[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "berxel_py_wrapper"
version = "2.0.189"
description = "Python wrapper for Berxel camera SDK - provides easy access to Berxel depth cameras"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Dong Zhaorui", email = "joray.dong@hexfellow.com" }]
maintainers = [
    { name = "jecjune", email = "zejun.chen@hexfellow.com" },
    { name = "Dong Zhaorui", email = "joray.dong@hexfellow.com" },
]
keywords = [
    "berxel",
    "camera",
    "depth-camera",
    "computer-vision",
    "3d-vision",
    "sdk",
    "wrapper",
]
requires-python = ">=3.8"
dependencies = ["opencv-python>=4.2.0", "numpy>=1.19.0"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Graphics :: Capture :: Digital Camera",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.hessian-matrix.com/"
Documentation = "https://www.hessian-matrix.com/%e4%b8%8b%e8%bd%bd%e4%b8%ad%e5%bf%83/"
Repository = "https://github.com/hexfellow/berxel_py_wrapper"
"Bug Tracker" = "https://github.com/hexfellow/berxel_py_wrapper/issues"
Download = "https://www.hessian-matrix.com/wp-content/uploads/2025/11/Python-2.0.182.zip"
