[project]
name = "software-metrics-machine"
description = "A data-driven approach to software measurament for high-performing teams"
version = "0.2.0"
readme = "README.md"
requires-python = ">=3.14,<4.0"
dependencies = [
    "pandas (>=2.3.2,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    "networkx (>=3.5,<4.0)",
    "panel (>=1.8.0,<2.0.0)",
    "click (>=8.3.0,<9.0.0)",
    "squarify (>=0.4.4,<0.5.0)",
    "fastapi[standard] (>=0.117.1,<0.118.0)",
    "langchain (>=0.3.27,<0.4.0)",
    "langchain-community (>=0.3.31,<0.4.0)",
    "ollama (>=0.6.0,<0.7.0)",
    "pydriller (>=2.9,<3.0)",
    "holoviews (>=1.21.0,<2.0.0)",
    "rich (>=14.2.0,<15.0.0)",
    "pydantic (>=2.12.5,<3.0.0)"
]

[tool.poetry.scripts]
smm = "software_metrics_machine.apps.cli:main"
smm-dashboard = "software_metrics_machine.apps.dashboard:main"
smm-rest = "software_metrics_machine.apps.rest:main"

[project.scripts]
smm = "software_metrics_machine.apps.cli:main"
smm-dashboard = "software_metrics_machine.apps.dashboard:main"
smm-rest = "software_metrics_machine.apps.rest:main"

[tool.poetry]
package-mode = true
packages = [
    { include = "software_metrics_machine", from = "src" },
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.3.0"
black = "^25.1.0"
flake8 = "^7.3.0"
isort = "^6.0.1"
pytest = "^8.4.2"
watchfiles = "^1.1.0"
pydantic = "^2.11.9"
pytest-cov = "^7.0.0"
mypy = "^1.18.2"
pandas-stubs = "^2.3.2.250926"
types-requests = "^2.32.4.20250913"
mutmut = "^3.4.0"

[project.urls]
Homepage = "https://marabesi.github.io/software-metrics-machine"
Issues = "https://github.com/marabesi/software-metrics-machine/issues"