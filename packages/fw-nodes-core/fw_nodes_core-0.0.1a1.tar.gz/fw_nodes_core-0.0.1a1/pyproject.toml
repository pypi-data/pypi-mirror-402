[project]
name = "fw-nodes-core"
version = "0.0.1a1"
description = "Core nodes for Flowire workflow automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "flowire-sdk>=0.0.1a1",
    "httpx>=0.26.0",
    "parsel>=1.9.0",
    "boto3>=1.34.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fw_nodes_core"]

[tool.uv.sources]
flowire-sdk = { path = "../flowire-sdk", editable = true }

[project.entry-points."flowire.nodes"]
http_request = "fw_nodes_core.nodes.http_request:HTTPRequestNode"
condition = "fw_nodes_core.nodes.condition:ConditionNode"
debug = "fw_nodes_core.nodes.debug:DebugNode"
delay = "fw_nodes_core.nodes.delay:DelayNode"
set_values = "fw_nodes_core.nodes.set_values:SetValuesNode"
workflow_trigger = "fw_nodes_core.nodes.trigger:WorkflowTriggerNode"
call_flow = "fw_nodes_core.nodes.call_flow:CallFlowNode"
for_each = "fw_nodes_core.nodes.for_each:ForEachNode"
html_parse = "fw_nodes_core.nodes.html_parse:HTMLParseNode"
strip = "fw_nodes_core.nodes.strip:StripNode"
s3_upload = "fw_nodes_core.nodes.s3_upload:S3UploadNode"
comment = "fw_nodes_core.nodes.comment:CommentNode"
group = "fw_nodes_core.nodes.group:GroupNode"
generate_jsonl = "fw_nodes_core.nodes.generate_jsonl:GenerateJSONLNode"
return_node = "fw_nodes_core.nodes.return_node:ReturnNode"
webhook = "fw_nodes_core.nodes.webhook:WebhookNode"
webhook_response = "fw_nodes_core.nodes.webhook_response:WebhookResponseNode"
multi_output_test = "fw_nodes_core.nodes.multi_output_test:MultiOutputTestNode"
schedule_trigger = "fw_nodes_core.nodes.schedule_trigger:ScheduleTriggerNode"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["fw_nodes_core"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
