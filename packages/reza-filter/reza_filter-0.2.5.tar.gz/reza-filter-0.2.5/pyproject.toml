[build-system]
requires = [
  "scikit-build-core>=0.10",
  "pybind11>=2.11",
  "numpy>=1.21,<2.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "reza-filter"
version = "0.2.5"
description = "Reza exponential-window frequency-domain filter (NumPy FFT + C++/pybind11 acceleration)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Reza Pousti" }]
keywords = ["signal-processing", "filter", "EEG", "IMU", "gait", "biomechanics"]
dependencies = ["numpy>=1.21,<2.0"]

[project.urls]
Homepage = "https://github.com/Rezapousti/Reza-Filter"
Source = "https://github.com/Rezapousti/Reza-Filter"
Issues = "https://github.com/Rezapousti/Reza-Filter/issues"

[tool.scikit-build]
wheel.packages = ["src/reza"]
minimum-version = "0.2.1"
build-dir = "build/{wheel_tag}"


