[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "etech-reading"
version = "1.0.1"
description = "Fast Reading System using RSVP Technology"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "eOS", email = "eOS@eTech.com"},
]
keywords = ["reading", "speed", "rsvp", "rapid-serial-visual-presentation", "text-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Text Processing",
]
dependencies = [
    "PyQt5>=5.15.0",
    "PyQtWebEngine>=5.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/eOS/etech-reading"
"Bug Tracker" = "https://github.com/eOS/etech-reading/issues"
Documentation = "https://github.com/eOS/etech-reading#readme"
"Source Code" = "https://github.com/eOS/etech-reading"

[project.scripts]
etech-reading = "etech_reading.reader:main"

[tool.setuptools]
packages = ["etech_reading"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
