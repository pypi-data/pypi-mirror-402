[project]
name = "pdeseg"
version = "0.1.2"
description = "A feature selection method based on identifying features that best segregate classes via their underlying probablity density estimations"
readme = "README.md"
authors = [
    { name = "RenZhen95", email = "j-liaw@hotmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "joblib>=1.5.3",
    "matplotlib>=3.10.8",
    "numpy<2.0.0",
    "pandas>=2.3.3",
    "scipy>=1.16.3",
]

[project.scripts]
pde-seg = "pde_seg:main"

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "scikit-learn>=1.8.0",
]
