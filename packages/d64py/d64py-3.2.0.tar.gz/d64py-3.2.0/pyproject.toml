[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "d64py"
version = "3.2.0"
description = "Cenbe's Commodore 64 Disk Image Library"
authors = [
    {name = "Glenn Holmer", email = "cenbe@protonmail.com"},
]
requires-python = ">=3.13"
readme = "README.md"
keywords = ["Commodore", "GEOS"]
#license = {text = "BSD-3-Clause"}

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    # https://pypi.org/classifiers/
]

dependencies = [
    "requests",
#    'importlib-metadata; python_version<"3.11"',
    'importlib.metadata; python_version>="3.13"',
]

[project.urls]
Repository = "https://codeberg.org/Cenbe/d64py"
#Documentation = "https://www.lyonlabs.org/pydoc/d64py/"
#Homepage = "https://example.com"
#Changelog = "https://gitlab.com/Cenbe/diskwrangler/-/blob/master/revision.history"

#[project.optional-dependencies]
#pdf = ["ReportLab>=1.2", "RXP"]
#rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]

#[project.scripts]
#my-script = "my_package.module:function"

[options]
packages = "d64py"

