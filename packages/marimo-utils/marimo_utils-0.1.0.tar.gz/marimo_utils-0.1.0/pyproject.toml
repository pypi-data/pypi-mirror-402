[project]
name = "marimo-utils"
version = "0.1.0"
description = "Utilities for working with marimo notebooks, including Pydantic model display"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Danielle Rothermel", email = "danielle.rothermel@gmail.com" }
]
requires-python = ">=3.12"
keywords = ["marimo", "notebooks", "pydantic", "display"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "marimo>=0.19.4",
    "pydantic>=2.12.5",
]

[project.urls]
Homepage = "https://github.com/drothermel/marimo_utils"
Repository = "https://github.com/drothermel/marimo_utils"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.14.13",
    "ty>=0.0.13",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "RUF",    # ruff-specific rules
]
ignore = [
    "ANN401",  # allow Any for generic utilities
]

[tool.ruff.lint.per-file-ignores]
"src/marimo_utils/display.py" = ["B009", "B010"]  # getattr/setattr needed for type checker

[tool.ruff.lint.isort]
known-first-party = ["marimo_utils"]

[tool.ty.environment]
python-version = "3.12"
