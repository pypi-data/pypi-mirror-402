[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=5"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"

[project]
name = "pbalm"
version = "0.1.2"
description = "Proximal augmented Lagrangian method for nonconvex optimization with equality and inequality constraints."
readme = { file = "README.md", content-type = "text/markdown; charset=UTF-8" }
authors = [
  { name = "The P-BALM Developers; Adeyemi D. Adeoye et al.", email = "adeyemi.adeoye@imtlucca.it" }
]
maintainers = [
  { name = "The P-BALM Developers; Adeyemi D. Adeoye et al.", email = "adeyemi.adeoye@imtlucca.it" }
]
license = { file = "../LICENSE" }
keywords = ["optimization", "nonlinear optimization", "constrained optimization", "augmented Lagrangian"]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]
dependencies = [
  "numpy",
  "jax",
  "jaxlib",
  "alpaqa==1.1.0a1" # for an efficient PANOC implementation and associated regularizers
]

[project.optional-dependencies]
testing = [
  "setuptools",
  "pytest",
  "pytest-cov"
]
docs = [
  "sphinx",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
  "myst-parser"
]

[project.urls]
"Documentation" = "https://adeyemiadeoye.github.io/p-balm/"
"Source" = "https://github.com/adeyemiadeoye/p-balm"
"Issue Tracker" = "https://github.com/adeyemiadeoye/p-balm/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.pytest.ini_options]
addopts = "--cov pbalm --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.flake8]
max_line_length = 88
extend_ignore = ["E203", "W503"]
exclude = [" .tox", "build", "dist", ".eggs"]
