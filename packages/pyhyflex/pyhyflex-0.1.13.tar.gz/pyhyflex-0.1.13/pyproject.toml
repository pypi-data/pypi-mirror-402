[project]
name = "pyhyflex"
version = "0.1.13"
description = ""
authors = [
    {name = "labATscifn.co",email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # 代码核心依赖：stable-baselines3 精确版本（当前环境版本）
    "stable-baselines3==2.7.1",
    # 数值计算依赖：numpy 精确版本（当前环境版本）
    "numpy==2.2.6",
    # 绘图依赖：matplotlib 精确版本（当前环境版本）
    "matplotlib==3.10.8",
    # 强化学习环境依赖：gymnasium 精确版本（当前环境版本）
    "gymnasium==1.2.3",
    # Python与Java交互依赖：pyjnius 精确版本（当前环境版本）
    "pyjnius==1.7.0"
]

[tool.poetry]
packages = [
    { include = "pyhyflex" },
    { include = "hhrl" }
]

# 使用 exclude 来排除你不想要的文件类型
# 这是最安全的方法，能保证目录结构不乱
exclude = [
    "pyhyflex/**/*.txt",
    "pyhyflex/**/*.md",
    "pyhyflex/**/*.png",
    "pyhyflex/**/*.jpg",
    "pyhyflex/**/*.ipynb"  # 尤其要排除 jupyter notebook
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
