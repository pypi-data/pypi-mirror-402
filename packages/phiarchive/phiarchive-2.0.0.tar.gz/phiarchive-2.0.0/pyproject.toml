[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phiarchive"
version = "2.0.0"
authors = [
    {name = "Teinxiction", email = "3136695361@qq.com"}
]
description = "Phigros Cloud record and Local record tool Made by Teinxiction"
readme = "README.md"
license = {text = "MIT"}
keywords = ["phigros", "game", "archive", "crypto", "decrypt", "cloud-save"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


dependencies = [
    "requests>=2.28.0",
    "pycryptodome>=3.17.0",
]

[project.urls]
Homepage = "https://github.com/Teinxiction/PhiArchive"
"Bug Tracker" = "https://github.com/Teinxiction/PhiArchive/issues"

[tool.setuptools]
py-modules = ["phiarchive"]