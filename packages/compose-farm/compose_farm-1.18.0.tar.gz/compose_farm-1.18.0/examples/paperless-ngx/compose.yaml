# Paperless-ngx - Document management system
#
# Demonstrates:
# - HTTPS route: paperless.${DOMAIN} with Let's Encrypt
# - HTTP route: paperless.local for LAN access
# - Multi-container stack (Redis + PostgreSQL + App)
# - Separate env_file for app-specific settings
name: paperless-ngx
services:
  broker:
    image: redis:7
    container_name: paperless-redis
    restart: unless-stopped
    networks:
      - mynetwork
    volumes:
      - /mnt/data/paperless/redisdata:/data

  db:
    image: postgres:16
    container_name: paperless-db
    restart: unless-stopped
    networks:
      - mynetwork
    volumes:
      - /mnt/data/paperless/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    restart: unless-stopped
    depends_on:
      - db
      - broker
    networks:
      - mynetwork
    ports:
      - "8000:8000"
    volumes:
      - /mnt/data/paperless/data:/usr/src/paperless/data
      - /mnt/data/paperless/media:/usr/src/paperless/media
      - /mnt/data/paperless/export:/usr/src/paperless/export
      - /mnt/data/paperless/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_URL: https://paperless.${DOMAIN}
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY}
      PAPERLESS_TIME_ZONE: America/Los_Angeles
      PAPERLESS_OCR_LANGUAGE: eng
      USERMAP_UID: 1000
      USERMAP_GID: 1000
    labels:
      # HTTPS route: paperless.example.com (requires DOMAIN in .env)
      - traefik.enable=true
      - traefik.http.routers.paperless.rule=Host(`paperless.${DOMAIN}`)
      - traefik.http.routers.paperless.entrypoints=websecure
      - traefik.http.services.paperless.loadbalancer.server.port=8000
      - traefik.docker.network=mynetwork
      # HTTP route: paperless.local (for LAN access, no TLS)
      - traefik.http.routers.paperless-local.rule=Host(`paperless.local`)
      - traefik.http.routers.paperless-local.entrypoints=web
      # AutoKuma: automatically create Uptime Kuma monitor
      - kuma.paperless.http.name=Paperless
      - kuma.paperless.http.url=https://paperless.${DOMAIN}

networks:
  mynetwork:
    external: true
