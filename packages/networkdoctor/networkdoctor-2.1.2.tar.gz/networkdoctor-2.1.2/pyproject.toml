[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "networkdoctor"
version = "2.1.2"
description = "Ultimate AI-Powered Network Diagnostic Tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "frankvena25"}
]
maintainers = [
    {name = "frankvena25"}
]
keywords = [
    "network",
    "diagnostic",
    "troubleshooting",
    "ai",
    "network-analysis",
    "network-monitoring",
    "dns",
    "ssl",
    "security",
    "performance",
    "network-health"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Internet",
    "Topic :: Security",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=13.0.0",
    "aiohttp>=3.9.0",
    "dnspython>=2.4.0",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "python-dateutil>=2.8.2",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "ping3>=4.0.0",
    "pyOpenSSL>=23.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/frankvena25/NetworkDoctor"
Documentation = "https://github.com/frankvena25/NetworkDoctor/blob/main/README.md"
Repository = "https://github.com/frankvena25/NetworkDoctor"
Issues = "https://github.com/frankvena25/NetworkDoctor/issues"
"Bug Tracker" = "https://github.com/frankvena25/NetworkDoctor/issues"

[project.scripts]
networkdoctor = "networkdoctor.main:main"
ndoc = "networkdoctor.main:main"



