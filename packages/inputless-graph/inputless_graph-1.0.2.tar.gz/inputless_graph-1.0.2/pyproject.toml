[tool.poetry]
name = "inputless-graph"
version = "1.0.2"
description = "Neo4j graph database integration, Graph RAG engine, and natural language query agent"
authors = ["Inputless Team <team@inputless.io>"]
readme = "README.md"
packages = [{include = "inputless_graph", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
# Graph database
neo4j = "^5.15.0"
# LLM integration
openai = "^1.12.0"
anthropic = "^0.30.0"
langchain = "^0.3.0"
langchain-openai = "^0.2.0"
langchain-anthropic = "^0.2.0"
# Embeddings (optional - for future semantic search features)
# sentence-transformers = { version = "^2.3.1", optional = true }
# Graph processing
networkx = "^3.2.1"
# Utilities
pydantic = "^2.5.3"
httpx = "^0.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
black = "^23.12.1"
mypy = "^1.7.1"
flake8 = "^6.1.0"
ruff = "^0.1.8"
# Test Neo4j
neo4j-driver = "^5.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "github"
url = "https://pypi.pkg.github.com/simple"
priority = "supplemental"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

