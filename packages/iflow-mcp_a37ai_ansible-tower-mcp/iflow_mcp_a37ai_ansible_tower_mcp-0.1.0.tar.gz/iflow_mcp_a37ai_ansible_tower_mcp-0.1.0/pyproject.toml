[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_a37ai_ansible-tower-mcp"
version = "0.1.0"
description = "An MCP Server so that LLMs can interact with Ansible Tower"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp",
    "requests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ansible_tower_mcp"]

[project.scripts]
ansible-tower-mcp = "ansible_tower_mcp.main:main"