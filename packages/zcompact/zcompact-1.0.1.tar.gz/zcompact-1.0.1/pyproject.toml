[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zcompact"
version = "1.0.1"
description = "Python wrapper for zcompact - JSON compaction with queryable ID index"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Zack Marks"}
]
keywords = ["json", "compression", "archive", "index", "query"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: System :: Archiving :: Compression",
]

[project.urls]
Homepage = "https://github.com/zzmarks26/Zcompact"
Repository = "https://github.com/zzmarks26/Zcompact"
Issues = "https://github.com/zzmarks26/Zcompact/issues"

[tool.setuptools.packages.find]
where = ["."]
