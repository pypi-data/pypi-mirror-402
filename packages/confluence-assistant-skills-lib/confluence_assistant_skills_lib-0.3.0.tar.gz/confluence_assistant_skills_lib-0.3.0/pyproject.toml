[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "confluence-assistant-skills-lib"
dynamic = ["version"]
description = "Python library for Confluence Cloud REST API - shared utilities for Confluence automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "grandcamel", email = "noreply@github.com" }
]
keywords = [
    "confluence",
    "atlassian",
    "api",
    "rest",
    "cloud",
    "automation",
    "documentation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "requests>=2.28.0",
    "assistant-skills-lib>=0.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "coverage>=7.0.0",
    "ruff>=0.4.0",
    "mypy>=1.8.0",
    "bandit>=1.7.0",
    "click>=8.0.0",  # Required for CLI tests
]

[project.urls]
Homepage = "https://github.com/grandcamel/confluence-assistant-skills-lib"
Documentation = "https://github.com/grandcamel/confluence-assistant-skills-lib#readme"
Repository = "https://github.com/grandcamel/confluence-assistant-skills-lib"
Issues = "https://github.com/grandcamel/confluence-assistant-skills-lib/issues"
Changelog = "https://github.com/grandcamel/confluence-assistant-skills-lib/releases"

[tool.hatch.version]
path = "src/confluence_assistant_skills/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/confluence_assistant_skills"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/confluence_assistant_skills"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
