[dependencies]
anyhow = "1.0"
fastrand = "2.0"
image = {version = "0.25", features = ["png", "jpeg", "webp"]}
imageproc = "0.25"
# Metal GPU acceleration
metal = {version = "0.27", optional = true}
ndarray = "0.16"
num_cpus = "1.16"
numpy = {version = "0.22", optional = true}
objc = {version = "0.2", optional = true}
# OpenCV bindings for performance parity
opencv = {version = "0.93", optional = true}
# Python bindings (optional)
pyo3 = {version = "0.22", features = ["extension-module"], optional = true}
rayon = "1.8"
tempfile = {version = "3.10", optional = true}
# SIMD optimizations
wide = {version = "0.7", optional = true}

[dev-dependencies]
criterion = {version = "0.5", features = ["html_reports"]}

[features]
default = ["simd"]
metal = ["dep:metal", "dep:objc"]
opencv = ["dep:opencv"]
python-bindings = ["pyo3", "numpy", "dep:tempfile"]
simd = ["wide"]

[lib]
crate-type = ["cdylib", "rlib"]
name = "trainingsample"

[package]
authors = ["bghira <bghira@users.noreply.github.com>"]
description = "High-performance Rust reimplementation of GIL-blocking video/image operations"
edition = "2021"
license = "MIT"
name = "trainingsample"
version = "0.2.16"
readme = "README.md"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
panic = "abort"
