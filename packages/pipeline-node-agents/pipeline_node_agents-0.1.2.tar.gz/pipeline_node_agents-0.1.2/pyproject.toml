[project]
name = "pipeline_node_agents"
version = "0.1.2"
description = "A lightweight Python framework for building modular AI pipelines with function nodes and agent nodes."
authors = [
    {name = "Sergei Ovsiannikov", email = "a12230165@unet.univie.ac.at"}
]

homepage = "https://github.com/ser0vs/pipeline_node_agents"
repository = "https://github.com/ser0vs/pipeline_node_agents"
rocumentation = "https://github.com/ser0vs/pipeline_node_agents/blob/master/docs/maintenance_guide.md"

readme = "README.md"
requires-python = ">=3.11,<3.14"

[tool.poetry]
packages = [
    { include = "pipeline_node_agents", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
crewai = { version = "^1.6.1", python = ">=3.10,<3.14" }
litellm = "^1.80.7"
requests = "^2.32.0"
beautifulsoup4 = "^4.14.3"
lxml = "^6.0.2"
ddgs = "^9.8.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"