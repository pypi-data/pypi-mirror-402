[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygdsdesign"
version = "0.17.9"
authors = [
    { name = "Étienne Dumur", email = "etienne.dumur@gmail.com" },
    { name = "Sacha Wos" }
]
maintainers = [
    { name = "Étienne Dumur", email = "etienne.dumur@gmail.com" }
]
description = "pygdsdesign provides some function to more efficiently create gds files."
readme = { file = "README.md", content-type = "text/markdown" }
license-files = ["LICENSE.txt"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "numpy",
    "scipy",
    "tqdm",
    "typing_extensions",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.urls]
"Homepage" = "https://pypi.org/project/pygdsdesign/"

[tool.setuptools]
packages = { find = {} }
include-package-data = true
ext-modules = [
  { name = "clipper", sources = ["pygdsdesign/clipper/clipper.cpp"] }
]