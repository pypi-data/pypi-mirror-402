[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rootpy-self"
version = "0.1.0"
description = "Root App self wrapper in python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "luvelge", email = "gala-shiny-reverse@duck.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["root", "api", "bot", "client", "self"]
dependencies = [
    "requests>=2.28.0",
    "websocket-client>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/luvelge/rootpy-self"
Repository = "https://github.com/luvelge/rootpy-self"
Issues = "https://github.com/luvelge/rootpy-self/issues"

[tool.setuptools.packages.find]
where = ["."]
