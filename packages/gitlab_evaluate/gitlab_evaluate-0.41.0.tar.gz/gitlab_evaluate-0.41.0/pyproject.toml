[tool.poetry]
name = "gitlab_evaluate"
version = "0.41.0"
description = "Scans GitLab instance and ranks projects against a set of criteria. Can be used to identiy projects that may have too much metadata/size to reliably export or import."
authors = ["GitLab Professional Services <proserv@gitlab.com>", "Jo Marquez <jmarquez@gitlab.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/gitlab-org/professional-services-automation/tools/utilities/evaluate"

[tool.poetry.dependencies]
python = ">=3.11, <=3.14"
requests = "^2.32.0"
PyYAML = "^6.0"
pydantic = "^1.8.2"
gitlab-ps-utils = "^0.16.0"
xlsxwriter = "^3.1.2"
dacite = "^1.8.1"
python-jenkins = "^1.8.2"
click = "^8.1.7"
torch = ">=2.3.0"
torchvision = ">=0.18.0"
scikit-learn = "^1.5.0"
numpy = "^2.0.0"
python-dateutil = "^2.9.0.post0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
evaluate-gitlab = 'gitlab_evaluate.main:evaluate_gitlab'
evaluate-jenkins = 'gitlab_evaluate.main:evaluate_jenkins'
evaluate-bitbucket = 'gitlab_evaluate.main:evaluate_bitbucket'
evaluate-ado = 'gitlab_evaluate.main:evaluate_ado'
evaluate-github-enterprise = 'gitlab_evaluate.main:evaluate_github_enterprise'
