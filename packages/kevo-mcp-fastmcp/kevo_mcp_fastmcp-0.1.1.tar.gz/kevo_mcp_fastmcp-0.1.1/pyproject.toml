[project]
name = "kevo-mcp-fastmcp"
version = "0.1.1"
description = "An MCP server giving you access to your data in Kevo"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.3.4",
    "pydantic>=2.0.0",
    "python-kevo",
]

[project.urls]
Homepage = "https://github.com/fastmcp-me/kevo-mcp#readme"
Repository = "https://github.com/fastmcp-me/kevo-mcp.git"
Issues = "https://github.com/fastmcp-me/kevo-mcp/issues"

[tool.uv.sources]
python-kevo = { path = "../python-sdk" }
