[project]
name = "iflow-mcp_gustavo-meilus_logseq-api-mcp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.12.14",
    "load-dotenv>=0.1.0",
    "mcp[cli]>=1.10.0",
    "pathlib>=1.0.1",
    "starlette>=0.47.2",
]

[project.scripts]
logseq-api-mcp = "server:main"

[dependency-groups]
dev = [
    "ruff>=0.11.12",
    "mypy>=1.8.0",
    "bandit>=1.7.5",
    "safety>=2.3.5,<3.0.0",
    "pip-licenses>=4.3.0",
    "pre-commit>=4.0.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=4.1.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"