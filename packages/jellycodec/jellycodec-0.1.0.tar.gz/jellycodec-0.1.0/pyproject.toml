[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jellycodec"
version = "0.1.0"
description = "Jellyfin Codec Analyzer â€” analyze video codecs in your Jellyfin library"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [ { name = "Ashaan Dalgliesh", email = "ashaandalgliesh@gmail.com" } ]
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
