[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simile"
version = "0.5.4"
authors = [
  { name="Simile AI", email="cqz@simile.ai" },
]
description = "Package for interfacing with Simile AI agents for simulation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" } 
keywords = ["api", "sdk", "simile", "ai-agent", "simulation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.20.0",
    "pydantic>=2.0.0",
    "genagent>=0.2.3",
]

[project.urls]
"Homepage" = "https://github.com/simile-team/simile-sdk"

[tool.ruff]
# Set the maximum line length to 100 (default is 88)
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# Enable a comprehensive set of rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B006",  # do not use mutable data structures for argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"examples/*" = ["E501"]    # Allow long lines in examples

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
