[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypeto"
version = "1.3.0"
authors = [
  { name="Andrey Sukhanov", email="cyxandr@gmail.com" },
]
description = "Tabular control of process variables from EPICS or liteServers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "qtpy",
    "p4p",
    "liteaccess",
]
[project.urls]
"Homepage" = "https://github.com/ASukhanov/pypeto"
"Bug Tracker" = "https://github.com/ASukhanov/pypeto/issues"
