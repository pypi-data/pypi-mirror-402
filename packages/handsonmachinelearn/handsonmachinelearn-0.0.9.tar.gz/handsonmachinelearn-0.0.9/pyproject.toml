[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/handsonmachinelearn"]

[project]
name = "handsonmachinelearn"
version = "0.0.9"
authors = [
    { name = "Kaike Sa Teles Rocha Alves", email = "kaikerochaalves@outlook.com" }
]
dependencies = [
"numpy",
"scipy",
"pygad",
"pandas",
"scikit-learn",
"matplotlib",
"torch",
"tqdm",
"torch",
"torchvision",
"torchaudio"
]
description = "handsonmachinelearn (machine learning models)"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/kaikerochaalves/handsonmachinelearn.git"
Issues = "https://github.com/kaikerochaalves/handsonmachinelearn.git"
