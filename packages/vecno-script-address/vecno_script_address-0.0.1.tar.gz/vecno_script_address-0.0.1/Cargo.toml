[package]
name = "vecno_script_address"
version = "0.0.1"
description = "Python bindings for Vecno script address utilities and parsing"
rust-version = "1.92.0"
homepage = "https://vecnofoundation.org"
authors = ["yoshiki@vecnofoundation.org"]
license-file = "LICENSE"
edition = "2021"

[dependencies]
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py310"] }
vecno-consensus-core = { git = "https://github.com/Vecno-Foundation/vecnod.git", branch = "master" }
vecno-addresses = { git = "https://github.com/Vecno-Foundation/vecnod.git", branch = "master" }
vecno-txscript = { git = "https://github.com/Vecno-Foundation/vecnod.git", branch = "master" }
hex = "0.4.3"
