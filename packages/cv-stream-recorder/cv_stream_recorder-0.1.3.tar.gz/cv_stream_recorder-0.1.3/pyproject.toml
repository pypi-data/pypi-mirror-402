[project]
name = "cv-stream-recorder"
version = "0.1.3"
description = "Record video stream and save it to consecutive chunks"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
keywords = ["video", "stream", "recorder"]
authors = [
    {name = "DX FutureTech VN", email = "hung.ly@dxfuturetech.com.vn"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ffmpeg-python>=0.2.0",
    "pydantic-settings>=2.12.0",
]

[project.urls]
Homepage = "https://gitlab.aurora-tech.com/automation/cv-stream-recorder"
"Bug Tracker" = "https://gitlab.aurora-tech.com/automation/cv-stream-recorder/-/issues"

[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.45.1", "build>=1.4.0"]
build-backend = "setuptools.build_meta"
