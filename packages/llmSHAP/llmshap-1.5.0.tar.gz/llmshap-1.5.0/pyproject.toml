[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["llmSHAP*"]

[project]
name = "llmSHAP"
version = "1.5.0"
description = "Multi-threaded Shapley explainability for LLMs: words, sentences, documents, and tools."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Filip Naudot" },
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "tqdm",
  "scikit-learn",
]

[project.optional-dependencies]
openai     = ["openai", "python-dotenv"]
embeddings = ["sentence-transformers"]
dev        = ["pytest", "matplotlib", "ipywidgets", "sphinx", "myst-parser", "sphinx-book-theme", "sphinx-design"]
full       = [
  "openai", "python-dotenv",
  "sentence-transformers",
  "pytest", "matplotlib", "ipywidgets", "sphinx", "myst-parser", "sphinx-book-theme", "sphinx-design",
]

[project.urls]
Homepage = "https://github.com/filipnaudot/llmSHAP"
Repository = "https://github.com/filipnaudot/llmSHAP"
Documentation = "https://filipnaudot.github.io/llmSHAP/"
Issues = "https://github.com/filipnaudot/llmSHAP/issues"
