[build-system]
requires = ["setuptools>=70.0,<71", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mqttxx"
version = "4.0.2"
description = "基于 aiomqtt 的高级 MQTT 客户端和 RPC 框架"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MQTTX Team"}
]
keywords = ["mqtt", "rpc", "async", "iot", "messaging"]

dependencies = [
    "aiomqtt>=2.0.0,<3.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-rich",
    "pydantic",
    "ruff",
    "build",
    "twine",
]

# [project.urls]
# Homepage = "https://github.com/yourusername/mqttx"
# Documentation = "https://github.com/yourusername/mqttx#readme"
# Repository = "https://github.com/yourusername/mqttx"
# Issues = "https://github.com/yourusername/mqttx/issues"

[tool.setuptools]
packages = ["mqttxx"]

[tool.setuptools.package-data]
mqttxx = ["py.typed"]

# ==================== Pytest 配置 ====================
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "performance: Performance tests",
    "p0: P0 fix verification tests",
    "slow: Slow-running tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
log_cli = true
log_cli_level = "INFO"

# ==================== Coverage 配置 ====================
[tool.coverage.run]
source = ["mqttxx"]
omit = [
    "tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]


