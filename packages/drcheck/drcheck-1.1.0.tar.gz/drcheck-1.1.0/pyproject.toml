[project]
name = "drcheck"
version = "1.1.0"
description = "Dynamic Range Analyzer - Fight the Loudness War"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0-or-later"}
authors = [
  {name = "Rich Johnson", email = "nixternal@gmail.com"}
]
keywords = ["audio", "dynamic-range", "dr14", "loudness-war", "music", "analysis"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Multimedia :: Sound/Audio :: Analysis",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "click>=8.1.0",
  "mutagen>=1.47.0",
  "numpy>=1.24.0",
  "soundfile>=0.12.0",
]

[project.optional-dependencies]
# For MP3/M4A support (requires ffmpeg installed separately)
lossy = [
  "pydub>=0.25.1",
]

# For development
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
]

[project.scripts]
drcheck = "drcheck.cli:main"

[project.urls]
Homepage = "https://github.com/nixternal/drcheck"
Repository = "https://github.com/nixternal/drcheck"
Issues = "https://github.com/nixternal/drcheck/issues"
Documentation = "https://github.com/nixternal/drcheck#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
