[tool.poetry]
name = "derive-client"
version = "0.3.8"
description = ""
authors = ["8baller <8baller@station.codes>"]
readme = "README.md"
packages = [{ include = "derive_client" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
requests = "^2"
setuptools = ">=68.2.2,<80"
rich-click = "^1.7.1"
python-dotenv = ">=0.14.0,<2"
numpy = ">2,<3"
pandas = ">=1,<=3"
derive-action-signing = "^0.0.13"
pydantic = "^2.11.3"
aiolimiter = "^1.2.1"
returns = "^0.26.0"
py-vollib = "^1.0.1"
msgspec = "^0.19.0"
pyyaml = ">=6.0.1"
web3 = "^7.14.0"


[tool.poetry.scripts]
drv = "derive_client.cli:cli"
fetch-drv-abis = "derive_client.utils.abi:download_prod_address_abis"

[tool.poetry.group.dev.dependencies]
pytest = "9.0.2"
tbump = "^6.11.0"
pytest-rerunfailures = "^13.0"
semver = ">=2.9.1,<3.0.0"
ruff = "^0.13.0"
datamodel-code-generator = "^0.34.0"
libcst = "^1.8.5"
pytest-asyncio = "1.3.0"
pyright = "^1.1.407"
pandas-stubs = "^2.3.2.250926"
mkdocs-mermaid2-plugin = "^1.2.3"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.20"
mkdocs-include-markdown-plugin = "^7.1.7"
mkdocs-mermaid2-plugin = "^1.2.2"
mkdocstrings = {extras = ["python"], version = "^0.30.1"}
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["derive_client", "tests"]
exclude = ["**/__pycache__", "derive_client/data/generated"]
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.11"

[tool.mypy]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "derive_action_signing"
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py313"
respect-gitignore = true
extend-exclude = [
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".tox",
  ".venv",
  "_build",
  "buck-out",
  "build",
  "dist",
  "docs/conf.py",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "SIM", # flake8-simplify
  #  "B",   # flake8-bugbear
  #  "UP",  # pyupgrade
  #  "C4",  # flake8-comprehensions
  #  "PT",  # flake8-pytest-style (if you use pytest)
  #  "RUF", # Ruff-specific rules
]

[tool.ruff.lint.isort]
split-on-trailing-comma = true

[tool.ruff.format]
# Replace Black
line-ending = "auto"
quote-style = "preserve"
indent-style = "space"
skip-magic-trailing-comma = false
