---
# OpenAI Configuration with Live Trace Dashboard
# Usage: python -m src.main --config examples/configs/openai-live-trace.yaml

server:
  port: 4000
  host: "127.0.0.1"
  workers: 1

llm:
  base_url: "https://api.openai.com"
  type: "openai"

interceptors:
  # Live trace dashboard for real-time debugging
  - type: live_trace
    enabled: true
    config:
      server_port: 7100
      auto_open_browser: true
      max_events: 10000
      retention_minutes: 30
      refresh_interval: 2
      storage_mode: "sqlite"
      # db_path: "./trace_data/anthropic-live-trac2e.db"
      db_path: "./trace_data/test_data_openai2.db"
      # enable_presidio: false  # Disable PII detection (enabled by default)
