# LLM Proxy Server Configuration
# This is a comprehensive example showing all available configuration options

# Server configuration
server:
  port: 4000
  host: "0.0.0.0"
  workers: 1

# LLM provider configuration
llm:
  base_url: "https://api.openai.com"
  type: "openai"
  api_key: "sk-your-openai-api-key-here"
  timeout: 30
  max_retries: 3

# Interceptor configuration (processed in order)
interceptors:

  # HTTP traffic recorder - records raw HTTP requests/responses for replay
  - type: "http_recorder"
    enabled: false
    config:
      output_dir: "./http_recordings"      # Directory to save recordings
      max_events_per_file: 100            # Rotate to new file after N events
      include_headers: true                # Include HTTP headers in recordings
      include_timing: true                 # Include timing information
      max_body_size_mb: 100               # Maximum body size to record (prevents huge files)

  # Rate limiting middleware (future enhancement)
  - type: "rate_limit"
    enabled: false
    config:
      requests_per_minute: 60
      requests_per_hour: 1000
      burst_size: 10
      key_extractor: "ip"  # "ip", "header", or "custom"
      header_name: null  # Required if key_extractor is "header"

  # Authentication middleware (future enhancement)
  - type: "auth"
    enabled: false
    config:
      required_header: "X-API-Key"
      valid_keys:
        - "client-key-1"
        - "client-key-2"
      bearer_token: false
      case_sensitive: true

  # Custom middleware example
  - type: "custom_logging"
    enabled: false
    config:
      log_requests: true
      log_responses: false
      sensitive_headers:
        - "authorization"
        - "x-api-key"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "text"  # "text" or "json"
  file: null  # Optional log file path
  max_file_size: "10MB"
  backup_count: 5

# Live trace configuration
live_trace:
  # Session completion timeout in seconds - session is marked as completed
  # after this many seconds of inactivity (no new events)
  session_completion_timeout: 30
  # How often to check for completed sessions (in seconds)
  completion_check_interval: 10

