[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "lybic"
# The mainline branch will no longer add version numbers by default
version = "1.1.0"
authors = [
  { name="Lybic Development Team", email="team@lybic.ai" },
]
dependencies =[
    "pydantic>=2.10.6,<3.0.0",
    "pillow>=11.3.0",
    "httpx>=0.28.1"
]
description = "Lybic sdk for python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.optional-dependencies]
mcp = ["mcp>=1.12.0"]

[project.urls]
Homepage = "https://github.com/lybic/lybic-sdk-python"
Issues = "https://github.com/lybic/lybic-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lybic", "lybic.*", "lybic_sync", "lybic_sync.*"]
exclude = ["test*"]
