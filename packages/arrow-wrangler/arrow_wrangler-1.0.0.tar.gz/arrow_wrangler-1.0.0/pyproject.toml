[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "arrow-wrangler"
version = "1.0.0"
description = "Standardise data manipulation with pyarrow datasets"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
 "dynaconf>=3.2.10",
 "ipykernel>=6.29.5",
 "loguru>=0.7.3",
 "pytest>=8.3.5",
 "pytest-cov>=6.0.0",
 "nbclient>=0.10.2",
 "nbformat>=5.10.4",
 "quartodoc>=0.9.1",
 "toml>=0.10.2",
 "typer>=0.15.2",
 "commitizen>=4.4.1",
 "pandas>=2.3.3",
 "xlwings>=0.33.19",
 "pandera>=0.28.1",
 "great-tables>=0.20.0",
 "ibis-framework[duckdb,polars]>=11.0.0",
 "pins>=0.9.1",
 "polars>=1.37.1",
 "orjson>=3.11.5",
]
[[project.authors]]
name = "William Lee"
email = ""

[dependency-groups]
lint = [ "ruff",]
test = [ "pytest", "pytest-cov", "dynaconf", "typer", "requests", "loguru", "toml",]
dev = [ "ipykernel", "nbclient", "nbformat", "ruff", "autopep8", "commitizen", "pytest", "pytest-cov", "quartodoc", "toml", "typer",]

[tool.uv]
default-groups = "all"

[tool.ruff]
src = [ "src/arrow_wrangler", "tests", "conf",]
line-length = 120
exclude = [ ".git", ".ruff_cache", ".venv", "__pypackages__", "__init__.py",]

[tool.autopep8]
max_line_length = 120

[tool.ruff.lint]
select = [ "ALL",]
ignore = [
    "E501",  # Line too long (let autopep8 handle this)
    "COM812", "COM819",  # Trailing commas (style preference)
    "ISC001",  # Implicit string concatenation (can conflict with formatters)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.hatch.build.targets.wheel]
packages = [ "src/arrow_wrangler", "conf",]
