[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "preownedgpt"
version = "0.0.1"
description = "Placeholder package that redirects to the PreownedGPT website."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "PreownedGPT", email = "hello@preownedgpt.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["placeholder", "redirect"]

[project.urls]
Homepage = "https://preownedgpt.com"
Source = "https://preownedgpt.com"
Issues = "https://preownedgpt.com"

[tool.hatch.build.targets.wheel]
packages = ["src/preownedgpt"]
