[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqt-current-exception-message-box"
version = "0.1.0a0"
description = "A simple utility to display the current exception in a PyQt message box."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "detect-qt-binding"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/pyqt-current-exception-message-box"
"Bug Tracker" = "https://github.com/jifengwu2k/pyqt-current-exception-message-box/issues"