[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wagtail-sitemap-seo"
version = "1.5.0"
description = "Sitemap XML generation helpers for Wagtail"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Gerry Mcbride" }]
dependencies = [
  "Django>=4.2",
  "wagtail>=5.2",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
