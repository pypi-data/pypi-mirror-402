{% extends "wagtailadmin/base.html" %}
{% load wagtailadmin_tags %}

{% block content %}
  {% include "wagtailadmin/shared/header.html" with title="Build sitemaps" icon="doc-full-inverse" %}

  <div class="nice-padding">
    <p>This will generate <code>root_map.xml</code> and per-section sitemap files.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="button button-primary">
        Build now
      </button>
      <a href="{% url 'wagtailadmin_home' %}" class="button button-secondary">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
