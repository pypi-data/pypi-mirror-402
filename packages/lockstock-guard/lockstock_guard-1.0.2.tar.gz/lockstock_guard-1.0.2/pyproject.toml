[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lockstock-guard"
version = "1.0.2"
description = "Enterprise secrets daemon for LockStock Protocol - Secure Enclave in Software"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "D3cipher", email = "contact@d3cipher.ai"}
]
keywords = ["secrets", "security", "daemon", "enterprise", "lockstock", "ai-agents"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.10"
dependencies = [
    "cryptography>=41.0.0",
    "liberty-secrets>=1.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
lockstock-guard = "lockstock_guard.cli:main"

[project.urls]
Homepage = "https://d3cipher.ai"
Documentation = "https://d3cipher.ai/docs-architecture.html"
Repository = "https://gitlab.com/deciphergit/lockstock"
Issues = "https://gitlab.com/deciphergit/lockstock/-/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
lockstock_guard = ["py.typed"]
