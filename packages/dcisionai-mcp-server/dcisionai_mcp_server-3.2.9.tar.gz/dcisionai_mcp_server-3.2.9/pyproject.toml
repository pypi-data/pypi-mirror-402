[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dcisionai-mcp-server"
version = "3.2.9"
description = "DcisionAI MCP Server - AI-Powered Optimization with Intent Classification & Session Persistence"
authors = [
    {name = "Amey Dhavle", email = "amey@dcisionai.com"},
]
readme = "README_PYPI.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = [
    "mcp", "cursor", "claude", "vscode", "optimization", 
    "ai", "llm", "mathematical-programming", "evolutionary-algorithm",
    "portfolio-optimization", "retail-layout", "vrp", "job-shop", 
    "workforce-scheduling", "dame", "highs", "trust-score"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "dcisionai-workflow>=1.0.0",  # Core workflow engine (separate PyPI package)
    "fastmcp>=2.13.0",
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
]

[project.scripts]
dcisionai-mcp-server = "dcisionai_mcp_server.mcp_server:entry_point"
dcisionai-mcp-stdio = "dcisionai_mcp_server.mcp_stdio_client:entry_point"

[project.urls]
Homepage = "https://dcisionai.com"
Repository = "https://github.com/ameydhavle/dcisionai-mcp-platform"
Issues = "https://github.com/ameydhavle/dcisionai-mcp-platform/issues"
Documentation = "https://github.com/ameydhavle/dcisionai-mcp-platform/blob/main/README.md"

[tool.hatch.build.targets.wheel]
packages = ["dcisionai_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "dcisionai_mcp_server",
    "README_PYPI.md",
]

