[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "edurag"
version = "0.1.3"
description = "An LLM-based Retrieval-Augmented Generation (RAG) component for education, supporting problem solving, academic literature analysis, and knowledge Q&A."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "EduRAG Team"}
]
keywords = ["RAG", "LLM", "education", "langchain", "AI", "retrieval-augmented-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
]

dependencies = [
    "langchain>=0.3.0",
    "langchain-classic>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-community>=0.3.0",
    "langchain-text-splitters>=0.3.0",
    "faiss-cpu>=1.8.0",
    "pypdf>=4.0.0",
    "docx2txt>=0.8",
]

[project.optional-dependencies]
gemini = ["langchain-google-genai>=2.0.0"]
ollama = ["langchain-ollama>=0.2.0"]
agentic = ["langgraph>=0.2.0"]
all = [
    "langchain-google-genai>=2.0.0",
    "langchain-ollama>=0.2.0",
    "langgraph>=0.2.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/edurag/edurag"
Documentation = "https://github.com/edurag/edurag#readme"
Repository = "https://github.com/edurag/edurag"
Issues = "https://github.com/edurag/edurag/issues"

[tool.hatch.build.targets.wheel]
packages = ["edurag"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

