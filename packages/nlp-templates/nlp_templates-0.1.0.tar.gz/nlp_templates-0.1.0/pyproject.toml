[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlp-templates"
version = "0.1.0"
description = "Production-ready ML classification templates with hierarchical and neural network classifiers"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Bhavinkumar Rathava", email = "bhavinr9@gmail.com"},
]
maintainers = [
    {name = "Bhavinkumar Rathava", email = "bhavinr9@gmail.com"},
]
keywords = [
    "machine-learning",
    "nlp",
    "classification",
    "hierarchical-classification",
    "neural-network",
    "deep-learning",
    "sklearn",
    "pytorch",
    "mlflow",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

dependencies = [
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "pyyaml>=6.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
]
mlflow = [
    "mlflow>=2.0.0",
]
tuning = [
    "optuna>=3.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "isort>=5.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.18",
]
all = [
    "nlp-templates[torch,mlflow,tuning]",
]

[project.urls]
Homepage = "https://github.com/bhavinr9/nlp-templates"
Documentation = "https://github.com/bhavinr9/nlp-templates#readme"
Repository = "https://github.com/bhavinr9/nlp-templates.git"
Issues = "https://github.com/bhavinr9/nlp-templates/issues"
Changelog = "https://github.com/bhavinr9/nlp-templates/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["nlp_templates*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.setuptools.package-data]
nlp_templates = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["nlp_templates"]
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["nlp_templates"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
