[build-system]
requires = [
	"setuptools",
	#"setuptools-scm[simple]",
	#"setuptools_scm[simple]",
	#"setuptools_scm[toml]",
	#"wheel",
	"setuptools_scm",
	"numpy",
	"scipy",
	"astropy"
]
build-backend = "setuptools.build_meta"

[project]
name = "dipperpy"
#version = "2025.8.29"
version = "1.0.6"
#dynamic = ["version"]
#dynamic = ["version", "keywords"]
authors = [
	{name="Philip G. Judge" , email="judge@ucar.edu"},
]
maintainers = [
	{name="Maurice L. Wilson" , email="mauricew@ucar.edu"},
]
description = "Package performing spectral diagnostics and radiative transfer calculations"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.0"
keywords = ["solar", "astrophysics","radiative transfer", "spectroscopy"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
	'Intended Audience :: Science/Research',
	'Intended Audience :: Developers',
	'Programming Language :: Python',
	'Topic :: Scientific/Engineering',
	'Topic :: Scientific/Engineering :: Physics'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
#license = { file = "LICENSE.txt" }

[project.urls]
repository = "https://github.com/MWilson1/dipperpy"
"Curriculum Vitae" = "https://www.mauricewilson.com"

