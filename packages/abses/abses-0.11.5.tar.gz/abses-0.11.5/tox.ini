[tox]
envlist = py311, py312, py313
isolated_build = true
skip_missing_interpreters = true
# Use system Python interpreters instead of uv-managed ones to avoid path issues
# tox will look for python3.11, python3.12, python3.13 in PATH

[testenv]
deps =
    pytest>=7.2.1
    pytest-cov>=4.1.0
    pytest-clarity
    pytest-sugar
commands = python -m pytest {posargs:tests/}

# Explicitly specify Python interpreter paths to avoid conflicts
# Prefer Homebrew Python over .local/bin Python
[testenv:py312]
basepython = /opt/homebrew/bin/python3.12
