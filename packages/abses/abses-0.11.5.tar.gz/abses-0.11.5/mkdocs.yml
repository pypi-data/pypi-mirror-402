theme:
    name: "material"
    logo: "https://songshgeo-picgo-1302043007.cos.ap-beijing.myqcloud.com/uPic/logo_abses.svg"
    extra_css:
      - assets/_mkdocstrings.css
      - assets/notebook-styles.css
    palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    language: en
    features:
        - header.autohide
        - navigation.tabs
        - navigation.tracking
        - toc.follow
        - content.tooltips  # only sponsor
        - content.code.copy
        - content.tooltips
plugins:
    - search
    - mkdocs-jupyter
    - mkdocstrings:
        handlers:
          python:
            paths: ["."]
            inventories:
              - https://docs.python.org/3/objects.inv
            options:
              members_order: source
              separate_signature: true
              filters: ["!^_"]
              docstring_options:
                ignore_init_summary: true
              merge_init_into_class: true
              show_root_heading: true
              show_source: true
              find_stubs_package: true
    - exclude:
        glob:
          - plugins/*
          - __pycache__/*
    - bibtex:
        bib_file: "docs/refs.bib"
    # - mkdocs-simple-hooks:  # Temporarily disabled - docs.plugins.checks module missing
    #     hooks:
    #       on_pre_build: 'docs.plugins.checks:on_pre_build'
    - macros
    - callouts
    - glightbox
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/
    - tags
    - mike:
        alias_type: symlink
        canonical_version: latest
    # - typeset

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - toc:
      baselevel: 2
      separator: "-"
      permalink: true
      title: Page contents
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr

  # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
  # 表情符号拓展
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # 以下配置参考 https://github.com/pydantic/pydantic/blob/main/mkdocs.yml#L6C6-L6C6
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  # Mermaid diagram support
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  version:
    - provider: mike
  tags:
    model: tag
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SongshGeoLab/ABSESpy
    # - icon: fontawesome/brands/web
    #   link: https://cv.songshgeo.com/

# Add JavaScript for Mermaid diagrams
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js

repo_url: https://github.com/SongshGeoLab/ABSESpy
