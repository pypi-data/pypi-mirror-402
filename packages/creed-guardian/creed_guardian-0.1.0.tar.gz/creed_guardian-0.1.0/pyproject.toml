[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "creed-guardian"
version = "0.1.0"
description = "Local AI safety for any device. Free forever."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Creed Space", email = "hello@creed.space"}]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
    "psutil>=5.9.0",
]
keywords = ["ai", "safety", "constitutional", "llm", "guardian", "ollama", "agentic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://creed.space/guardian"
Documentation = "https://creed.space/docs/guardian"
Repository = "https://github.com/Creed-Space/guardian"
Issues = "https://github.com/Creed-Space/guardian/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["creed_guardian*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
