[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flax-metrics"
version = "0.4.0"
description = "Flax NXX implementation of common metrics."
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.10"
authors = [
    {name = "Till Hoffmann"},
]
keywords = ["flax", "jax", "metrics", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "flax>=0.10.7",
]

[project.urls]
Repository = "https://github.com/tillahoffmann/flax-metrics"
Documentation = "https://flax-metrics.readthedocs.io/"
Issues = "https://github.com/tillahoffmann/flax-metrics/issues"

[dependency-groups]
dev = [
    "ir-measures>=0.3.4",
    "pre-commit>=4.5.1",
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "ruff>=0.13.3",
    "scikit-learn>=1.7.2",
    "sphinx>=8.1.3",
    "sphinx-book-theme>=1.1.4",
]
