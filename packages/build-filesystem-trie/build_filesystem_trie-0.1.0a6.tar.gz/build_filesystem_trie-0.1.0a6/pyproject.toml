[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "build-filesystem-trie"
version = "0.1.0a6"
description = "Programmatically generate a trie representing a section of the filesystem, closely matching what the UNIX `tree` command outputs."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "cowlist",
    "fspathverbs",
    "tinytrie",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/build-filesystem-trie"
"Bug Tracker" = "https://github.com/jifengwu2k/build-filesystem-trie/issues"
