[project]
name = "wagtail-lazy-streamfield"
version = "1.0.1"
description = "Lazy-loading StreamField and StreamBlock for Wagtail that defers block instantiation to prevent circular imports and reduces migration bloat"
license = "MIT"
dynamic = ["readme"]
requires-python = ">=3.12"
authors = [
    { name = "Martin Mahner", email = "martin@elephant.house" },
]
keywords = ["wagtail", "django", "streamfield", "cms"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Framework :: Wagtail",
    "Framework :: Wagtail :: 6",
    "Framework :: Wagtail :: 7",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "wagtail>=6.0",
]

[project.urls]
Homepage = "https://github.com/bartTC/wagtail-lazy-streamfield"
Repository = "https://github.com/bartTC/wagtail-lazy-streamfield.git"
Issues = "https://github.com/bartTC/wagtail-lazy-streamfield/issues"

[dependency-groups]
test = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-django>=4.5",
]
dev = [
    "ruff",
    "ty",
]

[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lazy_streamfield"]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "CHANGELOG.md"

[tool.ruff]
target-version = "py312"
lint.select = ["ALL"]
lint.ignore = [
    "ANN401", # Dynamically typed expressions (Any) in **kwargs
    "COM812", # Conflicts with ruff format
    "D", # Docstring rules
    "EM101", # Exception must not use string literal
    "PLC0414", # Import alias does not rename (intentional re-export)
    "TRY003", # Long exception messages
]

[tool.ruff.lint.extend-per-file-ignores]
"test*.py" = [
    "S101", # Use of `assert` detected
    "S106", # Possible hardcoded password
    "SLF001", # Private member accessed
    "PLR2004", # Magic value used in comparison
]
"conftest.py" = [
    "S106", # Possible hardcoded password
]

[tool.pytest.ini_options]
python_files = ["test*.py"]
