[project]
name = "wagtail-lazy-streamfield"
version = "1.0.0"
description = "Lazy-loading StreamField and StreamBlock for Wagtail that defers block instantiation to prevent circular imports and reduces migration bloat"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Martin Mahner", email = "martin@elephant.house" },
]
keywords = ["wagtail", "django", "streamfield", "cms"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Framework :: Wagtail",
    "Framework :: Wagtail :: 6",
    "Framework :: Wagtail :: 7",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "wagtail>=6.0",
]

[project.urls]
Homepage = "https://github.com/bartTC/wagtail-lazy-streamfield"
Repository = "https://github.com/bartTC/wagtail-lazy-streamfield.git"
Issues = "https://github.com/bartTC/wagtail-lazy-streamfield/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-django>=4.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lazy_streamfield"]

[tool.ruff]
target-version = "py312"
lint.select = ["ALL"]
lint.ignore = [
    "ANN401", # Dynamically typed expressions (Any) in **kwargs
    "COM812", # Conflicts with ruff format
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D107", # Missing docstring in __init__
    "D203", # incorrect-blank-line-before-class (conflicts with D211)
    "D205", # 1 blank line required between summary line and description
    "D212", # Don't require summary on first line
    "D401", # First line should be in imperative mood
    "D413", # Missing blank line after last section
    "E501", # Line too long (>88)
    "EM101", # Exception must not use string literal
    "ERA001", # Found commented-out code
    "FBT", # Flake Boolean Trap (don't use arg=True in functions)
    "FIX", # Line contains TODO/FIXME. Consider resolving.
    "PLC0414", # Import alias does not rename (intentional re-export)
    "PLR0913", # Too many arguments in function definition
    "TRY003", # Long exception messages
]

[tool.ruff.lint.extend-per-file-ignores]
"test*.py" = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "S101", # Use of `assert` detected
    "S106", # Possible hardcoded password
    "SLF001", # Private member accessed
    "PLR2004", # Magic value used in comparison
]
"conftest.py" = [
    "D100", # Missing docstring in public module
    "S106", # Possible hardcoded password
]
"__init__.py" = [
    "D104", # Missing docstring in public package
]

[tool.pytest.ini_options]
python_files = ["test*.py"]
