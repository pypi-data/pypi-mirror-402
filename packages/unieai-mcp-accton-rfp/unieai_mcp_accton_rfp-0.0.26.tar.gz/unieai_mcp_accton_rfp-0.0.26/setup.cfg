[metadata]
name = unieai_mcp_accton_rfp
version = 0.0.26
author = UnieAI
author_email = contact@unieai.com
description = Internal MCP server for Accton RFP automation (UnieAI)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.unieai.com/
license = Proprietary
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	fastmcp >= 0.3.0
	fastapi >= 0.104.0
	
	pydantic >= 2.0.0
	python-dotenv >= 1.0.1
	requests >= 2.31.0
	openpyxl >= 3.1.5
	httpx >= 0.24.0
	
	openai >= 1.35.10
	langchain >= 0.3.7
	langchain-core >= 0.3.9
	langchain-openai >= 0.2.3
	aiohttp >= 3.9.5
	tiktoken >= 0.7.0
	
	rich >= 13.7.1
	tenacity >= 8.3.0
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	unieai-mcp-accton-rfp = unieai_mcp_accton_rfp.server:main

[egg_info]
tag_build = 
tag_date = 0

