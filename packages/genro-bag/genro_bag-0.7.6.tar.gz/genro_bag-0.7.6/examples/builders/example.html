<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML Page Example</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #header { background: #f0f0f0; padding: 10px; }
    #content { margin: 20px 0; }
    #footer { background: #f0f0f0; padding: 10px; font-size: 0.9em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    ul { margin: 10px 0; }
        </style>
</head>
<body>
  <div id="page">
    <div id="header">
      <h1>Welcome</h1>
      <h2>Page subtitle</h2>
    </div>
    <div id="content">
      <h3>Shopping List</h3>
      <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>
      </ul>
      <h3>Contacts</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Smith</td>
            <td>john@example.com</td>
            <td>555-1234567</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>jane@example.com</td>
            <td>555-7654321</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="footer">
      <span>Â© 2025 - All rights reserved</span>
    </div>
  </div>
</body>
</html>
