<head>
  <meta charset="utf-8">
  <title>Contacts</title>
  <style>
            body { font-family: sans-serif; margin: 20px; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ccc; padding: 8px; }
            th { background: #f5f5f5; }
        </style>
</head>
<body>
  <h1>Contact List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Smith</td>
        <td>john@example.com</td>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>jane@example.com</td>
        <td>555-5678</td>
      </tr>
      <tr>
        <td>Bob Wilson</td>
        <td>bob@example.com</td>
        <td>555-9012</td>
      </tr>
    </tbody>
  </table>
</body>
