[project]
name = "azulero"
version = "1.1.0"
authors = [
  { name="Antoine Basset", email="antoine.basset@cnes.fr" },
]
description = "Bring colors to Euclid tiles!"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy >= 2.0",
    "astropy",
    "astroquery",
    "matplotlib",
    "opencv-python",
    "pyyaml",
    "requests",
    "scikit-image",
    "scipy",
    "shapely"
]

[project.urls]
Homepage = "https://github.com/kabasset/azulero"
Issues = "https://github.com/kabasset/azulero/issues"

[build-system]
requires = [
    "hatchling >= 1.26"
]
build-backend = "hatchling.build"

[project.scripts]
azul = "azulero.client:run"
