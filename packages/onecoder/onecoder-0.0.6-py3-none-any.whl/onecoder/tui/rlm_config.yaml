# OneCoder RLM Agent Configuration
# This file controls the behavior of the RLM agent in the TUI

rlm:
  # Maximum number of iterations per task
  # The agent will stop after this many iterations even if budget remains
  max_iterations: 50
  
  # Token budget per task (input + output tokens)
  # Agent will stop when this budget is exhausted
  token_budget: 200000
  
  # Enable Alignment Engine tools (tldr_symbols, tldr_search, tldr_impact, tldr_complexity)
  # These tools provide token-efficient codebase analysis
  enable_alignment_tools: true
  
  # Enable OneCoder CLI self-use (onecoder_cli tool)
  enable_cli_tool: true
  
  # LLM provider configuration
  llm:
    provider: "openai"  # openai, anthropic, google
    model: "gpt-4o-mini"
  
  # Sandbox environment
  sandbox_environment: "local"
  
  # Verbose logging
  verbose: false
  
  # Log directory (optional)
  # log_dir: ".sprint/rlm-logs"
