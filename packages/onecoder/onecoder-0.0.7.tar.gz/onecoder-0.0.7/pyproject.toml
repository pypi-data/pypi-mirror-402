[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onecoder"
version = "0.0.7"
requires-python = ">=3.11"
dependencies = [
    "google-adk>=1.22.0",
    "google-genai>=1.56.0",
    "Authlib",
    "pydantic",
    "litellm",
    "python-dotenv",
    "rank-bm25",
    # API dependencies
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    # TUI dependencies
    "httpx>=0.25.0",
    "rich>=13.0.0",
    # CLI dependencies
    "click>=8.1.0",
    # Jules integration
    "requests>=2.31.0",
    "keyring>=24.0.0",
    "cryptography>=41.0.0",
    # ai-sprint bundled dependencies
    "python-frontmatter>=1.0.0",
    "pluggy>=1.0.0",
    "jsonschema>=4.0.0",
    # Testing dependencies
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.21.0",
    "twine",
    "mlflow>=2.14.0",
    "dspy-ai>=2.5.0",
    "PyYAML>=6.0.0",
    "mcp>=0.1.0",
]

[project.optional-dependencies]
tldr = [
    "tree-sitter==0.21.3",
    "tree-sitter-languages>=1.10.0",
]
internal = [
    "textual>=0.50.0",
    "onecoder-rlm",
    "onecore",
]

[project.scripts]
onecoder = "onecoder.cli:main"

[tool.uv.sources]
onecoder-rlm = { path = "../../onecoder_rlm", editable = true }
onecore = { path = "../../onecore", editable = true }

[tool.setuptools.packages.find]
where = ["."]
include = ["onecoder*", "ai_sprint*"]

[tool.setuptools.package-data]
ai_sprint = ["schemas/*.json"]
onecoder = ["py.typed", "tui/*.tcss", "tui/*.yaml", "dspy_config.yaml"]

[dependency-groups]
dev = [
    "maturin>=1.11.5",
]
