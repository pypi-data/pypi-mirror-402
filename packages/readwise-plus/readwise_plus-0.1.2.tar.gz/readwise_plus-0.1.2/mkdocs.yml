site_name: readwise-plus
site_description: Comprehensive Python SDK for Readwise with high-level workflow abstractions
site_url: https://evanoman.github.io/readwise-plus
repo_url: https://github.com/EvanOman/readwise-plus
repo_name: EvanOman/readwise-plus

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Authentication: getting-started/authentication.md
  - User Guide:
    - Highlights: user-guide/highlights.md
    - Books: user-guide/books.md
    - Reader Documents: user-guide/documents.md
    - Tags: user-guide/tags.md
    - Workflows: user-guide/workflows.md
  - CLI Reference: cli.md
  - API Reference:
    - Client: api/client.md
    - V2 API: api/v2.md
    - V3 API: api/v3.md
    - Managers: api/managers.md
    - Workflows: api/workflows.md
    - Contrib: api/contrib.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EvanOman/readwise-plus
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/readwise-plus/
