name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Lint and type check
        run: |
          just lint
          just format-check
          just type

      - name: Run tests with coverage
        run: uv run pytest --cov=src/readwise_sdk --cov-report=xml --cov-report=term-missing -m "not live"

      - name: Generate coverage badge
        if: matrix.python-version == '3.13' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p assets
          uv run genbadge coverage -i coverage.xml -o assets/coverage.svg

      - name: Commit coverage badge
        if: matrix.python-version == '3.13' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/coverage.svg
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push
