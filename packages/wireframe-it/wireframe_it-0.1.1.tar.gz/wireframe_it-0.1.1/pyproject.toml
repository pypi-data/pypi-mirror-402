[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wireframe-it"
version = "0.1.1"
description = "Convert live web pages to wireframe placeholders and screenshots"
readme = "README.md"
authors = [{ name = "mr-eggleton" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "beautifulsoup4>=4.12",
    "requests>=2.31",
    "typer>=0.12",
    "playwright>=1.39",
]

[project.optional-dependencies]
all = ["lxml>=4.9"]
dev = ["pytest>=7.4", "python-dotenv>=1.0"]

[project.scripts]
wireframe-it = "wireframe_it.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/wireframe_it"]
include = ["src/wireframe_it/placeholders/*"]

[tool.hatch.metadata]
allow-direct-references = true
