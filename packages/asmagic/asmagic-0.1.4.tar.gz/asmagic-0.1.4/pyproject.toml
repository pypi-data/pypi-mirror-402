[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asmagic"
version = "0.1.4"
description = "AR and IMU Sensor Data Magic Library - Subscribe to AR and IMU sensor data streams"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "ASMagic Team"}
]
keywords = ["ar", "imu", "sensor", "zmq", "protobuf", "streaming", "accelerometer", "gyroscope"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

# Dependencies - these will be auto-installed with pip install asmagic
dependencies = [
    "numpy>=1.20.0",
    "pyzmq>=22.0.0",
    "protobuf>=4.0.0",
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
]

[project.urls]
Homepage = "https://github.com/asmagic/asmagic"
Documentation = "https://github.com/asmagic/asmagic#readme"
Repository = "https://github.com/asmagic/asmagic"
Issues = "https://github.com/asmagic/asmagic/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["asmagic*"]

[tool.setuptools]
license-files = []

[tool.setuptools.package-data]
asmagic = ["py.typed", "proto/*.py"]

