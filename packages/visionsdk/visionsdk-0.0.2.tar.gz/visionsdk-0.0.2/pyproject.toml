[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    { name = "visionsdk" }
]
name = "visionsdk"
version = "0.0.2"
description = "VisionSDK Python SDK"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["ml", "webrtc", "audio", "video", "ai", "visionsdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Conferencing",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic >= 1.10.15",
    "vsaiortc >= 0.0.6",
    "h264-profile-level-id >= 1.0.0, < 1.1.0",
    "sdp-transform >=1.1.0, < 1.2.0",
    "pyee>=13.0.0",
    "av>=14.0.0,<17.0.0",
    "websockets >= 12.0.0, <= 15.0.1",
    "requests >= 2.3.1, < 2.32.0",
    "pylibsrtp>=0.10.0",
    "pyopenssl>=24.0.0",
    "pycryptodome==3.20.0",
    "pillow>=11.1.0",
]

[project.urls]
Home = "https://docs.neurarank.tech"
Documentation = "https://docs.neurarank.tech"
Source = "https://docs.neurarank.tech"
Website = "https://neurarank.tech"

[tool.coverage.run]
source = ["visionsdk"]
