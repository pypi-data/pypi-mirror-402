[metadata]
name = causalexplain
version = attr: causalexplain._version.__version__
description = A package to extract the causal graph from continuous tabular data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/renero/causalexplain
author = J. Renero
author_email = jesus.renero@gmail.com
license = MIT License
license_files = 
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Topic :: Software Development
	Topic :: Scientific/Engineering
	Operating System :: OS Independent
keywords = causal inference, causal graph, data science

[options]
packages = find:
install_requires = 
	numpy>=1.21.0
	scipy>=1.7.0
	scikit-learn>=1.7.0,<1.8.0
	rich>=13.0.0
	nicegui>=1.4.0
python_requires = >=3.10
include_package_data = True
zip_safe = False

[options.extras_require]
tests = 
	pytest
	pytest-cov
docs = 
	sphinx
	sphinx-gallery
	sphinx_rtd_theme
	numpydoc
	matplotlib
	roman
	myst-parser
	pydata-sphinx-theme
	sphinx-copybutton
	sphinx-design

[options.package_data]
* = *.txt, *.md, gui/static/*.css, gui/static/cytoscape/*.js

[egg_info]
tag_build = 
tag_date = 0

