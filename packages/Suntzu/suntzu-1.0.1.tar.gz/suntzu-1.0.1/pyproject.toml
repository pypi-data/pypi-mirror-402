[build-system]
requires = ["poetry-core>=1.8.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Suntzu"
version = "1.0.1"
description = "Data Science Library that makes simple data analysis tasks"
authors = ["Igor Carvalheira <igorccarvalheira111@gmail.com>"]
readme = "README.md"
packages = [{ include = "suntzu" }]

[tool.poetry.dependencies]
python = ">=3.10"
pandas = "*"
numpy = "*"
ipython = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
ruff = "^0.2.0"

[tool.black]
line-length = 88
