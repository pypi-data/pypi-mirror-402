[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "judgment-boundary"
version = "0.4.3"
description = "A Responsibility Layer for Automated Systems"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Judgment Boundary Project" }
]

keywords = [
    "governance",
    "auditability",
    "decision-boundary",
    "automation-control",
    "compliance",
    "no-ml"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Security",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
judgment-boundary = "judgment_boundary_cli.cli:cli"

[project.urls]
Homepage = "https://github.com/Nick-heo-eg/judgment-boundary"
Documentation = "https://github.com/Nick-heo-eg/judgment-boundary/blob/main/whitepaper/WHITEPAPER_v1.0.md"
Repository = "https://github.com/Nick-heo-eg/judgment-boundary"
Issues = "https://github.com/Nick-heo-eg/judgment-boundary/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
