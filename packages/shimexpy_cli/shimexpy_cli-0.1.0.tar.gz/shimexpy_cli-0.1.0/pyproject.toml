[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shimexpy_cli"
version = "0.1.0"
description = "Command Line Interface for Shimexpy - Spatial Harmonics Imaging"
readme = "readme.md"
authors = [{name = "Jorge Luis Beltran Diaz"}]
license = { text = "Apache-2.0" }
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Operating System :: POSIX :: Linux"
]

dependencies = [
    "shimexpy-core>=0.1.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["shimexpy_cli*"]

[project.scripts]
shi = "shimexpy_cli.cli:run_cli"
