[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smartem-epuplayer"
version = "1.0.2"
description = "Filesystem Recording and Replay Tool for cryo-EM development and testing"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Diamond Light Source", email = "smartem@diamond.ac.uk" }
]
keywords = ["filesystem", "recording", "replay", "testing", "cryo-em", "smartem"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Filesystems",
    "Typing :: Typed",
]
dependencies = [
    "watchdog>=4.0.0,<7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
]

[project.scripts]
epuplayer = "smartem_epuplayer.cli:main"

[project.urls]
Homepage = "https://github.com/DiamondLightSource/smartem-devtools"
Repository = "https://github.com/DiamondLightSource/smartem-devtools"
Documentation = "https://github.com/DiamondLightSource/smartem-devtools#epuplayer"
Issues = "https://github.com/DiamondLightSource/smartem-devtools/issues"

[tool.hatch.build.targets.wheel]
packages = ["smartem_epuplayer"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
