[project]
name = "yaml-overlay"
version = "0.2.0"
description = "Visualize the provenance of YAML values in a file resulting from an overlay of multiple value files"
authors = [
    {name = "Balthazar Rouberol", email = "br@imap.cc"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml (>=6.0.3,<7.0.0)"
]

[tool.poetry.scripts]
yaml-overlay = 'yaml_overlay.cli:main'


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
