[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-ai-toolkit"
version = "0.5.0"
description = "A set of tools for easily interacting with LLMs."
readme = "README.md"
authors = [
    { name = "@paulomtts", email = "paulomtts@outlook.com" }
]
urls = { "Homepage" = "https://github.com/paulomtts/Grafo-AI-Tools.git" }
license = { text = "MIT" }
keywords = ["ai", "agents", "llm", "workflows"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.11"
dependencies = [
    "build>=1.3.0",
    "bump2version>=1.0.1",
    "grafo>=0.2.36",
    "instructor>=1.13.0",
    "openai>=1.104.2",
    "pydantic>=2.12.4",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pyyaml>=6.0.2",
    "toon-python>=0.1.2",
]
