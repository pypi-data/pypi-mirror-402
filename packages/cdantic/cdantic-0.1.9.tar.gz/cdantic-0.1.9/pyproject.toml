[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cdantic"
version = "0.1.9"
description = "Type-safe Ctypes bindings using Pydantic models."
readme = "README.md"
authors = [{ name = "Pytron Team", email = "dev@pytron.io" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/pytron-org/cdantic"

[tool.setuptools.packages.find]
where = ["src"]
