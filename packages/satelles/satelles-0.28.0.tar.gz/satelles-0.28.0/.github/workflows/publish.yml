name: satelles/publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    environment: pypi
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Synchronise uv environment
        run: |
          uv sync --all-extras --dev

      - name: Test w/pytest
        run: |
          uv run --link-mode=copy pytest test

      - name: Build w/Hatch Build Backend ðŸ”§
        run: |
          uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
