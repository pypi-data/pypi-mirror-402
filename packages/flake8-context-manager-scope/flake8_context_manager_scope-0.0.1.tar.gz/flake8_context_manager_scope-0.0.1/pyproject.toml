[project]
name = "flake8-context-manager-scope"
version = "0.0.1"
description = "Flake8 plugin to detect context manager variables used outside their scope"
requires-python = ">=3.11"
dependencies = ["flake8>=6.0.0"]

[project.entry-points."flake8.extension"]
CMS = "flake8_context_manager_scope.checker:ContextManagerScopeChecker"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/flake8_context_manager_scope"]
