[tool.poetry]
name = "whitebox-plugin-stratux"
version = "0.1.9"
description = "A plugin for whitebox to interface with stratux"
authors = ["avilabss <contact@avilabs.net>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_stratux", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_stratux" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"
websockets = "^14.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.8.6"
coverage = "^7.6.10"

[tool.whitebox-plugin]
requires_capabilities = [
    "flight",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
