[project]
name = "shuttlet_claude_opus"
version = "0.1.0"
description = "Claude Opus MCP Server - 基于 OpenAI 兼容 API 的 Claude 聊天服务"
readme = "README.md"
authors = [
    { name = "entelin", email = "entelin@tencent.com" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.25.0",
    "requests>=2.32.5",
]

[project.scripts]
shuttlet_claude_opus = "shuttlet_claude_opus:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
