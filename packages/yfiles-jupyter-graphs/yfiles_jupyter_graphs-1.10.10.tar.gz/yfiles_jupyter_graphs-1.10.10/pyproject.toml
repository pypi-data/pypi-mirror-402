[build-system]
requires = [
    "hatchling>=1.21.1",
    "jupyterlab>=4.0.0,<5",
    "hatch-nodejs-version>=0.3.2",
]
build-backend = "hatchling.build"

[project]
name = "yfiles_jupyter_graphs"
version = "1.10.10"
description = "A diagram visualization extension for JupyterLab and Jupyter Notebooks powered by yFiles for HTML"
readme = "README.md"
license = { file = "LICENSE.md" }
requires-python = ">=3.6"
authors = [
    { name = "yWorks Support Team", email = "yfileshtml@yworks.com" },
]
keywords = [
    "Jupyter", 
    "JupyterLab", 
    "JupyterLab3",
    "ipython",
    "widgets",
    "yfiles",
    "visualization",
    "graph",
    "diagrams",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 3",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
]
dependencies = [
    "ipywidgets>=7.6.0",
]

[project.urls]
Homepage = "https://www.yworks.com/products/yfiles-graphs-for-jupyter"
License = "https://github.com/yWorks/yfiles-jupyter-graphs/blob/main/LICENSE.md"
"Bug Tracker" = "https://github.com/yWorks/yfiles-jupyter-graphs/issues"
Documentation = "https://yworks.github.io/yfiles-jupyter-graphs/"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
artifacts = [
    "yfiles_jupyter_graphs/nbextension/index.*",
    "yfiles_jupyter_graphs/labextension/*.tgz",
    "yfiles_jupyter_graphs/labextension",
]

[tool.hatch.build.targets.wheel.shared-data]
"yfiles_jupyter_graphs/nbextension" = "share/jupyter/nbextensions/yfiles-jupyter-graphs"
"yfiles_jupyter_graphs/labextension" = "share/jupyter/labextensions/yfiles-jupyter-graphs"
"./install.json" = "share/jupyter/labextensions/yfiles-jupyter-graphs/install.json"
"./yfiles-jupyter-graphs.json" = "etc/jupyter/nbconfig/notebook.d/yfiles-jupyter-graphs.json"

[tool.hatch.build.targets.sdist]
only-include = [
    "css",
    "screenshots",
    "yfiles_jupyter_graphs",
    "install.json",
    "LICENSE.md",
    "PKG-INFO",
    "README.md",
    "yfiles-jupyter-graphs.json",
    "third-party-licenses.json"
]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "yfiles_jupyter_graphs/nbextension/index.js",
    "yfiles_jupyter_graphs/labextension/package.json",
]
skip-if-exists = [
    "yfiles_jupyter_graphs/nbextension/index.js",
    "yfiles_jupyter_graphs/labextension/package.json",
]
dependencies = [
    "hatch-jupyter-builder>=0.8.3",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
path = "."
build_cmd = "build:prod"
npm = ["jlpm"]
