[tool.mypy]
python_version = "3.10"
strict = true
enable_error_code = [
  "deprecated",
  "exhaustive-match",
  "explicit-override",
  "ignore-without-code",
  "mutable-override",
  "possibly-undefined",
  "redundant-expr",
  "redundant-self",
  "truthy-bool",
  "truthy-iterable",
  "unimported-reveal",
  "unused-awaitable",
  "unused-ignore",
]

[[tool.mypy.overrides]]
module = ["pytest", "pytest.*"]
follow_imports = "skip"
ignore_missing_imports = true
