[pytest]
# Tool Compass Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: marks tests requiring external services (Ollama, backends)
    slow: marks tests that take a long time to run

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage (when running with pytest-cov)
# Run: pytest --cov=. --cov-report=html

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
