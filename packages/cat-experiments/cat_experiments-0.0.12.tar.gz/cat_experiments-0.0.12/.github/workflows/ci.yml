name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:  # Allow other workflows to call this one

jobs:
  python:
    name: Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with pyright
        run: uv run pyright src

      - name: Run tests
        run: uv run pytest -v

  go:
    name: Go
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Download dependencies
        working-directory: cli
        run: go mod download

      - name: Build
        working-directory: cli
        run: go build ./...

      - name: Run tests
        working-directory: cli
        run: go test -v ./...

      - name: Check formatting
        working-directory: cli
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

  node:
    name: Node.js
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: node/sdk
        run: npm ci

      - name: Type check
        working-directory: node/sdk
        run: npm run typecheck

      - name: Build
        working-directory: node/sdk
        run: npm run build

      - name: Run tests
        working-directory: node/sdk
        run: npm test
