[project]
name = "jupyters-server"
version = "0.1.6"
description = "Commercial-grade Jupyter MCP server - Give your AI assistant superpowers with notebooks"
readme = "README.md"
license = {text = "Commercial"}
authors = [
    {name = "Jupyters Team", email = "support@jupyters.fun"}
]
keywords = ["jupyter", "mcp", "ai", "llm", "notebook", "claude", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "nbformat>=5.10.0",
    "jupyter_client>=8.6.0",
    "ipykernel>=6.29.0",
    "pandas>=2.2.0",
    "pydantic>=2.0.0"
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://jupyters.fun"
Documentation = "https://jupyters.fun/docs"
Repository = "https://github.com/jupytersfun/jupyters"
Pricing = "https://jupyters.fun/pricing"
Issues = "https://github.com/jupytersfun/jupyters/issues"

[project.scripts]
jupyters-server = "context_engine.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/context_engine"]
