[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smooth-cursor-playwright"
version = "0.1.0"
description = "Human-like cursor movements for Playwright automation using Bezier curves"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = [
    "playwright",
    "automation",
    "cursor",
    "mouse",
    "bezier",
    "human-like",
    "bot-detection",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "playwright>=1.40.0",
]

[project.urls]
Homepage = "https://github.com/savonaarola/smooth-cursor-playwright"
Repository = "https://github.com/savonaarola/smooth-cursor-playwright"
Issues = "https://github.com/savonaarola/smooth-cursor-playwright/issues"

[tool.hatch.build.targets.wheel]
packages = ["human_cursor"]

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "human_cursor/__init__.py"
"cursor.py" = "human_cursor/cursor.py"
"models.py" = "human_cursor/models.py"
"bezier.py" = "human_cursor/bezier.py"
"curve_generator.py" = "human_cursor/curve_generator.py"
"easing.py" = "human_cursor/easing.py"
"randomizer.py" = "human_cursor/randomizer.py"

[tool.hatch.build.targets.sdist]
include = [
    "/*.py",
    "/README.md",
    "/LICENSE",
]
