[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ChameleonIQ"
version = "2.0.0"
authors = [
  { name="EdAlita", email="eyulibri@i3m.upv.es" },
]
description = "A tool for NEMA NU 2-2018 Image Quality analysis."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT AND (Apache-2.0 OR BSD-2-clause)"
license-files = ["LICEN[CS]E*", "AUTHORS*"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Healthcare Industry",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "numpy==2.2.6",
    "scipy==1.16.0",
    "scipy-stubs==1.16.0.2",
    "nibabel==5.3.2",
    "matplotlib==3.10.3",
    "seaborn==0.13.2",
    "pandas==2.3.1",
    "yacs==0.1.8",
    "opencv-python==4.12.0.88",
    "pillow==11.3.0",
    "reportlab==4.4.2",
    "types-reportlab==4.4.1.20250602",
    "SimpleITK==2.5.2",
    "scikit-image==0.25.2",
    "rich==14.2.0",
    "statsmodels==0.14.5",
    "PyQt5==5.15.11"
]

[project.urls]
Homepage = "https://github.com/EdAlita/ChameleonIQ/wiki"
GitHub = "https://github.com/EdAlita/ChameleonIQ"
Changelog = "https://github.com/EdAlita/ChameleonIQ/wiki/Changelog"
Issues = "https://github.com/EdAlita/ChameleonIQ/issues"
Download = "https://pypi.org/project/ChameleonIQ/#files"


[project.scripts]
nema_quant = "nema_quant.__main__:main"
nema_quant_iter = "nema_quant_iter.__main__:main"
nema_merge = "nema_merge.__main__:main"
nema_coord = "nema_quant.utils:main"
chameleoniq_quant = "nema_quant.__main__:main"
chameleoniq_quant_iter = "nema_quant_iter.__main__:main"
chameleoniq_merge = "nema_merge.__main__:main"
chameleoniq_coord = "nema_quant.utils:main"
chameleoniq_roi_detector = "nema_quant.interactive_roi_editor:main"
chameleoniq_gui = "GUI.chameleon_iq:main"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "pytest-cov==6.2.1",
    "mypy==1.16.1",
    "mypy_extensions==1.1.0",
    "flake8==7.3.0"
]

[tool.pytest.ini_options]
addopts = "--cov=src/nema_quant --cov-report=term-missing --cov-report=html"
testpaths = [
  "tests",
]
pythonpath = [
  "src",
  "."
]
filterwarnings = [
    "ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning"
]

[tool.mypy]
mypy_path = "nema-analysis-tool"
explicit_package_bases = true
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
no_implicit_reexport = true


[[tool.mypy.overrides]]
module = "yacs.*"
ignore_missing_imports = true

[tool.isort]
profile = "black"
