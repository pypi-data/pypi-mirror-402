[tool.poetry]
name = "ipfabric"
version = "7.9.0"
description = "Python package for interacting with IP Fabric"
authors = [
    "Solution Architecture <solution.architecture@ipfabric.io>"
]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/ip-fabric/integrations/python-ipfabric"
repository = "https://gitlab.com/ip-fabric/integrations/python-ipfabric"
keywords = ["ipfabric", "ip-fabric", "community-fabric"]

[tool.poetry.urls]
"IP Fabric" = "https://ipfabric.io/"
"Changelog" = "https://gitlab.com/ip-fabric/integrations/python-ipfabric/-/blob/main/CHANGELOG.md"

[tool.poetry.scripts]
ipf_global_search = 'ipfabric.scripts.global_search:main'
ipf_route_search = 'ipfabric.scripts.route_search:main'
ipf_device_search = 'ipfabric.scripts.device_search:main'
ipf_cve_report = 'ipfabric.scripts.cve_report:main'
ipf_techsupport = 'ipfabric.scripts.techsupport:main'
ipf_to_excel = 'ipfabric.scripts.ipf_to_excel:main'
ipf_webhook_listener = 'ipfabric.scripts.webhook_api:main'
ipf_dynamic_attributes = 'ipfabric.scripts.dynamic_attributes:main'

[tool.poetry.dependencies]
python = "^3.9"
niquests = "^3.16.0"
packaging = ">=24.2, <26.0"
pydantic = "^2.0.0,!=2.11.0,!=2.11.1"
pydantic-settings = "^2.1.0"
pydantic-extra-types = "^2.3.0"
pyjwt = "^2.9.0"
python-dateutil = "^2.8.2"
pytz = ">=2024,<2026"
python-dotenv = "^1.0"
macaddress = "~2.0.2"
deepdiff = "^8.0.0"
case-insensitive-dictionary = "^0.2.1"

pandas = {version = "^2.1.4", optional = true}
openpyxl = {version = "^3.1.2", optional = true}
python-json-logger = {version = "^2.0.7",  optional = true}
pyyaml = {version = "^6.0.1", optional = true}
rich = {version = ">=13.7.0, <15.0", optional = true}
jinja2 = {version = "^3.1.4", optional = true}
fastapi = {version = "^0.121.2", optional = true}
uvicorn = {version = "^0.38.0", optional = true}
sqlmodel = {version = "^0.0.27", optional = true}
tomli = { version = "^2.0.0", python = "<3.11", optional = true }
pyyaml-include = {version = "^2.2", optional = true}


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-cov = "^6.0.0"
flake8 = "^7.0"
black = "^25.1.0"
setuptools = "^78.0.0"
pytest-mock = "^3.12.0"
flake8-pyproject = "^1.2.3"

[tool.poetry.extras]
cve = ["pandas", "openpyxl"]
matrix = ["pandas", "openpyxl", "jinja2"]
cli = ["rich", "pandas", "openpyxl"]
examples = ["pandas", "openpyxl", "python-json-logger", "pyyaml", "rich"]
pd = ["pandas"]
webhook = ["fastapi", "uvicorn", "sqlmodel"]
dynamic_attributes = ["pyyaml-include", "pyyaml", "tomli", "openpyxl"]
all = ["pandas", "openpyxl", "python-json-logger", "pyyaml", "rich", "jinja2", "fastapi", "uvicorn", "sqlmodel", "tomli", "pyyaml-include"]


[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
    | internal_tools
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''

[tool.flake8]
exlcude = [
    '.git',
    '.venv',
    'dist',
    'examples',
    'docs',
    'tests',
    'internal_tools'
]
max-complexity = 10
max-line-length = 127
count = true
statistics = true

[tool.pytest.ini_options]
addopts = "--cov=ipfabric --cov-report term --cov-report xml:coverage.xml"
testpaths = ["tests"]
required_plugins = ["pytest-mock"]
