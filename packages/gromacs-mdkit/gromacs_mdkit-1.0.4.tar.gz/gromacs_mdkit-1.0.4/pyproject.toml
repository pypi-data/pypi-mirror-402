[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gromacs-mdkit"
version = "1.0.4"
authors = [
    {name = "Pengcheng Li", email = "your-email@example.com"}
]
description = "A molecular dynamics preprocessing toolkit for GROMACS"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Intended Audience :: Science/Research",
]
keywords = ["gromacs", "molecular dynamics", "chemistry", "simulation"]

dependencies = [
    "rich>=13.0.0",
    "periodictable>=1.6.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]

[project.scripts]
gromacs-mdkit = "gromacs_mdkit.cli:main"
mdkit = "gromacs_mdkit.cli:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/gromacs-mdkit"
"Bug Tracker" = "https://github.com/yourusername/gromacs-mdkit/issues"