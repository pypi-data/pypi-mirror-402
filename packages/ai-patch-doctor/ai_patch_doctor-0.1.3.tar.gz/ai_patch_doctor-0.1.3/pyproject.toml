[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-patch-doctor"
version = "0.1.3"
description = "Fix-first incident patcher for AI API issues - diagnose streaming, retries, cost, and traceability problems"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "AI Badgr", email = "support@aibadgr.com" }
]
keywords = ["ai", "openai", "anthropic", "gemini", "debugging", "streaming", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.31.0",
    "click>=8.1.0",
    "pyyaml>=6.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.scripts]
ai-patch = "ai_patch.cli:main"

[project.urls]
Homepage = "https://github.com/michaelbrinkworth/ai-patch-doctor"
Documentation = "https://github.com/michaelbrinkworth/ai-patch-doctor"
Repository = "https://github.com/michaelbrinkworth/ai-patch-doctor"
Issues = "https://github.com/michaelbrinkworth/ai-patch-doctor/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
