[build-system]
requires = [
  "setuptools>=80",
  "setuptools-scm>=8",
  "grpcio-tools~=1.73"
]
build-backend = "setuptools.build_meta"

[project]
name = "agentrl-worker"
description = "Task worker of AgentRL: Scaling Agentic Reinforcement Learning with a Multi-Turn, Multi-Task Framework"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Typing :: Typed"
]
dynamic = ["version"]

dependencies = [
  "aiodocker",
  "aiohttp",
  "aiohttp_socks",
  "anthropic",
  "etcd3",
  "fastapi",
  "grpcio~=1.73",
  "httpx[socks]",
  "kubernetes-asyncio",
  "openai>=1.0",
  "protobuf>=6.0",
  "pydantic~=2.0",
  "pysocks",
  "pytz",
  "pyyaml~=6.0",
  "redis[hiredis]",
  "uvicorn",
  "urllib3"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "pytest-timeout",
  "testcontainers",
]

[project.readme]
text = "See the [main README](https://github.com/THUDM/AgentRL/blob/main/README.md#environment-overview) for full docs."
content-type = "text/markdown"

[project.urls]
Repository = "https://github.com/THUDM/AgentRL"
Issues = "https://github.com/THUDM/AgentRL/issues"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
root = ".."
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
version_file = "src/agentrl/worker/_version.py"
relative_to = "pyproject.toml"
tag_regex = "^worker-v?(?P<version>.+)$"
git_describe_command = ["git", "describe", "--dirty", "--tags", "--long", "--match", "worker-v?*"]
fallback_version = "0.2.0"  # the version that added this mechanism
