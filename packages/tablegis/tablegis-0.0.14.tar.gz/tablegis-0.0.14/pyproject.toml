[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tablegis"
version = "0.0.14"
keywords = [
    "gis", "tablegeo", "pandas", "geopandas", 
    "shapefile", "Nearest", "crs"
]
description = "A powerful Python library for geospatial data processing, analysis and conversion - integrating pandas with GIS operations"
readme = "README_pypi.md"
authors = [{name = "Non-existent987", email = "jiaqi0425_000@163.com"}]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "pyproj",
    "geopandas",
    "shapely",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/Non-existent987/tablegis"
"Bug Tracker" = "https://github.com/Non-existent987/tablegis/issues"
"Repository" = "https://github.com/Non-existent987/tablegis.git"
"Changelog" = "https://github.com/Non-existent987/tablegis/blob/main/CHANGELOG.md"