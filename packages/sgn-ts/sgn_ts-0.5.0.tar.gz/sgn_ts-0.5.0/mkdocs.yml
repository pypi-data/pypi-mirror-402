    - Sinks:
      - Sinks: api/sinks/sinks.md
    - Plotting: api/plotting.md


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sgnts.png
  features:
    - content.code.copy
    - content.code.annotate


extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css
  - https://unpkg.com/katex@0/dist/katex.min.css


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - pymdownx.details
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}
  - pymdownx.arithmatex:
      generic: true
  - def_list:

extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra:
  analytics:
    provider: google
    property: G-MX4RHX27XL