[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlalib"
version = "0.5.1"
description = "For the love of exploring intelligence."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name="MLA", email="mlartiste@proton.me" }
]
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "tqdm",
  "requests",
  "torch",
  "torchmetrics"
]

[project.urls]
"Homepage" = "https://github.com/MLArtiste/tools"

