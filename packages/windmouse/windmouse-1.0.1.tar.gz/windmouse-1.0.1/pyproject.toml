[project]
name = "windmouse"
version = "1.0.1"
description = "Human-like mouse movement library implementing the WindMouse algorithm for bot detection avoidance"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "WindMouse Contributors"}
]
keywords = ["automation", "mouse", "windmouse", "bot-detection", "human-like"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "numpy>=1.22.0",
]

[project.urls]
Homepage = "https://github.com/AsfhtgkDavid/windmouse"
Documentation = "https://windmouse.readthedocs.io"
Repository = "https://github.com/AsfhtgkDavid/windmouse"
Issues = "https://github.com/AsfhtgkDavid/windmouse/issues"

[project.optional-dependencies]
ahk = ["ahk>=1.0.0"]
pyautogui = ["pyautogui>=0.9.50"]
all = [
    "ahk>=1.0.0",
    "pyautogui>=0.9.50",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.12.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[tool.black]
line-length = 79

[tool.setuptools.package-dir]
windmouse = "src"

[dependency-groups]
ahk = [
    "ahk>=1.0.0",
]
all = [
    "ahk>=1.0.0",
    "pyautogui>=0.9.50",
]
dev = [
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "pylint>=2.15.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.12.0",
]
pyautogui = [
    "pyautogui>=0.9.50",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.10.0",
]
