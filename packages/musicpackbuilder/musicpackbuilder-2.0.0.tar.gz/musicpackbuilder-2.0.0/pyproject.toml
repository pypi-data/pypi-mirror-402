[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "musicpackbuilder"
version = "2.0.0"
description = "Create Minecraft music disc resource packs from audio files."
authors = [{ name = "Lochana" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mutagen",
    "pydub"
]

[project.scripts]
musicpackbuilder = "musicpackbuilder.cli:run"

[tool.setuptools.package-data]
musicpackbuilder = ["data/*"]
