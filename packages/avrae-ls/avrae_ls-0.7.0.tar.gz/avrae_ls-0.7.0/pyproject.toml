[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "avrae-ls"
version = "0.7.0"
description = "Language server for Avrae draconic aliases"
authors = [
  { name = "1drturtle" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pygls>=1.3.1",
    "lsprotocol>=2023.0.1",
    "httpx>=0.27",
    "d20>=1.1.2",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-asyncio>=0.23",
    "pytest-cov>=7.0.0",
    "ruff>=0.6",
]

[project.scripts]
avrae-ls = "avrae_ls.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/avrae_ls", "src/draconic"]

[tool.hatch.build]
include = [
    "src/avrae_ls",
    "src/draconic",
    "src/draconic/LICENSE",
]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    "avrae",
    "src/draconic"
]
