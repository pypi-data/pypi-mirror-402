[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pjps"
version = "1.0.1"
description = "A powerful process viewer with TUI and GUI - ps on steroids"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE.md"]
authors = [
    {name = "Paige Julianne Sullivan", email = "paige@paigejulianne.com"}
]
keywords = ["process", "ps", "htop", "tui", "gui", "system", "monitor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console :: Curses",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "psutil>=5.9.0",
    "urwid>=2.1.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
pjps = "pjps.__main__:main"
pjps-tui = "pjps.__main__:main_tui"
pjps-gui = "pjps.__main__:main_gui"

[project.urls]
Homepage = "https://github.com/paigejulianne/pjps"
Repository = "https://github.com/paigejulianne/pjps"

[tool.setuptools.packages.find]
where = ["."]
include = ["pjps*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.coverage.run]
source = ["pjps"]
omit = ["pjps/gui.py", "pjps/tui.py"]
