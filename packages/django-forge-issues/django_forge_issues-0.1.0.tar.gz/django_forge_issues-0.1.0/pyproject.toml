[project]
name = "django-forge-issues"
version = "0.1.0"
description = "Create github/gitlab issues from a Django interface"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django>=5.2",
]

[project.optional-dependencies]
gitlab = ["python-gitlab>=7"]
github = ["PyGithub>=2"]

[tool.uv]
dev-dependencies = [
    "deptry==0.23",
    "djlint==1.36.4",
    "ruff==0.11.2",
]

[tool.deptry.package_module_name_map]
PyGithub = "github"
python-gitlab = "gitlab"
