[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opendma-remote"
version = "0.8.0"
description = "OpenDMA REST client to access OpenDMA repositories via REST"
readme = "README.md"
license = "MIT"
dependencies = [
    "opendma-api>=0.8.0",
    "pydantic>=2.6,<3.0.0",
    "requests>=2,<3",
    "python-dateutil>=2.8.2"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15"
]
requires-python = ">=3.9"
authors = [
  {name = "Stefan Kopf"},
  {name = "OpenDMA Contributors"}
]
maintainers = [
  {name = "Stefan Kopf"}
]

[project.urls]
Homepage = "https://opendma.org"
Repository = "https://github.com/OpenDMA/opendma-python-remote.git"

[tool.setuptools]
packages = ["opendma.remote"]

[tool.setuptools.package-data]
"opendma.remote" = ["*"]