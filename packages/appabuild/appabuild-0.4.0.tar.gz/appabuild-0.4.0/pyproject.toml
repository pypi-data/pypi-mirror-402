[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["appabuild"]

[project]
name = "appabuild"
version = "0.4.0"
authors = [{ name = "Maxime Peralta", email = "maxime.peralta@cea.fr"}]
maintainers= [{name = "Maxime Peralta", email = "maxime.peralta@cea.fr"}]
description = "Appa Build is a package to build impact models"
keywords = ["ecodesign", "life cycle assessment"]
license = { file = "LICENSE.md" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.11,<3.12"
dependencies = [
    "apparun==0.4.0",
    "click<=8.1.8",
    "numpy==1.26.4",
    "pyarrow==22.0.0",
    "pandas==2.3.3",
    "brightway25==1.1.0",
    "bw-migrations==0.2",
    "bw-processing==1.0",
    "bw-simapro-csv==0.4.3",
    "bw2analyzer==0.11.8",
    "bw2calc==2.2.1",
    "bw2data==4.5.1",
    "bw2io==0.9.11",
    "bw2parameters==1.1.0",
    "lca-algebraic-bw25==1.3.1",
    "fastapi",
    "uvicorn[standard]",
    "omegaconf",
    "pydantic",
    "scipy",
    "matplotlib",
    "seaborn",
    "plotly",
    "aenum",
    "kaleido",
    "tqdm",
    "ruamel.yaml",
    "typer==0.15.1",
    "ipython>=7.6.0,<=8.34.0",
    "mermaid-py==0.7.1"
]

[project.scripts]
appabuild = "appabuild.cli.main:cli_app"

[project.urls]
"Source" = "https://github.com/appalca/appabuild/"