name: electricity_with_ei
location: GLO
type: process
unit: kwh
amount: 1
parameters:
- usage_location # Only FR or RER supported
comment: "Low voltage electricity using EcoInvent."
exchanges:
- database: user_database
  name: electricity
  type: technosphere
  amount: 1
  switch:
    name: usage_location
    options:
    - name: EU
      input:
        name: "market (group )?for electricity, low voltage"
        location: "RER"
        database: ecoinvent-3.11-cutoff
    - name: FR
      input:
        name: "market (group )?for electricity, low voltage"
        location: "FR"
        database: ecoinvent-3.11-cutoff