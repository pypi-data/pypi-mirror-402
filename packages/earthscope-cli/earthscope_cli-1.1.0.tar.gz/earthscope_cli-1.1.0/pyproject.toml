[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "earthscope-cli"
version = "1.1.0"
description = "A CLI for the EarthScope API"
readme = "README.md"
authors = [{ name = "EarthScope", email = "data-help@earthscope.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

#Suggestion not to pin dependencies since the package should work in many different python environments
dependencies = [
    "typer-slim>=0.17.3",
    "typer-di>=0.1.3",
    "earthscope-sdk>=1.3.0",
    "rich>=13.8.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "black",
    "bumpver",
    "build",
    "pre-commit",
    "pytest",
    "twine",
    "pip-tools",
]

[project.urls]
Homepage = "https://gitlab.com/earthscope/public/earthscope-cli"

[project.scripts]
es = "earthscope_cli.main:app"

[tool.bumpver]
current_version = "1.1.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "chore: bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/earthscope_cli/__init__.py" = ["{version}"]
