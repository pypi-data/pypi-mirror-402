[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "smoothglue_django_mongo_adapter"
version = "0.0.2"
dependencies = [
    "django>=4.2",
    "mongoengine>=0.29.1",
    "mongomock>=4.3.0",
    "pymongo>=4.15.3",
]

description = "A Django adapter to facilitate using MongoDB with MongoEngine."
readme = "README.md"
requires-python = ">=3.10,<4.0"
authors = [
    { name = "BrainGu", email = "smoothglue@braingu.com" }
]
license = { text = "Proprietary" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Django",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://braingu.com/solutions/smoothglue/"

[tool.poetry]
packages = [
    { include = "smoothglue", from = "." },
]

[tool.poetry.group.dev.dependencies]
black = "^26.1.0"
isort = "^7.0.0"
flake8 = "^7.0.0"
tomli = "^2.0"
coverage = "^7.0"
pylint-mongoengine = "^0.6.0"
pylint-django = "^2.5.5"

[tool.coverage.run]
source = [
    "smoothglue/django_mongo_adapter",
]

omit = [
    "venv/*",
    "build/*",
    "*tests/*",
    "tests/*",
    "smoothglue/django_mongo_adapter/test_runner.py",
]
