[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dcisionai-workflow"
version = "1.0.0"
description = "DcisionAI Workflow - Core optimization workflow engine with intent discovery, model generation, and business explanation"
authors = [
    {name = "Amey Dhavle", email = "amey@dcisionai.com"},
]
# readme = "README.md"  # Optional - create README.md if needed
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = [
    "optimization", "workflow", "intent-discovery", "model-generation",
    "business-explanation", "langgraph", "claude", "ai", "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # LangGraph for workflow orchestration
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "langchain-anthropic>=0.2.0",
    
    # LLM providers
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    
    # Data processing
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    
    # Optimization solvers
    "highspy>=1.7.0",
    
    # Database clients
    "supabase>=2.0.0",
    "neo4j>=5.0.0",
    
    # Vector search (optional, for templates)
    "pinecone-client>=3.0.0",
    
    # HTTP clients
    "httpx>=0.27.0",
    "aiohttp>=3.9.0",
    
    # Data validation
    "pydantic>=2.0.0",
    
    # Utilities
    "python-dotenv>=1.0.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://dcisionai.com"
Repository = "https://github.com/ameydhavle/dcisionai-mcp-platform"
Issues = "https://github.com/ameydhavle/dcisionai-mcp-platform/issues"
Documentation = "https://github.com/ameydhavle/dcisionai-mcp-platform/blob/main/README.md"

[tool.hatch.build.targets.wheel]
packages = ["dcisionai_workflow"]

[tool.hatch.build.targets.sdist]
include = [
    "dcisionai_workflow",
    "README.md",
]
