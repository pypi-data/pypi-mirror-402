[project]
name = "thermadex"
dynamic = ["version"]
description = "Thermal comfort indices library"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.22",
    "atmoflux>=0.1.0"
]
license = { text = "MIT" }
authors = [
    { name = "Telluris Labs", email = "info@tellurislabs.io" }
]
keywords = [ "thermal-comfort", "thermal-indices", "bioclimatic", "heat-stress", "cold-stress", "utci", "pet", 
"heat-index", "apparent-temperature", "perceived-temperature", "python"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research" 
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["thermadex*"]
exclude = ["tests*"]

[tool.setuptools.dynamic]
version = {attr = "thermadex.__version__"}
