[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-mike"
version = "1.0.0"
authors = [{ name="Mike Cardona", email="mikecardona076@gmail.com" }]
description = "Enterprise FastAPI Scaffolder with Auth, Admin and Docker"
readme = "README.md"
requires-python = ">=3.8"

# Dependencias automÃ¡ticas del CLI
dependencies = [
    "click>=8.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.22.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.10.0",
    "requests>=2.28.0",
    "sqladmin>=0.11.0",
    "passlib[bcrypt]>=1.7.4",
    "python-jose[cryptography]>=3.3.0",
    "python-multipart>=0.0.6",
    "pydantic-settings>=2.0.0",
]

[project.scripts]
fastapi-mike = "fastapi_mike.cli:main"

[tool.setuptools.packages.find]
where = ["src"]