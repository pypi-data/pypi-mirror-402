[project]
name = "adamson123-kmprograms-calc"
version = "0.1.2"
description = "pierwszy proejkt poetry podczas naszej nauki"
authors = [
    {name = "adam",email = "adame@k.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytz (>=2025.2,<2026.0)"
]

[tool.poetry]
packages = [{include = "kmprograms_calc", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "mypy (>=1.19.1,<2.0.0)"
]
test = [
    "pytest (>=9.0.2,<10.0.0)"
]
