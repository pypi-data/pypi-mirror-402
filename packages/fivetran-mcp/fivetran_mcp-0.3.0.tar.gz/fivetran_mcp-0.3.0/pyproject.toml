[project]
name = "fivetran-mcp"
version = "0.3.0"
description = "MCP server for Fivetran API - manage syncs, check status, and control connections"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Yiming Yan" }
]
keywords = ["mcp", "fivetran", "data-engineering", "etl", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.28.0",
]

[project.urls]
Homepage = "https://github.com/YimingYAN/fivetran-mcp"
Repository = "https://github.com/YimingYAN/fivetran-mcp"
Issues = "https://github.com/YimingYAN/fivetran-mcp/issues"

[project.scripts]
fivetran-mcp = "fivetran_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fivetran_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "respx>=0.22.0",
]
