[tool.poetry]
name = "gisweb-tenants"
version = "0.1.6"
description = "Gestione multi tenant"
authors = ["Roberto Starnini <roberto.starnini@gmail.com>"]
readme = "README.md"
packages = [{include = "gisweb_tenants"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
fastapi = ">=0.95"
sqlalchemy = ">=2.0"
psycopg = ">=3.1"
PyYAML = ">=6.0"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
cryptography = "^46.0.3"
bcrypt = "^4.1.1"
authlib = {extras = ["crypto"], version = "^1.6.3"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

