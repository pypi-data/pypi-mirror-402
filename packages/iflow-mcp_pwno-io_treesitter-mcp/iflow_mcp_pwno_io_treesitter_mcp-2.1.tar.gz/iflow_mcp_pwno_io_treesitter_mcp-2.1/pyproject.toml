[project]
name = "iflow-mcp_pwno-io_treesitter-mcp"
 version = "2.1"
description = "MCP server for code analysis using Tree-sitter"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "pwno-io" },
]
keywords = [
    "tree-sitter",
    "mcp",
    "ast",
    "code-analysis",
    "cli",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp",
    "tree-sitter>=0.22.0",
    "tree-sitter-c",
    "tree-sitter-cpp",
    "tree-sitter-php",
    "tree-sitter-rust",
    "tree-sitter-javascript",
    "tree-sitter-typescript",
    "tree-sitter-go",
    "tree-sitter-java",
    "tree-sitter-python",
    "tree-sitter-ruby",
    "pydantic",
    "orjson>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/pwno-io/treesitter-mcp"
Repository = "https://github.com/pwno-io/treesitter-mcp"
Issues = "https://github.com/pwno-io/treesitter-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
# Main entry point - runs MCP server in stdio mode by default
treesitter-mcp = "treesitter_mcp.cli.__main__:main"
# Standalone CLI for analysis tools
ts-cli = "treesitter_mcp.cli.ts_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/treesitter_mcp"]