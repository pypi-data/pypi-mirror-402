[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dimension-calculation"
version = "0.2.0"
description = "Dimension calculation"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Alexandre Deroux", email = "alexandre.deroux@gmail.com"}]
dependencies = [
    "numpy>=1.22",
    "pandas>=1.5",
    "scikit-learn>=1.2",
    "scipy>=1.8"
]

[project.urls]
Homepage = "https://github.com/Alexandre-Deroux/Dimension-Calculation"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]