[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wintouch"
version = "0.1.0"
description = "Windows Touch Injection API for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Philip Dye", email = "phdye@acm.org"}
]
keywords = ["touch", "injection", "windows", "input", "simulation", "testing", "win32"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/phdye/wintouch"
Documentation = "https://github.com/phdye/wintouch/tree/main/doc"
Repository = "https://github.com/phdye/wintouch"
Issues = "https://github.com/phdye/wintouch/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "mypy>=1.0",
]

[tool.setuptools]
packages = ["wintouch"]

[tool.setuptools.package-data]
wintouch = ["py.typed"]
