[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]", "lit"]

[project]
description = "cmeel distribution for libomp"
license = "MIT"
name = "cmeel-libomp"
requires-python = ">= 3.10"
version = "21.1.8"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-libomp"
upstream = "https://openmp.llvm.org/"

[tool.cmeel]
has-sitelib = false
run-tests = false

[tool.tomlsort]
all = true
