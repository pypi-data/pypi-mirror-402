[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jira-assistant-skills"
version = "1.1.0"
description = "JIRA Assistant Skills library and CLI - HTTP client, configuration, error handling, and jira-as command for JIRA REST API automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Jason Krueger", email = "grandcamel@gmail.com" }
]
keywords = [
    "jira",
    "atlassian",
    "api",
    "rest",
    "automation",
    "claude",
    "assistant",
    "skills",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
    "requests>=2.28.0",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.0",
    "tqdm>=4.66.0",
    "assistant-skills-lib>=0.2.0",
    "click>=8.0",
    "nest_asyncio>=1.5.0",
]

[project.scripts]
jira-as = "jira_assistant_skills_lib.cli.main:cli"

[project.optional-dependencies]
keyring = [
    "keyring>=24.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "types-tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/grandcamel/jira-assistant-skills-lib"
Repository = "https://github.com/grandcamel/jira-assistant-skills-lib"
Issues = "https://github.com/grandcamel/jira-assistant-skills-lib/issues"
Changelog = "https://github.com/grandcamel/jira-assistant-skills-lib/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jira_assistant_skills_lib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"
markers = [
    "unit: marks tests as unit tests",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = false  # Too noisy for API wrapper code returning external data
warn_unused_configs = true
ignore_missing_imports = true  # External deps (assistant_skills_lib, etc.) lack stubs

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.ruff.lint.per-file-ignores]
# CLI main.py imports commands after defining the cli group (intentional)
"src/jira_assistant_skills_lib/cli/main.py" = ["E402"]
# autocomplete_cache has module docstring before imports
"src/jira_assistant_skills_lib/autocomplete_cache.py" = ["E402"]
# relationships_cmds uses 'l' for link in list comprehensions (readable in context)
"src/jira_assistant_skills_lib/cli/commands/relationships_cmds.py" = ["E741"]
