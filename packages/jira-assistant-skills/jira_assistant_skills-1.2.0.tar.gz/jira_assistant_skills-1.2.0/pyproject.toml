[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jira-assistant-skills"
version = "1.2.0"
description = "JIRA Assistant Skills library and CLI - HTTP client, configuration, error handling, and jira-as command for JIRA REST API automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Jason Krueger", email = "grandcamel@gmail.com" }
]
keywords = [
    "jira",
    "atlassian",
    "api",
    "rest",
    "automation",
    "claude",
    "assistant",
    "skills",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
    "requests>=2.28.0",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.0",
    "tqdm>=4.66.0",
    "assistant-skills-lib>=1.0.0",
    "click>=8.0",
    "nest_asyncio>=1.5.0",
]

[project.scripts]
jira-as = "jira_assistant_skills_lib.cli.main:cli"

[project.optional-dependencies]
keyring = [
    "keyring>=24.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "types-tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/grandcamel/jira-assistant-skills-lib"
Repository = "https://github.com/grandcamel/jira-assistant-skills-lib"
Issues = "https://github.com/grandcamel/jira-assistant-skills-lib/issues"
Changelog = "https://github.com/grandcamel/jira-assistant-skills-lib/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jira_assistant_skills_lib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    # Core markers
    "unit: Unit tests (fast, no external calls)",
    "integration: Integration tests (may require credentials)",
    "slow: Slow running tests",
    "live: Tests requiring live JIRA credentials",
    "destructive: Tests that modify or delete data",
    "e2e: End-to-end tests requiring Claude Code CLI",
    # Issue skill markers
    "issue: Issue operation tests",
    "issue_create: Issue creation tests",
    "issue_update: Issue update tests",
    "issue_delete: Issue deletion tests",
    "issue_assign: Issue assignment tests",
    "issue_fields: Issue field tests",
    # Search skill markers
    "search: JQL search tests",
    "jql: JQL query construction tests",
    "search_pagination: Search pagination tests",
    "search_export: Search export tests",
    "filters: Saved filter tests",
    # Lifecycle skill markers
    "lifecycle: Issue lifecycle tests",
    "transitions: Workflow transition tests",
    "status: Status change tests",
    "resolution: Resolution tests",
    # Agile skill markers
    "agile: Agile/Scrum tests",
    "sprint: Sprint management tests",
    "board: Board operation tests",
    "backlog: Backlog management tests",
    "epic: Epic operation tests",
    "story_points: Story point tests",
    "velocity: Velocity tests",
    # JSM skill markers
    "jsm: Jira Service Management tests",
    "service_desk: Service desk tests",
    "request: Request type tests",
    "sla: SLA tests",
    "queue: Queue tests",
    "customer: Customer management tests",
    "approval: Approval tests",
    # Admin skill markers
    "admin: Administrative tests",
    "project: Project management tests",
    "users: User management tests",
    "roles: Role management tests",
    "permissions: Permission tests",
    "workflows: Workflow tests",
    "screens: Screen configuration tests",
    "issue_types: Issue type tests",
    # Relationships skill markers
    "relationships: Issue relationship tests",
    "links: Issue link tests",
    "remote_links: Remote link tests",
    "clone: Issue clone tests",
    "dependencies: Dependency analysis tests",
    # Collaborate skill markers
    "collaborate: Collaboration tests",
    "comments: Comment tests",
    "watchers: Watcher tests",
    "attachments: Attachment tests",
    "changelog: Changelog tests",
    "votes: Vote tests",
    "notifications: Notification tests",
    # Time skill markers
    "time: Time tracking tests",
    "worklogs: Worklog tests",
    "estimates: Estimate tests",
    "time_reports: Time report tests",
    # Fields skill markers
    "fields: Field metadata tests",
    "custom_fields: Custom field tests",
    "system_fields: System field tests",
    "field_config: Field configuration tests",
    # Dev skill markers
    "dev: Development integration tests",
    "branches: Branch name tests",
    "commits: Commit message tests",
    "pull_requests: PR description tests",
    # Bulk skill markers
    "bulk: Bulk operation tests",
    "bulk_update: Bulk update tests",
    "bulk_transition: Bulk transition tests",
    "bulk_assign: Bulk assignment tests",
    # Ops skill markers
    "ops: Operational tests",
    "cache: Cache tests",
    "batching: Request batching tests",
    # Environment markers
    "cloud_only: JIRA Cloud only tests",
    "dc_only: JIRA Data Center only tests",
    "docker_required: Tests requiring Docker container",
    "external_required: Tests requiring external JIRA instance",
    # Mock markers
    "mock: Tests using mock client",
    "mock_issue: Mock issue tests",
    "mock_search: Mock search tests",
    "mock_agile: Mock agile tests",
    "mock_jsm: Mock JSM tests",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = false  # Too noisy for API wrapper code returning external data
warn_unused_configs = true
ignore_missing_imports = true  # External deps (assistant_skills_lib, etc.) lack stubs

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.ruff.lint.per-file-ignores]
# CLI main.py imports commands after defining the cli group (intentional)
"src/jira_assistant_skills_lib/cli/main.py" = ["E402"]
# autocomplete_cache has module docstring before imports
"src/jira_assistant_skills_lib/autocomplete_cache.py" = ["E402"]
# relationships_cmds uses 'l' for link in list comprehensions (readable in context)
"src/jira_assistant_skills_lib/cli/commands/relationships_cmds.py" = ["E741"]

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv"]
skips = ["B101"]  # Skip assert warnings (used in tests)
