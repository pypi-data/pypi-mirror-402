[project]
name = "epub2speech"
version = "0.0.5"
description = "Convert EPUB e-books into high-quality audiobooks using multiple Text-to-Speech providers (Azure, Doubao)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TaoZeyu", email = "i@taozeyu.com"}
]
maintainers = [
    {name = "TaoZeyu", email = "i@taozeyu.com"}
]
keywords = ["epub", "audiobook", "text-to-speech", "tts", "azure", "doubao", "m4b", "ebook"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "ebooklib>=0.19,<0.20",
    "azure-cognitiveservices-speech>=1.46.0,<2.0.0",
    "spacy>=3.8.7,<4.0.0",
    "numpy>=1.24.0,<3.0.0",
    "soundfile>=0.13.1,<0.14.0",
    "resource-segmentation>=0.0.7,<0.1.0",
    "scipy>=1.10.0,<2.0.0",
    "pillow>=11.3.0,<12.0.0",
    "requests>=2.32.4,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/oomol-lab/epub2speech"
Repository = "https://github.com/oomol-lab/epub2speech"
Documentation = "https://github.com/oomol-lab/epub2speech/blob/main/README.md"
"Bug Tracker" = "https://github.com/oomol-lab/epub2speech/issues"

[project.scripts]
epub2speech = "epub2speech.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pylint>=3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    {include = "epub2speech"}
]

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.407"
pylint = "^4.0.4"
python-dotenv = "^1.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"