[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whocitedme"
version = "0.1.2"
description = "Google Scholar citation analysis tool for identifying high-impact citations, influential authors, and notable peers for grant applications and CV building."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Keyan Chen", email = "kychen1012@gmail.com"}
]
maintainers = [
    {name = "Keyan Chen", email = "kychen1012@gmail.com"}
]
keywords = [
    "google-scholar",
    "citation-analysis",
    "academic",
    "research",
    "scraper",
    "bibliography",
    "citations",
    "scholarly",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: General",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "selenium>=4.0.0",
    "undetected-chromedriver>=3.5.0",
    "scholarly>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pandas-stubs>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/KyanChen/WhoCitedMe"
Documentation = "https://github.com/KyanChen/WhoCitedMe#readme"
Repository = "https://github.com/KyanChen/WhoCitedMe"
Issues = "https://github.com/KyanChen/WhoCitedMe/issues"
Changelog = "https://github.com/KyanChen/WhoCitedMe/releases"

[project.scripts]
whocitedme = "whocitedme.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["whocitedme*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["whocitedme"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true

