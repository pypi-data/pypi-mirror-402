# config to run with mem0
[mem0_config]
history_db_path = "./mem0_history.db"
version = "v1.1"

[mem0_config.vector_store]
provider = "milvus"

[mem0_config.vector_store.config]
url = "./milvus.db" # overridable by env
token = "123" # overridable by env
collection_name = "collection_name" # overridable by env
embedding_model_dims = "384"
metric_type = "COSINE"

[mem0_config.embedder]
provider = "huggingface"

[mem0_config.embedder.config]
model = "all-MiniLM-L6-v2"
