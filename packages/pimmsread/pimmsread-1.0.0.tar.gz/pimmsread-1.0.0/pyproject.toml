[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pimmsread"
version = "1.0.0"
authors = [
  { name="David Heathcote", email="david.heathcote@chem.ox.ac.uk" },
]
description = "Python package for reading PImMS data"
readme = "README.md"
requires-python = ">=3.5"
dependencies = ["numpy", "numba"]
keywords = ["pimms", "image", "covariance"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Vallance-Research-Group/pimmsread"
Issues = "https://github.com/Vallance-Research-Group/pimmsread/issues"