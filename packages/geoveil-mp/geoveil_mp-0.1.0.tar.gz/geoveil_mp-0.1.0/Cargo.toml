[package]
name = "geoveil_mp"
version = "0.1.0"
edition = "2021"
authors = ["Miluta-Dulea Flueras <miluta.flueras@cartografie.ro>"]
description = "High-performance GNSS multipath analysis library with support for RINEX v2/v3/v4, SP3 precise orbits, and multi-constellation processing"
license = "MIT"
repository = "https://github.com/miluta7/geoveil-mp"
homepage = "https://github.com/miluta7/geoveil-mp"
documentation = "https://docs.rs/geoveil-mp"
readme = "README.md"
keywords = ["gnss", "gps", "rinex", "multipath", "galileo"]
categories = ["science", "parser-implementations", "aerospace"]
rust-version = "1.75"

[lib]
name = "geoveil_mp"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "geoveil-mp"
path = "src/bin/cli.rs"

[dependencies]
# Core parsing and I/O
nom = "7.1"
memmap2 = "0.9"
flate2 = "1.0"
encoding_rs = "0.8"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }
hifitime = "4.0"

# Numerical computing
nalgebra = "0.33"
ndarray = { version = "0.16", features = ["rayon", "serde"] }
num-traits = "0.2"
statrs = "0.17"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
toml = "0.8"

# Error handling and logging
thiserror = "2.0"
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
tracing = "0.1"
tracing-subscriber = "0.3"

# Async and parallelism
rayon = "1.10"
tokio = { version = "1.0", features = ["full"], optional = true }

# File handling
tempfile = "3.14"
walkdir = "2.5"
glob = "0.3"
zip = "2.2"
zstd = "0.13"

# CLI
clap = { version = "4.5", features = ["derive"] }
indicatif = "0.17"
colored = "2.1"

# R integration for plotting
extendr-api = { version = "0.7", optional = true }

# HTTP for downloading ephemeris
reqwest = { version = "0.12", features = ["blocking", "json"], optional = true }

# FFI for Python bindings (optional)
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1.5"
approx = "0.5"
rstest = "0.23"
tempfile = "3.14"

[features]
default = []
http = ["reqwest"]
r-plotting = ["extendr-api"]
python = ["pyo3"]
full = ["http", "r-plotting"]

[[example]]
name = "basic_analysis"
path = "examples/basic_analysis.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 1
debug = true
