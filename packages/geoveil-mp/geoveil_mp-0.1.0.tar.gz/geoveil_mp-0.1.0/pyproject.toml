[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "geoveil-mp"
version = "0.1.0"
description = "High-performance GNSS multipath analysis library with Python bindings"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Miluta-Dulea Flueras", email = "miluta.flueras@cartografie.ro"}
]
maintainers = [
    {name = "Miluta-Dulea Flueras", email = "miluta.flueras@cartografie.ro"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
keywords = [
    "gnss", 
    "gps", 
    "rinex", 
    "multipath",
    "galileo",
    "glonass",
    "beidou",
    "satellite",
    "navigation",
    "positioning",
    "sp3",
    "ephemeris"
]

[project.urls]
Homepage = "https://github.com/miluta7/geoveil-mp"
Documentation = "https://github.com/miluta7/geoveil-mp#readme"
Repository = "https://github.com/miluta7/geoveil-mp"
Issues = "https://github.com/miluta7/geoveil-mp/issues"
Changelog = "https://github.com/miluta7/geoveil-mp/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "numpy>=1.20",
    "pandas>=1.3",
    "matplotlib>=3.5",
    "plotly>=5.0",
]
notebook = [
    "jupyter>=1.0",
    "ipywidgets>=8.0",
    "tqdm>=4.60",
]
all = [
    "geoveil-mp[dev,notebook]",
]

[tool.maturin]
features = ["python"]
module-name = "geoveil_mp"
bindings = "pyo3"
strip = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.ruff]
line-length = 100
target-version = "py38"
