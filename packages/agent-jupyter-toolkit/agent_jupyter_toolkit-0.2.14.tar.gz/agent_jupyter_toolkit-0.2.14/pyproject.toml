[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-jupyter-toolkit"
dynamic = ["version"]
description = "A toolkit for building, managing, and extending Jupyter agent workflows, including kernel and notebook utilities."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11,<3.14"
authors = [
  { name = "Roberto Rodriguez", email = "9653181+Cyb3rWard0g@users.noreply.github.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
keywords = ["Jupyter", "agents", "kernels", "notebooks", "collaboration", "data"]

# Host/runtime dependencies
dependencies = [
  "jupyter-client>=8.8.0",
  "nbformat>=5.10.4",
  "pandas>=2.3.3",
  "pyarrow>=23.0.0",
  "aiohttp>=3.13.3",
  "yarl>=1.22.0",
  "pycrdt>=0.12.44",
  "jupyter-core>=5.9.1",
  "jupyter-ydoc>=3.3.4",
]

[project.optional-dependencies]
# Dev / CI helpers
dev = [
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3.0",
  "anyio>=4.12.1",
  "ipykernel",
  "ruff>=0.14.13",
  "black",
  "build",
  "twine",
  "packaging",
  "setuptools",
  "setuptools_scm",
  "wheel",
]

[project.urls]
Homepage = "https://github.com/Cyb3rWard0g/agent-jupyter-toolkit"
Repository = "https://github.com/Cyb3rWard0g/agent-jupyter-toolkit"
Issues = "https://github.com/Cyb3rWard0g/agent-jupyter-toolkit/issues"

# src/ layout
[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

# Versioning from Git tags
[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme   = "node-and-date"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra"
pythonpath = ["src"]

# Ruff configuration
[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]
extend-exclude = [".venv", ".tox", "build", "dist", "__pycache__", ".eggs"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = []
preview = true

[tool.ruff.lint.isort]
known-first-party = ["agent_jupyter_toolkit"]

# Black configuration
[tool.black]
target-version = ["py311", "py312", "py313"]
line-length = 100
exclude = '''
/(
  \.venv
 | \.tox
 | build
 | dist
 | __pycache__
 | \.eggs
)/
'''
