[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bmlab-toolkit"
version = "0.2.1"
description = "CI/CD toolkit for flashing and testing embedded devices"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "BareMetal Test Lab", email = "makloun@hotmail.com"}
]
keywords = ["embedded", "firmware", "flashing", "jlink", "stm32", "ci-cd", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pylink-square>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
bmlab-flash = "bmlab_toolkit.flashing:main"
bmlab-erase = "bmlab_toolkit.erase_cli:main"
bmlab-rtt = "bmlab_toolkit.rtt_cli:main"
bmlab-scan = "bmlab_toolkit.scan_cli:main"

[project.urls]
Homepage = "https://github.com/BareMetalTestLab/bmlab-flash-toolkit"
Repository = "https://github.com/BareMetalTestLab/bmlab-flash-toolkit"
"Bug Tracker" = "https://github.com/BareMetalTestLab/bmlab-flash-toolkit/issues"
Documentation = "https://github.com/BareMetalTestLab/bmlab-flash-toolkit#readme"