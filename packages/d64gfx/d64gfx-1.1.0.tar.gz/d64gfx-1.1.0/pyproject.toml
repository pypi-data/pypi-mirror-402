[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["d64gfx"]

[tool.setuptools.package-data]

[project]
name = "d64gfx"
version = "1.1.0"
description = "Graphics Routines for Cenbe's Disk Wrangler"
authors = [
    {name = "Glenn Holmer", email = "cenbe@protonmail.com"},
]
requires-python = ">=3.13"
readme = "README.md"
keywords = ["Commodore", "GEOS"]
#license = {text = "BSD-3-Clause"}

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    # https://pypi.org/classifiers/
]

dependencies = [
    "requests",
    "d64py >= 3.2.0",
    "PyQt6 >= 6.10.1",
    "PyQt6-Qt6 == 6.10.1",
    "PyQt6-sip >= 13.10.3",
    'importlib-metadata; python_version >= "3.13"',
]

[project.urls]
Repository = "https://codeberg.org/Cenbe/d64gfx.git"
#Documentation = "https://www.lyonlabs.org/pydoc/d64py/"
#Homepage = "https://example.com"
#Changelog = ""

[options]
packages = "d64gfx"

