[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp-buuzzy-tushare_mcp"
version = "0.1.1"
description = "A股数据查询服务，基于 MCP (Model Context Protocol) 协议，支持通过 AI 助手用自然语言查询股票数据"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.9.0",
    "beautifulsoup4>=4.13.4",
    "bs4>=0.0.2",
    "certifi>=2025.4.26",
    "charset-normalizer>=3.4.2",
    "click>=8.1.8",
    "fastapi>=0.115.12",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httptools>=0.6.4",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "idna>=3.10",
    "lxml>=5.4.0",
    "mcp>=1.7.1",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "pydantic>=2.11.4",
    "pydantic-settings>=2.9.1",
    "pydantic_core>=2.33.2",
    "python-dateutil>=2.9.0.post0",
    "python-dotenv>=1.1.0",
    "python-multipart>=0.0.20",
    "pytz>=2025.2",
    "PyYAML>=6.0.2",
    "requests>=2.32.3",
    "simplejson>=3.20.1",
    "six>=1.17.0",
    "sniffio>=1.3.1",
    "soupsieve>=2.7",
    "sse-starlette>=2.3.4",
    "starlette>=0.46.2",
    "tqdm>=4.67.1",
    "tushare>=1.4.21",
    "typing-inspection>=0.4.0",
    "typing_extensions>=4.13.2",
    "tzdata>=2025.2",
    "urllib3>=2.4.0",
    "uvicorn>=0.34.2",
    "uvloop>=0.21.0",
    "watchfiles>=1.0.5",
    "websocket-client>=1.8.0",
    "websockets>=15.0.1",
    "tinyshare",
]

[project.scripts]
tushare-mcp = "server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
