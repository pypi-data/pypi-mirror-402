[build-system]
requires = ["setuptools==75.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pvradar-sdk"
version = "2.15.2"
requires-python = ">=3.12,<4.0"
dependencies = [
    'httpx >= 0.27',
    'pandas >= 2.2.2',
    'platformdirs >= 4.2.1',
    'pvlib >= 0.11',
    'pydantic >= 2.8.2',
    'scipy >= 1.14.1',
    'pint >= 0.24',
    'authlib >= 1.3.2',
    'nest-asyncio >= 1.6.0',
    'timezonefinder == 6.5.8',
    'orjson >= 3.10.15',
    'lmdb >= 1.6.2',
    'truststore >= 0.10.0',
    'geopy ~= 2.4.1',
    'sympy ~= 1.14.0',
]
description = "PVRADAR SDK"
readme = "readme.md"
license = { file = "LICENSE" }
authors = [
    { name="Kostiantyn Pogorelov", email="kp@pvradar.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.3",
    "pyright==1.1.402",
    "pandas-stubs==2.2.3.241126",
    "ruff==0.9.3",
]
plotly = [
    'plotly ~= 6.3.0',
    'nbformat >= 4.2.0',
]
kaleido = [
    'plotly ~= 6.3.0',
    'nbformat >= 4.2.0',
    'kaleido ~= 1.1.0',
]
kgcpy = [
    'kgcpy ~= 1.1.8',
]
matplotlib = [
    "matplotlib ~= 3.10.0"
]

[tool.setuptools]
packages.find.include = ["pvradar.*"]

[tool.ruff]
line-length = 127

[tool.ruff.format]
quote-style = 'single'

[project.urls]
homepage = "https://pvradar.com"

[tool.pyright]
typeCheckingMode = "standard"
include = ["pvradar", "tests"]
exclude = [".venv", "venv", "__pycache__"]
reportGeneralTypeIssues = true
reportUnboundVariable = 'information'
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
useLibraryCodeForTypes = true
reportImplicitOverride = true

[tool.pytest.ini_options]
testpaths = ["tests"]
