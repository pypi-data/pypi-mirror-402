[project]
name = "fl0swan"
version = "0.1.3"
description = "Add your description here"
authors = [
    {name = "Fl0rencess720", email = "your.email@example.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "grpcio>=1.76.0",
    "grpcio-tools>=1.76.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[build-system]
requires = ["hatchling"]  
build-backend = "hatchling.build"

[tool.hatch.build]
packages = [
    "fl0",  
]

[tool.hatch.build.targets.wheel.force-include]
"fl0/bin/core" = "fl0/bin/core"

[tool.hatch.build.targets.sdist.force-include]
"fl0/bin/core" = "fl0/bin/core"
