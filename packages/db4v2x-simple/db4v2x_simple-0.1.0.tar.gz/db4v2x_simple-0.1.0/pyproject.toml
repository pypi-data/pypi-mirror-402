[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "db4v2x-simple"
version = "0.1.0"
description = "Simple Database Interface for V2X Systems"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Xinlong Zhao" }
]

dependencies = [
    "aioredis>=2.0",
    "orjson",
    "paho-mqtt",
    "faststruct-simple",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
