[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "recursor-mcp"
version = "1.0.1"
description = "Recursor MCP Server - AI model context protocol integration"
authors = [
    { name = "Recursor", email = "team@recursor.dev" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = [
    "recursor",
    "mcp",
    "ai",
    "llm",
    "memory",
    "context"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=0.1.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
recursor-mcp = "recursor_mcp.__main__:main"

[tool.hatch.build]
packages = ["recursor_mcp"]

[tool.hatch.build.targets.wheel]
packages = ["recursor_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/recursor_mcp",
    "/README.md",
    "/LICENSE",
]
