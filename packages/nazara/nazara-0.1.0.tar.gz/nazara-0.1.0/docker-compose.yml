services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nazara_postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - nazara_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nazara} -d ${POSTGRES_DB:-nazara_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nazara_redis
    ports:
      - "6379:6379"
    volumes:
      - nazara_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: nazara_web
    command: web
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379
      - DEBUG=1
    volumes:
      - ./src:/app/src
      - ./sandbox:/app/sandbox
      - ./secrets.json:/app/secrets.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build: .
    container_name: nazara_celery_worker
    command: celery-worker
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./src:/app/src
      - ./sandbox:/app/sandbox
      - ./secrets.json:/app/secrets.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    container_name: nazara_celery_beat
    command: celery-beat
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./src:/app/src
      - ./sandbox:/app/sandbox
      - ./secrets.json:/app/secrets.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

volumes:
  nazara_postgres_data:
  nazara_redis_data:
