[project]
name = "nazara"
version = "0.1.0"
description = "Operational Knowledge Intelligence System - Turn operational signals into actionable intelligence"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "usantisteban", email = "usantisteban@othercode.io"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Celery",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]
keywords = ["django", "operations", "incidents", "monitoring", "intelligence"]
dependencies = [
    "django>=4.2,<6",
    "celery>=5.3.0",
    "dependency-injector>=4.41.0",
    "django-celery-beat>=2.5.0",
    "django-celery-results>=2.5.0",
    "pgvector>=0.2.0",
    "psycopg2-binary>=2.9.0",
    "redis>=4.5.0",
    "requests>=2.32.5",
    "datadog-api-client>=2.47.0",
    "python-incidentio-client>=0.56.4",
    "openai>=2.12.0",
    "anthropic>=0.75.0",
    "django-select2>=8.4.7",
    "django-json-widget>=2.1.1",
    "django-admin-inline-paginator-plus>=0.1.4",
]

[project.optional-dependencies]
dev = [
    "celery-types>=0.22.0",
    "django-stubs>=4.2.0",
    "mypy>=1.10.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-django>=4.8.0",
    "ruff>=0.4.0",
]
# Optional integrations for polling mode
incident-io = [
    "python-incidentio-client>=0.50.0",
]
datadog = [
    "datadog-api-client>=2.0.0",
]
all-integrations = [
    "python-incidentio-client>=0.50.0",
    "datadog-api-client>=2.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/unified-proxy/microservices/nazara"
Repository = "https://gitlab.com/unified-proxy/microservices/nazara"
Documentation = "https://gitlab.com/unified-proxy/microservices/nazara/-/blob/main/README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nazara"]

[tool.ruff]
src = ["src"]
line-length = 100
target-version = "0.1.0"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "DJ",  # flake8-django
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "DJ001",  # null=True on string fields is valid for optional fields
]

[tool.ruff.lint.isort]
known-first-party = ["nazara"]

[tool.ruff.lint.per-file-ignores]
"**/conftest.py" = ["E402"]

[tool.mypy]
python_version = "0.1.0"
plugins = ["mypy_django_plugin.main"]
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "celery.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pgvector.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "django_select2.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "django_json_widget.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "*.migrations.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sandbox.*"
ignore_errors = true

[tool.django-stubs]
django_settings_module = "sandbox.settings"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
pythonpath = ["src", "."]
addopts = "-ra -q"

[tool.coverage.run]
source = ["src/nazara"]
omit = [
    "*/__init__.py",
    "*/apps.py",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[dependency-groups]
dev = [
    "build>=1.2.0",
    "celery-types>=0.23.0",
    "django-stubs>=5.2.8",
    "hatchling>=1.28.0",
    "mypy>=1.19.0",
    "pyssertive>=0.1.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-django>=4.11.1",
    "ruff>=0.14.8",
]
