[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastanp"
version = "0.1.1"
description = "Build ANP protocol services quickly"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "whillhill", email = "ooooofish@126.com" }]
license = { file = "LICENSE" }
keywords = ["ANP", "agent", "protocol", "FastAPI"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { Homepage = "https://github.com/whillhill/fastanp", Repository = "https://github.com/whillhill/fastanp" }
dependencies = [
    "fastapi>=0.115.4",
    "pydantic>=2.9.2,<3.0.0",
    "anp>=0.4.7",
]

[tool.hatch.build.targets.wheel]
packages = ["src/fastanp"]

[tool.hatch.build.targets.sdist]
only-include = [
    "src/fastanp",
    "README.md",
    "LICENSE",
    "CONTRIBUTING.md",
    "CODE_OF_CONDUCT.md",
    "pyproject.toml",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
