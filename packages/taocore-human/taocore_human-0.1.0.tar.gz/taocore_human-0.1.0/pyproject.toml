[project]
name = "taocore-human"
version = "0.1.0"
description = "Image & video pipelines for human behavior and emotion signals using TaoCore"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Xianglong Tao"},
]
keywords = [
    "human",
    "behavior",
    "emotion",
    "video",
    "image",
    "analysis",
    "taocore",
    "equilibrium",
    "signals",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "taocore>=0.1.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
image = [
    "pillow>=9.0.0",
]
video = [
    "pillow>=9.0.0",
    "opencv-python>=4.5.0",
]
ml = [
    "pillow>=9.0.0",
    "opencv-python>=4.5.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/daidaitaotao/taocore-human"
Repository = "https://github.com/daidaitaotao/taocore-human"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/taocore_human"]
