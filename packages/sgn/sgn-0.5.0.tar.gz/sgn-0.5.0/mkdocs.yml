site_name: Stream Graph Navigator (SGN) Documentation

nav:
  - Home: index.md
  - Tutorials:
    - Basic Tutorials:
      - Hello World: tutorials/hello_world.md
      - End of Stream: tutorials/end_of_stream.md
      - Multiple Pads: tutorials/multiple_pads.md
      - Internal Pads: tutorials/internal_pad.md
      - Transform Elements: tutorials/transforms.md
    - Pipeline Tutorials:
      - Connection Basics: tutorials/pipeline_connection_basics.md
      - Automatic Connection Strategies: tutorials/pipeline_connection_strategies.md
      - Element Grouping: tutorials/pipeline_grouping.md
      - Pad Selection: tutorials/pipeline_selection.md
      - Pipeline Visualization: tutorials/pipeline_visualization.md
    - Advanced Tutorials:
      - Composing Elements: tutorials/compose.md
      - HTTP Control: tutorials/http_control.md
      - Memory Profiling: tutorials/memory_profiling.md
      - Signal Handling: tutorials/signal_handling.md
      - Subprocess: tutorials/subprocess.md
      - Stats Monitoring: tutorials/stats_monitoring.md
  - FAQs:
    - faqs/pads.md
  - User Guide:
    - Key Concepts: user-guide/concepts.md
  - Developer Guide:
    - Contributing: dev-guide/contributing.md
  - API Reference:
    - Apps: api/apps.md
    - Base: api/base.md
    - Frames: api/frames.md
    - Sources: api/sources.md
    - Transforms: api/transforms.md
    - Sinks: api/sinks.md
    - Control: api/control.md
    - Subprocess: api/subprocess.md


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sgn.png
  features:
    - content.code.copy
    - content.code.annotate


extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - pymdownx.details
  - toc:
      permalink: true
      toc_depth: 4
  - admonition


extra:
  analytics:
    provider: google
    property: G-DXH9JDCKT5

