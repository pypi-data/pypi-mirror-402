[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hypercli-sdk"
version = "0.4.3"
description = "Python SDK for HyperCLI - GPU orchestration and LLM API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "HyperCLI", email = "support@hypercli.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.28.1",
    "websockets>=15.0.1",
]

[project.optional-dependencies]
comfyui = [
    "comfyui-workflow-templates>=0.7.0",
    "comfyui-workflow-templates-media-image>=0.3.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
]

[project.urls]
Homepage = "https://hypercli.com"
Documentation = "https://docs.hypercli.com"
Repository = "https://github.com/hypercli/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["hypercli"]

[tool.ruff]
line-length = 100
