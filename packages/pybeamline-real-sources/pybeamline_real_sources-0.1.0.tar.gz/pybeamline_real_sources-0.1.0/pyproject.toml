[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybeamline-real-sources"
version = "0.1.0"
requires-python = ">=3.9"
description = "Real stream sources for pyBeamline"
authors = [
    { name = "Andrea Burattin" }
]
dependencies = [
    "pybeamline>=2.0.0",
]

[project.urls]
Homepage = "https://beamline.cloud/"
Issues = "https://github.com/beamline/pybeamline-real-sources/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pybeamline_real_source*"]

[project.optional-dependencies]
dev = [
    "build",
    "pip-tools",
]