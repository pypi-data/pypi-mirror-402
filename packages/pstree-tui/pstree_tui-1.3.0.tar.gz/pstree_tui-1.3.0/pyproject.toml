[project]
name = "pstree-tui"
version = "1.3.0"
description = "Interactive collapsible process tree viewer"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [ "process", "tree", "pgtree", "curses", "tui",]
classifiers = [ "Development Status :: 3 - Alpha", "Environment :: Console :: Curses", "Intended Audience :: Developers", "Intended Audience :: System Administrators", "License :: OSI Approved :: MIT License", "Operating System :: POSIX :: Linux", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Topic :: System :: Monitoring", "Topic :: Utilities",]
dependencies = []
[[project.authors]]
name = "@readwithai"
email = "talwrii@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
pstree-tui = "pstree_tui.main:cli"

[project.urls]
Repository = "https://github.com/bruger/pgtree-collapsible"

[tool.hatch.build.targets.wheel]
packages = [ "pstree_tui",]
