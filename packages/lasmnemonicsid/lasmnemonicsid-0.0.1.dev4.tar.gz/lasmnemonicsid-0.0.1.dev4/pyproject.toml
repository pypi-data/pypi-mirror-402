[build-system]
requires = ["setuptools>=61.0", "wheel"]  # Removed "build"
build-backend = "setuptools.build_meta"

[project]
name = "lasmnemonicsid"
version = "0.0.1.dev4"  
description = "Well log mnemonic identification using lasio and dlisio to load LAS/DLIS files into DataFrames"
readme = "README.md"
authors = [
    {name = "Nobleza Energy", email = "info@nobleza-energy.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",  # â† Keep only this
]

requires-python = ">=3.10"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=2.0.1",
    "lasio>=0.30",
    "dlisio>=1.0.0",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://nobleza-energy.github.io/LASMnemonicsID"
Repository = "https://github.com/Nobleza-Energy/LASMnemonicsID"
Documentation = "https://nobleza-energy.github.io/LASMnemonicsID/"
"Bug Tracker" = "https://github.com/Nobleza-Energy/LASMnemonicsID/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["LASMnemonicsID*"]
namespaces = false

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
