<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuagent: 数据同步本地代理</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/views/DashboardView.css">
    <link rel="stylesheet" href="css/views/LogsView.css">
    <link rel="stylesheet" href="css/views/SyncTasksPageView.css">
    <link rel="stylesheet" href="css/views/WizardView.css">
    <link rel="stylesheet" href="css/components/ConfigListItem.css">
    <link rel="stylesheet" href="css/components/LogPreview.css">
</head>
<body>
    <div class="page">
        <header class="navbar navbar-expand-md d-print-none">
            <div class="container-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href=".">
                        FuAgent
                    </a>
                </h1>
        
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                        <ul class="navbar-nav">
                            <li class="nav-item" data-view="dashboard">
                                <a class="nav-link" href="#dashboard">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-dashboard"></i></span>
                                    <span class="nav-link-title">仪表盘</span>
                                </a>
                            </li>
                            <li class="nav-item" data-view="sources">
                                <a class="nav-link" href="#sources">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-database-import"></i></span>
                                    <span class="nav-link-title">数据源</span>
                                </a>
                            </li>
                            <li class="nav-item" data-view="pushers">
                                <a class="nav-link" href="#pushers">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-database-export"></i></span>
                                    <span class="nav-link-title">接收端</span>
                                </a>
                            </li>
                            <li class="nav-item" data-view="sync-tasks">
                                <a class="nav-link" href="#sync-tasks">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-refresh-dot"></i></span>
                                    <span class="nav-link-title">同步任务</span>
                                </a>
                            </li>
                            <li class="nav-item" data-view="logs">
                                <a class="nav-link" href="#logs">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-file-text"></i></span>
                                    <span class="nav-link-title">日志中心</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div id="global-alert-banner" class="alert alert-warning alert-dismissible fade show d-none mb-0" role="alert">
            <div class="container-lg d-flex align-items-center justify-content-between">
                <span>检测到配置变更，部分任务需要重启以应用新配置。</span>
                <button id="apply-changes-btn" class="btn btn-warning btn-sm">立即应用所有变更</button>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="page-wrapper">
            <div class="page-body py-2">
                <div class="container-lg d-flex flex-row align-items-start">
                    
                    <div class="flex-grow-1" id="main-content-area">
                        
                        <div id="dashboard-view" class="view"></div>
                        <div id="sources-view" class="view"></div>
                        <div id="pushers-view" class="view"></div>
                        <div id="sync-tasks-view" class="view"></div>
                        <div id="logs-view" class="view"></div>
                        
                        <div id="wizard-view" class="view"></div>
                        <div id="sync-wizard-view" class="view"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <script src="/ui/app.js" type="module"></script>

</body>
</html>
