[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "interview-ai"
version = "1.1.0"
description = "AI-powered interview automation with LangGraph. Conduct, evaluate, and report on technical interviews."
readme = "README.md"
authors = [
  { name="Ankit Pal", email="ankitpal181@gmail.com" },
]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Development Status :: 4 - Beta",
]
requires-python = ">=3.10"
dependencies = [
  "ddgs>=9.6.1",
  "langchain_community>=0.4.1",
  "langchain_core>=1.2.4",
  "langchain_google_genai>=4.1.2",
  "langchain_openai>=1.1.6",
  "langgraph>=1.0.5",
  "langgraph-checkpoint-mongodb>=0.2.1",
  "langgraph-checkpoint-postgres>=3.0.0",
  "langgraph-checkpoint-sqlite>=2.0.11",
  "langgraph-prebuilt>=1.0.2",
  "langsmith>=0.5.0",
  "pandas>=2.3.3",
  "psycopg>=3.2.12",
  "psycopg-binary>=3.2.12",
  "pydantic>=2.12.5",
  "pydantic-settings>=2.0.0",
  "pymongo>=4.15.5",
  "requests>=2.32.5",
  "toon-parse>=2.4.3",
  "torch>=2.9.1",
  "transformers>=4.57.3",
  "speechrecognition>=3.14.3",
  "weasyprint>=67.0",
]

[dependency-groups]
dev = [
  "python-dotenv>=1.2.1",
  "build>=1.3.0",
  "twine>=6.2.0",
  {include-group = "test"},
]
test = [
  "pytest>=8.0",
  "pytest-cov>=4.0",
  "pytest-dotenv>=0.5.2",
]

[project.scripts]
init-agent = "interview_ai.cli.setup:main"

[project.urls]
"Documentation" = "https://toonformatter.net/docs.html?package=interview-ai"
"Download" = "https://pypi.org/project/interview-ai/#files"
"Source" = "https://github.com/ankitpal181/interview-ai"
"Bug Tracker" = "https://github.com/ankitpal181/interview-ai/issues"
"Funding" = "https://github.com/sponsors/ankitpal181"

[tool.pytest.ini_options]
env_files = [
    "tests/.env.test"
]
testpaths = ["tests"]
