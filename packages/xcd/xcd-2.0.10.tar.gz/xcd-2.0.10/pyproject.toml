[project]
name = "xcd"
version = "2.0.10"
description = "X-CELL DNA"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Michal MantiÄ" }]
requires-python = ">=3.10"
dependencies = [
  "pandas",
  "reportlab",
]

[project.optional-dependencies]
django = ["Django>=4.2", "psycopg2-binary"]
streamlit = ["streamlit>=1.36"]

[project.scripts]
xcd-streamlit = "xcd.streamlit.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"xcd" = [
  "django/templates/**/*.html",
  "django/static/**/*",
  "streamlit/**/*.{png,jpg,jpeg,ico}",
]