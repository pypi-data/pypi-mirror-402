[tool.poetry]
name = "modulo-client"
version = "0.1.2"
description = "Python client for Modulo API with RSA signature authentication for LiveKit agent workers"
readme = "README.md"
license = "MIT"
authors = ["Modulo Team"]
keywords = ["modulo", "livekit", "agent", "api", "client", "tools", "actions", "integrations"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [{ include = "modulo" }]

[tool.poetry.urls]
Homepage = "https://github.com/modulo-so/modulo-sdk"
Documentation = "https://docs.modulo.so"
Repository = "https://github.com/modulo-so/modulo-sdk"

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
httpx = ">=0.25.0"
cryptography = ">=41.0.0"
typing_extensions = ">=4.7.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.0.0"
mypy = ">=1.0.0"
ruff = ">=0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
