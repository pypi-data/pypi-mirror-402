[project]
name = "iflow-mcp-automateyournetwork-aci-mcp"
version = "0.1.3"
description = "A Model Context Protocol (MCP) server that provides full CRUD access to the Cisco ACI API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "fastmcp<2.0",
]

[project.scripts]
aci-mcp-server = "aci_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aci_mcp"]

[tool.hatch.build.targets.wheel.shared-data]
"aci_mcp/urls.json" = "aci_mcp/urls.json"