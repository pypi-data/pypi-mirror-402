[project]
name = "iflow-mcp_automateyournetwork_aci_mcp"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server that provides full CRUD access to the Cisco ACI API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "fastmcp>=0.1.0",
]

[project.scripts]
aci-mcp-server = "aci_mcp.main:_main_async"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aci_mcp"]