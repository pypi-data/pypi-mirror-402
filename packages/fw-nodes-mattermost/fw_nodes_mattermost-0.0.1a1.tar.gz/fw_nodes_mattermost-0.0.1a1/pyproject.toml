[project]
name = "fw-nodes-mattermost"
version = "0.0.1a1"
description = "Mattermost nodes for Flowire workflow automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "flowire-sdk>=0.0.1a1",
    "httpx>=0.26.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fw_nodes_mattermost"]

[tool.uv.sources]
flowire-sdk = { path = "../flowire-sdk", editable = true }

[project.entry-points."flowire.nodes"]
mattermost_outgoing_webhook = "fw_nodes_mattermost.nodes.outgoing_webhook:MattermostOutgoingWebhookNode"
mattermost_slash_command = "fw_nodes_mattermost.nodes.slash_command:MattermostSlashCommandNode"
mattermost_post_message = "fw_nodes_mattermost.nodes.post_message:MattermostPostMessageNode"
mattermost_add_reaction = "fw_nodes_mattermost.nodes.add_reaction:MattermostAddReactionNode"
mattermost_stream_trigger = "fw_nodes_mattermost.nodes.stream_trigger:MattermostStreamTriggerNode"

[project.entry-points."flowire.stream_handlers"]
mattermost_ws = "fw_nodes_mattermost.handlers.mattermost_ws:MattermostStreamHandler"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["fw_nodes_mattermost"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
