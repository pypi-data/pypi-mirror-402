[tool.poetry]
name = "isdn-ld"
version = "0.1.0"
description = "A tool to generate the Linked Data dataset for ISDN"
authors = ["Babibubebon <babibubebon@babibubebo.org>"]
homepage = "https://github.com/Babibubebon/isdn-ld"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Babibubebon/isdn-ld"
keywords = ["rdf", "linked data"]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.3.1"
rdflib = "^7.5.0"
joblib = "^1.5.3"
isal = "^1.8.0"
isdn = "^2.0.0"

[tool.poetry.scripts]
isdnld = "isdn_ld.command:cli"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "I"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "ruff (>=0.14.11,<0.15.0)",
    "tap2shacl @ git+https://github.com/Babibubebon/TAP2SHACL.git@main",
]
