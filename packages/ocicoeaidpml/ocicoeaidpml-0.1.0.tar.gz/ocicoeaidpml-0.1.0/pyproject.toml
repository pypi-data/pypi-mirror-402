[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocicoeaidpml"
version = "0.1.0"
description = "Spark schema analysis & ML use-case suggestion tool using OCI LLM"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "nikesh.g.gogia@oracle.com"}
]
keywords = ["spark", "llm", "machine-learning", "schema-analysis", "oci"]

dependencies = [
    "pyspark>=3.3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/coeaidpml"
# Documentation = "https://..."
# Repository = "https://github.com/yourusername/coeaidpml.git"
# Issues = "https://github.com/yourusername/coeaidpml/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["coeaidpml*"]