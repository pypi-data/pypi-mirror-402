[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pywgb"
version = "1.0.5"
authors = [
    { name="Rex Zhou", email="879582094@qq.com" },
]
description = "Wecom(A.K.A. WeChat Work) Group Bot python API."
readme = "README.md"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.8,<3.13"
dependencies = [
    "requests>=2.25.0",
    "jmespath>=1.0.1",
]
[project.optional-dependencies]
all = [
    "pydub",
]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    "pylint",
    "python-dotenv",
    "pydub",
    "pyyaml",
]
build = [
    "build",
    "twine",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/ChowRex/pywgb"
Documentation = "https://github.com/ChowRex/pywgb#readme"
