[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skilleter-readable"

# Version must be incremented to install updated Readable

version = "0.0.8"

authors = [
    {name="John Skilleter", email="john@skilleter.org.uk"},
]

description = "A utility for making log files (particularly Terraform logs) more readable and comparable"

readme = "README.md"

requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
    "skilleter-modules",
]

[tool.setuptools]
packages = ["skilleter_readable"]

[project.urls]
Home = "https://skilleter.org.uk"
Repository = "https://gitlab.com/skilleter/skilleter-readable"
Issues = "https://gitlab.com/skilleter/skilleter-readable/-/issues"

[project.scripts]
readable = "skilleter_readable.readable:readable"
