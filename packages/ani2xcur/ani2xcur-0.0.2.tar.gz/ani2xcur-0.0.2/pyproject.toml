[build-system]
requires = ["setuptools", "pip", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ani2xcur"
description = "一个功能强大的命令行工具，用于在 Windows 和 Linux 平台上发现、转换、安装和管理鼠标指针主题。它支持双向转换，可将 Linux 光标主题 (XCursor) 转为 Windows 格式 (.cur/.ani)，亦可将 Windows 主题转为 Linux 格式，并提供安装、应用和卸载鼠标主题的全套管理功能。"
requires-python = ">=3.10"
readme = { content-type = "text/markdown", file = "README.md" }
license = "GPL-3.0"
license-files = ["LICENSE"]
dynamic = ["version"]
authors = [ {name = "licyk"} ]
dependencies = [
    "win2xcur>=0.1.2",
    "typer",
    "click",
    "zstandard",
    "py7zr",
    "rarfile",
    "requests",
    "tqdm",
    "rich",
]

[project.scripts]
"ani2xcur" = "ani2xcur.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ani2xcur*"]
exclude = ["tests*", "docs*", "*__pycache__*", "*.pyc", "*.pyo", "*.pyd", ".git*", "__pycache__"]
namespaces = true

[tool.setuptools.package-data]
"ani2xcur" = ["source/**/*"]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__", "*.pyc", "*.pyo", "*.pyd", ".git*", ".github*", "tests*", "docs*"]

[tool.setuptools.dynamic]
version = { attr = "ani2xcur.version.VERSION" }

[tool.pylint]
disable = [
    "missing-timeout",
    "too-many-lines",
    "import-outside-toplevel",
    "broad-exception-caught",
    "broad-exception-raised",
    "subprocess-run-check",
    "keyword-arg-before-vararg",
    "fixme"
]

[tool.pylint.format]
max-line-length = 180
ignore-long-lines = "^\\s*(# )?<?https?://\\S+>?$"

[tool.ruff]
line-length = 180
indent-width = 4
lint.ignore = [
    "E402" # module-import-not-at-top-of-file
]
