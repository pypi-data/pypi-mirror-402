[project]
name = "toshi-hazard-store"
version = "1.3.1"

homepage = "https://github.com/GNS-Science/toshi-hazard-store"
description = "Library for saving and retrieving NZHSM openquake hazard results with convenience (uses AWS Dynamodb)."
authors = [
    { name = "Chris B Chamberlain", email = "chrisbc@artisan.co.nz" },
    {name="NSHM Compute Working Group", email="nshm@gns.cri.nz"}    
]
readme="README.md"
license = "AGPL-3.0-or-later"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
requires-python = ">=3.10,<4.0"
packages = [
    { include = "toshi_hazard_store" },
    { include = "tests", format = "sdist" },
]
dependencies = [
    "python-dotenv (>=1.0.1)",
    "pynamodb (>=6.0.0)",
    "pynamodb-attributes (>=0.4.0)",
    "nzshm-common (>=0.8.4)",
    "nshm-toshi-client (>=1.0.1)",
    "numpy (>=1.24)",
    "pandas (>=2)",
    "pyarrow (>=20.0.0)",
    "pydantic (>=2.11.5)",
    "nzshm-model (>=0.13.6)",
    "s3path (>=0.6.1)",
]

[project.scripts]
ths_compat = 'toshi_hazard_store.scripts.ths_compat:main'
ths_import = 'toshi_hazard_store.scripts.ths_import:main'
ths_ds_check = 'toshi_hazard_store.scripts.ths_ds_check:main'
ths_ds_sanity = 'toshi_hazard_store.scripts.ths_ds_sanity:main'
ths_ds_defrag = 'toshi_hazard_store.scripts.ths_ds_defrag:main'
ths_ds_filter = 'toshi_hazard_store.scripts.ths_ds_filter:main'

# Legacy stuff
# ths_r4_query = 'toshi_hazard_store.scripts.ths_r4_query:main'
# store_hazard_v4 = 'toshi_hazard_store.scripts.store_hazard_v4:main'
# ths_r4_migrate = 'toshi_hazard_store.scripts.ths_r4_migrate:main'
# store_hazard_v3 = 'toshi_hazard_store.scripts.store_hazard_v3:main'
# get_hazard = 'toshi_hazard_store.scripts.get_hazard:main'
# query_meta = 'toshi_hazard_store.scripts.query_meta:main'
# ths_cache = 'toshi_hazard_store.scripts.ths_cache:cli'
# ths_testing = 'toshi_hazard_store.scripts.ths_testing:cli'

[dependency-groups]
openquake = [
    "fiona (>=1.9.5)",
    "networkx (>=3.2.1)",
    "numba",
    "pydantic-to-pyarrow (>=0.1.6)",
    "openquake-engine (>=3.20.1)"
]
scripts = [
    "boto3",
    "click (>=8.1.3)",
    "click-plugins (>=1.1.1)",
]
doc = [
    { include-group = "scripts" },
    "mkdocs (>=1.6.1)",
    "mkdocs-autorefs (>=1.0.1)",
    "mkdocs-click (>=0.8.1)",
    "mkdocs-include-markdown-plugin (>=7.1.8)",
    "mkdocs-material (>=9.5.21)",
    "mkdocs-material-extensions (>=1.3.1)",
    "mkdocs-pymdownx-material-extras (>=2.5.6)",
    "mkdocs",
    "mkdocstrings (>=0.26.2)",
    "mkdocstrings-python (>=1.18.2,<2.0.0)",
]

dev = [
    "black (>=24.10.0)",
    "bump2version (>=1.0.1)",
    "flake8 (>=7.1.1)",
    "flake8-docstrings (>=1.7.0)",
    "ipython (>=8.11.0)",
    "isort (>=5.13.2)",
    "matplotlib (>=3.6.3)",
    "mypy (>=1.18.2)",
    "pandas-stubs (==2.3.0.250703.*)",
    "pip-audit (>=2.9.0)",
    "pytest-cov  (>=2.12.0)",
    "pytest-xdist (>=3.5.0)",
    "pyvista (>=0.44.1)",
    "safety (>=3.6.2)",
    "tox (>=4.4.4)",
    "semver",
    "pytest-lazy-fixtures",
    "moto (>=4,<5.0.0)",
    "types-requests (>=2.32.4.20250913,<3.0.0.0)",
    "twine (>=6.2.0,<7.0.0)",
]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
