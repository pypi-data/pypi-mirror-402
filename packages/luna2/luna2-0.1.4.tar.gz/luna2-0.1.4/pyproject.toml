[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "luna2"
version = "0.1.4"
description = "Real-Time VLAs via Future-state-aware Asynchronous Inference."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
authors = [
    {name = "Jin Fagang"}
]


dependencies = [
    "lerobot[feetech,smolvla]==0.4.1",
    # "transformers @ git+https://github.com/huggingface/transformers.git@dcddb970176382c0fcf4521b0c0e6fc15894dfe0",
    "transformers",
    "peft>=0.18.0",
    "bitsandbytes>=0.48.2",
    "flask>=3.1.2",
    "flask-cors>=4.0.0",
    "requests>=2.31.0",
    "reachy2_sdk",
    "superbot2",
    "loguru"
]

[project.urls]
Homepage = "https://github.com/jinfagang/luna"
Repository = "https://github.com/jinfagang/luna"

[project.scripts]
luna = "luna.cli:main"

[tool.setuptools.packages.find]
where = ["."]