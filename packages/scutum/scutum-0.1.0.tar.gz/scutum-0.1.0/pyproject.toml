[project]
name = "scutum"
version = "0.1.0"
description = "Framework-agnostic authorization gates inspired by Laravel"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "J. Igor Melo", email = "jigordev@gmail.com" }
]
requires-python = ">=3.10"

dependencies = []

keywords = ["authorization", "acl", "rbac", "permissions", "fastapi", "flask"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
  "Framework :: Flask",
  "Framework :: Django",
  "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/jigordev/scutum"
Repository = "https://github.com/jigordev/scutum"
Issues = "https://github.com/jigordev/scutum/issues"
Documentation = "https://github.com/jigordev/scutum#readme"

[project.optional-dependencies]
flask = ["Flask>=2.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scutum"]
