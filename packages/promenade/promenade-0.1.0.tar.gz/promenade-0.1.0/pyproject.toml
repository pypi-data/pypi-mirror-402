[project]
name = "promenade"
version = "0.1.0"
description = "Local development process manager with web UI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Peter Conerly" }
]
keywords = ["development", "process-manager", "devtools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pyyaml>=6.0",
    "typer>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
    "websockets>=11.0",
]

[project.urls]
Homepage = "https://github.com/peterconerly/promenade"
Repository = "https://github.com/peterconerly/promenade"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
promenade = "promenade.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/promenade"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
