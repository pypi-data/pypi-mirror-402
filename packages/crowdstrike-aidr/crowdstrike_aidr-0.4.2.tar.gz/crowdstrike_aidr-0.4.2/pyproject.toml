[project]
name = "crowdstrike-aidr"
version = "0.4.2"
description = "Python SDK for CrowdStrike AIDR."
readme = "README.md"
license = "MIT"
authors = [
    { name = "CrowdStrike", email = "support@crowdstrike.com" },
]
classifiers = [
  "Typing :: Typed",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: OS Independent",
  "Operating System :: POSIX",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License"
]

requires-python = ">=3.12"

dependencies = [
  "httpx ~=0.28.1",
  "pydantic ~=2.12.5",
  "typing-extensions ~=4.15.0",
]

[dependency-groups]
dev = [
  "mypy ==1.19.0",
  "pytest-asyncio ==1.3.0",
  "pytest_httpserver ==1.1.3",
  "ruff ==0.14.9",
]

[build-system]
requires = ["uv_build ==0.9.13"]
build-backend = "uv_build"

[tool.mypy]
python_version = "3.12"
color_output = true
error_summary = true
implicit_reexport = false
pretty = true
show_column_numbers = true
warn_unused_ignores = true
plugins = ['pydantic.mypy']

[tool.pydantic-mypy]
init_forbid_extra = false
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle
    "F",      # Pyflakes
    "FA",     # flake8-future-annotations
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "I",      # isort
    "RUF022", # unsorted-dunder-all
]
ignore = []

[tool.lint.pyupgrade]
# Preserve types, even if a file has `from __future__ import annotations`.
keep-runtime-typing = true
