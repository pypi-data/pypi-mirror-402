[build-system]
requires = ["setuptools>=70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "integradio"
version = "0.3.0"
description = "Vector-embedded Gradio components for semantic codebase navigation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "AI Development Lab"}
]
maintainers = [
    {name = "AI Development Lab"}
]
keywords = [
    "gradio",
    "embeddings",
    "semantic-search",
    "ui-components",
    "vector-database",
    "visualization",
    "ollama",
    "nomic-embed-text",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "gradio>=4.0.0,<7.0.0",
    "numpy>=1.24.0",
    "httpx>=0.24.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
hnsw = ["hnswlib>=0.7.0"]
api = ["fastapi>=0.100.0", "uvicorn>=0.23.0"]
pages = ["pandas>=2.0.0"]
all = [
    "hnswlib>=0.7.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pandas>=2.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/mikeyfrilot/integradio"
Documentation = "https://github.com/mikeyfrilot/integradio#readme"
Repository = "https://github.com/mikeyfrilot/integradio"
Issues = "https://github.com/mikeyfrilot/integradio/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["integradio*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "integration: tests that require external services (Ollama)",
]
