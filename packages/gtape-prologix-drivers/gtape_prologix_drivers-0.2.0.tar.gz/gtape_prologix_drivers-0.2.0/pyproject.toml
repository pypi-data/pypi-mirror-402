[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtape-prologix-drivers"
version = "0.2.0"
description = "Python drivers for lab instruments via Prologix GPIB-USB controller"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Cognitohazard", email = "me@cog.icu" }
]
keywords = [
    "gpib",
    "prologix",
    "lab-instruments",
    "scpi",
    "hp33120a",
    "tds460a",
    "tds3000",
    "e3631a",
    "hp34401a",
    "plz164w",
    "test-equipment",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
]
dependencies = [
    "pyserial>=3.5",
]

[project.optional-dependencies]
awg = ["numpy>=1.24"]
dev = ["pytest>=7.0", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/cognitohazard/gtape-prologix-drivers"
Documentation = "https://github.com/cognitohazard/gtape-prologix-drivers#readme"
Repository = "https://github.com/cognitohazard/gtape-prologix-drivers"
Issues = "https://github.com/cognitohazard/gtape-prologix-drivers/issues"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/gtape_prologix_drivers"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
