#Package
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Vault_Lens"
version = "0.1.0"
authors = [
  { name="Steven Polino", email="stpolino@gmail.com" },
]
description = "Vault_Lens lets you run private datasets locally and gives Ollama a lens to see in the vault. Raw data is never touched by the llm."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # pandas
    # python-dotenv
    # openai
    # requests#
]

[project.urls]
"Homepage" = "https://github.com/CharSiu8/Vault_Lens"
"GithubPage" = "https://charsiu8.github.io/Vault_Lens/"
"Bug Tracker" = "https://github.com/yourusername/vaultlens/issues"

# find source code
[tool.setuptools.packages.find]
where = ["."] 

[project.scripts]
vaultlens = "vaultlens.main:main"