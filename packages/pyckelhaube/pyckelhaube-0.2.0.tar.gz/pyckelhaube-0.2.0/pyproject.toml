[tool.poetry]
name = "pyckelhaube"
version = "0.2.0"
description = "A Python library for testing Helm chart rendering"
authors = ["Quantraum <support@quantraum.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pyckelhaube", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
mypy = "^1.0"
ruff = "^0.1"
black = "^23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
addopts = "--cov=src/pyckelhaube --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true
strict_equality = true
exclude = ["venv", ".venv", "build", "dist"]

[[tool.mypy.overrides]]
module = "yaml.*"
ignore_missing_imports = true
ignore_errors = true

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["venv", ".venv", "build", "dist", "__pycache__"]
select = [
    "E", "W",      # pycodestyle errors and warnings
    "F",           # Pyflakes
    "I",           # isort
    "N",           # pep8-naming
    "UP",          # pyupgrade
    "C4",          # flake8-comprehensions
    "B",           # flake8-bugbear
    "A",           # flake8-builtins
]

[tool.ruff.isort]
known-first-party = ["pyckelhaube"]

[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | __pycache__
)/
'''

