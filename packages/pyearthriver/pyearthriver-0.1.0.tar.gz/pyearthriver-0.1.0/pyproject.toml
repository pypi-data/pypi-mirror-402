[build-system]
requires = ["setuptools>=61.0", "wheel", "cython>=0.29.0", "numpy>=1.20.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyearthriver"
version = "0.1.0"
description = "A Python library for analyzing and processing river network flowlines using graph-based algorithms"
readme = "README.md"
authors = [
    {name = "Chang Liao", email = "changliao.climate@gmail.com"}
]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology",
]
keywords = ["river", "network", "graph", "hydrology", "flowlines", "stream network"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pyearth>=0.2.0",
    "rtree>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/changliao1025/pyearthriver"
Documentation = "https://github.com/changliao1025/pyearthriver"
Repository = "https://github.com/changliao1025/pyearthriver"
"Bug Tracker" = "https://github.com/changliao1025/pyearthriver/issues"

[tool.setuptools]
packages = ["pyearthriver", "pyearthriver.classes", "pyearthriver.algorithms", "pyearthriver.algorithms.auxiliary", "pyearthriver.algorithms.cython", "pyearthriver.formats"]

[tool.setuptools.package-data]
pyearthriver = ["*.pyx"]
