[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "MoireStudio"
version = "1.0.0"
description = "Universal Twisted Electronic Structure Calculation Package"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Junxi Yu" }]
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.23",
  "scipy>=1.9",
  "matplotlib>=3.7"
]

[project.scripts]
MoireStudio = "MoireStudio.driver:main"
Moirestudio = "MoireStudio.driver:main"   
moireStudio = "MoireStudio.driver:main"  
moirestudio = "MoireStudio.driver:main"  
MOIRESTUDIO = "MoireStudio.driver:main"  

[tool.setuptools.packages.find]
where = ["src"]
