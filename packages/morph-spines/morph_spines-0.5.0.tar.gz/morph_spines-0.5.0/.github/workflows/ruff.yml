# This workflow will perform linter checks with Ruff when a PR is created

name: Lint with Ruff

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
    
      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check src tests
