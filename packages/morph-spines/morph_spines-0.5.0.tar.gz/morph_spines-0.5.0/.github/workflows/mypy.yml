# This workflow will perform type annotation checks with mypy when a PR is created

name: Type check with mypy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
    
      - name: Install mypy
        run: pip install mypy

      - name: Run mypy
        run: mypy src
