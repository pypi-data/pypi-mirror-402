# Browser Configuration
# Supported browsers: chrome, firefox, edge, safari

# Browser selection
browser=chrome

# Headless mode (true/false)
headless=false

# Window size (widthxheight)
window_size=1920x1080

# Browser arguments (comma-separated, applied to selected browser automatically)
# Common args: --disable-gpu, --no-sandbox, --incognito, --start-maximized, --disable-extensions
# Note: Framework will handle browser-specific compatibility automatically
args=--incognito

# WebDriver executable path (optional - leave empty for auto-detection)
driver_path=