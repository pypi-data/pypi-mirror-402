[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orbs-cli"
version = "0.1.5"
description = "Orbs - an automation framework for Web, Mobile (Appium), and API testing designed to grow with your team"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
authors = [
  { name = "Muhamad Badru Salam", email = "badrusalam760@gmail.com" }
]
dependencies = [
  "typer[all]",
  "flask",
  "pyyaml",
  "apscheduler",
  "jinja2",
  "requests",
  "python-dotenv",
  "Appium-Python-Client",
  "selenium",
  "behave",
  "reportlab",
  "InquirerPy"
]

[project.scripts]
orbs = "orbs.cli:app"

[project.urls]
Homepage = "https://github.com/badrusalam11/orbs-cli"
Repository = "https://github.com/badrusalam11/orbs-cli"
Issues = "https://github.com/badrusalam11/orbs-cli/issues"

[tool.setuptools]
packages = { find = {} }

[tool.setuptools.package-data]
orbs = [
  "templates/**/*",
  "spy/js/*.js",
]