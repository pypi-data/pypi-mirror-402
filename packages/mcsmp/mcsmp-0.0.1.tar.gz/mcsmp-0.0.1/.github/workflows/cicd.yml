name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    tags:
      - 'v*'

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install .[test]
      - name: Run Mypy
        run: mypy .
      # No tests yet
      # - name: Run Tests
      #   run: pytest

  publish-testpypi:
    name: Publish to TestPyPI
    needs: test-and-lint
    # Runs on PRs OR when a tag is pushed
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build package
        run: pipx run hatch build
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true # Prevents failure if PR is updated

  publish-pypi:
    name: Publish to PyPI
    needs: [test-and-lint, publish-testpypi]
    # Only runs when you push a version tag (v0.0.1)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build package
        run: pipx run hatch build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1