[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "mcsmp"
version = "0.0.1"
authors = [
  { name="TechnoBro03"},
]
description = "A client library for interacting with the Minecraft Server Management Protocol."
readme = "README.md"

requires-python = ">=3.10"

dependencies = [
  "pydantic",
  "pyeventic",
  "websockets"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/TechnoBro03/MC-SMP"
Issues = "https://github.com/TechnoBro03/MC-SMP/issues"
Wiki = "https://github.com/TechnoBro03/MC-SMP/wiki"

[project.optional-dependencies]
test = [
  "mypy"
]
