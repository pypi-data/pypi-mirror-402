[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py2glua"
version = "0.0.1a2"
description = "Transpiler from Python to GLua"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
authors = [{ name = "Cain" }]
dependencies = ["colorama"]

[project.scripts]
py2glua = "py2glua.cli:main"

[project.urls]
homepage = "https://github.com/py-love-gmod/py2glua"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
