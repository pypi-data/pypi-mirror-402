[project]
name = "opencode-analyzer"
version = "0.1.0"
description = "A comprehensive tool to analyze opencode logs and provide insights into development activity"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "jsonschema>=4.0.0",
    "python-dateutil>=2.8.0",
    "pathlib2>=2.3.7",
    "pytest>=9.0.2",
    "orjson>=3.11.5",
    "pytz>=2025.2",
]

[dependency-groups]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

[project.scripts]
opencode-analyzer = "opencode_analyzer.cli:main"

[tool.uv]
package = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
