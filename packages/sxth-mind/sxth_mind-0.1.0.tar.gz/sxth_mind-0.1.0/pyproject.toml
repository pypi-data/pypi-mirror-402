[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sxth-mind"
version = "0.1.0"
description = "The understanding layer for adaptive AI products"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "sxth.ai", email = "hello@sxth.ai" }
]
keywords = [
    "ai",
    "llm",
    "cognitive-state",
    "memory",
    "agents",
    "personalization",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
agno = ["agno>=1.0"]
openai = ["openai>=1.0"]
api = ["fastapi>=0.100", "uvicorn>=0.23", "httpx>=0.25"]
sqlite = ["aiosqlite>=0.19"]
postgres = ["asyncpg>=0.29", "sqlalchemy>=2.0"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
    "mypy>=1.0",
]
all = [
    "sxth-mind[agno,api,sqlite,postgres,dev]",
]

[project.scripts]
sxth-mind = "sxth_mind.cli:main"

[project.urls]
Homepage = "https://github.com/sxth-ai/sxth-mind"
Documentation = "https://docs.sxth.ai"
Repository = "https://github.com/sxth-ai/sxth-mind"
Issues = "https://github.com/sxth-ai/sxth-mind/issues"

[tool.hatch.build.targets.wheel]
packages = ["sxth_mind"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E402"]  # Allow late imports after pytest.importorskip()

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
