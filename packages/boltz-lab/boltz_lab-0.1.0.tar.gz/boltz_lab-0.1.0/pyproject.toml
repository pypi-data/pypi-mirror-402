[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boltz-lab"
version = "0.1.0"
description = "Python client for the Boltz Lab API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Boltz PBC", email = "support@boltz.bio" }]
keywords = ["boltz", "api", "client", "molecular", "prediction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "click>=8.1",
    "tenacity>=8.2.3",
    "python-dotenv>=1.0.0",
    "rich>=13.7.0",
]

[project.scripts]
boltz-lab = "boltz_lab.cli:cli"

[project.urls]
Homepage = "https://github.com/boltz-bio/boltz-lab-python"
Repository = "https://github.com/boltz-bio/boltz-lab-python"

[tool.ruff]
target-version = "py310"
line-length = 150

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "C4", "SIM", "RET", "ARG", "PTH"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.setuptools]
packages = ["boltz_lab"]

[tool.setuptools.package-data]
boltz_lab = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
