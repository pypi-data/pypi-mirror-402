[project]
name = "my-personal-spanish-conjugation-generator"
version = "0.1.1"
description = "Spanish conjugation generator"
readme = "README.md"
authors = [
    { name = "David L.", email = "fantaph@icloud.com" }
]
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/example/spanish-conjugator"
Documentation = "https://github.com/example/spanish-conjugator"
Source = "https://github.com/example/spanish-conjugator"

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"
