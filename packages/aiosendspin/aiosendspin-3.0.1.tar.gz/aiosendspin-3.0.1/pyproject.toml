[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=62.3",
]

[project]
name = "aiosendspin"
authors = [
    { name = "Sendspin Protocol Authors", email = "sendspin@openhomefoundation.org" },
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aiohttp>=3.9.2",
    "av>=15.0.0",
    "mashumaro>=3.14",
    "orjson>=3.10.0",
    "pillow>=11.0.0",
    "zeroconf>=0.147",
]
description = "Async Python implementation of the Sendspin Protocol."
readme = "README.md"
requires-python = ">=3.12"
version = "3.0.1"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
numpy = [
    "numpy>=1.26.0",
]
test = [
    "codespell==2.4.1",
    "isort==7.0.0",
    "mypy==1.19.1",
    "pre-commit==4.5.1",
    "pre-commit-hooks==6.0.0",
    "pytest==9.0.2",
    "pytest-aiohttp==1.1.0",
    "pytest-cov==7.0.0",
    "syrupy==5.0.0",
    "tomli==2.4.0",
    "ruff==0.14.13",
]

[tool.codespell]

[tool.ruff]
fix = true
show-fixes = true
line-length = 100
target-version = "py312"

[tool.ruff.lint]
ignore = [
    "ANN002",
    "ANN003",
    "ANN401",
    "D203",
    "D213",
    "D417",
    "EM101",
    "EM102",
    "FIX002",
    "PLR2004",
    "PGH004",
    "PD011",
    "S101",
    "TC001",
    "TC003",
    "TD002",
    "TD003",
    "TD004",
    "TRY003",
    "TRY400",
    "COM812",
    "S104",
]
select = [
    "ALL",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 25
max-returns = 15
max-statements = 50

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.isort]
known-first-party = [
    "aiosendspin",
]

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.ruff.format]
line-ending = "lf"

[tool.mypy]
platform = "linux"
python_version = "3.12"
follow_imports = "normal"
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
enable_error_code = [
    "ignore-without-code",
    "redundant-self",
    "truthy-iterable",
]
extra_checks = false
local_partial_types = true
no_implicit_optional = true
no_implicit_reexport = true
show_error_codes = true
strict_equality = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
packages = [
    "aiosendspin",
]

[tool.pytest.ini_options]
addopts = "--cov"
asyncio_mode = "auto"
