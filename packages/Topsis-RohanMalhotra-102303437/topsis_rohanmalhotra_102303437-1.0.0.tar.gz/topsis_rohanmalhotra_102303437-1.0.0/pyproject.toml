[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-RohanMalhotra-102303437"
version = "1.0.0"
description = "TOPSIS implementation (CLI)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Rohan Malhotra", email = "rmalhotra1_be23@thapar.edu"}
]
dependencies = [
  "pandas>=1.5"
]

[project.urls]
Homepage = "https://pypi.org/"

[project.scripts]
# This creates a command `topsis` after installation
topsis = "topsis_rohanmalhotra_102303437.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
