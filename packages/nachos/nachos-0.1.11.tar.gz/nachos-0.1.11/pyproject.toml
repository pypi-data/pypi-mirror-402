[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "nachos"
dynamic = []
authors = [
    { name = "lduchosal", email = "lduchosal@github.com" },
]
description = "A CLI tool to manage Nagios Core via HTTP REST API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
keywords = [
    "nagios",
    "monitoring",
    "cli",
    "api",
    "devops",
]
dependencies = [
    "click>=8.0,<9.0",
]
version = "0.1.11"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/lduchosal/nagioscli"
"Bug Reports" = "https://github.com/lduchosal/nagioscli/issues"
Source = "https://github.com/lduchosal/nagioscli"
Documentation = "https://github.com/lduchosal/nagioscli/blob/main/README.md"

[project.scripts]
nagioscli = "nagioscli.cli:main"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "mypy>=0.800",
    "ruff>=0.1.0",
    "pdm>=2.0.0",
    "pdm-bump",
]

[tool.pdm.version]
source = "file"
path = "nagioscli/__init__.py"

[tool.pdm.scripts]
format = "ruff format"
typecheck = "mypy nagioscli/"
build = "python -m build"
install = "pdm install"
install-dev = "pdm install -G dev"
clihelp = "nagioscli --help"
cliproblems = "nagioscli problems"
test = "env PYTHONPATH=src python -m pytest tests/ -v --cov=nagioscli --cov-report=term-missing"
test-quick = "env PYTHONPATH=src python -m pytest tests/ --tb=no -q"
test-unit = "env PYTHONPATH=src python -m pytest tests/unit/ -v"
test-integration = "env PYTHONPATH=src python -m pytest tests/integration/ -v"
test-cov = "env PYTHONPATH=src python -m pytest tests/ -v --cov=nagioscli --cov-report=html --cov-report=term-missing"
lint = "ruff check nagioscli/ tests/"
lint-fix = "ruff check --fix nagioscli/ tests/"
format-check = "black --check nagioscli/ tests/"
check = [
    "lint",
    "format-check",
    "typecheck",
    "test",
]
clean = "rm -rf .coverage htmlcov/ .pytest_cache/ __pycache__/ nagioscli/__pycache__/"
version-patch = "pdm bump patch"
version-minor = "pdm bump minor"
version-major = "pdm bump major"

[tool.pdm.scripts.cli]
composite = [
    "clihelp",
    "cliproblems",
]

[tool.pdm.scripts.all]
composite = [
    "install",
    "format",
    "build",
    "test",
    "cli",
]

[tool.black]
line-length = 100
target-version = [
    "py310",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v"

[tool.pdm-bump]
version-files = [
    "nagioscli/__init__.py:__version__",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "UP",
    "B",
    "C4",
]
ignore = [
    "E501",
]
