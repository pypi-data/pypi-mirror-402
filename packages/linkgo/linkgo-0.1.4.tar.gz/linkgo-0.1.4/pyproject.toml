[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linkgo"
version = "0.1.4"
authors = [
  { name="ghoste12125", email="anonymosmauros@gmail.com" },
]
description = "An extremely fast, professional-grade tool to find and extract all hyperlinks from web pages based on a search query."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]
dependencies = [
    "ddgs",
    "aiohttp",
    "beautifulsoup4",
]

[project.urls]
"Homepage" = "https://github.com/ghostescript/linkgo"
"Bug Tracker" = "https://github.com/ghostescript/linkgo/issues"

[project.scripts]
linkgo = "linkgo.linkgo:cli_main"
