[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyModbusTCPtools"
version = "0.1.0"
description = "Cliente Modbus TCP resiliente com leitura e escrita tipada, reconexão automática e endianness avançado"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Jocivaldo Siqueira da Silva Júnior", email = "siqueira89jr@gmail.com" }
]

license = { text = "MIT" }

dependencies = [
  "pyModbusTCP>=0.2.0"
]

[tool.setuptools.packages.find]
where = ["src"]
