[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "leeno-mcp"
version = "0.5.0"
description = "MCP Server for LeenO - Computi Metrici management through LibreOffice"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "LeenO Team" }
]
keywords = [
    "mcp",
    "leeno",
    "libreoffice",
    "computo",
    "metrico",
    "construction",
    "estimate",
    "building",
    "quantity-surveying",
    "ai-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0,<2.0.0",
    "pydantic>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/mikibart/leeno-mcp-server"
Repository = "https://github.com/mikibart/leeno-mcp-server.git"
Documentation = "https://github.com/mikibart/leeno-mcp-server#readme"
Issues = "https://github.com/mikibart/leeno-mcp-server/issues"
Changelog = "https://github.com/mikibart/leeno-mcp-server/blob/master/CHANGELOG.md"

[project.scripts]
leeno-mcp = "leeno_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/leeno_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/leeno_mcp"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
