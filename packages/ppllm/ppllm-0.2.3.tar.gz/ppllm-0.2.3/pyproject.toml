readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "accelerate>=1.12.0",
    "datasets>=3.6.0",
    "ipython>=8.37.0",
    "jsonargparse>=4.41.0",
    "seaborn>=0.13.2",
    "vllm>=0.9.1",
]
authors = [
  {name = "Paul Lerner"}
]
license = "MIT"
license-files = ["LICENSE"]
[project.urls]
Homepage = "https://github.com/PaulLerner/ppllm"
[tool.uv]
package = true
