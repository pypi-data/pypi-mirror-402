[metadata]
name = aioboto3-cm
version = attr: aioboto3_cm.__version__
description = aioboto3 client manager. Manage aioboto3 sessions and clients without context managers (with statements).
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
author = Brandon Temple Paul
author_email = btemplepgit@gmail.com
url = https://github.com/btemplep/aioboto3-cm
project_urls = 
	Repository = https://github.com/btemplep/aioboto3-cm
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Python Modules
license = Apache License 2.0
license_files = 
	LICENSE
keywords = 
	aio
	aioboto3
	aiobotocore
	api
	async
	asyncio
	aws
	boto3
	botocore
	cache
	client
	cm
	context
	fastapi
	fast
	manager
	session
	sdk
python_requires = >= 3.10

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	aioboto3
	botocore

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	build
	coverage
	moto[server]
	nox
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	pytz
	twine

[egg_info]
tag_build = 
tag_date = 0

