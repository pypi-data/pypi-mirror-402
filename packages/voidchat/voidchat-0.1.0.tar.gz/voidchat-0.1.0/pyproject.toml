[build-system]
requires = ["setuptools>=69.5.1", "wheel>=0.44.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voidchat"
version = "0.1.0"
description = "MCP + Skills enabled CLI/REPL chat agent"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "mcp==1.25.0",
  "openai==2.14.0",
  "python-dotenv==1.2.1",
  "pyyaml==6.0.3",
  "prompt-toolkit==3.0.52",
]

[project.optional-dependencies]
pptx-tools = [
  "python-pptx",
  "pillow",
  "six",
  "defusedxml",
  "lxml",
]

[project.scripts]
voidchat = "voidchat.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
