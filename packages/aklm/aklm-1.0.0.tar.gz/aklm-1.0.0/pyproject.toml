[tool.poetry]
name = "aklm"
version = "1.0.0"
description = "Automatic Keyboard Layout Manager for i3wm"
authors = ["Adrien Oliva <aoliva@yapbreak.fr>"]
license = "MIT"
readme = "README.rst"
homepage = "https://git.yapbreak.fr/aoliva/aklm"
repository = "https://git.yapbreak.fr/aoliva/aklm"
documentation = "https://aoliva.pages.yapbreak.fr/aklm/doc"
keywords = ["i3", "keyboard", "layout"]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python",
]
packages = [{include = "aklm"}]

[tool.poetry.urls]
"Issues" = "https://git.yapbreak.fr/aoliva/aklm/-/issues"

[tool.poetry.dependencies]
python = "^3.10"
i3ipc = "^2.2.1"

[tool.poetry.scripts]
aklm = "aklm.manager:_start"

[tool.poetry.group.dev.dependencies]
pylint = "^4.0.4"
pep8 = "^1.7.1"
flake8-html = "^0.4.3"
pylint-json2html = "^0.5.0"
sphinx = "^8.1.0"
sphinx-autodoc-typehints = "^3.0.0"
sphinx-rtd-theme = "^3.0.2"
gitpython = "^3.1.46"
pytest = "^8.3.4"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
tox = "^4.34.1"
coverage = "^7.13.1"
junit2html = "^31.0.5"
twine = "^6.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

asyncio_mode = "auto"
