[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snoogle13-vault-secrets"
version = "0.1.9"
description = "Retrieve secrets from HashiCorp Vault using AppRole authentication."
authors = [
  { name = "Thomas Bassett", email = "thomas@leospokevault.co.uk" }
]
dependencies = [
  "hvac>=1.2.0"
]
readme = "README.md"
requires-python = ">=3.7"
