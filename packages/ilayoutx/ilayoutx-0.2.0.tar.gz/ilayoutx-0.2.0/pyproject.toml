[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "ilayoutx"
description = "Universal library for network node layout and edge routing."
authors = [
  {name = "Fabio Zanini", email = "fabio.zanini@unsw.edu.au"}
]
maintainers = [
  {name = "Fabio Zanini", email = "fabio.zanini@unsw.edu.au"}
]
requires-python = ">=3.11"
readme = "README.md"
dynamic = ["version"]
dependencies = [
  "numpy>=2.0.0",
  "pandas>=2.0.0",
  "scipy>=1.11.0",
  "rectangle-packer>=2.0.0",
  "circlify>=0.15.0",
]

license = {text = "MIT"}
license-files = ["LICEN[CS]E.*"]
keywords = ["network", "graph", "layout", "routing", "embedding"]
classifiers = [
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Rust",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Topic :: Scientific/Engineering :: Visualization",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

[dependency-groups]
test-noumap = [
  "pytest>=7.0.0",
  "flake8>=3.9.0",
  "igraph>=0.11.8",
  "networkx>=3.4.2",
  #"pandas-stubs>=2.2.3.250527",
  "types-networkx>=3.5.0.20250610",
]
test = [
  {include-group = "test-noumap"},
  "umap-learn>=0.5.11",
]
docs = [
  "sphinx",
  "myst-parser>=4.0.1",
  "sphinx-design>=0.6.1",
  "sphinx-gallery>=0.19.0",
  "igraph>=0.11.8",
  "networkx>=3.4.2",
  "pylint>=3.3.7",
  "pydata-sphinx-theme>=0.16.1",
  "matplotlib>=3.10.0",
]
dev = [
  "ipython>=9.9.0",
  "ipdb>=0.13.13",
  "coverage>=7.13.1",
  "genbadge>=1.1.3",
]

typing = ["mypy", "types-requests"]
typing-test = [{include-group = "typing"}, {include-group = "test"}, "useful-types"]

[project.urls]
Homepage = "https://github.com/fabilab/ilayoutx"
Documentation = "https://readthedocs.org/ilayoutx"
Repository = "https://github.com/fabilab/ilayoutx.git"
"Bug Tracker" = "https://github.com/fabilab/ilayoutx/issues"
Changelog = "https://github.com/fabilab/ilayoutx/blob/main/CHANGELOG.md"

[tool.maturin]
module-name = "ilayoutx._ilayoutx"
python-source = "python"
features = ["pyo3/extension-module"]


[tool.ruff]
line-length = 100
extend-exclude = ["gallery/**/plot_*.py", "gallery/**/data/*"]
