[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "switchgen"
version = "0.1.1"
description = "Image and video generator using ComfyUI as a library"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "SwitchSides" }
]
dependencies = [
    # SwitchGen UI
    "PyGObject>=3.42",
    "huggingface_hub>=0.20.0",

    # ComfyUI core dependencies
    "torch",
    "torchsde",
    "torchvision",
    "torchaudio",
    "numpy>=1.25.0",
    "einops",
    "transformers>=4.50.3",
    "tokenizers>=0.13.3",
    "sentencepiece",
    "safetensors>=0.4.2",
    "aiohttp>=3.11.8",
    "yarl>=1.18.0",
    "pyyaml",
    "Pillow>=10.0",
    "scipy",
    "tqdm",
    "psutil>=5.9",
    "av>=14.2.0",

    # Optional but recommended for full functionality
    "kornia>=0.7.1",
    "spandrel",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
switchgen = "switchgen.__main__:main"

[project.gui-scripts]
switchgen-gui = "switchgen.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/switchgen"]

[tool.hatch.envs.default]
dependencies = [
    "pytest",
    "pytest-asyncio",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
