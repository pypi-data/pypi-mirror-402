[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ralph-loop"
version = "0.2.0"
description = "Autonomous development loop with context rotation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Ilja Weber", email = "info@ilja-weber.de" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.12.0",
    "pathspec>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.8",
    "ruff>=0.2",
]

[project.scripts]
ralph = "ralph.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/ralph"]

[tool.mypy]
strict = true
python_version = "3.10"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=ralph --cov-report=term-missing"

[tool.coverage.run]
source = ["src/ralph"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
