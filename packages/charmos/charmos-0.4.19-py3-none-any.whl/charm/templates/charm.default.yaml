version: "0.4.1"  # [System] UAC Protocol Version

# 1. Metadata
persona:
  name: "My Charm Agent"
  
  # [Required] Semantic version of the agent
  # Update this number (e.g., 0.1.1 -> 0.1.2) when publishing changes.
  version: "0.1.0"
  
  description: "A short description of what this agent does."
  full_description: |
    # My Charm Agent
    Describe your agent's capabilities and usage here.
  authors: ["Your Name"]
  tags: ["agent"]
  license: "MIT"
  
  # Storefront Assets
  # assets:
  #   icon: "https://.../icon.png"
  #   banner: "https://.../banner.jpg"

# 2. Pricing
pricing:
  type: "free"

# 3. Interface (UI Definition)
interface:
  input:
    type: "object"
    required: ["task"]
    properties:
      task:
        type: "string"
        title: "Task Input"
        description: "What should the agent input?"
        x-ui-widget: "textarea"
      
      # [Optional] File Upload Configuration
      # Uncomment and rename the variable below if your agent needs to read files.
      # The platform will automatically inject the uploaded filename into this variable.
      # doc_file:
      #   type: "string"
      #   title: "Upload Document"
      #   description: "Upload a PDF or Image."
      #   x-ui-widget: "file"

  output:
    type: "object"
    description: "The agent's result."

# 4. Runtime Configuration
runtime:
  adapter:
    # [Updated] Options: crewai, langchain, langgraph, custom
    type: "crewai"  
    
    # Path to your agent object (module:variable)
    # If type is 'custom', this can be a simple function (e.g., 'src.main:run').
    entry_point: "src.main:agent"
    
    # List required environment variable NAMES (keys only, no values)
    environment_variables:
      - "OPENAI_API_KEY"

  injections:
    llm_client: true
    tools: []

# 5. Governance
policies:
  allow_internet_access: true
  max_steps: 20