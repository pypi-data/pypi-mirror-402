[project]
name = "ghpeek"
version = "0.1.0"
description = "Stylish TUI to browse GitHub repositories, issues, and pull requests."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "textual",
  "PyGithub",
  "rich",
  "markdown",
  "python-dotenv",
]

[project.scripts]
ghpeek = "ghpeek.app:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ghpeek*"]
