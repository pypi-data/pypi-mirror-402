[project]
authors = [
    {name = "Alex Thomae", email = "egos-helpers@egos.tech"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
]
description = "A python library for helper functions"
name = "egos-helpers"
version = '1.2.3'
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Homepage = "https://gitlab.com/egos-tech/egos-helpers"
Source = "https://gitlab.com/egos-tech/egos-helpers"

[tool.poetry]
packages = [{ include = "egos_helpers", from = "." }]

[tool.poetry.dependencies]
python         = "^3.12"
pygelf         = "0.4.3"

[tool.poetry.group.test.dependencies]
pylint            = "4.0.4"

[tool.pylint.format]
max-line-length = 120

[tool.pylint."messages control"]
disable = [
]

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
