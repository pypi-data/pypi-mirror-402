[project]
name = "momatrix"
version = "0.1.1"
description = "A custom widget for matrix input built with anywidget and marimo."
readme = "README.md"
license = { text = "MIT" }
keywords = ["marimo", "anywidget", "matrix", "widget", "ui", "numpy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Visualization",
]
authors = [
    { name = "Hannes Knoll", email = "git@hannesknoll.de" }
]
requires-python = ">=3.13"
dependencies = [
    "anywidget>=0.9.21",
    "marimo>=0.19.4",
    "numpy>=2.4.1",
]

[project.urls]
Repository = "https://codeberg.org/hannesknoll/momatrix"
Issues = "https://codeberg.org/hannesknoll/momatrix/issues"

[project.scripts]
momatrix = "momatrix:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
