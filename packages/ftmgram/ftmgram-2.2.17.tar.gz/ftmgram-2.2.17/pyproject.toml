[project]
name = "ftmgram"
dynamic = ["version"]
description = "Elegant, modern and asynchronous Telegram MTProto API framework (Pyrogram fork)"
authors = [{ name = "FTM DEVELOPERZ", email = "ftmdeveloperz@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "LGPL-3.0-or-later" }

dependencies = [
    "pyaes<=1.6.1",
    "pysocks<=1.7.1",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

keywords = ["telegram", "mtproto", "pyrogram", "client", "async"]

[project.urls]
Homepage = "https://ftmbotzx.github.io/ftmgram/"
Source = "https://github.com/ftmbotzx/ftmgram"
Tracker = "https://github.com/ftmbotzx/ftmgram/issues"
Community = "https://t.me/FtmdevTGFork"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "ftmgram/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["ftmgram"]

[project.optional-dependencies]
fast = [
    "PyTgCrypto>1.2.9.2,<=1.4",
    "uvloop>0.18.0,<=0.19.0"
]

dev = [
    "pytest",
    "pytest-asyncio",
    "twine",
]
