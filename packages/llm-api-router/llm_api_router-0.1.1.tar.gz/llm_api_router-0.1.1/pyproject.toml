[project]
name = "llm-api-router"
version = "0.1.1"
description = "A unified API routing library for Large Language Models"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]
authors = [
  { name="Allen", email="allen125423412@163.com" }
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/Mikko-ww/llm-api-router"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.8.0",
    "pytest-asyncio>=0.23.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_api_router"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
