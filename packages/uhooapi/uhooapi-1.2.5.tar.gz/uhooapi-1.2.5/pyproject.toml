[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uhooapi"
version = "1.2.5"
authors = [
  {name = "Joshua Monta", email = "joshsmonta@gmail.com"},
]
description = "A python client for uHoo APIs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.13.2,<4.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/getuhoo/uhooapi"
"Bug Tracker" = "https://github.com/getuhoo/uhooapi/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-aiohttp>=1.0.0",
    "pytest-mock>=3.10.0",
    "aioresponses>=0.7.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "tomli>=2.3.0"
]
