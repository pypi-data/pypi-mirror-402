source = "fine_python_virtualenv.VirtualenvPrepareEnvHandler"
env = "dev_workspace"
dependencies = ["fine_python_virtualenv==0.1.*"]

[[tool.finecode.action.prepare_dev_workspaces_envs.handlers]]
