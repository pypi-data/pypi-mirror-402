[project]
name = "yitool"
version = "0.5.0"
description = "@yitech/yitool 工具包"
authors = [
    { name = "Tony Chen", email = "chruit@outlook.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # 核心依赖
    "cachetools>=6.2.0",
    "celery>=5.4.0",
    "click>=8.1.0",
    "croniter>=6.0.0",
    "deepmerge>=2.0",
    "limits>=3.11.0",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.12.0",
    "pydantic-extra-types>=2.11.0",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "setuptools>=80.9.0",
    # 系统工具依赖
    "psutil>=7.1.0",
    # 异步依赖
    "tornado>=6.5.4",
    # 数据库依赖
    "pymysql>=1.1.2",
    "sqlalchemy>=2.0.45",
    "sqlmodel>=0.0.21",
    # 缓存/Redis依赖
    "redis>=6.4.0",
    "fastapi[standard]>=0.128.0",
    "msgpack>=1.1.2",
    "blinker>=1.9.0",
    "aiosqlite>=0.22.1",
    "cryptography>=46.0.3",
    "python-jose>=3.5.0",
    "python-multipart>=0.0.21",
    "markdown-it-py>=4.0.0",
    "passlib>=1.7.4",
    "prometheus-client>=0.20.0",
    "asyncmy>=0.2.11",
]

[project.urls]
Homepage = "https://gitee.com/yi_tech/yitool"
Repository = "https://gitee.com/yi_tech/yitool"

[project.scripts]
yitool = "yitool.__main__:main"
yi = "yitool.__main__:main"

[tool.ruff]
line-length = 200
src = ["yitool"]

[tool.ruff.lint]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle
    "W",  # pycodestyle warnings
    "I",  # isort
    "D",  # pydocstyle
    "C90", # mccabe
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "YTT", # flake8-2020
    "Q",  # flake8-quotes
    "T201", # flake8-print
]
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
    "D203",  # 1 blank line required before class docstring
    "D205",  # 1 blank line required between summary line and description
    "D212",  # Multi-line docstring summary should start at the first line
    "D213",  # Multi-line docstring summary should start at the second line
    "D400",  # First line should end with a period
    "D401",  # First line should be in imperative mood
    "D403",  # First word of the docstring should be capitalized
    "D404",  # Section name should be capitalized
    "D406",  # Section name should end with a colon
    "D407",  # Missing dashed underline after section name
    "D413",  # Missing blank line after last section
    "D415",  # First line should end with a period, question mark, or exclamation point
    "N801",  # Class name should use CapWords convention
    "N818",  # Exception name should be named with an Error suffix
    "C901",  # Function is too complex
    "E731",  # Do not assign a lambda expression, use a def
    "W293",  # Blank line contains whitespace
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.12"
strict = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
check_untyped_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true

[tool.pytest.ini_options]
pytest_plugins = ["pytest_asyncio"]
asyncio_mode = "auto"
addopts = "-v"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "greenlet>=3.3.0",
    "mypy>=1.19.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.11",
]

[tool.setuptools]
packages = ["yitool"]


