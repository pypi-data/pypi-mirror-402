[build-system]
requires = ["setuptools>=61.0", "wheel>=0.37.1", "pylint>=2.14.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ticketing_service_core"
version = "0.1.3"
description = "Python library providing utility functions to TickeTing's event-driven python microservices"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "Sven James", email = "dev@ticketingevents.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "pika",
  "pyyaml",
  "jsonschema",
  "loguru",
  "alembic",
  "sqlalchemy",
  "mysqlclient"
]
