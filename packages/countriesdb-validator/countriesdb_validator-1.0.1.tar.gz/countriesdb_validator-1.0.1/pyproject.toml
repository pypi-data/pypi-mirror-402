[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "countriesdb-validator"
version = "1.0.1"
description = "Backend validation package for CountriesDB - server-side validation for country and subdivision codes"
readme = "README.md"
requires-python = ">=3.8"
license = "LicenseRef-Proprietary"
authors = [
    {name = "NAYEE LLC", email = "contact@nayee.net"}
]
keywords = [
    "countries",
    "subdivisions",
    "validation",
    "backend",
    "server-side",
    "countriesdb",
    "iso-3166",
    "iso-3166-1",
    "iso-3166-2",
    "country-codes",
    "subdivision-codes",
    "state-codes",
    "province-codes",
    "country-validation",
    "subdivision-validation",
    "address-validation",
    "location-validation",
    "geography",
    "api-client",
    "rest-api",
    "python",
    "django",
    "flask",
    "fastapi"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://countriesdb.com"
Documentation = "https://countriesdb.com/docs/backend-api"
Examples = "https://github.com/countriesdb/examples"


[tool.setuptools]
packages = ["validator"]
