[build-system]
requires = [
    "setuptools >= 61.0.0",
    "wheel >= 0.38.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "pytinel"
version = "0.1.3"
authors = [
    { name = "miller-owo", email = "mellerowo@gmail.com" }
]
description = "Python Terminal in Natural Executable Language - AI-powered Python REPL terminal"
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Interpreters"
]
dependencies = [
    "requests>=2.28.0,<3.0.0",
    "platformdirs>=3.5.0,<5.0.0",
    "cryptography>=40.0.0,<42.0.0"
]

[project.urls]
Homepage = "https://github.com/miller-owo/pytinel"
Repository = "https://github.com/miller-owo/pytinel.git"

[project.scripts]
pytinel = "main:main"

[tool.setuptools]
py-modules = ["main", "pt_config", "pt_crypto", "pt_init"]
include-package-data = true