[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gitlint-rai"
dynamic = ["version"]
authors = [
  { name="Ashley Childress", email="human@checkmarkdevtools.dev" },
]
readme = "README.md"
description = "Gitlint plugin for RAI footer validation"
requires-python = ">=3.11,<3.13"
keywords = ["gitlint", "rai", "ai-attribution", "commit-validation"]
dependencies = ["gitlint>=0.19.1"]
license = "LicenseRef-PolyForm-Shield-1.0.0"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]

[tool.setuptools.dynamic]
version = {attr = "gitlint_rai.version.__version__"}

[project.urls]
Homepage = "https://github.com/ChecKMarKDevTools/rai-lint"
Repository = "https://github.com/ChecKMarKDevTools/rai-lint"
Issues = "https://github.com/ChecKMarKDevTools/rai-lint/issues"

[project.optional-dependencies]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=4.0.0",
    "black>=25.9.0",
    "isort>=7.0.0",
    "coverage>=7.0.0",
    "build>=0.10.0",
    "wheel",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gitlint_rai*"]

[tool.setuptools.package-data]
gitlint_rai = ["py.typed", "sbom/sbom.cdx.json"]

[project.entry-points."gitlint.plugins"]
rai-footer-exists = "gitlint_rai.rules:RaiFooterExists"

[project.scripts]
gitlint-rai = "gitlint_rai.__main__:main"

[tool.coverage.run]
source = ["gitlint_rai"]
omit = [
    "tests/*",
    "*/test_*",
    "*/__pycache__/*",
    ".venv/*",
    "venv/*",
    "version.py",
    "**/__init__.py",
    "**/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == '__main__':",
]
show_missing = true
precision = 2
fail_under = 80

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.pytest.ini_options]
addopts = "--junitxml=reports/junit-py.xml --cov=gitlint_rai --cov-report=term-missing --cov-fail-under=80"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ['py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100
