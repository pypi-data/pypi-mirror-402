[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
  "watchdog>=6.0.0",
  "textual-dev>=1.8.0",
  "black>=25.12.0",
  "isort>=7.0.0",
  "flake8>=7.3.0",
  "blacken-docs>=1.20.0",
  "build>=1.4.0",
  "twine>=6.2.0",
  "ty>=0.0.12",
  "argparse-manpage>=4",
]

[tool.isort]
profile = "black"

[project]
name = "sot"
authors = [{ name = "Kumar Anirudha", email = "sot@anirudha.dev" }]
description = "System Oberving Tool"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Utilities",
]
keywords = ["cli", "system", "monitor", "linux", "tools"]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
  "py-cpuinfo>=9.0.0",
  "distro>=1.9.0",
  "psutil>=7.2.1",
  "rich>=14.2.0",
  "textual>=7.3.0",
]

[tool.hatch.version]
path = "src/sot/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sot"]

[tool.hatch.build.targets.wheel.shared-data]
"man" = "share/man/man1"

[tool.hatch.build.targets.sdist]
exclude = [
  "images",
]
include = [
  "man/sot.1",
  "scripts/build_manpage.py",
]

[project.urls]
Code = "https://github.com/anistark/sot"
Issues = "https://github.com/anistark/sot/issues"
Homepage = "https://github.com/anistark/sot"
Documentation = "https://github.com/anistark/sot#readme"

[project.scripts]
sot = "sot._app:run"
