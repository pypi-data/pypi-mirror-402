name: Release Binaries

on:
  release:
    types: [published]

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  build-deb:
    name: Build .deb package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            python-version: "3.12"
          - arch: arm64
            python-version: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Install Python via uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies for DEB
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ruby ruby-dev rubygems
          sudo gem install --no-document fpm

      - name: Build and package .deb
        run: |
          uv sync
          # Generate man page before building
          uv run python scripts/build_manpage.py
          uv run python -m build --wheel
          VERSION=${GITHUB_REF#refs/tags/}
          WHEEL=$(ls dist/sot-*.whl | head -1)

          # Create virtualenv and install
          python${{ matrix.python-version }} -m venv /tmp/sot-venv
          /tmp/sot-venv/bin/pip install --upgrade pip
          /tmp/sot-venv/bin/pip install "${WHEEL}"

          # Create package structure
          mkdir -p /tmp/package/opt/sot
          mkdir -p /tmp/package/usr/bin
          mkdir -p /tmp/package/usr/share/man/man1

          # Copy virtualenv
          cp -r /tmp/sot-venv/* /tmp/package/opt/sot/

          # Create wrapper script
          cat > /tmp/package/usr/bin/sot << 'EOF'
          #!/bin/bash
          exec /opt/sot/bin/python /opt/sot/bin/sot "$@"
          EOF
          chmod +x /tmp/package/usr/bin/sot

          # Copy man page
          cp man/sot.1 /tmp/package/usr/share/man/man1/

          # Build .deb package
          fpm -s dir -t deb \
            -n sot \
            -v "${VERSION}" \
            -a ${{ matrix.arch }} \
            --description "Command-line System Observation Tool" \
            --url "https://github.com/anistark/sot" \
            --license "MIT" \
            --maintainer "Kumar Anirudha <sot@anirudha.dev>" \
            -C /tmp/package \
            opt usr

          mv *.deb "sot-${VERSION}-${{ matrix.arch }}.deb" 2>/dev/null || true

      - name: Upload .deb artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: "*.deb"
          draft: ${{ contains(github.ref_name, '-') }}
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    name: Build .rpm package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            python-version: "3.12"
          - arch: aarch64
            python-version: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Install Python via uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies for RPM
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ruby ruby-dev rubygems rpm
          sudo gem install --no-document fpm

      - name: Build and package .rpm
        run: |
          uv sync
          # Generate man page before building
          uv run python scripts/build_manpage.py
          uv run python -m build --wheel
          VERSION=${GITHUB_REF#refs/tags/}
          WHEEL=$(ls dist/sot-*.whl | head -1)

          # Create virtualenv and install
          python${{ matrix.python-version }} -m venv /tmp/sot-venv
          /tmp/sot-venv/bin/pip install --upgrade pip
          /tmp/sot-venv/bin/pip install "${WHEEL}"

          # Create package structure
          mkdir -p /tmp/package/opt/sot
          mkdir -p /tmp/package/usr/bin
          mkdir -p /tmp/package/usr/share/man/man1

          # Copy virtualenv
          cp -r /tmp/sot-venv/* /tmp/package/opt/sot/

          # Create wrapper script
          cat > /tmp/package/usr/bin/sot << 'EOF'
          #!/bin/bash
          exec /opt/sot/bin/python /opt/sot/bin/sot "$@"
          EOF
          chmod +x /tmp/package/usr/bin/sot

          # Copy man page
          cp man/sot.1 /tmp/package/usr/share/man/man1/

          # Build .rpm package
          fpm -s dir -t rpm \
            -n sot \
            -v "${VERSION}" \
            -a ${{ matrix.arch }} \
            --description "Command-line System Observation Tool" \
            --url "https://github.com/anistark/sot" \
            --license "MIT" \
            --maintainer "Kumar Anirudha <sot@anirudha.dev>" \
            -C /tmp/package \
            opt usr

          mv *.rpm "sot-${VERSION}-${{ matrix.arch }}.rpm" 2>/dev/null || true

      - name: Upload .rpm artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: "*.rpm"
          draft: ${{ contains(github.ref_name, '-') }}
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
