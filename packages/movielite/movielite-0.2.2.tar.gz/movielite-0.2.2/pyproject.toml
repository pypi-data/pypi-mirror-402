[project]
name = "movielite"
version = "0.2.2"
authors = [
  { name="Franco Zanardi", email="francozanardi97@gmail.com" },
]
description = "A performance-oriented Python video editing library focused on speed and simplicity."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
keywords = ["video", "video editing", "moviepy", "video processing", "performance", "ffmpeg"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Capture",
    "Topic :: Multimedia :: Video :: Conversion",
]

dependencies = [
    "numpy",
    "numba",
    "opencv-python",
    "multiprocess",
    "tqdm",
    "pictex",
    "typing_extensions >=4.0; python_version < '3.11'",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/francozanardi/movielite"
"Repository" = "https://github.com/francozanardi/movielite"
"Bug Tracker" = "https://github.com/francozanardi/movielite/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

exclude = [
  "/.github",
  "/.dev",
  "/.pytest_cache",
  "/.venv",
  "/.vscode",
  "/benchmarks",
  "/docs",
  "/examples",
  "/tests",
  ".gitignore",
  "*.yml",
  "*.yaml",
]