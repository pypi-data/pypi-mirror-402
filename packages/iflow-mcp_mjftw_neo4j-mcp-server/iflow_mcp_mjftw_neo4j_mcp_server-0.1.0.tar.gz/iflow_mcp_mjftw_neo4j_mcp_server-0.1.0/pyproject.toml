[tool.poetry]
name = "iflow-mcp_mjftw_neo4j-mcp-server"
version = "0.1.0"
description = "A Memory Control Protocol server implementation using Neo4j as the backend storage for knowledge graph management"
authors = ["Merlin Webster mjftwebster@gmail.com"]
readme = "README.md"
packages = [{include = "mcp_neo4j_knowledge_graph"}]

[tool.poetry.scripts]
neo4j-mcp-server = "mcp_neo4j_knowledge_graph.mcp.server:main"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
neo4j = "^5.15.0"
fastapi = "^0.109.2"
uvicorn = "^0.27.1"
pydantic = "^2.6.1"
python-dotenv = "^1.0.1"
fastmcp = "^0.4.1"
mcp = "1.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.1.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
pytest-asyncio = "^0.26.0"
pyinstaller = "^6.12.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "integration: mark test as integration test",
]
asyncio_mode = "auto"