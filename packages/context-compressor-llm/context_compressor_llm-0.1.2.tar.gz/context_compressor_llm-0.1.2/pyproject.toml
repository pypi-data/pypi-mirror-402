[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "context-compressor-llm"
version = "0.1.2"
description = "Incremental context compression for LLMs with anchored summaries"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "LaguePesikin", email = "wagnlpesikin@gmail.com"}
]
keywords = ["llm", "context", "compression", "ai", "nlp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/LaguePesikin/context-compressor"
Documentation = "https://github.com/LaguePesikin/context-compressor"
Repository = "https://github.com/LaguePesikin/context-compressor"

[tool.setuptools]
packages = ["context_compressor"]

[tool.setuptools.package-data]
context_compressor = ["py.typed"]
