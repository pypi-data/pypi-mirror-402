[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-swagger-splitter"
version = "0.1.2"
description = "Enhanced Swagger UI for FastAPI with tag-based filtering and download links"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["fastapi", "swagger", "openapi", "api-documentation", "splitter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/fastapi-swagger-splitter"
Documentation = "https://github.com/yourusername/fastapi-swagger-splitter#readme"
Repository = "https://github.com/yourusername/fastapi-swagger-splitter"
Issues = "https://github.com/yourusername/fastapi-swagger-splitter/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_swagger_splitter*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"
