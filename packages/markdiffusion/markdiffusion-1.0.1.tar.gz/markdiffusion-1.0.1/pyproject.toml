# Entry Points (CLI commands)
# ============================================================================

[project.scripts]
# markdiffusion = "markdiffusion.cli:main"  # Uncomment when CLI is implemented

# ============================================================================
# Setuptools Configuration
# ============================================================================

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = [
    "markdiffusion",
    "markdiffusion.*",
]
exclude = [
    "tests*",
    "examples*",
    "backup*",
    "VBench*",
    "dino*",
    "img*",
    "output*",
]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.txt", "*.parquet", "*.arrow"]

# ============================================================================
# Tool Configurations
# ============================================================================

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | VBench
    | backup
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip = [".git", "VBench", "backup", ".venv"]
known_first_party = ["markdiffusion"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["VBench", "backup", "test"]

[tool.pytest.ini_options]
testpaths = ["markdiffusion/test"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short --ignore=tests_ci"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.coverage.run]
source = ["markdiffusion"]
omit = ["*/test/*", "*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

