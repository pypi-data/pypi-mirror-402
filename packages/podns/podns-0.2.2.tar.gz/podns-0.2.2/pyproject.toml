[project]
name = "podns"
version = "0.2.2"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "dnspython>=2.8.0",
]

[dependency-groups]
dev = [
    "isort>=7.0.0",
    "pytest>=9.0.2",
    "ruff (>=0.14.13,<0.15.0)",
    "twine (>=6.2.0,<7.0.0)",
    "build (>=1.4.0,<2.0.0)",
    "flake8 (>=7.3.0,<8.0.0)",
]

[tool.poetry]
name = "podns"
version = "0.3.2"
description = "A Pronouns over DNS specification compliant Python API."
authors = ["abigail phoebe <abigail@phoebe.sh>"]
license = "MIT"
readme = "README.md"
include = [
  "podns/py.typed",
]

[tool.poetry.dependencies]
dnspython = "2.8.0"
python = "^3.14"

[tool.poetry.urls]
"Homepage" = "https://github.com/ijsbol/podns_py"
"Bug Tracker" = "https://github.com/ijsbol/podns_py/issues"

[tool.poetry.group.dev.dependencies]
isort = "^7.0.0"
taskipy = "^1.14.1"
pytest = "9.0.2"

[tool.taskipy.tasks]
format = "ruff format . && isort ."

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["COM812"]

[tool.ruff.format]
skip-magic-trailing-comma = false

