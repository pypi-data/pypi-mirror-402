[project]
name = "podns"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "dnspython>=2.8.0",
]

[dependency-groups]
dev = [
    "isort>=7.0.0",
    "pytest>=9.0.2",
]

[tool.poetry]
name = "podns"
version = "0.3.2"
description = "A Pronouns over DNS specification compliant Python API."
authors = ["abigail phoebe <abigail@phoebe.sh>"]
license = "MIT"
readme = "README.md"
include = [
  "podns/py.typed",
]

[tool.poetry.dependencies]
dnspython = "2.8.0"
python = "^3.14"

[tool.poetry.urls]
"Homepage" = "https://github.com/ijsbol/podns_py"
"Bug Tracker" = "https://github.com/ijsbol/podns_py/issues"

[tool.poetry.group.dev.dependencies]
black = "^26.1.0"
isort = "^7.0.0"
taskipy = "^1.14.1"
pytest = "9.0.2"

[tool.taskipy.tasks]
format = "black . && isort ."

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''