[tool.poetry]
name = "pipen-cli-gbatch"
version = "1.1.2"
description = "A pipen cli plugin to run command via Google Cloud Batch"
authors = ["pwwang <pwwang@pwwang.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pwwang/pipen-cli-gbatch"
repository = "https://github.com/pwwang/pipen-cli-gbatch"

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.9"
pipen = "^1.1.2"
pipen-poplog = "^1.1"
panpath = {version = "^0.4.9", extras = ["async-gs"]}

[tool.pytest.ini_options]
addopts = "-vv -n auto --dist loadgroup -p no:benchmark -W error::UserWarning --cov-config=.coveragerc --cov=pipen_cli_gbatch --cov-report xml:.coverage.xml --cov-report term-missing"
console_output_style = "progress"
junit_family = "xunit1"
asyncio_mode = "auto"
filterwarnings = [
   "ignore:.+may lead to deadlocks in the child:DeprecationWarning",
]

[tool.poetry.plugins.pipen_cli]
cli-gbatch = "pipen_cli_gbatch:CliGbatchPlugin"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
pytest-asyncio = "^1.1.0"
pytest-xdist = "^3.8.0"
pytest-forked = "^1.6.0"
backports-asyncio-runner = {version = "^1.1.0", python = "<3.11"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
