[metadata]
name = ligo-scald
version = 0.8.5
author = Olivia Godwin
author_email = olivia.godwin@ligo.org
maintainer = Olivia Godwin
maintainer_email = olivia.godwin@ligo.org
description = SCalable Analytics for LVK Data
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-2.0-or-later
license_files = LICENSE
url = https://git.ligo.org/gstlal-visualisation/ligo-scald
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Intended Audience :: Science/Research
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	Natural Language :: English
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
project_urls = 
	Bug Tracker = https://git.ligo.org/gstlal-visualisation/ligo-scald/issues/
	Source Code = https://git.ligo.org/gstlal-visualisation/ligo-scald.git

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.6
install_requires = 
	bottle >= 0.12
	numpy >= 1.7
	PyYAML >= 3.10
	urllib3 >= 1.10
	python-dateutil

[options.packages.find]
include = ligo.*

[options.extras_require]
aggregate = 
	confluent-kafka >= 0.11.4

[options.entry_points]
console_scripts = 
	scald = ligo.scald.__main__:main

[options.package_data]
ligo.scald = 
	static/*
	templates/*

[egg_info]
tag_build = 
tag_date = 0

