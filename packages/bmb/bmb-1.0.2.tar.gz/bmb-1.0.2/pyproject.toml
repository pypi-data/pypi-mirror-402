[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bmb"
version = "1.0.2"
description = "BMB - Backend Framework utilisant BMDB ORM"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Marouan Bouchettoy", email = "marouanbouchettoy@gmail.com"},
]
keywords = ["web", "framework", "backend", "orm", "flask"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Flask>=3.1.2",
    "flask-cors>=6.0.2",
    "PyJWT>=2.10.1",
    "python-dotenv>=1.2.1",
    "Werkzeug>=3.1.5",
    "bmdb>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/BM-Framework/bmb"
Repository = "https://github.com/BM-Framework/bmb"
Issues = "https://github.com/BM-Framework/bmb/issues"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]
postgresql = ["psycopg2-binary>=2.9.0"]
mysql = ["pymysql>=1.1.0"]

[project.scripts]
bmb = "bmb.cli:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
"bmb" = ["project_template/**/*", "project_template/**/**/*"]