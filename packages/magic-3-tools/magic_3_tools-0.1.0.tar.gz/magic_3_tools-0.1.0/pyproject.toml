[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magic-3-tools"
version = "0.1.0"
description = "A library for molecular dynamics analysis and RDF calculations"
readme = "README.md"
authors = [
    {name = "Alexander Lyubartsev", email = "alexander.lyubartsev@su.se"}
]
license = {text = "GPL-3.0"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["molecular dynamics", "RDF", "radial distribution function", "chemistry", "physics"]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "flake8",
]
trajectory = [
    "mdtraj>=1.9.0",
]

[project.urls]
Homepage = "https://bitbucket.org/magic-su/magic-3/src/master/"
Repository = "https://github.com/mposysoev/MagicTools"
Issues = "https://github.com/mposysoev/MagicTools/issues"

[project.scripts]
magic-rdf = "MagicTools.rdf:main"

[tool.setuptools]
packages = ["MagicTools"]

[tool.setuptools.package-data]
MagicTools = ["*.py"]
