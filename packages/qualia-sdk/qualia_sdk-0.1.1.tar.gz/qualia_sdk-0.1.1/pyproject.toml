[project]
name = "qualia-sdk"
version = "0.1.1"
description = "Python SDK for Qualia Studios VLA fine-tuning platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Qualia Studios" },
]
keywords = ["qualia", "vla", "robotics", "fine-tuning", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-instrumentation-httpx>=0.41b0",
]

[project.urls]
Homepage = "https://qualiastudios.dev"
Documentation = "https://docs.qualiastudios.dev"

[dependency-groups]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.30.0",
    "pytest-timeout>=2.0.0",
    "python-dotenv>=1.0.0",
]
dev = [
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[tool.uv]
default-groups = [
    "test",
    "dev",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/qualia"]

[tool.ruff]
line-length = 89
target-version = "py310"

[tool.ruff.lint]
select = [
    "I",   # isort
    "F",   # pyflakes
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (require API key, hit real dev API)",
    "integration_workflow: marks tests as workflow integration tests (run on merge to master, hit real dev API with real training jobs)",
]

[tool.coverage.run]
source = ["src/qualia"]
branch = true

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
