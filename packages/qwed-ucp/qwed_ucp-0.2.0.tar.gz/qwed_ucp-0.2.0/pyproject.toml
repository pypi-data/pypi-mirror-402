[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qwed-ucp"
version = "0.2.0"
description = "QWED verification for Universal Commerce Protocol (UCP) transactions"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Rahul Dass", email = "rahul@qwedai.com"}
]
keywords = ["qwed", "ucp", "commerce", "verification", "ai", "llm", "google"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/QWED-AI/qwed-ucp"
Documentation = "https://github.com/QWED-AI/qwed-ucp#readme"
Repository = "https://github.com/QWED-AI/qwed-ucp"

[tool.hatch.build.targets.wheel]
packages = ["src/qwed_ucp"]
