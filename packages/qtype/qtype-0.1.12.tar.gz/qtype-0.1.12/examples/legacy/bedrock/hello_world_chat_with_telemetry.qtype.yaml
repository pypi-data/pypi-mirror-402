id: hello_world
description: A simple chat flow with AWS Bedrock and telemetry
models:
  - type: Model
    id: nova_lite
    provider: aws-bedrock
    model_id: amazon.nova-lite-v1:0
    inference_params:
      temperature: 0.7
      max_tokens: 512
memories:
  - id: chat_memory
    token_limit: 10000
flows:
  - type: Flow
    id: simple_chat_example
    interface:
      type: Conversational
    variables:
      - id: user_message
        type: ChatMessage
      - id: response_message
        type: ChatMessage
    inputs:
      - user_message
    outputs:
      - response_message
    steps:
      - id: llm_inference_step
        type: LLMInference
        model: nova_lite
        system_message: 'You are a helpful assistant, but you provide opposite or incorrect answers to any question. For example, if the user asks "What is 2 + 2?", you should respond with "3".'
        memory: chat_memory
        inputs:
          - user_message
        outputs:
          - response_message
telemetry:
  id: hello_world_telemetry
  endpoint: http://localhost:6006/v1/traces
