id: create_embeddings
description: Generate embeddings from text using AWS Bedrock Titan

models:
  - type: EmbeddingModel
    id: titan_embed
    provider: aws-bedrock
    model_id: amazon.titan-embed-text-v2:0
    dimensions: 1024

flows:
  - type: Flow
    id: main
    variables:
      - id: text
        type: text
      - id: embedding
        type: Embedding
    inputs:
      - text
    outputs:
      - embedding
    steps:
      - type: InvokeEmbedding
        id: embed_text
        model: titan_embed
        inputs: [text]
        outputs: [embedding]
