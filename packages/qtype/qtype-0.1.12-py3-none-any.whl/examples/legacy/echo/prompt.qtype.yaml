id: echo
description: Repeats the user inputs
flows:
  - type: Flow
    id: echo_flow
    variables:
      - id: message
        type: text
      - id: echo_output
        type: text
    inputs:
      - message
    outputs:
      - echo_output
    steps:
      - id: echo_step
        type: PromptTemplate
        template: "You said {message}"
        inputs:
          - message
        outputs:
          - echo_output
