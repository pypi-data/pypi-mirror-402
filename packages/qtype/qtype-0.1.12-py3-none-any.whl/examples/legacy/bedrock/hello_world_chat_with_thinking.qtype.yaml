id: hello_world
description: A simple stateful chat flow with AWS Bedrock
models:
  - type: Model
    id: claude-haiku
    provider: aws-bedrock
    model_id: us.anthropic.claude-haiku-4-5-20251001-v1:0
    inference_params:
      temperature: 1
      max_tokens: 2048
      thinking:
        type: enabled
        budget_tokens: 1024
memories:
  - id: chat_memory
    token_limit: 10000
flows:
  - type: Flow
    id: simple_chat_example
    interface:
      type: Conversational
    variables:
      - id: user_message
        type: ChatMessage
      - id: response_message
        type: ChatMessage
    inputs:
      - user_message
    outputs:
      - response_message
    steps:
      - id: llm_inference_step
        type: LLMInference
        model: claude-haiku
        system_message: "You are a helpful assistant."
        memory: chat_memory
        inputs:
          - user_message
        outputs:
          - response_message
