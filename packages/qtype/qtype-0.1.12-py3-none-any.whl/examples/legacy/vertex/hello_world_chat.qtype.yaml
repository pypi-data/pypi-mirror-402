id: hello_world
description: A simple stateful chat flow with Google Vertex AI
models:
  - type: Model
    id: gemini_flash
    provider: gcp-vertex
    model_id: gemini-2.0-flash
    inference_params:
      temperature: 0.7
memories:
  - id: chat_memory
    token_limit: 10000
flows:
  - type: Flow
    id: simple_chat_example
    interface:
      type: Conversational
    variables:
      - id: user_message
        type: ChatMessage
      - id: response_message
        type: ChatMessage
    inputs:
      - user_message
    outputs:
      - response_message
    steps:
      - id: llm_inference_step
        type: LLMInference
        model: gemini_flash
        system_message: "You are a helpful assistant."
        memory: chat_memory
        inputs:
          - user_message
        outputs:
          - response_message