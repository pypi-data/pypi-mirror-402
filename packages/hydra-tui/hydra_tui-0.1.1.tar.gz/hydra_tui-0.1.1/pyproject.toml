[project]
name = "hydra-tui"
version = "0.1.1"
description = "Hydra TUI for inspecting and overriding Hydra configurations"
readme = "README.md"
authors = [
    { name = "Alexander Kovrigin", email = "alexander.kovrigin@jetbrains.com" }
]
requires-python = ">=3.10"
dependencies = [
    "hydra-core>=1.3.2",
    "omegaconf>=2.3.0",
    "rich>=13.0.0",
    "textual>=0.30.0",
]

[project.scripts]
hydra-tui = "hydra_tui.cli:main"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["hydra_tui", "hydra_plugins.hydra_intercept_launcher"]

[tool.ruff]
indent-width = 4
line-length = 120
target-version = "py312"

[tool.ruff.lint]
fixable = ["ALL"]
extend-select = ["I"]

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[dependency-groups]
dev = [
    "prek>=0.2.28",
    "ruff>=0.14.11",
    "ty>=0.0.11",
]
