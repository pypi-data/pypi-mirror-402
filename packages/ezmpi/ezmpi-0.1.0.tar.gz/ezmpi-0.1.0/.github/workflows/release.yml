name: Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true

jobs:
  test-before-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install MPI and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,dill]"
      
      - name: Run full test suite
        run: |
          pytest tests/test_unit.py -v --cov=ezmpi
          mpiexec --oversubscribe -n 4 pytest --with-mpi tests/test_integration.py -v
          mpiexec --oversubscribe -n 4 pytest --with-mpi tests/test_performance.py -v
      
      - name: Check package build
        run: |
          pip install build twine
          python -m build
          twine check dist/*

  publish-pypi:
    needs: test-before-release
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write  # For trusted publishing
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false

  create-github-release:
    needs: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="v${{ steps.get_version.outputs.VERSION }}"
          NOTES=$(awk "/^## \[${{ steps.get_version.outputs.VERSION }}/{flag=1; next} /^## \[/&&flag{exit} flag" CHANGELOG.md)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false

  verify-pypi:
    needs: publish-pypi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install from PyPI
        run: |
          sleep 30  # Wait for PyPI to update
          pip install ezmpi==${{ needs.publish-pypi.outputs.version }}
      
      - name: Test PyPI package
        run: |
          python -c "from ezmpi import MPIPool; print('OK')"
          python -c "import ezmpi; print(ezmpi.__version__)"

  trigger-rtd:
    needs: publish-pypi
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ReadTheDocs build
        run: |
          curl -X POST -d "" ${{ secrets.READTHEDOCS_WEBHOOK_URL }} || echo "Webhook not configured"