# Read the Docs configuration file for MkDocs
# See https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Build all formats (HTML, PDF, ePub)
formats:
  - htmlzip
  - pdf

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - dill
