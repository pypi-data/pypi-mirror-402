site_name: EZMPI
site_description: A simple MPI processing pool for Python
site_url: https://minaskar.github.io/ezmpi/
repo_url: https://github.com/minaskar/ezmpi
repo_name: minaskar/ezmpi
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
    - search.share

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_if_no_docstring: true
            show_signature: true
            separate_signature: true

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - API Reference: api.md
  # - Contributing: contributing.md  # File not yet created
  # - Changelog: changelog.md        # File not yet created

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/minaskar/ezmpi
