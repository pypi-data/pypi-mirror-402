name: "Remove Autoclose Label on Activity"

on:
  issue_comment:
    types: [created]

jobs:
  remove-label:
    runs-on: ubuntu-latest
    if: |
      github.event.issue.state == 'open' &&
      contains(github.event.issue.labels.*.name, 'autoclose') &&
      github.event.comment.user.login != 'github-actions[bot]'
    permissions:
      issues: write
    steps:
      - name: Remove autoclose label
        uses: actions/github-script@v8
        with:
          script: |
            console.log(`Removing autoclose label from issue #${context.issue.number} due to new comment from ${context.actor}`);

            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'autoclose'
              });
              console.log('Label removed successfully');
            } catch (error) {
              if (error.status === 404) {
                console.log('Label was already removed');
              } else {
                throw error;
              }
            }
