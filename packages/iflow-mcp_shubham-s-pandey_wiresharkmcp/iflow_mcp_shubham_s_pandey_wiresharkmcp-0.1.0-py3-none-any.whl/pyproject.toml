[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_shubham-s-pandey_wiresharkmcp"
version = "0.1.0"
description = "A powerful integration between Wireshark and MCP (Machine Control Protocol) that enables natural language interaction with network analysis"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
wireshark-packet-analyzer = "bridge:main"

[tool.hatch.build.targets.wheel]
packages = ["."]