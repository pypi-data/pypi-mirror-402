[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "LICENSE",
    "antares_client/",
]

[tool.pytest.ini_options]
addopts = "--cov=antares_client --cov-report term --cov-report xml --junit-xml=report.xml"

[tool.pylint]
disable = [
    "R",
    "C",
    "logging-format-interpolation",
]
ignored-classes = [
    "astropy.units",
]

[tool.isort]
profile = "black"

[project]
name = "antares-client"
version = "1.13.0"
description = "A light-weight client for receiving alerts from ANTARES."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "antares",
]
authors = [
    { name = "NSF NOIRLab ANTARES Team", email = "antares@noirlab.edu" },
]
maintainers = [
    { name = "NSF NOIRLab ANTARES Team", email = "antares@noirlab.edu" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "astropy",
    "bson",
    "click",
    "marshmallow>=3.6,<4",
    "marshmallow-jsonapi>=0.23",
    "numpy",
    "pandas",
    "requests",
    "typing-extensions",
    "astropy-healpix",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "black",
    "pylint",
    "isort",
]
test = [
    "coverage==7.2.7",
    "pytest",
    "pytest-cov",
    "requests-mock",
]
subscriptions = [
    "confluent_kafka==1.7.0",
]
docs = [
    "sphinx",
    "sphinx-click",
]

[project.urls]
Homepage = "https://gitlab.com/nsf-noirlab/csdc/antares/client"
Documentation = "https://nsf-noirlab.gitlab.io/csdc/antares/client"
"Bug Reports" = "https://gitlab.com/nsf-noirlab/csdc/antares/client/-/issues"
Source = "https://gitlab.com/nsf-noirlab/csdc/antares/client"

[project.scripts]
antares = "antares_client.cli:entry_point"
