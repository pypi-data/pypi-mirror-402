[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/parladata_base_api"]

[project]
name = "parladata-base-api"
version = "0.3.2b4"
authors = [
  { name="Danes je nov dan", email="tech@danesjenovdan.si" },
]
description = "Cached api for parladata"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
]

[project.urls]
Homepage = "https://github.com/danesjenovdan/parladata_base_api"
Issues = "https://github.com/danesjenovdan/parladata_base_api/issues"