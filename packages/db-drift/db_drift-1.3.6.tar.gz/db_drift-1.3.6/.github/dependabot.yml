version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    assignees:
      - "dyka3773"
    target-branch: "develop"
    groups:
      pip-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "uv"
      - "python"
    assignees:
      - "dyka3773"
    target-branch: "develop"
    groups:
      uv-dependencies:
        patterns:
          - "*"
  
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    assignees:
      - "dyka3773"
    target-branch: "develop"
    groups:
      github-actions:
        patterns:
          - "*"
