[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metabOmics"
version = "0.1.35"
description = "metabOmics â€” tools for metabolomics and metabolic network analysis"
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "itu-bioinformatics-database-lab" } ]
keywords = ["metabolomics", "metabolic networks", "bioinformatics"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/itu-bioinformatics-database-lab/metabOmics"
Source = "https://github.com/itu-bioinformatics-database-lab/metabOmics"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"metabomics" = [
  "**/*.csv",
  "**/*.json",
  "**/*.xlsx",
  "**/*.mat",
  "**/*.xls"
]
