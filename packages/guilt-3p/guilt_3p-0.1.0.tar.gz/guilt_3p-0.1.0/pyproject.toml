[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "guilt-3p"
version = "0.1.0"
description = "A CLI productivity tool that roasts you for slacking off."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Sudharsan Vanamali", email = "sudharsan.vanamali@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "flask>=3.1.2",
    "flask-cors>=6.0.2",
    "gtts>=2.5.4",
    "playsound==1.2.2",
    "plyer>=2.1.0",
    "psutil>=7.2.1",
    "pyttsx3>=2.99",
    "platformdirs>=4.0.0",
    "textual>=0.47.1",
    "rich>=13.7.0",
    "build>=1.4.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/Astrasv/guilt-3p"
Issues = "https://github.com/Astrasv/guilt-3p/issues"

[project.scripts]
guilt-3p = "guilt_3p.main:entry_point"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
guilt_3p = ["assets/**/*"]
