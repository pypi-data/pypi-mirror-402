[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bmdb"
version = "1.3.0"
authors = [
    {name = "Marouan Bouchettoy", email = "marouanbouchettoy@gmail.com"}
]
description = "BM Database Framework - A lightweight database framework"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "click==8.3.1",
    "colorama==0.4.6",
    "greenlet==3.3.0",
    "python-dotenv==1.2.1",
    "PyYAML==6.0.3",
    "setuptools==80.9.0",
    "SQLAlchemy==2.0.45",
    "typing_extensions==4.15.0",
    "psycopg2==2.9.11"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

mysql = [
    "mysql-connector-python>=8.0",
    "pymysql>=1.0",
]

postgresql = [
    "psycopg2-binary>=2.9",
]

[project.urls]
"Homepage" = "https://github.com/BM-Framework/bmdb"
"Repository" = "https://github.com/BM-Framework/bmdb.git"
"Bug Tracker" = "https://github.com/BM-Framework/bmdb/issues"

[project.scripts]
bmdb = "bmdb.cli:main"