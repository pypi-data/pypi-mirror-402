[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "simple_ctx_log"
dynamic = ["version"]
description = "Simple contextual logger"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "Hactys" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Hactys/simple_ctx_log#readme"
Issues = "https://github.com/Hactys/simple_ctx_log/issues"
Source = "https://github.com/Hactys/simple_ctx_log"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/simple_ctx_log tests}"

[tool.coverage.run]
source_pkgs = ["simple_ctx_log", "tests"]
branch = true
parallel = true
omit = [
  "src/simple_ctx_log/__about__.py",
]

[tool.coverage.paths]
simple_ctx_log = ["src/simple_ctx_log", "*/simple_ctx_log/src/simple_ctx_log"]
tests = ["tests", "*/simple_ctx_log/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
