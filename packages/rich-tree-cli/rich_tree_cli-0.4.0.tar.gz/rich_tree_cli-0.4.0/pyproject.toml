[project]
name = "rich-tree-cli"
version = "0.4.0"
description = "A command-line interface for visualizing directory trees with rich formatting and various options."
authors = [{ name = "chaz", email = "bright.lid5647@fastmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "jinja2>=3.1.6",
    "pathspec>=0.12.1",
    "rich>=14.0.0",
    "tomli-w>=1.2.0",
    "defusedxml>=0.7.1",
    "bear-epoch-time>=1.2.10",
]

[project.scripts]
rtree = "rich_tree_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = ["dev"]

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
    "nox>=2025.5.1",
    "pyright>=1.1.408",
    "pytest>=8.4.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.14.13",
    "twine>=6.1.0",
]

[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false

