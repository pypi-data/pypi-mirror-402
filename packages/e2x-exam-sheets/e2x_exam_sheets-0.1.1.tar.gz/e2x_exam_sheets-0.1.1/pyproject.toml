[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "e2x-exam-sheets"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Tim Metzler", email = "tim.metzler@h-brs.de" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "jinja2",
  "weasyprint>=62",
  "pandas",
  "PyPDF2"
]

[project.urls]
Documentation = "https://github.com/Digiklausur/e2x-exam-sheets#readme"
Issues = "https://github.com/Digiklausur/e2x-exam-sheets/issues"
Source = "https://github.com/Digiklausur/e2x-exam-sheets"

[project.optional-dependencies]
dev = [
  "pre-commit",
  "pydata-sphinx-theme",
  "ruff",
  "sphinx",
  "tbump",
]

[tool.hatch.version]
path = "e2x_exam_sheets/__about__.py"

[tool.tbump]
github_url = "https://github.com/Digiklausur/e2x-exam-sheets"

[tool.tbump.version]
current = "0.1.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<rc>rc\d+)?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

# Files with the version to update
[[tool.tbump.file]]
src = "e2x_exam_sheets/__about__.py"

[[tool.tbump.file]]
src = "docs/source/conf.py"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["F", "E", "I"]
