[project]
# CHANGEZ CE NOM : il doit être unique sur PyPI
name = "package-creation-tutorial-nader-gaies" 
version = "0.1.0"
description = "A tutorial package for learning creation flow"
authors = [
    {name = "root4036-ship-it", email = "root4036@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pytest (>=8.0.0)", # Note: pytest 9 n'est pas encore sorti, restez sur 8.x pour la stabilité
    "pytest-cov (>=5.0.0)",
    "ruff (>=0.3.0)",
    "pre-commit (>=3.0.0)"
]

[tool.poetry]
# Gardez cette ligne telle quelle pour que Poetry trouve votre code
packages = [{include = "package_creation_tutorial", from = "src"}]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "sphinx (<9.0.0)",
    "sphinx-rtd-theme (>=3.0.0)"
]