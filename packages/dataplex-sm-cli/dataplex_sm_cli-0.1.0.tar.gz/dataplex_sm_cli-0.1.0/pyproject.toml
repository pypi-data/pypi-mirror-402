[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataplex-sm-cli"
version = "0.1.0"
description = "A CLI tool for Dataplex Semantic Model operations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Sachin Rungta", email = "sachin.rungta@example.com"},
]
keywords = ["cli", "dataplex", "semantic-model"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.scripts]
dataplex-sm = "dataplex_sm_cli.cli:main"

[tool.setuptools]
packages = ["dataplex_sm_cli"]

[tool.setuptools.package-data]
dataplex_sm_cli = ["py.typed"]
