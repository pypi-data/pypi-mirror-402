[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "boundry"
version = "0.0.1"
description = "A Python package (under development)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Bryan Briney" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/bryanbriney/boundry"
Repository = "https://github.com/bryanbriney/boundry"
