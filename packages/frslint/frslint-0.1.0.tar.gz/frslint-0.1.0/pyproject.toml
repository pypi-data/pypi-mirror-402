[tool.poetry]
name = "frslint"
version = "0.1.0"
description = "Linter, static analyzer, dialplan evaluator for FreeSWITCH XML configuration files"
readme = "README.md"
license = "MIT"
authors = ["Yannick Zimmermann"]
repository = "https://github.com/zimmer-yan/frslint"
keywords = ["freeswitch", "linter", "xml", "voip", "telephony", "configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Quality Assurance",
]
packages = [{include = "*", from = "src"}]

[tool.poetry.scripts]
frslint = "frslint:main"

[tool.poetry.dependencies]
python = ">=3.9"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8"
mypy = "^1.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py39"
line-length = 120
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["frslint", "lint", "analysis", "debug", "discovery", "formatters", "log"]

[tool.mypy]
python_version = "3.9"
mypy_path = "src"
strict = false
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true


[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]
