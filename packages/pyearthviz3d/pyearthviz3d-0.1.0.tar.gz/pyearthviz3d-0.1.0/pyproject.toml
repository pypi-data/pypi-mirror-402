[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyearthviz3d"
version = "0.1.0"
description = "3D globe visualization tools for geospatial data on spherical earth"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Chang Liao", email = "changliao.climate@gmail.com"}
]
maintainers = [
    {name = "Chang Liao", email = "changliao.climate@gmail.com"}
]
keywords = [
    "visualization",
    "3D",
    "globe",
    "geospatial",
    "GIS",
    "geovista",
    "pyvista",
    "sphere"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "geovista>=0.1.0",
    "pyvista>=0.30.0",
    "gdal>=3.0.0",
    "pyearth>=0.2.1",
]

[project.optional-dependencies]
pyearth = [
    "pyearth>=0.2.1",
]
all = [
    "pyearth>=0.2.1",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/changliao1025/pyearthviz3d"
Documentation = "https://pyearthviz3d.readthedocs.io"
Repository = "https://github.com/changliao1025/pyearthviz3d.git"
Issues = "https://github.com/changliao1025/pyearthviz3d/issues"

[tool.setuptools]
packages = ["pyearthviz3d", "pyearthviz3d.geovista"]

[tool.setuptools.package-data]
pyearthviz3d = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=pyearthviz3d --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
