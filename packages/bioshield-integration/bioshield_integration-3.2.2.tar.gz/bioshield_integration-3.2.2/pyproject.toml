[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bioshield-integration"
version = "3.2.2"
description = "BioShield Integration: Unified Intelligence Framework with Enhanced Pathogen Risk Assessment"
readme = "README.md"
authors = [{name = "Emerlad Compass", email = "emerladcompass@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0", 
    "pyyaml>=6.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/emerladcompass/BioShield-Integration"
Repository = "https://github.com/emerladcompass/BioShield-Integration"
Issues = "https://github.com/emerladcompass/BioShield-Integration/issues"

[tool.setuptools]
package-dir = {"" = "src"}
