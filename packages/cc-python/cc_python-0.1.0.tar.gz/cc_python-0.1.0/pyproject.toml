[project]
name = "cc-python"
version = "0.1.0"
description = "Claude Code style TUI application based on Python"
readme = "README.md"
authors = [
    { name = "crlotwhite", email = "crlotwhite@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "textual[syntax]>=7.3.0",
    "textual-dev>=1.8.0",
    "rich>=14.2.0",
    "typer>=0.21.1",
    "anthropic>=0.40.0",
    "tomli>=2.0.0",
    "tomli-w>=1.0.0",
    "tiktoken>=0.8.0",
    "gitpython>=3.1.0",
    "aiofiles>=24.0.0",
]

[project.scripts]
cc-python = "cc_python:main"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"
