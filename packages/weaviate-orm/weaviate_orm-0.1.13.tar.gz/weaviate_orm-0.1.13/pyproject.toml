[project]
name = "weaviate-orm"
version = "0.1.13"
description = "A lightweight ORM-style layer for Weaviate"
authors = [{ name = "Tobias Heimig-Elschner", email = "Tobias.Heimig-Elschner@bbr.bund.de" }]

readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "weaviate-client>=4.16.0",
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}   # <– tell it “packages live in src/”

[tool.setuptools.packages.find]
where = ["src"] 
include = ["weaviate_orm*"]

[project.urls]
Homepage = "https://gitlab.opencode.de/bbsr_ida_public/weaviate_orm"
Issues = "https://gitlab.opencode.de/bbsr_ida_public/weaviate_orm/-/issues"
Citation = "https://doi.org/10.58007/x1wa-rt92"