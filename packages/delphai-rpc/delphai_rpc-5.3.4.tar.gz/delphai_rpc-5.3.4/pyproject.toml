[tool.poetry]
name = "delphai-rpc"
version = "5.3.4"
description = "Queue-based RPC client, server and workflow"
authors = ["Anton Ryzhov <anton@delphai.com>"]
readme = "README.md"
packages = [{include = "delphai_rpc"}]

[tool.poetry.dependencies]
python = "^3.11"
aio-pika = "^9.4"
pydantic = "^2.6.0"
msgpack = { version = "^1" }
prometheus-client = ">=0.4,<0.21"
tenacity = "^8"
zstandard = "^0.23.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0"
mypy = "^1.10.1"
msgpack-types = "^0"
types-requests = "^2"
grpclib = ">=0.4,<1"
httpx = ">=0.24,<1"
grpc-stubs = "^1"
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pymongo = "^4.13.1"
testcontainers = {extras = ["rabbitmq"], version = "^4.10.0"}
coverage = "^7.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_test_loop_scope = "session"
asyncio_mode = "auto"

[[tool.mypy.overrides]]
module = "zstandard.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "testcontainers.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
