[tools]
pre-commit = "4.5.1"
uv = "0.9.26"

[hooks]
postinstall = "pre-commit install && pre-commit install --hook-type commit-msg --hook-type pre-push"

[tasks.test]
description = "Run tests"
run = "pytest"

[tasks.test-record]
description = "Run tests with recording"
run = "VCR_RECORD_MODE=all pytest"
