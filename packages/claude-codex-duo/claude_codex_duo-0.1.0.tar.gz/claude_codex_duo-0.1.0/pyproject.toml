[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-codex-duo"
version = "0.1.0"
description = "Duo peer programming between Claude Code and Codex - two AIs are better than one"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Sigma5C", email = "dev@sigma5c.com" }
]
keywords = [
    "ai",
    "claude",
    "codex",
    "peer-programming",
    "code-review",
    "multi-agent",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/Sigma5C-Corp/claude-codex-duo"
Documentation = "https://github.com/Sigma5C-Corp/claude-codex-duo#readme"
Repository = "https://github.com/Sigma5C-Corp/claude-codex-duo"
Issues = "https://github.com/Sigma5C-Corp/claude-codex-duo/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/claude_codex_duo"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
