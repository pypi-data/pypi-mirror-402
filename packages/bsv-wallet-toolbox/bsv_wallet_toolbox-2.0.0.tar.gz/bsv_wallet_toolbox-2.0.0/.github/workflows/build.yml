name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run linting
      run: |
        echo "Running black..."
        black --check src/ tests/
        echo "Running ruff..."
        ruff check src/ tests/

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/bsv_wallet_toolbox --cov-report=term-missing --cov-report=html --cov-report=json

    - name: Extract coverage percentage
      id: coverage
      run: |
        # Extract coverage percentage from coverage.json
        COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered'])")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Update coverage badge (PRs targeting master only)
      if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'master' && matrix.python-version == '3.11'
      run: |
        python update_coverage.py ${{ steps.coverage.outputs.coverage }}

    - name: Commit coverage update
      if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'master' && matrix.python-version == '3.11'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update coverage badge to ${{ steps.coverage.outputs.coverage }}%"
        file_pattern: README.md
        commit_user_name: github-actions[bot]
        commit_user_email: github-actions[bot]@users.noreply.github.com

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v7
      with:
        script: |
          const coverage = '${{ steps.coverage.outputs.coverage }}';
          const comment = `## Test Coverage Report\n\nðŸ“Š **Coverage: ${coverage}%**\n\nView the full coverage report in the build artifacts.`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

