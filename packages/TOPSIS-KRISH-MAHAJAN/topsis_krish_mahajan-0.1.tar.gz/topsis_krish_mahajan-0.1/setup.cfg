[metadata]
name = TOPSIS-KRISH-MAHAJAN
version = 0.1
author = Krish Mahajan
author_email = krishmahajan@example.com
description = A Python implementation of TOPSIS (Technique for Order Preference by Similarity to Ideal Solution) for multi-criteria decision analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/krishmahajan7/TOPSIS-KRSH-MAHAJAN-102303139
project_urls = 
	Bug Tracker = https://github.com/krishmahajan7/TOPSIS-KRSH-MAHAJAN-102303139/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.4
install_requires = 
	pandas
	numpy

[options.packages.find]
where = .
include = TOPSIS-KRISH-MAHAJAN*

[egg_info]
tag_build = 
tag_date = 0

