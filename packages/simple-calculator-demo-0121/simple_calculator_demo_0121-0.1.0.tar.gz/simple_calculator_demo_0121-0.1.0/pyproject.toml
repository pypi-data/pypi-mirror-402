[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-calculator-demo-0121"
version = "0.1.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
description = "A simple calculator package for demonstration and learning"
readme = "README.md"
license = {text = "MIT"}
keywords = ["calculator", "math", "educational", "demo"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/yourusername/simple-calculator"
"Bug Tracker" = "https://github.com/yourusername/simple-calculator/issues"
"Documentation" = "https://github.com/yourusername/simple-calculator#readme"

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8"]
test = ["pytest>=6.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["simple_calculator*"]
exclude = ["tests*", "examples*"]
