# DataCheck Configuration Example
# ================================
# This file shows example configurations for data validation.
# Copy and modify for your use case.

# Version of the config schema
version: "1.0"

# Data source configuration
source:
  # Type: local, s3, gcs, azure
  type: s3

  # S3-specific settings
  s3:
    bucket: my-data-bucket
    prefix: raw/events/
    region: us-east-1
    # Authentication (choose one):
    # Option 1: AWS Profile
    profile: production
    # Option 2: Explicit credentials (not recommended)
    # access_key: ${AWS_ACCESS_KEY_ID}
    # secret_key: ${AWS_SECRET_ACCESS_KEY}

  # File selection
  pattern: "*.parquet"

# Validation rules (Phase 2 - Coming Soon)
