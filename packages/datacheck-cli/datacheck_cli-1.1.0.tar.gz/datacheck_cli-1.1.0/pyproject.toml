[tool.poetry]
name = "datacheck-cli"
version = "1.1.0"
description = "CLI-first data validation tool for data engineers. Catch bad data before it breaks pipelines."
authors = ["Squrtech <contact@squrtech.com>"]
readme = "README_PYPI.md"
license = "Apache-2.0"
homepage = "https://github.com/squrtech/datacheck"
repository = "https://github.com/squrtech/datacheck"
keywords = ["data-validation", "cli", "data-engineering", "pipeline", "ci-cd", "data-quality", "yaml", "testing", "csv", "parquet", "postgres", "data-testing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "datacheck"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
typer = ">=0.12,<0.22"
pandas = ">=2.0.0,<3.0.0"
pyyaml = ">=6.0,<7.0"
rich = ">=13,<15"
pyarrow = ">=22.0.0,<24.0.0"
click = ">=8.1.0,<8.2.0"
duckdb = { version = ">=0.8.1,<2.0.0", optional = true, markers = "platform_system != 'Windows'" }

# Database connectors (optional)
psycopg2-binary = { version = ">=2.9.9,<3.0.0", optional = true }
mysql-connector-python = { version = ">=8.2.0,<10.0.0", optional = true }
pyodbc = { version = ">=5.0.1,<6.0.0", optional = true }
sqlalchemy = ">=2.0.23,<3.0.0"

# Cloud storage (optional)
boto3 = {version = ">=1.34.0,<2.0.0", optional = true}
google-cloud-storage = {version = ">=2.14.0,<3.0.0", optional = true}
azure-storage-blob = {version = ">=12.19.0,<13.0.0", optional = true}

[tool.poetry.extras]
duckdb = ["duckdb"]
postgresql = ["psycopg2-binary"]
postgres = ["psycopg2-binary"]  # Alias for postgresql
mysql = ["mysql-connector-python"]
mssql = ["pyodbc"]
cloud = ["boto3", "google-cloud-storage", "azure-storage-blob"]
all = ["duckdb", "psycopg2-binary", "mysql-connector-python", "pyodbc", "boto3", "google-cloud-storage", "azure-storage-blob"]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0,<8.0.0"
pytest-cov = ">=4.1,<8.0"
pytest-asyncio = ">=0.23.0,<1.0.0"
mypy = ">=1.5.0,<2.0.0"
ruff = ">=0.1.0,<1.0.0"
pre-commit = ">=3.5,<5.0"
types-pyyaml = ">=6.0.0,<7.0.0"
pandas-stubs = ">=2.0.0,<3.0.0"
moto = ">=4.2.0,<6.0.0"
responses = ">=0.24.0,<1.0.0"

[tool.poetry.scripts]
datacheck = "datacheck.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "I001",  # import sorting (too many changes needed)
    "B008",  # function call in argument defaults (common pattern)
    "B904",  # exception chaining (would require many changes)
    "E402",  # module level import not at top of file (common in tests with mocks)
]

[tool.ruff.lint.isort]
known-first-party = ["datacheck"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "duckdb.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "psycopg2.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mysql.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyodbc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqlalchemy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "boto3.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "botocore.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "azure.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "airflow.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "moto.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "responses.*"
ignore_missing_imports = true

# Optional modules with conditional imports - relax strict typing
[[tool.mypy.overrides]]
module = "datacheck.airflow.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
ignore_errors = true

[[tool.mypy.overrides]]
module = "datacheck.dbt.*"
disallow_untyped_defs = false
ignore_errors = true

[[tool.mypy.overrides]]
module = "datacheck.streaming.*"
disallow_untyped_defs = false
ignore_errors = true

[[tool.mypy.overrides]]
module = "datacheck.validation.*"
disallow_untyped_defs = false
ignore_errors = true

[[tool.mypy.overrides]]
module = "datacheck.connectors.*"
disallow_untyped_defs = false
ignore_errors = true

[[tool.mypy.overrides]]
module = "datacheck.examples.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=datacheck",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=json",
    "--cov-fail-under=70",
    "-ra",  # Show all test summary info
    "--tb=short",  # Shorter traceback format
]
markers = [
    "unit: Unit tests that don't require external dependencies",
    "integration: Integration tests that test multiple components",
    "slow: Tests that take longer to run",
    "cli: CLI-specific tests",
    "loader: Data loader tests",
    "rules: Validation rules tests",
    "config: Configuration tests",
    "engine: Validation engine tests",
    "output: Output formatting tests",
]
filterwarnings = [
    "ignore::DeprecationWarning:typer.*",  # Ignore typer deprecation warnings
    "ignore::DeprecationWarning:click.*",  # Ignore click deprecation warnings
    "ignore::pandas.errors.SettingWithCopyWarning",  # Ignore pandas copy warnings
]

[tool.coverage.run]
source = ["datacheck"]
omit = ["tests/*", "**/__main__.py"]
branch = true  # Enable branch coverage

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.json]
output = "coverage.json"
