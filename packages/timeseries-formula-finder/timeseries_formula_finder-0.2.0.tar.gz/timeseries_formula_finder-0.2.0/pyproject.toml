[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timeseries-formula-finder"
version = "0.2.0"
description = "Symbolic Form Discovery - Find interpretable mathematical formulas in data"
authors = [
    {name = "Edward Chalk", email = "edward@fleetingswallow.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = [
    "symbolic-regression",
    "form-discovery",
    "interpretable-ml",
    "edge-ai",
    "signal-processing",
    "genetic-programming",
    "formula-discovery",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
hybrid = [
    "EMD-signal>=1.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
all = [
    "EMD-signal>=1.4.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
ppf = "ppf.cli.main:main"

[project.urls]
Homepage = "https://fleetingswallow.com"
Repository = "https://github.com/pcoz/timeseries-formula-finder"
Documentation = "https://github.com/pcoz/timeseries-formula-finder#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["ppf*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["ppf"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
