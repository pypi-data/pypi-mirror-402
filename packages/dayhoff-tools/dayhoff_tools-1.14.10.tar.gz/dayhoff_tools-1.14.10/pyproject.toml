# This block is needed because we package DHT for PyPi.
[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "dayhoff-tools"
version = "1.14.10"
description = "Common tools for all the repos at Dayhoff Labs"
authors = [
    {name = "Daniel Martin-Alarcon", email = "dma@dayhofflabs.com"}
]
readme = "README.md"

dependencies = [
    "firebase-admin>=6.5.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "typer>=0.9.0",
    "toml>=0.10",
    "questionary>=2.0.1",
    "tzdata>=2025.2",
    "boto3>=1.36.8",
]
requires-python = ">=3.10,<4.0"

[project.optional-dependencies]
full = [
    "biopython>=1.84",
    "docker>=7.1.0",
    "fair-esm>=2.0.0",
    "h5py>=3.11.0",
    "pandas (>=2.2.0,<2.2.3)",
    "rdkit-pypi>=2022.9.5",
    "sqlalchemy (>=2.0.40,<3.0.0)",
    "transformers==4.36.2",
    "sentencepiece>=0.2.0",
    "tqdm>=4.67.1",
]
embedders = [
    "biopython>=1.85",
    "fair-esm>=2.0.0",
    "h5py>=3.13.0",
    "numpy>=1.26.4",
    "pandas (>=2.2.0,<2.2.3)",
    "sentencepiece>=0.2.0",
    "torch>=2.4.0",
    "tqdm>=4.67.1",
    "transformers>=4.36.2",
]
# Boltz structure prediction dependencies
boltz = [
    "ruamel.yaml>=0.17.0",
]
# Batch job system (CLI and worker utilities)
batch = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
]

[[tool.uv.index]]
name = "torch-cuda"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[tool.uv.sources]
torch = { index = "torch-cuda" }
torchvision = { index = "torch-cuda" }

[dependency-groups]
dev = [
    "black>=25.1.0,<26",
    "boto3>=1.36.8",
    "colorlog>=6.8.2,<7",
    "docker>=7.1.0",
    "dvc>=3.48.2,<4",
    "dvc-gs>=3.0.1,<4",
    "flake8>=7.0.0,<8",
    "google-cloud-storage>=2.14.0",
    "ipykernel>=6.29.5,<7",
    "ipywidgets>=8.1.3,<9",
    "isort>=5.13.2,<6",
    "nbformat>=5.10.4",
    "numpy<2.0.0",
    "pandas (>=2.2.0,<2.2.3)",
    "pylance>=0.10.2,<1",
    "pylint>=3.1.0,<4",
    "pytest>=8.0.2,<9",
    "pytest-cov>=4.1.0,<5",
    "pytest-mock>=3.12.0,<4",
    "torch==2.4.0+cu121",
    "torchvision==0.19.0+cu121",
]

[project.scripts]
dh = "dayhoff_tools.cli.main:app"
