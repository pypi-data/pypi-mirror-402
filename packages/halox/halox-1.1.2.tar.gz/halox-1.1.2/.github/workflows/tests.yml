name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install the project
      run: uv sync --locked --dev --extra tests

    - name: Run tests
      run: uv run pytest -v --cov=halox

    - name: Generate coverage badge
      run: uv run coverage-badge -f -o imgs/coverage.svg

    - name: Commit coverage badge
      if: github.ref == 'refs/heads/main' && matrix.python-version == '3.12'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add imgs/coverage.svg
        git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
        git push
