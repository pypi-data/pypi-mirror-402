[project]
name = "halox"
version = "1.1.2"
description = "Dark matter halo properties and halo mass functions using JAX"
readme = "README.md"
authors = [
    { name = "Florian Kéruzoré", email = "florian.keruzore@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "jax>=0.4.30",
    "jax-cosmo>=0.1.0",
    "jaxopt>=0.8.0",
    "scipy>=1.13.1",
]

[tool.uv.sources]
jax-cosmo = { git = "https://github.com/fkeruzore/jax_cosmo.git" }


[dependency-groups]
dev = [
    "ruff>=0.12.3",
]

[project.optional-dependencies]
tests = [
    "astropy>=6.0.1",
    "colossus>=1.3.8",
    "pytest>=8.4.0",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.7.0",
    "coverage-badge>=1.1.0",
]
docs = [
    "matplotlib>=3.9.4",
    "myst-nb>=1.2.0",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=7.4.7",
    "sphinx-autodoc-typehints>=2.3.0",
    "sphinx-book-theme>=1.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-remove-toctrees>=1.0.0.post1",
    "colossus>=1.3.8",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=halox --cov-report=term-missing --cov-report=json --cov-fail-under=100"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = ["E", "F", "B"]

[tool.ruff.format]
docstring-code-format = true
