name: Code Lint
permissions: { }

on:
  pull_request:
    types: [ reopened ]
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: rsb-23/actions/checkout@v1
      - uses: rsb-23/actions/setup-python@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[ lint ]'
          pre-commit install

      - name: Run pre-commit
        env:
          SKIP: mypy, pylint, no-commit-to-branch
        run: pre-commit run --all-files
