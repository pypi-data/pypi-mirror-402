name: Code Lint
permissions:
  contents: read

on:
  pull_request:
    types: [ reopened ]
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-python@v6
        with:
          python-version: 3.11
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[ lint ]'
          pre-commit install

      - name: Run pre-commit
        env:
          SKIP: mypy, pylint, no-commit-to-branch
        run: pre-commit run --all-files
