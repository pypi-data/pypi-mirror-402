[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "wii-roms-tool"
version = "0.6"
authors = [
  { name="Tmaster055" },
]
description = "A tool for automatically downloading wii roms"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'requests',
    'bs4',
    'cloudscraper',
    'py7zr',
    'playwright',
    'tqdm',
    'windows-curses; platform_system == "Windows"'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Tmaster055/Wii-Rom-Downloader"
Issues = "https://github.com/Tmaster055/Wii-Rom-Downloader/issues"
[project.scripts]
wii-roms-tool = "wii_roms_tool.src.main:main"
