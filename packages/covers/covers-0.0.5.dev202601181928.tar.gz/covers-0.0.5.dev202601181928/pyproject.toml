[project]
name = "covers"
description = "Near Zero-Overhead Python Code Coverage"
readme = "README.md"
requires-python = ">=3.12,<3.15"
keywords = ["coverage", "testing"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows :: Windows 10",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14"
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/amartani/covers"
"Repository" = "https://github.com/amartani/covers"

[project.scripts]
covers = "covers.__main__:main"

[dependency-groups]
benchmark = [
  "coverage>=7.0.0",
  "py-cpuinfo>=9.0.0",
  "pyperf",
  "setuptools",
  "six",
  "slipcover>=1.0.0",
  "tabulate",
  "uv",
  { include-group = "test" },
]
test = [
  "maturin",
  "pip",
  "pytest",
  "pytest-forked",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "covers.covers_core"
python-source = "src"

[tool.pytest.ini_options]
addopts = "--strict-markers"
testpaths = ["tests"]

[tool.ruff]
exclude = ["benchmarks", "tools", "tests/testme*.py", "tests/imported/bad.py"]

[tool.uv]
package = true
