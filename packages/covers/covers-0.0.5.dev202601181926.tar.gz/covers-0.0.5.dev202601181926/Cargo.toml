[package]
name = "covers"
version = "0.0.5-dev.202601181926"
edition = "2024"
rust-version = "1.90.0"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "covers_core"
path = "src_rust/lib.rs"

[dependencies]
ahash = "0.8.12"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
dunce = "1.0.4"
glob = "0.3"
pyo3 = { version = "0.27.2", features = ["abi3-py312", "extension-module"] }
pythonize = "0.27.0"
quick-xml = "0.39.0"
regex = "1"
serde_json = "1.0"
tabled = "0.20.0"
tree-sitter = "0.26.3"
tree-sitter-python = "0.25"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
