[project]
name = "rug"
version = "0.13.1"
description = "Library for fetching various stock data from the internet (official and unofficial APIs)."
authors = [{ name = "Pavel Hrdina" }]
requires-python = ">=3.13,<4"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "cloudscraper",
    "requests>=2.32.3",
]

[project.urls]
Homepage = "https://gitlab.com/imn1/rug"
Repository = "https://gitlab.com/imn1/rug"
Documentation = "https://rug.readthedocs.io/en/latest/"

[dependency-groups]
dev = [
    "sphinx>=8,<9",
    "pytest>=8.3.4,<9",
    "furo>=2024.8.6,<2025",
    "ipython>=9.6.0,<10",
]

[tool.setuptools]
packages = {find = {where = ["."], include = ["rug*"]}}

[tool.uv.sources]
cloudscraper = { git = "https://github.com/VeNoMouS/cloudscraper.git", tag = "3.0.0" }

[tool.ruff.lint]
extend-select = [
    "I" # Sort imports
]
