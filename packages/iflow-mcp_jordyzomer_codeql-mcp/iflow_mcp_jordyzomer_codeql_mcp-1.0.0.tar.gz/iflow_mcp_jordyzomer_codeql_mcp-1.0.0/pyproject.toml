[project]
name = "iflow-mcp_jordyzomer_codeql-mcp"
version = "1.0.0"
description = "A Model Context Protocol (MCP) server that wraps the CodeQL query server"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
]

[project.scripts]
codeql-mcp = "server:main"

[tool.setuptools]
py-modules = ["server", "codeqlclient"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"