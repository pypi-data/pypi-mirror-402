[tool.poetry]
name = "inputless-engines"
version = "1.0.2"
description = "AI/ML engines with genetic algorithms, metamorphic code, and reasoning engines"
authors = ["Inputless Team <team@inputless.io>"]
readme = "README.md"
packages = [{include = "inputless_engines", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
# Genetic algorithms
deap = "^1.4.1"
# Numerical computing
numpy = "^1.26.3"
scipy = "^1.11.4"
# Pattern encoding/decoding
pydantic = "^2.5.3"
# Optional: For advanced reasoning
networkx = "^3.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
black = "^23.12.1"
mypy = "^1.7.1"
flake8 = "^6.1.0"
ruff = "^0.1.8"
ipython = "^8.18.0"

[tool.poetry.scripts]
run-example = "inputless_engines.example_usage:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "github"
url = "https://pypi.pkg.github.com/simple"
priority = "supplemental"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

