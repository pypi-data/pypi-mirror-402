[project]
name = "anki-voiced"
version = "0.1.0"
description = "Generate Anki flashcard decks with AI-voiced audio"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["anki", "flashcards", "tts", "language-learning", "vocabulary", "audio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "genanki>=0.13.1",
    "kokoro>=0.9.4",
    "lameenc>=1.7.0",
    "numpy>=1.24.0",
    "typer>=0.15.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pyopenjtalk>=0.4.1",
    "fugashi>=1.5.2",
    "unidic>=1.1.0",
    "misaki[ja]>=0.9.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
]

# Python 3.10 compatibility - tomllib is only built-in from 3.11+
py310 = [
    "tomli>=2.0.0",
]

[project.scripts]
anki-voiced = "anki_voiced.cli:app"

[project.urls]
Homepage = "https://github.com/kakkoidev/anki-voiced"
Repository = "https://github.com/kakkoidev/anki-voiced"
Issues = "https://github.com/kakkoidev/anki-voiced/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/anki_voiced"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=anki_voiced"
