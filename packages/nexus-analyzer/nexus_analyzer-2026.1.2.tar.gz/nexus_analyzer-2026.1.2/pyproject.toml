[project]
name = "nexus-analyzer"
version = "2026.1.2"
description = "Comprehensive Python project analysis and reporting tool"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Muslu Yüksektepe", email = "musluyuksektepe@gmail.com" },
    { name = "Ali Alın", email = "alialinxz@gmail.com" },
    { name = "Doğancan Avcı", email = "dogancannavci@gmail.com" }
]
keywords = ["python", "cli", "analysis", "dependency", "infrastructure"]

[project.scripts]
nexus-cli = "nexus_cli.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"