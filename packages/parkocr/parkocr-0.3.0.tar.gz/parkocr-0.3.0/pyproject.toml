[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parkocr"
version = "0.3.0"
description = "Automatic license plate recognition using YOLOv8 and EasyOCR, with ROI filtering, FIFO output, and screenshot support."
readme = "README.md"
authors = [
  { name = "JoÃ£o Luiz Thomazetti", email = "joaoluizthomazetti@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12"

# Core dependencies only - OCR and detection backends are optional
dependencies = [
  "opencv-python",
  "numpy",
]

[project.optional-dependencies]
# Lite version: ONNX-based, ~90MB total, optimized for CPU
lite = [
  "onnxruntime>=1.16.0",
  "rapidocr-onnxruntime>=1.3.0",
]

# Full version: PyTorch-based, ~950MB total, more features
full = [
  "easyocr>=1.7.0",
  "ultralytics>=8.0.0",
]

# Development dependencies
dev = [
  "pytest>=7.0.0",
  "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/JoaoLuizThomazetti/parkocr"
Repository = "https://github.com/JoaoLuizThomazetti/parkocr"
Issues = "https://github.com/JoaoLuizThomazetti/parkocr/issues"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["parkocr"]

[tool.setuptools.package-data]
parkocr = ["models/*.onnx"]

[tool.setuptools.exclude-package-data]
"*" = ["plates/*"]