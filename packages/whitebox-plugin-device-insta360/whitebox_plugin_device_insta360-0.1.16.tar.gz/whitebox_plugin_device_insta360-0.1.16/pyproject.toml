[tool.poetry]
name = "whitebox-plugin-device-insta360"
version = "0.1.16"
description = "A plugin for whitebox to interface with Insta360 cameras"
authors = ["Milos <hello@klined.org>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_device_insta360", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_device_insta360" },
]
exclude = [
    # These file patterns exist in LFS (regulated by .gitattributes),
    # and will be downloaded by the asset manager upon plugin installation
    "whitebox_plugin_device_insta360/static/**/*.webp",
    "whitebox_plugin_device_insta360/static/**/*.png",
    "whitebox_plugin_device_insta360/static/**/*.mp4"
]

[tool.poetry.dependencies]
python = ">=3.10.0"
insta360 = "^0.1.11"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.whitebox-plugin]
requires_capabilities = [
    "device",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
