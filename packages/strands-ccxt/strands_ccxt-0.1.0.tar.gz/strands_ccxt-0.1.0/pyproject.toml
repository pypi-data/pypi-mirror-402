[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "strands-ccxt"
dynamic = ["version"]
description = "Universal CCXT tool for Strands Agents - cryptocurrency exchange integration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    {name = "Mert Ozbas", email = "mertozbas@gmail.com"}
]
keywords = ["ccxt", "ccxtpro", "strands", "trading", "cryptocurrency", "exchange", "strands-agents", "ai-tools"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "ccxt>=4.0.0",
  "strands-agents",
]

[project.optional-dependencies]
pro = ["ccxt[pro]>=4.0.0"]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mertozbas/strands-ccxt"
Repository = "https://github.com/mertozbas/strands-ccxt"
Issues = "https://github.com/mertozbas/strands-ccxt/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["strands_ccxt*"]

[tool.setuptools_scm]
write_to = "strands_ccxt/_version.py"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
