[tox]
# These are the default environments that will be run
#   when ``tox`` is run without arguments.
envlist =
    fmt
    lint
    py{311}
skip_missing_interpreters = true
requires = tox-uv

[flake8]
# Use the more relaxed max line length permitted in PEP8.
max-line-length = 99
# This ignore is required by black.
extend-ignore = E203
extend-exclude =
    venv

# This is the configuration for the tox-gh-actions plugin for GitHub Actions
#   https://github.com/ymyzk/tox-gh-actions
# This section is not needed if not using GitHub Actions for CI.
[gh-actions]
python =
    3.11: py311, fmt, lint


# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

[testenv]
deps =
    pytest
commands =
    uv run pytest tests {posargs}

[testenv:type-check]
skip_install = true
deps =
    mypy
    types-pytz
    types-requests
    types-tzlocal
commands =
    mypy src tests

[testenv:lint]
skip_install = true
deps =
    ruff
commands =
    ruff check aprsd_openweathermap_plugin tests

[testenv:docs]
skip_install = true
deps =
    sphinx
changedir = {toxinidir}/docs
commands =
    uv run python clean_docs.py
    uv run sphinx-apidoc --force --output-dir apidoc {toxinidir}/aprsd_openweathermap_plugin
    uv run sphinx-build -a -W . _build

[testenv:fmt]
skip_install = true
deps =
    ruff
commands =
    ruff format aprsd_openweathermap_plugin tests

[testenv:licenses]
skip_install = true
recreate = true
deps =
    pip-licenses
commands =
    uv run pip-licenses {posargs}
