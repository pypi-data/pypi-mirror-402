[project]
name = "vibe-colored-logger"
version = "0.1.7"
description = "A colored logger with context injection support for Python applications."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "your.email@example.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["coloredlogs>=15.0.1"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = ["pyright>=1.1.407", "pytest>=8.3.5", "ruff>=0.14.10"]
