[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xdocument"
version = "1.3.0"
description = "A high-level abstraction layer for creating and editing XML documents."
readme = "README.md"
authors = [
    {name = "John Bolkcom", email = "johnbolk6502@gmail.com"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.7"
dependencies = ["defusedxml>=0.7.1"]
keywords = ["XML", "DOM"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/johnbolk/xdocument.git"
