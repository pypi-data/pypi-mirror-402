[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "itom-library"
version = "0.1.0"
description = "A Python client library for ITOM"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "responses>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/itom_library"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
