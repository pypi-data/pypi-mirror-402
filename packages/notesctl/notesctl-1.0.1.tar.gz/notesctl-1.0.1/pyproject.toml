[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "notesctl"
version = "1.0.1"
description = "Export Apple iCloud Notes to Markdown files safely"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["apple", "notes", "markdown", "export", "icloud"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.9.0",
    "protobuf>=4.25.0",
    "rich>=13.0.0",
    "Pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/jwmoss/notesctl"
Repository = "https://github.com/jwmoss/notesctl"
Documentation = "https://github.com/jwmoss/notesctl#readme"
Issues = "https://github.com/jwmoss/notesctl/issues"
Changelog = "https://github.com/jwmoss/notesctl/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "types-protobuf>=4.24.0",
    "types-Pillow>=10.0.0",
    "grpcio-tools>=1.60.0",
]

[project.scripts]
notesctl = "notesctl.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/notesctl"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # Pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "PERF",   # Perflint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0915",  # Too many statements
    "TRY003",   # Avoid specifying long messages outside the exception class
    "TID252",   # Relative imports from parent modules are fine for internal packages
    "PLR2004",  # Magic values in comparisons are OK for constants like display limits
    "SIM102",   # Nested if statements can be clearer sometimes
    "SIM105",   # contextlib.suppress is less readable for simple cases
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "ARG", "PLR2004", "DTZ", "SIM105", "PLC0415", "SLF001", "SIM117"]
"*_pb2.py" = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["notesctl"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = "notesctl.parser.protobuf.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow",
]

[tool.coverage.run]
source = ["src/notesctl"]
branch = true
omit = ["src/notesctl/parser/protobuf/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
