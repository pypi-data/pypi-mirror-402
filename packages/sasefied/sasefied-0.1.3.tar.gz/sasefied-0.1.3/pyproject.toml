[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sasefied"
version = "0.1.3"
description = "Sasefied is an agentic systems platform for building multi-agent workflows across industries"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

authors = [
    { name = "Sasefied Inc." }
]

maintainers = [
    { name = "Satyam Singh", email = "satyamsingh7734@gmail.com" }
]

keywords = [
    "agentic-systems",
    "multi-agent",
    "ai-orchestration",
    "langgraph",
    "crewai",
    "fastapi",
    "workflow-engine",
    "industry-ai"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "langchain-core",
    "langgraph>=0.2.0",
    "langchain-community",
    "requests",
    "duckduckgo-search>=3.0.0",
    "websockets",
    "sseclient-py"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "black>=24.0",
    "ruff>=0.3.0",
    "mypy>=1.8",
    "pre-commit>=3.6"
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5"
]

[project.urls]
Homepage = "https://github.com/Sasefied/Sasefied_orchestra_lib.git"
Repository = "https://github.com/Sasefied/Sasefied_orchestra_lib.git"
Issues = "https://github.com/Sasefied/Sasefied_orchestra_lib.git/issues"

[tool.setuptools]
packages = ["sasefied"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "B"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]