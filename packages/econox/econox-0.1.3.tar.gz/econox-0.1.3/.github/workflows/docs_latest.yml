# .github/workflows/docs_latest.yaml
name: Docs (latest)

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "src/**"
      - "pyproject.toml"
      - ".github/workflows/docs-latest.yml"

jobs:
  build-and-deploy-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and docs dependencies
        run: |
          python -m pip install -U pip
          python -m pip install ".[dev]"

      - name: Build Sphinx HTML (latest)
        env:
          DOCS_CHANNEL: latest
          DOCS_ROOT: "/econox"  
        run: |
          sphinx-build -b html docs/source docs/_build/latest

      - name: Deploy latest docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/_build/latest
          destination_dir: latest
          keep_files: true   # Keep other versioned docs intact (stable, v0.2.0, etc.)
