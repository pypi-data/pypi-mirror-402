[project]
name = "econox"
dynamic = ["version"]
description = "A JAX-based library for structural modeling and estimation in economics."
keywords = ["jax", "economics", "econometrics", "structural-estimation", "equinox"]
readme = "README.md"
authors = [
    { name = "Haruto Ito", email = "harutoito@g.ecc.u-tokyo.ac.jp" }
]
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "equinox>=0.13.2",
    "jax>=0.8.1",
    "jinja2>=3.1.6",
    "lineax>=0.0.8",
    "numpy>=2.3.5",
    "optimistix>=0.0.11",
    "pandas>=2.3.3",
    "scipy>=1.16.3",
]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
write_to = "src/econox/_version.py"

[tool.basedpyright]
typeCheckingMode = "standard"

# JAX/Equinox
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownVariableType = false

reportMissingImports = true

[dependency-groups]
dev = [
    "furo>=2025.9.25",
    "pytest>=9.0.1",
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.5.2",
]

[project.optional-dependencies]
dev = [
    "furo>=2025.9.25",
    "pytest>=9.0.1",
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.5.2",
]
