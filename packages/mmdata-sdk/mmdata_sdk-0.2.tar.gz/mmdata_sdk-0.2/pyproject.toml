[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mmdata-sdk"
version = "0.2"
description = "量化研究数据 SDK，提供 StarRocks DWD/DIM 层数据便捷查询"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "MM Team", email = "MMTeam@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pymysql>=1.1.0",
    "dbutils>=3.0.0",
    "loguru>=0.7.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://docs.starrocks.io/zh/docs/3.5/introduction/StarRocks_intro/"
Repository = "https://docs.starrocks.io/zh/docs/3.5/introduction/StarRocks_intro/"

[tool.setuptools.packages.find]
include = ["quant_data*"]
