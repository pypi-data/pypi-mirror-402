[build-system]
build-backend = "hatchling.build"
requires = ["hatchling >= 1.13.0"]

[project]
authors = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
classifiers = [
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "gurobipy>=13.0.1",
    "nextmv>=0.34.1"
]
description = "An SDK for integrating Gurobi with the Nextmv platform"
dynamic = [
    "version",
]
keywords = [
    "decision engineering",
    "decision science",
    "decisions",
    "nextmv",
    "gurobi",
    "optimization",
    "operations research",
    "solver",
]
license = { file = "LICENSE" }
maintainers = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
name = "nextmv-gurobipy"
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://www.nextmv.io"
Documentation = "https://nextmv-py.docs.nextmv.io/en/latest/nextmv-gurobipy/"
Repository = "https://github.com/nextmv-io/nextmv-py"

[tool.hatch.version]
path = "nextmv_gurobipy/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["nextmv_gurobipy"]

[project.optional-dependencies]
dev = [
    "build>=1.0.3",
    "ruff>=0.1.7",
    "twine>=4.0.2",
    "gurobipy>=13.0.0",
    "nextmv>=0.34.1"
]
