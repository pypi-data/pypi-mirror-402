[build-system]
requires = [
    "setuptools>=46.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyicat-plus"
version = "1.0.1"
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Python client to ICAT+"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "esrf-ontologies",
    "esrf-pathlib",
    "h5py",
    "icat-esrf-definitions",
    "numpy",
    "querypool",
    "requests",
    "stompest",
    "tqdm"
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/icat/pyicat-plus/"
Documentation = "https://pyicat-plus.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/icat/pyicat-plus/"
Issues = "https://gitlab.esrf.fr/icat/pyicat-plus/issues"
Changelog = "https://gitlab.esrf.fr/icat/pyicat-plus/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
bliss = [
    "blissdata[beacon]",
]
test = [
    "pyicat-plus[bliss]",
    "pytest >=7",
    "pytest-timeout >=2.1",
    "numpy >=1.15",
    "psutil",
    "coilmq",
    "stomp.py >=7",
    "xmltodict",
    "h5py >=3.5",
]
dev = [
    "pyicat-plus[test]",
    "black >=25",
    "flake8 >=4",
    "pep8-naming",
    "isort",
]
doc = [
    "pyicat-plus[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme",
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*"= ['hdf5_cfg.xml']

[tool.coverage.run]
omit = ['*/tests/*']

[tool.isort]
profile = "black"
force_single_line = true

[project.scripts]
icat-store-raw = "pyicat_plus.apps.store_raw:main"
icat-sync-raw = "pyicat_plus.apps.sync_raw:main"
icat-store-processed = "pyicat_plus.apps.store_processed:main"
icat-store-from-file = "pyicat_plus.apps.store_from_file:main"
icat-nexus-definitions = "pyicat_plus.apps.icat_as_nexus:main"
