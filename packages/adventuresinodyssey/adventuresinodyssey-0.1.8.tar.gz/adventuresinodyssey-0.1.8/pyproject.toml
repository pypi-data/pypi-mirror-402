[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "adventuresinodyssey"
version = "0.1.8"
description = "Python API clients for Adventures in Odyssey."
readme = "README.md"
authors = [
  { name = "CATEIN", email = "CATEIN@protonmail.com" },
]
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "requests>=2.28.1",
    "playwright>=1.40.0",
]

[project.urls]
Homepage = "https://github.com/CATEIN/adventuresinodyssey-py"
Repository = "https://github.com/CATEIN/adventuresinodyssey-py"

[tool.setuptools.packages.find]
where = ["."] 
include = ["adventuresinodyssey*"]