[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pptsmith"
version = "1.0.0"
description = "从 Markdown 生成 PowerPoint 演示文稿的工具"
readme = "README.md"
authors = [
    {name = "poiet", email = "pioet@aliyun.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ppt", "powerpoint", "markdown", "presentation", "slide"]
dependencies = [
    "python-pptx>=0.6.21",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/pioet/pptsmith"
Repository = "https://github.com/pioet/pptsmith"
Issues = "https://github.com/pioet/pptsmith/issues"

[project.scripts]
pptsmith = "pptsmith.cli:main"

# setuptools 配置
[tool.setuptools.packages.find]
where = ["."]
include = ["pptsmith*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]


