[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "rapfiles"
version = "0.1.1"
description = "True async filesystem I/O â€” no fake async, no GIL stalls."
readme = "README.md"
documentation = "https://github.com/eddiethedean/rapfiles/tree/main/docs"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RAP Project"}
]
keywords = ["async", "filesystem", "io", "async-io"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = []

[tool.maturin]
module-name = "rapfiles._rapfiles"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.9"  # Mypy requires 3.9+, but code is compatible with 3.8+
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "rapfiles._rapfiles",
]
ignore_missing_imports = true