[project]
name = "shuttlet_sora2_mcp"
version = "0.1.0"
description = "Sora2 MCP Server - 基于 Sora2 视频模型的 MCP 服务器实现"
readme = "README.md"
authors = [
    { name = "entelin", email = "entelin@tencent.com" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.25.0",
    "requests>=2.32.5",
]

[project.scripts]
shuttlet_sora2_mcp = "shuttlet_sora2_mcp:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
