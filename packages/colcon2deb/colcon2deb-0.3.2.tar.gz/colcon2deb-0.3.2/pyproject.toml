[project]
name = "colcon2deb"
version = "0.3.2"
description = "Build Debian packages for Autoware in isolated Docker containers"
authors = [
    { name = "Autoware Foundation", email = "contact@autoware.org" }
]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0",
    "rich>=13.0",
]

[project.scripts]
colcon2deb = "colcon2deb.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "build>=1.3.0",
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [
    "colcon2deb/rosdeb-bloom",  # Vendored rosdeb-bloom package
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.hatch.build]
sources = {"" = "."}

[tool.hatch.build.targets.wheel]
packages = ["colcon2deb"]
include = [
    "colcon2deb/**/*.py",
    "colcon2deb/helper/**/*.sh",
    "colcon2deb/rosdeb-bloom/**/*.em",
    "colcon2deb/rosdeb-bloom/pyproject.toml",
    "colcon2deb/rosdeb-bloom/README.rst",
    "colcon2deb/rosdeb-bloom/LICENSE.txt",
]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    "makedeb/**/*",
    "examples/**/*",
    "colcon2deb/rosdeb-bloom/test/**/*",
    "colcon2deb/rosdeb-bloom/docs/**/*",
    "colcon2deb/rosdeb-bloom/.ruff_cache/**/*",
]

[tool.hatch.build.targets.sdist]
include = [
    "colcon2deb/**/*.py",
    "colcon2deb/helper/**/*.sh",
    "colcon2deb/rosdeb-bloom/**/*.em",
    "colcon2deb/rosdeb-bloom/pyproject.toml",
    "colcon2deb/rosdeb-bloom/README.rst",
    "colcon2deb/rosdeb-bloom/LICENSE.txt",
    "examples/*/config.yaml",
    "README.md",
    "LICENSE",
]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    "makedeb/**/*",
    "examples/*/debian-overrides/**/*",
    "colcon2deb/rosdeb-bloom/test/**/*",
    "colcon2deb/rosdeb-bloom/docs/**/*",
    "colcon2deb/rosdeb-bloom/.ruff_cache/**/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
