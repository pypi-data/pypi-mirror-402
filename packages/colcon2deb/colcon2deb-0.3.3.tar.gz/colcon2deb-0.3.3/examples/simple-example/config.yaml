version: 1

# Workspace containing ROS 2 packages
workspace_dir: ./source

# Docker configuration
docker:
  dockerfile: ./Dockerfile
  image_name: colcon2deb-simple-example

# Output configuration
output:
  directory: ./build

# Package configurations
packages:
  directory: ./debian-overrides

# Build options
build:
  ros_distro: humble
  parallel_jobs: 4
  skip_tests: true
  install_prefix: /opt/ros/humble
