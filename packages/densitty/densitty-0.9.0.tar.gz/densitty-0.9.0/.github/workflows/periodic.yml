# Test on 3.10-3.15 on all platforms, weekly, just in case something breaks on
# intermediate or beta python versions.

# For documentation on GitHub Actions Workflows, see:
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: PeriodicTests
on:
  schedule:
    - cron: "40 4 2,9,16,22 * *"

jobs:
  test_schedule:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.14t", "3.15"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0 # Needed for setuptools_scm to work correctly

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: make test-ci
