[build-system]
requires = ["build>=1.2.1", "setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "densitty"
version = "0.9.0"
description = "densitty - create textual 2-D density plots, heatmaps, and 2-D histograms in Python"
authors = [{ name = "Bill Tompkins" }]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["densitty", "ascii", "ascii-art", "plotting", "terminal", "Python"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Free Threading :: 3 - Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
]
[project.urls]
Homepage = "https://github.com/BillTompkins/densitty"

[dependency-groups]
build = ["build>=1.2.1", "setuptools>=64", "setuptools-scm>=8"]
dev = [
    "black>=24",
    "codecov>=2",
    "coverage>=7",
    "invoke>=2",
    "ipython>=8",
    "numpy<2.4.0",
    "mkdocs-git-revision-date-localized-plugin>=1.3",
    "mkdocs-include-markdown-plugin>=6",
    "mkdocs-macros-plugin>=1",
    "mkdocs-material>=8",
    "mkdocstrings[python]>=0.26",
    "mypy>=1.12",
    "pre-commit>=2.20.0",
    "pylint>=4.0.3",
    "pytest>=7",
    "pytest-cov>=4",
    "pytest-mock>=3.14",
    "readchar>=4.2.1",
    "rich>=14",
]

[tool.setuptools]
packages = ["densitty"]

[tool.uv]
default-groups = ["build", "dev"]
