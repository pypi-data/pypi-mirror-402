[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]"]

[project]
description = "cmeel distribution for OpenBLAS"
license = "BSD-3-Clause"
name = "cmeel-openblas"
requires-python = ">= 3.10"
version = "0.3.31"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-openblas"
repository = "https://github.com/cmake-wheel/cmeel-openblas.git"
upstream = "http://www.openmathlib.org/OpenBLAS/"

[tool.cmeel]
configure-args = ["-DBUILD_SHARED_LIBS=ON"]
has-sitelib = false
run-tests = false
source = "OpenBLAS"

[tool.tomlsort]
all = true
