[metadata]
name = GenomicRanges
description = Container class to represent and operate over genomic regions and annotations.
author = Jayaram Kancherla
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/BiocPy/GenomicRanges
project_urls = 
	Documentation =  https://github.com/BiocPy/GenomicRanges
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	biocframe>=0.7.1
	iranges>=0.7.2
	biocutils>=0.3.3
	compressed_lists>=0.4.3
	numpy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	joblib
	pandas
	polars
	matplotlib
	biobear
testing = 
	setuptools
	pytest
	pytest-cov
	pandas
	polars
	matplotlib
	joblib
	rich
	seaborn
	biobear

[options.entry_points]

[tool:pytest]
addopts = 
	--cov genomicranges --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = __init__.py:F401

[pyscaffold]
version = 4.5
package = genomicranges
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

