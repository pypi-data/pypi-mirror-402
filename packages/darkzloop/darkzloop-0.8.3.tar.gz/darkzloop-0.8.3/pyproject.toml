[project]
name = "darkzloop"
version = "0.8.3"
description = "Reliable. Autonomous. Model-Agnostic. Turn any LLM into a disciplined software engineer."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Darkzloop Contributors"}
]
keywords = [
    # Primary discovery terms (high volume)
    "agent",
    "llm",
    "ai",
    "automation",
    "cli",
    "dev-tool",
    "coding-assistant",
    
    # Backend-specific (users searching for their tool)
    "claude",
    "ollama",
    "copilot",
    "openai",
    "anthropic",
    
    # Task-specific (what users want to do)
    "refactoring",
    "testing",
    "code-generation",
    "debugging",
    
    # Architecture terms (technical users)
    "fsm",
    "finite-state-machine",
    "agentic",
    "orchestration",
    
    # Language support (stack-specific searches)
    "rust",
    "python",
    "typescript",
    "nodejs",
    "golang",
]
classifiers = [
    # Maturity
    "Development Status :: 4 - Beta",
    
    # Environment
    "Environment :: Console",
    
    # Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    
    # License
    "License :: OSI Approved :: MIT License",
    
    # OS
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    
    # Python versions
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    
    # Topics (critical for discoverability)
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
    
    # Typing
    "Typing :: Typed",
]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
    "networkx>=3.0",
]

[project.optional-dependencies]
# Direct API access (optional - BYOA mode needs none of these)
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
darkzloop = "darkzloop.cli.main:cli"

[project.urls]
Homepage = "https://github.com/darkzloop/darkzloop"
Documentation = "https://darkzloop.dev/docs"
Repository = "https://github.com/darkzloop/darkzloop"
Changelog = "https://github.com/darkzloop/darkzloop/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/darkzloop/darkzloop/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["darkzloop"]

[tool.hatch.build.targets.sdist]
include = [
    "/darkzloop",
    "/templates",
    "/schemas",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
