[project]
name = "atmoflux"
dynamic = ["version"]
description = "Atmospheric and energy flux analysis library by Telluris Labs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.22"
]
authors = [
    { name = "Telluris Labs", email = "info@tellurislabs.io" }
]
urls = { "Homepage" = "https://tellurislabs.io" }
license = { text = "MIT" }
keywords = ["atmospheric science","climate science","micrometeorology","surface energy balance","land-atmosphere exchange",
    "energy fluxes", "radiative fluxes","turbulent fluxes","hydrological fluxes","boundary layer","urban climate"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Hydrology"   
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["atmoflux*"]
exclude = ["tests*"]

[tool.setuptools.dynamic]
version = {attr = "atmoflux.__version__"}
