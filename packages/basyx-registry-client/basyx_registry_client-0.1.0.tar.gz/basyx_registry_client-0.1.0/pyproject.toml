[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "basyx-registry-client"
dynamic = ["version"]
description = "Python client library for AAS Registry APIs (IDTA-01002 Part 2, v3.x)"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [
    { name = "hadijannat" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
basyx = [
    "basyx-client>=0.1",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "respx>=0.20",
    "mypy>=1.0",
    "ruff>=0.1",
    "build>=1.0",
    "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/hadijannat/basyx-registry-client"
Documentation = "https://github.com/hadijannat/basyx-registry-client#readme"
Repository = "https://github.com/hadijannat/basyx-registry-client"

[tool.hatch.version]
path = "src/basyx_registry_client/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["basyx_registry_client"]

[tool.hatch.build.targets.sdist]
include = ["src/", "README.md", "LICENSE", "CHANGELOG.md", "pyproject.toml"]

[tool.hatch.build]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-p no:schemathesis"
pythonpath = ["src"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
