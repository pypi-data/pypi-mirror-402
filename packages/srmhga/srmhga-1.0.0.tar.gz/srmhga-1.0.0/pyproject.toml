[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "srmhga"
version = "1.0.0"
description = "SRM-HGA: Semantic Routing Memory based Hybrid Governance Architecture for Long-Lived AI Agents"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ahmet YiÄŸit Sertel"}
]
keywords = [
    "memory",
    "llm",
    "agents",
    "hybrid-memory",
    "governance",
    "semantic-routing",
    "long-term-memory",
    "rag"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.24",
    "semantic_routing_memory>=1.0.1",
]

[project.optional-dependencies]
sentence-transformers = ["sentence-transformers>=2.2"]
langchain = ["langchain>=0.1"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/AhmetYSertel/SRM-HGA"
Repository = "https://github.com/AhmetYSertel/SRM-HGA"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["srmhga*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
