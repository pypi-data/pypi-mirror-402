[project]
name = "gensbi-examples"
version = "0.0.2"
description = "Examples for the GenSBI library"
authors = [{ name = "Aurelio Amerio", email = "aure.amerio@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "jax>=0.7.2,<=0.8.1",
    "datasets",
    "huggingface_hub",
    "matplotlib>=3.10",
    "numpy>=2.0",
    "flax>=0.12.0",
    "grain>=0.2.12",
    "scikit-learn>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/aurelio-amerio/GenSBI-examples"
Issues = "https://github.com/aurelio-amerio/GenSBI-examples/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
