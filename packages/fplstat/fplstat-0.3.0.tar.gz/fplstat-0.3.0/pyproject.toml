[project]
name = "fplstat"
version = "0.3.0"
description = "Python package for Fantasy Premier League data analysis and transformations"
readme = "README.md"
authors = [
    { name = "James Leslie", email = "contactjamesleslie@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.4.1",
    "pandas>=2.3.3",
    "pydantic>=2.12.5",
    "requests>=2.32.5",
]

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.14.3",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "fplstat"
module-root = ""

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "zensical>=0.0.16",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
