[build-system]
requires = ["setuptools>=75.8.2"]
build-backend = "setuptools.build_meta"

[project]
name = "milvusmodel.py"
version = "0.1.2"
authors = [{ name = "Brian Ferri", email = "me@brianferri.dev" }]
description = "SQLModel-like library for Milvus"
readme = "README.md"
requires-python = ">=3.11"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Typing :: Typed",
]
dependencies = ["pydantic>=2.9.2", "pydantic-core>=2.23.4", "pymilvus>=2.5.4"]

[project.urls]
Homepage = "https://github.com/brianferri/PyMilvusModel"
Issues = "https://github.com/brianferri/PyMilvusModel/issues"
