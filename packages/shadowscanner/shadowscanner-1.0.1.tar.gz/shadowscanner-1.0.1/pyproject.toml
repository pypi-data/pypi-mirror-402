[project]
name = "shadowscanner"
version = "1.0.1"
description = "A scanner for Bug Bounty programs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
  {name = "ISMAILSHADOW"}
]
dependencies = [
  "requests",
  "tqdm",
  "urllib3"
]

[tool.setuptools.packages.find]
include = ["shadowScanner*"]

[project.scripts]
shadowscanner = "shadowScanner.main:main"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ISMAILSHADOW/shadowscanner"