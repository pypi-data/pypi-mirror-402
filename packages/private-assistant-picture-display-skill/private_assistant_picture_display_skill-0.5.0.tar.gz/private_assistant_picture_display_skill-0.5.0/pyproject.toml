[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[project]
name = "private-assistant-picture-display-skill"
version = "0.5.0"
description = "Skill to dynamically display images from various sources via external agents."
authors = [
    { name = "stkr22", email = "stkr22@github.com" }
]
readme = "README.md"
license = "GPL-3.0-only"
license-files = [
    "LICENSE",
]

keywords = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]

requires-python = ">=3.12,<3.14"
dependencies = [
    "pydantic",
    "jinja2~=3.1.3",
    "private-assistant-commons~=5.4.0",
    "typer~=0.21.0",
    "httpx~=0.28.0",
    "minio~=7.2.0",
    "pyyaml~=6.0.0",
    "pillow~=12.1.0",
    "pillow-heif~=1.1.1",
    "coloraide~=6.2.1",
]

[project.scripts]
private-assistant-picture-display-skill = "private_assistant_picture_display_skill.main:app"

[project.urls]
Homepage = "https://github.com/stkr22/private-assistant-picture-display-skill-py"
Repository = "https://github.com/stkr22/private-assistant-picture-display-skill-py"
Documentation = "https://github.com/stkr22/private-assistant-picture-display-skill-py/tree/main/docs"
Issues = "https://github.com/stkr22/private-assistant-picture-display-skill-py/issues"
Changelog = "https://github.com/stkr22/private-assistant-picture-display-skill-py/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "ruff~=0.14.1",
    "mypy~=1.19.1",
    "pytest~=9.0.2",
    "pytest-cov~=7.0.0",
    "types-pyyaml~=6.0.12.20240311",
    "coverage[toml]~=7.13.1",
    "pytest-asyncio~=1.3.0",
    "python-dotenv>=1.2.1",
]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
    "PL",   # pylint
    "RUF",  # ruff-specific rules
    "TCH",  # flake8-type-checking
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["PLR2004"]  # Magic values are common in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
plugins = ["pydantic.mypy"]
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
asyncio_mode = "auto"
markers = ["integration: Integration tests requiring external services"]

[tool.coverage.run]
source = ["private_assistant_picture_display_skill"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
]
