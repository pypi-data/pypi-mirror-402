[project]
name = "netpicker-cli"
version = "0.1.9"
description = "Netpicker CLI for devices and backups"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Netpicker Team", email = "support@netpicker.io" }]
keywords = ["netpicker", "network", "cli", "automation", "configuration", "backup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
]
dependencies = [
  "typer>=0.12.5",
  "mcp>=1.0.0",
  "httpx>=0.27",
  "pydantic>=2.8",
  "keyring>=25.2.1",
  "python-dotenv>=1.0.1",
  "tabulate>=0.9.0",
  "PyYAML>=6.0.1",
]

[project.urls]
Homepage = "https://netpicker.io"
Documentation = "https://github.com/netpicker/netpicker-cli#readme"
Repository = "https://github.com/netpicker/netpicker-cli"
Issues = "https://github.com/netpicker/netpicker-cli/issues"
Changelog = "https://github.com/netpicker/netpicker-cli/blob/main/CHANGELOG.md"

[project.scripts]
netpicker = "netpicker_cli.cli:app"
netpicker-mcp = "netpicker_cli.mcp.server:main"

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "respx>=0.21.1",
  "pytest-cov>=5",
  "hypothesis>=6",
  "ruff>=0.6",
  "black>=24",
  "mypy>=1.11",
  "types-tabulate>=0.9.0.20240106",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
addopts = "-q --cov=netpicker_cli --cov-report=term-missing"

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
strict = false
