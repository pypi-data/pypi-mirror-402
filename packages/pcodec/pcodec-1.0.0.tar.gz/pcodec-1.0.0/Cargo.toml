[workspace]
resolver = "2"

members = ["better_io", "dtype_dispatch", "pco", "pco_python"]

exclude = [
  # conflicting dependencies and not worth upgrading
  "quantile-compression/q_compress_cli"
]

[workspace.dependencies]
anyhow = "1.0.71"
arrow = { version = "54.3.1", default-features = false }
better_io = { version = "0.2.0", path = "./better_io" }
blosc2-src = "0.1.3"
brotli = "7.0.0"
bytes = "1.4.0"
clap = "4.5.3"
dtype_dispatch = { version = "0.2.0", path = "./dtype_dispatch" }
half = "2.0.0"
hound = "3.5.1"
indicatif = "0.17.8"
jni = "0.21.1"
libc = "0.2.132"
numpy = "0.27.1"
once_cell = "1.21.3"
parquet = { version = "54.3.1", default-features = false }
pco = { version = "1.0.0", path = "./pco" }
pyo3 = "0.27.2"
q_compress = { version = "0.11.7", path = "./quantile-compression/q_compress" }
rand_xoshiro = "0.6.0"
rayon = "1.10.0"
rust-openzl = "0.1.0"
snap = "1.1.0"
spdp_sys = "0.1.0"
toml = "0.8.12"
tabled = "0.18.0"
serde = "1.0.197"
tokio = "1.44.2"
turbo_pfor_sys = "0.1.3"
vortex = "0.53"
zstd = "0.13"
