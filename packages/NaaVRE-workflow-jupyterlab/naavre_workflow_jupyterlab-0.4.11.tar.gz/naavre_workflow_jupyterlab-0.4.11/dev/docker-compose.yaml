name: naavre-workflow-jl-dev

services:
  workflow-service:
    image: ghcr.io/naavre/naavre-workflow-service:v0.1.6
    ports:
      - "127.0.0.1:62438:8000"
    environment:
      DEBUG: true
      VERIFY_SSL: false
      DISABLE_AUTH: true
      CONFIG_FILE_URL: /configuration.json
      # FIXME: this is a quick and dirty fix using the minikube instance from https://github.com/NaaVRE/NaaVRE-dev-integration.
      # It will be moved to configuration.json after addressing https://github.com/NaaVRE/NaaVRE-workflow-service/issues/3
      SECRETS_CREATOR_API_ENDPOINT: https://naavre-dev.minikube.test/k8s-secret-creator/1.0.0/
      SECRETS_CREATOR_API_TOKEN: token_ksc
    volumes:
      - ./workflow-config.json:/configuration.json

  catalogue-service:
    image: ghcr.io/naavre/naavre-catalogue-service:v0.5.2
    network_mode: host
    ports:
      - '127.0.0.1:8000:8000'
    volumes:
      - ./catalogue-fixtures.json:/code/app/fixtures.json
    environment:
      DEV_MODE: true
      VERIFY_SSL: false
      DISABLE_AUTH: true
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: admin
      DJANGO_SUPERUSER_EMAIL: example@example.org
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres-password
      DB_NAME: postgres
      OIDC_CONFIGURATION_URL: https://naavre-dev.minikube.test/auth/realms/vre/.well-known/openid-configuration
      S3_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET_NAME: dev-bucket
      S3_ACCESS_KEY: fake-s3-access-key
      S3_SECRET_KEY: fake-s3-secret-key

  catalogue-db:
    image: postgres:17
    network_mode: host
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres-password

  catalogue-s3:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: ["server", "/data", "--console-address", ":9001"]
    network_mode: host
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    env_file:
      - catalogue-s3.env
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  catalogue-configure-s3:
    image: quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      catalogue-s3:
        condition: service_healthy
    network_mode: host
    env_file:
      - catalogue-s3.env
    entrypoint: ["bash", "-e"]
    command: "/configure-s3.sh"
    volumes:
      - ./configure-catalogue-s3.sh:/configure-s3.sh
