[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audio-tuner-gui"
authors = [{name="Jessie Blue Cassell", email="bluesloth600@gmail.com"}]
description = "Graphical interface for Audio Tuner"
requires-python = ">=3.11"
keywords = ["music", "tuning", "audio", "player", "pitch shift", "tempo shift"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = ["audio-tuner", "PyQt6", "python-mpv"]
readme = "README.rst"

[project.urls]
Homepage = "https://codeberg.org/bluesloth/audio_tuner"
Repository = "https://codeberg.org/bluesloth/audio_tuner.git"
Issues = "https://codeberg.org/bluesloth/audio_tuner/issues"
Documentation = "https://audio-tuner.readthedocs.io/en/latest/"

[project.gui-scripts]
tuner-gui = "audio_tuner_gui.scripts.tuner_gui:main"

[tool.hatch.version]
path = "audio_tuner_gui/__init__.py"
