[tool.poetry]
name = "cmdexy"
version = "1.0.0"
description = "AI-powered CLI assistant with automatic error recovery and code fixing."
authors = ["Akhilesh S <akhilesh2220@github.com>"]
readme = "README.md"
repository = "https://github.com/akhilesh2220/cmdexy"
homepage = "https://github.com/akhilesh2220/cmdexy"
keywords = ["cli", "ai", "assistant", "error-recovery", "cohere", "automation"]
license = "MIT"
packages = [{include = "cmdexy"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.21.1"}
rich = "^13.0.0"
cohere = "^4.0.0"
docker = "^7.0.0"
pydantic = "^2.0.0"
python-dotenv = "^1.0.0"

[tool.poetry.scripts]
cmdexy = "cmdexy.main:entry_point"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
