[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "evalis"
dynamic = ["version"]
description = "A polyglot, safe, user-friendly expression evaluator."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
  { name = "Paul Slaughter", email = "paul@souldzin.com" }
]
keywords = ["expression", "evaluator", "parser", "antlr", "safe-eval"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "antlr4-python3-runtime==4.13.2"
]

[project.urls]
Homepage = "https://github.com/GojiYoji/evalis"
Repository = "https://github.com/GojiYoji/evalis"
Issues = "https://github.com/GojiYoji/evalis/issues"
Documentation = "https://github.com/GojiYoji/evalis/tree/main/python"

[project.optional-dependencies]
dev = [
  "antlr4-tools==0.2.2",
  "black==25.1.0",
  "build==1.3.0",
  "flake8==7.2.0",
  "pyright==1.1.400",
  "pytest==8.4.1",
  "pyyaml==6.0.2"
]

[tool.pyright]
include = ["src"]

[tool.setuptools.dynamic]
version = { attr = "evalis.constants.__version__" }

[tool.setuptools.packages.find]
where = ["src"]

