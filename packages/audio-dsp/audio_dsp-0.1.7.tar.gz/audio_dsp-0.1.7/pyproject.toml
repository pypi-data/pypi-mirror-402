[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audio-dsp"
version = "0.1.7"
description = "Python audio DSP library for synthesis, effects, and sequencing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Dominique Grys"}
]
keywords = ["audio", "dsp", "synthesis", "effects", "music", "signal-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "soundfile>=0.10.0",
]

[project.optional-dependencies]
full = [
    "librosa>=0.9.0",
    "mido>=1.2.0",
    "matplotlib>=3.0.0",
    "pydub>=0.25.0",
    "simpleaudio>=1.0.0",
    "scikit-learn>=1.0.0",
    "opencv-python>=4.0.0",
    "Pillow>=8.0.0",
    "noise>=1.2.0",
    "sympy>=1.9.0",
]
synth = [
    "soundfile>=0.10.0",
]
midi = [
    "mido>=1.2.0",
]
ml = [
    "scikit-learn>=1.0.0",
    "umap-learn>=0.5.0",
]
viz = [
    "matplotlib>=3.0.0",
]
audio = [
    "librosa>=0.9.0",
    "pydub>=0.25.0",
    "simpleaudio>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Metallicode/python_audio_dsp"
Repository = "https://github.com/Metallicode/python_audio_dsp"
Issues = "https://github.com/Metallicode/python_audio_dsp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["audio_dsp*"]

[tool.setuptools.package-data]
"audio_dsp" = ["**/*.wav", "**/*.mid"]
