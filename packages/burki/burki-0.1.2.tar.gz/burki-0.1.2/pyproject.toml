[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "burki"
version = "0.1.2"
description = "Official Python SDK for the Burki Voice AI Platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Burki", email = "support@burki.dev" }
]
keywords = ["burki", "voice-ai", "sdk", "api", "assistants", "telephony"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://burki.dev"
Documentation = "https://docs.burki.dev"
Repository = "https://github.com/SymbioticSystems/burki-sdks"
Changelog = "https://github.com/SymbioticSystems/burki-sdks/blob/main/python/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["burki"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
