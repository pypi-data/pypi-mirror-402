[project]
name = "surfadev"
version = "0.2.2"
description = "Analytics SDK for tracking user events and sending them to Supabase. Built for MCP (Model Context Protocol) servers."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Surfadev", email = "support@surfadev.com" },
]
license = { text = "MIT" }
keywords = [
    "analytics",
    "supabase",
    "mcp",
    "model-context-protocol",
    "event-tracking",
    "metrics",
    "telemetry",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "supabase>=2.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/surfadev/surfadev"
Documentation = "https://github.com/surfadev/surfadev#readme"
Repository = "https://github.com/surfadev/surfadev"
Issues = "https://github.com/surfadev/surfadev/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build]
# Explicitly specify the package to include - this ensures only surfadev is packaged
packages = ["surfadev"]
