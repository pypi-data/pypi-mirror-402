[project]
name = "gno"
version = "0.1.0"
description = "Interactive CLI tool for building .gitignore files"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "OseSem", email = "sem@osesem.xyz" }]
keywords = ["gitignore", "cli", "tui", "interactive", "developer-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
dependencies = ["prompt-toolkit>=3.0.43", "click>=8.1.0", "requests>=2.31.0"]

[project.scripts]
gno = "gno.cli:cli"

[project.urls]
Homepage = "https://github.com/OseSem/gno"
Documentation = "https://github.com/OseSem/gno#readme"
Repository = "https://github.com/OseSem/gno"
Issues = "https://github.com/OseSem/gno/issues"
Changelog = "https://github.com/OseSem/gno/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gno"]

[dependency-groups]
dev = ["pytest>=8.0.0", "black>=24.0.0", "mypy>=1.8.0", "ruff>=0.2.0"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
