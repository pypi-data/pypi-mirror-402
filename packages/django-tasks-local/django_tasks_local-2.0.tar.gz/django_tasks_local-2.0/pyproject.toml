[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "django-tasks-local"
dynamic = []
description = "Zero-infrastructure task backends for Django 6 (thread pool and process pool)"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Chris Beaven", email = "smileychris@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "django>=6.0",
]
version = "2.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/lincolnloop/django-tasks-local"
Documentation = "https://lincolnloop.github.io/django-tasks-local/"

[dependency-groups]
dev = [
    "pre-commit>=4.0",
    "pytest>=8.0",
    "pytest-cov>=6.0",
]
docs = [
    "zensical",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
fallback_version = "0.0.0"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
