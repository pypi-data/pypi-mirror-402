site_name: vimseo
site_url: https://SebastienBocquet.github.io/vimseo
repo_url: https://github.com/SebastienBocquet/vimseo
repo_name: vimseo

theme:
  name: material
  favicon: images/favicon.ico
  features:
    - navigation.tabs
    - navigation.instant
  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/gitlab

plugins:
- search
- markdown-exec
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        import:
        - https://docs.python.org/3/objects.inv
        - https://gemseo.readthedocs.io/en/stable/objects.inv
        - https://matplotlib.org/stable/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        - https://docs.scipy.org/doc/scipy/objects.inv
        - https://openturns.github.io/openturns/latest/objects.inv
        - https://scikit-learn.org/stable/objects.inv
        options:
          extensions:
          - griffe_inherited_docstrings
          - docstring_inheritance.griffe
          filters:
          - "!^_"
          docstring_options:
#            ignore_init_summary: true
            returns_multiple_items: False
          docstring_section_style: list
          # heading_level: 1
          inherited_members: true
#          preload_modules:
#          - gemseo
          merge_init_into_class: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          show_category_heading: true
          signature_crossrefs: true
- gallery:
    conf_script: docs/gallery_conf.py
    default_thumb_file: docs/images/monogram.png
- include-markdown
- bibtex:
    bib_file: "docs/references.bib"
- mike:
    canonical_version: latest
    # Gitlab pages expects the docs in this directory.
    deploy_prefix: public
- table-reader
- exclude:
    glob:
      - reference/vims/tools/main_dashboard/pages/*
- autorefs

nav:
- Introduction:
  - Overview: index.md
  - Changelog: changelog.md
  - Credits: credits.md
  - Licenses: licenses.md
- How-to guides:
  - Runnable examples:
    - Use a model: generated/runnable_examples/02_integrated_models
    - Verify a model versus data: generated/runnable_examples/03_verification_vs_data
    - Verify a model versus another model: generated/runnable_examples/04_verification_vs_model_from_parameter_space
    - Verify model solution regarding mesh discretization: generated/runnable_examples/05_solution_verification
    - Run a Validation Point: generated/runnable_examples/06_validation_point
    - Run a Validation Case: generated/runnable_examples/07_validation_case
    - Calibrate model parameters: generated/runnable_examples/08_calibration
    - Run sensitivity analysis: generated/runnable_examples/09_sensitivity_analysis
    - Build and select a surrogate model: generated/runnable_examples/10_surrogate_modelling
    - Propagate uncertainties through a model: generated/runnable_examples/11_uncertainty_quantification
    - Use Bayesian inference to estimate the probability distribution of samples: generated/runnable_examples/12_bayesian_calibration
  - Run a study: how_to/run_a_study.md
  - Integrate new models: how_to/abaqus_model_integration.md
  - Define a Space of Parameters: how_to/parameter_space/index.md
- API: reference/vims/
- Reference guides:
   - Available Models: generated/runnable_examples/01_models
   - Materials: references/materials.md
   - Integrated Model:
     - Component based Model: references/component_based_model.md
     - Abaqus wrapper: references/abaqus_wrapper.md
   - Solution Verification: references/solution_verification/solution_verification_method.md
   - State of the Art: references/state_of_the_art.md
   - Acronyms: references/acronyms.md
- Tutorials:
    - VVUQ study:
        - Code Verification: tutorials/vvuq_study/code_verification/index.md
        - Solution Verification: tutorials/vvuq_study/solution_verification/index.md
        - Sensitivity Analysis: tutorials/vvuq_study/sensitivity_analysis/index.md
- Explanations:
    - Conference abstracts:
        - ASME 2025: explanations/asme2025/abstract.md
        - ECCOMAS 2024: explanations/eccomas2024/abstract.md
    - Model Integration: explanations/model_integration/model_integration.md
    - Model Validation: explanations/model_validation.md

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.arithmatex:
    generic: true
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
- footnotes
- toc:
    permalink: true
- pymdownx.snippets
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
- javascripts/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
  - src/vimseo
  - README.md
  - CHANGELOG.md

extra:
  version:
    provider: mike
