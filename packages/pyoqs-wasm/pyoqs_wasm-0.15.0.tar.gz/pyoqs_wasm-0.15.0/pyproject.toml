[project]
name = "pyoqs-wasm"
version = "0.15.0"
description = "Pyodide-compatible ctypes interface for Open Quantum Safe liboqs"
readme = "README.md"
license = { file = "LICENSE" }
license-files = ["LICENSE", "THIRD_PARTY_LICENSES.md"]
requires-python = ">=3.9"
authors = [
    { name = "Open Quantum Safe project", email = "contact@openquantumsafe.org" },
    { name = "Evan Asakawa", email = "evanja57@gmail.com" },
]
keywords = ["cryptography", "post-quantum", "liboqs", "pyodide", "wasm", "kem", "digital-signatures"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Security :: Cryptography",
    "Topic :: Security",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyasn1>=0.5",
    "pyasn1-alt-modules>=0.4",
    "tomli>=2; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "nose2>=0.15.1",
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/WebOfTrust/pyoqs-wasm"
Repository = "https://github.com/WebOfTrust/pyoqs-wasm.git"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["oqs"]

[tool.hatch.build.targets.wheel.force-include]
"oqs/liboqs.so" = "oqs/liboqs.so"

# 
# BUILD & PUBLISH GUIDE (uv)
# 
#
# Prerequisites:
#   - uv installed
#   - liboqs.so in oqs/ (WASM-compiled via Pyodide)
#
# Build:
#   rm -rf dist/
#   uv build
#
# Publish to TestPyPI (testing):
#   uv publish --publish-url https://test.pypi.org/legacy/ --token $TEST_PYPI_TOKEN
#
# Publish to PyPI (production):
#   uv publish --token $PYPI_TOKEN
#
# Version bump:
#   uv version --bump patch   # 0.15.0 -> 0.15.1
#   uv version --bump minor   # 0.15.0 -> 0.16.0
#
