[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-pdf"
version = "0.2.0"
description = "Generate clean, readable PDFs from raw text or LLM output"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Dev Doshi" }
]

keywords = [
  "langchain",
  "llm",
  "pdf",
  "generative-ai",
  "document-generation"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent"
]

dependencies = [
  "fpdf2",
  "langchain",
  "python-dotenv"
]

[project.scripts]
langchain-pdf = "langchain_pdf.cli:main"

[tool.setuptools]
packages = ["langchain_pdf"]

[tool.setuptools.package-data]
langchain_pdf = ["assets/fonts/*.ttf", "assets/fonts/*.txt"]
