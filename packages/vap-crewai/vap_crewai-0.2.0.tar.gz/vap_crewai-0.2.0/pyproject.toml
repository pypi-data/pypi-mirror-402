[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vap-crewai"
version = "0.2.0"
description = "VAP CrewAI integration - Execution control for crews calling paid APIs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "VAP Team", email = "hello@vapagent.com" }
]
keywords = ["crewai", "ai", "agents", "execution-control", "cost-control", "multi-agent", "vap"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "vap-sdk>=0.1.0",
    "crewai>=0.1.0",
]

[project.urls]
Homepage = "https://vapagent.com"
Documentation = "https://api.vapagent.com/docs"
Repository = "https://github.com/elestirelbilinc-sketch/vap-showcase"

[tool.hatch.build.targets.wheel]
packages = ["src/vap_crewai"]