[metadata]
name = causalfe
version = 0.1.1
author = Harry Aytug
author_email = haytug@gmail.com
description = Causal Forests with Fixed Effects for Panel and Difference-in-Differences Settings
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Mathematics

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	scikit-learn
	numba

[options.extras_require]
compare = 
	econml

[egg_info]
tag_build = 
tag_date = 0

