[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "owl-contracts"
version = "0.1.5"
description = "A Python library to retrieve smart contract function metadata and data from EVM-compatible blockchains"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Saurabh Kumar"}]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ethereum", "smart-contracts", "web3", "blockchain", "abi"]
dependencies = [
    "web3>=6.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/owl"
Documentation = "https://github.com/yourusername/owl#readme"
Repository = "https://github.com/yourusername/owl"

[tool.setuptools.packages.find]
where = ["."]
include = ["owl*"]
