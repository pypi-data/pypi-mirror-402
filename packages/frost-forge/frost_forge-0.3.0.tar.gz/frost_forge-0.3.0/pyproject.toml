[project]
name = "frost-forge"
version = "0.3.0"
description = "A sandbox game with procedual world generation, mining, building, and crafting"
authors = [
    { name = "TimoAndy08", email = "134264827+TimoAndy08@users.noreply.github.com" }
]
dependencies = [
    "noise~=1.2.2",
    "pygame~=2.6",
    "pillow~=11.3.0",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.13"

[project.scripts]
"frost-forge" = "frost_forge:main"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/frost_forge", "src/sprites", "src/structures"]
