[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enzu"
version = "0.1.1"
description = "AI delegation orchestration. Tasks as budgeted jobs, not conversations."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "pypdf>=4.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
    "logfire>=4.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]
telemetry = ["logfire"]
server = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.0",
]
all = [
    "enzu[dev]",
    "enzu[telemetry]",
    "enzu[server]",
]

[project.scripts]
enzu = "enzu.cli:main"
enzu-bench = "enzu.bench:main"

[tool.setuptools.packages.find]
include = ["enzu", "enzu.*", "scripts"]
