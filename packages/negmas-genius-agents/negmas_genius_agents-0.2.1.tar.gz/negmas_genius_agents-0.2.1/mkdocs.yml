site_name: negmas-genius-agents
site_description: Python reimplementations of Genius negotiating agents for NegMAS
site_author: Yasser Mohammad
site_url: https://autoneg.github.io/negmas-genius-agents/

repo_name: autoneg/negmas-genius-agents
repo_url: https://github.com/autoneg/negmas-genius-agents

copyright: Copyright &copy; 2024-2026 Yasser Mohammad

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Available Agents: user-guide/agents.md
    - Running Negotiations: user-guide/negotiations.md
    - Running Tournaments: user-guide/tournaments.md
  - API Reference:
    - Agents by Year: api/agents.md
    - Time-Dependent Agents: api/time-dependent.md
    - Utilities: api/utilities.md
