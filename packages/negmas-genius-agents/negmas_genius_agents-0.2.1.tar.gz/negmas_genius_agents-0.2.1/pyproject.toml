[project]
name = "negmas-genius-agents"
version = "0.2.1"
description = "Python reimplementations of Genius negotiating agents for NegMAS"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Yasser Mohammad", email = "yasserfarouk@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "negmas>=0.14.0",
    "numpy>=1.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=0.29.0",
    "pymdown-extensions>=10.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/negmas_genius_agents"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]


