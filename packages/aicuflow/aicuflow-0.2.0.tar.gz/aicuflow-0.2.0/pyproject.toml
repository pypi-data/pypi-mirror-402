[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "aicuflow"
version = "0.2.0"
authors = [
  { name="AICU Developers", email="finn.glas@aicuflow.com" },
]
description = "use aicuflow in your python apps"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
aicuflow = "aicuflow.main:main"

[project.urls]
Homepage = "https://github.com/AICU-HEALTH/aicuflow-python"
Issues = "https://github.com/AICU-HEALTH/aicuflow-python/issues"
