[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytas"
dynamic = ["version"]

description = "A python, matplotlib, and QT based GUI for transient absorption processing."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "damonturney", email = "damonturney@gmail.com"}]
dependencies = ["numpy>=1.21.0","h5py>=3.1.0","scipy>=1.7.0","matplotlib>=3.5.0","PyQt5>=5.15.0"]

[tool.setuptools_scm]
write_to = "src/pytas/_version.py"