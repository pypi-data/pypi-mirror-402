[project]
name = "bitwiseai"
version = "0.1.2"
description = "BitwiseAI - 硬件调试和日志分析的 AI 工具"
authors = [
    {name = "SyJarvis", email = "1755115828@qq.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langchain==1.1.0",
    "langchain-openai==1.1.0",
    "pymilvus>=2.3.0",
    "pymilvus[milvus_lite]>=2.3.0",
    "numpy>=1.20.0",
    "python-dotenv>=1.0.0",
    "gradio==6.3.0",
    "PyPDF2>=3.0.0"
]

[project.optional-dependencies]
dev = []

[project.scripts]
bitwiseai = "bitwiseai.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
