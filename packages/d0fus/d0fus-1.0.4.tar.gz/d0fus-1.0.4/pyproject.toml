[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "d0fus"
version = "1.0.4"
description = "Design 0-dimensional for Fusion Systems - Tokamak power plant design and optimization tool"
readme = "README.md"
license = {text = "CeCILL-C"}
authors = [
    {name = "Timothé Auclair", email = "timothe.auclair@gmail.com"}
]
maintainers = [
    {name = "Timothé Auclair", email = "timothe.auclair@gmail.com"}
]
keywords = [
    "fusion",
    "tokamak",
    "plasma",
    "power-plant",
    "design",
    "nuclear",
    "superconductor",
    "magnetic-confinement",
    "ITER",
    "DEMO"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.4.0",
    "scipy>=1.7.0",
    "tqdm>=4.60.0",
    "pandas>=1.3.0",
    "sympy>=1.9",
    "deap>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/IRFM/D0FUS"
Repository = "https://github.com/IRFM/D0FUS"
Documentation = "https://github.com/IRFM/D0FUS#readme"
"Bug Tracker" = "https://github.com/IRFM/D0FUS/issues"

[project.scripts]
d0fus = "D0FUS:main"

[tool.setuptools]
include-package-data = true
py-modules = ["D0FUS"]

[tool.setuptools.packages.find]
where = ["."]
include = ["D0FUS_BIB*", "D0FUS_EXE*"]

[tool.setuptools.package-data]
"*" = ["*.txt"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
