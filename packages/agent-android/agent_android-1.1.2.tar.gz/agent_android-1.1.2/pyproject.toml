[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-android"
version = "1.1.2"
description = "Android ADB automation CLI tool - Designed for AI Agents"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
authors = [
    {name = "Fast2x", email = "contact@fast2x.com"}
]
keywords = [
    "android",
    "automation",
    "adb",
    "testing",
    "rpa",
    "ai",
    "agent",
    "cli",
    "mobile",
    "screenshot",
    "uiautomator"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "pylint>=2.12.0",
    "mypy>=0.950",
]

[project.scripts]
agent-android = "core.cli:main"

[project.urls]
Homepage = "https://github.com/Fast2x/agent-android"
Repository = "https://github.com/Fast2x/agent-android"
Documentation = "https://github.com/Fast2x/agent-android/blob/main/README.md"
"Bug Tracker" = "https://github.com/Fast2x/agent-android/issues"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "docs", "examples", "*.tmp", "*.bak"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.bat"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "100"
