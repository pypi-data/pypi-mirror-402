[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-vultr"
version = "2.2.2"
description = "A comprehensive Model Context Protocol (MCP) server for managing Vultr DNS records"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ryan Malloy", email = "ryan@supported.systems"}
]
maintainers = [
    {name = "Ryan Malloy", email = "ryan@supported.systems"}
]
keywords = [
    "vultr", 
    "dns", 
    "mcp", 
    "model-context-protocol", 
    "dns-management", 
    "api", 
    "mcp-server"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Environment :: Console",
    "Framework :: AsyncIO"
]
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "httpcore>=1.0.0",  # Explicit httpx transport dependency
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "structlog>=23.0.0",
    "tenacity>=8.0.0",
    "cachetools>=5.0.0",
    "psutil>=6.0.0",
    "textual>=0.45.0",
    "rich>=13.0.0",
    # OAuth/OIDC authentication dependencies
    "pyjwt[crypto]>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-textual-snapshot>=0.4.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "pytest-textual-snapshot>=0.4.0",
    "ruff>=0.1.14",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "rich>=13.0.0",
    "bandit>=1.7.0",
    "safety>=3.0.0"
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.21.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "pytest-textual-snapshot>=0.4.0"
]

[project.urls]
Homepage = "https://git.supported.systems/MCP/mcp-vultr"
Documentation = "https://mcp-vultr.readthedocs.io/"
Repository = "https://git.supported.systems/MCP/mcp-vultr.git"
"Bug Tracker" = "https://git.supported.systems/MCP/mcp-vultr/issues"
Changelog = "https://git.supported.systems/MCP/mcp-vultr/blob/main/CHANGELOG.md"

[project.scripts]
mcp-vultr = "mcp_vultr.fastmcp_server:run_server"
mcp-vultr-oauth = "mcp_vultr.oauth_server:run_oauth_server"
vultr-cli = "mcp_vultr.cli_main:cli"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_vultr*"]

[tool.setuptools.package-data]
mcp_vultr = ["py.typed"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["mcp.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Format docstrings
docstring-code-format = true
# Unix-style line endings
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "B904",  # Allow raise without from for now
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["ARG", "S101"]  # Allow unused args and assert in tests

[tool.ruff.lint.isort]
known-first-party = ["mcp_vultr"]

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = [
    "B101",  # assert_used - okay in test files
    "B601",  # paramiko_calls - we don't use paramiko
    "B603",  # subprocess_without_shell_equals_true - we control inputs
]

[tool.bandit.assert_used]
skips = ['*_test.py', 'test_*.py']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--maxfail=5",
    "--timeout=30"
]
# Separate addopts for different environments
# Fast mode: no coverage, minimal output
# Coverage mode: full coverage reporting
# CI mode: verbose with coverage
asyncio_mode = "auto"
timeout = 30
timeout_method = "thread"
markers = [
    "unit: Unit tests that test individual components in isolation", 
    "integration: Integration tests that test component interactions",
    "mcp: Tests specifically for MCP server functionality",
    "slow: Tests that take a long time to run (>10s)",
    "fast: Quick tests that should complete in <5s",
    "network: Tests that mock network operations",
    "error_handling: Tests focused on error scenarios"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning"
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.1.14",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "twine>=4.0.0"
]
