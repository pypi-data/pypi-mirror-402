[project]
name = "scrapy-translate"
version = "1.3"
authors = [
  { name="Ivan Frolov", email="ivofrolov@fastmail.com" },
]
description = "Scrapy text translation pipeline"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "scrapy~=2.12",
]
license = "MIT"
classifiers = [
  "Framework :: Scrapy",
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/ivofrolov/scrapy-translate"
Issues = "https://github.com/ivofrolov/scrapy-translate/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["scrapy_translate"]

[tool.pyright]
disableOrganizeImports = true
useLibraryCodeForTypes = true
pythonVersion = "3.9"

[tool.ruff]
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]
