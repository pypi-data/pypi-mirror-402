
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-programs-sam-gladson"
version = "0.1.2"
description = "AI and ML demo programs"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "scikit-learn",
    "tensorflow",
    "SpeechRecognition",
    "pyttsx3"
]
