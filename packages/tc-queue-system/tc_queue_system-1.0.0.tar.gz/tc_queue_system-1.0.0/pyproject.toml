[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tc-queue-system"
version = "1.0.0"
description = "A flexible message queue system with SQLite backend and Flask API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Yashvanth D", email = "dev@taskcircuit.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["queue", "message-queue", "task-queue", "sqlite", "flask-api"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
server = [
    "flask>=2.0.0",
]
all = [
    "flask>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/task-circuit/tc-queue-system"
Documentation = "https://github.com/task-circuit/tc-queue-system#readme"
Repository = "https://github.com/task-circuit/tc-queue-system"
"Bug Tracker" = "https://github.com/task-circuit/tc-queue-system/issues"

[project.scripts]
tc-queue = "tc_queue_system.service:main"

[tool.setuptools.packages.find]
include = ["tc_queue_system", "tc_queue_system.*"]


[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=tc_queue_system --cov-report=term-missing"

[tool.mypy]
python_version = "1.0.0"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
