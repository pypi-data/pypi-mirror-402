[workspace]
members = ["python"]

[package]
name = "xoq"
version = "0.2.0"
edition = "2021"

[features]
default = []
iroh = ["dep:iroh"]
serial = ["dep:serialport"]
camera = ["dep:nokhwa", "dep:image"]

[dependencies]
moq-transport = "0.12"
moq-token = "0.5"
iroh = { version = "0.95", optional = true }
serialport = { version = "4", optional = true }
nokhwa = { version = "0.10", features = ["input-native"], optional = true }
image = { version = "0.25", optional = true }
moq-native = "0.11"
tokio = { version = "1", features = ["full"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2"
bytes = "1"
rand = "0.9"

[dev-dependencies]
rustypot = "1.4.2"
ctrlc = "3"

[[example]]
name = "serial_server"
path = "examples/serial_server.rs"
required-features = ["iroh", "serial"]

[[example]]
name = "serial_client"
path = "examples/serial_client.rs"
required-features = ["iroh", "serial"]

[[example]]
name = "rustypot_remote"
path = "examples/rustypot_remote.rs"
required-features = ["iroh", "serial"]

[[example]]
name = "so100_teleop"
path = "examples/so100_teleop.rs"
required-features = ["iroh", "serial"]
