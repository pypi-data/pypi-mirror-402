[project]
name = "colacloud-cli"
version = "0.1.0"
description = "Command-line interface for the COLA Cloud API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Jay Sobel", email = "jay@colacloud.us" }
]
keywords = ["cola", "ttb", "alcohol", "labels", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
]

[project.scripts]
cola = "colacloud_cli.main:cli"

[project.urls]
Homepage = "https://colacloud.us"
Documentation = "https://colacloud.us/docs/api"
Repository = "https://github.com/cola-cloud-us/colacloud-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/colacloud_cli"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
