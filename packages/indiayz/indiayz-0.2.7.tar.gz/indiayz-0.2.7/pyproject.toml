[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "indiayz"
version = "0.2.7"
description = "Unified open-source AI toolkit with a clean, modular Python SDK"
readme = "README.md"
requires-python = ">=3.9"

license = { text = "Apache-2.0" }

authors = [
  { name = "indiayz", email = "support@indiayz.ai" }
]

keywords = [
  "ai",
  "llm",
  "machine-learning",
  "sdk",
  "open-source",
  "artificial-intelligence"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed"
]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "ruff",
  "mypy"
]

[project.urls]
Homepage = "https://github.com/indiayz/indiayz-ai"
Repository = "https://github.com/indiayz/indiayz-ai"
Issues = "https://github.com/indiayz/indiayz-ai/issues"
Documentation = "https://github.com/indiayz/indiayz-ai#readme"

[tool.setuptools]
packages = { find = { exclude = ["tests*"] } }

[tool.setuptools.package-data]
indiayz = ["py.typed"]

[tool.mypy]
strict = true
