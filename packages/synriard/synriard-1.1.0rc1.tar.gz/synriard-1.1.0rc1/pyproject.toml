[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synriard"
version = "1.1.0rc1"
description = "URDF and MJCF robot description files for Synria robotic platforms."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Synria Robotics", email = "support@synriarobotics.ai"}
]
keywords = ["robotics", "urdf", "mjcf", "robot-description"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "coacd",
    "trimesh",
]

[project.urls]
Homepage = "https://github.com/Synria-Robotics/Synria-robot-descriptions"

[tool.setuptools]
# This automatically finds the 'synriard' folder
packages = ["synriard"] 

[tool.setuptools.package-data]
# This ensures non-python files are included
synriard = [
    "urdf/**/*",
    "meshes/**/*",
    "mjcf/**/*",
]