# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xoverrr"
version = "1.1.4"
description = "A tool for cross-database and intra-source data comparison with detailed discrepancy analysis and reporting."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Dmitry Ischenko", email = "hotmori@gmail.com"}
]
license = {text = "MIT"}
keywords = ["data-quality", "comparison", "database", "data", "quality", "engineering"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "pandas>=2.0.0",
    "sqlalchemy>=2.0.0",
    "numpy>=1.24.0",
    "oracledb>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "clickhouse-sqlalchemy>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/dima-ischenko/xoverrr"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "tenacity>=8.2.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "tenacity>=8.2.0"
]
lint = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-v"