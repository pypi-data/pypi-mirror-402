[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bnfinder3"
version = "3.0.0"
description = "Bayes Net Finder: an efficient and exact method for learning bayesian networks"
readme = "README.md"
license = {text = "GPL-2.0"}
authors = [
    {name = "Bartek Wilczynski", email = "bartek@mimuw.edu.pl"},
    {name = "Norbert Dojer"},
    {name = "Alina Frolova"},
]
maintainers = [
    {name = "Bartek Wilczynski", email = "bartek@mimuw.edu.pl"},
]
keywords = ["bayesian networks", "machine learning", "bioinformatics", "network inference"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
rpy2 = ["rpy2>=3.0.0"]
dev = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/sysbio-vo/bnfinder"
Documentation = "http://bioputer.mimuw.edu.pl/software/bnf"
Repository = "https://github.com/sysbio-vo/bnfinder"
Issues = "https://github.com/sysbio-vo/bnfinder/issues"

[tool.setuptools.packages.find]
include = ["BNfinder*"]

[tool.setuptools]
script-files = ["bnf", "bnc", "bnf-cv"]
