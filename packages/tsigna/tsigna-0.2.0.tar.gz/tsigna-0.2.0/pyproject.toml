[build-system]
requires = ["hatchling >= 1.28"]
build-backend = "hatchling.build"

[project]
name = "tsigna"
dynamic = ["version"]
description = "Terminal tool to plot stocks, crypto, pair ratios, and technical indicators like MACD and RSI."
readme = "README.md"
requires-python = ">=3.11"  # Because of tomllib
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Monsieur Linux", email = "info@mlinux.ca"}]
keywords = ["python", "cli", "cryptocurrency", "terminal", "bitcoin", "finance", "trading", "stock-market"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0,<3.0.0",
    "plotille>=5.0.0",
    "yahooquery>=2.4.1",
]

[project.urls]
Repository = "https://github.com/monsieurlinux/tsigna"

[project.scripts]
tsigna = "tsigna.main:main"

[tool.hatch.build.targets.wheel]
packages = ["tsigna"]

[tool.hatch.version]
path = "tsigna/__init__.py"

