[cache]
enable = true
expiry = 300  # seconds

[plot]
years_to_plot = 1
indicator_height_ratio = 0.3

[plot.colors]
# Valid colors: black, red, green, yellow, blue, magenta, cyan, white
# Optional prefix: bright_ (e.g. 'bright_green')
text = "white"
main_line = "blue"
overbought = "red"
oversold = "green"

[atr]
# Average True Range
period = 14

[bb]
# Bollinger Bands
period = 20
std_dev = 2

[bb.colors]
sma = "yellow"
upper_band = "red"
lower_band = "green"

[ma]
# Moving Averages
ma_1 = 20
ma_2 = 50
ma_3 = 200

[ma.colors]
ma_1 = "green"
ma_2 = "yellow"
ma_3 = "red"

[macd]
# Moving Average Convergence Divergence
fast_len = 12
slow_len = 26
signal_len = 9

[macd.colors]
signal = "red"
histogram = "green"

[mfi]
# Money Flow Index
period = 14
overbought_level = 80
oversold_level = 20

[rsi]
# Relative Strength Index
period = 14
overbought_level = 70
oversold_level = 30

[stoch]
# Stochastics
k_period = 14
k_smoothing = 3  # Set to 1 for fast stochastics
d_period = 3
overbought_level = 80
oversold_level = 20

[stoch.colors]
k_line = "blue"
d_line = "yellow"

