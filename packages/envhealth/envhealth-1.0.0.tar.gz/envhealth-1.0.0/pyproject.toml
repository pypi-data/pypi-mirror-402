[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envhealth"
version = "1.0.0"
description = "Environment health checker that validates Python runtime, OS, dependencies, variables and system readiness"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Rohan", email = "rohanroni2019@gmail.com" },
]

dependencies = [
  "psutil",
  "requests",
  "reportlab",
]

keywords = [
  "environment",
  "system health",
  "diagnostics",
  "python tooling",
  "debugging"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/Rohan7654/envhealth"
Issues = "https://github.com/Rohan7654/envhealth/issues"

[project.scripts]
envhealth = "envhealth.cli:main"
