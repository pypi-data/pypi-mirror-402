[project]
name = "bridge-mcp"
version = "1.1.2"
description = "Visual Desktop Bridge - Give any AI full control over Windows"
authors = [{name = "Barham Agha"}]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "fastmcp>=2.0.0",
    "uiautomation>=2.0.0",
    "pyautogui>=0.9.54",
    "pillow>=10.0.0",
    "fuzzywuzzy>=0.18.0",
    "python-Levenshtein>=0.21.0",
    "psutil>=5.9.0",
    "pyperclip>=1.8.2",
    "keyboard>=0.13.5",
    "mouse>=0.7.1",
]

[project.urls]
Homepage = "https://github.com/BarhamAgha1/Bridge-MCP"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
