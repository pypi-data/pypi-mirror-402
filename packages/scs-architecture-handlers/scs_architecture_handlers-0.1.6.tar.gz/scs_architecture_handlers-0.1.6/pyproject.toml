[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scs-architecture-handlers"
version = "0.1.6"
description = "ArchitectureHandlers for all parts of the Maverick Architecture"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "SCS" }
]
dependencies = [
    "numpy>=1.24",
    "requests>=2.31",
    "Pillow>=9.5",
    "realtimestt-multiclient>=0.1.4",
    "ollama",
    "opencv-python"
]

[project.urls]
Homepage = "https://gitlab.ub.uni-bielefeld.de/scs/enrico/modules/architecture-handlers"

[tool.setuptools]
package-dir = { "" = "src" }
py-modules = [
    "base_handler",
    "face_recognition_handler",
    "gesture_generation_handler",
    "stt_handler",
    "f5tts_handler",
    "llm_agent_handler",
]
