[project]
name = "docufix-ai"
version = "0.1.0"
description = "AI Compatibility Audit & Enhancement Suite"
authors = [
    {name = "Antigravity", email = "ai@example.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["AI", "RAG", "Documentation", "GEO", "MCP", "Audit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer[all]",
    "rich",
    "beautifulsoup4",
    "playwright",
    "tiktoken",
    "mcp",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/yourusername/DocuFix-CLI"
Repository = "https://github.com/yourusername/DocuFix-CLI"
Issues = "https://github.com/yourusername/DocuFix-CLI/issues"

[project.scripts]
docufix = "docufix.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
