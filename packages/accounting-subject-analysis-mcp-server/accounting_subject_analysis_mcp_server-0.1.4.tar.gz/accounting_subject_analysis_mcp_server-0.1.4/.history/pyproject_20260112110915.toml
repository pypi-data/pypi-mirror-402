[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "accounting-subject-analysis-mcp-server"
version = "0.1.0"
description = "MCP Server for Accounting Subject Analysis Method - 提供根据科目/指标名称获取分析方法和输出样例的工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Fang Jian", email = "fangjian@vip.sina.com"},
]
keywords = ["mcp", "accounting", "financial-analysis", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp",
]

[project.scripts]
accounting-analysis-server = "accounting_subject_analysis_mcp_server:main"

[tool.hatchling.build.targets.wheel]
packages = ["accounting_subject_analysis_mcp_server"]
