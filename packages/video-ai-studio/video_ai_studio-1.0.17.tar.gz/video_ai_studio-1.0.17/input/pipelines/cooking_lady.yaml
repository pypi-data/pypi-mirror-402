name: "cooking_lady_three_meals"
description: "Generate three images of the lady cooking different meals using Nano Banana Pro Edit"

# Reference image of the lady
input_image: "input/images/character/miranda.jpg"

steps:
  # Step 1: Cooking Pasta
  - type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      prompt: "This lady is cooking fresh homemade pasta in a modern kitchen, wearing a chef's apron, stirring a pot of boiling water with spaghetti, tomato sauce simmering nearby, warm kitchen lighting, professional food photography style"
      aspect_ratio: "16:9"
      resolution: "2K"
      output_format: "png"

  # Step 2: Preparing Fresh Salad
  - type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      prompt: "This lady is preparing a fresh garden salad in a bright kitchen, chopping colorful vegetables on a wooden cutting board, tomatoes, cucumbers, lettuce, bell peppers, natural daylight through windows, healthy cooking lifestyle"
      aspect_ratio: "16:9"
      resolution: "2K"
      output_format: "png"

  # Step 3: Grilling Steak
  - type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      prompt: "This lady is grilling a juicy steak on a cast iron pan, seasoning with herbs and spices, sizzling scene, rustic kitchen setting, professional culinary photography, warm golden lighting"
      aspect_ratio: "16:9"
      resolution: "2K"
      output_format: "png"

output_dir: "output/cooking_lady"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true
