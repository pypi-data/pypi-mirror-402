    type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      image: "input/images/character/miranda.jpg"
      prompt: "Transform this woman into a high fashion runway model walking the opening show at Paris Fashion Week, wearing an elegant flowing silver metallic gown with dramatic shoulder details, professional runway lighting, photographers in background with camera flashes, dramatic catwalk pose, haute couture, editorial fashion photography, 8k quality"

  - name: "avant_garde_look"
    type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      image: "input/images/character/miranda.jpg"
      prompt: "Transform this woman into a model wearing an avant-garde sculptural fashion piece at Milan Fashion Week, architectural geometric dress in bold red and black, dramatic artistic makeup with sharp winged eyeliner, slicked back hair styled elaborately, striking pose against minimalist white runway backdrop, high fashion editorial, Vogue magazine cover quality"

  - name: "closing_finale"
    type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      image: "input/images/character/miranda.jpg"
      prompt: "Transform this woman into the finale model at New York Fashion Week wearing a breathtaking couture wedding gown, intricate lace detailing with pearl embellishments, flowing cathedral train, soft romantic lighting, rose petals on runway, emotional triumphant pose with arms slightly raised, standing ovation atmosphere, luxury bridal fashion, cinematic photography"
