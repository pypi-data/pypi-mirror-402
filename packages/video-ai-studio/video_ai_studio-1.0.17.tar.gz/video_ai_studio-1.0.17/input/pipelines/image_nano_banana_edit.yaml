# Nano Banana Pro Edit Pipeline Example
#
# This pipeline demonstrates the Nano Banana Pro Edit model capabilities:
# - Multi-image input (up to 4 images)
# - 11 aspect ratio options
# - 1K/2K/4K resolution options
# - Optional web search enhancement
#
# Pricing:
# - 1K/2K: $0.015 per image
# - 4K: $0.030 per image (double rate)
# - Web search: +$0.015 per request

name: "nano_banana_pro_edit_demo"
description: "Demonstrate Nano Banana Pro Edit with resolution and aspect ratio options"

# Input image(s) - supports 1-4 images
input_image: "https://example.com/input_image.jpg"

steps:
  # Step 1: Edit image with 16:9 aspect ratio at 2K resolution
  - type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      prompt: "Transform this into a professional cinematic scene with dramatic lighting"
      aspect_ratio: "16:9"      # Options: auto, 21:9, 16:9, 3:2, 4:3, 5:4, 1:1, 4:5, 3:4, 2:3, 9:16
      resolution: "2K"          # Options: 1K, 2K, 4K (4K costs double)
      output_format: "png"      # Options: jpeg, png, webp
      num_images: 1             # Generate 1-4 output images

  # Step 2: Create a square version for social media
  - type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      prompt: "Create a visually striking square composition for social media"
      aspect_ratio: "1:1"
      resolution: "1K"
      output_format: "png"

  # Step 3: Create vertical version for mobile/stories
  - type: "image_to_image"
    model: "nano_banana_pro_edit"
    params:
      prompt: "Reframe for vertical mobile viewing with enhanced composition"
      aspect_ratio: "9:16"
      resolution: "2K"
      output_format: "png"

output_dir: "output/nano_banana_demo"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true

# Available aspect ratios for nano_banana_pro_edit:
# - auto    : Automatic based on input
# - 21:9    : Ultra-wide (cinema)
# - 16:9    : Widescreen
# - 3:2     : Classic photo
# - 4:3     : Standard
# - 5:4     : Large format
# - 1:1     : Square
# - 4:5     : Portrait (Instagram)
# - 3:4     : Portrait standard
# - 2:3     : Portrait photo
# - 9:16    : Vertical video

# Available resolutions:
# - 1K : ~1024px ($0.015/image)
# - 2K : ~2048px ($0.015/image)
# - 4K : ~4096px ($0.030/image - double rate)
