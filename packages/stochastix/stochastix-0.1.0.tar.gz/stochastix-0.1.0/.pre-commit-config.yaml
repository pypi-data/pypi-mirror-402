repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-added-large-files

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.26
    hooks:
    -   id: pip-compile
        args: [--upgrade, -o, requirements.txt, pyproject.toml]
        files: ^(pyproject\.toml|uv\.lock|requirements\.txt)$
    -   id: pip-compile
        args: [--upgrade, -o, requirements-all.txt, pyproject.toml, --all-extras, --group, dev, --group, docs]
        files: ^(pyproject\.toml|uv\.lock|requirements-all\.txt)$
