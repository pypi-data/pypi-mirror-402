theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: _static/step-function-box.svg
  favicon: _static/step-function-box.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    # - navigation.tabs
    - navigation.top
    - navigation.sections
    # - navigation.path
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight


plugins:
  # - hippogriffe:
  #     show_bases: false
  #     show_source_links: none
  #     extra_public_objects:
  #       - jax.numpy.ndarray
  #       - jax.numpy.floating
  #       - diffrax.ODETerm
  #       - diffrax.MultiTerm
  - offline
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - ipynb
  - mkdocstrings:
      handlers:
        python:
          options:
            force_inspection: true
            heading_level: 3
            inherited_members: false
            members_order: source
            show_bases: false
            show_if_no_docstring: true
            show_root_heading: true
            separate_signature: true
            show_signature_annotations: true
            show_source: false
            filters: ["!^_"]
            group_by_category: true
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            docstring_section_style: list


markdown_extensions:
  - pymdownx.arithmatex:  # Render LaTeX via MathJax
      generic: true
  - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
  - pymdownx.details  # Allowing hidden expandable regions denoted by ???
  - pymdownx.snippets:  # Include one Markdown file into another
      base_path: docs
  - pymdownx.highlight:
      default_lang: python
  - admonition
  - toc:
      permalink: "#"  # Adds a clickable permalink to each section heading
      toc_depth: 3  # Prevents h4, h5 (i.e. methods) from showing up in the TOC.


extra_javascript:
  # make MathJax work, see https://squidfunk.github.io/mkdocs-material/reference/mathjax/
  - _static/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - _static/custom_style.css


extra:
