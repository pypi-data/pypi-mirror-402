name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/**/*.py'
              - 'pyproject.toml'
              - 'requirements*.txt'
            tests:
              - 'tests/**/*.py'
              - 'src/**/*.py'

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,serve]"

      - name: Run ruff
        run: |
          ruff check . --output-format=github

      - name: Run black
        run: |
          black --check . --diff

      - name: Run mypy
        run: |
          mypy src/dbt_conceptual --pretty

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.tests == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,serve]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src/dbt_conceptual \
            --cov-branch \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --junit-xml=junit.xml

      - name: Upload test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit.xml
          check_name: Test Results (Python ${{ matrix.python-version }})
          comment_mode: off

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,serve]"
          pip install safety bandit[toml]

      - name: Run safety check
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true

      - name: Run bandit security scan
        run: |
          bandit -r src/dbt_conceptual -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 30

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    steps:
      - name: Check job statuses
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.lint.result }}" == "success" ]] && \
               [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=partial" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check.outputs.status }}';
            const lintStatus = '${{ needs.lint.result }}';
            const testStatus = '${{ needs.test.result }}';
            const securityStatus = '${{ needs.security.result }}';

            const statusEmoji = {
              'success': 'âœ…',
              'failure': 'âŒ',
              'skipped': 'â­ï¸',
              'cancelled': 'ðŸš«'
            };

            let message = '## PR Check Results\n\n';
            message += `| Check | Status |\n`;
            message += `|-------|--------|\n`;
            message += `| Lint & Type Check | ${statusEmoji[lintStatus] || 'â“'} ${lintStatus} |\n`;
            message += `| Tests | ${statusEmoji[testStatus] || 'â“'} ${testStatus} |\n`;
            message += `| Security Scan | ${statusEmoji[securityStatus] || 'â“'} ${securityStatus} |\n`;

            if (status === 'success') {
              message += '\nâœ… **All checks passed!** This PR is ready for review.\n';
            } else if (status === 'failure') {
              message += '\nâŒ **Some checks failed.** Please review the errors above.\n';
            } else {
              message += '\nâš ï¸ **Some checks were skipped or cancelled.**\n';
            }

            message += '\n---\n';
            message += `*Generated by [dbt-conceptual](https://github.com/feriksen-personal/dbt-conceptual) CI*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Check Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }

  required-checks:
    name: Required Checks
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - name: Check required jobs
        run: |
          # Allow success or skipped (skipped means no relevant changes)
          lint_ok=$([[ "${{ needs.lint.result }}" == "success" || "${{ needs.lint.result }}" == "skipped" ]] && echo "true" || echo "false")
          test_ok=$([[ "${{ needs.test.result }}" == "success" || "${{ needs.test.result }}" == "skipped" ]] && echo "true" || echo "false")

          if [[ "$lint_ok" == "false" ]] || [[ "$test_ok" == "false" ]]; then
            echo "Required checks failed"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            exit 1
          fi
          echo "All required checks passed (Lint: ${{ needs.lint.result }}, Test: ${{ needs.test.result }})"
