<svg width="26" height="30" viewBox="0 0 26 30" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(150)">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112235;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
      <stop offset="0%" style="stop-color:#5ba3f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8ae0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main entity rectangle -->
  <rect x="1" y="1" width="24" height="28" rx="5" fill="url(#bgGradient)" stroke="#4a7fb3" stroke-width="1.5"/>

  <!-- Header bar -->
  <rect x="3" y="3" width="20" height="6" rx="2" fill="url(#headerGradient)"/>

  <!-- Indicator dot -->
  <circle cx="13" cy="6" r="1.5" fill="white" opacity="0.85"/>

  <!-- Attribute lines -->
  <line x1="5" y1="13" x2="21" y2="13" stroke="#4a7fb3" stroke-width="1" opacity="0.4"/>
  <line x1="5" y1="17" x2="19" y2="17" stroke="#4a7fb3" stroke-width="1" opacity="0.4"/>
  <line x1="5" y1="21" x2="17" y2="21" stroke="#4a7fb3" stroke-width="1" opacity="0.4"/>
  <line x1="5" y1="25" x2="16" y2="25" stroke="#4a7fb3" stroke-width="1" opacity="0.4"/>
</svg>
