[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbt-conceptual"
version = "0.5.2"
description = "Bridge the gap between conceptual models and your lakehouse"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Fridthjof-Greger Eriksen", email = "fridthjof.eriksen@gmail.com" }
]
keywords = [
    "dbt",
    "data-modeling",
    "conceptual-model",
    "data-architecture",
    "lakehouse",
    "medallion",
    "databricks",
    "snowflake",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Documentation",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "playwright>=1.40",
]

[project.optional-dependencies]
serve = [
    "flask>=3.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=24.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "types-PyYAML",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
]
all = [
    "dbt-conceptual[serve,dev,docs]",
]

[project.scripts]
dbt-conceptual = "dbt_conceptual.cli:main"

[project.urls]
Homepage = "https://github.com/feriksen-personal/dbt-conceptual"
Repository = "https://github.com/feriksen-personal/dbt-conceptual"
Issues = "https://github.com/feriksen-personal/dbt-conceptual/issues"
Changelog = "https://github.com/feriksen-personal/dbt-conceptual/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/dbt_conceptual"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by black)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = false
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["PIL.*", "flask.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"

[tool.coverage.run]
source = ["src/dbt_conceptual"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
