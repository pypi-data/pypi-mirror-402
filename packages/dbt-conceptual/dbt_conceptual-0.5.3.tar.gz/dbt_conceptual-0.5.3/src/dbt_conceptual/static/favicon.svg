<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#greenGradient)"/>

  <!-- Three layered lines representing data layers (simplified from databricks pattern) -->
  <!-- Top layer (Gold) -->
  <path d="M8 10 L16 12 L24 10" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.9"/>

  <!-- Middle layer (Silver) -->
  <path d="M8 16 L16 18 L24 16" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Bottom layer (Bronze) -->
  <path d="M8 22 L16 24 L24 22" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Connecting lines to show data flow -->
  <path d="M16 12 L16 18" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M16 18 L16 24" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
