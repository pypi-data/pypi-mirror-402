<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="640" fill="#f5f6f8"/>

  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="1" fill="#dddddd" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- Logo (scaled up) -->
  <g transform="translate(120, 180)">
    <!-- Background with gradient -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(150)">
        <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#112235;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
        <stop offset="0%" style="stop-color:#5ba3f5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3d8ae0;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Main entity rectangle (scaled 4x) -->
    <rect x="0" y="0" width="224" height="252" rx="48" fill="url(#bgGradient)" stroke="#4a7fb3" stroke-width="8"/>

    <!-- Header bar -->
    <rect x="24" y="24" width="176" height="48" rx="24" fill="url(#headerGradient)"/>

    <!-- Indicator dot -->
    <circle cx="112" cy="48" r="10" fill="white" opacity="0.85"/>

    <!-- Attribute lines -->
    <line x1="40" y1="104" x2="184" y2="104" stroke="#4a7fb3" stroke-width="6" opacity="0.4"/>
    <line x1="40" y1="136" x2="168" y2="136" stroke="#4a7fb3" stroke-width="6" opacity="0.4"/>
    <line x1="40" y1="168" x2="152" y2="168" stroke="#4a7fb3" stroke-width="6" opacity="0.4"/>
    <line x1="40" y1="200" x2="140" y2="200" stroke="#4a7fb3" stroke-width="6" opacity="0.4"/>
  </g>

  <!-- Wordmark and tagline -->
  <text x="420" y="310" font-family="'JetBrains Mono', monospace" font-size="72" font-weight="500" fill="#1a1a2e">dbt-conceptual</text>
  <text x="420" y="370" font-family="'Inter', 'Source Sans 3', sans-serif" font-size="28" font-weight="400" fill="#666666">Continuous conceptual alignment for dbt projects</text>

  <!-- Visual diagram example (simplified concept graph) -->
  <g transform="translate(420, 420)">
    <!-- Customer concept -->
    <rect x="0" y="0" width="180" height="100" rx="10" fill="white" stroke="#4a9eff" stroke-width="2"/>
    <text x="90" y="45" font-family="'Inter', sans-serif" font-size="20" font-weight="600" fill="#1a1a2e" text-anchor="middle">Customer</text>
    <text x="90" y="70" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#888888" text-anchor="middle">PARTY</text>

    <!-- Relationship arrow -->
    <line x1="180" y1="50" x2="280" y2="50" stroke="#bbbbbb" stroke-width="3" marker-end="url(#arrowhead)"/>
    <rect x="210" y="38" width="80" height="24" rx="3" fill="white"/>
    <text x="250" y="55" font-family="'Inter', sans-serif" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">places</text>

    <!-- Order concept -->
    <rect x="280" y="0" width="180" height="100" rx="10" fill="white" stroke="#4a9eff" stroke-width="2"/>
    <text x="370" y="45" font-family="'Inter', sans-serif" font-size="20" font-weight="600" fill="#1a1a2e" text-anchor="middle">Order</text>
    <text x="370" y="70" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#888888" text-anchor="middle">TRANSACTION</text>

    <!-- Relationship arrow -->
    <line x1="460" y1="50" x2="560" y2="50" stroke="#bbbbbb" stroke-width="3" marker-end="url(#arrowhead)"/>
    <rect x="480" y="38" width="100" height="24" rx="3" fill="white"/>
    <text x="530" y="55" font-family="'Inter', sans-serif" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">contains</text>

    <!-- Product concept -->
    <rect x="560" y="0" width="180" height="100" rx="10" fill="white" stroke="#4a9eff" stroke-width="2"/>
    <text x="650" y="45" font-family="'Inter', sans-serif" font-size="20" font-weight="600" fill="#1a1a2e" text-anchor="middle">Product</text>
    <text x="650" y="70" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#888888" text-anchor="middle">CATALOG</text>

    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#bbbbbb"/>
      </marker>
    </defs>
  </g>
</svg>
