strategy:
  method: "flow"
  model: "simformer"

optimizer:
  patience: 10
  cooldown: 2
  factor: 0.5
  accumulation_size: 100
  rtol: 1.0e-4
  max_lr: 1.0e-3
  min_lr: 1.0e-8

model:
  in_channels: 2
  dim_value: 40
  dim_id: 40
  dim_condition: 10
  fourier_features: 128
  num_heads: 2
  num_layers: 2
  widening_factor: 2
  qkv_features: 10
  num_hidden_layers: 1

training:
  batch_size: 4096
  nsteps: 50000
  ema_decay: 0.999
  multistep: 1
  early_stopping: true
  val_every: 100
  experiment_id: 3
  restore_model: true
  train_model: false