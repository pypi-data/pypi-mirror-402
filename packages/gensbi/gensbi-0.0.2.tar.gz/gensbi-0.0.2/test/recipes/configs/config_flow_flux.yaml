strategy:
  method: "flow"
  model: "flux"

optimizer:
  patience: 10
  cooldown: 2
  factor: 0.5
  accumulation_size: 100
  rtol: 1.0e-4
  max_lr: 1.0e-3
  min_lr: 1.0e-8

model:
  in_channels: 2
  vec_in_dim: null
  context_in_dim: 2
  mlp_ratio: 2
  num_heads: 2
  depth: 2
  depth_single_blocks: 2
  axes_dim: [10]
  qkv_bias: true
  theta: -1
  params_dtype: "float32"

training:
  batch_size: 4096
  nsteps: 50000
  ema_decay: 0.999
  multistep: 1
  early_stopping: true
  val_every: 100
  experiment_id: 1
  restore_model: true
  train_model: false