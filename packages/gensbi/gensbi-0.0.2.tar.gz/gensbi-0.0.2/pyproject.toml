[project]
name = "gensbi"
version = "0.0.2"
description = "GenSBI is a library for Simulation-Based Inference using generative models in JAX."
authors = [{ name = "Aurelio Amerio", email = "aure.amerio@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "jax>=0.7.2,<=0.8.1", # update once numpyro releases a patch
    "matplotlib>=3.10",
    "numpy>=2.0",
    "flax>=0.12.0",
    "diffrax>=0.7.0",
    "equinox>=0.13.1",
    "numpyro>=0.19.0",
    "tqdm>=4.62.0",
    "corner>=2.2.3",
    "seaborn>=0.13.2",
    "orbax-checkpoint>=0.11.25",
    "optax>=0.2.6",
    "einops>=0.8.1",
    "grain>=0.2.12",
    "scipy>=1.16.0",
    "scikit-learn>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/aurelio-amerio/GenSBI"
Issues = "https://github.com/aurelio-amerio/GenSBI/issues"

[project.optional-dependencies]
cuda12 = ["jax[cuda12]>=0.7.2,<=0.8.1"] # update once numpyro releases a patch
tpu = ["jax[tpu]>=0.7.2,<=0.8.1"] # update once numpyro releases a patch

examples = ["gensbi-examples"]

docs = [
  "pandoc",
  "pydata-sphinx-theme",
  "sphinx",
  "myst-parser",
  "astroid>=3,<5", # fix for sphinx.autoapi and read the docs, should be reverted at a later date - see issue #2125
  "numpydoc",
  "linkify-it-py", # for link shortening
  "rich",
  "sphinxext-rediraffe",
  # TODO: unpin sphinx-sitemap once a solution is offered for https://github.com/jdillard/sphinx-sitemap/issues/109
  "sphinx-sitemap<2.7.0",
  "sphinx-autoapi>=3.0.0",
  "ablog>=0.11.8",
  "jupyter_sphinx",
  "pandas",
  "plotly",
  "matplotlib",
  "numpy",
  "xarray",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-togglebutton",
  "sphinxcontrib-mermaid",
  "jupyterlite-sphinx",
  "sphinxcontrib-youtube>=1.4.1",
  "sphinx-favicon>=1.0.1",
  "ipykernel",
  "nbsphinx",
  "ipyleaflet",
  "colorama",
  "ipywidgets",
  "graphviz",
]

test = [
    "pytest",
    "pytest-xdist",
    "pytest-cov",
    "pytest-mock",
    "pytest-env",
    "genbadge[all]",
    "flake8",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
env = [
    "JAX_PLATFORMS=cpu"
]
testpaths = [
    "test",
]
