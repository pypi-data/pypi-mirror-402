strategy:
  method: "flow"
  model: "simformer"

optimizer:
  warmup_steps: 500
  decay_transition: 0.70
  rtol: 1.0e-4
  max_lr: 1.0e-4
  min_lr: 1.0e-6

model: 
  in_channels: 1
  dim_value: 40
  dim_id: 40
  dim_condition: 10
  fourier_features: 128
  num_heads: 6
  num_layers: 8
  widening_factor: 3
  qkv_features: 60
  num_hidden_layers: 1

training:
  batch_size: 4096
  nsteps: 50000
  ema_decay: 0.999
  multistep: 1
  early_stopping: true
  val_every: 100
  experiment_id: 3
  restore_model: true
  train_model: false