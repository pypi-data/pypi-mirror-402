name: Deploy to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.2.3
  workflow_dispatch:  # Allow manual trigger
    inputs:
      test_pypi:
        description: 'Deploy to Test PyPI instead of PyPI'
        required: false
        default: false
        type: boolean

permissions:
  contents: write  # Required for creating releases
  id-token: write  # Required for PyPI trusted publishing (if used)

jobs:
  test-before-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for setuptools_scm
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libpng-dev libjpeg-dev pkg-config build-essential
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools_scm[toml]
    
    - name: Verify version detection
      run: |
        python -c "
        from setuptools_scm import get_version
        version = get_version()
        print(f'Detected version: {version}')
        "
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        python -m twine check dist/*
    
    - name: Test basic import
      run: |
        pip install dist/*.whl
        python -c "import snid_sage; print(f'Package version: {snid_sage.__version__}')"

  deploy:
    needs: test-before-deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for setuptools_scm
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libpng-dev libjpeg-dev pkg-config build-essential
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools_scm[toml]
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify built package
      run: |
        echo "Built files:"
        ls -la dist/
        echo "Package contents:"
        python -m twine check dist/*

    - name: Extract changelog for current version
      id: extract_changelog
      run: |
        TAG_NAME="${GITHUB_REF_NAME#refs/tags/}"
        VERSION="${TAG_NAME#v}"
        echo "Extracting changelog for version ${VERSION}"

        # Extract the section of CHANGELOG.md corresponding to this version.
        # We intentionally avoid putting the header into a regex (to sidestep
        # escaping '[' and other metacharacters) and instead use index(...) to
        # test for a prefix match.
        awk -v ver="## [${VERSION}]" '
          index($0, ver) == 1 { flag=1 }
          flag && /^## \[/ && index($0, ver) != 1 { flag=0 }
          flag
        ' CHANGELOG.md > changelog_section.md

        if [ ! -s changelog_section.md ]; then
          echo "No changelog section found for version ${VERSION}"
          echo "changelog=No changelog entry found for this version." >> "$GITHUB_OUTPUT"
        else
          {
            echo "changelog<<EOF"
            cat changelog_section.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        fi
    
    - name: Deploy to Test PyPI
      if: github.event.inputs.test_pypi == 'true'
      run: |
        python -m twine upload --repository testpypi dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
    
    - name: Deploy to PyPI
      if: github.event.inputs.test_pypi != 'true'
      run: |
        python -m twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Create GitHub Release
      if: github.event.inputs.test_pypi != 'true' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: SNID SAGE ${{ github.ref_name }}
        body: |
          ## SNID SAGE ${{ github.ref_name }}
          
          ### Installation
          ```bash
          pip install snid-sage
          ```
          
          ### What's Changed
          ${{ steps.extract_changelog.outputs.changelog }}
          
          ### Full Changelog
          **Full Changelog**: https://github.com/FiorenSt/SNID-SAGE/compare/v0.0.1...${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true

  notify-success:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Notify deployment success
      run: |
        echo "üéâ SNID SAGE successfully deployed to PyPI!"
        echo "üì¶ Package: snid-sage"
        echo "üè∑Ô∏è Version: ${{ github.ref_name }}"
        echo "üìã Install command: pip install snid-sage"