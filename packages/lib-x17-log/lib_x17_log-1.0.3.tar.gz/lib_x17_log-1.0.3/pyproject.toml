[project]
name = "lib-x17-log"
version = "1.0.3"
description = "logging module for x17 ecosystem"
readme = "README.md"
authors = [
    { name = "Xing Xing", email = "x.xing.work@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"

dependencies = [
  "colorlog>=6.10",
  "rich>=13.0",
  "pytz>=2025",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3",
  "ruff>=0.13",
  "setuptools",
  "wheel",
  "twine",
  "build"
]
aws = [
  "boto3>=1.28"
]

[build-system]
requires = [
  "setuptools",
  "wheel",
  "twine",
  "build"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["xlog*"]
exclude = ["tests*"]

[tool.ruff]
line-length = 100
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.isort]
force-single-line = false
