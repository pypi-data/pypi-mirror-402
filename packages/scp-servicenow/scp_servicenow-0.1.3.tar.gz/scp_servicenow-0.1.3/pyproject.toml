[project]
name = "scp-servicenow"
version = "0.1.3"
description = "ServiceNow CMDB integration for SCP unified model"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Kracken Services", email = "scp@krackenservices.com"}
]
keywords = ["scp", "servicenow", "cmdb", "integration", "itsm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0",
    "httpx>=0.25",
    "typer>=0.9",
    "rich>=13.0",
    "pyyaml>=6.0.3",
    "scp-sdk>=0.2.0",
]

[project.scripts]
scp-servicenow = "scp_servicenow.cli:app"

[project.urls]
Homepage = "https://systemcapabilityprotocol.com/"
Documentation = "https://systemcapabilityprotocol.com/integrations"
Repository = "https://github.com/krackenservices/scp-integrations.git"
Issues = "https://github.com/krackenservices/scp-integrations/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scp_servicenow"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.30.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.14.9",
]
