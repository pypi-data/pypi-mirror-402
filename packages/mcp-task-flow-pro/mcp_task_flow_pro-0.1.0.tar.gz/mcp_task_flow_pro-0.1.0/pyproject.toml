[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-task-flow-pro"
version = "0.1.0"
description = "A simple task management MCP for adding, completing, and tracking tasks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
]

[project.scripts]
mcp-task-flow-pro = "mcp_task_flow_pro:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_task_flow_pro"]
