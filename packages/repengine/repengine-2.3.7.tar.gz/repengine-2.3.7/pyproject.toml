[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "repengine"
version = "2.3.7"
authors = [
    {name="SDN Web Experts", email="sdn.webexperts@gmail.com" },
]
description = "Package for straight PDF report generation and HTML Based report generation."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "sourcedefender>=16.0.0",
    "mssql_db_engine>=2.2.0",
    "Jinja2>=3.1.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LicenseRef-Proprietary"
license-files = ["LICENCE.txt"]
[tool.hatch.build.targets.sdist]
exclude = [
    "dist/*",
    "dependency_wheels/*",
    "src/*",
    "powershell_scripts/*",
    ".gitignore"
]

[tool.hatch.build.targets.wheel]
packages = ["repengine"]