[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quicklearnkit"
version = "0.1.0"
description = "QuickLearnKit: utilities for learning machine learning concepts"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Hazi Afrid" }
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "xgboost"
]

[tool.setuptools.packages.find]
where = ["."]
