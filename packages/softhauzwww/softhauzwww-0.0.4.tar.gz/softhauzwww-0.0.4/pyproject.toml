[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "softhauzwww"
version = "0.0.4"
description = "[FOR INTERNAL PROJECTS] This python package, primarily created for the stabilization and support of the current Softhauz system, offers various visualization and web interface tools for calculus, chemistry, and data science, with optional localization for the currently available language codes: ENG, FRA, SPA, KOR, and JPN. "
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Karen Urate", email = "karen.urate@softhauz.ca" },
]
dependencies = [
    "matplotlib==3.10.7",
    "numpy>=1.26.2",
    "sympy==1.14.0",
    "chempy>=0.10.1",
    "Faker>=35.2.0",
    "django-countries==7.6.1",
    "django-auto-logout==0.5.1",
    "python-dotenv==1.0.1",
]
[project.urls]
"Homepage" = "https://softhauz.ca"
