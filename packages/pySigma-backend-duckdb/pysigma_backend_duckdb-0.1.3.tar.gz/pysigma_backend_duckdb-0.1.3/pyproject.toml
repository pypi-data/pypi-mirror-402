[project]
name = "pySigma-backend-duckdb"
version = "0.1.3"
description = "pySigma DuckDB backend for local Sigma rule validation against JSON logs"
readme = "README.md"
license = "MIT"
authors = [
    { name = "north.sh Labs", email = "alex@north.sh" }
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
keywords = ["sigma", "pysigma", "duckdb", "security", "detection"]

dependencies = [
    "pysigma>=1.0.0,<2.0.0",
    "pysigma-backend-sqlite>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/northsh/pySigma-backend-duckdb"
Repository = "https://github.com/northsh/pySigma-backend-duckdb"
Issues = "https://github.com/northsh/pySigma-backend-duckdb/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sigma_backend_duckdb"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.13",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
