# Copy this file to one of the supported locations to set CLI defaults:
#   - ./llm-in-sandbox.yaml (project root)
#   - ~/.config/llm-in-sandbox/config.yaml
#   - ~/.llm-in-sandbox.yaml
#
# Only the shown keys are used today. Additional keys will be ignored.

# Default model name (same format you'd pass to --llm_name)
llm_name: openai/gpt-4o-mini

# Base URL for the model server (same as --llm_base_url)
llm_base_url: https://api.openai.com/v1

# Optional API key to avoid exporting OPENAI_API_KEY each run
# api_key: sk-your-key

# Optional prompt template override (same as --prompt_config)
# prompt_config: ./llm_in_sandbox/config/general.yaml
