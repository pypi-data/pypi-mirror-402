[build-system]
requires = ["setuptools>=70.0", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "qamomile"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jijmodeling>=1.14.1",
    "ommx>=2.3.3",
    "qiskit>=2.3.0",
    "qiskit-aer>=0.17.2",
    "sympy>=1.14.0",
]

[tool.setuptools.packages.find]
include = ["qamomile*"]

[project.optional-dependencies]
quri_parts = [
    "quri-parts-core>=0.21.1",
    "quri-parts-circuit>=0.21.1",
    "quri-parts-qulacs>=0.21.1",
]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "jupyter-book>=2.1.0",
    "jupytext>=1.18.1",
    "matplotlib>=3.10.8",
    "pytest>=9.0.2",
    "ruff>=0.14.11",
    "zuban>=0.4.1",
    "quri-parts-core>=0.21.1",
    "quri-parts-circuit>=0.21.1",
    "quri-parts-qulacs>=0.21.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-m 'not docs'"
markers = [
    "docs: marks tests that run documentation examples",
]

[tool.setuptools_scm]
