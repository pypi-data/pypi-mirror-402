name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Build documentation
        working-directory: docs
        run: |
          # Convert .py to .ipynb
          uv run jupytext --to ipynb en/tutorial/*.py || true
          uv run jupytext --to ipynb en/transpile/*.py || true
          uv run jupytext --to ipynb ja/tutorial/*.py || true
          uv run jupytext --to ipynb ja/transpile/*.py || true

          # Build both language versions
          cd en && uv run jupyter-book build --html && cd ..
          cd ja && uv run jupyter-book build --html && cd ..

          # Create unified site
          mkdir -p _site/en _site/ja
          cp -r en/_build/html/* _site/en/
          cp -r ja/_build/html/* _site/ja/
          cp index.html _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_site'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
