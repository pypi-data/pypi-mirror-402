[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "look-with-jupyter"
version = "0.1.3"
description = "Модуль для просмотра таблиц polars или pandas с помощью виджетов Jupyter"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "PKALab", email = "kpalab@pkotlyarov.ru"}
]
keywords = ["jupyter", "pandas", "polars", "dataframe", "widgets"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = []

[project.optional-dependencies]
jupyter = [
    "pandas>=1.0.0",
    "polars>=0.20.0",
    "ipywidgets>=8.0.0",
    "IPython>=7.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pandas>=1.0.0",
    "polars>=0.20.0",
    "ipywidgets>=8.0.0",
    "IPython>=7.0.0",
]

[dependency-groups]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pandas>=1.0.0",
    "polars>=0.20.0",
    "ipywidgets>=8.0.0",
    "IPython>=7.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/look-with-jupyter"
Documentation = "https://github.com/yourusername/look-with-jupyter"
Repository = "https://github.com/yourusername/look-with-jupyter.git"
Issues = "https://github.com/yourusername/look-with-jupyter/issues"

[tool.hatch.build.targets.wheel]
packages = ["UtilForWhatching"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --strict-markers --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.black]
line-length = 100
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # директории
  \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.ruff.lint.isort]
# Конфиг для автоматической сортировки импортов

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
