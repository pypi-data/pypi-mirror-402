name: Changelog Updated
on:
  pull_request:
    # opened/synchronize/reopened: Check changelog when PR is created or updated
    # labeled/unlabeled: Re-run check when "no changelog" label is added/removed
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches: [develop, main]
jobs:
  check-changelog:
    name: Verify Changelog Updated
    runs-on: ubuntu-latest
    # only run on open pull requests  (do not run if a label changes
    # on a closed PR, e.g., when "this sprint" label is removed)
    if: github.event.pull_request.state == 'open'
    steps:
      - name: Check changelog
        uses: tarides/changelog-check-action@v3
        with:
          changelog: CHANGELOG.md
