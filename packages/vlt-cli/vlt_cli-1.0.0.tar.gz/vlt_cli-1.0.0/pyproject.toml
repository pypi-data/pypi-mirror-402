[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vlt-cli"
version = "1.0.0"
description = "Enterprise-grade secure environment variable manager with AES-256 encryption"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "FARYAD ALI", email = "faryadali14pk@gmail.com"}]
keywords = ["security", "encryption", "environment-variables", "cli", "vault", "secrets-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "cryptography>=41.0.0",
    "click>=8.1.7",
    "colorama>=0.4.6",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
vlt = "cli.commands:cli"

[project.urls]
Homepage = "https://github.com/faryadali/vlt-cli"
Documentation = "https://github.com/faryadali/vlt-cli#readme"
Repository = "https://github.com/faryadali/vlt-cli"
Issues = "https://github.com/faryadali/vlt-cli/issues"

[tool.setuptools]
packages = ["core", "cli"]

[tool.setuptools.package-data]
"*" = ["*.yml", "*.yaml"]