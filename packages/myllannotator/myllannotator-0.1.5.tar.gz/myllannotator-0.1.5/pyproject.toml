[project]
name = "myllannotator"
version = "0.1.5"
description = "User-friendly tool for automated annotation of metadata with open-source LLM"
readme = "README.md"
authors = [
{ name = "Alyssa Lu Lee", email = "alyssalee@rutgers.edu" },
{ name = "Rohan Maddamsetti", email = "rohan.maddamsetti@rutgers.edu" },
]
requires-python = ">=3.10"
dependencies = [
    "ollama>=0.6.1",
    "pandas>=1.4.0",
    "tqdm>=4.41.0",
]

[project.scripts]
myllannotator = "myllannotator.main:main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/myllannotator/"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


