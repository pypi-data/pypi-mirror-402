[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[project]
name = "poliwrap"
version = "0.0.3"
description = "A lightweight, framework-agnostic abstraction for reinforcement learning policy inference."
authors = [
  { name = "Miguel Villa Floran", email = "miguel.villafloran@gmail.com" },
  { name = "Jing Cao", email = "jcao0715@gmail.com" },
]
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }

dependencies = ["numpy>=2.2.6"]

[dependency-groups]
dev = ["pre-commit"]
