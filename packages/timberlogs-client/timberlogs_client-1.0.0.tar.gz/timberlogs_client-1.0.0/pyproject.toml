[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timberlogs-client"
version = "1.0.0"
description = "Official Timberlogs SDK for Python - structured logging made simple"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Timberlogs", email = "timberlogs@proton.me" }
]
keywords = ["logging", "structured-logging", "observability", "timberlogs"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://timberlogs.dev"
Documentation = "https://docs.timberlogs.dev"
Repository = "https://github.com/enaboapps/timberlogs-python-sdk"
Issues = "https://github.com/enaboapps/timberlogs-python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["timberlogs"]

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
