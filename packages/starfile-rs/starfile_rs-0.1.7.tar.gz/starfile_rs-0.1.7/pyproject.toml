[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "starfile-rs"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/hanjinliu/starfile-rs#readme"
Issues = "https://github.com/hanjinliu/starfile-rs/issues"
Source = "https://github.com/hanjinliu/starfile-rs"

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "starfile-rs[pandas]",
    "starfile-rs[polars]",
    "starfile-rs[numpy]",
    "maturin>=1.10,<2.0",
]
pandas = [
    "pandas>=2.0.0",
]
polars = [
    "polars>=1.35.2",
]
numpy = [
    "numpy>=1.24.0",
]

[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]
module-name = "starfile_rs._starfile_rs_rust"
bindings = "pyo3"
