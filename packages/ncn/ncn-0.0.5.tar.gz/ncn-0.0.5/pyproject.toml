[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ncn"
version = "0.0.5"
license = "Apache-2.0"
license-files = ["LICENSE"]
readme = "README.md"
authors = [{name = "Hang Luo", email = "haaaatcher@gmail.com"}]
urls = {Homepage = "https://github.com/Haaaatcher"}
description = "Use cnc to name, parse and find nominal composition notation."
requires-python = ">=3.9"
keywords = ["nominal composition notation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "periodictable>=2.0.0"
]

[tool.setuptools.packages]
find = {}