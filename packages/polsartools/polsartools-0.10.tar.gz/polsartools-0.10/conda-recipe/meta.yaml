
package:
  name: polsartools
  version: "0.10"

source:
  path: ..  

build:
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pybind11
    - gdal <=3.11.0
  run:
    - python
    - pip
    - numpy
    - scipy
    - click
    - tqdm
    - matplotlib
    - netcdf4
    - scikit-image
    - gdal <=3.11.0
    - pytest
    - requests

test:
  commands:
    - python -m pip install tables
    - python -c "import polsartools"

about:
  home: https://github.com/polsartools/polsartools
  license: GPL-3.0
  license_file: LICENSE
  summary: "A python package for processing Polarimetric Synthetic Aperture Radar (PolSAR) data."

extra:
  recipe-maintainers:
    - Narayana-Rao