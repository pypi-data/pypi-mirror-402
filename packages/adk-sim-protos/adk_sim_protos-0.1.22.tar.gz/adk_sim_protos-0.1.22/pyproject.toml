[project]
name = "adk-sim-protos"
version = "0.1.22"
description = "Generated Protocol Buffers for ADK Simulator"
requires-python = ">=3.14"
dependencies = ["betterproto>=2.0.0b7", "google-ai-generativelanguage>=0.9.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/adk_sim_protos", "src/adk_sim_protos_patch"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[dependency-groups]
dev = [
    "betterproto[compiler]>=2.0.0b7",
    "grpcio-tools>=1.60.0",
]
