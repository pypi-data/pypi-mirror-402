[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-surepetcare"
version = "0.5.10"
description = "Python library for SurePetcare API"
authors = [
    { name = "FredrikM97" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.9.0",
    "pydantic>=2.11.7",
]

[project.optional-dependencies]
dev = [
    "aresponses",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "python-dotenv>=1.1.0",
    "pre_commit>=4.2.0",
    "pytest-cov>=4.1.0",
    "syrupy",
    "nest_asyncio",
]
cli = [
   "typer>=0.19.2",
   "rich==14.2.0",
   "python-dotenv>=1.1.0",
]
[project.scripts]
surepccli = "surepccli:app"

[tool.setuptools.packages.find]
include = ["surepcio*","surepccli*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "devices(names): Specify required device mocks for a test.",
    "cli_commands: List CLI command invocations for a test.",
    "cli_inputs: Specify CLI user inputs for a test."
]