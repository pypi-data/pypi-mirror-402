[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhemnet"
version = "0.3.0"
description = "A Python library for accessing Swedish real estate and rental property data from Hemnet.se and Qasa.se"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ningdp2012", email = "ningdp2012@example.com"}
]
keywords = ["hemnet", "qasa", "real estate", "rental", "sweden", "property", "housing", "data"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cloudscraper>=1.2.71",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Repository = "https://github.com/ningdp2012/pyhemnet"

[tool.setuptools.packages.find]
include = ["pyhemnet*"]

[tool.setuptools.package-data]
pyhemnet = ["py.typed"]
