[project]
name = "canvas-eject"
version = "0.1.1"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "rich>=14.1.0",
]

description = "Convert ChatGPT Canvas into a standalone react-router project"
readme = "README.md"
authors = [
  {name = "Frank Yang", email = "puilp0502@gmail.com"},
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["chatgpt", "canvas", "claude", "artifact"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: JavaScript",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]
[project.urls]
Homepage = "https://github.com/puilp0502/canvas-eject"
Repository = "https://github.com/puilp0502/canvas-eject.git"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
canvas-eject = "canvas_eject.__main__:main"
