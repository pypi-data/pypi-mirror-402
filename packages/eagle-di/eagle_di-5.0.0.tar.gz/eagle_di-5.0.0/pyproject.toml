[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eagle-di"
version = "5.0.0"
description = "Lightweight Dependency Injection for FastAPI - Type hint-based, zero dependencies"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "David Nguyen", email = "david@example.com"}
]
keywords = ["fastapi", "dependency-injection", "di", "ioc", "decorators", "serverless", "lambda"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.95.0",
]

[project.optional-dependencies]
# Transaction support
transaction = [
    "sqlalchemy[asyncio]>=2.0.0",
]
# AWS Lambda deployment
aws = [
    "mangum>=0.17.0",
]
# Azure Functions deployment
azure = [
    "azure-functions>=1.17.0",
]
# All serverless platforms
serverless = [
    "mangum>=0.17.0",
    "sqlalchemy[asyncio]>=2.0.0",
]
# Development
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
    "uvicorn[standard]>=0.30.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/DavidNguyen2212/eagle-di"
Documentation = "https://github.com/DavidNguyen2212/eagle-di#readme"
Repository = "https://github.com/DavidNguyen2212/eagle-di"
Issues = "https://github.com/DavidNguyen2212/eagle-di/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

# ============================================
# RUFF - Linter & Formatter
# ============================================
[tool.ruff]
target-version = "py39"
line-length = 100
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in argument defaults
    "B905",   # zip without strict
]

[tool.ruff.lint.isort]
known-first-party = ["app"]

# ============================================
# MYPY - Type Checking
# ============================================
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# ============================================
# PYTEST - Testing
# ============================================
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# ============================================
# COVERAGE - Code Coverage
# ============================================
[tool.coverage.run]
source = ["app/core"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
