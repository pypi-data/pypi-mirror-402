[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-crynux"
version = "0.1.0"
description = "LangChain ChatOpenAI wrapper for Crynux."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = ["langchain-openai>=1.0.1"]

[tool.setuptools.packages.find]
include = ["langchain_crynux*"]
