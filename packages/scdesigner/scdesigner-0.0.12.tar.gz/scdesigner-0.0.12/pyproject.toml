[project]
name = "scdesigner"
version = "0.0.12"
authors = [
  { name="Kris Sankaran", email="ksankaran@wisc.edu" },
]
description = "Interactive simulation for rigorous and transparent multi-omics analysis."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "anndata",
    "formulaic",
    "numpy",
    "pandas",
    "rich",
    "scanpy",
    "scipy",
    "torch",
    "tqdm"
]

[project.urls]
Homepage = "https://github.com/krisrs1128/scDesigner/"
Issues = "https://github.com/krisrs1128/scDesigner/Issues/"

[build-system]
requires = ["anndata", "formulaic", "pandas", "numpy", "scipy", "hatchling", "torch", "rich"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/scdesigner"]
