[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "a-mem"
version = "0.2.6"
description = "Self-evolving memory system for AI agents with semantic search and knowledge graph capabilities. Includes MCP server for Claude and other AI assistants."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "sentence-transformers>=2.2.2",
    "chromadb>=0.4.22",
    "rank_bm25>=0.2.2",
    "nltk>=3.8.1",
    "litellm>=1.16.11",
    "numpy>=1.24.3",
    "scikit-learn>=1.3.2",
    "openai>=1.3.7",
    "requests>=2.31.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["agentic_memory*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
agentic_memory_mcp = ["session-start.sh", "templates/*.html"]

[project.scripts]
a-mem-mcp = "agentic_memory_mcp.server:main"
a-mem-install-hook = "agentic_memory_mcp.install_hook:main"
a-mem-uninstall-hook = "agentic_memory_mcp.install_hook:main_uninstall"
a-mem-viz = "agentic_memory_mcp.viz:main"
a-mem-live = "agentic_memory_mcp.viz_server:main"

[project.urls]
"Homepage" = "https://github.com/DiaaAj/a-mem-mcp"
"Bug Tracker" = "https://github.com/DiaaAj/a-mem-mcp/issues"
"Research Paper" = "https://arxiv.org/pdf/2502.12110"