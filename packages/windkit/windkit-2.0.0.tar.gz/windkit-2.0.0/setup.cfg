[metadata]
name = windkit
description = WindKit provides core functionalities for working with wind resource data
long_description = file: README.md
long_description_content_type = text/markdown
author = DTU Wind Energy
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
url = https://docs.wasp.dk/windkit/latest

[options]
packages = find_namespace:
python_requires = >=3.11
include_package_data = True
install_requires = 
	lxml >=5.0
	netcdf4 >=1.6
	numpy >=1.26
	packaging >=23
	pandas >=2.1
	pyproj >=3.6
	scipy >=1.12
	shapely >=2
	xarray >=2023.9
	rioxarray >=0.17
	rasterio >=1.3
	geopandas >=1.0
	h5netcdf >=1.3
	h5py >=3.9
	matplotlib >=3.8
	pydantic-settings >=2.3
	pydantic >=2.7
	platformdirs >=4.3.8
	plotly >=5
	kaleido >=0.2.1
	requests >=2.31
	toml >=0.10

[options.package_data]
windkit.data = 
	*.json
windkit.data.landcover_tables = 
	*.json
windkit.data.plot = 
	*.json
windkit.data.loss_tables = 
	*.csv
windkit.data.uncertainty_tables = 
	*.csv

[options.extras_require]
plots = matplotlib>=3.6; plotly>=5.12; kaleido>=0.2.1
data_apis = ee; pystac_client; planetary_computer; fsspec; adlfs; zarr
performance = numba

[options.entry_points]
console_scripts = 
	split_combomap = windkit.topography.vector_map:_split_combo

[egg_info]
tag_build = 
tag_date = 0

