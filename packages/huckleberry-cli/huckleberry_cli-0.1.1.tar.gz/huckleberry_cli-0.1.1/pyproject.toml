[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huckleberry-cli"
version = "0.1.1"
description = "CLI for Huckleberry baby tracking"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "Jay Hickey" }]
dependencies = ["huckleberry-api"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.1",
]

[project.scripts]
huckleberry = "huckleberry_cli.cli:main"

[project.urls]
Homepage = "https://github.com/jayhickey/huckleberry-cli"
Repository = "https://github.com/jayhickey/huckleberry-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/huckleberry_cli"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
