[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jvlogger"
version = "0.1.3"
description = "Advanced Python logger with lifecycle tracking, signing, multi‑instance log merging, and optional single‑instance protection."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Jonathan Verneau"}]

# Runtime dependencies
dependencies = [
    "psutil>=5.9.8",
    "colorama>=0.4.6",
]

# Classifiers – help users find the package on PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jonathan8313/Logger"

[project.optional-dependencies]
# Development / CI tools
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "mypy>=1.8",
    "ruff>=0.2",
]

# -------------------------------------------------
# Tool configuration (pytest, ruff, mypy, etc.)
# -------------------------------------------------
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = "src"

[tool.ruff]
target-version = "py39"
line-length = 100
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
