[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi_otel_common"
version = "0.1.1"
authors = [
  { name="Ramasubramanian Meenakshisundaram", email="vinothsubramanian@gmail.com" },
]
description = "Production-ready FastAPI components with OpenTelemetry, metrics, health checks, and OIDC integration"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["fastapi", "opentelemetry", "oidc", "middleware", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "aiosqlite>=0.20.0",
    "alembic>=1.16.5",
    "asyncpg>=0.30.0",
    "cryptography>=45.0.6",
    "fastapi[standard]>=0.116.1",
    "httpx>=0.28.1",
    "opentelemetry-api>=1.36.0",
    "opentelemetry-exporter-jaeger>=1.21.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.15.0",
    "opentelemetry-instrumentation-fastapi>=0.57b0",
    "opentelemetry-instrumentation-logging>=0.57b0",
    "opentelemetry-sdk>=1.36.0",
    "psycopg>=3.2.9",
    "pyjwt>=2.10.1",
    "python-jose>=3.5.0",
    "slowapi>=0.1.9",
    "sqlalchemy>=2.0.43",
]

[project.optional-dependencies]
redis = [
    "redis>=5.0.0",
]
mysql = [
    "aiomysql>=0.2.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "black>=24.0.0",
]

[project.urls]
Homepage = "https://github.com/devdenvino/fastapi_otel_common"
Issues = "https://github.com/devdenvino/fastapi_otel_common/issues"
Repository = "https://github.com/devdenvino/fastapi_otel_common"
Documentation = "https://github.com/devdenvino/fastapi_otel_common#readme"

[tool.setuptools.package-data]
fastapi_otel_common = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "opentelemetry.*",
    "slowapi.*",
    "jose.*",
    "alembic.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=fastapi_otel_common --cov-report=term-missing"
asyncio_mode = "auto"
