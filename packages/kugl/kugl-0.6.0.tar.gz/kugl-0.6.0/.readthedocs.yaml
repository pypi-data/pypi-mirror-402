version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_install:
      - pip install uv
    post_install:
      - uv pip install --system sphinx-rtd-theme==3.0.2

sphinx:
  configuration: docs/conf.py