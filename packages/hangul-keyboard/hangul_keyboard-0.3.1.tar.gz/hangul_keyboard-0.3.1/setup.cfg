[metadata]
name = hangul-keyboard
version = 0.3.1
author = Kasie
author_email = cod.kms@gmail.com
description = Korean Hangul keyboard-based English to Korean converter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/backend-kms/hangul-keyboard
license = MIT
license_files = LICENSE
keywords = hangul korean keyboard typo search django
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True

[options.packages.find]
exclude = 
	tests*

[options.extras_require]
dev = 
	pytest>=7.0
	pytest-cov>=3.0

[egg_info]
tag_build = 
tag_date = 0

