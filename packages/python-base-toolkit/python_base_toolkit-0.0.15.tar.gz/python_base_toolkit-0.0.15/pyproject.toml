[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-base-toolkit"
version = "0.0.15"
description = "A Python package for managing pytest plugins."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Avi Zaguri" },]
keywords = ["development", "python", "toolkit", "utilities"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
]

dependencies = [
    "build>=1.3.0",
    "colorlog>=6.10.1",
    "custom-python-logger>=2.0.11",
    "pandas>=2.3.3",
    "pathlib>=1.0.1",
    "pre-commit>=4.5.0",
    "pyfiglet>=1.0.4",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "setuptools>=80.9.0",
    "tqdm>=4.67.1",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/aviz92/python-base-toolkit"
Repository = "https://github.com/aviz92/python-base-toolkit"
Issues = "https://github.com/aviz92/python-base-toolkit/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["python_base_toolkit*"]
namespaces = false

[tool.setuptools.package-data]
python_base_toolkit = ["ci/**/*"]
