[project]
name = "hypergas"
dynamic = ["version"]
description = "Python package for hyperspectral satellite imaging of trace gases"
authors = [
    { name = "The HyperGas Team", email = "hypergas@googlegroups.com" }
]
dependencies = [
    "matplotlib>=3.8.0",
    "numpy",
    "pandas",
    "cartopy",
    "scikit-learn",
    "scikit-image>=0.24.0",
    "scipy",
    "xarray",
    "cfgrib",
    "h5netcdf",
    "rioxarray",
    "pyresample",
    "contextily",
    "folium",
    "satpy",
    "dem_stitcher",
    # "tobac",
    "streamlit",
    "spacetrack",
    "spectral",
    "matplotlib-scalebar",
]
readme = "README.rst"
requires-python = ">=3.12"
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]

[project.optional-dependencies]
# Documentation:
doc = ["sphinx", "sphinx_rtd_theme", "sphinxcontrib-apidoc"]

[project.urls]
Homepage = "https://github.com/SRON-ESG/HyperGas"
"Bug Tracker" = "https://github.com/SRON-ESG/HyperGas/issues"
Documentation = "https://hypergas.readthedocs.io/en/stable/"
"Source Code" = "https://github.com/SRON-ESG/HyperGas"
"Release Notes" = "https://github.com/SRON-ESG/HyperGas/blob/main/CHANGELOG.md"

# [project.scripts]
# hyperapp = "hypergas.app.__main__:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["LICENSE"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
only-include = [
    "hypergas",
    "doc",
    "AUTHORS.md",
    "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["hypergas"]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }

[tool.hatch.build.hooks.vcs]
version-file = "hypergas/version.py"

[tool.isort]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
profile = "black"
skip_gitignore = true
default_section = "THIRDPARTY"
known_first_party = "hypergas"
line_length = 120

[tool.ruff]
line-length = 120

[tool.ruff.lint]
# See https://docs.astral.sh/ruff/rules/
# In the future, add "B", "S", "N"
select = ["A", "D", "E", "W", "F", "I", "PT", "TID", "C90", "Q", "T10", "T20", "NPY"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.coverage.run]
relative_files = true
omit = ["hypergas/version.py"]
