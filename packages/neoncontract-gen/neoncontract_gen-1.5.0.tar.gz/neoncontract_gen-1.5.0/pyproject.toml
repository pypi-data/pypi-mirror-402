[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neoncontract-gen"
version = "1.5.0"
description = "NeonContract Protocol Buffer definitions for Python - Generated SDK"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "LetA-Tech", email = "dev@leta.tech"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "grpcio>=1.58.0",
    "grpcio-tools>=1.58.0",
    "protobuf>=4.24.0",
]

[project.urls]
Homepage = "https://github.com/LetA-Tech/mcfo-neoncontract"
Repository = "https://github.com/LetA-Tech/mcfo-neoncontract"

[tool.setuptools.packages.find]
where = ["."]
include = ["messaging*", "admin*"]
