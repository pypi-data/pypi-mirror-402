[project]
name = "rmc-mcp"
version = "0.1.0"
description = "Recursive Meta-Cognition MCP Server - wraps prompts with meta-cognition instructions for AI code assistants"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "gumruyanzh", email = "gumruyanzh@users.noreply.github.com" }
]
keywords = ["mcp", "meta-cognition", "ai", "llm", "prompt-engineering", "claude", "deepseek"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp[cli]>=1.25.0",
    "openai>=1.50.0",
]

[project.urls]
Homepage = "https://github.com/gumruyanzh/rmc-mcp"
Repository = "https://github.com/gumruyanzh/rmc-mcp"
Issues = "https://github.com/gumruyanzh/rmc-mcp/issues"

[project.scripts]
rmc-mcp = "rmc_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rmc_mcp"]
