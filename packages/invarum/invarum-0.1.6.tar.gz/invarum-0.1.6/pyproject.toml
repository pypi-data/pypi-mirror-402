[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invarum"
version = "0.1.6"
description = "CLI for Invarum, the Governance-grade LLM Quality Engineering platform."
readme = "README.md"
authors = [{name = "L. Adrian Coleman", email = "lacolem1@invarum.com"}]
requires-python = ">=3.9"
dependencies = [
    "typer[all]>=0.9.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
"Homepage" = "https://app.invarum.com"
"Repository" = "https://github.com/Invarum/invarum-cli"
"Documentation" = "https://github.com/Invarum/invarum-cli#readme"


[project.scripts]
invarum = "invarum.main:app"