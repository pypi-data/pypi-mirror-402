[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sleek_ytdner"
version = "1.2"
description = "A sleek, theme-aware Youtube Downloader using Flask and yt-dlp"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Rheehose (Rhee Creative)", email = "rheehose@rheehose.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Flask",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Flask",
    "yt-dlp"
]

[project.scripts]
sleek-downloader = "sleek_ytdner.app:main"

[tool.setuptools]
packages = ["sleek_ytdner"]

[tool.setuptools.package-data]
sleek_ytdner = ["static/**/*", "templates/*"]
