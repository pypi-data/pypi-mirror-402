[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-cereal",
  "cmeel-eigen",
  "cmeel-simde",
  "cmeel[build]",
  "jrl-cmakemodules"
]

[project]
description = "Quadratic Programming Solver for Robotics and beyond."
license = "BSD-2-Clause"
name = "libproxsuite"
readme = "README.md"
requires-python = ">= 3.10"
version = "0.7.2"

[project.urls]
homepage = "https://github.com/cmake-wheel/libproxsuite"
repository = "https://github.com/cmake-wheel/libproxsuite.git"
upstream = "https://github.com/Simple/proxsuite"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=OFF",
  "-DBUILD_TESTING=OFF",
  "-DBUILD_WITH_OPENMP_SUPPORT=OFF",
  "-DBUILD_WITH_VECTORIZATION_SUPPORT=ON",
  "-DCMAKE_OSX_DEPLOYMENT_TARGET=10.13",
  "-DINSTALL_DOCUMENTATION=OFF"
]
has-sitelib = false

[tool.ruff.lint]
exclude = ["bindings/python/external/nanobind/*", "cmake-module/*"]
ignore = ["E741"]

[tool.tomlsort]
all = true
