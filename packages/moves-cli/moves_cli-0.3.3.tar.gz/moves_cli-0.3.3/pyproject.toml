[project]
name = "moves-cli"
version = "0.3.3"
description = "Presentation control, reimagined."
readme = "README.md"
license = { text = "GNU General Public License v3.0" }
authors = [
    { name = "mdonmez", email = "124686256+mdonmez@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "fastembed>=0.7.4",
    "httpx>=0.28.1",
    "instructor[litellm]>=1.14.3",
    "jellyfish>=1.2.1",
    "keyring>=25.0.0",
    "litellm>=1.80.16",
    "mistune>=3.2.0",
    "num2words>=0.5.14",
    "numpy>=2.4.1",
    "pydantic>=2.12.5",
    "pymupdf>=1.26.7",
    "pymupdf4llm>=0.2.9",
    "pynput>=1.8.1",
    "python-docx>=1.2.0",
    "python-pptx>=1.0.2",
    "rapidfuzz>=3.14.3",
    "rich>=14.2.0",
    "ruamel-yaml>=0.19.1",
    "sherpa-onnx>=1.12.23",
    "sherpa-onnx-core>=1.12.23",
    "sounddevice>=0.5.3",
    "tomlkit>=0.14.0",
    "typer>=0.21.1",
    "unidecode>=1.4.0",
    "xxhash>=3.6.0",
]

[project.urls]
Homepage = "https://github.com/mdonmez/moves-cli"
Documentation = "https://github.com/mdonmez/moves-cli/tree/master/docs"

[project.scripts]
moves = "moves_cli.cli:app"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-include = ["src/moves_cli/data/**"]
