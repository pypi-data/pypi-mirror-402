[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling", "uv-dynamic-versioning" ]

[project]
name = "sb2n"
description = "Helpfeel Cosense (Scrapbox) to Notion Migration Tool"
readme = "README.md"
keywords = [ "notion", "scrapbox" ]
license = { text = "MIT" }
authors = [ { name = "eggplants", email = "w10776e8w@yahoo.co.jp" } ]
requires-python = ">=3.14,<4"
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.14",
  "Typing :: Typed",
]
dynamic = [ "version" ]
dependencies = [
  "notion-client>=2.7",
  "pydantic>=2.12.5",
  "python-dotenv>=1",
  "scrapbox-client>=0.1",
]

urls.repository = "https://github.com/eggplants/sb2n"
scripts.sb2n = "sb2n.main:main"

[dependency-groups]
dev = [
  "pymarkdownlnt>=0.9.33",
  "pyproject-fmt>=2.11.1",
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3",
  "pytest-cov>=7",
]
docs = [
  "pdoc>=16",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.sdist]
include = [ "sb2n" ]

[tool.hatch.build.targets.wheel]
include = [ "sb2n" ]

[tool.uv]
preview = true
default-groups = [
  "dev",
  "docs",
]
# exclude-newer = "P7D"

[tool.ruff]
line-length = 120
format.indent-style = "space"
format.quote-style = "double"
lint.select = [
  "ALL",
]
lint.ignore = [
  "COM812",
  "D203",
  "D213",
  "S101",
]
lint.per-file-ignores."tests/test_*.py" = [
  "D",
  "PLR2004",
]
lint.mccabe.max-complexity = 25
lint.pydocstyle.convention = "google"
lint.pylint.allow-magic-value-types = [ "int" ]
lint.pylint.max-branches = 25
lint.pylint.max-returns = 25
lint.pylint.max-statements = 75

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
fallback-version = "0.0.0"
