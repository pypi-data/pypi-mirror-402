[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognitive-cores"
version = "1.0.3"
authors = [
    { name = "Mike Amega", email = "contact@amewebstudio.com" }
]
description = "Universal Cognitive Architecture Framework for AI Models"
readme = "README.md"
license = { text = "Proprietary" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "cognitive-ai", "neural-network", "transformer", "llm", 
    "world-model", "multimodal", "huggingface", "pytorch"
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "huggingface_hub>=0.19.0",
    "accelerate>=0.24.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=23.0.0", "ruff>=0.1.0"]
training = ["wandb>=0.15.0", "tensorboard>=2.14.0"]
vision = ["torchvision>=0.15.0", "pillow>=9.0.0"]
audio = ["torchaudio>=2.0.0", "librosa>=0.10.0"]
all = [
    "wandb>=0.15.0", "tensorboard>=2.14.0",
    "torchvision>=0.15.0", "pillow>=9.0.0",
    "torchaudio>=2.0.0", "librosa>=0.10.0"
]

[project.urls]
Homepage = "https://github.com/Volgat/nexus-standardisation"
HuggingFace = "https://huggingface.co/amewebstudio/cognitive-core"
Documentation = "https://github.com/Volgat/nexus-standardisation#readme"
Issues = "https://github.com/Volgat/nexus-standardisation/issues"

[tool.setuptools]
packages = ["cognitive_core"]
package-dir = {"cognitive_core" = "."}

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
