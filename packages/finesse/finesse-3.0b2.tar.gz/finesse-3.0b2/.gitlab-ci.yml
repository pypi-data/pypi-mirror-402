  before_script:
    - python3 -m pip install $(echo wheelhouse/finesse-*manylinux*.whl)'[test]'
  script:
    - python3 -V
    - python3 -m pytest --durations=20 tests
    - python3 -V
    # test if any child processes left dangling
    - ps
    - top -bn1

