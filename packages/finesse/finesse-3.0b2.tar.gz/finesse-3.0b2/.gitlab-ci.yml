pypi:
  stage: deploy
  rules:
    - if: $CI_SERVER_HOST == "gitlab.com" && $CI_COMMIT_TAG
  image: python:latest # Needs some image with gcc
  needs: [
    build/manylinux/x86_64/py311,
    build/manylinux/x86_64/py312,
    build/manylinux/x86_64/py313,
    build/manylinux/x86_64/py314,
