name: Build and deploy documentation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Works on 3.10 locally, but pacmap seems to crash python kernel on
          # CI. This happens when nbconvert is executing notebooks during its
          # markdown conversion for docs website.
          # TODO: Debug pacmap on github actions, and maybe submit PR upstream.
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync

      - name: Build notebook-derived docs
        continue-on-error: true
        id: build-docs
        run: |
          make notebook-docs

      - name: Run script-ified notebooks on fail
        if: steps.build-docs.outcome == 'failure'
        run: |
          make notebook-docs-debug

      - name: Build MkDocs site
        run: |
          make build

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
