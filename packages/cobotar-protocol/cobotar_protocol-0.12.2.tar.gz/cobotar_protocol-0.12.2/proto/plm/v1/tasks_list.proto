syntax = "proto3";
package plm.v1;

import "plm/v1/task.proto";

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

message TasksForAgentRequest {
  string request_id = 1;
  string instance_id = 2;
  string agent_id = 3;
  TaskState state = 4; // Filter based on state. 0 (unspecified) returns all
}

message TasksForAgentResponse {
  string request_id = 1;
  string instance_id = 2;
  string agent_id = 3;
  repeated string task_ids = 4;
}
