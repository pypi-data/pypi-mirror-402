syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

enum LineType {
  LINE_TYPE_UNSPECIFIED = 0;
  LINE_TYPE_SUB_ASSEMBLY = 1;
  LINE_TYPE_FASTENER = 2;
  LINE_TYPE_PLATE = 3;
  LINE_TYPE_LUBRICANT = 4;
}

message LineMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  LineType type = 5;
  // TODO: agents
  // TODO: capabilities
}
