syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

message ToolMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  string model_id = 5;
}

message ToolMessages {
  repeated ToolMessage tools = 1;
}

message NewToolMessage {
  string name = 2;
}

message UpdateToolMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  string model_id = 5;
}

message DeleteToolMessage {
  string tool_id = 1;
}
