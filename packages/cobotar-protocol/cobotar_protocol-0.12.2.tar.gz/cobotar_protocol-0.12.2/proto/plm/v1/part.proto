syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

enum PartType {
  PART_TYPE_UNSPECIFIED = 0;
  PART_TYPE_SUB_ASSEMBLY = 1;
  PART_TYPE_FASTENER = 2;
  PART_TYPE_PLATE = 3;
  PART_TYPE_LUBRICANT = 4;
}

message PartMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  PartType type = 5;
  int64 weight = 6;
  string model_id = 7;
  repeated string tool_ids = 8;
}

message PartMessages {
  repeated PartMessage parts = 1;
}

message NewPartMessage {
  string name = 2;
  string description = 4;
  PartType type = 5;
}

message UpdatePartMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  PartType type = 5;
  int64 weight = 6;
  string model_id = 7;
  repeated string tool_ids = 8;
}

message DeletePartMessage {
  string part_id = 1;
}
