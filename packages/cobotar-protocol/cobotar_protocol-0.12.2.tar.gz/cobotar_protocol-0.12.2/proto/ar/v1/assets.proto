syntax = "proto3";
package ar.v1;

import "ar/v1/property.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

enum AssetType {
  ASSET_TYPE_UNSPECIFIED = 0;
  ASSET_TYPE_CAMERA = 1;
  ASSET_TYPE_LIGHT = 2;
  ASSET_TYPE_CONVEYOR = 3;
}

enum AssetDriverType {
  ASSET_DRIVER_TYPE_UNSPECIFIED = 0;
  ASSET_DRIVER_TYPE_DEFAULT = 1;
}

message AssetMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  AssetType type = 5;
  AssetDriverType asset_driver_type = 6;
  repeated ar.v1.Property properties = 7;
}

message AssetMessages {
  repeated AssetMessage assets = 1;
}
