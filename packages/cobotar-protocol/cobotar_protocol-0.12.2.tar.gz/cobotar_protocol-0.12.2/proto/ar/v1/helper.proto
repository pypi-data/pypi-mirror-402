syntax = "proto3";
package ar.v1;

import "ar/v1/property.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

enum HelperType {
  HELPER_TYPE_UNSPECIFIED = 0;
  HELPER_TYPE_PROXIMITY = 10;
  HELPER_TYPE_STATIONARY = 11;
  HELPER_TYPE_TIMER = 21;
  HELPER_TYPE_AND = 100;
  HELPER_TYPE_OR = 101;
  HELPER_TYPE_NOT = 102;
}

message HelperMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  HelperType type = 5;
  repeated ar.v1.Property properties = 6;
  repeated ar.v1.Property output_properties = 7;
}
