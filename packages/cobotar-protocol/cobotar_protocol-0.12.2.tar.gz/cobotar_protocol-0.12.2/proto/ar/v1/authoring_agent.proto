syntax = "proto3";
package ar.v1;

import "ar/v1/agent.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

message AgentNewMessage {
  string name = 2;
  AgentType type = 3;
  OperatorType operator_type = 4;
  RobotType robot_type = 5;
  EndEffectorType end_effector_type = 6;
}

message AgentUpdateMessage {
  string id = 1; // Unique id of the maker (this won't be changed)
  string name = 2;
  OperatorType operator_type = 4;
  RobotType robot_type = 5;
  EndEffectorType end_effector_type = 6;
}

message AgentDeleteMessage {
  string id = 1; // Id of the marker to be deleted
}
