syntax = "proto3";
package ar.v1;

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

message ARPriority {
  string ar_config_id = 1;
  string active_property_id = 2;
}

message MappingMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  repeated string environment_ids = 5;
  repeated ARPriority ar_config_priorities = 6;
}

message MappingsMessage {
  repeated MappingMessage mappings = 1;
}
