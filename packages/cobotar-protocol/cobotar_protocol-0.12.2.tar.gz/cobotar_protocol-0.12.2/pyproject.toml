[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cobotar_protocol"]

[project]
name = "cobotar-protocol"
version = "0.12.2"
dependencies = [

]
requires-python = ">=3.8"
authors = [
    {name = "Rasmus Lunding", email = "rsl@cs.au.dk"},
]
maintainers = [
    {name = "Rasmus Lunding", email = "rsl@cs.au.dk"}
]
description = "Protocol and more for the cobotar project"
readme = "README.md"
keywords = ["cobot", "ar", "protocol"]
classifiers = [
    "Programming Language :: Python"
]


[project.urls]
Homepage = "https://cobotar.org"
Documentation = "https://cobotar.org/protocol"
Repository = "https://github.com/cobotar/protocol.git"
"Bug Tracker" = "https://github.com/cobotar/protocol/issues"
Changelog = "https://github.com/cobotar/protocol/blob/master/CHANGELOG.md"
