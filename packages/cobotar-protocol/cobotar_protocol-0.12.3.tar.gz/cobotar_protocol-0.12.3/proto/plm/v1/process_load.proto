syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

enum AllocationStrategy {
  ALLOCATION_STRATEGY_UNSPECIFIED = 0;
  ALLOCATION_STRATEGY_STATIC = 1;
}

message ProcessLoadMessage {
  string request_id = 1;
  string process_id = 2;
  string line_id = 3;
  string order_id = 4;
  AllocationStrategy allocation_strategy = 5;
  // TODO: list participating actors?
}
