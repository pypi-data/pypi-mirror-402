syntax = "proto3";
package ar.v1;

import "ar/v1/mapping.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

message MappingNewMessage {
  string name = 1;
  string icon = 2;
  string description = 3;
}

message MappingUpdateMessage {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  repeated string environment_ids = 5;
  repeated ARPriority ar_config_priorities = 6;
}

message MappingDeleteMessage {
  string id = 1; // Id of the marker to be deleted
}
