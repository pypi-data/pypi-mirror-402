syntax = "proto3";
package ar.v1;

import "ar/v1/property.proto";
import "buf/validate/validate.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

enum RobotType {
  ROBOT_TYPE_UNSPECIFIED = 0;
  ROBOT_TYPE_UR3E = 10;
  ROBOT_TYPE_UR5E = 11;
  ROBOT_TYPE_UR10E = 12;
  ROBOT_TYPE_KUKA_IIWA = 20;
}

enum EndEffectorType {
  END_EFFECTOR_TYPE_UNSPECIFIED = 0;
  END_EFFECTOR_TYPE_EMPTY = 1;
  END_EFFECTOR_TYPE_ROBOTIQ_HAND_E = 10;
  END_EFFECTOR_TYPE_CUSTOM_MOUNT = 20;
}

enum RobotDriverType {
  ROBOT_DRIVER_TYPE_UNSPECIFIED = 0;
  ROBOT_DRIVER_TYPE_UR = 1;
}

message RobotMessage {
  string id = 1;
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 64
  }];
  string icon = 3;
  string description = 4;
  RobotType robot_type = 5 [(buf.validate.field).enum = {
    not_in: [0]
  }];
  EndEffectorType end_effector_type = 6 [(buf.validate.field).enum.defined_only = true];
  RobotDriverType robot_driver_type = 7 [(buf.validate.field).enum.defined_only = true];
  repeated ar.v1.Property properties = 8;
}

message RobotMessages {
  repeated RobotMessage robots = 1;
}
