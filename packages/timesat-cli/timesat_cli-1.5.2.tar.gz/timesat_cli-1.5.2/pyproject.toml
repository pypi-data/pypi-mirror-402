[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "timesat-cli"
dynamic = ["version"]
description = "Python-based command line interface for TIMESAT"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

# MIT license (PEP 621)
license = { text = "MIT" }

authors = [{ name = "Zhanzhang Cai" }]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: GIS",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "rasterio",
  "pandas",
  "python-dotenv",
  "boto3",
  "timesat>=4.2.1,<4.3",
]

[dependency-groups]
dev = ["pre-commit", "ruff", "matplotlib"]

[tool.hatch.version]
source = "vcs"

[project.scripts]
timesat-cli = "timesat_cli.__main__:main"

[tool.hatch.build]
include = ["src/**", "README.md", "LICENSE", "NOTICE"]

[tool.hatch.build.targets.wheel]
packages = ["src/timesat_cli", "src/timesat_engine"]
