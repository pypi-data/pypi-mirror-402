[project]
name = "llm-crawler"
version = "1.1.0"
description = "A web crawler CLI tool for preparing content for LLM ingestion and vector databases"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Arun Sunderraj"}
]
keywords = [
    "crawler",
    "web-crawler", 
    "llm",
    "vector-database",
    "pgvector",
    "rag",
    "content-extraction",
    "ai",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
    "playwright>=1.40.0",
    "click>=8.1.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "trafilatura>=1.6.0",
    "html2text>=2020.1.16",
    "tqdm>=4.66.0",
    "validators>=0.22.0",
    "requests>=2.31.0",
    "httpx>=0.27.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Legolasan/llm-crawler"
Repository = "https://github.com/Legolasan/llm-crawler"
Issues = "https://github.com/Legolasan/llm-crawler/issues"

[project.scripts]
crawler = "crawler.cli:main"

[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
