[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-admin-sdk"
version = "0.1.1"
description = "A FastAPI admin SDK for building admin interfaces with resource management, permissions, and CRUD operations"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "amartya-dev", email = "amarkaushik1999@gmail.com"},
]
keywords = [
    "fastapi",
    "admin",
    "sdk",
    "crud",
    "rest-api",
    "sqlalchemy",
    "async",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi[standard]>=0.128.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.0.0",
    "sqlalchemy[asyncio]>=2.0.45",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.24.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Ohuru-Tech/fastapi-admin-sdk"
Documentation = "https://github.com/Ohuru-Tech/fastapi-admin-sdk#readme"
Repository = "https://github.com/Ohuru-Tech/fastapi-admin-sdk"
Issues = "https://github.com/Ohuru-Tech/fastapi-admin-sdk/issues"

[tool.hatchling.build]
packages = ["fastapi_admin_sdk"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["fastapi_admin_sdk"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
