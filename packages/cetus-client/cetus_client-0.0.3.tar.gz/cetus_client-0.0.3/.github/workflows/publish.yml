name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of real PyPI'
        type: boolean
        default: true
      skip_standalones:
        description: 'Skip building standalone executables'
        type: boolean
        default: true

jobs:
  # ============================================
  # Stage 1: Tests (run in parallel)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run linter
        run: |
          ruff check src/
          ruff format --check src/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_e2e.py

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run E2E tests
        env:
          CETUS_E2E_TEST: "1"
          CETUS_API_KEY: ${{ secrets.CETUS_API_KEY }}
          CETUS_HOST: "alerting.sparkits.ca"
        run: pytest tests/test_e2e.py -v --tb=short --timeout=120

  # ============================================
  # Stage 2: Builds (after tests pass)
  # ============================================
  build-pypi:
    name: Build PyPI Package
    needs: [lint, unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload PyPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: dist/

  build-standalone:
    name: Build Standalone (${{ matrix.asset_name }})
    needs: [lint, unit-tests, e2e-tests]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.skip_standalones)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cetus-linux-amd64
            asset_name: cetus-linux-amd64
          - os: macos-latest
            artifact_name: cetus-macos-amd64
            asset_name: cetus-macos-amd64
          - os: macos-14
            artifact_name: cetus-macos-arm64
            asset_name: cetus-macos-arm64
          - os: windows-latest
            artifact_name: cetus-windows-amd64.exe
            asset_name: cetus-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name cetus --clean src/cetus/cli.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv dist/cetus dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: move dist\cetus.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  # ============================================
  # Stage 3: Publish (after builds complete)
  # ============================================
  publish-test-pypi:
    name: Publish to Test PyPI
    needs: build-pypi
    if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write
    steps:
      - name: Download PyPI artifacts
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: build-pypi
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download PyPI artifacts
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  upload-release-assets:
    name: Upload Release Assets
    needs: build-standalone
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all standalone artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cetus-*

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
