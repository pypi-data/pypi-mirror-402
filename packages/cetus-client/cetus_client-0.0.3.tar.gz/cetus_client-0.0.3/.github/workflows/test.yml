name: Tests

on:
  push:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check src/

      - name: Run ruff format check
        run: ruff format --check src/

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src/cetus --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run on push to main/master (not PRs from forks - they can't access secrets)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run E2E tests
        env:
          CETUS_E2E_TEST: "1"
          CETUS_API_KEY: ${{ secrets.CETUS_API_KEY }}
          CETUS_HOST: "alerting.sparkits.ca"
        run: |
          pytest tests/test_e2e.py -v --tb=short --timeout=120

  package-install:
    name: Package Install Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Install from wheel
        run: |
          pip install dist/*.whl
        shell: bash

      - name: Verify CLI works
        run: |
          cetus --version
          cetus --help

      - name: Verify module import
        run: |
          python -c "from cetus import __version__; print(f'Version: {__version__}')"
          python -c "from cetus.client import CetusClient; print('Client imported successfully')"
