[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "spinnmf"
version = "0.1.0"
description = "SPINNMF: Stable Spatial Pattern Discovery via AutoK Consensus Graph-Regularized Poisson NMF"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Caicai Zhang"},
  {name = "Frank Qingyun Wang"}
]
dependencies = [
  "numpy>=1.22",
  "scipy>=1.9",
  "scikit-learn>=1.2",
  "pandas>=1.5",
  "anndata>=0.9",
  "scanpy>=1.9",
  "joblib>=1.3",
  "tqdm>=4.66",
  "matplotlib>=3.7"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/ZHANGCaicai581/SPINNMF"
Repository = "https://github.com/ZHANGCaicai581/SPINNMF"
Issues = "https://github.com/ZHANGCaicai581/SPINNMF/issues"

[project.scripts]
spinnmf = "spinnmf.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "build>=1.0",
  "twine>=4.0",
  "ruff>=0.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/spinnmf"]
