[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "konthaina-khqr"
version = "0.1.5"
description = "KHQR / EMVCo merchant-presented QR payload generator for Bakong (Cambodia), with CRC16 verification."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Konthaina", email = "konthaina87@gmail.com" }
]
keywords = ["khqr", "bakong", "emvco", "qr", "cambodia"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

dependencies = []

[project.optional-dependencies]
qrcode = ["qrcode[pil]>=7.0"]
dev = ["pytest>=8", "ruff>=0.6", "mypy>=1.11", "build>=1.2", "twine>=5.1"]

[project.urls]
Homepage = "https://github.com/yourname/konthaina-khqr"
Repository = "https://github.com/yourname/konthaina-khqr"
Issues = "https://github.com/yourname/konthaina-khqr/issues"

[project.scripts]
khqr = "konthaina_khqr.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
konthaina_khqr = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501", "UP007"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_equality = true
