[project]
name = "cyvest"
version = "5.1.3"
description = "Cybersecurity investigation model"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "PakitoSec", email = "jeromep83@gmail.com" }
]
dependencies = [
    "click>=8",
    "logurich[click]>=0.6.0",
    "pydantic>=2.12.5",
    "rich>=13",
    "typing-extensions>=4.15",
]
keywords = ["cybersecurity", "investigation", "threat-intel", "security-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]

[project.scripts]
cyvest = "cyvest.cli:main"

[project.urls]
Homepage = "https://github.com/PakitoSec/cyvest"
Repository = "https://github.com/PakitoSec/cyvest"
Issues = "https://github.com/PakitoSec/cyvest/issues"

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "debugpy>=1.8.17",
    "jsonschema>=4.23.0",
    "pre-commit>=4.4.0",
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "ruff>=0.6",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.39",
    "pymdown-extensions>=10.11",
]

[project.optional-dependencies]
visualization = ["pyvis>=0.3.2"]

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["cyvest"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--cov=cyvest",
    "--cov-report=term-missing",
    "--cov-report=html",
]
