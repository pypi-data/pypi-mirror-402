[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yprint"
version = "0.1.1"
description = "Prefix stdout/stderr lines with call stack context."
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["build>=1.0", "twine>=4.0"]

[project.scripts]
yprint = "yprint.cli:main"

[tool.setuptools]
packages = ["yprint"]
py-modules = ["sitecustomize"]
include-package-data = true

[tool.setuptools.package-data]
yprint = ["yprint_preload.c"]
