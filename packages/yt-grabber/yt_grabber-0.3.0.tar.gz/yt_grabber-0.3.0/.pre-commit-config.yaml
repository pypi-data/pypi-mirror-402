repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--strict]
        files: ^src/
        additional_dependencies:
          - pydantic>=2.12.0
          - pydantic-settings>=2.12.0
          - loguru>=0.7.3
          - python-telegram-bot>=21.0
          - typer>=0.21.1
          - types-PyYAML
