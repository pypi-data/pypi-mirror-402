[project]
name = "yt-grabber"
version = "0.2.1"
description = "A CLI tool for downloading videos from YT playlists and channels"
authors = [
    {name = "Elisei"}
]
license = {text = "MIT"}
keywords = ["video", "downloader", "playlist", "cli", "yt-dlp", "media"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Video",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.3",
    "pydantic-settings>=2.12.0",
    "python-telegram-bot>=21.0",
    "typer>=0.21.1",
    "yt-dlp>=2025.12.8",
]

[project.urls]
Repository = "https://github.com/elisey/yt-grabber"
Issues = "https://github.com/elisey/yt-grabber/issues"

[project.scripts]
yt-grabber = "yt_grabber.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
]

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
