[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --cov=src/yt_grabber
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

asyncio_mode = auto
