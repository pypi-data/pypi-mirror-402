name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger for testing

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run tests before release
        run: uv run pytest tests/unit/ --cov=src --cov-fail-under=65
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        run: uv publish
      
      - name: Test mode message
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ðŸ§ª Test mode - no PyPI publishing"
          echo "Package built successfully and ready for release"
          echo "To publish: create a GitHub release with tag v0.1.0"
