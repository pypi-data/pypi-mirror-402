[project]
name = "serial-mcp"
version = "0.3.0"
description = "MCP server for serial port management"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.2.0",
    "pyserial>=3.5",
    "pyserial-asyncio>=0.6",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/davidalo/serial-mcp"
Repository = "https://github.com/davidalo/serial-mcp"
Issues = "https://github.com/davidalo/serial-mcp/issues"

[project.scripts]
serial-mcp = "serial_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/serial_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src/serial_mcp"]
