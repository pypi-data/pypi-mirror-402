[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-raft-kv"
version = "0.1.1"
description = "A distributed key-value store in Python using Raft consensus"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Atharva Agashe", email = "agashe2209@gmail.com"}
]
keywords = ["raft", "consensus", "distributed", "key-value", "store"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "requests>=2.31.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
raft-kv-start = "python_kv.cli:main"

[tool.setuptools]
packages = ["python_kv"]

[tool.setuptools.package-data]
python_kv = [
    "../raft-bridge/*.go",
    "../raft-bridge/go.mod",
    "../raft-bridge/go.sum",
    "../raft/*.go",
    "../raft/go.mod",
    "../raft/go.sum",
]

