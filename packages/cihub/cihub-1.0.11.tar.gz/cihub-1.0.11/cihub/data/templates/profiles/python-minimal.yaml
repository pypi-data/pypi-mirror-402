# ============================================================================
# Python Minimal Profile - Baseline signal, fastest runtime
# ============================================================================
# Use when you need the quickest sanity signal (e.g., tiny repos, docs-only PRs).
# Focus: lint + tests; all heavy scanners off.
# Expected runtime: ~2-5 minutes
# ============================================================================

# Metadata for wizard display (CLI as source of truth)
_metadata:
  description: Fastest lint + test signal
  tools: pytest, ruff
  runtime: "~2-5 min"

python:
  tools:
    pytest:
      enabled: true
      min_coverage: 0    # Do not gate on coverage
      fail_fast: false
    ruff:
      enabled: true
      fail_on_error: true

    # Disable slower/security-focused tools
    black:
      enabled: false
    isort:
      enabled: false
    bandit:
      enabled: false
    pip_audit:
      enabled: false
    mypy:
      enabled: false
    mutmut:
      enabled: false
    semgrep:
      enabled: false
    trivy:
      enabled: false
    codeql:
      enabled: false
    docker:
      enabled: false
