# ============================================================================
# Repo Config: fixtures-monorepo-java-passing
# ============================================================================
# Fixture repo (monorepo-pass/java)
# ============================================================================

repo:
  owner: jguida941
  name: ci-cd-hub-fixtures
  language: java
  default_branch: main
  subdir: monorepo-pass/java
  run_group: fixtures
  dispatch_workflow: hub-java-ci.yml  # Use reusable workflow caller

java:
  version: "21"
  tools:
    jacoco:
      enabled: true
      min_coverage: 50
    checkstyle:
      enabled: true
    spotbugs:
      enabled: true
    owasp:
      enabled: true
      require_run_or_fail: false
      use_nvd_api_key: false
    pmd:
      enabled: true
    pitest:
      enabled: true
    semgrep:
      enabled: true
    trivy:
      enabled: false
    codeql:
      enabled: false

thresholds:
  coverage_min: 50
  mutation_score_min: 70
  max_critical_vulns: 100
  max_high_vulns: 100
