# ============================================================================
# Repo Config: java-spring-tutorials
# ============================================================================
# Overrides defaults.yaml for this specific repository
# ============================================================================

repo:
  owner: jguida941
  name: java-spring-tutorials
  language: java
  default_branch: main
  dispatch_enabled: true
  dispatch_workflow: hub-ci.yml  # Reusable workflow caller
  use_central_runner: false

java:
  version: "21"

  tools:
    # No Docker for this repo
    docker:
      enabled: false

    # Enable mutation testing
    pitest:
      enabled: true

    # All other tools use defaults (enabled)
