# CI/CD Hub Scaffold - Python with pyproject.toml
# Generated by: cihub scaffold --type python-pyproject
#
# This minimal project template is designed to pass all CI/CD Hub checks.
# Available tools (enable in .ci-hub.yml):
#   Testing:    pytest, hypothesis, mutmut
#   Linting:    ruff, black, isort, mypy
#   Security:   bandit, pip_audit, semgrep, trivy, codeql
#   Artifacts:  sbom, docker
#
# Next steps:
# 1. Run: cihub init --language python
# 2. Run: cihub smoke --full
# 3. Customize tools in .ci-hub.yml

[project]
name = "cihub_pyproject_sample"
version = "0.1.0"
requires-python = ">=3.11"

dependencies = []

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[tool.ruff]
line-length = 88

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mutmut]
paths_to_mutate = ["app.py"]
