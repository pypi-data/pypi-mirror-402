# ============================================================================
# Monorepo Config Template
# ============================================================================
# Use this when your project lives in a subdirectory of a repo.
# Set repo.subdir to the folder containing the project root (pom.xml/pyproject.toml).
# ============================================================================

repo:
  owner: your-github-handle
  name: your-monorepo
  language: java          # java | python
  default_branch: main
  subdir: services/service-a  # REQUIRED: path to project root inside the repo
  dispatch_enabled: true         # false = hub skips dispatch for this repo
  dispatch_workflow: hub-ci.yml  # hub-ci.yml | hub-java-ci.yml | hub-python-ci.yml
  use_central_runner: true       # true = hub runs centrally; false = dispatch
  repo_side_execution: false     # allow cihub to write workflows into target repos

# Language-specific settings (example: Java)
java:
  version: "21"
  build_tool: maven
  tools:
    jacoco:
      enabled: true
      min_coverage: 70
    checkstyle:
      enabled: true
    spotbugs:
      enabled: true
    owasp:
      enabled: false
    pitest:
      enabled: false
    semgrep:
      enabled: false
    trivy:
      enabled: false
    codeql:
      enabled: false
    docker:
      enabled: false

thresholds:
  coverage_min: 70
  mutation_score_min: 70
  max_critical_vulns: 0
  max_high_vulns: 0
