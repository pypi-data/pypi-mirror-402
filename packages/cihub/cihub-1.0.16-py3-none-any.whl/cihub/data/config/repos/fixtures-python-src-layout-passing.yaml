# ============================================================================
# Repo Config: fixtures-python-src-layout-passing
# ============================================================================
# Fixture repo (python-src-layout-pass)
# ============================================================================

repo:
  owner: jguida941
  name: ci-cd-hub-fixtures
  language: python
  default_branch: main
  subdir: python-src-layout
  run_group: fixtures
  dispatch_workflow: hub-python-ci.yml  # Use reusable workflow caller

python:
  version: "3.12"
  tools:
    pytest:
      enabled: true
      min_coverage: 50
      fail_fast: false
    ruff:
      enabled: true
      fail_on_error: false
    black:
      enabled: true
      fail_on_format_issues: false
    isort:
      enabled: true
    bandit:
      enabled: true
    pip_audit:
      enabled: true
    mypy:
      enabled: true
    mutmut:
      enabled: true
    hypothesis:
      enabled: true
    semgrep:
      enabled: true
    trivy:
      enabled: false
    codeql:
      enabled: false

thresholds:
  coverage_min: 50
  mutation_score_min: 70
  max_critical_vulns: 100
  max_high_vulns: 100
