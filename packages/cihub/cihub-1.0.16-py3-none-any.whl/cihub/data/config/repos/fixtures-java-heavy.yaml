# ============================================================================
# Repo Config: fixtures-java-heavy
# ============================================================================
# Fixture repo (java-failing) with heavy tools (Trivy, CodeQL, OWASP)
# Uses java-failing subdir which has vulnerable dependencies for CVE detection
# ============================================================================

repo:
  owner: jguida941
  name: ci-cd-hub-fixtures
  language: java
  default_branch: main
  subdir: java-failing
  run_group: fixtures
  dispatch_workflow: hub-java-ci.yml  # Use reusable workflow caller

java:
  version: "21"
  tools:
    jacoco:
      enabled: true
      min_coverage: 50
    checkstyle:
      enabled: true
    spotbugs:
      enabled: true
    owasp:
      enabled: true
    pmd:
      enabled: true
    pitest:
      enabled: true
    semgrep:
      enabled: true
    trivy:
      enabled: true
    codeql:
      enabled: true

thresholds:
  coverage_min: 50
  mutation_score_min: 0
  max_critical_vulns: 100
  max_high_vulns: 100
