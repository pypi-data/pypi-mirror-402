# ============================================================================
# Repo Config: fixtures-java-gradle-passing
# ============================================================================
# Fixture repo (java-gradle-pass)
# ============================================================================

repo:
  owner: jguida941
  name: ci-cd-hub-fixtures
  language: java
  default_branch: main
  subdir: java-gradle-pass
  run_group: fixtures
  dispatch_workflow: hub-java-ci.yml  # Use reusable workflow caller

java:
  version: "21"
  build_tool: gradle
  tools:
    jacoco:
      enabled: true
      min_coverage: 50
    checkstyle:
      enabled: true
    spotbugs:
      enabled: true
    owasp:
      enabled: true
      require_run_or_fail: false
      use_nvd_api_key: false
    pmd:
      enabled: true
    pitest:
      enabled: true
    semgrep:
      enabled: true
    trivy:
      enabled: true
    codeql:
      enabled: false

thresholds:
  coverage_min: 50
  mutation_score_min: 70
  max_critical_vulns: 100
  max_high_vulns: 100
