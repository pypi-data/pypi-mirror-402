// CI/CD Hub Scaffold - Java with Gradle
// Generated by: cihub scaffold --type java-gradle
//
// This project template includes all CI/CD Hub tools pre-configured.
// Available tools (enable in .ci-hub.yml):
//   Testing:    JUnit 5, jqwik (property-based), pitest (mutation)
//   Coverage:   jacoco
//   Linting:    checkstyle, spotbugs, pmd
//   Security:   owasp, semgrep, trivy, codeql
//   Artifacts:  sbom, docker
//
// Next steps:
// 1. Run: cihub init --language java
// 2. Run: cihub smoke --full
// 3. Customize tools in .ci-hub.yml

plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '6.0.7'
    id 'info.solidsoft.pitest' version '1.19.0-rc.2'
    id 'org.owasp.dependencycheck' version '9.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

// JaCoCo - Code Coverage
jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

// Checkstyle - Code Style
checkstyle {
    toolVersion = '10.12.5'
    maxWarnings = 0
    ignoreFailures = false
    configFile = file('config/checkstyle/checkstyle.xml')
}

// SpotBugs - Bug Detection
spotbugs {
    toolVersion = '4.8.3'
    ignoreFailures = false
    effort = 'max'
    reportLevel = 'low'
}

spotbugsMain {
    reports {
        xml.required = true
        html.required = true
    }
}

// PMD - Static Analysis
pmd {
    toolVersion = '7.0.0'
    consoleOutput = true
    ruleSets = ['category/java/quickstart.xml']
    ignoreFailures = false
}

// PITest - Mutation Testing
pitest {
    junit5PluginVersion = '1.2.1'
    // Optional: set targetClasses/targetTests to your base package.
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
    failWhenNoMutations = false
}

// OWASP Dependency Check - Vulnerability Scanning
dependencyCheck {
    format = 'ALL'
    failBuildOnCVSS = 11
    failOnError = false
    nvd {
        apiKey = System.getenv('NVD_API_KEY') ?: ''
        delay = 3500
        validForHours = 24
    }
}
