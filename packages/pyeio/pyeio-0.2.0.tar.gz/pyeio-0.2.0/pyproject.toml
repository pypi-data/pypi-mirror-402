[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
homepage = "https://pypi.org/project/pyeio"
documentation = "https://harttraveller.github.io/pyeio"
repository = "https://github.com/harttraveller/pyeio"

[project]
name = "pyeio"
version = "0.2.0"
description = "Easy data input/output utilities."
readme = "README.md"
license = "MIT"
authors = [{ name = "Hart Traveller", email = "ruling_fiction.0b@icloud.com" }]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.12.5",
    "orjson>=3.11.5",
    "pyyaml>=6.0.3",
    "toml>=0.10.2",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
    "numpy>=2.4.1",
    "lxml>=6.0.2",
    "xmltodict>=1.0.2",
    "zstandard>=0.25.0",
]
