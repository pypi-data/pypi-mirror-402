[build-system]
requires = ["uv_build>=0.8.15,<0.10.0"]
build-backend = "uv_build"

[project]
name = "enovates-modbus"
version = "0.1.4"
license = "Apache-2.0"
license-files = ["LICENSE.md"]
description = "Library for Modbus TCP communication with Enovates EVSE"
readme = "README.md"
authors = [
    {name = "Enovates NV"},
    {name = "Dries Kennes", email = "dries.kennes@gmail.com"},
]
keywords = ["home", "automation", "enovates", "evse"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Home Automation",
]
requires-python = ">=3.13.2"  # Don't forget to also update .python-version
dependencies = [
    "pymodbus>=3.11.2",
]
[project.urls]
Homepage = "https://www.enovates.com/"
Repository = "https://github.com/enovates/enovates-modbus"
Issues = "https://github.com/enovates/enovates-modbus/issues"

[project.scripts]
enovates-modbus = "enovates_modbus.__main__:main"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.13.0",
]

#  ___       __  __
# | _ \_  _ / _|/ _|
# |   / || |  _|  _|
# |_|_\\_,_|_| |_|
[tool.ruff]
line-length = 140
fix = true

[tool.ruff.lint]
# Add extra checks to default. See https://docs.astral.sh/ruff/rules/
extend-select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "I",  # isort
    "B",  # flake8-bugbear
    "G",  # flake8-logging
    "UP",  # pyupgrade
    "PT",  # flake8-pytest-style
    "SIM",  # flake8-simplify
    "ISC",  # flake8-implicit-str-concat
    "PIE",  # flake8-pie
    "FLY",  # flynt
    "PERF",  # perflint
    "FURB",  # refurb
    "RUF",  # ruff
]
ignore = [
    "E501",  # line-too-long, ignored because the formatter has some leeway this rule doesn't understand
    "UP040",  # Type keyword doesn't work with pydantic
]

[tool.ruff.format]
docstring-code-format = true
