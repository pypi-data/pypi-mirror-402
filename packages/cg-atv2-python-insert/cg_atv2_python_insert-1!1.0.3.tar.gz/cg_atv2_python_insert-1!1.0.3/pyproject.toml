[project]
name = "cg-atv2-python-insert"
version = "1!1.0.3"
description = ""
authors = [{ name = "CodeGrade", email = "info@codegrade.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "libcst>=1.1.0,<2",
]

[project.scripts]
cg_atv2_python_insert = "cg_atv2_python_insert.substitution:main"

[dependency-groups]
test = [
    "pytest>=7.4.3,<8",
    "pytest-cov>=4.1.0,<5",
]
dev = [
    "mypy>=1.15.0,<2",
    "pylint>=3.0.2,<4",
    "ruff>=0.11.10",
    "nox>=2025.11.12",
]

[tool.uv]
default-groups = [
    "test",
    "dev",
]

[tool.ruff]
extend = "../pyproject.toml"

[tool.hatch.build.targets.sdist]
include = ["cg_atv2_python_insert"]

[tool.hatch.build.targets.wheel]
include = ["cg_atv2_python_insert"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
