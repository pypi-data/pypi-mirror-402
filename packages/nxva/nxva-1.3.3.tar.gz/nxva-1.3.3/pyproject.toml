[build-system]
requires = [
    "setuptools>=64",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["nxva*"]

[project]
name = "nxva"
version = "1.3.3"
description = "tools for video analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "William Wu", email = "science.william@gmail.com"}
]
maintainers = [
    {name = "William Wu", email = "science.william@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.6"

dependencies = []

[project.urls]
Homepage = "https://github.com/nexuni/nxva.git"
Documentation = "https://github.com/nexuni/nxva#readme"
Repository = "https://github.com/nexuni/nxva.git"
"Bug Tracker" = "https://github.com/nexuni/nxva/issues"
Changelog = "https://github.com/nexuni/nxva/releases"
