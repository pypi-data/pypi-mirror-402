[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jet-k8s"
version = "0.1.4"
authors = [
    { name = "Manideep Kolla", email = "manideep2510@gmail.com" }
]
description = "A CLI Job Execution Toolkit (Jet) for Kubernetes"
readme = "README.md"
requires-python = ">=3.8.1"
keywords = ["kubernetes", "k8s", "cli", "job execution", "job management"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
license = {text = "Apache-2.0"}
dependencies = [
    "PyYAML>=6.0",
    "kr8s>=0.19.0",
    "httpx>=0.23.0",
    "textual>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/manideep2510/jet-k8s"
Issues = "https://github.com/manideep2510/jet-k8s/issues"

[project.scripts]
jet = "jet.jet:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["jet*"]
