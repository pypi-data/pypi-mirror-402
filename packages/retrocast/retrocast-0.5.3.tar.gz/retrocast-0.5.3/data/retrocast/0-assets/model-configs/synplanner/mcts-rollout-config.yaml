tree:
  max_iterations: 100
  max_tree_size: 1000000
  max_time: 600
  max_depth: 10
  algorithm: uct
  search_strategy: expansion_first
  ucb_type: uct
  c_ucb: 0.1
  backprop_type: muzero
  normalize_scores: False
  exclude_small: True
  init_node_value: 0.5
  min_mol_size: 0
  epsilon: 0.0
  beam_width: 10
  enable_pruning: False
  silent: True
node_evaluation:
  evaluation_type: rollout
  evaluation_agg: max
node_expansion:
  top_rules: 50
  rule_prob_threshold: 0.0
  mode: ranking
