[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlcli-toolkit"
version = "0.3.1"
description = "A production-ready CLI toolkit for training, evaluating, and tracking Machine Learning and Deep Learning models with experiment tracking, hyperparameter tuning, model explainability, and an interactive TUI"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Devarshi Lalani", email = "devarshilalani.devflow@gmail.com" },
]
keywords = [
    "machine-learning",
    "deep-learning",
    "cli",
    "mlops",
    "experiment-tracking",
    "hyperparameter-tuning",
    "model-training",
    "scikit-learn",
    "tensorflow",
    "xgboost",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",

    # OS support
    "Operating System :: OS Independent",

    # License
    "License :: OSI Approved :: MIT License",

    # Python versions
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    # Topics
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",

    # CLI
    "Environment :: Console",

    # Typing
    "Typing :: Typed",
]


dependencies = [
    "joblib>=1.1",
    "numpy>=1.24,<2.0",
    "onnx>=1.14",
    "onnxruntime>=1.15",
    "pandas>=2.0",
    "plotext>=5.0",
    "pyyaml>=6.0",
    "rich-click>=1.6.0",
    "scikit-learn>=1.0",
    "skl2onnx>=1.14",
    "tensorflow>=2.10",
    "textual>=0.40.0",
    "typer[all]>=0.7.0",
    "xgboost>=1.7",
    "lightgbm>=4.0.0",
    "catboost>=1.2.0",
    "statsmodels>=0.14.0",
    "prophet>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
    "pytest-cov>=7.0",
    "black>=25.0",
    "flake8>=7.0",
    "mypy>=1.0",
]

[project.scripts]
mlcli = "mlcli.cli:app"

[project.urls]
Homepage = "https://github.com/codeMaestro78/MLcli"
Documentation = "https://github.com/codeMaestro78/MLcli#readme"
Repository = "https://github.com/codeMaestro78/MLcli"
Issues = "https://github.com/codeMaestro78/MLcli/issues"


[tool.setuptools.packages.find]
where = ["."]
include = ["mlcli*", "configs*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
