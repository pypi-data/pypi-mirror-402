[project]
name = "tonutils-fork"
version = "0.6.0"
authors = [
    { name = "nessshon" },
]
description = "Tonutils is a high-level, object-oriented Python library designed to facilitate seamless interactions with the TON blockchain."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["TON", "The Open Network", "TON blockchain", "blockchain", "crypto", "asynchronous", "smart contracts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Environment :: Console",
]
dependencies = [
    "aiohttp>=3.7.0",
    "aiolimiter~=1.2.1",
    "cachetools~=5.5.0",
    "pycryptodomex~=3.20.0",
    "pynacl~=1.5.0",
    "pytoniq-core>=0.1.44",
]
packages = [{ include = "tonutils" }]

[project.optional-dependencies]
pytoniq = ["pytoniq~=0.1.42"]

[project.urls]
"Homepage" = "https://github.com/Yolley/tonutils"
"Documentation" = "https://nessshon.github.io/tonutils"
"Examples" = "https://github.com/Yolley/tonutils/tree/main/examples"
"Source" = "https://github.com/Yolley/tonutils"
"TON" = "https://ton.org"

[tool.hatch.build.targets.sdist]
include = [
    "tonutils",
    "LICENSE",
    "README.md",
]

[tool.hatch.build.targets.wheel]
include = [
    "tonutils",
    "LICENSE",
    "README.md",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
