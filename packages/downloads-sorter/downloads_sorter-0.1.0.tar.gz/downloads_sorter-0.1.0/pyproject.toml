[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "downloads-sorter"
version = "0.1.0"
description = "A powerful tool to automatically organize your downloads folder"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Olivier Dobberkau"}
]
keywords = ["downloads", "file organization", "utility", "cli", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/dkd-dobberkau/downloads-sorter"
Repository = "https://github.com/dkd-dobberkau/downloads-sorter"
Issues = "https://github.com/dkd-dobberkau/downloads-sorter/issues"

[project.scripts]
downloads-sorter = "downloads_sorter.cli:main"

[tool.setuptools.packages.find]
include = ["downloads_sorter*"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
