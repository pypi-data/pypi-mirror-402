<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="{{ delay }}">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <title>{{title}}</title>
</head>
<body>
{{headertext}}
    <table class="status">
        <tr class="header">
            <th>Thread</th>
            <th>Net Status</th>
            <th>Latest Status</th>
            <th>Location</th>
            <th>Message</th>
        </tr>
        {% for watcher in watchers %}
            <tr>
            {{ watcher.display_row_start()|safe }}
            {{ watcher.display_row_body() }}
            {{ watcher.display_row_end()|safe }}

            </tr>
        {% endfor %}
    </table>

</body>
</html>
