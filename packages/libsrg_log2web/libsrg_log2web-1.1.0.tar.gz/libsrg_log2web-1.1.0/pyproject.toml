[project]
name = "libsrg_log2web"
version = "1.1.0"
description = "Multithreded logging to webpage"
requires-python = ">=3.14"
dependencies = [
    "flask>=3.1.2",
    "libsrg>=6.0.4",
]


authors = [{name="Steve Goncalo", email="steven@goncalo.us"}]
classifiers = [
    "Programming Language :: Python :: 3.14",
    "Development Status :: 5 - Production/Stable",
#    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Natural Language :: English",
    "Topic :: Utilities",
    "Intended Audience :: Developers"
]
#license = {text="MIT"}
license = "MIT"

[tool.uv]
"link-mode"="symlink"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]



[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["libsrg_log2web"]

[tool.setuptools.package-data]
# Include all .txt and .rst files in the 'hello' package
#"hello" = ["*.txt", "*.rst"]
# Include all .png files in all packages
"libsrg_log2web" = ["static/*","templates/*"]