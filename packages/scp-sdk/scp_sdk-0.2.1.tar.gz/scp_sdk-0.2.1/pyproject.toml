[project]
name = "scp-sdk"
version = "0.2.1"
description = "Python SDK for System Capability Protocol - programmatic manifest/graph access and integration framework"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Kracken Services", email = "scp@krackenservices.com"}
]
keywords = ["scp", "system-capability-protocol", "architecture", "dependency-graph", "service-mesh"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0",
    "pydantic-yaml>=1.3.0",
    "pyyaml>=6.0",
    "httpx>=0.25",
    "opentelemetry-api>=1.20.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
integrations = [
    "rich>=13.0",
]
runtime = [
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation>=0.41b0",
]

[project.urls]
Homepage = "https://github.com/krackenservices/scp-sdk"
Documentation = "https://systemcapabilityprotocol.com/"
Repository = "https://github.com/krackenservices/scp-sdk.git"
Issues = "https://github.com/krackenservices/scp-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scp_sdk"]

[tool.uv]
dev-dependencies = [
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
    "mypy>=1.15.0",
    "ruff>=0.9.2",
    "ipython>=8.32.0",
    "typer>=0.9.0",  # For CLI testing utilities
    "types-pyyaml>=6.0",
]
