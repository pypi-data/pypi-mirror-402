[workspace]
members = ["engine", "bindings"]
resolver = "2"

[workspace.package]
authors = ["Soumyadip Sarkar"]
license = "Apache-2.0"
repository = "https://github.com/neuralsorcerer/minitensor"
homepage = "https://github.com/neuralsorcerer/minitensor#README"

[workspace.dependencies]
# Core dependencies
ndarray = "0.17"
num-traits = "0.2"
thiserror = "2.0"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
once_cell = "1.19"

# Memory management
arc-swap = "1.6"
parking_lot = "0.12"

# SIMD and performance
rayon = "1.7"
wide = "1.1"
matrixmultiply = { version = "0.3", features = ["threading"] }
smallvec = "1.11"
rustc-hash = "2.1"

# GPU backends
cudarc = "0.18"
metal = "0.33"
opencl3 = "0.12"

# System information
num_cpus = "1.16"
libc = "0.2"

# Random number generation
rand = "0.9"
rand_distr = "0.5"
statrs = "0.18"

# Special mathematical functions
libm = "0.2"

# Python bindings
pyo3 = { version = "0.27", features = ["extension-module", "auto-initialize"] }
numpy = "0.27"

[workspace.metadata.maturin]
python-source = "py/src"
module-name = "minitensor"
