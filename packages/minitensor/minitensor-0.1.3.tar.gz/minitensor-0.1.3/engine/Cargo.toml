[package]
name = "engine"
version = "0.1.3"
edition = "2024"
authors.workspace = true
description = "High-performance tensor operations and automatic differentiation library"
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords = ["tensor", "deep-learning", "automatic-differentiation", "machine-learning"]
categories = ["science", "mathematics"]

[dependencies]
# Core dependencies
ndarray = { workspace = true }
num-traits = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true }
once_cell = { workspace = true }

# Memory management
arc-swap = { workspace = true }
parking_lot = { workspace = true }

# Special functions
libm = { workspace = true }

# SIMD and performance
rayon = { workspace = true }
wide = { workspace = true }
matrixmultiply = { workspace = true }
smallvec = { workspace = true }
rustc-hash = { workspace = true }

# System information
num_cpus = { workspace = true }
libc = { workspace = true }

# Random number generation
rand = { workspace = true }
rand_distr = { workspace = true }
statrs = { workspace = true }

# BLAS integration (optional for now)
blas-src = { version = "0.14", features = ["openblas"], optional = true }
cblas = { version = "0.5", optional = true }

# GPU backends (optional)
cudarc = { workspace = true, optional = true }
metal = { workspace = true, optional = true }
opencl3 = { workspace = true, optional = true }

# Plugin system (optional)
libloading = { version = "0.9", optional = true }

# Serialization dependencies
serde_json = "1.0"
bincode = { version = "2.0", features = ["serde"] }
rmp-serde = "1.1"
chrono = { version = "0.4", features = ["serde"] }

[features]
default = ["cpu"]
cpu = []
cuda = ["dep:cudarc"]
metal = ["dep:metal"]
opencl = ["dep:opencl3"]
gpu = ["cuda", "metal", "opencl"]
conv = []
dropout = []
normalization = []
dynamic-loading = ["dep:libloading"]
blas = ["dep:blas-src", "dep:cblas"]

[dev-dependencies]
criterion = "0.8"
proptest = "1.0"
approx = "0.5"
