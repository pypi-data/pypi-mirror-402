[project]
name = "ebm4subjects"
version = "0.5.5"
description = "Embedding Based Matching for Automated Subject Indexing"
authors = [
    {name = "Deutsche Nationalbibliothek"},
]
maintainers = [
    {name = "Clemens Rietdorf", email = "c.rietdorf@dnb.de"},
    {name = "Maximilian KÃ¤hler", email = "m.kaehler@dnb.de"}
]
keywords = [
    "code4lib",
    "machine-learning",
    "multilabel-classification",
    "subject-indexing",
    "text-classification",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
license = "EUPL-1.2"
readme = "README.md"

requires-python = ">=3.10"
dependencies = [
    "duckdb>=1.3.0",
    "nltk~=3.9.1",
    "openai>=2.15.0",
    "polars>=1.30.0",
    "pyarrow>=21.0.0",
    "pyoxigraph>=0.4.11",
    "rdflib~=7.1.3",
    "xgboost>=3.0.2",
]
[project.optional-dependencies]
in-process=["sentence-transformers>=5.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "recommonmark>=0.7.1",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
]
