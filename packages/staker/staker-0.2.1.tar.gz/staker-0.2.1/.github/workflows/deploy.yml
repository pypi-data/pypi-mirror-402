name: Deploy

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

env:
  DEPLOY_ENV: ${{ fromJSON('["dev", "prod"]')[github.ref_name == 'master'] }}
  ARCH: arm64
  # Set AWS=true in repo variables to enable full deploy, otherwise dry-run
  AWS: ${{ vars.AWS || 'false' }}

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ env.ARCH }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Load versions
        id: versions
        run: |
          source versions.env
          echo "GETH_VERSION=${GETH_VERSION}" >> $GITHUB_OUTPUT
          echo "GETH_COMMIT=${GETH_COMMIT}" >> $GITHUB_OUTPUT
          echo "PRYSM_VERSION=${PRYSM_VERSION}" >> $GITHUB_OUTPUT
          echo "MEVBOOST_VERSION=${MEVBOOST_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ fromJSON('["dev_eth_staker", "prod_eth_staker"]')[github.ref_name == 'master'] }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: .
          platforms: linux/${{ env.ARCH }}
          push: ${{ vars.AWS == 'true' }}
          build-args: |
            DEPLOY_ENV=${{ env.DEPLOY_ENV }}
            VERSION=${{ env.IMAGE_TAG }}
            ARCH=${{ env.ARCH }}
            GETH_VERSION=${{ steps.versions.outputs.GETH_VERSION }}
            GETH_COMMIT=${{ steps.versions.outputs.GETH_COMMIT }}
            PRYSM_VERSION=${{ steps.versions.outputs.PRYSM_VERSION }}
            MEVBOOST_VERSION=${{ steps.versions.outputs.MEVBOOST_VERSION }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

  deploy:
    name: Deploy Stack
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Create parameters.env
        env:
          Subnet: ${{ secrets.SUBNET }}
          VPC: ${{ secrets.VPC }}
          SSHPort: ${{ secrets.SSH_PORT }}
          HostedZoneId: ${{ secrets.HOSTED_ZONE_ID }}
          EthAddr: ${{ secrets.ETH_ADDR }}
          WalletPass: ${{ secrets.WALLET_PASS }}
        run: |
          if [[ "${{ env.DEPLOY_ENV }}" = "dev" ]]; then
              ParamsFile=dev-parameters.env
          else
              ParamsFile=parameters.env
          fi
          cat > "${ParamsFile}" << EOF
          DeployEnv=${{ env.DEPLOY_ENV }}
          Subnet=${Subnet}
          VPC=${VPC}
          Arch=${{ env.ARCH }}
          SSHPort=${SSHPort}
          HostedZoneId=${HostedZoneId}
          EthAddr=${EthAddr}
          WalletPass=${WalletPass}
          EOF

      - name: Update ECS stack
        run: make deploy $(if [ "${{ vars.AWS }}" != "true" ]; then echo "DRY=1"; fi)
        shell: bash
