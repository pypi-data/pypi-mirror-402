[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "staker"
version = "0.2.0"
description = "Ethereum staking node orchestrator"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Krish Suchak" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "boto3",
    "requests",
    "rich",
    "geoip2",
]

[project.scripts]
staker = "staker.node:main"

[project.urls]
Homepage = "https://github.com/alkalescent/ethereum"
Repository = "https://github.com/alkalescent/ethereum"

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "qrcode[pil]",
    "ruff",
]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]  # Line too long - handled by formatter

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-n auto"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "scripts/*", "vpn/*"]

[tool.coverage.report]
fail_under = 95
show_missing = true
