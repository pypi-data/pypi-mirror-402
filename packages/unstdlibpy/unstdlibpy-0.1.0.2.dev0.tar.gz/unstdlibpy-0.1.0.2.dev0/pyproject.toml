
[tool.poetry]
name = "unstdlibpy"
version = "0.1.0.2-dev"
description = "A ligntweight package"
authors = ["Chen Yuxuan <null_3@qq.com>"]
license = "MIT"
readme = "README.md"
keywords = ["utility", "library", "python", "helpers", "tools"]
# repository = ""
packages = [{ include = "unstdlibpy"}]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = "^23.11.0"
isort = "^5.13.2"
flake8 = "^7.0.0"
mypy = "^1.7.1"

[tool.black]
line-length = 120
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | tests
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"