name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv and Python
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Request OIDC token for PyPI
        id: request-oidc
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            try {
              const token = await core.getIDToken('api://pypi');
              core.setOutput('token', token);
            } catch (err) {
              core.warning('Failed to obtain OIDC token: ' + err.message);
              core.setOutput('token', '');
            }
      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          # The action accepts either an API token or an OIDC-backed ephemeral token. Use OIDC token if present, otherwise fall back to stored secret.
          password: ${{ steps.request-oidc.outputs.token || secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/*
          generate_release_notes: true

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
