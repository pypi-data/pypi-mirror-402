name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Triggers on version tags (e.g., v0.1.0)
    branches:
      - main # Triggers on main to test the build process
  pull_request: # Tests build process for PRs
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    # Required for Trusted Publishing
    environment: pypi
    
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read  # Required to checkout the repository

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Build Distributions
        run: uv build

      - name: Verify Build
        run: ls -l dist/

      - name: Publish to PyPI
        # Only publish if a tag is pushed
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Optional: can be used for debugging if the connection fails
          print-hash: true