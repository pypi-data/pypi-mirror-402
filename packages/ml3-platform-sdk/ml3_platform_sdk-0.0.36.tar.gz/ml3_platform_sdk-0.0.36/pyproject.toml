[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "ml3-platform-sdk"
version = "0.0.36"
authors = [ { name="MLcube" } ]
description = "ML Platform SDK"
readme = "README.md"
license = { text = "GPL" }
requires-python = ">=3.9, <3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
# list of project dependencies
dependencies = [
    "tabulate>=0.9.0",
    "pydantic>=2.0",
    "requests>=2.31.0"
]

[dependency-groups]
# dev dependencies are installed during development but no for package
dev = [
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-asyncio",
    "pytest-xdist[psutil]",
    "ruff",
    "types-requests",
    "types-tabulate",
    "pyyaml",
    "mkdocs>=1.4.3",
    "mkdocs-material>=9.1.14",
    "mkgendocs>=0.9.2",
    "ipykernel",
    "ipython",
]
# dependencies needed to build package
build = ["twine", "build", "pkginfo>=1.12.1.2"]



[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ['site', 'templates', 'notebooks', 'generators', 'sample_data']