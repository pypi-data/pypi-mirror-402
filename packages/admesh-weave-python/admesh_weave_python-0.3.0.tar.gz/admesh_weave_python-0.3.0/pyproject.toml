[project]
name = "admesh-weave-python"
version = "0.3.0"
description = "Python SDK for integrating AdMesh Weave Ad Format into AI-powered applications"
dynamic = ["readme"]
license = "MIT"
authors = [
    { name = "AdMesh", email = "mani@useadmesh.com" },
]
dependencies = [
    "httpx>=0.23.0, <1",
    "typing-extensions>=4.5.0, <5",
]
requires-python = ">= 3.8"
classifiers = [
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/GouniManikumar12/admesh-weave-python"
Repository = "https://github.com/GouniManikumar12/admesh-weave-python"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
]

[tool.rye.scripts]
format = "ruff format"
lint = "ruff check ."
fix = "ruff check --fix ."
typecheck = "mypy ."
test = "pytest"

[build-system]
requires = ["hatchling==1.26.3", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/admesh_weave"]

[tool.hatch.build.targets.sdist]
include = [
    "/*.toml",
    "/*.json",
    "/*.lock",
    "/*.md",
    "/mypy.ini",
    "bin/*",
    "examples/*",
    "src/*",
    "tests/*",
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\[(.+?)\]\(((?!https?://)\S+?)\)'
replacement = '[\1](https://github.com/GouniManikumar12/admesh-weave-python/tree/main/\g<2>)'

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short"
xfail_strict = true
asyncio_mode = "auto"
filterwarnings = [
    "error"
]

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.8"

exclude = [
    "_dev",
    ".venv",
    ".nox",
]

reportImplicitOverride = true
reportOverlappingOverload = false
reportImportCycles = false
reportPrivateUsage = false

[tool.ruff]
line-length = 120
output-format = "grouped"
target-version = "py38"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "I",      # isort
    "B",      # bugbear rules
    "F401",   # remove unused imports
    "E722",   # bare except statements
    "ARG",    # unused arguments
    "T201",   # print statements
    "T203",
    "TC004",  # misuse of typing.TYPE_CHECKING
    "TID251", # import rules
]
ignore = [
    "B006",   # mutable defaults
]
unfixable = [
    "T201",
    "T203",
]

[tool.ruff.lint.isort]
length-sort = true
length-sort-straight = true
combine-as-imports = true
extra-standard-library = ["typing_extensions"]
known-first-party = ["admesh_weave", "tests"]

[tool.ruff.lint.per-file-ignores]
"bin/**.py" = ["T201", "T203"]
"scripts/**.py" = ["T201", "T203"]
"tests/**.py" = ["T201", "T203"]
"examples/**.py" = ["T201", "T203"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

