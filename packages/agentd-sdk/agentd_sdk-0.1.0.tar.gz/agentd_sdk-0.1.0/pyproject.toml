[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentd-sdk"
version = "0.1.0"
description = "Observability SDK for Claude Agent SDK - metrics, tracing, and debugging for AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Arth", email = "probablyarth@gmail.com" }
]
keywords = [
    "ai",
    "agents",
    "claude",
    "anthropic",
    "observability",
    "metrics",
    "tracing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = []

[project.optional-dependencies]
# claude_agent_sdk is required to use this, but not to install it
# This allows the package to be installed without claude_agent_sdk
# for self-hosting the receiver
sdk = ["claude-agent-sdk>=0.1.3"]

# HTTP client options (at least one recommended)
aiohttp = ["aiohttp>=3.8.0"]
httpx = ["httpx>=0.24.0"]
requests = ["requests>=2.28.0"]

# Full installation with all HTTP clients
full = [
    "claude-agent-sdk>=0.1.3",
    "aiohttp>=3.8.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.0.270",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/getagentd/agentd-py"
Documentation = "https://github.com/getagentd/agentd-py#readme"
Repository = "https://github.com/getagentd/agentd-py"
Issues = "https://github.com/getagentd/agentd-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["agentd"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true