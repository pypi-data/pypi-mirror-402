[project]
name = "tg-parser"
version = "1.2.0"
description = "Parse Telegram Desktop JSON exports for LLM processing"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Maxim Demyanov", email = "mdemyanov@naumen.ru" }
]
keywords = ["telegram", "parser", "llm", "mcp", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Typing :: Typed",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "mcp>=1.25.0",
]

[project.optional-dependencies]
mcp = ["mcp>=1.0.0"]
tiktoken = ["tiktoken>=0.5.0"]
streaming = ["ijson>=3.2.0"]
all = ["tg-parser[mcp,tiktoken,streaming]"]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[project.scripts]
tg-parser = "tg_parser.__main__:main"

[project.urls]
Homepage = "https://github.com/mdemyanov/tg-parser"
Repository = "https://github.com/mdemyanov/tg-parser"
Issues = "https://github.com/mdemyanov/tg-parser/issues"
Changelog = "https://github.com/mdemyanov/tg-parser/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tg_parser"]

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "PLR0912",  # Too many branches (CLI commands are complex by design)
    "PLR0915",  # Too many statements (CLI commands are complex by design)
    "PLR0911",  # Too many return statements (MCP handler with multiple tools)
    "B008",     # Function call in default argument (typer pattern)
    "PLC0415",  # Import not at top level (used intentionally for lazy loading)
    "TC001",    # Move import into TYPE_CHECKING block (false positives for runtime use)
    "TC003",    # Move stdlib import into TYPE_CHECKING block (false positives)
    "SIM117",   # Nested with statements (readability preference)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG002", "E501", "E402", "S101", "RUF015"]  # Test files: various test-specific allowances
"src/tg_parser/presentation/mcp/server.py" = ["E501"]  # MCP server: JSON schemas have long descriptions

[tool.ruff.lint.isort]
known-first-party = ["tg_parser"]

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.11"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportUnusedImport = "warning"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"
