# GitHub Release Configuration
# This file configures how GitHub automatically generates release notes

changelog:
  # Exclude certain labels from appearing in release notes
  exclude:
    labels:
      - "duplicate"
      - "question"
      - "invalid"
      - "wontfix"
      - "internal"
      - "dependencies"

  # Configure sections in the release notes
  categories:
    - title: "ğŸš€ New Features"
      labels:
        - "feature"
        - "enhancement"
        - "feat"
    
    - title: "ğŸ› Bug Fixes"
      labels:
        - "bug"
        - "fix"
        - "bugfix"
    
    - title: "ğŸ’¥ Breaking Changes"
      labels:
        - "breaking-change"
        - "breaking"
    
    - title: "ğŸ“š Documentation"
      labels:
        - "documentation"
        - "docs"
    
    - title: "ğŸ”’ Security"
      labels:
        - "security"
    
    - title: "ğŸ§ª Testing"
      labels:
        - "test"
        - "testing"
    
    - title: "ğŸ”§ Maintenance & Internal Changes"
      labels:
        - "chore"
        - "refactor"
        - "ci"
        - "build"
        - "internal"
    
    - title: "ğŸ“¦ Dependencies"
      labels:
        - "dependencies"
        - "deps"
    
    # Catch-all for other changes
    - title: "Other Changes"
      labels:
        - "*"