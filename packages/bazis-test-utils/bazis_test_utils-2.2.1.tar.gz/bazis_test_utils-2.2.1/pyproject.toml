[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["bazis_test_utils"]
include-package-data = true

[tool.setuptools_scm]
version_file = "bazis_test_utils/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[project]
name = "bazis-test-utils"
description = "A utility package for testing in the Bazis ecosystem â€” a framework based on Django + FastAPI + Pydantic."
keywords = ["bazis", "django", "fastapi", "pydantic", "framework", "jsonapi", "test-utilities"]
urls = { Home = "https://github.com/ecofuture-tech/bazis-test-utils" }
authors = [{name = "Ilya Kharyn", email = "ilya.tt07@gmail.com"}]
maintainers = [{name = "Ilya Kharyn", email = "ilya.tt07@gmail.com"}]
license = "Apache-2.0"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Django",
    "Framework :: FastAPI",
]
dependencies = [
    "django",
    "fastapi",
    "factory_boy",
    "httpx<=0.27.0",
    "pytest",
    "pytest-django",
    "pytest-mock",
    "requests",
    "requests-toolbelt",
    "requests-mock",
    "uvicorn[standard]",
]

[project.optional-dependencies]
dev = [
    "ruff",
]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["migrations", ".venv", "build", "dist", "docs", "__pycache__"]
extend-include = ["*.pyi"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "B",    # bugbear
    "UP",   # pyupgrade
    "C90",  # mccabe
]
ignore = ["E501", "B008"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "django",
    "fastapi",
    "starlette",
    "pydantic",
    "third-party",
    "bazis",
    "first-party",
    "local-folder"
]
sections = { "django" = ["django"], "fastapi" = ["fastapi"], "starlette" = ["starlette"], "pydantic" = ["pydantic"], "bazis" = ["bazis"] }
lines-after-imports = 2
