[project]
name = "fustor-fusion"
dynamic = ["version"]
description = "Fusion service for Fustor"
requires-python = ">=3.11"
dependencies = [
    "fastapi[all]",
    "uvicorn",
    "sqlalchemy==2.0.41",
    "greenlet==3.2.2",
    "pydantic>=2.0.0",
    "pydantic-settings",
    "aiosqlite",
    "httpx",
    "orjson",
    "fustor-common",
    "fustor-registry-client",
    "fustor-event-model"
]
[[project.authors]]
name = "Huajin Wang"
email = "wanghuajin999@163.com"

[build-system]
requires = [ "setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = ".."
version_scheme = "post-release"
local_scheme = "dirty-tag"

["project.urls"]
Homepage = "https://github.com/excelwang/fustor/fusion"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

license = "MIT"

[project.optional-dependencies]
dev = [ "pytest>=8.0.0", "ruff>=0.1.0", "mypy>=1.0.0", "pytest-asyncio>=0.23.0",]

[project.scripts]
fustor-fusion = "fustor_fusion.cli:cli"

[tool.setuptools.packages.find]
where = [ "src",]
