[project]
name = "whsk"
version = "0.3.0"
description = "web/html scraping toolkit"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "cssselect>=1.2.0",
  "httpx>=0.28.1",
  "ipython>=8.31.0",
  "lxml>=5.3.0",
  "typer>=0.15.1",
]

[project.scripts]
whsk = "whsk:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
