[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccb-cli"
version = "2.2.0"
dependencies = []
requires-python = ">=3.10"
authors = [
  {name = "kongolou", email = "kongolou@163.com"}
]
maintainers = [
  {name = "kongolou", email = "kongolou@163.com"}
]
description = "Convert to Comic Book - 将图片文件夹或压缩包转换为漫画书格式"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["Comic", "漫画"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.optional-dependencies]
standard = []
full = [
    "rarfile>=4.0",
    "py7zr>=0.21.0",
]
dev = [
    "coverage>=7.13.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/kongolou"
Documentation = "https://kongolou.github.io/convert-to-comic-book/"
Repository = "https://github.com/kongolou/convert-to-comic-book.git"
Issues = "https://github.com/kongolou/convert-to-comic-book/issues"
Changelog = "https://github.com/kongolou/convert-to-comic-book/blob/main/CHANGELOG.md"

[project.scripts]
ccb = "ccb.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ccb"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
pythonpath = [".", "src"]

[tool.coverage.run]
source = ["src/ccb"]
omit = ["tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "coverage>=7.13.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
