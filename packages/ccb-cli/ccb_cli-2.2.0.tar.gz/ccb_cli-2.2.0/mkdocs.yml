site_name: Convert to Comic Book
site_description: 将图片文件夹或压缩包转换为漫画书格式的强大工具
site_author: kongolou
site_url: https://convert-to-comic-book.readthedocs.io/

repo_name: convert-to-comic-book
repo_url: https://github.com/kongolou/convert-to-comic-book

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - 首页: index.md
  - 快速开始:
    - 安装: getting-started/installation.md
    - 基本使用: getting-started/usage.md
    - 示例: getting-started/examples.md
  - 用户指南:
    - 命令行选项: user-guide/command-line.md
    - 支持的格式: user-guide/formats.md
    - 常见问题: user-guide/faq.md
  - 开发文档:
    - API 参考: development/api.md
    - 测试: development/testing.md
  - 贡献指南: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src/ccb]

