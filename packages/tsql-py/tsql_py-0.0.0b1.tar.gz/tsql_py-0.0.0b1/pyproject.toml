[project]
name = "tsql-py"
version = "0.0.0b1"
description = "Templated SQL (A templating engine for SQL)"
readme = "README.md"
requires-python = ">=3.9,<4.0"
license = { text = "GPL-3.0" }

authors = [
    { name = "Arne K. (TRC-Loop)", email = "me@arne.sh" }
]

dependencies = []

keywords = [
    "sql",
    "templating",
    "database",
    "query",
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://go.gmrze.com/tsql"
Repository = "https://github.com/gmrze/tSQL"
Issues = "https://github.com/gmrze/tSQL/issues"

[tool.poetry]
packages = [{ include = "tsql", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
