name: Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check if release needed
        id: check
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if src/ changed since last tag
          DIFF=$(git diff --name-only "$LAST_TAG" HEAD -- src/ pyproject.toml)
          if [ -n "$DIFF" ]; then
            echo "Changes detected since $LAST_TAG:"
            echo "$DIFF"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No changes since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate CalVer version
        id: version
        if: steps.check.outputs.should_release == 'true'
        run: |
          VERSION=$(uv run python scripts/release.py --version-only)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Next version will be: $VERSION"

  build-wheels:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: x86_64
            cibw_build: "cp312-manylinux*"
          - os: ubuntu-latest
            cibw_archs: aarch64
            cibw_build: "cp312-manylinux*"
          - os: macos-14
            cibw_archs: arm64
            cibw_build: "cp312-macosx*"
          - os: windows-latest
            cibw_archs: AMD64
            cibw_build: "cp312-win*"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and update version
        run: |
          uv sync --group dev
          uv run python scripts/release.py
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up QEMU (for Linux ARM builds)
        if: matrix.cibw_archs == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          # Skip slow tests in cibuildwheel - they're run separately in the test workflow
          # Use double quotes and escape for cross-platform compatibility
          CIBW_TEST_COMMAND: 'pytest {project}/tests -x --tb=short -m "not slow"'
          CIBW_TEST_REQUIRES: "pytest hypothesis"
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}
          path: ./wheelhouse/*.whl

  build-sdist:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies and update version
        run: |
          uv sync --group dev
          uv run python scripts/release.py

      - name: Build sdist
        run: uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  release:
    needs: [check-release, build-wheels, build-sdist]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run lints
        run: |
          uv run ruff check .
          uv run basedpyright

      - name: Run tests
        run: uv run pytest --cov --cov-fail-under=100

      - name: Update version
        run: uv run python scripts/release.py

      - name: Update lock file
        run: uv lock

      - name: Commit version update
        run: |
          git add pyproject.toml uv.lock src/
          git commit -m "Release ${{ needs.check-release.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Create and push tag
        run: |
          git tag "v${{ needs.check-release.outputs.version }}"
          git push origin main "v${{ needs.check-release.outputs.version }}"
