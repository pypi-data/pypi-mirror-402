[package]
name = "dynamic_random_sampler"
version = "0.1.0"
edition = "2021"
description = "Dynamic weighted random sampling with O(log* N) operations"
license = "MIT"
readme = "README.md"

[lib]
name = "dynamic_random_sampler"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.27", optional = true }
rand = "0.8"
rand_chacha = "0.3"

[features]
default = ["python"]
# Python bindings feature
python = ["dep:pyo3"]
# extension-module is needed for building the Python module
extension-module = ["python", "pyo3/extension-module"]
# Debug feature: enables operation timeouts and extra assertions
debug-timeout = []

[dev-dependencies]
rand_chacha = "0.3"
approx = "0.5"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "sampling"
harness = false

[profile.release]
lto = true
codegen-units = 1

[lints.rust]
unsafe_code = "deny"
# Allow coverage_nightly cfg for conditional coverage attributes
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(coverage_nightly)"] }

[lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
