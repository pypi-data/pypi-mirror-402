[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scrappy-ai"
version = "1.2.0"
description = "A context-aware coding assistant for everyone. Students, learners, anyone who doesn't want to pay for subscriptions."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Scrappy Contributors"}
]
keywords = ["llm", "ai", "orchestration", "multi-provider", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "instructor>=1.7.0",
    "litellm>=1.80.10",
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
    "click>=8.0.0",
    "rich>=14.2.0",
    "lancedb>=0.5.0",
    "fastembed>=0.2.0",
    "fasteners>=0.19",
    "tantivy>=0.21.0; sys_platform != 'win32'",
    "pyperclip>=1.11.0",
    "textual>=0.47.0",
    "langgraph>=0.2.0",
    "langfuse>=2.0.0,<3.0.0",  # Pin to v2 to match docker server
    "docker>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-recording>=0.13.0",
    "vcrpy>=8.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "towncrier>=23.0.0",
]
# Optional embedding backends (base install uses BGE-small via fastembed)
nomic = [
    "gpt4all>=2.0.0",
]
jina = [
    "sentence-transformers>=2.2.0",
]
all-embeddings = [
    "gpt4all>=2.0.0",
    "sentence-transformers>=2.2.0",
]

[project.scripts]
scrappy = "scrappy.cli:main"

[project.urls]
Homepage = "https://github.com/HakAl/scrappy"
Repository = "https://github.com/HakAl/scrappy"
Issues = "https://github.com/HakAl/scrappy/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["scrappy*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.json", "*.tcss"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers -m 'not benchmark and not slow and not integration'"
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may use external services)",
    "slow: Slow running tests",
    "requires_api: Tests that require API keys",
    "benchmark: Expensive benchmark tests (deselected by default, run with: pytest -m benchmark)",
    "vcr: Tests using VCR cassettes for HTTP interaction recording",
]

[tool.coverage.run]
source = ["src/scrappy"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/examples/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "pass",
    "except ImportError",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_explicit = true
disallow_any_generics = false
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_any_explicit = false
check_untyped_defs = false

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"
reportMissingImports = false
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedVariable = true
reportDuplicateImport = true
reportOptionalMemberAccess = true

[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
package = "scrappy"
package_dir = "src"
title_format = "## [{version}] - {project_date}"
issue_format = ""

[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "fix"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Miscellaneous"
showcontent = true

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]
