[package]
name = "mountaineer"
version = "0.10.4-dev1"
edition = "2021"
readme = "README.md"

[dependencies]
v8 = "129.0.0"
deno_core_icudata = "0.73.0"
lazy_static = "1.5.0"
serde_json = "1.0"
path-absolutize = "3.1.1"
regex = "1.11.1"
md5 = "0.7.0"
walkdir = "2.5.0"
log = "0.4"
env_logger = "0.11"
chrono = "0.4"
indexmap = "2.7.1"
libc = "0.2"
tempfile = "3.16.0"

[dependencies.pyo3]
version = "0.23.5"
features = [ "extension-module", "abi3-py310",]

[dependencies.serde]
version = "1.0.217"
features = [ "derive",]

[dependencies.rolldown]
git = "https://github.com/rolldown/rolldown.git"
tag = "v1.0.0-beta.7"

[dependencies.tokio]
version = "1.43.0"
features = [ "full",]

[dependencies.rustc-hash]
version = "2.1"

[dependencies.winapi]
version = "0.3"
features = [ "processthreadsapi",]

[dev-dependencies.criterion]
version = "0.5.1"
features = [ "html_reports",]

[profile.release]
opt-level = 3
debug = false
lto = true
incremental = false

[lints.rust]
non_local_definitions = "allow"

[package.metadata.maturin]
name = "mountaineer"
