[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stringsight"
version = "0.3.7"
authors = [
    {name = "Lisa Dunlap", email = "lisabdunlap@berkeley.edu"},
]
description = "Explain Large Language Model Behavior Patterns"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.19.3,<2.0",
    "scipy>=1.9.0",
    "scikit-learn>=1.3.0,<1.6.0",
    "tqdm>=4.65.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.1.0",
    "litellm>=1.0.0",
    "hdbscan>=0.8.40",
    "openai>=1.0.0",
    "plotly>=5.15.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "h11>=0.14.0",
    "python-multipart>=0.0.6",
    "omegaconf>=2.3.0",
    "lmdb>=1.4.1",
    "orjson>=3.9.0",
    "xxhash>=3.4.0",
    "nest-asyncio>=1.5.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "psycopg2-binary>=2.9.0",
    "redis>=5.0.0",
    "celery[redis]>=5.3.0",
]

[project.optional-dependencies]
wandb = [
    "wandb>=0.15.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "mypy>=0.900",
]
local-embeddings = [
    "sentence-transformers>=5.1.0",
]
ml = [
    "torch>=2.0.0",
    "transformers>=4.56.1",
    "datasets>=2.14.0",
    "vllm>=0.3.0",
]
full = [
    "torch>=2.0.0",
    "transformers>=4.56.1",
    "datasets>=2.14.0",
    "vllm>=0.3.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "sentence-transformers>=5.1.0",
    "wandb>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/lisadunlap/stringsight"
Repository = "https://github.com/lisadunlap/stringsight"
Documentation = "https://github.com/lisadunlap/stringsight/blob/main/README.md"
"Bug Tracker" = "https://github.com/lisadunlap/stringsight/issues"

[tool.setuptools.packages.find]
include = ["stringsight*"]

[tool.setuptools.package-data]
stringsight = [
    "frontend_dist/**/*"
]

[tool.setuptools]
include-package-data = true

[project.scripts]
stringsight = "stringsight.cli:main"

