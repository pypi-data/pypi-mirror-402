# pyproject.toml (Corrected with a unique name)

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# --- THE MAIN FIX IS HERE ---
name = "synaptic-format"
version = "1.0.0"
authors = [
  { name="Louati Mahdi", email="louatimahdi390@gmail.com" },
]
description = "The official Python implementation for the Synaptic Data Format (SDF), a modern, tensor-native format for AI."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
    "protobuf",
    "pyyaml",
    "click",
]

[project.urls]
# NOTE: Update these URLs once you create a GitHub repository for your project.
"Homepage" = "https://github.com/mahdi123-tech" 
"Bug Tracker" = "https://github.com/mahdi123-tech"

[project.scripts]
# The CLI command can remain 'sdf' for convenience.
sdf = "sdf_py.cli:main"