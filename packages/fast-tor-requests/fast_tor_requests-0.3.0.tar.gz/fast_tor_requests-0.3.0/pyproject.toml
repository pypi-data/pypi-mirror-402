[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-tor-requests"
version = "0.3.0"
description = "Fast drop-in replacement for requests.Session using Tor"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Your Name" }
]
dependencies = [
  "requests",
  "pysocks"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
