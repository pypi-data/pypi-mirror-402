[project]
name = "dcm2niiw"
version = "0.1.5"
description = "Thin dcm2niix wrapper with Python and CLI interfaces."
readme = "README.md"
authors = [{ name = "Fernando Pérez-García", email = "fepegar@gmail.com" }]
requires-python = ">=3.9"
dependencies = [
    "dcm2niix",
    "loguru",
    "pydicom",
    "tqdm",
    "typer",
]

[project.scripts]
dcm2niiw = "dcm2niiw.__main__:app"
dcm2hdr = "dcm2niiw.headers:app"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "bump-my-version>=1.2.1",
    "ipykernel",
]

[tool.bumpversion]
current_version = "0.1.5"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.ruff.lint.isort]
force-single-line = true
