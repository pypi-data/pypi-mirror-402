[project]
authors = [{name = "Felix Wiegand", email = "felix.wiegand@tu-dortmund.de"}]
name = "pubgator"
requires-python = ">= 3.11"
version = "0.3.0"
dependencies = [
    "httpx >=0.28.1,<0.29", "bioc>=2.1,<3",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64"]

[tool.pixi.pypi-dependencies]
pubgator = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.feature.dev.tasks]
format = "ruff format"
lint = "ruff check"
typecheck = "pyright"
test = "pytest -s"
build = { cmd = "python -m build", description = "Build the package into the dist/ directory" }
check-build = { cmd = "python -m twine check dist/*", depends-on = [
  "build",
], description = "Check that the package can be uploaded" }

[tool.pixi.feature.dev.pypi-dependencies]
ruff = "*"
pyright = "*"
typing-extensions = "*"
pytest = "*"
twine = "*"
build = "*"

[tool.pixi.environments]
dev = { features = ["dev"] }
