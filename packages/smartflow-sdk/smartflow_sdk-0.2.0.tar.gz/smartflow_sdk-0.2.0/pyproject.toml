[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartflow-sdk"
version = "0.2.0"
description = "Developer SDK for Smartflow AI orchestration, caching, compliance, and governance"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Langsmart, Inc.", email = "scott@sragrouptx.com"}
]
keywords = [
    "ai",
    "llm",
    "openai",
    "anthropic",
    "claude",
    "gpt",
    "caching",
    "compliance",
    "governance",
    "orchestration",
    "proxy",
    "agents",
    "ml",
    "enterprise",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]
nest = [
    "nest-asyncio>=1.5",  # For sync client in async environments
]

[project.urls]
Homepage = "https://smartflow.ai"
Documentation = "https://docs.smartflow.ai/sdk/python"
Repository = "https://github.com/langsmart/smartflow-sdk-python"
Changelog = "https://github.com/langsmart/smartflow-sdk-python/blob/main/CHANGELOG.md"
Issues = "https://github.com/langsmart/smartflow-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["smartflow*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]



