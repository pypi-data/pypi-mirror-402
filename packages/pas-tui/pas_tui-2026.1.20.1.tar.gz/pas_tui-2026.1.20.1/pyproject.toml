[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pas-tui"
version = "2026.01.20.1"
description = "A professional, hotkey-driven TUI system for Python CLIs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Next Token", email = "nextoken@gmail.com" }
]
dependencies = [
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "questionary>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/nextoken/pas"

[tool.hatch.build.targets.wheel]
packages = ["src/pas_tui"]
