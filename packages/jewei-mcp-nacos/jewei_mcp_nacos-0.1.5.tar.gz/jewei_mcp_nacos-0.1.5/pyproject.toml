[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jewei-mcp-nacos"
version = "0.1.5"
description = "MCP Server for Nacos configuration management"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Jeweis" }
]
keywords = ["mcp", "model-context-protocol", "nacos", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/jeweis/jewei-mcp-nacos"
Repository = "https://github.com/jeweis/jewei-mcp-nacos"

[project.scripts]
jewei-mcp-nacos = "jewei_mcp_nacos.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/jewei_mcp_nacos"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
