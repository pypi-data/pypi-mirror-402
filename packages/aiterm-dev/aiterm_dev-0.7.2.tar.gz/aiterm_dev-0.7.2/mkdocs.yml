site_name: aiterm
site_description: AI-powered terminal optimizer for Claude Code and Gemini CLI workflows
site_author: Data-Wise
site_url: https://data-wise.github.io/aiterm

repo_name: Data-Wise/aiterm
repo_url: https://github.com/Data-Wise/aiterm
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Theme 1: Auto (follows system preference) - Default
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Theme 2: Light mode - adhd-focus forest green
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Theme 3: Dark mode - slate with sage accents
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to high contrast
    # Theme 4: High contrast - accessibility focused
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/contrast-circle
        name: Switch to auto mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/theme-toggle.js

plugins:
  - search

exclude_docs: |
  _archive/
  demos/README.md
  demos/tutorials/README.md
  tutorials/USER-TESTING-CHECKLIST.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

