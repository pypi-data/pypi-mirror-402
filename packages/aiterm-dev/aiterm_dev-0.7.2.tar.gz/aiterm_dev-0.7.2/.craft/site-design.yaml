# Site Design Configuration
# Preset: adhd-focus
# Applied: 2025-12-27

preset: "adhd-focus"
description: "ADHD-friendly - Calm colors, minimal distractions, clear hierarchy"

branding:
  name: "aiterm"
  tagline: "AI Terminal Optimizer for Claude Code workflows"
  logo: null
  favicon: null

colors:
  primary: "#2d6a4f"       # Forest green - calming
  accent: "#40916c"        # Lighter green - subtle
  scheme: "auto"

  # ADHD-friendly extended palette
  success: "#52b788"
  warning: "#e9c46a"
  error: "#e76f51"
  info: "#457b9d"

  background_light: "#fafafa"
  background_dark: "#1a1a2e"

typography:
  font_text: "Inter"
  font_code: "JetBrains Mono"
  font_size_base: "16px"
  line_height: "1.7"

navigation:
  style: "tabs"            # Keep tabs for aiterm (many sections)
  max_depth: 3
  instant: true
  tracking: true

features:
  search: true
  search_suggest: true
  search_highlight: true
  dark_mode: true
  code_copy: true
  edit_on_github: true
  navigation_instant: true
  navigation_tracking: true
  navigation_top: true

pages:
  required:
    - index.md
    - QUICK-START.md
    - REFCARD.md
