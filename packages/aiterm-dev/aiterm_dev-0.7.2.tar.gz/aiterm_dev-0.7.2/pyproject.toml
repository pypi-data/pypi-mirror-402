[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiterm-dev"
version = "0.7.2"
description = "Terminal optimizer CLI for AI-assisted development with Claude Code and Gemini CLI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Data-Wise"}
]
keywords = ["cli", "terminal", "iterm2", "claude", "ai", "development"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "pymdown-extensions>=10.7",
]

[project.scripts]
aiterm = "aiterm.cli.main:app"
ait = "aiterm.cli.main:app"  # Short alias

[project.urls]
Homepage = "https://github.com/Data-Wise/aiterm"
Documentation = "https://data-wise.github.io/aiterm/"
Repository = "https://github.com/Data-Wise/aiterm"
Issues = "https://github.com/Data-Wise/aiterm/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/aiterm"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "integration: marks tests as integration tests (require actual MCP servers)",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
