version: '3.8'

services:
  ghostty-test:
    build:
      context: ../..
      dockerfile: tests/dogfooding/Dockerfile.ghostty
    container_name: aiterm-ghostty-test
    environment:
      - TERM_PROGRAM=ghostty
      - TERM=xterm-256color
    volumes:
      - ../../:/app
      - ghostty-config:/root/.config/ghostty
    stdin_open: true
    tty: true
    command: /usr/local/bin/test-ghostty

volumes:
  ghostty-config:
