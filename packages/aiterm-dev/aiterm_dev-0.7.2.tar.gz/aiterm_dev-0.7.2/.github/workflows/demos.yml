name: Demo GIFs

on:
  push:
    branches: [main, dev]
    paths:
      - 'docs/demos/*.tape'
      - '.github/workflows/demos.yml'
  pull_request:
    paths:
      - 'docs/demos/*.tape'
      - '.github/workflows/demos.yml'
  workflow_dispatch:
    inputs:
      regenerate_all:
        description: 'Regenerate all GIFs even if unchanged'
        required: false
        default: 'false'
        type: boolean

# Required for auto-commit and PR comments
permissions:
  contents: write
  pull-requests: write

jobs:
  validate-tapes:
    name: Validate Tape Syntax
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check tape file syntax
        run: |
          echo "Validating tape file syntax..."
          errors=0

          for tape in docs/demos/*.tape; do
            echo "Checking $tape..."

            # Check for typed comments (common mistake)
            if grep -E '^Type "#' "$tape"; then
              echo "::error file=$tape::Found typed comment - this will cause zsh errors"
              errors=$((errors + 1))
            fi

            # Check required settings
            if ! grep -q "^Set Shell" "$tape"; then
              echo "::warning file=$tape::Missing 'Set Shell' directive"
            fi

            if ! grep -q "^Output" "$tape"; then
              echo "::error file=$tape::Missing 'Output' directive"
              errors=$((errors + 1))
            fi

            # Check for reasonable dimensions
            width=$(grep "^Set Width" "$tape" | grep -oE '[0-9]+' || echo "0")
            height=$(grep "^Set Height" "$tape" | grep -oE '[0-9]+' || echo "0")

            if [ "$width" -gt 1200 ] || [ "$height" -gt 800 ]; then
              echo "::warning file=$tape::Large dimensions ($width x $height) may cause issues"
            fi
          done

          if [ $errors -gt 0 ]; then
            echo "::error::Found $errors error(s) in tape files"
            exit 1
          fi

          echo "All tape files passed validation"

  generate-gifs:
    name: Generate Demo GIFs
    runs-on: macos-latest
    needs: validate-tapes
    outputs:
      gif_table: ${{ steps.summary.outputs.gif_table }}

    steps:
      - uses: actions/checkout@v4

      - name: Install VHS
        run: |
          brew install charmbracelet/tap/vhs
          vhs --version

      - name: Install gifsicle
        run: |
          brew install gifsicle
          gifsicle --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install aiterm
        run: |
          uv pip install --system -e .
          ait --version

      - name: Generate GIFs
        id: generate
        run: |
          cd docs/demos
          failed=""
          succeeded=""

          for tape in *.tape; do
            name="${tape%.tape}"
            echo "::group::Generating $name.gif"

            if vhs "$tape" 2>&1; then
              echo "Successfully generated $name.gif"
              succeeded="$succeeded $name"
            else
              echo "::error::Failed to generate $name.gif"
              failed="$failed $name"
            fi

            echo "::endgroup::"
          done

          # Report results
          echo "succeeded=${succeeded}" >> $GITHUB_OUTPUT
          echo "failed=${failed}" >> $GITHUB_OUTPUT

          if [ -n "$failed" ]; then
            echo "::error::Failed to generate:$failed"
            exit 1
          fi

      - name: Optimize GIFs
        run: |
          cd docs/demos
          echo "Optimizing GIFs with gifsicle..."

          for gif in *.gif; do
            original_size=$(stat -f%z "$gif")
            gifsicle -O3 --lossy=80 "$gif" -o "${gif%.gif}-opt.gif"
            mv "${gif%.gif}-opt.gif" "$gif"
            new_size=$(stat -f%z "$gif")

            savings=$((100 - (new_size * 100 / original_size)))
            echo "$gif: $original_size â†’ $new_size bytes (-${savings}%)"
          done

      - name: Verify GIF sizes
        run: |
          cd docs/demos
          echo "GIF file sizes:"

          oversized=""
          for gif in *.gif; do
            size=$(stat -f%z "$gif")
            size_kb=$((size / 1024))

            if [ $size_kb -gt 500 ]; then
              echo "::warning file=docs/demos/$gif::GIF is ${size_kb}KB (>500KB)"
              oversized="$oversized $gif"
            fi

            ls -lh "$gif"
          done

          if [ -n "$oversized" ]; then
            echo "::warning::Some GIFs are large:$oversized"
          fi

      - name: Upload GIFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-gifs
          path: docs/demos/*.gif
          retention-days: 7

      - name: Generate GIF summary
        id: summary
        run: |
          cd docs/demos
          echo "## Demo GIF Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Demo | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY

          # Build table for output (escape for JSON)
          table="| Demo | Size |\\n|------|------|\\n"
          for gif in *.gif; do
            name="${gif%.gif}"
            size=$(ls -lh "$gif" | awk '{print $5}')
            table="${table}| ${name} | ${size} |\\n"
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done

          # Save table for PR comment (single line, escaped)
          echo "gif_table=${table}" >> $GITHUB_OUTPUT

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: generate-gifs
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/github-script@v7
        env:
          GIF_TABLE: ${{ needs.generate-gifs.outputs.gif_table }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;

            // Parse the escaped table
            const gifTable = (process.env.GIF_TABLE || '').replace(/\\n/g, '\n');

            const body = [
              '## ðŸŽ¬ Demo GIFs Generated',
              '',
              'The demo GIFs have been regenerated from the updated tape files.',
              '',
              '### Generated Files',
              gifTable,
              '',
              '### Download',
              `ðŸ“¦ [Download GIF artifacts](https://github.com/${owner}/${repo}/actions/runs/${runId})`,
              '',
              'Click the link above, then download the `demo-gifs` artifact to preview.',
              '',
              '---',
              '*Generated by the Demo GIFs workflow*'
            ].join('\n');

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('Demo GIFs Generated')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body
              });
            }

  update-gifs:
    name: Update GIFs in Repository
    runs-on: ubuntu-latest
    needs: generate-gifs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
      - uses: actions/checkout@v4

      - name: Download generated GIFs
        uses: actions/download-artifact@v4
        with:
          name: demo-gifs
          path: docs/demos/

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet docs/demos/*.gif 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to GIFs"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "GIFs have changed"
            git status docs/demos/
          fi

      - name: Commit updated GIFs
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/demos/*.gif
          git commit -m "chore: regenerate demo GIFs [skip ci]"
          git push
