[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pax1000_controller"
version = "0.0.2"
authors = [
  { name="Mika Music", email="mika.music@uni-potsdam.de" },
]
description = "A library to controlle the Thorlabs PAX1000 polarimeter"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LGPL-2.1-only"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/UP-Smart-Soft-Matter/PAX1000-controller"
Issues = "https://github.com/UP-Smart-Soft-Matter/PAX1000-controller/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pax1000_controller"]
