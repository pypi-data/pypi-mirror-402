[project]
name = "erbs"
version = "0.2.0"
description = "Enhanced sampling in the representation space of atomistic neural networks."
keywords=["machine-learning", "interatomic potentials", "molecular-dynamics", "enhanced sampling"]
license = "MIT"
authors = [
    { name = "Moritz René Schäfer", email = "schaefer@theochem.uni-stuttgart.de" },
]
readme = "README.md"

requires-python = ">=3.10"
dependencies = [
    "apax>=0.12.0",
    "ase>=3.24.0",
    "jax==0.6.2", # pinned until https://github.com/apax-hub/apax/issues/475
    "numpy>=1.23",
    "scikit-learn>=1.6.1",
]

[project.urls]
Repository = "https://github.com/apax-hub/erbs"
Releases = "https://github.com/apax-hub/erbs/releases"
Discord = "https://discord.gg/7ncfwhsnm4"
Documentation = "https://erbs.readthedocs.io/"

[project.optional-dependencies]
cuda = ["jax[cuda]"]
zntrack = [
    "zntrack>=0.8.9",
]

docs = [
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
    "sphinx-copybutton>=0.5.2",
    "furo>=2023.9.10",
    "nbsphinx>=0.9.3",
    "nbsphinx-link>=1.3.0",
    "ipykernel>=6.29.3",
    "pandoc>=2.3",
]


[dependency-groups]
dev = [
    "coverage>=7.6.10",
    "matplotlib>=3.10.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.11.9",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.ruff]
line-length = 90

[tool.ruff.lint]
select = ["E", "F", "C", "I", "E"]
extend-ignore = [
    "E501", "E731", "E741", "E402", "F841", "F811", "C901", "E203", "E402"
]

[tool.coverage.run]
branch = true
source = ["erbs"]

[tool.coverage.html]
directory = "coverage_html_report"

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::FutureWarning:jax.*scatter",]
markers = [
    "slow: mark a test as slow and should only run explicitly"
]
