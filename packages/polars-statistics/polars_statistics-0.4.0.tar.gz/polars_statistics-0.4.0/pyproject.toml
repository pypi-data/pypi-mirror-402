[build-system]
requires = ["maturin>=1.7.4"]
build-backend = "maturin"

[project]
name = "polars-statistics"
version = "0.4.0"
description = "Statistical tests, regression, and machine learning for Polars - t-tests, ANOVA, chi-square, correlation, OLS, GLM, quantile regression, and more"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [{ name = "Simon Müller", email = "sm@data-zoo.de" }]
maintainers = [{ name = "Simon Müller", email = "sm@data-zoo.de" }]
keywords = [
    # Core identifiers
    "polars",
    "polars-plugin",
    "statistics",
    "statistical-analysis",
    # Hypothesis testing
    "hypothesis-testing",
    "t-test",
    "chi-square",
    "anova",
    "mann-whitney",
    "wilcoxon",
    "fisher-exact",
    # Regression
    "regression",
    "linear-regression",
    "logistic-regression",
    "glm",
    "ols",
    "ridge-regression",
    "elastic-net",
    "quantile-regression",
    "robust-regression",
    # Correlation
    "correlation",
    "pearson",
    "spearman",
    "kendall",
    # Other statistical methods
    "bootstrap",
    "equivalence-testing",
    "tost",
    "effect-size",
    # Data science ecosystem
    "data-science",
    "machine-learning",
    "scikit-learn-alternative",
    "scipy-alternative",
    "statsmodels-alternative",
    # Technical
    "rust",
    "high-performance",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]
dependencies = ["polars>=1.0.0"]

[project.optional-dependencies]
numpy = ["numpy>=1.21"]
all = ["numpy>=1.21"]
dev = [
    "numpy>=1.21",
    "pytest>=7.0",
    "scipy>=1.10",
    "statsmodels>=0.14",
    "maturin>=1.7.4",
]

[project.urls]
Homepage = "https://github.com/DataZooDE/polars-statistics"
Documentation = "https://github.com/DataZooDE/polars-statistics#readme"
Repository = "https://github.com/DataZooDE/polars-statistics"
Issues = "https://github.com/DataZooDE/polars-statistics/issues"
Changelog = "https://github.com/DataZooDE/polars-statistics/releases"

[tool.maturin]
python-source = "python"
module-name = "polars_statistics._polars_statistics"
bindings = "pyo3"
features = ["pyo3/extension-module"]
strip = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
