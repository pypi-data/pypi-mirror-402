[package]
name = "polars-statistics"
version = "0.4.0"
edition = "2021"
authors = ["Simon MÃ¼ller <sm@data-zoo.de>"]
description = "Statistical testing and regression for Polars DataFrames"
license = "MIT"
repository = "https://github.com/DataZooDE/polars-statistics"
readme = "README.md"
keywords = ["polars", "statistics", "regression", "hypothesis-testing"]
categories = ["science", "mathematics"]

[lib]
name = "_polars_statistics"
crate-type = ["cdylib"]

[dependencies]
# Python bindings
pyo3 = { version = "0.26", features = ["abi3-py39", "extension-module"] }
numpy = "0.26"
pyo3-polars = { version = "0.25", features = ["derive", "lazy"] }

# Polars
polars = { version = "0.52", default-features = false, features = [
    "lazy",
    "dtype-struct",
    "dtype-array",
    "dtype-i8",
    "dtype-i16",
    "dtype-u8",
    "dtype-u16",
    "zip_with",
    "abs",
    "round_series",
    "log",
    "is_in",
    "cross_join",
    "diff",
] }
polars-arrow = "0.52"

# Linear algebra
faer = { version = "0.23.2", features = ["rayon"] }

# Statistics
statrs = "0.18"

# Random number generation
rand = "0.8"
rand_chacha = "0.3"

# Error handling
thiserror = "2.0.17"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }

# Regression
anofox-regression = "0.5.1"

# Statistics
anofox-statistics = "0.4.0"

[profile.release]
codegen-units = 1
lto = "fat"
strip = "symbols"
