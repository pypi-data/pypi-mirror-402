name: Conda Build Test

on:
  push:
    branches: [main]
    paths:
      - 'conda/**'
      - 'src/**'
      - 'python/**'
      - 'Cargo.toml'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  conda-build:
    name: Conda Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows/macOS skipped: conda-forge Rust too old for polars edition2024
        os: [ubuntu-latest]
        python-version: ['3.11']

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          channel-priority: strict
          activate-environment: build-env
          conda-remove-defaults: true

      - name: Install conda-build tools
        run: |
          conda install -y conda-build conda-verify

      - name: Validate recipe with conda-build
        run: |
          conda build --check conda/

      - name: Build conda package
        run: |
          conda build conda/ --output-folder ./conda-output --no-anaconda-upload
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"

      - name: Test package installation
        run: |
          # Create a fresh test environment and install from local channel
          conda create -n test-env python=${{ matrix.python-version }} -y
          conda activate test-env
          # Install from local channel with dependencies
          conda install -y -c ./conda-output -c conda-forge polars-statistics
          python -c "import polars_statistics; print('Version:', polars_statistics.__version__)"

      - name: Upload conda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-package-${{ matrix.os }}
          path: ./conda-output/**/polars-statistics*
          if-no-files-found: warn

  conda-forge-lint:
    name: Conda-Forge Recipe Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          channels: conda-forge
          channel-priority: strict

      - name: Install conda-smithy
        run: |
          conda install -y conda-smithy

      - name: Lint recipe
        run: |
          conda-smithy recipe-lint conda/
        continue-on-error: true
