[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "pynanalogue"
version = "0.1.6"
description = "Python bindings for Nanalogue: single-molecule BAM/Mod-BAM analysis"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    {name = "Sathish Thiyagarajan", email = "mail@unintegrable.com"},
]
maintainers = [
    {name = "Sathish Thiyagarajan", email = "mail@unintegrable.com"},
]
keywords = [
    "bioinformatics",
    "genomics",
    "bam",
    "modifications",
    "single-molecule",
    "nanopore",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "polars>=1.36.1",
]

[project.urls]
Homepage = "https://www.nanalogue.com"
Repository = "https://github.com/DNAReplicationLab/pynanalogue"
Issues = "https://github.com/DNAReplicationLab/pynanalogue/issues"
Changelog = "https://github.com/DNAReplicationLab/pynanalogue/blob/main/CHANGELOG.md"
Documentation = "https://www.nanalogue.com"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
    "ruff>=0.1.0",
]

[tool.maturin]
features = ["pyo3/extension-module"] 
