name: Rust CI

# We run CI after removing Cargo.lock to check if everything
# works without the lock file. If something breaks without the
# lock file i.e. due to newer packages, it's not a deal breaker,
# but we have to look into it at some point in the future.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust_checks:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}

      - name: remove cargo.lock
        run: rm Cargo.lock

      - name: Build
        run: cargo build --verbose

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check
