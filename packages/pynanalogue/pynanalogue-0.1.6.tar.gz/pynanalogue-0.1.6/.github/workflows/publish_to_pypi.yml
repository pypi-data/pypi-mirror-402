name: Build Wheels and Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_macos_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-15-intel]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter python3.9 --interpreter python3.10 --interpreter python3.11 --interpreter python3.12 --interpreter python3.13 --interpreter python3.14

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  build_linux_wheels:
    name: Build wheels on ${{ matrix.container }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # x86_64 builds
          - container: quay.io/pypa/musllinux_1_2_x86_64
            runner: ubuntu-latest
          - container: quay.io/pypa/manylinux_2_28_x86_64
            runner: ubuntu-latest
          - container: quay.io/pypa/manylinux_2_34_x86_64
            runner: ubuntu-latest
          - container: quay.io/pypa/manylinux2014_x86_64
            runner: ubuntu-latest
          # ARM64 builds
          - container: quay.io/pypa/musllinux_1_2_aarch64
            runner: ubuntu-24.04-arm
          - container: quay.io/pypa/manylinux_2_28_aarch64
            runner: ubuntu-24.04-arm
          - container: quay.io/pypa/manylinux_2_34_aarch64
            runner: ubuntu-24.04-arm
          - container: quay.io/pypa/manylinux2014_aarch64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine compatibility tag
        id: compat
        run: |
          # Determine architecture
          if [[ "${{ matrix.container }}" == *"aarch64"* ]]; then
            ARCH="aarch64"
          else
            ARCH="x86_64"
          fi

          # Determine base tag
          if [[ "${{ matrix.container }}" == *"musllinux_1_2"* ]]; then
            BASE_TAG="musllinux_1_2"
          elif [[ "${{ matrix.container }}" == *"manylinux_2_28"* ]]; then
            BASE_TAG="manylinux_2_28"
          elif [[ "${{ matrix.container }}" == *"manylinux_2_34"* ]]; then
            BASE_TAG="manylinux_2_34"
          elif [[ "${{ matrix.container }}" == *"manylinux2014"* ]]; then
            BASE_TAG="manylinux2014"
          else
            echo "ERROR: Unrecognized container: ${{ matrix.container }}"
            exit 1
          fi

          echo "tag=${BASE_TAG}_${ARCH}" >> $GITHUB_OUTPUT
          echo "base_tag=${BASE_TAG}" >> $GITHUB_OUTPUT

      - name: Build wheels in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.container }} \
            bash -c '
              set -euo pipefail
              trap '\''echo "ERROR: Build failed at line $LINENO"; exit 1'\'' ERR

              # Install Rust
              curl https://sh.rustup.rs -sSf | sh -s -- -y
              . "$HOME/.cargo/env"

              # Install maturin and zig
              cd /opt/python/cp311-cp311/bin
              ./python3 -m pip install maturin[zig]
              ZIGLANG_PATH=$(./python3 -c "import ziglang; import os; print(os.path.dirname(ziglang.__file__))")
              ln -sf "$ZIGLANG_PATH/zig" /usr/local/bin/zig
              cd /workspace

              # Install dependencies based on container type
              if [[ "${{ matrix.container }}" == *"musllinux"* ]]; then
                apk add --no-cache \
                  bzip2-dev \
                  xz-dev \
                  zlib-dev \
                  zlib-static \
                  curl-dev \
                  openssl-dev \
                  build-base \
                  perl
                export CFLAGS="-I/usr/include"
              else
                yum install -y \
                  openssl-devel \
                  perl-IPC-Cmd \
                  perl-core \
                  perl-Time-Piece
              fi

              # Build wheels
              /opt/python/cp311-cp311/bin/maturin build --release \
                --out dist \
                --interpreter python3.9 --interpreter python3.10 --interpreter python3.11 --interpreter python3.12 --interpreter python3.13 --interpreter python3.14 \
                --compatibility ${{ steps.compat.outputs.base_tag }} \
                --zig
            '

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ steps.compat.outputs.tag }}
          path: ${{ github.workspace }}/dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_macos_wheels, build_linux_wheels, build_sdist]
    environment: environment_pypi
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
