[tool.poetry]
name = "spaxiom"
version = "0.1.0"
description = "An embedded domain-specific language for spatial sensor fusion and AI"
authors = ["Joe Scanlin"]
readme = "README.md"
license = "MIT"
packages = [{include = "spaxiom"}]

[tool.poetry.dependencies]
python = "^3.8"
shapely = ">=2.0"
numpy = ">=1.23"
pint = ">=0.23"
paho-mqtt = ">=2.0"
click = ">=8.0"
onnxruntime = ">=1.18"
pyyaml = ">=6.0"
gpiozero = {version = ">=2.0", optional = true}

[tool.poetry.extras]
mqtt = ["paho-mqtt"]
gpio = ["gpiozero"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
ruff = "^0.0.262"
coverage = "^7.8.0"
pytest-asyncio = "^0.21.0"

[tool.poetry.scripts]
spax-run = "spaxiom.cli:main"

[tool.coverage.run]
source = ["spaxiom"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "*/__pycache__/*",
    "*/.pytest_cache/*",
    "*/venv/*",
    "setup.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError"
]
fail_under = 74.0

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 