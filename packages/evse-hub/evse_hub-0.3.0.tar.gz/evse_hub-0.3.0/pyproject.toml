
[project]
name = "evse-hub"
dynamic = ["version"]
description = "Solar monitoring and control daemons"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
  "PyYAML>=6",
  "requests>=2",
  "pymodbus>=3.11",
  "influxdb>=5.3",
  "msgpack>=1.0",
  "python-dateutil>=2.9",
  "pydantic>=2.0",]

[project.scripts]
evse-online = "evse_hub.cli.evse_online:main"
evse-scan = "evse_hub.cli.evse_scan:main"
evse-supervisor = "evse_hub.cli.supervisor:main"


[build-system]
requires = ["setuptools>=68", "wheel", "setuptools_scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
# fallback_version = "0.0.0"
