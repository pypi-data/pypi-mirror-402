[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greptimedb-mcp-server"
version = "0.4.4"
description = "MCP server for GreptimeDB with SQL/TQL/PromQL support, sensitive data masking, and prompt templates for observability data analysis."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.8.0",
    "mysql-connector-python>=9.1.0",
    "pyyaml>=6.0.2",
    "aiohttp>=3.9.0",
]

[[project.authors]]
name = "dennis zhuang"
email = "killme2008@gmail.com"

[project.scripts]
greptimedb-mcp-server = "greptimedb_mcp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/greptimedb_mcp_server"]

[tool.hatch.build]
exclude = [
    "venv/",
    ".git/",
    ".gitignore",
    "*.pyc",
    "__pycache__/",
    ".pytest_cache/",
    ".coverage",
    "tests/",
    "docs/",
]

include = [
    "src/**",
    "templates/**/*.md",
    "templates/**/*.yaml",
    "README.md",
    "LICENSE*",
]

[tool.uv]
dev-dependencies = [
    "pyright",
    "black",
    "flake8",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
]
