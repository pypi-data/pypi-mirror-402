description: "PromQL-style queries using GreptimeDB TQL EVAL syntax."
version: "1.0"
arguments:
  - name: "metric"
    description: "The metric name to query (required)."
    required: true
  - name: "start_time"
    description: "Start time: SQL expression (now() - interval '5' minute), RFC3339, or Unix timestamp."
    required: true
  - name: "end_time"
    description: "End time: SQL expression (now()), RFC3339, or Unix timestamp."
    required: true
metadata:
  tags:
    - promql
    - tql
    - metrics
  suggested_use: "Run PromQL-compatible queries for rate, aggregations, and percentiles."
  output_format: "markdown"
