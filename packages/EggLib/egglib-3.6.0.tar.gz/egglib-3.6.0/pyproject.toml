[build-system]

requires = ['setuptools>=66.1', 'setuptools-scm>=8']
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
version_scheme = 'release-branch-semver'
tag_regex = 'v?(\d\.\d+\.\d+(?:-?[a-z]+\d+)?)'
local_scheme = 'no-local-version'

[project]

name = 'EggLib'
dynamic = ['version']

authors = [
  { name='StÃ©phane De Mita', email='demita@gmail.com' },
  { name='Mathieu Siol', email='mathieu.siol@inrae.fr' },
]

description = 'EggLib is software package offering a wide array of tools for automated population genetics and genomics analyses.'
readme = 'README.rst'
license = {file = 'LICENSE'}
requires-python = '>=3.10'

classifiers = [
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Operating System :: OS Independent'
]

dependencies = [
    'click',
    'platformdirs'
]

[project.optional-dependencies]

doc = [
    'svgwrite',
    'sphinx',
    'numpydoc'
]

test = [
    'scipy',
    'pysam'
]

[project.urls]

'Homepage' = 'https://egglib.org/'
'Documentation' = 'https://egglib.org/'
'Download' = 'https://pypi.org/project/EggLib/'
'Source' = 'https://gitlab.com/demita/egglib/'
'Bug Tracker'  ='https://gitlab.com/demita/egglib/-/issues'

[project.scripts]

egglib-config = 'egglib.cli.config:main'
egglib-test = 'egglib.cli.test:main'
