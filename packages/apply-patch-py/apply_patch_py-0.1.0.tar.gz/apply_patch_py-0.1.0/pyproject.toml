[project]
name = "apply-patch-py"
version = "0.1.0"
description = "A python port of codex apply patch"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=24.1.0",
]

[project.scripts]
apply-patch-py = "apply_patch_py:main"

[dependency-groups]
dev = [
    "pydantic-ai>=1.44.0",
    "pytest>=7.4.3,<8.0.0",
    "pytest-asyncio>=0.23.8",
    "black>=25.12.0",
    "mypy<2.0.0,>=1.8.0",
    "ruff<1.0.0,>=0.2.2",
    "build>=1.0.0",
    "twine>=5.0.0",
    "types-aiofiles>=25.1.0.20251011",
]

[tool.uv]
default-groups = ["dev"]

[tool.ruff]
exclude = [
    "tests/integration/fixture/dirty_script.py",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/apply_patch_py"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "integration: integration test that requires external LLM provider configuration",
]
