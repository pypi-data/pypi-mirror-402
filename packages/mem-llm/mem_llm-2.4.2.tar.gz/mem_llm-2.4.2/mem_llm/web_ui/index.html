<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-LLM | Intelligent Memory Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --card-bg: rgba(30, 41, 59, 0.4);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .config-section {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        /* Forms */
        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--accent);
        }

        .run-btn {
            width: 100%;
            padding: 12px 20px;
            background: var(--accent);
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .run-btn:hover {
            background: #4f46e5;
            border-color: #4f46e5;
            box-shadow: 0 6px 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        .run-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Tabs Views */
        .view {
            display: none;
            flex: 1;
            height: 100%;
            flex-direction: column;
        }

        .view.active {
            display: flex;
        }

        /* Chat View */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .welcome {
            text-align: center;
            margin-top: 100px;
            color: var(--text-secondary);
        }

        .welcome h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .input-area {
            padding: 24px;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 14px 20px;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            background: var(--accent);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(1.05);
        }

        /* Graph View */
        #cy {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 1) 100%);
        }

        /* Notifications / Toasts */
        .toast-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            font-size: 14px;
            font-weight: 500;
            animation: toastIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        @keyframes toastIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left-color: #22c55e;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.info {
            border-left-color: var(--accent);
        }

        /* Graph Info Banner */
        .graph-banner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .graph-banner strong {
            color: var(--text-primary);
        }

        /* Status & Toast */
        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #ef4444;
        }

        .status-dot.connected {
            background: #22c55e;
            box-shadow: 0 0 8px #22c55e;
        }

        .status-bar {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        #userLabel {
            font-weight: 600;
            color: var(--accent);
            margin-left: 5px;
        }

        .helper-text {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <span>‚ö°</span> Mem-LLM
        </div>

        <div class="status-bar">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText">Disconnected</span>
            <span id="userLabel"></span>
        </div>

        <div class="nav-items">
            <div class="nav-item active" onclick="switchTab('chat')">üí¨ Chat</div>
            <div class="nav-item" onclick="switchTab('graph')">üï∏Ô∏è Knowledge Graph</div>
        </div>

        <div class="config-section">
            <div class="input-group">
                <label>User ID</label>
                <input type="text" id="userId" value="user1">
            </div>
            <div class="input-group">
                <button class="run-btn" onclick="connect()">Connect System</button>
            </div>
        </div>
    </div>

    <div class="main">

        <!-- Chat View -->
        <div id="chat-view" class="view active">
            <div class="chat-container" id="chatContainer">
                <div class="welcome">
                    <h2>Mem-LLM v2.4.1</h2>
                    <p>Start a conversation to build your knowledge graph.</p>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..."
                    autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <!-- Graph View -->
        <div id="graph-view" class="view">
            <div class="graph-banner">
                <span style="font-size: 24px;">üí°</span>
                <div>
                    <strong>Pro-tip:</strong> Information shared during chat (interests, locations, relations) is
                    automatically extracted.
                    Click <strong>Refresh Graph</strong> to see new updates.
                </div>
            </div>
            <div id="cy"></div>
            <div style="position: absolute; bottom: 20px; right: 20px; display: flex; gap: 12px;">
                <button class="run-btn"
                    style="width: auto; background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); color: #ef4444;"
                    onclick="clearGraph()">
                    <span>üóëÔ∏è</span> Clear Memory
                </button>
                <button class="run-btn" style="width: auto; background: var(--card-bg);" onclick="loadGraph()">
                    <span>üîÑ</span> Refresh Graph
                </button>
            </div>
        </div>

        <div id="toastContainer" class="toast-container"></div>

    </div>

    <script>
        // --- State ---
        let ws = null;
        let cy = null;
        let currentUserId = 'user1';
        function authHeaders(extra = {}) {
            return extra;
        }

        function initApiKey() {}

        // --- Tabs ---
        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            const view = document.getElementById(`${tab}-view`);
            if (view) view.classList.add('active');

            const tabMap = { 'chat': 0, 'graph': 1 };
            const navItems = document.querySelectorAll('.nav-item');
            if (navItems[tabMap[tab]] !== undefined) {
                navItems[tabMap[tab]].classList.add('active');
            }

            if (tab === 'graph') loadGraph();
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úÖ';
            if (type === 'error') icon = '‚ùå';

            toast.innerHTML = `<span>${icon}</span> <span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- Connection ---
        function connect() {
            currentUserId = document.getElementById('userId').value;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chat/${currentUserId}`;

            if (ws) ws.close();
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('statusDot').className = 'status-dot connected';
                document.getElementById('statusText').innerText = 'Connected:';
                document.getElementById('userLabel').innerText = currentUserId;
                showToast("System connected successfully", "success");
            };

            ws.onclose = () => {
                document.getElementById('statusDot').className = 'status-dot';
                document.getElementById('statusText').innerText = 'Disconnected';
                document.getElementById('userLabel').innerText = '';
                showToast("System disconnected", "error");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'start') {
                    addMessage('', 'bot', true);
                } else if (data.type === 'chunk') {
                    appendBotMessage(data.content);
                } else if (data.type === 'error') {
                    addMessage(`Error: ${data.content}`, 'bot');
                }
            };
        }

        // --- Chat ---
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showToast("Please connect first", "error");
                return;
            }

            addMessage(text, 'user');
            ws.send(JSON.stringify({ message: text, metadata: {} }));
            input.value = '';
        }

        let currentBotMsgDiv = null;

        function addMessage(text, type, isStreamStart = false) {
            const container = document.getElementById('chatContainer');
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${type}`;

            const contentSpan = document.createElement('span');
            contentSpan.innerText = text;
            div.appendChild(contentSpan);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'Copy';
            copyBtn.onclick = () => copyToClipboard(contentSpan.innerText, copyBtn);
            div.appendChild(copyBtn);

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            if (isStreamStart) {
                currentBotMsgDiv = contentSpan;
            }
        }

        function appendBotMessage(chunk) {
            if (currentBotMsgDiv) {
                currentBotMsgDiv.innerText += chunk;
                document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
            }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = originalText, 2000);
            });
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        


        // --- File Upload ---
        async function uploadFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('user_id', currentUserId);

                try {
                    const res = await fetch('/api/v1/upload', {
                        method: 'POST',
                        headers: authHeaders(),
                        body: formData
                    });
                    const data = await res.json();
                    showToast(data.message, "success");
                    addMessage(`üìÇ Uploaded file: ${file.name}`, 'user');
                } catch (e) {
                    console.error(e);
                    showToast("Upload failed", "error");
                }
            };
            input.click();
        }

        // --- Graph ---
        async function loadGraph() {
            showToast("Loading graph data...", "info");
            console.log("üï∏Ô∏è Loading knowledge graph data...");
            try {
                const res = await fetch(`/api/v1/graph/data?user_id=${currentUserId}`, {
                    headers: authHeaders()
                });
                if (!res.ok) throw new Error(`API error: ${res.status}`);

                const data = await res.json();
                console.log("üì¶ Graph data received:", data);

                if (!data || typeof data !== 'object') {
                    console.warn("‚ö†Ô∏è Received invalid graph data format");
                    return;
                }

                const nodes = data.nodes || [];
                const links = data.links || data.edges || [];

                if (cy) cy.destroy();

                cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: {
                        nodes: nodes.map(n => ({ data: { id: n.id, label: n.label || n.id } })),
                        edges: links.map(e => ({ data: { source: e.source, target: e.target, label: e.relation || e.type || '' } }))
                    },
                    style: [
                        { selector: 'node', style: { 'background-color': '#6366f1', 'label': 'data(id)', 'color': '#fff', 'text-outline-width': 2, 'text-outline-color': '#6366f1' } },
                        { selector: 'edge', style: { 'width': 2, 'line-color': '#94a3b8', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#94a3b8', 'curve-style': 'bezier', 'label': 'data(label)', 'color': '#ccc', 'font-size': 10 } }
                    ],
                    layout: { name: 'cose', animate: true }
                });
                if (nodes.length > 0) {
                    showToast(`Graph rendered: ${nodes.length} nodes found.`, "success");
                } else {
                    showToast("Graph is currently empty. It will populate as you chat.", "info");
                }
            } catch (err) {
                showToast("Failed to load graph data.", "error");
                console.error("‚ùå Failed to load graph:", err);
            }
        }

        async function clearGraph() {
            if (!confirm("Are you sure you want to clear the entire graph memory?")) return;

            try {
                const res = await fetch(`/api/v1/graph/clear?user_id=${currentUserId}`, { method: 'POST', headers: authHeaders() });
                const data = await res.json();
                if (data.status === 'success') {
                    showToast("Graph memory cleared successfully.", "success");
                    loadGraph();
                } else {
                    showToast(data.message, "error");
                }
            } catch (err) {
                showToast("Failed to clear graph memory.", "error");
                console.error(err);
            }
        }
    </script>
</body>

</html>
