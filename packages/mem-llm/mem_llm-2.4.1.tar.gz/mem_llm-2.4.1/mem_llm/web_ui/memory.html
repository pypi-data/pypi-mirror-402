<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management - Mem-LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            padding: 30px;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
        }

        .search-box button {
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-box button:hover {
            background: #2980b9;
        }

        .memory-list {
            display: grid;
            gap: 15px;
        }

        .memory-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .memory-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .memory-content {
            margin-bottom: 10px;
        }

        .message-pair {
            margin-bottom: 8px;
        }

        .user-msg {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bot-msg {
            color: #7f8c8d;
            padding-left: 15px;
            border-left: 2px solid #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        .user-profile {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .profile-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .profile-item label {
            font-size: 12px;
            color: #7f8c8d;
            display: block;
            margin-bottom: 5px;
        }

        .profile-item value {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Memory Management</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn">üí¨ Chat</a>
                <a href="metrics.html" class="btn">üìä Metrics</a>
            </div>
        </div>

        <div class="content">
            <!-- API Settings -->
            <div class="section">
                <div class="section-title">‚öôÔ∏è Settings</div>
                <div class="input-group">
                    <label>User ID</label>
                    <input type="text" id="userId" value="user123" placeholder="User ID">
                </div>
                <div class="input-group">
                    <label>API URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="API URL">
                </div>
                <button class="btn" onclick="loadUserData()">Load Data</button>
            </div>

            <!-- Stats -->
            <div class="section">
                <div class="section-title">üìä Statistics</div>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- User Profile -->
            <div class="section">
                <div class="section-title">üë§ User Profile</div>
                <div id="userProfile" class="loading">Loading...</div>
            </div>

            <!-- Memory Search -->
            <div class="section">
                <div class="section-title">üîç Memory Search</div>
                <div class="search-box">
                    <input type="text" id="searchQuery" placeholder="Search in memory...">
                    <button onclick="searchMemories()">Search</button>
                </div>
                <div id="searchResults"></div>
            </div>

            <!-- Recent Memories -->
            <div class="section">
                <div class="section-title">üíæ Recent Conversations</div>
                <div id="memoriesList" class="loading">Loading...</div>
            </div>

            <!-- Actions -->
            <div class="section">
                <div class="section-title">üóëÔ∏è Actions</div>
                <button class="btn btn-danger" onclick="clearMemory()">Clear Memory</button>
                <button class="btn" onclick="exportMemory()">Export</button>
            </div>
        </div>
    </div>

    <script>
        const apiUrlInput = document.getElementById('apiUrl');
        const userIdInput = document.getElementById('userId');

        function authHeaders(extra = {}) {
            return extra;
        }

        window.onload = () => {
            loadUserData();
        };

        async function loadUserData() {
            await Promise.all([
                loadStats(),
                loadUserProfile(),
                loadMemories()
            ]);
        }

        async function loadStats() {
            const apiUrl = apiUrlInput.value;
            const statsGrid = document.getElementById('statsGrid');

            try {
                const response = await fetch(`${apiUrl}/api/v1/memory/stats`, { headers: authHeaders() });
                const data = await response.json();

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="value">${data.total_users || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Memories</h3>
                        <div class="value">${data.total_memories || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active Agents</h3>
                        <div class="value">${data.active_agents || 0}</div>
                    </div>
                `;
            } catch (error) {
                statsGrid.innerHTML = `<div class="empty-state">‚ö†Ô∏è Could not load statistics</div>`;
                console.error('Stats error:', error);
            }
        }

        async function loadUserProfile() {
            const apiUrl = apiUrlInput.value;
            const userId = userIdInput.value;
            const profileDiv = document.getElementById('userProfile');

            try {
                const response = await fetch(`${apiUrl}/api/v1/users/${userId}/profile`, { headers: authHeaders() });
                const data = await response.json();

                profileDiv.innerHTML = `
                    <div class="user-profile">
                        <div class="profile-header">
                            <h3>üë§ ${data.user_id}</h3>
                        </div>
                        <div class="profile-info">
                            <div class="profile-item">
                                <label>Name</label>
                                <value>${data.name || '-'}</value>
                            </div>
                            <div class="profile-item">
                                <label>Total Interactions</label>
                                <value>${data.interaction_count || 0}</value>
                            </div>
                            <div class="profile-item">
                                <label>Summary</label>
                                <value>${data.summary || 'No summary yet'}</value>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                profileDiv.innerHTML = `<div class="empty-state">‚ö†Ô∏è Could not load profile</div>`;
                console.error('Profile error:', error);
            }
        }

        async function loadMemories() {
            const apiUrl = apiUrlInput.value;
            const userId = userIdInput.value;
            const memoriesList = document.getElementById('memoriesList');

            try {
                const response = await fetch(`${apiUrl}/api/v1/memory/search`, {
                    method: 'POST',
                    headers: authHeaders({ 'Content-Type': 'application/json' }),
                    body: JSON.stringify({
                        user_id: userId,
                        query: '',
                        limit: 20
                    })
                });

                const data = await response.json();
                const memories = data.results || [];

                if (memories.length === 0) {
                    memoriesList.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ No memories yet</h3>
                            <p>Start chatting to create memories!</p>
                        </div>
                    `;
                    return;
                }

                memoriesList.innerHTML = memories.map(mem => `
                    <div class="memory-item">
                        <div class="memory-meta">
                            <span>üïê ${new Date(mem.timestamp || Date.now()).toLocaleString()}</span>
                            <span>üíæ ${mem.id || 'N/A'}</span>
                        </div>
                        <div class="memory-content">
                            <div class="message-pair">
                                <div class="user-msg">üë§ ${mem.user_message || 'N/A'}</div>
                                <div class="bot-msg">ü§ñ ${mem.bot_response || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                memoriesList.innerHTML = `<div class="empty-state">‚ö†Ô∏è Could not load memories</div>`;
                console.error('Memories error:', error);
            }
        }

        async function searchMemories() {
            const apiUrl = apiUrlInput.value;
            const userId = userIdInput.value;
            const query = document.getElementById('searchQuery').value;
            const resultsDiv = document.getElementById('searchResults');

            if (!query.trim()) {
                alert('Please enter a search term');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${apiUrl}/api/v1/memory/search`, {
                    method: 'POST',
                    headers: authHeaders({ 'Content-Type': 'application/json' }),
                    body: JSON.stringify({
                        user_id: userId,
                        query: query,
                        limit: 10
                    })
                });

                const data = await response.json();
                const results = data.results || [];

                if (results.length === 0) {
                    resultsDiv.innerHTML = `<div class="empty-state">üîç No results found</div>`;
                    return;
                }

                resultsDiv.innerHTML = `
                    <div style="margin-bottom: 15px; color: #7f8c8d;">
                        ${results.length} results found
                    </div>
                    <div class="memory-list">
                        ${results.map(mem => `
                            <div class="memory-item">
                                <div class="memory-meta">
                                    <span>üïê ${new Date(mem.timestamp || Date.now()).toLocaleString()}</span>
                                </div>
                                <div class="memory-content">
                                    <div class="user-msg">üë§ ${mem.user_message || 'N/A'}</div>
                                    <div class="bot-msg">ü§ñ ${mem.bot_response || 'N/A'}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="empty-state">‚ö†Ô∏è Search failed</div>`;
                console.error('Search error:', error);
            }
        }

        async function clearMemory() {
            if (!confirm('Are you sure you want to delete all memories?')) {
                return;
            }

            const apiUrl = apiUrlInput.value;
            const userId = userIdInput.value;

            try {
                const response = await fetch(`${apiUrl}/api/v1/users/${userId}/memory`, {
                    method: 'DELETE',
                    headers: authHeaders()
                });

                if (response.ok) {
                    alert('Memory cleared!');
                    loadUserData();
                } else {
                    alert('Could not clear memory!');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Clear error:', error);
            }
        }

        async function exportMemory() {
            const apiUrl = apiUrlInput.value;
            const userId = userIdInput.value;

            try {
                const response = await fetch(`${apiUrl}/api/v1/memory/search`, {
                    method: 'POST',
                    headers: authHeaders({ 'Content-Type': 'application/json' }),
                    body: JSON.stringify({
                        user_id: userId,
                        query: '',
                        limit: 1000
                    })
                });

                const data = await response.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `memory_${userId}_${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);

                alert('Memory exported!');
            } catch (error) {
                alert('Export error: ' + error.message);
                console.error('Export error:', error);
            }
        }
    </script>
</body>
</html>
