[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibecheck-agent"
version = "0.2.4"
description = "Slack에서 Claude Code를 원격 제어하는 Agent"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "VibeCheck", email = "hello@vibecheck.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "websockets>=12.0",
]

[project.urls]
Homepage = "https://vibecheck.nestoz.co"
Repository = "https://github.com/NestozAI/VibeCheck"

[project.scripts]
vibecheck-agent = "agent:cli_main"

[project.optional-dependencies]
screenshot = ["playwright>=1.40.0"]

[tool.setuptools]
py-modules = ["agent", "html_screenshot"]
