[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logicossoftware-mdocx"
version = "0.1.0"
description = "Python implementation of the MDOCX (MarkDown Open Container eXchange) file format"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MHJ Wiggers"}
]
keywords = ["markdown", "container", "mdocx", "document", "media", "bundle"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: File Formats",
]
requires-python = ">=3.10"

[project.optional-dependencies]
zstd = ["zstandard>=0.21.0"]
lz4 = ["lz4>=4.3.0"]
brotli = ["brotli>=1.1.0"]
all = [
    "zstandard>=0.21.0",
    "lz4>=4.3.0",
    "brotli>=1.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "zstandard>=0.21.0",
    "lz4>=4.3.0",
    "brotli>=1.1.0",
]

[project.urls]
"Homepage" = "https://github.com/logicossoftware/py-mdocx"
"Bug Tracker" = "https://github.com/logicossoftware/py-mdocx/issues"

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
include = ["pymdocx*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
