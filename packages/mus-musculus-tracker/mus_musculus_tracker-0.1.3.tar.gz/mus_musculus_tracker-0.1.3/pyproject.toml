[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mus-musculus-tracker"
version = "0.1.3"
description = "A YOLO-based tool for ROI cropping and movement tracking of Mus musculus."
authors = [
    { name="Juan G. Colonna", email="juancolonna@icomp.ufam.edu.br" }
]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT" 
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    "ultralytics>=8.4.5",
    "moviepy>=2.2.1",
    "opencv-python>=4.12.0.88",
    "tqdm>=4.67.1",
    "numpy>=2.1.3",
]

[project.urls]
"Homepage" = "https://github.com/juancolonna/mouse-tracker"
"Repository" = "https://github.com/juancolonna/mouse-tracker.git"

[project.scripts]
mouse-track = "mouse_tracker.tracker:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
mouse_tracker = ["weights/*.pt"]
