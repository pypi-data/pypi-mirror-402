[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "connectpyse"
version = "0.8.1"
description = "A ConnectWise API tool for the rest of us."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Joshua M Smith (original)", email = "saether@gmail.com"},
    {name = "Mark Ciecior (forked)", email = "mark@markciecior.com"},
    {name = "@wesgann"}
]
keywords = ["connectwise", "rest", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.5",
]
requires-python = ">=3.5"
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/markciecior/ConnectPyse"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["connectpyse*"]
