[project]
name = "caex2"
version = "1.0.2"
description = "Automatically extract all exercises from a carpentries lesson."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Sven van der Burg"},
    {name = "Dafne van Kuppevelt"},
    {name = "Djura Smits", email = "d.smits@esciencecenter.nl"},
]
keywords = ["Extract", "Exercises"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Natural Language :: English",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

dependencies = [
    "click>=8.1.8",
    "gitpython>=3.1.46",
]

[project.urls]
Homepage = "https://github.com/esciencecenter-digital-skills/carpentries-exercises-extractor"

[project.scripts]
caex2 = "caex2.extractor:main"

[project.optional-dependencies]
publishing = [
    "twine",
    "wheel",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
