[project]
name = "django-magic-authorization"
version = "0.1.4"
description = "Add magic authorization links to your django project."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["Django>=5.2"]
authors = [
    {name = "j23n", email = "oss@j23n.com"},
]
license = {file = "LICENSE"}
keywords = [
    "django",
    "authorization",
    "access-control",
    "middleware"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://codeberg.org/j23n/django-magic-authorization"
Repository = "https://codeberg.org/j23n/django-magic-authorization"
"Bug Tracker" = "https://codeberg.org/j23n/django-magic-authorization/issues"
Changelog = "https://codeberg.org/j23n/django-magic-authorization/src/branch/master/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


[dependency-groups]
dev = [
    "black>=26.1.0",
    "pytest>=9.0.2",
    "pytest-django>=4.11.1",
    "ruff>=0.14.13",
    "ty>=0.0.12",
]

