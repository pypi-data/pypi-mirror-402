[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pnslab-ai-sdk"
version = "1.0.0"
description = "PNS AI Hub SDK - AI 서비스를 쉽게 사용할 수 있는 Python SDK"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PNS Lab", email = "dev@pns-lab.com"}
]
maintainers = [
    {name = "PNS Lab", email = "dev@pns-lab.com"}
]
keywords = [
    "ai",
    "pns-lab",
    "bedrock",
    "claude",
    "sdk",
    "chatbot",
    "nlp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pycryptodome>=3.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://ai.pns-lab.com"
Documentation = "https://ai.pns-lab.com/sdk"
Repository = "https://github.com/pns-lab/ai-sdk"
Issues = "https://github.com/pns-lab/ai-sdk/issues"

[tool.setuptools]
packages = ["pns_ai"]
package-dir = {"pns_ai" = "pns_ai"}

[tool.setuptools.package-data]
pns_ai = ["py.typed"]
