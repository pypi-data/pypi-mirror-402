# In Terminal RUN in library_root
# cd library_root
# rm -rf dist
# pyhon -m build
# python -m twine upload dist/*

# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
# --- KEY CHANGE: Underscores used here ---
name = "randstadenterprise_edao_libraries" 
# ------------------------------------------
version = "0.1.33"
authors = [
  { name="Mark Norman", email="mark.norman@randstadsourceright.com" },
]
description = "Randstad Enterprise EDAO utility library."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # List any external libraries your code depends on
]

[tool.setuptools.packages.find]
where = ["."]
include = ["randstadenterprise_edao_libraries"]