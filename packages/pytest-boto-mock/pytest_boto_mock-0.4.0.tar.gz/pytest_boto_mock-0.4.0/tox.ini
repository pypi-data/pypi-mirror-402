[tox]
minversion = 4.15.0
envlist = py{39,310,311,312,313}, nocov, flake8, ruff

[testenv]
deps =
    boto3
    pytest: pytest==8.2.0
    pytest-cov
    pytest-html
    pytest-mock
passenv = AWS_DEFAULT_REGION
commands =
    pytest --cov={envsitepackagesdir}/pytest_boto_mock --cov-branch --cov-append --cov-report=html --cov-report=xml --html=build/pytest/report.html --color=yes tests

[testenv:nocov]
commands =
    pytest --assert=plain --color=yes tests

[testenv:flake8]
deps =
    flake8
    flake8-import-order
    pep8-naming
commands = flake8 src tests

[flake8]
max-line-length = 180

application_import_names = src
import-order-style = pep8

[testenv:ruff]
deps = ruff
commands = ruff check src tests
