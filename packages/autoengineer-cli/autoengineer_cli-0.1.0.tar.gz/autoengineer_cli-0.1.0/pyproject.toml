[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autoengineer-cli"
version = "0.1.0"
description = "Autonomous Software Engineering Multi-Agent System using AI agents to analyze, implement, test, and review code"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "AutoEngineer Team" }
]
keywords = [
    "ai", "agents", "multi-agent", "llm", "crewai", "autonomous", 
    "software-engineering", "code-generation", "code-review"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "crewai>=0.28.0",
    "litellm>=1.30.0",
    "podman>=5.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
autoengineer = "autoengineer_cli.main:main"

[project.urls]
Homepage = "https://github.com/autoengineer/autoengineer-cli"
Documentation = "https://github.com/autoengineer/autoengineer-cli#readme"
Repository = "https://github.com/autoengineer/autoengineer-cli"
Issues = "https://github.com/autoengineer/autoengineer-cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/autoengineer_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
