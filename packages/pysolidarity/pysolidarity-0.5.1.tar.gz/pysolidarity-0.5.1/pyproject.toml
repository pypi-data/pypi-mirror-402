[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pysolidarity"
version = "0.5.1"
description = "A Solidarity.Tech Python API Wrapper"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "James Brunet", email = "james@brunet.dev" }]
keywords = ["solidarity", "api", "sdk"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed",
]
dependencies = [
  "requests>=2.31,<3.0",
]

[project.optional-dependencies]
# Optional extras â€” install with: pip install "pysolidarity[rate]"
rate = [
  "redis>=5.0",
]

dev = [
  "pytest>=7.0",
  "pytest-cov>=4.1",
  "responses>=0.25.0",
  "ruff>=0.5.0",
  "mypy>=1.10.0",
  "types-requests",
]

[project.urls]
Homepage = "https://www.solidarity.tech"
Issues = "https://github.com/your-org/pysolidarity/issues"
Source = "https://github.com/your-org/pysolidarity"

[tool.hatch.version]
path = "pysolidarity/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["pysolidarity"]

[tool.ruff]
line-length = 100
select = ["E","F","I","UP","B"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
ignore_missing_imports = true
