[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ezpanos"
version = "0.2.1"
description = "A lightweight PanOS (Palo Alto Netoworks) firewall Management utility."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = ["requests", "ezssh"]
authors = [{ name = "Noah Black" }]
license-files = [
    "LICENSE"
]

keywords = [
  "panorama",
  "panos",
  "palo alto networks",
  "automation",
  "remote-execution",
  "batch",
  "infrastructure",
  "control-plane",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: System :: Systems Administration",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3",
]

[tool.setuptools]
package-dir = {"" = "src"}
