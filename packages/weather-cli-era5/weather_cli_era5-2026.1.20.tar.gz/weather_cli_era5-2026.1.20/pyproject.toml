[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weather-cli-era5"
version = "2026.1.20"
description = "CLI to download a 10-years weather data from ERA5 and process it in reports"
readme = "README.md"
authors = [{name = "David Issa Mattos", email ="issamattos.david@gmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=3.9"
dependencies = [
    "cdsapi",
    "numpy",
    "pandas",
    "plotly",
    "fire",
    "geopy"
]

[project.scripts]
weather = "weather_cli.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
