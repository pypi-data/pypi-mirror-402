[project]
name = "numin2"
version = "1.0.9"
authors = [
  { name="Gautam Shroff", email="gautam.shroff@iiitd.ac.in" }
]
description = "numin package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "anvil_uplink",
  "import_ipynb",
  "ipython",
  "numpy",
  "pandas",
  "pandas_ta",
  "pytz",
  "requests",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []
 
[project.urls]
Homepage = "https://github.com/gmshroff/ai_fin" #to be updated
Issues = "https://github.com/gmshroff/ai_fin/issues" #to be updated
