[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
"sarvam_conv_ai_sdk" = ["py.typed"]

[project]
name = "sarvam-conv-ai-sdk"
version = "1.0.13"
description = "The Sarvam Conversational AI SDK is a Python package that helps developers build and extend conversational agents."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.118.2",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "uvicorn>=0.37.0",
    "websockets>=15.0.1",
]

[project.optional-dependencies]
all = [
    "pyaudio>=0.2.14",
]

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "ruff>=0.12.3",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[[tool.uv.index]]
name = "sarvam-python-ci"
url = "https://europe-west4-python.pkg.dev/gpu-reservation-sarvam/sarvam-python-ci"
publish-url = "https://europe-west4-python.pkg.dev/gpu-reservation-sarvam/sarvam-python-ci"
explicit = true
