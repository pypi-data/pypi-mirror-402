name: release-rc

on:
  push:
    tags:
      - "*-rc[0-9]+"

permissions:
  contents: write

jobs:

  release:
    runs-on: ubuntu-24.04
    outputs:
      upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create github pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" --prerelease --generate-notes --draft
      - id: get_upload_url
        name: Get upload url of Github release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          upload_url=$(gh release view "$tag" --json uploadUrl -q ".uploadUrl")
          echo "upload_url=$upload_url" >> "$GITHUB_OUTPUT"

  docker:
    if: github.repository == 'lnbits/lnbits'
    uses: ./.github/workflows/docker.yml
    with:
      tag: ${{ github.ref_name }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  pypi:
    if: github.repository == 'lnbits/lnbits'
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies for building secp256k1
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake libtool libffi-dev libgmp-dev
      - uses: actions/checkout@v4
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.15
        with:
          pypi_token: ${{ secrets.PYPI_API_KEY }}

  appimage:
    needs: [ release ]
    uses: ./.github/workflows/appimage.yml
    with:
      tag_name: ${{ github.ref_name }}
      upload_url: ${{ needs.release.outputs.upload_url }}
