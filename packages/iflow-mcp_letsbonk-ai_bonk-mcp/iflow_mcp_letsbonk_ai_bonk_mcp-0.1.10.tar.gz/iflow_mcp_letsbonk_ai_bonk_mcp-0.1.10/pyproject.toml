[project]
name = "iflow-mcp_letsbonk-ai_bonk-mcp"
version = "0.1.10"
description = "A MCP server for Bonk"
readme = "README.md"
authors = [{ name = "letsbonk-ai", email = "letsbonkai@gmail.com" }]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.18",
    "mcp>=1.6.0",
    "python-dotenv>=1.1.0",
    "solana==0.34.0",
    "solders==0.21.0",
    "base58>=2.1.0",
]

[project.scripts]
bonk-mcp = "bonk_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/bonk_mcp"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"