[project]
name = "simple-recommender-rg"

version = "0.1.4"
description = "A simple content-based recommender system"
authors = [
    { name = "Rakshita Garg" }
]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "pandas",
    "scikit-learn"
]

license = { file = "LICENSE" }

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]


[project.scripts]
recommend = "recommender.cli:main"
[tool.setuptools]
license-files = []
