[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "diffxl"
version = "0.1.0"
description = "A CLI tool for finding differences between Excel files based on a UID column."
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "Mikael Eerola", email = "dev.meerola@gmail.com" }
]
keywords = ["excel", "diff", "comparison", "data-integrity", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Utilities",
]
dependencies = [
    "pandas",
    "openpyxl",
    "xlrd",
    "rich",
    "jinja2",
]

[project.urls]
Homepage = "https://github.com/meerola/diffxl"
Repository = "https://github.com/meerola/diffxl"
Issues = "https://github.com/meerola/diffxl/issues"

[project.scripts]
diffxl = "diffxl.main:main"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
