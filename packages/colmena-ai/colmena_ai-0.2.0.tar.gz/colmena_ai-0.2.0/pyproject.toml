[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "colmena-ai"
description = "AI Agent Orchestration Library - LLM abstraction layer with multi-provider support"
version = "0.2.0"
readme = "README_PYPI.md"
license = {text = "MIT"}

authors = [
    {name = "Colmena Team", email = "contact@startti.co"}
]
keywords = ["ai", "llm", "openai", "gemini", "anthropic", "rust", "python", "streaming", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
    "python-dotenv",
    "maturin",
]

[project.urls]
Homepage = "https://github.com/Startti/colmena"
Repository = "https://github.com/Startti/colmena"
Documentation = "https://github.com/Startti/colmena/tree/main/docs"
Issues = "https://github.com/Startti/colmena/issues"

[tool.maturin]
module-name = "colmena"
features = ["pyo3/extension-module", "python"]
no-default-features = true

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true