name: CI - Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install maturin
        run: pip install maturin[patchelf]

      - name: Check Rust formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Build Python package
        run: maturin build --release --interpreter python${{ matrix.python-version }}

      - name: Install Python package
        run: pip install target/wheels/colmena_ai-*-cp$(echo "${{ matrix.python-version }}" | tr -d '.')-*.whl

      - name: Install Python dev dependencies
        run: pip install pytest pytest-asyncio python-dotenv

      - name: Run Python tests
        run: pytest python/ -v || echo "No Python tests found"
