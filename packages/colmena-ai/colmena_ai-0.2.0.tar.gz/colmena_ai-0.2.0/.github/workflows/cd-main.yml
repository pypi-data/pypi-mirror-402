name: CD - Main (Release & Publish)

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Test & Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Rust formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Semantic Version Bump
        id: version
        run: |
          # Get the last commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Determine version bump based on commit message (Conventional Commits)
          if echo "$COMMIT_MSG" | grep -qE '^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:'; then
            # Major version bump for breaking changes
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -qE '^(feat|feature)(\(.+\))?:'; then
            # Minor version bump for new features
            MINOR=$((MINOR + 1))
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -qE '^(fix|bugfix|perf|refactor)(\(.+\))?:'; then
            # Patch version bump for fixes, performance, and refactoring
            PATCH=$((PATCH + 1))
          else
            # Default to patch bump if no conventional commit prefix
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"

          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pyproject.toml Cargo.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}" || echo "No changes to commit"
          git push

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Categorize commits (Simplified for shell)
          FEATURES=$(echo "$COMMITS" | grep -E "^- feat[(:!]" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix[(:!]" || true)
          BREAKING=$(echo "$COMMITS" | grep -E "^- (feat|fix).*!:" || true)
          
          # Build changelog string
          CHANGELOG="## What's Changed\n\n"
          if [ -n "$BREAKING" ]; then CHANGELOG="${CHANGELOG}### ‚ö†Ô∏è Breaking Changes\n${BREAKING}\n\n"; fi
          if [ -n "$FEATURES" ]; then CHANGELOG="${CHANGELOG}### ‚ú® Features\n${FEATURES}\n\n"; fi
          if [ -n "$FIXES" ]; then CHANGELOG="${CHANGELOG}### üêõ Bug Fixes\n${FIXES}\n\n"; fi

          # Add installation instructions
          CHANGELOG="${CHANGELOG}## Installation\n\n\`\`\`bash\npip install colmena-ai==${{ steps.version.outputs.new_version }}\n\`\`\`\n\n"

          # Handle multiline output safely
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "changelog<<$EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_version }}
      
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          sccache: 'true'
          manylinux: auto

      - name: Build wheels (macOS ARM64)
        if: matrix.os == 'macos-latest'
        uses: messense/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  sdist:
    name: Build sdist
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_version }}
      
      - name: Build sdist
        uses: messense/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish:
    name: Publish to PyPI and GitHub
    runs-on: ubuntu-latest
    needs: [release, build-wheels, sdist]
    permissions:
      contents: write
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
      
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_version }}
          name: Release v${{ needs.release.outputs.new_version }}
          body: ${{ needs.release.outputs.changelog }}
          files: dist/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
