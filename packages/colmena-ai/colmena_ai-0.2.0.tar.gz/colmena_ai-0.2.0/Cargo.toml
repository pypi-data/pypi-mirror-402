[package]
name = "colmena"
version = "0.2.0"
edition = "2021"
readme = "README.md"

[lib]
name = "colmena"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "colmena"
path = "src/main.rs"

[[bin]]
name = "dag_engine"
path = "src/dag_engine/main.rs"

[dependencies]
# clap
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls"], default-features = false }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async traits
async-trait = "0.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Python bindings
pyo3 = { version = "0.21.2", features = ["macros"] }
pyo3-asyncio-0-21 = { version = "0.21.0", features = ["tokio-runtime"], optional = true }
pythonize = "0.21"

# Streaming
futures = "0.3"
tokio-stream = { version = "0.1", features = ["io-util"] }

# Environment variables
dotenvy = "0.15"
bytes = "1.0"

# --- NEW FOR MILESTONE 2 ---
# Web Framework
axum = "0.7"
# Tracing/Logging (Optional but recommended for servers)
tracing = "0.1"
tracing-subscriber = "0.3"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "sqlite", "uuid", "chrono", "macros"] }
async-stream = "0.3.6"

[features]
default = ["standalone"]
standalone = ["pyo3/auto-initialize"]
python = ["pyo3-asyncio-0-21"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
mockall = "0.11"
wiremock = "0.5"
serde_json = "1.0"
derivative = "2.2"

[[test]]
name = "agent_with_tools"
path = "tests/rust/agent_with_tools.rs"

[[test]]
name = "gemini_tool_test"
path = "tests/rust/gemini_tool_test.rs"

[[test]]
name = "openai_tool_test"
path = "tests/rust/openai_tool_test.rs"
