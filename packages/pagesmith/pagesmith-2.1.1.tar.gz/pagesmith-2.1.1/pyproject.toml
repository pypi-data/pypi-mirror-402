[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "pagesmith"
dynamic = [ "version",]
description = "HTML page splitter (preserves tags), text page splitter (natural breaks), and chapter detector for pure text."
keywords = [ "one", "two", ]
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["lxml"]
[[project.authors]]
name = "Andrey Sorokin"
email = "andrey@sorokin.engineer"

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://andgineer.github.io/pagesmith/"
Documentation = "https://andgineer.github.io/pagesmith/"

[tool.setuptools]
packages = "find:"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.manifest]
include = [ "README.md", "LICENSE.txt",]

[tool.ruff]
line-length = 99

[tool.pyright]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingModuleSource = false
reportMissingTypeStubs = true

include = ["src"]
exclude = ["**/node_modules",
    "**/__pycache__"
]

[tool.hatch.version]
path = "src/pagesmith/__about__.py"

[tool.uv]
dev-dependencies = [
    "allure-pytest>=2.14.2",
    "beautifulsoup4>=4.13.4",
    "invoke>=2.2.0",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-material>=9.6.13",
    "mkdocstrings[python]>=0.29.1",
    "pre-commit>=4.2.0",
    "pymdown-extensions>=10.15",
    "pyrefly>=0.46.2",
    "pytest-cov>=6.1.1",
    "pytest>=8.3.5",
]
