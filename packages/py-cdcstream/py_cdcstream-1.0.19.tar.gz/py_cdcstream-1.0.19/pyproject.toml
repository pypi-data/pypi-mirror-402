[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "py-cdcstream"
version = "1.0.19"
description = "Real-time database change monitoring with rule engine and multi-channel notifications (Slack, Email, Webhook, REST API, Teams)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "CDCStream Team", email = "info@cdcstream.io" }
]
keywords = [
  "cdc",
  "change-data-capture",
  "database",
  "postgresql",
  "mysql",
  "mongodb",
  "mssql",
  "notifications",
  "slack",
  "webhook",
  "real-time",
  "monitoring",
  "alerts"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Database",
  "Topic :: System :: Monitoring",
]
dependencies = [
  "typer>=0.12.3",
  "rich>=13.7.0",
  "httpx>=0.27.2",
  "django>=5.0,<6.0",
  "djangorestframework>=3.14,<4.0",
  "django-cors-headers>=4.3.0",
  "dj-database-url>=2.1.0",
  "whitenoise>=6.6.0",
  "psycopg2-binary>=2.9.9",
  "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
postgresql = [
  "psycopg2-binary>=2.9.9",
]
mysql = [
  "pymysql>=1.1.0",
]
mongodb = [
  "pymongo>=4.6.0",
]
mssql = [
  "pymssql>=2.3.0",
]
all = [
  "psycopg2-binary>=2.9.9",
  "pymysql>=1.1.0",
  "pymongo>=4.6.0",
  "pymssql>=2.3.0",
]
dev = [
  "black>=24.0.0",
  "ruff>=0.6.0",
  "pytest>=7.4.0",
  "build>=1.0.0",
  "twine>=5.0.0",
]

[project.urls]
Homepage = "https://cdcstream.io"
Documentation = "https://github.com/CDCStream/cdc-stream#readme"
Repository = "https://github.com/CDCStream/cdc-stream"
Issues = "https://github.com/CDCStream/cdc-stream/issues"

[project.scripts]
cdcstream = "cdc_stream.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["cdc_stream"]

[tool.hatch.build.targets.wheel.force-include]
"server/cdcserver" = "cdcserver"
"server/api" = "api"
"server/staticfiles" = "cdcserver/staticfiles"

[tool.hatch.build.targets.sdist]
include = [
  "cdc_stream/",
  "server/cdcserver/",
  "server/api/",
  "server/staticfiles/",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]
