[project]
name = "proalgotrader-core"
version = "0.5.0"
description = "ProAlgoTrader Core"
authors = [
    {name = "Krunal Dodiya", email = "kunal.dodiya1@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dependency-injector>=4.48.1",
    "fyers-apiv3>=3.1.7",
    "logzero>=1.7.0",
    "norenrestapipy>=0.0.22",
    "polars>=1.32.3",
    "pusher>=3.3.3",
    "python-dotenv>=1.1.1",
    "pytz>=2025.2",
    "requests==2.31.0",
    "setuptools",
    "smartapi-python>=1.5.5",
    "tenacity>=9.1.2",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.17.1",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]

[tool.mypy]
strict = true

[tool.pyright]
reportMissingTypeStubs = "none"
reportAttributeAccessIssue = "none"
reportMissingImports = "warning"
reportOptionalMemberAccess = "warning"
reportOptionalSubscript = "warning"
reportPrivateImportUsage = "warning"

[tool.setuptools.packages.find]
include = ["proalgotrader_core*", "libs*"]
exclude = ["docs*", "logs*", "prds*", "libs*", "project*"]
