coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: auto
        threshold: 0.1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 0.1%

comment:
  layout: "header, diff, flags, components"
  behavior: default

codecov:
  notify:
    require_ci_to_pass: true
    after_n_builds: 1  # send notifications and complete ci build after 1 upload

ignore:
  - "tests/**/*"
  - "examples/**/*"
  - "docs/**/*"
  - "docs-src/**/*"

