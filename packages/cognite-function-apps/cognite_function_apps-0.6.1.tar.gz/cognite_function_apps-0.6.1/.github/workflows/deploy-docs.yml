# This workflow deploys documentation to GitHub Pages
# - Deploys versioned docs on releases
# - Deploys dev docs on pushes to main

name: Deploy Documentation

on:
  push:
    branches: [main]
  release:
    types: [created]

# Permissions needed for GitHub Pages deployment
permissions:
  contents: write

jobs:
  deploy-dev:
    name: Deploy Development Docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          pipx install uv
          uv sync --group dev

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Convert Python docs to Markdown
        run: just docs-convert

      - name: Deploy dev documentation
        run: |
          uv run mike deploy dev --push --update-aliases

  deploy-release:
    name: Deploy Release Docs
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          pipx install uv
          uv sync --group dev

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Convert Python docs to Markdown
        run: just docs-convert

      - name: Deploy release documentation
        run: |
          uv run mike deploy ${{ steps.version.outputs.version }} latest --push --update-aliases
          uv run mike set-default latest --push

