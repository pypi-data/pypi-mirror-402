site_name: Function Apps
site_description: Enterprise-grade framework for building composable Function Apps for Cognite Functions with automatic OpenAPI schema generation and MCP integration
site_author: Cognite
site_url: https://cognitedata.github.io/cognite-function-apps/

repo_name: cognitedata/cognite-function-apps
repo_url: https://github.com/cognitedata/cognite-function-apps
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
  logo: https://apps-cdn.cogniteapp.com/@cognite/docs-portal-images/1.0.0/images/homePage/iconMaintain.svg
  favicon: https://apps-cdn.cogniteapp.com/@cognite/docs-portal-images/1.0.0/images/homePage/iconMaintain.svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            show_submodules: false

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cognitedata/cognite-function-apps
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cognite-function-apps/

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Features:
      - Error Handling: error-handling.md
      - Response Customization: response-customization.md
      - Logging: logging.md
      - Type Safety: type-safety.md
      - Dependency Injection: dependency-injection.md
      - Async Support: async-support.md
      - Introspection: introspection.md
      - Model Context Protocol: mcp.md
      - Distributed Tracing: tracing.md
  - Development:
      - Local Dev Server: dev-server.md
      - Function Client: function-client.md
  - Advanced:
      - App Composition: app-composition.md
      - Architecture: architecture.md
  - Reference:
      - API Reference: api-reference.md
      - Release Process: release-process.md
      - Contributing: contributing.md

