[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orange3-bcaats"
version = "0.2.1"
description = "BCAATs â€“ Add-on Orange Data Mining Computer Assisted Audit Techniques (CAATs)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Devi Ardiana", email = "deviardn@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "orange3>=3.36.0",
  "pandas>=1.5.0",
  "numpy>=1.22.0",
  "rapidfuzz>=3.0.0",
  "openpyxl>=3.1.0",
  "Pillow>=10.0",   
  "PyPDF2>=3.0",    
  "mutagen>=1.47",  
  "python-magic>=0.4; sys_platform != 'win32'",
  "python-magic-bin>=0.4; sys_platform == 'win32'",
  "newspaper3k>=0.2.8",
  "lxml_html_clean>=0.1.0",
  "sumy>=0.11",
]

[project.urls]
Homepage = "https://github.com/deviardn/orange3-bcaats"

# Entry points agar Orange mengenali add-on & kategori widget
[project.entry-points."orange.widgets"]
"BCAATs" = "orangecontrib.bcaats.widgets"

[project.entry-points."orange.addons"]
"BCAATs" = "orangecontrib.bcaats"

[tool.setuptools.package-data]
"orangecontrib.bcaats" = [
  "widgets/icons/*.png"     
]

[tool.setuptools.packages.find]
where = ["."]
include = ["orangecontrib*"]


