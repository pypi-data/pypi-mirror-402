[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flaxkv2"
description = "A high-performance dictionary database."
authors = [
    { name = "K.Y", email = "beidongjiedeguang@gmail.com" },
]
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["persistent-storage", "on-disk dict", "leveldb", "Machine Learning", "Deep Learning"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]

requires-python = ">=3.10"

dependencies = [
    "lz4",
    "cryptography",
    "mmh3",
    "orjson>=3.9",
    "rich",
    "psutil",
    "fire",
    "pytz",
    "numpy",
    "msgspec>=0.18.4",
    "msgpack",
    "pyzmq>=25.0.0",
    "plyvel>=1.5.0; sys_platform == 'linux' and platform_machine == 'x86_64'",
    "plyvel-ci>=1.5.0; sys_platform == 'linux' and platform_machine == 'aarch64'",
    "plyvel-ci>=1.5.0; sys_platform == 'win32'",
    "plyvel-ci>=1.5.0; sys_platform == 'darwin'",
    "typing-extensions>=4.7.1; python_version<'3.11'",
    "tomli>=2.0.0; python_version<'3.11'",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/KenyonY/flaxkv2"
Documentation = "https://github.com/KenyonY/flaxkv2#flaxkv2"
Issues = "https://github.com/KenyonY/flaxkv2/issues"
Source = "https://github.com/KenyonY/flaxkv2"

[project.optional-dependencies]
# Pandas 支持 - 用于序列化 Pandas DataFrame
pandas = [
    "pandas",
]

# 向量存储支持 - 基于 hnswlib
vector = [
    "hnswlib>=0.7.0",
]

# MCP 服务支持
mcp = [
    "mcp>=1.0.0",
]

# 测试依赖
test = [
    "pytest",
    "pytest-cov",
    "pandas",
    "pytest-xdist",
]

# 完整安装（包含所有可选功能）
full = [
    "pandas",
    "hnswlib>=0.7.0",
    "mcp>=1.0.0",
]


[project.scripts]
flaxkv2 = "flaxkv2.__main__:main"
kv2 = "flaxkv2.__main__:main"
flaxkv2-mcp = "flaxkv2.mcp:main"

[tool.hatch.version]
path = "flaxkv2/__init__.py"

[tool.isort]
profile = "black"

[tool.hatch.build]
include = [
    "flaxkv2/**/*.py",
]
exclude = [
]

[tool.hatch.build.targets.wheel]
packages = ["flaxkv2"]
