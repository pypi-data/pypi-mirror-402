[tool.ruff]
target-version = "py310"
line-length = 110

[tool.ruff.lint]
select = []
ignore = ["ANN401", "C90", "COM812", "D100", "D104", "D105", "D107", "D200", "D202", "D207", "D208", "D212", "E501", "EM101", "EM102", "ERA001", "FA", "FBT001", "FBT002", "FIX002", "I001", "PERF203", "PLR09", "PLR2004", "Q000", "S101", "S113", "S603", "SIM105", "T201", "TD002", "W293"]
extend-select = ["UP", "I", "S", "B", "ALL"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**" = ["ANN", "ARG", "ASYNC", "BLE001", "D", "DTZ", "E722", "FBT003", "INP001", "N", "PGH003", "PLC", "PLR2004", "PLW0603", "PLW1641", "RET", "RUF012", "RUF100", "S104", "S105", "S106", "S108", "S113", "S324", "S603", "S607", "S608", "SLF", "TRY003", "TRY301"]
"**/tests/**" = ["ANN", "ARG", "ASYNC", "BLE001", "D", "DTZ", "E722", "FBT003", "INP001", "N", "PGH003", "PLC", "PLR2004", "PLW0603", "PLW1641", "RET", "RUF012", "RUF100", "S104", "S105", "S106", "S108", "S113", "S324", "S603", "S607", "S608", "SLF", "TRY003", "TRY301"]
"**/test_*.py" = ["ANN", "ARG", "ASYNC", "BLE001", "D", "DTZ", "E722", "FBT003", "INP001", "N", "PGH003", "PLC", "PLR2004", "PLW0603", "PLW1641", "RET", "RUF012", "RUF100", "S104", "S105", "S106", "S108", "S113", "S324", "S603", "S607", "S608", "SLF", "TRY003", "TRY301"]
"**/*_test.py" = ["ANN", "ARG", "ASYNC", "BLE001", "D", "DTZ", "E722", "FBT003", "INP001", "N", "PGH003", "PLC", "PLR2004", "PLW0603", "PLW1641", "RET", "RUF012", "RUF100", "S104", "S105", "S106", "S108", "S113", "S324", "S603", "S607", "S608", "SLF", "TRY003", "TRY301"]

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.poetry]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
fastapi = {extras = ["standard"], version = "0.128.0", optional=true}
pydantic-settings = "2.12.0"
aiofile = "3.9.0"
prometheus-client = "0.24.0"
prometheus-fastapi-instrumentator = {version="7.1.0", optional=true}
redis = "7.1.0"
aiohttp = "3.13.3"
pyjwt = "2.10.1"
sqlalchemy = { version = "2.0.45", optional = true }
alembic = { version = "1.18.0", optional = true }
sentry-sdk = {version = "2.49.0", extras = ["fastapi"], optional = true}

[tool.poetry.extras]
fastapi = ["fastapi"]
sqlalchemy = ["sqlalchemy"]
alembic = ["alembic", "sqlalchemy"]
all = ["fastapi", "sqlalchemy", "alembic"]

[tool.poetry.group.dev.dependencies]
prospector = { version = "1.17.3", extras = ["with_bandit", "with_mypy", "with_pyroma", "with_ruff"] }
prospector-profile-duplicated = "1.11.0"
prospector-profile-utils = "1.26.5"
pytest-asyncio = "1.3.0"
pytest = "9.0.2"
types-pyyaml = "6.0.12.20250915"
types-requests = "2.32.4.20260107"
types-aiofiles = "25.1.0.20251011"
settings-doc = "4.3.2"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "default_branch" -%}
{{serialize_pep440(bump_version(base, 1), dev=distance)}}
{%- elif env.get("VERSION_TYPE") == "stabilization_branch" -%}
{{serialize_pep440(bump_version(base, 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"

[project]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Plugins',
    'Framework :: Pyramid',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Internet :: WWW/HTTP :: WSGI :: Application',
    'Typing :: Typed',
]
dynamic = ["dependencies"]
name = "c2casgiutils"
description = "Common utilities for Camptocamp ASGI applications"
readme = "README.md"
keywords = ["sqlalchemy", "asgi", "fastapi"]
license = "BSD-2-Clause"
authors = [{name = "Camptocamp",email = "info@camptocamp.com"}]
packages = [{ include = "c2casgiutils" }]
include = [
  "c2casgiutils/py.typed",
  "c2casgiutils/tools/static/*",
  "c2casgiutils/tools/templates/*",
]
requires-python = ">=3.10"
dependencies = ["pydantic-settings", "aiofile", "prometheus-client", "prometheus-fastapi-instrumentator", "redis", "aiohttp", "pyjwt", "aiofiles", "sentry-sdk[fastapi]"]
version = "0.6.2"

[project.urls]
repository = "https://github.com/camptocamp/c2casgiutils"
"Bug Tracker" = "https://github.com/camptocamp/c2casgiutils/issues"

[project.scripts]
c2casgiutils-genversion = "c2casgiutils.scripts.genversion:main"

[project.optional-dependencies]
fastapi = ["fastapi[standard]"]
sqlalchemy = ["sqlalchemy"]
alembic = ["alembic", "sqlalchemy"]
prometheus = ["prometheus-fastapi-instrumentator"]
sentry = ["sentry-sdk[fastapi]"]
all = ["fastapi[standard]", "alembic", "sqlalchemy", "prometheus-fastapi-instrumentator", "sentry-sdk[fastapi]"]

[build-system]
requires = [
  "poetry-core==2.1.3",
  "poetry-dynamic-versioning[plugin]==1.9.1",
  "poetry-plugin-tweak-dependencies-version==1.5.2",
  "poetry-plugin-drop-python-upper-constraint==1.0.0",
]
build-backend = "poetry.core.masonry.api"
