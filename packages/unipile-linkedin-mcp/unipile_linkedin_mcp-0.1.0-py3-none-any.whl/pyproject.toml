[project]
name = "unipile-linkedin-mcp"
version = "0.1.0"
description = "MCP server for Unipile LinkedIn API - LinkedIn search, messaging, connections, and Sales Navigator features"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Tejas Bhakta", email = "bhaktatejas922@gmail.com" }
]
keywords = ["mcp", "linkedin", "unipile", "sales-navigator", "automation", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/bhaktatejas922/unipile-linkedin-mcp"
Repository = "https://github.com/bhaktatejas922/unipile-linkedin-mcp"
Issues = "https://github.com/bhaktatejas922/unipile-linkedin-mcp/issues"

[project.scripts]
unipile-linkedin-mcp = "unipile_linkedin:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["unipile_linkedin.py"]

[tool.hatch.build.targets.sdist]
include = [
    "unipile_linkedin.py",
    "README.md",
    "LICENSE",
]
