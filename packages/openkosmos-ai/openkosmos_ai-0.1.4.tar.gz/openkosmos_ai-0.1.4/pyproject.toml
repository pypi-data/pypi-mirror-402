[project]
name = "openkosmos-ai"
version = "0.1.4"
description = "openkosmos-ai"
readme = "README.md"
authors = [
    { name = "wangtao", email = "wangtao@openkosmos.com" }
]
requires-python = "==3.12.*"
dependencies = [
    "faiss-cpu>=1.13.2",
    "gitpython>=3.1.46",
    "langchain>=1.2.3",
    "langchain-community>=0.4.1",
    "langchain-huggingface>=1.1.3",
    "langchain-openai>=1.1.7",
    "langfuse>=3.11.2",
    "langgraph>=1.0.5",
    "openkosmos-core>=0.1.4",
    "psycopg2-binary>=2.9.11",
    "sqlalchemy>=2.0.44",
]

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
