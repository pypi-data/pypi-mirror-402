[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spci-sonic-pulse"
version = "2.1.2"
description = "A CLI music player with YouTube streaming and offline support"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["music-player", "cli", "terminal", "youtube", "audio", "rich-ui", "sonic-pulse"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Development Status :: 5 - Production/Stable",
]
dependencies = [
    "typer",
    "rich",
    "requests",
    "yt-dlp",
    "ytmusicapi",
    "tinydb",
]

[project.urls]
Repository = "https://github.com/ojaswi1234/music_player_cli.git"
Issues = "https://github.com/ojaswi1234/music_player_cli/issues"


[project.scripts]
spci = "spci.mp:app"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]