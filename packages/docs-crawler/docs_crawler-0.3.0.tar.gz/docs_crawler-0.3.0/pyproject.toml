[tool.poetry]
name = "docs-crawler"
version = "0.3.0"
description = "A documentation crawler that converts web documentation to Markdown format"
authors = ["nev4rb14su"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/neverbiasu/docs-crawler"
keywords = ["crawler", "documentation", "markdown", "scraper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "docs_crawler"}]

[tool.poetry.dependencies]
python = "^3.8.1"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.0"
markdownify = "^0.11.0"
tqdm = "^4.66.0"
lxml = "^5.0.0"
playwright = "^1.40.0"
pyyaml = "^6.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.12.0"
flake8 = "^6.1.0"
mypy = "^1.7.0"

[tool.poetry.scripts]
docs-crawler = "docs_crawler.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
