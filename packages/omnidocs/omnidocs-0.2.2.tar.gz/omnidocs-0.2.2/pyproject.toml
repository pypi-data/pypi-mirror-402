[project]
name = "omnidocs"
dynamic = ["version"]
description = "Unified Python toolkit for visual document processing - think Transformers for document AI"
authors = [{name = "adithya-s-kolavi", email = "adithyaskolavi@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10,<3.12"
license = {text = "Apache-2.0"}
keywords = ["document-processing", "pdf", "ocr", "layout-analysis", "vision-language-models"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]
dependencies = [
    "doclayout-yolo>=0.0.4",
    "huggingface-hub>=0.36.0",
    "numpy>=2.2.6",
    "pdfplumber>=0.11.9",
    "pillow>=12.1.0",
    "pydantic>=2.12.5",
    "pypdfium2>=5.3.0",
    "requests>=2.32.5",
    "timm>=1.0.24",
    "torch>=2.9.1",
    "torchvision>=0.24.1",
    "transformers>=4.57.6",
]

[project.urls]
Homepage = "https://github.com/adithya-s-k/OmniDocs"
Documentation = "https://adithya-s-k.github.io/OmniDocs/"
Repository = "https://github.com/adithya-s-k/OmniDocs"
Issues = "https://github.com/adithya-s-k/OmniDocs/issues"
Changelog = "https://github.com/adithya-s-k/OmniDocs/releases"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "reportlab>=4.4.9",
    "ruff>=0.14.13",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-git-revision-date-localized-plugin>=1.5.0",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "omnidocs/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (requiring network, large files, etc.)",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
