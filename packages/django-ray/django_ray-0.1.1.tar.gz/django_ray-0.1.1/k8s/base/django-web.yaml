# Django Web Application Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-web
  namespace: django-ray
  labels:
    app: django-ray
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-ray
      component: web
  template:
    metadata:
      labels:
        app: django-ray
        component: web
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-svc 5432; do echo waiting for postgres; sleep 2; done;']
        # Run migrations
        - name: run-migrations
          image: django-ray:latest
          imagePullPolicy: IfNotPresent
          args: ['migrate']
          envFrom:
            - configMapRef:
                name: django-ray-config
            - secretRef:
                name: django-ray-secret
        # Collect static files
        - name: collect-static
          image: django-ray:latest
          imagePullPolicy: IfNotPresent
          args: ['collectstatic']
          envFrom:
            - configMapRef:
                name: django-ray-config
            - secretRef:
                name: django-ray-secret
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
      containers:
        - name: django-web
          image: django-ray:latest
          imagePullPolicy: IfNotPresent
          args: ['web']  # Uses gunicorn in production
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: django-ray-config
            - secretRef:
                name: django-ray-secret
          env:
            - name: GUNICORN_WORKERS
              value: "2"
            - name: GUNICORN_THREADS
              value: "4"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
      volumes:
        - name: static-files
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: django-web-svc
  namespace: django-ray
  labels:
    app: django-ray
    component: web
spec:
  selector:
    app: django-ray
    component: web
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: 30080  # Access via http://localhost:30080
  type: NodePort
---
# Ingress for external access (optional - for k3d/traefik setups)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ray-ingress
  namespace: django-ray
  annotations:
    kubernetes.io/ingress.class: "traefik"  # k3d default
spec:
  rules:
    - host: django-ray.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-web-svc
                port:
                  number: 80

