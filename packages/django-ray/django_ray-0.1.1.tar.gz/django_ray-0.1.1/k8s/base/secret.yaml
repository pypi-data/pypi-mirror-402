# Django-Ray Secret (base - override in overlays)
# NOTE: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: django-ray-secret
  namespace: django-ray
type: Opaque
stringData:
  # Django secret key - OVERRIDE IN PRODUCTION
  DJANGO_SECRET_KEY: "django-insecure-change-me-in-production"
  # Database credentials
  DATABASE_USER: "django_ray"
  DATABASE_PASSWORD: "django_ray_password"
  # PostgreSQL init (for postgres container)
  POSTGRES_USER: "django_ray"
  POSTGRES_PASSWORD: "django_ray_password"
  POSTGRES_DB: "django_ray"
  # Django superuser (for createsuperuser --noinput)
  DJANGO_SUPERUSER_USERNAME: "admin"
  DJANGO_SUPERUSER_EMAIL: "admin@example.com"
  DJANGO_SUPERUSER_PASSWORD: "admin123"

