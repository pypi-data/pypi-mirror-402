[project]
name = "pysiphon"
version = "1.2.0"
description = "Python gRPC client for Siphon service - memory manipulation, input control, and screen capture"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "grpcio>=1.59.0",
    "grpcio-tools>=1.59.0",
    "tomli>=2.0.1",
    "Pillow>=10.0.0",
    "click>=8.1.0",
]


[dependency-groups]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0",
]

[project.scripts]
pysiphon = "pysiphon.cli:cli"
