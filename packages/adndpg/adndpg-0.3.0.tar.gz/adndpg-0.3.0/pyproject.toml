[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adndpg"
dynamic = ["version"]
description = "Bibliothèque graphique extrêmement simplifliée en français à des fins éducative, basée sur pyray"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "adndpg", email = "contact@adndpg.dev" }]
keywords = ["graphics", "education", "raylib", "french"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: French",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Games/Entertainment",
]
dependencies = ["raylib>=5.0.0"]

[project.urls]
Homepage = "https://github.com/l-ADN-des-petits-genies/adndpg-python"
Documentation = "https://github.com/l-ADN-des-petits-genies/adndpg-python#readme"
Issues = "https://github.com/l-ADN-des-petits-genies/adndpg-python/issues"

[tool.hatch.version]
path = "src/adndpg/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/adndpg"]

