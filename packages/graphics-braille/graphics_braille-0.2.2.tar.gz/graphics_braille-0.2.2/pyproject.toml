#pyproject.toml  17Oct2025  graphics_braille
[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
  ]
build-backend = "setuptools.build_meta"

[project]
name = "graphics_braille"
version = "0.2.2"
authors = [
  { name="Ray Smith", email="raysmith619@gmail.com" },
]
description = "Create Braille maps for simple Turtle program output"
readme = "README.md"
requires-python = ">=3.9,<4.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "numpy",
  "pysinewave",
  "pyttsx3",
  "pyttsx4",
  "sounddevice",
  "wxpython",
  "DistInfo-ReadMe",
]

[tool.setuptools]
packages = ["graphics_braille", "Docs", "gb_exercises"]
package-dir = {"graphics_braille" = "src/graphics_braille"}

[tool.setuptools.package-data]
"Docs" = ["../Docs/**"]


[project.urls]
Homepage = "https://github.com/raysmith619/graphics_braille"
Issues = "https://github.com/raysmith619/graphics_braille/issues"

[project.scripts]
gb = "graphics_braille:gbhelp"
gbhelp = "graphics_braille:gbhelp"
gbreadme = "graphics_braille:gbreadme"
gbfiles = "graphics_braille:gbfiles"
gbtest = "graphics_braille:gbtest"
gbtest2 = "graphics_braille:gbtest2"