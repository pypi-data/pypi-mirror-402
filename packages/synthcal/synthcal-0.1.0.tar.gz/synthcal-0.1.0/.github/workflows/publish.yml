name: publish

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Check tag matches project version
        run: |
          python - <<'PY'
          import os
          import pathlib
          import sys
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "")
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          version = data["project"]["version"]
          expected = f"v{version}"
          if tag != expected:
              print(f"error: tag {tag!r} does not match project version {version!r} (expected {expected!r})")
              sys.exit(1)
          print(f"tag ok: {tag} -> version {version}")
          PY

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write
    if: github.repository == 'VitalyVorobyev/calib-synth' || github.repository == 'vitalyvorobyev/calib-synth'
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
