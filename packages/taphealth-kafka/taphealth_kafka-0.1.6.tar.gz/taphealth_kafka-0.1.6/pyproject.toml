[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taphealth-kafka"
dynamic = ["version"]
description = "Kafka utilities for TapHealth Python services"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Afif", email = "afif@tap.health"}
]
keywords = ["kafka", "taphealth"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "confluent-kafka>=2.0.0",
]

[project.optional-dependencies]
dev = ["pre-commit>=3.0.0", "pytest>=7.0.0", "ruff>=0.4.0"]

[project.urls]
Homepage = "https://github.com/taphealth/kafka-py"
Repository = "https://github.com/taphealth/kafka-py"

[tool.setuptools.packages.find]
where = ["."]
include = ["taphealth_kafka*"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
