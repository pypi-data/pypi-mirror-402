[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lyra-geometry"
version = "0.1.14"
description = "Biblioteca em Python para geometria diferencial simbolica: tensores, conexoes e curvatura."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["sympy>=1.12"]
license = {file = "LICENSE"}
authors = [{name = "Eduardo"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
