# spec: see https://packaging.python.org/en/latest/specifications/pyproject-toml/

[build-system]
requires = [
  "setuptools",
  "setuptools-scm",
]

[project]
name = "zmq-shell-tools"
description = "ZeroMQ sockets for the command line"
readme = "README.md"
requires-python = ">=3.12"
dynamic = [
  "version",
]

authors = [
  { name = "Jakob Zahn", email = "jakob.zahn@mailbox.org" },
]

maintainers = [
  { name = "Jakob Zahn", email = "jakob.zahn@mailbox.org" },
]

# specs: see https://packaging.python.org/en/latest/specifications/license-expression/
# syntax: see https://peps.python.org/pep-0639/#spdx-license-expression-syntax
# SPDX expression: see https://spdx.org/licenses/
license = "AGPL-3.0-only"
license-files = [
  "LICENSE",
]

# see https://pypi.org/classifiers/
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Topic :: Communications",
]

keywords = [
  "zeromq",
  "zmq",
  "0mq",
  "message queue",
  "decentral",
  "sockets",
  "cli",
  "ci/cd",
  "continuous integration",
  "container",
  "pipeline",
  "pubsub",
  "reqrep",
  "network",
  "architecture",
]

dependencies = [
  "click",
  "loguru",
  "pyzmq",
]

[dependency-groups]
dev = [
  "coverage",
  "git-cliff",
  "prek",
  "pytest",
  "ruff",
  "ty",
]

# see https://packaging.python.org/en/latest/specifications/well-known-project-urls/#well-known-labels
[project.urls]
source = "https://codeberg.org/jbdyn/zmq-shell-tools-python"
documentation = "https://codeberg.org/jbdyn/zmq-shell-tools-python/wiki"
issues = "https://codeberg.org/jbdyn/zmq-shell-tools-python/issues"
changelog = "https://codeberg.org/jbdyn/zmq-shell-tools-python/src/branch/main/CHANGELOG.md"

[project.scripts]
zmq = "zmq_shell_tools.main:zmq"

[tool.setuptools_scm]
