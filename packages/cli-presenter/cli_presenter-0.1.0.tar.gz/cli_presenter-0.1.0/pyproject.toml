[project]
name = "cli-presenter"
version = "0.1.0"
description = "A terminal-based presentation tool."
authors = [
    { name = "Alex Merced", email = "alex@example.com" }
]
dependencies = [
    "textual>=0.40.0",
    "typer>=0.9.0",
    "markdown>=3.4.0",
    "weasyprint>=60.0",
    "jinja2>=3.1.0",
    "playwright>=1.40.0",
    "Pillow>=10.0.0"
]
requires-python = ">=3.10"

[project.scripts]
cli-presenter = "cli_presenter.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
