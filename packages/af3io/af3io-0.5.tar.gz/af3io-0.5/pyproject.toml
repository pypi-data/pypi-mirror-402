[project]
name = "af3io"
version = "0.5"
description = "Utilities for AlphaFold 3 input/output files"
readme = "README.md"
authors = [
    { name = "jurgjn", email = "jurgjn@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "click",
    "humanfriendly",
]

[project.scripts]
af3io = "af3io.cli:cli"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
