[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apiposture"
version = "0.1.0"
description = "A CLI security inspection tool for Python API frameworks"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "ApiPosture Team" }
]
keywords = [
    "security",
    "api",
    "fastapi",
    "flask",
    "django",
    "authorization",
    "static-analysis",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
apiposture = "apiposture.cli.app:app"

[project.urls]
Homepage = "https://github.com/apiposture/apiposture-python"
Documentation = "https://github.com/apiposture/apiposture-python#readme"
Repository = "https://github.com/apiposture/apiposture-python"
Issues = "https://github.com/apiposture/apiposture-python/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/apiposture"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.10"
strict = true
