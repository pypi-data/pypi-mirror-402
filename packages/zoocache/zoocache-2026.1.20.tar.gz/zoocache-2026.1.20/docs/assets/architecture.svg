<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Python Layer -->
  <rect x="50" y="50" width="150" height="300" rx="10" fill="#2d2d2d" stroke="#3776ab" stroke-width="2"/>
  <text x="125" y="80" font-family="Arial" font-size="16" fill="#3776ab" text-anchor="middle" font-weight="bold">Python Layer</text>
  <rect x="70" y="100" width="110" height="40" rx="5" fill="#3a3a3a" stroke="#444"/>
  <text x="125" y="125" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">@cacheable</text>
  <rect x="70" y="160" width="110" height="40" rx="5" fill="#3a3a3a" stroke="#444"/>
  <text x="125" y="185" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">DepsTracker</text>

  <!-- Arrow -->
  <path d="M200 200 L250 200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Rust Core -->
  <rect x="250" y="50" width="150" height="300" rx="10" fill="#2d2d2d" stroke="#dea584" stroke-width="2"/>
  <text x="325" y="80" font-family="Arial" font-size="16" fill="#dea584" text-anchor="middle" font-weight="bold">Rust Core</text>
  <rect x="270" y="100" width="110" height="40" rx="5" fill="#3a3a3a" stroke="#444"/>
  <text x="325" y="125" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">PrefixTrie</text>
  <rect x="270" y="160" width="110" height="40" rx="5" fill="#3a3a3a" stroke="#444"/>
  <text x="325" y="185" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">SingleFlight</text>
  <rect x="270" y="220" width="110" height="40" rx="5" fill="#3a3a3a" stroke="#444"/>
  <text x="325" y="245" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">Serialization</text>

  <!-- Arrow -->
  <path d="M400 200 L450 200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Storage -->
  <rect x="450" y="50" width="100" height="300" rx="10" fill="#2d2d2d" stroke="#c0392b" stroke-width="2"/>
  <text x="500" y="80" font-family="Arial" font-size="16" fill="#c0392b" text-anchor="middle" font-weight="bold">Storage</text>
  <rect x="460" y="130" width="80" height="140" rx="5" fill="#3a3a3a" stroke="#444"/>
  <text x="500" y="180" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">Redis</text>
  <text x="500" y="210" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">LMDB</text>
  <text x="500" y="240" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">RAM</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
</svg>
