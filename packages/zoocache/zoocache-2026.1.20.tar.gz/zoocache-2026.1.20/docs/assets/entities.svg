<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEA584"/>
      <stop offset="100%" style="stop-color:#B7410E"/>
    </linearGradient>
    <linearGradient id="trieGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="busGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">üêæ Zoocache Architecture</text>
  
  <!-- Python Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="800" height="90" rx="15" fill="url(#pythonGrad)" opacity="0.9"/>
    <text x="450" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PYTHON LAYER</text>
    
    <!-- Decorator box -->
    <rect x="80" y="115" width="150" height="35" rx="8" fill="#fff" opacity="0.2"/>
    <text x="155" y="138" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">@cacheable</text>
    
    <!-- Context box -->
    <rect x="260" y="115" width="150" height="35" rx="8" fill="#fff" opacity="0.2"/>
    <text x="335" y="138" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">add_deps()</text>
    
    <!-- Invalidate box -->
    <rect x="440" y="115" width="150" height="35" rx="8" fill="#fff" opacity="0.2"/>
    <text x="515" y="138" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">invalidate()</text>
    
    <!-- Configure box -->
    <rect x="620" y="115" width="150" height="35" rx="8" fill="#fff" opacity="0.2"/>
    <text x="695" y="138" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">configure()</text>
  </g>
  
  <!-- Arrow Python to Rust -->
  <path d="M450 165 L450 195" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="470" y="183" fill="#888" font-family="Arial, sans-serif" font-size="11">PyO3 FFI</text>
  
  <!-- Rust Core -->
  <g filter="url(#shadow)">
    <rect x="50" y="200" width="800" height="380" rx="15" fill="url(#rustGrad)" opacity="0.9"/>
    <text x="450" y="230" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RUST CORE</text>
    
    <!-- Core struct -->
    <rect x="350" y="250" width="200" height="50" rx="10" fill="#fff" opacity="0.2"/>
    <text x="450" y="280" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" font-weight="bold">Core</text>
    
    <!-- PrefixTrie -->
    <g>
      <rect x="80" y="330" width="220" height="180" rx="12" fill="url(#trieGrad)"/>
      <text x="190" y="360" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PrefixTrie</text>
      
      <!-- Trie visualization -->
      <circle cx="190" cy="395" r="15" fill="#fff" opacity="0.3"/>
      <text x="190" y="400" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">root</text>
      
      <line x1="190" y1="410" x2="140" y2="440" stroke="#fff" stroke-width="2"/>
      <line x1="190" y1="410" x2="240" y2="440" stroke="#fff" stroke-width="2"/>
      
      <circle cx="140" cy="455" r="15" fill="#fff" opacity="0.3"/>
      <text x="140" y="460" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">org:1</text>
      
      <circle cx="240" cy="455" r="15" fill="#fff" opacity="0.3"/>
      <text x="240" y="460" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">user</text>
      
      <line x1="140" y1="470" x2="120" y2="490" stroke="#fff" stroke-width="2"/>
      <circle cx="120" cy="495" r="10" fill="#fff" opacity="0.3"/>
      <text x="120" y="498" text-anchor="middle" fill="#fff" font-family="monospace" font-size="7">u:1</text>
    </g>
    
    <!-- SingleFlight -->
    <g>
      <rect x="340" y="330" width="220" height="100" rx="12" fill="#2d3748"/>
      <text x="450" y="360" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SingleFlight</text>
      
      <!-- Flight visualization -->
      <rect x="360" y="375" width="80" height="25" rx="5" fill="#48bb78"/>
      <text x="400" y="392" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">Leader</text>
      
      <rect x="460" y="375" width="80" height="25" rx="5" fill="#ed8936"/>
      <text x="500" y="392" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">Waiting...</text>
    </g>
    
    <!-- Serialization -->
    <g>
      <rect x="600" y="330" width="220" height="100" rx="12" fill="#2d3748"/>
      <text x="710" y="355" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Serialization</text>
      
      <text x="710" y="380" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="11">Python ‚Üí JSON</text>
      <text x="710" y="398" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="11">‚Üí MsgPack ‚Üí LZ4</text>
    </g>
    
    <!-- Storage -->
    <g>
      <rect x="340" y="450" width="480" height="60" rx="12" fill="url(#storageGrad)"/>
      <text x="580" y="475" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Storage Backends</text>
      
      <rect x="360" y="485" width="90" height="20" rx="5" fill="#fff" opacity="0.3"/>
      <text x="405" y="499" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">Memory</text>
      
      <rect x="470" y="485" width="90" height="20" rx="5" fill="#fff" opacity="0.3"/>
      <text x="515" y="499" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">LMDB</text>
      
      <rect x="580" y="485" width="90" height="20" rx="5" fill="#fff" opacity="0.3"/>
      <text x="625" y="499" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">Redis</text>
      
      <rect x="690" y="485" width="110" height="20" rx="5" fill="#fff" opacity="0.3"/>
      <text x="745" y="499" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">+ TTL/TTI</text>
    </g>
    
    <!-- Arrows inside Rust -->
    <path d="M450 300 L450 325" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M450 300 L300 330" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M450 300 L600 330" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M580 430 L580 445" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Invalidation Bus -->
  <g filter="url(#shadow)">
    <rect x="50" y="595" width="800" height="45" rx="12" fill="url(#busGrad)"/>
    <text x="450" y="623" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üì° Invalidation Bus (Redis Pub/Sub)</text>
  </g>
  
  <!-- Arrow Rust to Bus -->
  <path d="M190 515 L190 590" stroke="#ee0979" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="130" y="560" fill="#ee0979" font-family="Arial, sans-serif" font-size="11">invalidate()</text>
  
  <!-- Arrow Bus to other nodes -->
  <path d="M750 595 L750 555 L820 555" stroke="#ff6a00" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="770" y="550" fill="#ff6a00" font-family="Arial, sans-serif" font-size="10">‚Üí Node B</text>
  
  <!-- Legend -->
  <g transform="translate(700, 250)">
    <rect x="0" y="0" width="130" height="70" rx="8" fill="#1a1a2e" stroke="#444" stroke-width="1"/>
    <text x="65" y="18" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">LEGEND</text>
    <circle cx="15" cy="35" r="6" fill="#667eea"/>
    <text x="30" y="39" fill="#aaa" font-family="Arial, sans-serif" font-size="9">Version Tracking</text>
    <circle cx="15" cy="55" r="6" fill="#11998e"/>
    <text x="30" y="59" fill="#aaa" font-family="Arial, sans-serif" font-size="9">Data Storage</text>
  </g>
</svg>
