<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Node A -->
  <rect x="50" y="50" width="120" height="300" rx="10" fill="#2d2d2d" stroke="#3776ab" stroke-width="2"/>
  <text x="110" y="80" font-family="Arial" font-size="14" fill="#3776ab" text-anchor="middle" font-weight="bold">Node A (Fast)</text>
  <text x="110" y="110" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">T=100</text>
  
  <!-- Node B (Redis) -->
  <rect x="240" y="150" width="120" height="100" rx="10" fill="#2d2d2d" stroke="#c0392b" stroke-width="2"/>
  <text x="300" y="180" font-family="Arial" font-size="14" fill="#c0392b" text-anchor="middle" font-weight="bold">Redis Bus</text>
  
  <!-- Node C -->
  <rect x="430" y="50" width="120" height="300" rx="10" fill="#2d2d2d" stroke="#27ae60" stroke-width="2"/>
  <text x="490" y="80" font-family="Arial" font-size="14" fill="#27ae60" text-anchor="middle" font-weight="bold">Node B (Slow)</text>
  <text x="490" y="110" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">T=90</text>

  <!-- Flow -->
  <!-- Event 1 -->
  <circle cx="110" cy="150" r="5" fill="#3498db"/>
  <text x="100" y="155" font-family="Arial" font-size="10" fill="#3498db" text-anchor="end">Invalidate (v101)</text>
  
  <!-- Msg 1 -->
  <path d="M115 150 L240 200" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-blue)"/>
  
  <!-- Msg 2 -->
  <path d="M360 200 L430 200" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-blue)"/>
  
  <!-- Node C Catch up -->
  <circle cx="490" cy="200" r="5" fill="#27ae60"/>
  <text x="500" y="205" font-family="Arial" font-size="10" fill="#27ae60" text-anchor="start">Ratchet: max(90, 101) = 101</text>
  
  <text x="300" y="380" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle" font-style="italic">Causal consistency preserved despite clock skew</text>

  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db" />
    </marker>
  </defs>
</svg>
