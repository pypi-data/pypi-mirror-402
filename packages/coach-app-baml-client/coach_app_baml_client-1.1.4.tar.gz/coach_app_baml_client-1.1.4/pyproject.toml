[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coach-app-baml-client"
version = "1.1.4"
description = "BAML-generated types and client for coach-app boundary contracts"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Coach App Team" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "baml-py>=0.68.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Repository = "https://github.com/Frontierstrategies-ai/coach-app-contracts"

[tool.hatch.build.targets.wheel]
packages = ["src/coach_app_baml_client"]

[tool.hatch.build.targets.sdist]
include = [
    "src/coach_app_baml_client/**/*.py",
    "README.md",
    "pyproject.toml",
]
