[metadata]
name = PCILeechFWGenerator
description = Generate spoofed PCIe DMA firmware from real donor hardware
author = Ramsey McGrath
author_email = ramsey@voltcyclone.info
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pcileechfwgenerator.voltcyclone.info
project_urls = 
	Documentation = https://pcileechfwgenerator.voltcyclone.info
	Source = https://github.com/voltcyclone/PCILeechFWGenerator
	Bug Tracker = https://github.com/voltcyclone/PCILeechFWGenerator/issues
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Topic :: Software Development :: Embedded Systems
	Topic :: System :: Hardware

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	= src
python_requires = >=3.11
install_requires = 
	psutil>=5.9.0
	pydantic>=2.0.0
	aiofiles>=23.0.0
	jinja2>=3.1.0
	PyYAML>=6.0.0
	colorlog>=6.7.0
	typing_extensions>=4.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov pcileechfwgenerator --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 0.6.0
package = pcileechfwgenerator

[pylint]
disable = line-too-long,unused-import,missing-module-docstring,missing-function-docstring
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

