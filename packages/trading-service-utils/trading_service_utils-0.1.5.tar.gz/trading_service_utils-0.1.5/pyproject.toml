[project]
name = "trading-service-utils"
version = "0.1.5"
description = "Shared utilities for trading system services"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.0",
    "python-telegram-bot>=20.0",
    "httpx>=0.28.1",
]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "isort>=5.13.2",
    "autopep8>=2.3.1",
    "flake8>=7.1.1",
    "flake8-docstrings>=1.7.0",
    "pylint>=3.2.0",
    "mypy>=1.11.2",
    "bandit>=1.7.9",
    "pre-commit>=3.8.0",
    "types-requests>=2.31.0",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
