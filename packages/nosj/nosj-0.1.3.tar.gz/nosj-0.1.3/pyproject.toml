[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "nosj"
description = "JSON encoding/decoding for Numpy arrays and scalars"
authors = [{ name = "mpgriff", email = "mpg@geo.au.dk" }]
maintainers = [{ name = "mpgriff", email = "mpg@geo.au.dk" }]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE.txt" }
dependencies = ["json-numpy", "numpy"]
dynamic = ["version"]

[project.optional-dependencies]
torch=["torch"]

[project.urls]
Homepage = "https://github.com/mpgriff/nosj"
Repository = "https://github.com/mpgriff/nosj.git"
Issues = "https://github.com/mpgriff/nosj/issues"

[tool.setuptools]
py-modules = ["nosj"]

[tool.setuptools.dynamic]
version = { attr = "nosj.__version__" }
description = { file = "README.md" }