[project]
name = "zettel-memory"
version = "0.1.4"
description = "A lightweight, Zettelkasten-inspired memory framework for AI Agents."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Arthur & Gemini", email = "appantasy.com@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = ["llm", "agent", "memory", "zettelkasten", "rag", "graph", "gemini"]

dependencies = [
    "chromadb>=0.4.0",
    "networkx>=3.0",
    "pydantic>=2.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "google-genai>=0.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/AppantasyArthurLai/project-zettel-memory"
"Repository" = "https://github.com/AppantasyArthurLai/project-zettel-memory"
"Bug Tracker" = "https://github.com/AppantasyArthurLai/project-zettel-memory/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "isort",
    "mypy",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.setuptools.packages.find]
where = ["."]
include = ["zettel_memory*"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:httplib2.*:",
    "ignore::FutureWarning:google.api_core.*:",
    "ignore:.*urllib3.*:Warning",
    "ignore:.*Using `@model_validator` with mode='after'.*:"
]
