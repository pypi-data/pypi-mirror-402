[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hetman-kit-localize"
version = "1.0.0"
description = "Hetman Kit Localize provides thread-safe locale management using context variables. It enables concurrent execution with different locale settings per context."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license-files = ["LICENSE"]
authors = [{ name = "Hetman", email = "degadupeko@my-relay.app" }]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/hetman-app/hetman-codetable"
Documentation = "https://github.com/hetman-app/hetman-codetable"
Repository = "https://github.com/hetman-app/hetman-codetable"
Issues = "https://github.com/hetman-app/hetman-codetable/issues"

[tool.setuptools.packages.find]
where = ["."]
