[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-reasoning-visualizer"
version = "0.1.0"
description = "A Streamlit component to visualize LLM reasoning processes with collapsible thought sections and rich markdown/LaTeX rendering"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "Ketan Mahandule"}
]
keywords = [
    "streamlit",
    "streamlit-component",
    "reasoning",
    "visualization",
    "llm",
    "chain-of-thought",
    "ai",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "streamlit>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
example = [
    "ollama>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/ketanmahandule/streamlit-reasoning-visualizer"
"Bug Tracker" = "https://github.com/ketanmahandule/streamlit-reasoning-visualizer/issues"
"Documentation" = "https://github.com/ketanmahandule/streamlit-reasoning-visualizer#readme"
"Source Code" = "https://github.com/ketanmahandule/streamlit-reasoning-visualizer"

[tool.setuptools]
packages = ["reasoning_visualizer"]
include-package-data = true

[tool.setuptools.package-data]
reasoning_visualizer = [
    "frontend/build/**/*",
    "frontend/build/*",
]
