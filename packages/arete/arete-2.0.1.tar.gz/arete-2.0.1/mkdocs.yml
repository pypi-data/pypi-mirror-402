site_name: Arete
site_description: "Pro-grade synchronization from Obsidian to Anki with topological study queues and FSRS analytics."
site_author: "Adam Nguyen"
site_url: "https://adanato.github.io/Arete/"

repo_name: "Adanato/Arete"
repo_url: "https://github.com/Adanato/Arete"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: INDEX.md
  - User Guide:
    - CLI Usage: CLI.md
    - Obsidian Plugin: PLUGIN.md
    - Anki Plugin: ANKI_PLUGIN.md
    - Troubleshooting: TROUBLESHOOTING.md
  - Developer Reference:
    - Contributing: CONTRIBUTING.md
    - Architecture: ARCHITECTURE.md
    - Publishing: PUBLISHING.md
    - Plans:
      - v2.0.0 Plan: plans/v2_0_0.md
      - v3.0.0 Plan (Agentic): plans/v3_0_0.md
  - Internal Walkthroughs:
    - Dependency Graph: walkthroughs/dependency-graph.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
