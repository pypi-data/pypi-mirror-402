repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ts-lint
        name: TypeScript Lint
        entry: bash -c 'cd obsidian-plugin && npm run lint'
        language: system
        files: ^obsidian-plugin/
        pass_filenames: false

      - id: py-test
        name: Python Unit Tests
        # Runs the unit test suite (explicitly excluding integration)
        entry: uv run just test
        language: system
        types: [python]
        pass_filenames: false

      - id: ts-test
        name: TypeScript Tests
        entry: bash -c 'cd obsidian-plugin && npm test'
        language: system
        files: ^obsidian-plugin/
        pass_filenames: false
