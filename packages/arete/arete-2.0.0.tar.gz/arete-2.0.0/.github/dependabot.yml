version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
       actions:
         patterns:
           - "*"

  # Maintain dependencies for python
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
       python-dependencies:
         patterns:
           - "*"

  # Maintain dependencies for npm (Obsidian Plugin)
  - package-ecosystem: "npm"
    directory: "/obsidian-plugin"
    schedule:
      interval: "weekly"
    groups:
       npm-dependencies:
         patterns:
           - "*"
