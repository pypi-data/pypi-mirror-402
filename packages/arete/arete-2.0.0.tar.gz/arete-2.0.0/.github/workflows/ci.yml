name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests with coverage
      run: uv run just coverage

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./htmlcov/index.html
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Lint
      run: uv run just lint

    - name: Type Check
      run: uv run just check-types

  plugin:
    name: Obsidian Plugin (Build & Test)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd obsidian-plugin
        npm ci

    - name: Lint
      run: |
        cd obsidian-plugin
        npm run lint

    - name: Test
      run: |
        cd obsidian-plugin
        npm test -- --coverage

    - name: Build
      run: |
        cd obsidian-plugin
        npm run build

  integration:
    name: Integration Tests (${{ matrix.network_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        network_mode: [bridge, host]
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Start Anki (${{ matrix.network_mode }})
      run: |
        if [ "${{ matrix.network_mode }}" == "host" ]; then
          uv run just setup-anki-data
          docker compose -f docker/docker-compose.host.yml up -d
        else
          uv run just docker-up
        fi

    - name: Wait for Anki
      run: uv run just wait-for-anki

    - name: Debug Anki Logs and State
      if: failure()
      run: |
        docker logs anki-test
        echo "=== Container Process List ==="
        docker exec anki-test ps aux || echo "ps failed"
        echo "=== Container File System (Search for addons) ==="
        docker exec anki-test find / -name "addons21" -type d || echo "find failed"
        echo "=== Config Directory Contents ==="
        docker exec anki-test ls -R /config || echo "ls failed"
        echo "=== Network Listening Ports ==="
        docker exec anki-test netstat -tulpn || echo "netstat failed (trying ss)"
        docker exec anki-test ss -tulpn || echo "ss failed"

    - name: Run integration tests
      run: uv run just test-integration

    - name: Stop Docker
      if: always()
      run: uv run just docker-down
