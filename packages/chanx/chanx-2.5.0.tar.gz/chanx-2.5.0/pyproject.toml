  "black>=25.9.0,<26",
  "coverage[toml]>=7.8.0,<8",
  "pytest-cov>=6.1.0,<7",
  "pytest-mock>=3.14.0,<4",
  "pytest-xdist>=3.6.1,<4",
  "pytest>=8.3.5,<9",
  "ruff>=0.11.3,<0.12"
]

[project]
authors = [{email = "danghuy1999@gmail.com", name = "Huy Nguyen"}]
classifiers = [
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development"
]
dependencies = [
  "pydantic>=2,<3"
]
description = "The missing toolkit for Channels â€” auth, logging, consumers, and more."
license = {file = "LICENSE"}
name = "chanx"
readme = "README.rst"
requires-python = ">=3.11,<4.0"
version = "2.5.0"

[project.optional-dependencies]
channels = [
  "Django>=5",
  "channels>=4,<5",
  "chanx[core]",
  "djangorestframework>=3,<4"
]
cli = [
  "click>=8.1.0,<9",
  "httpx>=0.27.0,<1",
  "jinja2>=3.1.0,<4",
  "pyyaml>=6.0.0,<7",
  "websockets"
]
client = [
  "websockets"
]
core = [
  "pyhumps>=3.8.0",
  "structlog",
  "typing-extensions"
]
fast_channels = [
  "chanx[core]",
  "fast-channels>=1.0.2",
  "fastapi>=0.118.0"
]

[project.scripts]
chanx = "chanx.cli.main:cli"

[project.urls]
Documentation = "https://chanx.readthedocs.io/"
Homepage = "https://github.com/huynguyengl99/chanx"
Repository = "https://github.com/huynguyengl99/chanx"

[tool.black]
line-length = 88
preview = true

[tool.commitizen]
gpg_sign = true
major_version_zero = false
name = "cz_conventional_commits"
pre_bump_hooks = [
  "scripts/update_lock.sh"
]
tag_format = "v$version"
update_changelog_on_bump = true
use_shortcuts = true
version_provider = "pep621"
version_scheme = "pep440"

[tool.hatch.build.targets.sdist]
include = ["chanx"]

[tool.hatch.build.targets.wheel]
include = ["chanx"]

[tool.interrogate]
badge-format = "svg"
color = true
exclude = ["build", "docs", "sandbox_django", "sandbox_fastapi", "setup.py"]
ext = []
fail-under = 80
generate-badge = "docs/_static/"
ignore-init-method = true
ignore-init-module = true
ignore-module = false
ignore-nested-classes = false
ignore-nested-functions = false
ignore-overloaded-functions = true
ignore-private = false
ignore-property-decorators = false
style = "sphinx"
verbose = 0
whitelist-regex = []

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2
overrides."lint.isort.section-order".inline_arrays = false

[tool.uv]
default-groups = "all"
