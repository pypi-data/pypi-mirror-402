  "commitizen>=4.5.0,<5",
  "coveralls>=4.0.1,<5",
  "freezegun>=1.5.1,<2",
  "interrogate>=1.7.0",
  "mock>=5.2.0,<6",
  "pytest-asyncio>=1.2.0",
  "pytest-cov>=6.1.1,<7",
  "pytest-mock>=3.14.0,<4",
  "pytest-rerunfailures>=16.0.1",
  "pytest-xdist>=3.6.1,<4",
  "redis[hiredis]",
  "uvicorn[standard]>=0.35.0"
]
dev-django = [
  "Faker>=37.1.0,<38",
  "channels-redis>=4,<5",
  "daphne>=4.1.2,<5",
  "django-cors-headers>=4.9.0",
  "django-debug-toolbar>=5.1.0,<6",
  "django-extensions>=3.2.3,<4",
  "django-structlog>=9.1.1",
  "django-stubs[compatible-mypy]>=5.2",
  "djangorestframework-camel-case>=1.4.2",
  "djangorestframework-simplejwt>=5.5.0",
  "drf-auth-kit[social]>=1.1.1",
  "drf-nested-routers>=0.95.0",
  "drf-spectacular>=0.28.0,<1",
  "drf-standardized-errors>=0.15.0",
  "environs>=14.1.1",
  "factory-boy>=3.3.3,<4",
  "ipython>=8.35.0",
  "langchain-community>=0.3.21,<1.0",
  "langchain-openai>=0.3.0,<1.0",
  "langchain>=0.3.18,<1.0",
  "psycopg-pool>=3.2.6,<4",
  "psycopg[binary]>=3.2.6,<4",
  "pytest-django>=4.11.1,<5",
  "types-channels>=4.2.0.20250712",
  "whitenoise>=6.11.0",
  {include-group = "dev"}
]
dev-fastapi = [
  "arq>=0.26.3",
  "fast-channels[redis]>=1.0.2",
  "httpx>=0.27.0,<1",
  "pytest-env>=1.1.5",
