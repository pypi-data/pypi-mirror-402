[package]
name = "fast-yaml-linter"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "YAML linter with rich diagnostics"
readme = "README.md"
keywords = ["yaml", "lint", "linter", "validation"]
categories = ["development-tools", "parsing"]

[dependencies]
fast-yaml-core.workspace = true
is-terminal.workspace = true
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { workspace = true, optional = true }
thiserror.workspace = true

[dev-dependencies]
indoc.workspace = true

[features]
default = []
json-output = ["dep:serde", "dep:serde_json"]
sarif-output = ["dep:serde", "dep:serde_json"]
all-formats = ["json-output", "sarif-output"]

[lints]
workspace = true
