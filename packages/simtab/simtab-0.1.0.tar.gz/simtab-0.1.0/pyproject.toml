
[project]
name = "simtab"
version = "0.1.0"
description = "Módulos utilitários para automações Python. Inclui email, excel, tableau e conversores."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
	{ name = "henrique pessoa", email = "henrique.pessoa@martins.com.br" }
]
keywords = ["automação", "email", "excel", "tableau", "conversão", "utilitários"]
classifiers = [
		"Programming Language :: Python :: 3",
		"License :: OSI Approved :: MIT License",
		"Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/pytsx/simtab"
"Bug Tracker" = "https://github.com/pytsx/simtab/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "convert*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
