[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orion-finance-sdk-py"
version = "1.1.0"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Orion Finance" },
]
license = { file = "LICENSE" }

description = "A Python SDK for interacting with Orion Finance smart contracts"

dependencies = [
    "python-dotenv>=1.1.0,<2.0.0",
    "numpy>=2.2.0,<3.0.0",
    "typer>=0.16.0,<1.0.0",
    "web3>=7.12.0,<8.0.0",
    "questionary>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=4.1.0,<4.6.0",
    "ruff>=0.9.10,<1.0.0",
    "pydocstyle>=6.3.0,<6.4.0",
    "pytest>=8.3.5,<9.1.0",
    "pytest-cov>=6.0.0,<8.0.0",
    "pydeps>=3.0.0,<4.0.0"
]

docs = [
    "sphinx>=8.1.0,<9.0.0",
    "pydata-sphinx-theme>=0.16.0,<1.0.0",
    "myst-parser>=4.0.0,<6.0.0",
    "sphinx-copybutton>=0.5.0,<1.0.0",
    "sphinx-design>=0.6.0,<1.0.0",
    "sphinx-autodoc-typehints>=3.0.0,<4.0.0",
]

[project.scripts]
orion = "orion_finance_sdk_py.cli:entry_point"

[tool.setuptools.packages.find]
where = ["python"]

[tool.setuptools.package-dir]
"" = "python"

[tool.setuptools.package-data]
"orion_finance_sdk_py.js_sdk" = ["*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["python/orion_finance_sdk_py"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == ['\"]__main__['\"]:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\b.*:",
    "@(abc\\.)?abstractmethod",
]
