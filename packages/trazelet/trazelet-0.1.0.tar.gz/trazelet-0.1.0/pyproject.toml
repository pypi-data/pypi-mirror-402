[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trazelet"
version = "0.1.0"
description = "A Lightweight, Zero-Configuration Observability Middleware for Python Backends"
readme = "README.md"
requires-python = ">=3.11"
authors =  [
    {name = "Kriz"},
]

license = "MIT"
license-files = ["LICENSE"]

keywords = ["API", "HTTP", "monitoring", "performance", "tracker", "python", "backend", "analytics"]

dependencies = [
    "typer>=0.21.1",
    "rich>=14.2.0",
    "sqlalchemy>=2.0.45",
    "psycopg2>=2.9.11",
    "psycopg2-binary>=2.9.11",
]

[project.scripts]
trazelet = "trazelet.tui.app:app"

[project.urls]
Repository = "https://github.com/krizzler27/Trazelet"

[project.optional-dependencies]

dev = [
    "fastapi[standard]>=0.128.0",
    "flask>=3.1.2",
    "django>=5.2.9",
    "pytest>=9.0.2",
    "djangorestframework>=3.16.1",
    "numpy>=2.4.1",
    "ruff>=0.14.11",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "docs*"]

[tool.ruff]
line-length = 88