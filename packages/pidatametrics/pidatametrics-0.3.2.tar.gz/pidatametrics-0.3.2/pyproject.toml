[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pidatametrics"
version = "0.3.2"
description = "A wrapper for Pi Datametrics API with CSV and BigQuery support."
dependencies = [
    "requests",
    "google-cloud-bigquery"
]

[tool.hatch.build.targets.wheel]
packages = ["src/pidatametrics"]