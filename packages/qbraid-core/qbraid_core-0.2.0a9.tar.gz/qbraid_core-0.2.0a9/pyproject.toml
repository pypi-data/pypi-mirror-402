[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qbraid-core"
version = "0.2.0-a.9"
authors = [{name = "qBraid Development Team"}, {email = "contact@qbraid.com"}]
description = "Python library with core abstractions for software development in the qBraid ecosystem."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["qbraid", "quantum", "cloud"]
license = {text = "Proprietary"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS"
]
dependencies = ["requests", "urllib3", "packaging", "pydantic>2.0.0"]

[project.urls]
Homepage = "https://docs.qbraid.com/core"
Documentation = "https://qbraid.github.io/qbraid-core/"
"Bug Tracker" = "https://github.com/qBraid/community/issues"
Discord = "https://discord.gg/KugF6Cnncm"

[project.optional-dependencies]
runner = ["numpy", "psutil"]
environments = ["jupyter_client>=7.1.0", "ipython", "pydantic>2.0.0", "pyyaml>6.0.0", "ipykernel", "zstandard"]
envs = ["jupyter_client>=7.1.0", "ipython", "pydantic>2.0.0", "pyyaml>6.0.0", "ipykernel", "zstandard"]
mcp = ["websockets>=11.0"]
test = ["pytest", "pytest-cov", "pytest-asyncio"]
docs = ["sphinx>=7.2.6,<8.3.0", "sphinx-rtd-theme>=1.3,<3.1", "sphinx-autodoc-typehints>=1.24,<3.2", "docutils<0.23", "sphinx-copybutton", "sphinx-pydantic", "zstandard"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
disable = "W0511,W0212,E0401"

[tool.pylint.MASTER]

[tool.pytest.ini_options]
addopts = "--cov=qbraid_core --cov-report=term --cov-report=xml"
testpaths = ["tests"]

[tool.coverage.run]
source = ["qbraid_core"]

[tool.coverage.report]
exclude_lines = [
  "raise NotImplementedError",
  "return NotImplemented",
  "except ImportError:",
  "def __repr__",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "logger.debug",
  "logger.info",
  "__all__",
  "def __getattr__",
  "def __dir__",
  "# pragma: no cover",
  "pass",
]

[tool.coverage.html]
directory = "build/coverage"

[tool.coverage.xml]
output = "build/coverage/coverage.xml"
