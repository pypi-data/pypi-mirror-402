[project]
name = "py12306"
version = "0.1.0"
description = "China Railway (12306) API client for querying stations, trains, tickets, and transfers"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["china", "railway", "12306", "train", "ticket"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "responses>=0.25.0",
]

[project.scripts]
py12306 = "py12306:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["py12306.py"]

[tool.hatch.build.targets.sdist]
only-include = ["py12306.py", "README.md", "pyproject.toml"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests (no network)",
    "integration: Integration tests (requires network)",
    "slow: Slow tests",
]

[tool.coverage.run]
source = ["py12306"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
