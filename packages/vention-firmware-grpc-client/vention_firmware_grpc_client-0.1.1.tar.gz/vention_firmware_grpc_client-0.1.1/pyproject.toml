[project]
name = "vention-firmware-grpc-client"
version = "0.1.1"
description = "A python grpc client for calling vention firmware endpoints"
authors = [
    { name = "VentionCo" }
]
license = "Proprietary"
readme = "Readme.md"
requires-python = ">=3.10,<4.0"
keywords = [ "Vention", "grpc", "client", "vrmcs", "firmware" ]
dependencies = [
    "protobuf (>=6.31.1,<7.0.0)",
    "protobuf-to-pydantic[all] (>=0.3.3.1,<0.4.0.0)",
    "grpcio (>=1.74.0)",
    "grpcio-tools (>=1.74.0)",
    "pydantic (<2.12)"
]

[tool.poetry]
packages = [
    { include = "vrmcs" },
    { include = "vention" },
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
extend-ignore = "E203"