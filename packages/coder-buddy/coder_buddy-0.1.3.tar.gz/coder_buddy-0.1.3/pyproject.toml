[project]
name = "coder-buddy"
version = "0.1.3"
description = "A Claude Code-style AI coding assistant built with LangGraph and GPT-4o"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Saket Garodia", email = "saketgarodia1@gmail.com"}
]
maintainers = [
    {name = "Saket Garodia", email = "saketgarodia1@gmail.com"}
]
keywords = ["ai", "coding", "assistant", "langgraph", "gpt-4o", "cli", "terminal"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "langchain>=0.3.27",
    "langchain-core>=0.3.72",
    "langchain-openai>=0.1.8",
    "langgraph>=0.6.3",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "rich>=14.0.0",
    "prompt-toolkit>=3.0.0",
]

[project.optional-dependencies]
anthropic = ["langchain-anthropic>=0.1.0"]
gemini = ["langchain-google-genai>=1.0.0"]
groq = ["langchain-groq>=0.3.7", "groq>=0.31.0"]
all = [
    "langchain-anthropic>=0.1.0",
    "langchain-google-genai>=1.0.0",
    "langchain-groq>=0.3.7",
    "groq>=0.31.0",
]

[project.urls]
Homepage = "https://github.com/garodisk/CodeBuddy"
Repository = "https://github.com/garodisk/CodeBuddy"
Documentation = "https://github.com/garodisk/CodeBuddy#readme"
"Bug Tracker" = "https://github.com/garodisk/CodeBuddy/issues"

[project.scripts]
coder-buddy = "main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent*"]
exclude = ["random-greeting-html-page*", "todolistapp*", "docs*"]

[tool.setuptools]
py-modules = ["main"]
