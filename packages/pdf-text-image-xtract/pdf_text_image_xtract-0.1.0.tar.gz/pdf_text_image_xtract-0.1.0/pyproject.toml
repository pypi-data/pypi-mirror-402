[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf_text_image_xtract"
version = "0.1.0"
description = "A package for extracting images, texts and tables from pdfs"
readme = "README.md"
authors = [{ name = "Voldi Muyumba", email = "voldi.muyumba@melio.ai" }]
requires-python = ">=3.12"

dependencies = [
    "PyMuPDF>=1.23,<2.0",
    "pdfplumber>=0.11,<1.0",
    "boto3>=1.33,<2.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
