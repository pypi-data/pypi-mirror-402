[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "space-explorer-mcp"
version = "0.1.0"
description = "An awesome MCP server for exploring space! Track the ISS, get SpaceX launch data, discover NASA content, and learn fascinating space facts."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
]

[project.scripts]
space-explorer-mcp = "space_explorer_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/space_explorer_mcp"]
