[project]
name = "styletext"
version = "1.0.1"
description = "A Python library providing a styleText function similar to Node.js util.styleText"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
license = { text = "MIT" }
authors = [{ name = "goggle555", email = "goggle555@fives.tech" }]
keywords = [
    "terminal",
    "ansi",
    "color",
    "style",
    "text",
    "formatting",
    "console",
    "nodejs",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/goggle555/styletext-py"
Repository = "https://github.com/goggle555/styletext-py"
Issues = "https://github.com/goggle555/styletext-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = []
