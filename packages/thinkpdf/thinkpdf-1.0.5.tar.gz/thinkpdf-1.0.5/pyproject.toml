[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thinkpdf"
version = "1.0.5"
description = "PDF to Markdown engine for LLMs. Smart table extraction, OCR, MCP server."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "AGPL-3.0"}
authors = [
    {name = "Augusto Cesar Perin", email = "augustocesarperin@abstratuslabs.com"}
]
keywords = [
    "pdf", 
    "markdown", 
    "converter", 
    "ocr", 
    "tables", 
    "math", 
    "latex",
    "llm",
    "ai",
    "mcp",
    "cursor",
    "docling"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
]

dependencies = [
    "pymupdf>=1.23.0",
]

[project.optional-dependencies]
# Docling for maximum quality (97% table accuracy)
docling = [
    "docling>=2.0.0",
]

# GUI support
gui = [
    "customtkinter>=5.2.0",
    "Pillow>=10.0.0",
]

# OCR support
ocr = [
    "pytesseract>=0.3.10",
]

# Rich CLI with progress bars
cli = [
    "rich>=13.0.0",
]

# Full installation
full = [
    "docling>=2.0.0",
    "customtkinter>=5.2.0",
    "Pillow>=10.0.0",
    "pytesseract>=0.3.10",
    "rich>=13.0.0",
]


# Development
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
]

[project.scripts]
thinkpdf = "thinkpdf.cli:main"
thinkpdf-gui = "thinkpdf.app_gui:main"
thinkpdf-mcp = "thinkpdf.mcp_server:main"

[project.urls]
Homepage = "https://github.com/augustocesarperin/thinkpdf"
Repository = "https://github.com/augustocesarperin/thinkpdf"

[tool.setuptools]
packages = ["thinkpdf", "thinkpdf.core", "thinkpdf.cache", "thinkpdf.utils"]
