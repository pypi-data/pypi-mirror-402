[build-system]
requires = ["maturin>=1.10"]
build-backend = "maturin"

[project]
name = "pgfx"
version = "0.1.0"
description = "Lightweight 2D game library for Python, inspired by Haaf's Game Engine"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    {name = "Nikita Ryzhenkov", email = "nikita.ryzhenkoff@gmail.com"}
]
readme = "README.md"
keywords = ["gamedev", "2d", "graphics", "game", "engine"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics",
]

[project.urls]
Repository = "https://github.com/mr-fatalyst/pgfx"

[project.optional-dependencies]
dev = ["pytest", "ruff", "pre-commit"]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "pgfx._native"

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.lint.per-file-ignores]
"python/pgfx/__init__.py" = ["F401", "F403"]
