[package]
name = "pgfx"
version = "0.1.0"
edition = "2021"
description = "Lightweight 2D game library for Python, inspired by Haaf's Game Engine"
license = "MIT"
repository = "https://github.com/mr-fatalyst/pgfx"
keywords = ["gamedev", "2d", "graphics", "pyo3"]
readme = "README.md"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
wgpu = "27"
winit = "0.30"
gilrs = "0.11"
rodio = "0.21"
image = "0.25"
fontdue = "0.9"
glam = "0.30"
lyon = "1.0"
bytemuck = { version = "1.24", features = ["derive"] }
pollster = "0.4"
rand = "0.8"
