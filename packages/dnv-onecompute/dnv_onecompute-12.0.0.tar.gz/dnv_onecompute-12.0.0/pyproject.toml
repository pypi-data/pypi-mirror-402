[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnv-onecompute"
version = "12.0.0"
authors = [
    {name = "DNV AS", email = "software.support@dnv.com"},
]
description = "Python package for seamless integration with OneCompute Platform. Streamline job management, workflows, and file operations using intuitive REST APIs. Monitor job progress and efficiently handle file uploads and downloads."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["onecompute", "workflow"]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "azure-storage-blob>=12.28.0",
    "cancel-token==0.1.6",
    "casefy==1.1.0",
    "dacite==1.9.2",
    "httpx==0.28.1",
    "msal>=1.34.0",
    "msal-extensions>=1.3.1",
    "overrides==7.7.0",
    "psutil==7.0.0",
    "python-dateutil==2.8.2",
    "retry==0.9.2",
    "setuptools==80.9.0", # Required for Python 3.12 support, maintains deprecated `distutils` module
]

[options]
package_dir = "src"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["docs*", "tests*"]

[project.urls]
Homepage = "https://onecompute.dnv.com/docs/userguide"
Changelog = "https://onecompute.dnv.com/docs/userguide/guide/ReleaseNotes.html"
Documentation = "https://onecompute.dnv.com/docs"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
