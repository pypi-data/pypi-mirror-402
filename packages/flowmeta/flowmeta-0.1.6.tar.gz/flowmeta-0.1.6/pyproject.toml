[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowmeta"
version = "0.1.6"
description = "Integrated metagenomic workflow orchestration"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "Dongqiang Zeng", email = "interlaken@smu.edu.cn"}]
license = {text = "Proprietary"}
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21",
    "pandas>=1.5"
]

[project.scripts]
flowmeta_base = "flowmeta.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["flowmeta*"]

[tool.setuptools.package-data]
"flowmeta.helper" = ["*.txt"]
