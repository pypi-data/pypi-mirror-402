[project]
name = "loko-k8s"
version = "0.1.2"
description = "Local Kubernetes Environment Manager - Simplified local K8s development with Kind"
authors = [
    {name = "Bojan Raic", email = "code+loko@bojan.io"},
]
dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "ruamel.yaml>=0.17.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
    "shellingham>=1.5.0",
    "packaging>=21.0",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["kubernetes", "k8s", "kind", "local", "development", "devops", "containers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]



[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/bojanraic/loko"
Repository = "https://github.com/bojanraic/loko"
Issues = "https://github.com/bojanraic/loko/issues"

[project.scripts]
loko = "loko.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["loko"]

[tool.hatch.build.targets.sdist]
include = ["loko"]

[dependency-groups]
dev = [
    "pytest-timeout>=2.4.0",
]
