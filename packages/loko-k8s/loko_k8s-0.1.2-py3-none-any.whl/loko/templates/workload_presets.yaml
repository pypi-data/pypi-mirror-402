# Default ports for workloads
# Used to expose TCP workloads on the host machine via Traefik ingress controller
workload_ports:
  mysql: 3306
  postgres: 5432
  mongodb: 27017
  rabbitmq: 5672
  valkey: 6379
  garage: 3900

# Default values for workloads
# Used to configure helm charts with consistent naming and persistence configuration
# Authentication and persistence configurations are auto-generated by generate_configs.py
workload_values_presets:
  mysql:
    fullNameOverride: mysql
    nameOverride: mysql
    storage:
      requestedSize: null  # Set from workload.storage.size

  postgres:
    fullNameOverride: postgres
    nameOverride: postgres
    storage:
      requestedSize: null  # Set from workload.storage.size

  mongodb:
    fullNameOverride: mongodb
    nameOverride: mongodb
    storage:
      requestedSize: null  # Set from workload.storage.size

  valkey:
    fullNameOverride: valkey
    nameOverride: valkey
    storage:
      requestedSize: null  # Set from workload.storage.size

  rabbitmq:
    fullNameOverride: rabbitmq
    nameOverride: rabbitmq
    storage:
      requestedSize: null  # Set from workload.storage.size

  garage:
    fullNameOverride: garage
    nameOverride: garage
    persistence:
      enabled: true
      data:
        size: null # set from workload.storage.size
      meta:
        size: 500Mi # Fixed size for metadata
