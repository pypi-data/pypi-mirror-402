[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "excel-text-classifier"
version = "0.1.1"
description = "Excel multi-label text classifier with JSON/YAML/Excel rule configs and priority/exclusive rules."
readme = "项目文档.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Chandler", email = "275737875@qq.com"},
]
dependencies = [
  "pandas>=1.5",
  "typer>=0.9",
  "openpyxl>=3.1",
  "PyYAML>=6",
]

[project.optional-dependencies]
rich = ["rich>=13"]

[project.scripts]
text-classifier = "text_classifier.cli:app"
