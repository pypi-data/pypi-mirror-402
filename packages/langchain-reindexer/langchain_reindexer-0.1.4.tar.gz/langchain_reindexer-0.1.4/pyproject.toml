[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-reindexer"
version = "0.1.4"
description = "Reindexer vector store integration for LangChain"
readme = "README.md"
authors = [
    {name = "Parviz Mirzoev", email = "parviz.mirzoev@restream.ru"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.9"
dependencies = [
    "langchain-core>=0.1.0",
    "pyreindexer>=0.5.0",
    "numpy>=2.0.2"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/Restream/reindexer-langchain-community"
Repository = "https://github.com/Restream/reindexer-langchain-community"
Documentation = "https://github.com/Restream/reindexer-langchain-community/blob/main/README.md"

[tool.setuptools.packages.find]
include = ["langchain_reindexer*"]

[tool.setuptools.package-data]
langchain_reindexer = ["py.typed"]
