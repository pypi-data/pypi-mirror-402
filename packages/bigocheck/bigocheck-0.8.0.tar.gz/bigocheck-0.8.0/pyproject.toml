# Author: gadwant
[project]
name = "bigocheck"
version = "0.8.0"
description = "Zero-dependency, AI-assisted Big-O complexity checker. Static analysis + empirical benchmarking for Python."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "gadwant" }]
keywords = [
    "complexity", "big-o", "benchmark", "algorithm",
    "static-analysis", "ast", "profiling", "time-complexity",
    "space-complexity", "zero-dependency", "performance-testing",
    "ai-for-code", "developer-tools"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Benchmark",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/adwantg/bigocheck"
Repository = "https://github.com/adwantg/bigocheck"
Issues = "https://github.com/adwantg/bigocheck/issues"

[project.scripts]
bigocheck = "bigocheck.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7.0"]
plot = ["matplotlib>=3.5"]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
