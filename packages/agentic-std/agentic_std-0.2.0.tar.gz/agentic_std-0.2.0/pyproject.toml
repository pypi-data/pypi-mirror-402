[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentic-std"
version = "0.2.0"
description = "Agentic Coding Standard CLI - Scaffold .agent/ directories for AI-ready codebases"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Alaa Taieb" }
]
keywords = ["cli", "ai", "agentic", "coding", "standards", "scaffold"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "typer[all]>=0.9.0",
    "httpx>=0.27.0",
]

[project.scripts]
acs = "acs_cli.cli:app"

[project.urls]
Homepage = "https://github.com/Alaa-Taieb/agentic-std"
Repository = "https://github.com/Alaa-Taieb/agentic-std"

[tool.hatch.build.targets.wheel]
packages = ["src/acs_cli"]
