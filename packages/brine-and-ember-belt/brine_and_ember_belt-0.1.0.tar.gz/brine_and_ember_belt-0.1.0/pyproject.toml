[project]
name = "brine_and_ember-belt"
version = "0.1.0"
description = "Brine & Ember Life cycle analysis and Techno-economic analysis Tool for LCA/TEA scenario analysis"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [
    { name = "Joshua Book", email = "joshua.book@gmail.com" }
]
keywords = ["lca", "tea", "lifecycle-analysis", "techno-economic", "biomass", "carbon"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "typer>=0.21.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.4.0",
]

[project.scripts]
belt = "belt.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/belt"
Repository = "https://github.com/yourusername/belt"
Documentation = "https://github.com/yourusername/belt#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/belt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
