name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Create empty BOM  # Required for build.
        run: touch bom.json
      - name: Install requirements
        run: uv sync
      - name: Run tests
        run: uv run tox
