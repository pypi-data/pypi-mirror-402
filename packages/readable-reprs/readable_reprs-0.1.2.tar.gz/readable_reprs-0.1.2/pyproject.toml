[project]
name = "readable-reprs"
description = "Make stdlib reprs evaluatable"
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE.txt",
]
requires-python = ">=3.8"
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/Tom01098/readable-reprs"
source = "https://github.com/Tom01098/readable-reprs"
changelog = "https://github.com/Tom01098/readable-reprs/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "cyclonedx-bom>=5.5.0",
    "hatch>=1.14.2",
    "hatch-vcs>=0.4.0",
    "pytest>=8.3.5",
    "ruff>=0.14.10",
    "tox>=4.25.0",
    "tox-uv>=1.13.1",
]

[build-system]
requires = ["hatchling==1.28.0", "hatch-vcs==0.5.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
artifacts = ["bom.json"]

[tool.hatch.build.targets.wheel]
sbom-files = ["bom.json"]

[tool.pytest.ini_options]
pythonpath = [
    "src"
]

[tool.tox]
env_list = [
    "py38",
    "py39",
    "py310",
    "py311",
    "py312",
    "py313"
]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
dependency_groups = ["dev"]
commands = [
    ["pytest", "{posargs:tests}"],
]
