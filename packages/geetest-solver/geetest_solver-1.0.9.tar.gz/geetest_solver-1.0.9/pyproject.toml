[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "geetest_solver"
version = "1.0.9"
description = "GeeTest v4 ICON CAPTCHA solver using YOLO + template matching"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "kv"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "ultralytics>=8.0.0",
    "opencv-python>=4.8.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "pycryptodome>=3.19.0",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://github.com/syncrain/geetest-solver.git"
