[tool.poetry]
name = "dictstruct"
version = "0.0.9"
description = "A msgspec.Struct implementation compatible with the standard dictionary API"
authors = ["BobTheBuidler <bobthebuidlerdefi@gmail.com>"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
msgspec = [
    {version = ">=0.19.0", markers = "python_version >= '3.13'"},
    {version = ">=0.18.5", markers = "python_version < '3.13'"}
]

[tool.poetry.group.dev.dependencies]
pytest = ">=8,<10"
sphinx = ">=7,<10"
sphinx-rtd-theme = "3.1.0"

[tool.black]
line-length = 100

[tool.mypy]
files = ["dictstruct"]
ignore_missing_imports = true
no_warn_no_return = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true
