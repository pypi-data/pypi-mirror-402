[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aragora-client"
version = "2.0.0"
description = "Python SDK for Aragora multi-agent debate framework"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Aragora Team", email = "team@aragora.ai" }
]
keywords = [
    "aragora",
    "ai",
    "debate",
    "multi-agent",
    "llm",
    "sdk",
    "anthropic",
    "openai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "websockets>=12.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-httpx>=0.30",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://aragora.ai"
Documentation = "https://docs.aragora.ai/sdk/python"
Repository = "https://github.com/an0mium/aragora"
Issues = "https://github.com/an0mium/aragora/issues"

[tool.hatch.build.targets.wheel]
packages = ["aragora_client"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
