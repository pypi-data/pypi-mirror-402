# Simple domain suffix mapping for MVP.
# Order matters â€“ first match wins.
suffix_rules:
  - suffix: ".go.jp"
    category: government
  - suffix: ".gouv.fr"
    category: government
  - suffix: ".gov"
    category: government
  - suffix: ".ac.jp"
    category: education
  - suffix: ".edu"
    category: education

# Fallback when no rule matches
default_category: private
