[project]
name = "tuikit"
version = "1.0.0"
description = "Lightweight TUI utilities: console, text, lists, timezones and logic helpers."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

keywords = ["tui", "cui", "console", "timezone", "utilities", "toolkit"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]

dependencies = []

[project.urls]
Homepage = "https://github.com/2kDarki"
Repository = "https://github.com/2kDarki/TUI-Toolkit"
Issues = "https://github.com/2kDarki/TUI-Toolkit/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tuikit", "tuikit.*"]

[tool.setuptools.package-data]
"tuikit" = ["tzdata/*.json", "*.py"]

[tool.setuptools_scm]
write_to = "tuikit/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-timestamp"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
