[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openrouter-mcp-bridge"
version = "1.0.0"
description = "Lightweight MCP server bridging Claude Code to OpenRouter API"
readme = "README.md"
license = "MIT"
authors = [
    {name = "htooayelwinict", email = "htooayelwinict@gmail.com"},
    {name = "Shelakh (original author)", email = "info@shelakh.com"}
]
keywords = ["mcp", "openrouter", "ai", "coding", "assistant", "async", "http"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
openrouter-mcp-bridge = "src.mcp_server:main"

[project.urls]
Homepage = "https://github.com/htooayelwinict/open-bridge"
Repository = "https://github.com/htooayelwinict/open-bridge"
Issues = "https://github.com/htooayelwinict/open-bridge/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
src = ["*.md", "*.txt", "*.env.example"]
