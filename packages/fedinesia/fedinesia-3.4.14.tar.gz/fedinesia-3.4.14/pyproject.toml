[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "fedinesia"
version = "3.4.14"
authors = [
  { name = "marvin8", email = "marvin8@tuta.io" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
description = 'Deletes old posts from fediverse accounts. Confirmed working with Mastodon, Pleroma (and Forks), Gotosocial, and Takahe'
readme = "README.md"
license = { text = "AGPL-3.0-or-later" }
requires-python = "<3.14,>=3.10"
dependencies = [
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "httpx~=0.28.1",  # potential issues with 3.14
    "loguru~=0.7.3",
    "minimal-activitypub~=1.5.5",
    "msgspec~=0.20.0",
    "stamina~=25.2.0",
    "tomli-w~=1.2.0",
    "tomli~=2.4.0",
    "tqdm~=4.67.1",
    "typer~=0.21.1",
    "whenever~=0.9.5",
]
[dependency-groups]
dev = [
    "esbonio~=1.0.0",
    "ruff~=0.14.13",
    "ty~=0.0.12",
    "urllib3~=2.6.3", # Addresses vulnerabilty GHSA-38jv-5279-wg99
    "uv-ship",
]
nox = [
    "nox-uv~=0.7.0",
]
pre-commit = [
    "prek~=0.2.30",
]
pytest = [
    "pytest~=9.0.2",  # potential issues with 3.14
    "pytest-cov~=7.0.0",
    "freezegun~=1.5.5",  # potential issues with 3.14
]

[project.scripts]
fedinesia = "fedinesia.amnesia:start"

[project.urls]
Documentation = "https://codeberg.org/marvinsmastodontools/fedinesia/src/branch/main/README.md"
Issues = "https://codeberg.org/marvinsmastodontools/fedinesia/issues"
Source = "https://codeberg.org/marvinsmastodontools/fedinesia"
Changelog = "https://codeberg.org/marvinsmastodontools/fedinesia/src/branch/main/CHANGELOG.md"
Container = "https://codeberg.org/marvinsmastodontools/-/packages/container/fedinesia"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
    "tomli-w",
    "tomli",
]
DEP004 = ["nox"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.uv.sources]
uv-ship = { git = "https://github.com/marvin8/uv-ship-calver.git", branch = "calver" }

[tool.uv-ship]
release-branch = "main"
tag-prefix = ""
allow-dirty = true
changelog-path = "CHANGELOG.md"
changelog-template = "- {message} [{hash}]"
