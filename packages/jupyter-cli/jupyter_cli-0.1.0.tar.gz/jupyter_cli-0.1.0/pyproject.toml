[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyter-cli"
version = "0.1.0"
description = "Programmatic Jupyter cell execution with persistent kernels"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "jupyter_client>=7.0.0",
    "nbformat>=5.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ipykernel>=6.0.0",
]

[project.scripts]
jupyter-cli = "jupyter_cli.cli:main"

[tool.setuptools.packages.find]
where = ["."]
