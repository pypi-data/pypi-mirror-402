[project]
name = "rfpkit-cli"
version = "0.1.3"
description = "RFP Kit - A framework for structured RFP response development using AI agents."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Shahrokh Ektabchi", email = "sketabchi@users.noreply.github.com"}
]
maintainers = [
    {name = "Shahrokh Ektabchi", email = "sketabchi@users.noreply.github.com"}
]
keywords = ["rfp", "proposal", "ai", "cli", "business", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed",
]
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.urls]
Homepage = "https://github.com/sketabchi/rfpkit"
Documentation = "https://github.com/sketabchi/rfpkit#readme"
Repository = "https://github.com/sketabchi/rfpkit"
"Bug Reports" = "https://github.com/sketabchi/rfpkit/issues"
Changelog = "https://github.com/sketabchi/rfpkit/blob/main/CHANGELOG.md"

[project.scripts]
rfpkit = "rfpkit_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rfpkit_cli"]

[tool.hatch.version]
path = "src/rfpkit_cli/__init__.py"

