[project]
name = "rfpkit-cli"
version = "0.1.0"
description = "RFP Kit - A framework for structured RFP response development using AI agents."
requires-python = ">=3.11"
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.scripts]
rfpkit = "rfpkit_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rfpkit_cli"]

