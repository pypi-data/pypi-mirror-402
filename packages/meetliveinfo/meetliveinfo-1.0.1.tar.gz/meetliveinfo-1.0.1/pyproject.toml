[project]
name = "meetliveinfo"
version = "1.0.1"
description = "Python client for Splash Meet Manager Live Info Server (HTTP/UDP)"
authors = [
    { name = "LordCode", email = "9999269010dddd@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"

dependencies = [
    "requests>=2.32.5,<3.0.0",
    "pydantic>=2.12.5,<3.0.0"
]

keywords = [
    "swimming",
    "meet-manager",
    "live-results",
    "sports",
    "timing"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest>=9.0.2,<10.0.0"
]