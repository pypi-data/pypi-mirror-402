[project]
name = "alpha101"
version = "0.1.0"
description = "A Python implementation of the 101 Formulaic Alphas by WorldQuant."
readme = "README.md"
authors = [{ name = "lvlh2", email = "lvlh2@outlook.com" }]
requires-python = ">=3.13"
dependencies = ["pandas>=2.3.3"]

[project.scripts]
alpha101 = "alpha101:main"

[project.urls]
repository = "https://github.com/lvlh2/alpha101"

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pyarrow>=22.0.0"]
