[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "perftrace"
version = "1.0.0"
description = "A lightweight Python profiler for tracing CPU, memory, I/O, GC, and system metrics with storage and CLI support."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

authors = [
  { name = "Maharavan", email = "90346511+Maharavan@users.noreply.github.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: System :: Monitoring",
  "Topic :: Software Development :: Testing"
]
dependencies = [
  "click",
  "rich",
  "pandas",
  "numpy",
  "psycopg2-binary",
  "duckdb",
  "psutil",
  "flatten_json",
  "PyYAML"
]

[project.urls]
Homepage = "https://github.com/Maharavan/PerfTrace"
Source = "https://github.com/Maharavan/PerfTrace"
Issues = "https://github.com/Maharavan/PerfTrace/issues"
Documentation = "https://github.com/Maharavan/PerfTrace#readme"

[project.scripts]
perftrace = "perftrace.cli.main:main"
