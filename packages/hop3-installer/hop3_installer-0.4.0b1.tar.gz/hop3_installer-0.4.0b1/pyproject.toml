[project]
name = "hop3-installer"
version = "0.4.0.beta1"
description = "Installer scripts for Hop3 CLI and Server"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Abilian SAS", email = "contact@abilian.com" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]
# No runtime dependencies - installers must use only stdlib
dependencies = []

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "ty",
]

[project.scripts]
# Unified installer command with subcommands (cli, server, bundle)
hop3-install = "hop3_installer.main:main"
# Deployment tool for developers
hop3-deploy = "hop3_installer.deployer:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hop3_installer"]
