[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "senzo"
version = "0.1.0"
description = "Generate typed Python API clients from OpenAPI specs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "libcst>=1.8.6",
    "openapi-spec-validator>=0.7.2",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "typing_extensions>=4.0.0; python_version < '3.11'",
]

[dependency-groups]
dev = [
    "aiohttp>=3.11.0",
    "cryptography>=43.0.0",
    "httpx>=0.28.0",
    "inline-snapshot>=0.31.1",
    "msgspec>=0.19.0",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.0",
    "ruff>=0.4.0",
]

[tool.pyright]
typeCheckingMode = "strict"
exclude = [".venv", "examples", "tests/snapshots"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "live: marks tests that hit live external services (deselect with '-m \"not live\"')",
]
