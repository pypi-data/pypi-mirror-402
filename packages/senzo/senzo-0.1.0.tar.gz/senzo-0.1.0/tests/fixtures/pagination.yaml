openapi: 3.0.0
info:
  title: Pagination Test API
  version: 1.0.0
  description: Simple API spec for testing pagination generation

servers:
  - url: https://api.example.com

paths:
  /users:
    get:
      operationId: listUsers
      summary: List all users
      description: Paginated list of users
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
        - name: cursor
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsersResponse'

  /items:
    get:
      operationId: getItems
      summary: Get items with offset pagination
      description: Items list with different pagination fields
      x-senzo-pagination:
        items: data
        next_token: next_cursor
        token_param: page_token
        limit_param: per_page
      parameters:
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            default: 50
        - name: page_token
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Items retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItemsResponse'

  /orders:
    get:
      operationId: listOrders
      summary: List orders (not paginated - no config)
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Orders retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrdersResponse'

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string

    ListUsersResponse:
      type: object
      required:
        - items
        - cursor
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/User'
        cursor:
          type: string

    Item:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: integer
        title:
          type: string

    GetItemsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        next_cursor:
          type: string

    Order:
      type: object
      required:
        - id
        - amount
      properties:
        id:
          type: string
        amount:
          type: number

    ListOrdersResponse:
      type: object
      required:
        - orders
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
