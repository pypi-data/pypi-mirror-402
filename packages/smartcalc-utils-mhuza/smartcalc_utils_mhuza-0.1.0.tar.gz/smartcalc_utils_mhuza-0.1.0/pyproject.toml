[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartcalc-utils-mhuza"
version = "0.1.0"
description = "Smart calculation utilities for finance and statistical analysis"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
keywords = ["finance", "calculator", "statistics", "emi", "compound-interest"]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/smartcalc-utils"
Issues = "https://github.com/yourusername/smartcalc-utils/issues"