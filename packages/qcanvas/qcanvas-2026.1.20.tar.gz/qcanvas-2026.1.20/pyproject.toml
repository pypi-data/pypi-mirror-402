[tool.poetry]
name = "qcanvas"
version = "2026.01.20"
description = "View courses from Canvas LMS"
authors = ["QCanvas <QCanvas@noreply.codeberg.org>"]
readme = "README.md"
exclude = [
    "images",
    "deploy",
    "qcanvas/icons/*/*/*.svg",
    "qcanvas/icons/_update_icons.py",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: X11 Applications",
    "Environment :: X11 Applications :: Qt",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Database",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Text Editors :: Text Processing",
    "Topic :: Text Processing :: Markup :: HTML",
    "Typing :: Typed",
]

[tool.poetry.scripts]
qcanvas = "qcanvas:main"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
libqcanvas = ">=2026.1.20"
#libqcanvas = { path = "../libqcanvas/", develop = true }
#libqcanvas-clients = { path = "../libqcanvas_clients/", develop = true }
asynctaskpool = "^0.2.1"
sqlalchemy = "^2.0.45"
aiosqlite = "^0.21.0"
pyqtdarktheme-fork = "^2.3.2"
qasync = "^0.28.0"
platformdirs = "^4.2.2"
validators = "^0.35.0"
cachetools = "^6.2.4"
aiofile = "^3.9.0"

[tool.poetry.group.flatpak-exclude.dependencies]
pyside6-essentials = "^6.9.0"
setuptools = "^71.1.0"
pyinstaller = "^6.10.0"

[tool.poetry.group.dev-tools]
optional = true

[tool.poetry.group.dev-tools.dependencies]
#nuitka = "^2.4.5"
rich = "^13.7.1"
pre-commit = "^4.0.1"
xmltodict = "^0.13.0"
mako = "^1.3.8"
xonsh = "^0.19.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["libqcanvas_clients", "asynctaskpool", "libqcanvas"]
