[project]
name = "chat-cvdpm"
version = "0.1.13"
description = "Perform analysis using chat interface with CVDPM outputs"
readme = "README.md"
requires-python = ">=3.9,<3.14"
dependencies = [
    "langchain==0.3.27",
    "langchain-anthropic==0.3.22",
    "langchain-community==0.3.31",
    "langchain-core==0.3.79",
    "langchain-experimental==0.3.4",
    "langchain-text-splitters==0.3.11",
    "langgraph==0.6.10",
    "langgraph-checkpoint==2.1.2",
    "langgraph-prebuilt==0.6.4",
    "langgraph-sdk==0.2.9",
    "typing-inspect==0.9.0",
    "typing-inspection==0.4.2",
    "typing_extensions==4.15.0",
    "pandas==2.3.3",
    "pydantic>=2.0,<2.33",
    "pydantic-settings==2.11.0",
    "pydantic_core==2.33.2",
    "pyarrow>=14.0.1,<18.0.0"]
[project.scripts]
chat-cvdpm = "chat_cvdpm.agent:main"
format = "chat_cvdpm.format:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# Prefer managed Python installations
python-preference = "managed"

# Use highest compatible versions
resolution = "highest"

# Don't allow pre-releases
prerelease = "disallow"