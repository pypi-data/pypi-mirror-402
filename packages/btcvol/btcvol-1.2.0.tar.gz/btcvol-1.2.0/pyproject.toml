[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "btcvol"
version = "1.2.0"
description = "Bitcoin Implied Volatility Prediction Competition - Participant Package"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Jeremy Berros", email = "jberrospellenc@gmail.com"}
]
keywords = ["bitcoin", "volatility", "prediction", "competition", "machine-learning", "crunchdao"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/jberros/btcvol-python"
Documentation = "https://github.com/jberros/btcvol-python#readme"
Repository = "https://github.com/jberros/btcvol-python"
Issues = "https://github.com/jberros/btcvol-python/issues"
Competition = "https://www.crunchdao.com/"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
