[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chdb-core"
version = "0.0.1"
authors = [
    { name = "auxten", email = "auxtenwpc@gmail.com" }
]
description = "Core library for chDB - an in-process SQL OLAP Engine powered by ClickHouse"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
]
keywords = ["chdb", "clickhouse", "sql", "olap", "analytics"]

[project.urls]
Homepage = "https://github.com/chdb-io/chdb"
Issues = "https://github.com/chdb-io/chdb/issues"
