[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = [
  "librosa",
  "llvmlite (>=0.43.0,<1.0.0)",
  "numba (>=0.60.0,<1.0.0)",
  "numpy",
  "soundfile",
]
description = "Efficient audio seeking library with O(1) complexity. Automatically selects best seekable compression format for maximum compatibility."
license = { text = "MIT" }
name = "audio-seek"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.1.0"

[project.urls]
Homepage = "https://github.com/allen2c/audio-seek"
"PyPI" = "https://pypi.org/project/audio-seek/"
Repository = "https://github.com/allen2c/audio-seek"

[tool.poetry]
packages = [{ include = "audio_seek" }]

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
codepress = "*"
isort = "*"
poetry-plugin-export = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-xdist = "*"
rich = "*"
rich-color-support = "*"
setuptools = "*"
twine = "*"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = ["ENVIRONMENT=test", "PYTEST_IS_RUNNING=true"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
