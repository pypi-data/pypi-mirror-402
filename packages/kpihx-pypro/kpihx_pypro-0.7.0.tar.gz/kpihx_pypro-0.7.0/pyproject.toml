[project]
name = "kpihx-pypro"
version = "0.7.0"
description = "Professional Python Project Initializer with uv, ml/dl support, and embedded config."
readme = "README.md"
authors = [
    { name = "Ivann KAMDEM", email = "kapoivha@gmail.com" }
]
license = { text = "MIT" }
keywords = ["python", "project-template", "uv", "data-science", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.11"
dependencies = [
    "gitpython>=3.1.46",
    "jinja2>=3.1.6",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.scripts]
pypro = "pypro.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pypro"]

