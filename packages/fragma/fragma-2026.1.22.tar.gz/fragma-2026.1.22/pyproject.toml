[project]
name = "fragma"
version="2026.01.22"
authors = [
    {name = "Flavien Loiseau", email = "flavien.loiseau@ensta.fr"},
]
description = "A finite element solver, built on top of FEniCSx, for simulating crack propagation using the phase-field approach to fracture."
readme = "README.md"
license = { file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "sympy",
    "scipy",
    "pyvista",
]

[project.urls]
Documentation = "https://floiseau.github.io/fragma/"
Source = "https://github.com/floiseau/fragma"

[project.scripts]
fragma = "fragma:run_fragma"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["fragma*", "fragma.utils*"]
