[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "erisml"
version = "0.1.0"
description = "ErisML: A library for governed, foundation-model-enabled agents with tensorial ethics."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
authors = [
  {name = "Andrew H. Bond", email = "andrew.bond@sjsu.edu"},
  {name = "Apramey Malur Kashyap", email = "apramey.malurkashyap@sjsu.edu"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pydantic>=2.0.0",
    "lark>=1.1.9",
    "pettingzoo>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=24.4.2",
    "ruff>=0.1.0",
    "twine>=4.0",
    "build>=1.0",
    "hypothesis>=6.0"
]
gpu = [
    "cupy-cuda12x>=12.0.0"
]

[project.urls]
"Homepage" = "https://github.com/ahb-sjsu/erisml-lib"
"Bug Tracker" = "https://github.com/ahb-sjsu/erisml-lib/issues"
"Documentation" = "https://ahb-sjsu.github.io/erisml-lib/"

[project.scripts]
erisml-mcp-server = "erisml.ethics.interop.mcp_deme_server:main"
