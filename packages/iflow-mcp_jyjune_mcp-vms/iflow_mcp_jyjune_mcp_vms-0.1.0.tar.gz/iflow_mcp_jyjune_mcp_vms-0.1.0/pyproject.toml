[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_jyjune_mcp-vms"
version = "0.1.0"
description = "VMS Video Fetch"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.2.1",
    "numpy>=2.2.4",
    "pillow>=11.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["mcp_vms.py", "mcp_vms_config.py", "vmspy.py"]

[project.scripts]
iflow-mcp-jyjune-mcp-vms = "mcp_vms:main"