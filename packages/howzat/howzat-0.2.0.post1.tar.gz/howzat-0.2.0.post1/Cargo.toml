[workspace]
resolver = "3"
members = ["cddlib-sys", "cddlib-rs", "lrslib-sys", "lrslib-rs", "howzat", "howzat-cli", "howzat-py", "calculo", "hullabaloo"]

[profile.release-debug]
inherits = "release"
debug = true

[profile.release-lto]
inherits = "release"
codegen-units = 1
lto = "fat"
debug = false
panic = "abort"

[profile.release-lto-debug]
inherits = "release"
codegen-units = 1
lto = "fat"
debug = true
