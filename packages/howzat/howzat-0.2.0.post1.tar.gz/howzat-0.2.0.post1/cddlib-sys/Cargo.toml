[package]
name = "cddlib-sys"
version = "0.2.0"
edition = "2024"
license = "GPL-2.0-or-later"
description = "Raw FFI bindings to cddlib."
links = "cddlib"
build = "build.rs"
readme = "README.md"

[lib]
name = "cddlib_sys"
path = "src/lib.rs"

[features]
f64 = []
gmp = []
gmprational = []
tools = []
pic = []
default = ["f64", "gmp", "gmprational"]

[build-dependencies]
bindgen = "0.72"
flate2 = "1"
tar = "0.4"
