[package]
name = "howzat-py"
version = "0.2.0"
edition = "2024"
license = "AGPL-3.0-only"
description = "PyO3 bindings for howzat backend runner APIs."
readme = "README.md"
publish = true

[lib]
crate-type = ["cdylib"]

[dependencies]
howzat-cli = { path = "../howzat-cli", version = "0.2.0", features = ["pic"] }
hullabaloo = { path = "../hullabaloo", version = "0.2.0" }

numpy = "0.27"
pyo3 = { version = "0.27", features = ["extension-module"] }
