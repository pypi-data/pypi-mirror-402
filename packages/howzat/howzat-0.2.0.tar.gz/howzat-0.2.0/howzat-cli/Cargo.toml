[package]
name = "howzat-cli"
version = "0.2.0"
edition = "2024"
license = "AGPL-3.0-only"
description = "Backend spec parsing and high-performance runner API for howzat."
readme = "README.md"
publish = true

[features]
default = []
pic = ["cddlib-rs/pic"]

[dependencies]
calculo = { path = "../calculo", version = "0.2.0" }
howzat = { path = "../howzat", version = "0.2.0" }
hullabaloo = { path = "../hullabaloo", version = "0.2.0" }
cddlib-rs = { path = "../cddlib-rs", version = "0.2.0", features = ["gmprational"] }
lrslib-rs = { path = "../lrslib-rs", version = "0.2.0", features = ["gmp"] }

anyhow = "1"
serde = { version = "1", features = ["derive"] }
tracing = "0.1"

[dev-dependencies]
serde_json = { version = "1", features = ["float_roundtrip"] }
