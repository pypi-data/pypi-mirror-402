[package]
name = "hullabaloo"
version = "0.2.0"
edition = "2024"
license = "AGPL-3.0-only"
description = "Backend-agnostic geometry construction utilities."
readme = "README.md"

[lib]
name = "hullabaloo"
path = "src/lib.rs"

[features]
default = ["simd"]
simd = ["calculo/simd"]

[dependencies]
calculo = { path = "../calculo", version = "0.2.0", default-features = false }

ahash = "0.8"
derive_more = { version = "2", features = ["add", "mul", "not", "display"] }
fixedbitset = "0.5"
smallvec = "1"
thiserror = "2"

[dev-dependencies]
cddlib-rs = { path = "../cddlib-rs", version = "0.2.0" }

anyhow = "1"
rand = "0.9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rustworkx-core = "0.17"
