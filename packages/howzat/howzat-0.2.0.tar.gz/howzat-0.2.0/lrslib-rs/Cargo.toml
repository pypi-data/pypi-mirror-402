[package]
name = "lrslib-rs"
version = "0.2.0"
edition = "2024"
license = "AGPL-3.0-only"
description = "Idiomatic Rust bindings around lrslib."
readme = "README.md"

[lib]
name = "lrslib_rs"
path = "src/lib.rs"

[features]
default = []
gmp = ["lrslib-sys/gmp"]

[dependencies]
lrslib-sys = { path = "../lrslib-sys", version = "0.2.0" }
hullabaloo = { path = "../hullabaloo", version = "0.2.0" }
calculo = { path = "../calculo", version = "0.2.0", default-features = false, features = ["rug"] }

thiserror = "2"
libc = "0.2"
rug = { version = "1", default-features = false, features = ["integer", "std"] }

[dev-dependencies]
cddlib-rs = { path = "../cddlib-rs", version = "0.2.0", features = ["gmprational"] }
