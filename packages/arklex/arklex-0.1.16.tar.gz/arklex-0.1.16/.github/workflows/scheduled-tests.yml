name: Scheduled Tests

on:
  schedule:
    # Run twice daily at 2 AM and 2 PM UTC
    - cron: '0 2 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  id-token: write

jobs:
  lint:
    uses: ./.github/workflows/reusable-ruff-code-linting.yml
    with:
      python-version: '3.10'
      run-on-all-files: true

  test-mock-integration:
    uses: ./.github/workflows/reusable-mock-integration-tests.yml
    secrets: inherit
    with:
      python-version: '3.10'

  test-live-integration:
    uses: ./.github/workflows/reusable-live-integration-tests.yml
    secrets: inherit
    with:
      python-version: '3.10'

  summary:
    name: Scheduled Tests Summary
    runs-on: ubuntu-latest
    needs: [lint, test-mock-integration, test-live-integration]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Summary
        id: summary
        run: |
          echo "## Nightly Regression Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Mock Integration Tests**: ${{ needs.test-mock-integration.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Live Integration Tests**: ${{ needs.test-live-integration.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Status:" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test-mock-integration.result }}" == "success" && "${{ needs.test-live-integration.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "notification_type=success" >> $GITHUB_OUTPUT
            echo "notification_title=âœ… Nightly Regression Tests Passed" >> $GITHUB_OUTPUT
            echo "notification_message=All nightly regression tests have passed successfully. The codebase is in good health." >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ **Some tests failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "notification_type=failure" >> $GITHUB_OUTPUT
            echo "notification_title=âŒ Nightly Regression Tests Failed" >> $GITHUB_OUTPUT
            
            # Build detailed failure message
            FAILED_TESTS=""
            if [[ "${{ needs.lint.result }}" != "success" ]]; then
              FAILED_TESTS="${FAILED_TESTS}â€¢ Lint checks"
            fi
            if [[ "${{ needs.test-mock-integration.result }}" != "success" ]]; then
              FAILED_TESTS="${FAILED_TESTS}â€¢ Mock integration tests"
            fi
            if [[ "${{ needs.test-live-integration.result }}" != "success" ]]; then
              FAILED_TESTS="${FAILED_TESTS}â€¢ Live integration tests"
            fi
            
            # Handle case where no tests failed (shouldn't happen but just in case)
            if [[ -z "$FAILED_TESTS" ]]; then
              FAILED_TESTS="â€¢ Unknown test failures"
            fi
            
            echo "notification_message=The following tests failed:${FAILED_TESTS}. Please review the workflow logs for details." >> $GITHUB_OUTPUT
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Run Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Workflow**: [View full run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Send Success Notification
        if: steps.summary.outputs.overall_status == 'success'
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: success
          text: |
            ${{ steps.summary.outputs.notification_title }}

            ${{ steps.summary.outputs.notification_message }}

            Workflow: Scheduled Tests
            Run ID: ${{ github.run_id }}
            View Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          channel: "#builds"
          username: "GitHub Actions"
          icon_emoji: ":robot_face:"
        continue-on-error: true

      - name: Send Failure Notification
        if: steps.summary.outputs.overall_status == 'failure'
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: failure
          text: |
            ${{ steps.summary.outputs.notification_title }}

            ${{ steps.summary.outputs.notification_message }}

            Workflow: Scheduled Tests
            Run ID: ${{ github.run_id }}
            View Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          channel: "#builds"
          username: "GitHub Actions"
          icon_emoji: ":robot_face:"
        continue-on-error: true

      - name: Log Notification Status
        run: |
          echo "ðŸ“§ Slack notification steps completed."
          echo "Note: If SLACK_WEBHOOK_URL is not configured, the notification steps will fail silently."
          echo "To enable Slack notifications, add the SLACK_WEBHOOK_URL secret to your repository settings."
