[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sciwriter"
version = "0.1.4"
description = "LaTeX manuscript compilation system for scientific documents"
readme = "README.md"
license = "AGPL-3.0"
requires-python = ">=3.9"
authors = [
    { name = "Yusuke Watanabe", email = "ywatanabe@scitex.ai" },
]
keywords = [
    "latex",
    "manuscript",
    "scientific-writing",
    "compilation",
    "bibliography",
    "bibtex",
    "academic",
    "paper",
    "mcp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = [
    "bibtexparser>=1.4.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pre-commit>=3.5.0",
]
imaging = [
    "opencv-python>=4.8.0",
    "Pillow>=9.0.0",
]
mcp = [
    "mcp>=1.0.0",
]
all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "opencv-python>=4.8.0",
    "Pillow>=9.0.0",
    "mcp>=1.0.0",
]

[project.scripts]
sciwriter = "sciwriter._cli:main"

[project.urls]
Homepage = "https://github.com/ywatanabe1989/sciwriter"
Documentation = "https://github.com/ywatanabe1989/sciwriter#readme"
Repository = "https://github.com/ywatanabe1989/sciwriter.git"
Issues = "https://github.com/ywatanabe1989/sciwriter/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sciwriter"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build]
include = [
    "src/sciwriter/**/*.py",
    "src/sciwriter/templates/*.zip",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = ["src/sciwriter/templates/"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
