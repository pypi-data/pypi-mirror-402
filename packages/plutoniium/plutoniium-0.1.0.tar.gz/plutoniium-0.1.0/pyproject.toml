[project]
name = "plutoniium"
version = "0.1.0"
description = "Plutoniium AI SDK - Python API Client"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Plutoniium", email = "support@plutoniium.com" }
]
requires-python = ">=3.8"
dependencies = [
  "requests>=2.25.0",
]

[project.urls]
Homepage = "https://plutoniium.com"
Documentation = "https://www.plutoniium.com/developer-docs"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
