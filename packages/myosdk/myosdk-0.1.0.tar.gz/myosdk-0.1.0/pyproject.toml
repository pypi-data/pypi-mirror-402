[project]
name = "myosdk"
dynamic = ["version"]  # Enable dynamic version
description = "Python SDK for MyoSapiens API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    # "pytest>=9.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["myosdk"]

[tool.hatch.version]
path = "myosdk/__init__.py"