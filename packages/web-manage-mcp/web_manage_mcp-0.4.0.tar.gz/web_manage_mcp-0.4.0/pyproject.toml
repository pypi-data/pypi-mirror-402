[project]
name = "web-manage-mcp"
version = "0.4.0"
description = "MCP server for Java backend CRUD operations with Sa-Token authentication"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "crud", "java", "satoken"]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "asyncio-throttle>=1.0.0",
]

[project.scripts]
web-manage-mcp = "web_manage_mcp_server.main:main"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["web_manage_mcp_server"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
