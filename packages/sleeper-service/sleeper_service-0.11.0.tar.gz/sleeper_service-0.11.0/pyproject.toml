[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sleeper_service"
version = "v0.11.0"
authors = [
  {name="BuongiornoTexas"},
]
description = "Windows utility to override power requests blocking sleep/hibernate."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pywin32",
    "tomli-w",
    "pydantic-settings",
    "tray-manager"
]

[project.urls]
"Homepage" = "https://github.com/BuongiornoTexas/sleeper_service"
"Bug Tracker" = "https://github.com/BuongiornoTexas/sleeper_service/issues"