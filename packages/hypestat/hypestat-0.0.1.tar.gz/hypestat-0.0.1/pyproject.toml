[project]
name = "hypestat"
version = "0.0.1"
description = "A Python package to fetch website statistics from Hypestat.com"
authors = [
    {name = "Luna-Marika Dahl", email = "lunamarika@proton.me"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.12.0",
    "requests>=2.32.5",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]


[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[project.urls]
HomePage = "https://github.com/simplylu/hypestat"
Issues = "https://github.com/simplylu/hypestat/issues"
