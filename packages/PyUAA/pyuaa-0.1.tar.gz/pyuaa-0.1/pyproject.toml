[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyUAA" #the name for distribution
version="0.1"
requires-python = ">=3.9"
authors = [
    {name = "SpaceProgrammer", email="spaceprogrammerbusiness@gmail.com"}
]
description = "Create easily custom assemblers specifying ISAs with a YAML configuration file"
readme="README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords = ["assembler", "compiler"]
license = "LicenseRef-Voltionne-Restrictive"
license-files = ["LICENSE"]

dependencies = [
    "pyyaml"
]

[project.urls]

Repository = "https://github.com/Voltionne/UniversalApplicationAssembler"