[project]
name = "salt-bundle"
version = "1.0.3"
description = "Salt package manager prototype"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click",
    "pydantic>=2.0.0",
    "pyyaml",
    "semver>=3.0.0",
    "requests",
    "PyGithub>=2.0.0",
]

[project.scripts]
salt-bundle = "salt_bundle.cli:main"

[project.entry-points."salt.loader"]
module_dirs = "salt_bundle.ext.loader:module_dirs"
state_dirs = "salt_bundle.ext.loader:states_dirs"
grain_dirs = "salt_bundle.ext.loader:grains_dirs"
pillar_dirs = "salt_bundle.ext.loader:pillar_dirs"
returner_dirs = "salt_bundle.ext.loader:returner_dirs"
runner_dirs = "salt_bundle.ext.loader:runner_dirs"
outputter_dirs = "salt_bundle.ext.loader:outputter_dirs"
util_dirs = "salt_bundle.ext.loader:utils_dirs"
renderer_dirs = "salt_bundle.ext.loader:render_dirs"
engine_dirs = "salt_bundle.ext.loader:engines_dirs"
proxy_dirs = "salt_bundle.ext.loader:proxy_dirs"
beacon_dirs = "salt_bundle.ext.loader:beacons_dirs"
fileserver_dirs = "salt_bundle.ext.loader:fileserver_dirs"
configure = "salt_bundle.ext.loader:configure"

[project.entry-points."salt.loader.ext_pillar"]
saltbundle = "salt_bundle.ext.pillar.saltbundle:ext_pillar"

[build-system]
requires = ["setuptools>=64", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
