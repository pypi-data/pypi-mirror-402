name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # IMPORTANT: "id-token: write" is required for trusted publishing
      # If you use a standard API token, this is harmless but unused.
      id-token: write

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: "3.14"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build distribution
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Use a repository secret named PYPI_API_TOKEN
        # Or remove this 'password' line to use Trusted Publishing (OIDC)
        password: ${{ secrets.PYPI_API_TOKEN }}

  update-homebrew:
    needs: build-n-publish
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew Formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          # The name of the formula file (git-pulsar.rb)
          formula-name: git-pulsar
          # Your Tap Repository
          homebrew-tap: JacksonFergusonDev/homebrew-tap
          # Explicitly set the URL pattern to match your previous releases
          download-url: https://github.com/JacksonFergusonDev/git-pulsar/archive/refs/tags/${{ github.ref_name }}.tar.gz
        env:
          # This action requires the token as an env var, not an input
          COMMITTER_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
