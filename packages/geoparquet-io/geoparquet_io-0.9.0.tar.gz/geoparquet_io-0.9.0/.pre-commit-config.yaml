repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

    # find unused code
  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.14'
    hooks:
      - id: vulture

    # monitor code complexity
  - repo: https://github.com/rubik/xenon
    rev: v0.9.0
    hooks:
    - id: xenon
      args: ['--max-absolute=E', '--max-modules=D', '--max-average=C']

    # enforce logger usage over click.echo in core/
  - repo: local
    hooks:
    - id: no-click-echo
      name: no-click-echo
      description: Use logger instead of click.echo in core/
      entry: bash
      args:
        - -c
        - |
          if grep -rn "click\.echo" geoparquet_io/core/ --include="*.py" | grep -v "logging_config.py"; then
            echo "ERROR: Use logger instead of click.echo in core/. See CLAUDE.md Logging section."
            exit 1
          fi
      language: system
      pass_filenames: false
      types: [python]
