[project]
dynamic = ["version"]
name = "argumentor"
description = "lightweight & copylefted library to work with command-line arguments"
readme = "README.md"
license = "LGPL-3.0-or-later"
keywords = []
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
authors = [
  {name = "Camelia Lavender", email = "camelia@tblock.me"},
]
maintainers = [
  {name = "Camelia Lavender", email = "camelia@tblock.me"},
]
dependencies = []
requires-python = ">= 3.8"

[tool.setuptools.dynamic]
version = { attr = "argumentor.__version__" }

[project.urls]
Homepage = "https://codeberg.org/camelia/python-argumentor"
Documentation = "https://pyargumentor.camelia.dev/"
Repository = "https://codeberg.org/camelia/python-argumentor"
Issues = "https://codeberg.org/camelia/python-argumentor/issues"
Changelog = "https://codeberg.org/camelia/python-argumentor/src/branch/main/CHANGELOG.md"

[build-system]
requires = [
  "setuptools",
  "wheel",
]
build-backend = "setuptools.build_meta"
