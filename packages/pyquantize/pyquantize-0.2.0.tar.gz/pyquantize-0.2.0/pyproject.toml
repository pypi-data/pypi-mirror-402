[build-system]
requires = ["setuptools>=75.8"]
build-backend = "setuptools.build_meta"

[project]
name = "pyquantize"
dynamic = ["version"]
description = "numerical quantization"
readme = "readme.md"
requires-python = ">=3.6.0"
license = "GPL-3.0-or-later"
authors = [
	{ name="deftasparagusanaconda", email="deftasparagusanaconda@gmail.com" },
]
keywords = ["quantize", "quantization", "rounding", "stochastic", "python", "math"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/deftasparagusanaconda/pyquantize"
Repository = "https://github.com/deftasparagusanaconda/pyquantize"
Documentation = "https://github.com/deftasparagusanaconda/pyquantize#readme"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyquantize"]

[tool.setuptools.dynamic]
version.attr = "pyquantize.__version__"
