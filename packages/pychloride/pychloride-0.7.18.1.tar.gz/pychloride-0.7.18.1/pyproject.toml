[project]
name = "pychloride"
version = "0.7.18.1"
description = "Pyodide-compatible ctypes interface for libsodium (refactored pysodium)"
readme = "README.md"
license = { file = "LICENSE" }
license-files = ["LICENSE", "THIRD_PARTY_LICENSES.md"]
requires-python = ">=3.9"
authors = [
    { name = "Stefan Marsiske", email = "s@ctrlc.hu" },
    { name = "Evan Asakawa", email = "evanja57@gmail.com" },
]
keywords = ["cryptography", "API", "NaCl", "libsodium", "pyodide", "wasm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: BSD License",
    "Topic :: Security :: Cryptography",
    "Topic :: Security",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/WebOfTrust/pychloride"
Repository = "https://github.com/WebOfTrust/pychloride.git"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pychloride"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.targets.wheel.force-include]
"src/pychloride/libsodium.so" = "pychloride/libsodium.so"

# 
# BUILD & PUBLISH GUIDE (uv)
# 
#
# Prerequisites:
#   - uv installed
#   - libsodium.so in src/pychloride/ (WASM-compiled via Pyodide)
#
# Build:
#   rm -rf dist/
#   uv build
#
# Publish to TestPyPI (testing):
#   uv publish --publish-url https://test.pypi.org/legacy/ --token $TEST_PYPI_TOKEN
#
# Publish to PyPI (production):
#   uv publish --token $PYPI_TOKEN
#
# Version bump:
#   uv version --bump patch   # 0.7.18.1 -> 0.7.18.2
#   uv version --bump minor   # 0.7.18.1 -> 0.7.19.0
#
