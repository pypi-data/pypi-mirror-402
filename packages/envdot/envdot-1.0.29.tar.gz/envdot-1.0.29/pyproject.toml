[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "envdot"
version = "1.0.29"
description = "Enhanced environment variable management with multi-format support (.env, JSON, YAML, INI, TOML)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Hadi Cahyadi", email = "cumulus13@gmail.com"}
]
maintainers = [
    {name = "Hadi Cahyadi", email = "cumulus13@gmail.com"}
]
keywords = [
    "environment",
    "config",
    "configuration",
    "env",
    "dotenv",
    "yaml",
    "json",
    "toml",
    "ini",
    "settings"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]
dependencies = ["version_get"]

[project.optional-dependencies]
full = [
    "pyyaml>=6.0.1",
    "tomli>=2.0.1;python_version<'3.11'",
    "tomli-w>=1.0.0",
    "json5>=0.9.14",
    "richcolorlog>=0.1.0"
]
yaml = ["pyyaml>=6.0.1"]
toml = [
    "tomli>=2.0.1;python_version<'3.11'",
    "tomli-w>=1.0.0"
]
json5 = ["json5>=0.9.14"]
rich = ["richcolorlog>=0.1.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0"
]

[project.urls]
Homepage = "https://github.com/cumulus13/envdot"
Documentation = "https://envdot.readthedocs.io"
Repository = "https://github.com/cumulus13/envdot"
"Bug Tracker" = "https://github.com/cumulus13/envdot/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.eggs
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "--verbose",
    "--cov=envdot",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-branch"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["envdot*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_calls = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "yaml.*",
    "tomli.*",
    "tomllib.*",
    "tomli_w.*",
    "json5.*",
    "richcolorlog.*",
    "version_get.*"
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["envdot"]
omit = [
    "tests/*",
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod"
]