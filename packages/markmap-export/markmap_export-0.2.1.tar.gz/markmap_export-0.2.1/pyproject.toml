[project]
name = "markmap-export"
version = "0.2.1"
description = "Export Markmap mind maps to high-resolution PNG images"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "metrovoc", email = "metrovoc@gmail.com" }]
keywords = ["markmap", "mindmap", "screenshot", "png", "export"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
]
dependencies = [
    "typer>=0.9.0",
    "playwright>=1.40.0",
    "rich>=13.0.0",
]

[project.scripts]
markmap-export = "markmap_export.cli:app"

[project.urls]
Homepage = "https://github.com/metrovoc/markmap-export"
Repository = "https://github.com/metrovoc/markmap-export"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/markmap_export"]
