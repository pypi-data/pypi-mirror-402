[project]
name = "pystrm"
version = "0.1.23"
description = "Python Stream module for api to kafka topic"
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "attrs>=25.4.0",
    "confluent-kafka~=2.6.0",
    "fastavro>=1.10.0",
    "jsonschema>=4.23.0",
    "multiprocessing-logging>=0.3.4",
    "pandas-market-calendars>=5.2.2",
    "psycopg2-binary>=2.9.10",
    "pytest>=9.0.2",
    "pyyaml>=6.0.2",
    "xxhash>=3.5.0",
    "yfinance>=0.2.65",
]

[project.scripts]
pystrm = "pystrm:main"

[tool.uv]
package=true

[tool.uv.build-backend]
module-name = ["pystrm"]
namespace = true

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/project/pystrm"
publish-url = "https://upload.pypi.org/legacy/"
