[project]
name = "ouman-eh-800-api"
version = "0.2.0"
description = "Async client for communicating with the Ouman EH-800 heating controller"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    { name = "Markus Tuominen", email = "3738613+Markus98@users.noreply.github.com" }
]
requires-python = ">=3.13"
keywords = ["ouman", "eh-800", "heating", "home-assistant", "async"]
classifiers = [
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Home Automation",
]
dependencies = [
    "aiohttp>=3.9,<4",
]

[project.urls]
Homepage = "https://github.com/Markus98/ouman-eh-800-api"
Repository = "https://github.com/Markus98/ouman-eh-800-api"
Issues = "https://github.com/Markus98/ouman-eh-800-api/issues"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=src --cov-report=term-missing"

[tool.coverage.report]
fail_under = 95

[tool.mypy]
strict = true
python_version = "3.13"

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]  # Allow long lines in tests
