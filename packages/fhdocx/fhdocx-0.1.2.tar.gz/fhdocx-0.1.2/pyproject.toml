[project]
name = "fhdocx"
version = "0.1.2"
description = "*fh-docx* is a Python library for reading, creating, and updating Microsoft Word 2007+ (.docx) files."
authors = [
    {name = "wsd",email = "wsd@fhit.cn"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
]

[tool.poetry]
packages = [{include = "**/*", from = "src", to = "docx"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
