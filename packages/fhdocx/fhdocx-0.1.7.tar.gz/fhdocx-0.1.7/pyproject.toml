[project]
name = "fhdocx"
version = "0.1.7"
description = "*fh-docx* is a Python library for reading, creating, and updating Microsoft Word 2007+ (.docx) files."
authors = [
    {name = "wsd",email = "wsd@fhit.cn"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "lxml (>=6.0.2,<7.0.0)",
    "typing-extensions (>=4.15.0,<5.0.0)",
    "python-pptx (>=1.0.2,<2.0.0)"
]

[tool.poetry]
packages = [{include = "**/*", from = "src/fhdocx", to = "docx"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
