[project]
name = "philoch-bib-sdk"
version = "0.4.2"
description = "Standard development kit for the Philosophie Bibliography project"
authors = [
    {name = "Luis Alejandro Bordo García", email = "luis.bordo@philosophie.ch"}
]
maintainers = [
    {name = "Luis Alejandro Bordo García", email = "tech@philosophie.ch"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aletk>=0.1.6",
    "attrs>=25.3.0",
    "polars>=1.32.3",
    "pydantic>=2.11.9",
    "cytoolz>=1.0.1",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

# Note: For development, continue using Poetry commands (poetry install, poetry run, etc.)
# Poetry will work alongside maturin. Use 'maturin develop' to build the Rust extension.
# For PyPI releases, use 'maturin build --release'

[tool.poetry.dependencies]
aletk = "^0.1.6"
attrs = "^25.3.0"
polars = "^1.32.3"
pydantic = "^2.11.9"
cytoolz = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
mypy = "^1.15.0"
black = {extras = ["jupyter"], version = "^25.1.0"}
jupyter = "^1.1.1"
pytest-env = "^1.1.5"
autoflake = "^2.3.1"
odswriter = "^0.4.0"
fastexcel = "^0.14.0"
maturin = "^1.0"

[tool.mypy]
python_version = "3.13"
strict = true
explicit_package_bases = true
mypy_path = "."

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -s -m 'not external and not experimental'"
markers = [
    "external: mark tests that require external API calls",
    "experimental: mark tests that are experiments or benchmarks and shouldn't be run all the time",
]
testpaths = ["tests"]
pythonpath = ["."]
env = [
]

[[tool.mypy.overrides]]
module = [
    "cytoolz",
    "odswriter",
]
ignore_missing_imports = true

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "philoch_bib_sdk._rust"

[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'
skip-string-normalization = true
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.poetry.scripts]
format = "scripts.format:main"