[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bill-flow-enmu"
version = "1.0.3"
description = "bill-generater"
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "requests",
    "typer",
    "pandas",
    "openpyxl",
    "beautifulsoup4",
    "pydantic",
    "jinja2",
    "pyyaml"
]

[project.scripts]
bflow = "package.cmd.root:app"

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["ir*", "achive*", "package*", "provider*", "compiler*"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["*.j2", "*.json", "*.yaml"]  # 这里的 * 表示对所有包生效