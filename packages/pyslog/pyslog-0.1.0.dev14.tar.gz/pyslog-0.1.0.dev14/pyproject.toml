[project]
name = "pyslog"
version = "0.1.0.dev14"
description = "Python e-SLOG library. Simplifies the generation of Slovenian e-SLOG electronic documents."
license = "MIT"
authors = [
    { name = "Gregor Gabrovšek" }
]
maintainers = [
    { name = "Gregor Gabrovšek" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic~=2.12.5",
    "lxml~=6.0.2",
    "pydantic-xml~=2.18.0",
]
keywords = [
    "eslog", "eracun", "e-racun", "e-invoice"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: Markup :: XML",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/gregorgabrovsek/pyslog"
#Documentation = "https://github.com/gregorgabrovsek/pyslog/blob/main/README.md"
#Changelog = "https://github.com/gregorgabrovsek/pyslog/blob/main/CHANGELOG.md"
#Issues = "https://github.com/gregorgabrovsek/pyslog/issues"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
data = ["src/pyslog/eslog2/schemas/eSLOG20_INVOIC_v200.xsd"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
