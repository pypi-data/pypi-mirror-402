[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ptcfextract"
version = "0.1.0"
description = "Compute per-point linearity/planarity/scattering features for LAS/LAZ point clouds with LAS ExtraBytes export and RGB visualization outputs."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Kenneth Kwabena Kenney"}
]
keywords = ["point-cloud", "lidar", "las", "laz", "open3d", "features", "geometry", "linearity", "planarity", "scattering"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.21",
  "scipy>=1.8",
  "laspy>=2.4",
  "lazrs>=0.5",
  "open3d>=0.17",
  "opencv-python>=4.7",
]

[project.optional-dependencies]
laz = ["lazrs>=0.5"]

[project.scripts]
ptcfextract = "ptcfextract.cli:main"

[tool.setuptools.package-dir]
"" = "src" 