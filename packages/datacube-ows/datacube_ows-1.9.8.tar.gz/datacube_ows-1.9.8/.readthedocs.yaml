# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
# Required
version: 2


# Set the OS, Python version and other tools you might need
# uv build from the documentation at:
# https://docs.readthedocs.com/platform/latest/build-customization.html#install-dependencies-with-uv
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      - git fetch --prune --unshallow
    pre_create_environment:
       - asdf plugin add uv
       - asdf install uv latest
       - asdf global uv latest
    create_environment:
       - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
    install:
       - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" UV_LINK_MODE=copy uv sync --frozen --group doc

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py


