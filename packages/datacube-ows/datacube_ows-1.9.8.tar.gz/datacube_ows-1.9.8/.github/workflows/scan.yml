---
name: Scan

on:
  push:
    branches: &branches
      - develop
      - develop-1.9
    paths: &paths
      - ".github/workflows/scan.yml"
      - "Dockerfile"

  pull_request:
    branches: *branches
    paths: *paths

  schedule:
    - cron: '0 0 * * *'

env:
  IMAGE_NAME: ghcr.io/opendatacube/ows

permissions: {}

# When a PR is updated, cancel the jobs from the previous version. Merges
# do not define head_ref, so use run_id to never cancel those jobs.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  cve-scanner:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    permissions:
      security-events: write
    steps:
      - name: Checkout git
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Get and log unstable git tag
        run: |
          set -ex
          UNSTABLE_TAG=$(git describe --tags)
          echo "UNSTABLE_TAG=$UNSTABLE_TAG" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Get Git commit timestamps
        run: |
          TIMESTAMP=$(git log -1 --pretty=%ct pyproject.toml uv.lock datacube_ows)
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Build Docker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: Dockerfile
          context: .
          tags: ${{ env.IMAGE_NAME }}:${{ env.UNSTABLE_TAG }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          SOURCE_DATE_EPOCH: ${{ env.TIMESTAMP }}

      - name: Run vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: "${{ env.IMAGE_NAME }}:${{ env.UNSTABLE_TAG }}"
          format: "sarif"
          output: 'trivy-results.sarif'
          # exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          sarif_file: 'trivy-results.sarif'
