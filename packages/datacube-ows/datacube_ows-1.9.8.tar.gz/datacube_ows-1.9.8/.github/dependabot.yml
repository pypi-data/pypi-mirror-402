version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "weekly"
  target-branch: "develop"
  # If there are multiple updates, combine them into a single PR
  groups:
    actions-deps:
      patterns:
        - "*"
  cooldown:
    default-days: 10
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: "develop"
