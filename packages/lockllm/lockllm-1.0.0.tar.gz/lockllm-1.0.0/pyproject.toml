[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lockllm"
version = "1.0.0"
description = "Enterprise-grade AI security SDK with prompt injection detection for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "LockLLM", email = "support@lockllm.com"}
]
keywords = [
    "openai", "anthropic", "llm", "ai", "security",
    "prompt-injection", "jailbreak", "ai-security"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.31.0",
    "httpx>=0.24.0",
    "typing-extensions>=4.5.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "cohere>=4.0.0",
]

[project.urls]
Homepage = "https://www.lockllm.com"
Documentation = "https://www.lockllm.com/docs"
Repository = "https://github.com/lockllm/lockllm-pip"
Issues = "https://github.com/lockllm/lockllm-pip/issues"
Changelog = "https://github.com/lockllm/lockllm-pip/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["lockllm*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=lockllm --cov-report=term-missing"
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88
