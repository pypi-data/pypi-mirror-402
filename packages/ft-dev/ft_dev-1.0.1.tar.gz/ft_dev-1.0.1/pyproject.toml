[project]
name = "ft-dev"
version = "1.0.1"
description = "Modern file transfer tool with CLI and jRPC API - Development Edition"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Jimmyki", email = "jimmyki@xctf.org" }
]
keywords = ["file-transfer", "jrpc", "cli", "cloudflare", "r2", "cdn", "ft-dev"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: File Sharing",
    "Topic :: Utilities",
    "Environment :: Console",
]

dependencies = [
    # CLI
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "humanize>=4.0.0",
    "pyperclip>=1.8.0",

    # Server
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
    "sqlalchemy>=2.0.0",
    "jinja2>=3.1.0",

    # Storage
    "boto3>=1.28.0",

    # Security
    "bcrypt>=4.0.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
clipboard = [
    "pyclip>=0.7.0",
]
all = [
    "ft-dev[dev,clipboard]",
]

[project.scripts]
ft = "filetrans.cli:main"
ft-dev = "filetrans.cli:main"

[project.urls]
Homepage = "https://github.com/jimmyki/filetrans"
Repository = "https://github.com/jimmyki/filetrans.git"
Documentation = "https://github.com/jimmyki/filetrans/blob/main/README.md"
"Bug Tracker" = "https://github.com/jimmyki/filetrans/issues"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

# ==================================================
# Tool configurations
# ==================================================

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.setuptools.packages.find]
include = ["filetrans*"]
exclude = ["data*", "tests*", "server-nodejs*"]
