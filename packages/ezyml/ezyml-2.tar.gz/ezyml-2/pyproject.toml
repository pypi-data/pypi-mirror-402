[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"


[project]
name = "ezyml"
version = "2"
description = "From dataset to production ML system â€” in one command."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Raktim Kalita", email = "raktimkalita.ai@gmail.com" }
]

keywords = [
  "machine-learning",
  "ml",
  "mlops",
  "automation",
  "scikit-learn",
  "deployment",
  "fastapi",
  "streamlit",
  "kubernetes"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]


# -----------------------------
# CORE DEPENDENCIES
# -----------------------------
dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
  "scikit-learn>=1.3",
  "scipy>=1.9",
  "xgboost>=1.7",
  "pyyaml>=6.0",
]


# -----------------------------
# OPTIONAL DEPENDENCIES
# -----------------------------
[project.optional-dependencies]

demo = [
  "streamlit>=1.30"
]

api = [
  "fastapi>=0.110",
  "uvicorn>=0.25"
]

deploy = [
  "docker",
  "kubernetes"
]

dev = [
  "pytest",
  "black",
  "ruff",
  "mypy",
  "twine"
]

all = [
  "streamlit>=1.30",
  "fastapi>=0.110",
  "uvicorn>=0.25",
  "docker",
  "kubernetes"
]


# -----------------------------
# CLI ENTRY POINT
# -----------------------------
[project.scripts]
ezyml = "ezyml.cli:main"


# -----------------------------
# SETUPTOOLS PACKAGE DISCOVERY
# -----------------------------
[tool.setuptools]
packages = { find = { where = ["."] } }

[tool.setuptools.package-dir]
"" = "."


# -----------------------------
# INCLUDE NON-PY FILES
# -----------------------------
[tool.setuptools.package-data]
ezyml = ["**/*.yaml", "**/*.yml", "**/*.json"]


# -----------------------------
# TOOLING CONFIGS (OPTIONAL)
# -----------------------------
[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
ignore_missing_imports = true




