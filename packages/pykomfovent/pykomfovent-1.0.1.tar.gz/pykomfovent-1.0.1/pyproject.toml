[project]
name = "pykomfovent"
version = "1.0.1"
description = "Python client for Komfovent C6 ventilation units"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Mateusz Ostaszewski" }]
keywords = ["komfovent", "ventilation", "hvac", "home-assistant"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
]
dependencies = ["aiohttp>=3.11.0"]

[project.urls]
Homepage = "https://github.com/mostaszewski/pykomfovent"
Repository = "https://github.com/mostaszewski/pykomfovent"
Issues = "https://github.com/mostaszewski/pykomfovent/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pykomfovent"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "ruff>=0.9.0",
    "pytest>=9.0.0",
    "pytest-asyncio>=0.25.0",
    "pytest-aiohttp>=1.1.0",
    "aioresponses>=0.7.8",
    "pytest-cov>=7.0.0",
    "pyright>=1.1.400",
]
