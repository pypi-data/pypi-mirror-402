[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duplo-dcaf"
version = "0.0.1"
description = "DuploCloud Agent Builder (DAB) - A framework for building LLM powered AI agents and workflows that integrate with the DuploCloud Help Desk."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "DuploCloud", email = "support@duplocloud.com"}
]
keywords = ["ai", "agents", "duplocloud", "chatbot", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "fastapi",
    "pydantic",
    "uvicorn",
    "boto3",
    "python-dotenv",
    "tk",
    "requests",
    "langchain_community",
    "duplocloud-client"
]

[project.urls]
Homepage = "https://github.com/duplocloud/service-desk-agents/tree/pip-package"
#Repository = "https://github.com/duplocloud/dcaf"
#Issues = "https://github.com/duplocloud/dcaf/issues"

[project.scripts]
dcaf = "dcaf.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["dcaf*"]

[tool.setuptools.package-data]
dcaf = ["*.py"]