site_name: OGC Naming Authority tools

theme:
  name: material

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://rdflib.readthedocs.io/en/stable/objects.inv
          options:
            docstring_style: sphinx

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

watch:
  - ogc

nav:
  - Overview: index.md
  - Tutorials: tutorials.md
  - Examples: examples.md
  - JSON-LD Uplift: jsonld-uplift.md
  - Reference: reference/