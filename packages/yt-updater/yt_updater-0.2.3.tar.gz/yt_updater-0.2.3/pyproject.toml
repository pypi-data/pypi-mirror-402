[project]
name = "yt-updater"
version = "0.2.3"
description = ""
authors = [
    {name = "fluffy",email = "fluffy@beesbuzz.biz"}
]
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "google-api-python-client (>=2.186.0,<3.0.0)",
    "levenshtein (>=0.27.3,<0.28.0)",
    "google-auth-oauthlib (>=1.2.3,<2.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "arrow (>=1.4.0,<2.0.0)",
    "unidecode (>=1.4.0,<2.0.0)",
    "pytimeparse (>=1.1.8,<2.0.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.3.2"
isort = "^7.0.0"
pylint = "^4.0.2"
mypy = "^1.18.2"

[tool.poetry.scripts]
getPlaylist = 'yt_updater.get_playlist:main'
updateVideos = 'yt_updater.update_videos:main'
