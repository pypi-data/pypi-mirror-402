# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sandlersteam"
version = "0.9.0"
authors = [
  { name="Cameron F Abrams", email="cfa22@drexel.edu" },
]
description = "Steam tables from Chemical, Biochemical, and Engineering Thermodynamics (5th edition) by Stan Sandler"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "pandas",
    "scipy"
]
[tool.pytest.ini_options]
log_cli = true

[project.scripts]
sandlersteam="sandlersteam.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/sandlersteam"]

[tool.hatch.build]
include = [
  "src/sandlersteam/resources/**",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/sandlersteam/**",
]