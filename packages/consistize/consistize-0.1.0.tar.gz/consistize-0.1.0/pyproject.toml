[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "consistize"
version = "0.1.0"
description = "Image consistency checks with OpenAI vision models."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["openai>=1.40.0"]

[tool.setuptools.packages.find]
include = ["consistize*"]
