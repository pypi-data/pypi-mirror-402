[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm>=6.2"
]
build-backend = "setuptools.build_meta"
[tool.setuptools_scm]
git_describe_command = "git describe --long --tags --match [0-9]*.[0-9]*.[0-9]*"
write_to = "wiliot_core/version.py"
write_to_template =  '__version__ = "{version}"'
root = "."