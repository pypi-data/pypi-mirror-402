<link rel="stylesheet" href="widgets/metrics/style.css">

<section class="metrics">
<h2>System Metrics</h2>

<div class="feature-header" data-metrics-section-header="snapshot"></div>

<div class="stats" data-metrics="snapshot-tiles"></div>

<div class="feature-header" data-metrics-section-header="history"></div>

<div class="metrics-history">
    <div class="metrics-view-toggle" data-metrics="view-toggle" style="display: none;">
      <select class="alerts-toggle" data-metrics="node-select" style="display: none;">
      </select>
      <button type="button" class="alerts-toggle" data-metrics="view-table">Table</button>
      <button type="button" class="alerts-toggle" data-metrics="view-chart">Chart</button>
      <select class="alerts-toggle" data-metrics="metric-select" style="display: none;">
      <option value="cpu_memory">CPU + Memory</option>
      <option value="cpu_percent">CPU %</option>
      <option value="memory_percent">Memory %</option>
      <option value="disk_io">Disk I/O</option>
      <option value="net_io">Network I/O</option>
      <option value="temp_c">Temperature</option>
      <option value="load_1min">Load Average</option>
      <option value="battery_percent">Battery %</option>
      </select>
      <select class="alerts-toggle" data-metrics="period-select" style="display: none;">
      </select>
      <button type="button" class="alerts-toggle" data-metrics="download-csv" title="Download CSV">CSV</button>
    </div>
  
  <div class="metrics-chart" data-metrics="chart-container" style="display: none;">
    <div class="chart-overlay">
      <div class="chart-legend" data-metrics="chart-legend"></div>
    </div>
    <canvas data-metrics="chart"></canvas>
  </div>
  
  <div data-metrics="table-container" style="display: none;">
    <p class="muted" data-metrics="history-status">Loading metrics history…</p>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>CPU %</th>
            <th>Memory %</th>
            <th>Disk Read MB/min</th>
            <th>Disk Write MB/min</th>
            <th>Net RX MB/min</th>
            <th>Net TX MB/min</th>
            <th>Load</th>
            <th>Temp °C</th>
            <th>Battery %</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody data-metrics="rows"></tbody>
      </table>
    </div>
    <button type="button" class="alerts-toggle" data-metrics="toggle">Show more</button>
  </div>
</div>
</section>
