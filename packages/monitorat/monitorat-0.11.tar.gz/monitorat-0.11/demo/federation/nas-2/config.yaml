includes:
  - ../../simple/snippets/metrics.yaml
  - ../../simple/snippets/network.yaml
  - ../../simple/snippets/speedtest.yaml

site:
  name: "@nas-2"
  title: "NAS-2 Node"

paths:
  data: data/
  img: ../../simple/img/

auth:
  api_key: "nas-2-demo-key"

demo: true

widgets:
  enabled:
    - wiki
    - metrics
    - services
    - reminders
    - speedtest
    - network

  wiki:
    name: "NAS-2 Documentation"
    doc: docs/nas-2.md

  metrics:
    name: "NAS-2 Metrics"
    chart:
      periods: [24 hours, 6 hours, 1 hour]
      default_period: 6 hours

  services:
    name: "NAS-2 Services"
    items:
      jellyfin:
        name: Jellyfin
        icon: services/docker/jellyfin.png
        containers: [jellyfin]
        url: https://jellyfin.org
      immich:
        name: Immich
        icon: services/docker/immich.webp
        containers: [immich_server, immich_ml]
        url: https://immich.app

  reminders:
    name: "NAS-2 Reminders"
    sort_by: due.asc
    items:
      ssl_cert:
        name: SSL Certificate
        url: https://nas-2.local/ssl
        icon: reminders/protonmail.png
        expiry_days: 30
        reason: Renew NAS-2 SSL certificate

  speedtest:
    name: "NAS-2 Speedtest"
    default: chart
    chart:
      default_period: 1 month

  network:
    name: "NAS-2 Network"
    log_file: network.log
    chirper:
      interval_seconds: 300
    metrics:
      show: true
    uptime:
      show: true
      periods:
        - period: 1 hour
          segment_size: 5 minutes
        - period: 6 hours
          segment_size: 30 minutes
        - period: 1 day
          segment_size: 2 hours
    alerts:
      show: true
      max: 3
