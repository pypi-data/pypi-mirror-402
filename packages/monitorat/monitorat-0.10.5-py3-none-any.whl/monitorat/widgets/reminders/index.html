<link rel="stylesheet" href="widgets/reminders/style.css">

<section class="reminders">
  <h2>Login Reminders</h2>
  <div class="feature-header" data-reminders-section-header="reminders"></div>
  <div class="widget-controls">
    <select class="alerts-toggle reminders-sort-field">
      <option value="due">Due</option>
      <option value="name">Name</option>
      <option value="touched">Touched</option>
    </select>
    <select class="alerts-toggle sort-direction-select reminders-sort-dir" aria-label="Sort direction">
      <option value="asc">asc</option>
      <option value="desc">desc</option>
    </select>
    <select class="alerts-toggle reminders-source-filter" aria-label="Node source" style="display: none;"></select>
    <span class="spacer"></span>
    <button type="button" class="alerts-toggle" onclick="testNotification()">Test Notification</button>
  </div>
  <div class="reminder-alerts alert-list"></div>
</section>
