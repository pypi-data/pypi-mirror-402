widgets:
  wiki:  # markdown documentation widget
    name: Documentation
    collapsible: true  # enable collapse/expand
    hidden: false  # start expanded
    min_width: 240
    features:
      content:
        header: null
    doc: ''  # path to markdown file. use '' for monitorat's README.md
    mode: rail  # featured | seamless | rail
  # OR set multiple wikis:
  # README: 
  #   type: wiki
  #   doc: README.md
  #   ...
  # migration:
  #   type: wiki
  #   doc: migration.md
  #   ...
