<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>monitor@</title>

  <link rel="icon" sizes="32x32" href="favicon.ico">
  <link rel="stylesheet" href="vendors/github-markdown.min.css">
  <link rel="stylesheet" href="themes/default.css">
  <link rel="stylesheet" href="tiles/tiles.css">
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="editor/editor.css">
  <link rel="stylesheet" href="theme-overlay.css" onerror="this.remove()">
  <link rel="stylesheet" href="theme.css" onerror="this.remove()">
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem('monitor-theme');
        if (storedTheme === 'dark' || storedTheme === 'light') {
          document.documentElement.setAttribute('data-theme', storedTheme);
        }
        var colorTheme = localStorage.getItem('monitor-color-theme');
        var overlay = document.querySelector('link[href*="theme-overlay"]');
        if (colorTheme === 'default') {
          if (overlay) overlay.remove();
        } else if (colorTheme && colorTheme !== 'default') {
          if (overlay) {
            overlay.href = 'themes/' + colorTheme + '.css';
            overlay.dataset.colorTheme = colorTheme;
          }
        }
      } catch (_) {
        /* localStorage may be unavailable */
      }
    })();
  </script>
</head>
<body>
  <main>
    <div class="header-row">
      <div class="header-left">
        <button id="toc-button" class="header-btn" type="button" title="Contents" aria-label="Table of Contents">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 12H3"/>
            <path d="M16 18H3"/>
            <path d="M16 6H3"/>
            <path d="M21 12h.01"/>
            <path d="M21 18h.01"/>
            <path d="M21 6h.01"/>
          </svg>
        </button>
        <h1></h1>
      </div>
      <div class="controls">
        <button id="menu-button" class="header-btn" type="button" title="Menu" aria-label="Menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="widget-stack">
      <!-- Widgets are dynamically created based on config -->
    </div>
  </main>
  <script src="vendors/markdown-it.min.js"></script>
  <script src="vendors/markdown-it-anchor.min.js"></script>
  <script src="vendors/markdown-it-toc-done-right.min.js"></script>
  <script src="vendors/mermaid.js"></script>

  <!-- history -->
  <script src="history/charts.js"></script>
  <script src="history/legends.js"></script>
  <script src="history/timeseries.js"></script>
  <script src="history/tables.js"></script>

  <!-- controls -->
  <script src="controls/sorting.js"></script>
  <script src="controls/notifications.js"></script>
  <script src="controls/reload.js"></script>
  <script src="controls/expansion.js"></script>

  <!-- ui -->
  <script src="ui/modals.js"></script>
  <script src="ui/icons.js"></script>
  <script src="ui/features.js"></script>
  <script src="ui/indicators.js"></script>

  <!-- tiles -->
  <script src="tiles/tiles.js"></script>

  <!-- editor -->
  <script src="editor/editor.js"></script>

  <!-- app modules -->
  <script src="page/sections.js"></script>
  <script src="page/layout.js"></script>
  <script src="app.js"></script>
  <script src="header/header.js"></script>
</body>
</html>
