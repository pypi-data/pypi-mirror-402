---
widgets:
  network:
    section: network
    name: null
    external: false
    log_file: network.log
    collapsible: true
    chirper:
      enabled: false
      interval_seconds: 600
      mode: ipv4
    metrics:
      show: true
    uptime:
      show: true
      periods:
        - period: 1 hour
          segment_size: 5 minutes
        - period: 1 day
          segment_size: 2 hours
        - period: 1 week
          segment_size: 1 day
        - period: 1 month
          segment_size: 1 week
        - period: 1 year
          segment_size: 1 month
    alerts:
      show: true
      max: 3
      cadence: 0
