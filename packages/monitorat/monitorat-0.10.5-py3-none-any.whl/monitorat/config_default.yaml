---
# minimal monitorat configuration that renders a simple dashboard.
includes: []
site:
  name: monitor@
  title: System Monitor
  base_url: http://localhost:6161
  theme: default # default | formal
# all paths relative to monitorat config dir (~/.config/monitorat/)
# absolute paths also supported
paths:
  data: data/
  img: img/
  favicon: favicon.ico
  vendors: vendors/
  widgets: [widgets/]
  theme: null  # your themes/minimal.css. applies on top of site.theme
notifications:
  apprise_urls: []
auth:
  api_key: ''
federation:
  enabled: false
  timeout_seconds: 10
  remotes: []
demo: false
widgets:
  columns: 1  # default layout: 1 = stacked, 2+ = columnated, auto = responsive
  enabled:  # provides order and visibility
    - metrics  # monitorat/widgets/* for available widgets
    - speedtest
    - wiki
privacy:  # toggle, for screenshots
  mask_ips: true
  replacements: {}  # { my-site.com: example.com ; ... }
