defaults:
  summary: Show config
  lang: yaml
documents:
  - output: demo/federation/central/docs/wiki/each.md
    include: snippets/wiki/each.yaml
    epilogue: |-
      Shows per-node wiki widgets. No combined layout. Use
      `remote: nas-1` to fetch wiki from a single remote.
  - output: demo/federation/central/docs/wiki/stack.md
    include: snippets/wiki/stack.yaml
    epilogue: Stack displays wikis vertically with source headers.
  - output: demo/federation/central/docs/wiki/column.md
    include: snippets/wiki/column.yaml
    epilogue: |-
      Columnate mode displays wikis side-by-side. Columns fall back to
      stacking on mobile or very thin viewports.
 
  - output: demo/federation/central/docs/combinators/network.outages.md
    include: snippets/combinators/network.outages.yaml
    epilogue: |- 
      Network outages merged from multiple sources into a single timeline with
      source badges and filter controls.
  - output: demo/federation/central/docs/combinators/speedtest.md
    include: snippets/combinators/speedtest.yaml
    epilogue: |-
      Speedtest plots download and upload speed from multiple sources over time.
  - output: demo/federation/central/docs/combinators/metrics.history.md
    include: snippets/combinators/metrics.history.yaml
    epilogue: |-
      Shows metrics history merged across nodes with multi-source chart
      overlay.
  - output: demo/federation/central/docs/combinators/services.md
    include: snippets/combinators/services.yaml
    epilogue: |- 
      Shows services cards merged into a single grid with source badges. Allows
      for filtering by status and name.
  - output: demo/federation/central/docs/combinators/reminders.md
    include: snippets/combinators/reminders.yaml
    epilogue: |-
      Interleaves reminders from multiple sources into a single timeline. Can
      sort by due dae, last touched, name and can send notifications configured
      from each source ([Apprise](https://github.com/caronc/apprise)).
