---
demo: true
site:
  name: '@editor'
  title: monitor@editor
includes:
  - ../simple/snippets/wiki.yaml
  - ../simple/snippets/reminders.yaml
  - ../simple/snippets/services.yaml
  - ../simple/snippets/footer.yaml
paths:
  data: data/
  img: img/
  favicon: ../simple/img/favicon.svg
  vendors: ../../vendors/
sections:
  editor-readme:
    title: null
    collapsible: false
  dummy:
    title: Dummy Document
  reminders:
    title: Reminders
  services:
    title: Services
  wiki-footer:
    title: Links

widgets:
  enabled:
    - editor-readme
    - dummy
    - reminders
    - services
    - wiki-footer

  editor-readme:
    type: wiki
    name: null
    section: editor-readme
    doc: ./README.md
    mode: seamless

  reminders:
    type: reminders
    name: null
    section: reminders
  
  services:
  
  dummy:
    type: wiki
    name: null
    section: dummy
    doc: docs/dummy.md
    mode: rail

  wiki-footer:
    type: wiki
    name: null
    section: wiki-footer
    hidden: true
    mode: seamless
    doc: ../simple/docs/footer.md
