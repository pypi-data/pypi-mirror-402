---
widgets:
  services:
    section: services
    name: null
    collapsible: true
    hidden: false
    items:
      monitor:
        name: monitorat
        icon: favicon.svg
        services: [monitor@demo.service]
        url: https://github.com/brege/monitorat
        local: http://demo-host:6161
      ollama:
        name: Ollama
        icon: services/systemd/ollama.svg
        chrome: true
        services: [ollama.service]
        url: https://github.com/ollama/ollama
      plex_letterboxd:
        name: Plex Letterboxd
        icon: services/systemd/letterboxd.png
        services: [plex-letterboxd@demo.service]
        timers: [plex-letterboxd@demo.timer, plex-letterboxd@monthly.timer]
        url: https://github.com/brege/plex-letterboxd
      jellyfin:
        name: Jellyfin
        icon: services/docker/jellyfin.png
        containers: [jellyfin]
        url: https://github.com/jellyfin/jellyfin
        local: http://demo-host:8096/jellyfin
      immich:
        name: Immich
        icon: services/docker/immich.webp
