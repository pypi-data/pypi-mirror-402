      tinybeans:
        name: Tinybeans Sync
        icon: services/systemd/tinybeans.png
        timers: [tinybeans-sync.timer]
        url: https://github.com/brege/tinybeans-sync
        local: https://demo-host/tinybeans-sync
      miniflux:
        name: Miniflux
        icon: services/docker/miniflux.png
