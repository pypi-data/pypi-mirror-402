includes:
  - ../../../demo/simple/snippets/metrics.yaml

site:
  name: "@nas-2"
  title: "NAS-2 Test Node"

paths:
  data: data/
  img: ../../../demo/simple/img/

auth:
  api_key: "nas-2-secret"

demo: true

widgets:
  enabled:
    - wiki
    - metrics
    - services
    - reminders
    - speedtest
    - network

  wiki:
    name: "NAS-2 Test Wiki"
    doc: docs/test-doc.md

  services:
    name: "NAS-2 Services"
    items:
      jellyfin:
        name: Jellyfin
        icon: services/docker/jellyfin.png
        containers: [jellyfin]
        url: https://jellyfin.org
      immich:
        name: Immich
        icon: services/docker/immich.webp
        containers: [immich_server, immich_ml]
        url: https://immich.app

  reminders:
    name: "NAS-2 Reminders"
    items:
      ssl_cert:
        name: SSL Certificate
        url: https://nas-2.local/ssl
        icon: reminders/protonmail.png
        expiry_days: 30
        reason: Renew NAS-2 SSL certificate

  speedtest:
    name: "NAS-2 Speedtest"
    default: chart
    chart:
      default_period: 1 month

  network:
    name: "NAS-2 Network"
    log_file: network.log
    collapsible: false
    metrics:
      show: true
    uptime:
      show: true
      periods:
        - period: 1 hour
          segment_size: 5 minutes
        - period: 6 hours
          segment_size: 30 minutes
        - period: 1 day
          segment_size: 2 hours
    alerts:
      show: true
      max: 3
