# Advanced Single-Node Demo
#
# Snippets organized by widget category
# Docs mirror the snippet structure for {{file:...}} shortcodes

includes:
  # Widget defaults
  - ../simple/snippets/metrics.yaml
  - ../simple/snippets/network.yaml
  - ../simple/snippets/services.yaml
  - ../simple/snippets/reminders.yaml
  - ../simple/snippets/speedtest.yaml

  # Site
  - snippets/site.yaml

  # README
  - snippets/wiki/full.yaml

  # Wiki modes
  - snippets/wiki/rail.yaml
  - snippets/wiki/featured.yaml
  - snippets/wiki/seamless.yaml
  - snippets/wiki/footer.yaml

  # Feature toggles & options
  - snippets/metrics/tiles.yaml
  - snippets/metrics/history.yaml
  - snippets/metrics/original.yaml
  - snippets/services/compact.yaml
  - snippets/reminders.yaml
  - snippets/speedtest/controls.yaml
  - snippets/speedtest/history.yaml
  - snippets/speedtest/original.yaml
  - snippets/network/tiles.yaml
  - snippets/network/uptime.yaml
  - snippets/network/outages.yaml

demo: true

paths:
  data: ../simple/data/
  img: ../simple/img/
  favicon: ../simple/img/favicon.svg

sections:
  overview:
    title: null
    collapsible: false
  wiki-modes:
    title: Wiki Modes
  metrics:
    title: System Metrics
  services:
    title: Services
  reminders:
    title: Reminders
  speedtest:
    title: Speedtests
  network:
    title: Network Stability
  footer:
    title: Links

widgets:
  enabled:
    - wiki-readme
    
    ## Wiki modes
    - wiki-mode-rail
    - wiki-mode-featured
    - wiki-mode-seamless

    ## Metrics
    - metrics-tiles
    - wiki-metrics-tiles
    - metrics-history
    - wiki-metrics-history
    - metrics-curve-unprocessed
    - wiki-metrics-curve-unprocessed

    ## Services
    - services-compact
    - wiki-services-compact

    ## Reminders
    - reminders-single
    - wiki-reminders-single

    ## Speedtest
    - speedtest-controls
    - wiki-speedtest-controls
    - speedtest-history
    - wiki-speedtest-history
    - speedtest-curve-unprocessed
    - wiki-speedtest-curve-unprocessed

    ## Network
    - network-tiles
    - wiki-network-tiles
    - network-uptime
    - wiki-network-uptime
    - network-outages
    - wiki-network-outages
    - wiki-footer
