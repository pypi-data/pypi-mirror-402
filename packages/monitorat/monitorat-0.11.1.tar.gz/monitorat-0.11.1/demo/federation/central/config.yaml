# Central Head Node - Federation Demo
#
# Combinators: multi-source widgets that merge data across nodes

includes:
  # Widget defaults
  - ../../simple/snippets/metrics.yaml
  - ../../simple/snippets/network.yaml
  - ../../simple/snippets/services.yaml
  - ../../simple/snippets/speedtest.yaml
  - ../../simple/snippets/wiki.yaml

  # Site and federation
  - snippets/site.yaml
  - snippets/federation.yaml

  # Multi-node intro
  - snippets/intro.yaml

  # Site footer
  - snippets/footer.yaml

  # Combinators: true federation features
  - snippets/combinators/metrics.history.yaml
  - snippets/combinators/services.yaml
  - snippets/combinators/reminders.yaml
  - snippets/combinators/speedtest.yaml
  - snippets/combinators/network.outages.yaml

demo: true

paths:
  data: data/
  img: ../../simple/img/
  favicon: ../../simple/img/favicon.svg

sections:
  overview:
    title: null 
    collapsible: false
  metrics:
    title: "System Metrics: Merging Charts"
  services:
    title: "Service Status over all nodes"
  reminders:
    title: "Interleaving Reminders"
  speedtest:
    title: "Comparing Speedtest results across nodes"
  network:
    title: "Network Outages: Alerts and Filtering"
  footer:
    title: Links

widgets:
  enabled:
    # Federation intro
    - wiki-multi-intro

    # Multi-source widgets
    - metrics-history-merge
    - wiki-metrics-history-merge

    - services-merge
    - wiki-services-merge

    - reminders-merge
    - wiki-reminders-merge

    - speedtest-merge
    - wiki-speedtest-merge

    - network-outages-merge
    - wiki-network-outages-merge

    # Site footer
    - wiki-footer
