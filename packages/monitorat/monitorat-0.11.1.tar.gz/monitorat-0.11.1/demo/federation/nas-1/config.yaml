includes:
  - ../../simple/snippets/metrics.yaml
  - ../../simple/snippets/network.yaml
  - ../../simple/snippets/speedtest.yaml

site:
  name: "@nas-1"
  title: "NAS-1 Node"

paths:
  data: data/
  img: ../../simple/img/

auth:
  api_key: "nas-1-demo-key"

demo: true

widgets:
  enabled:
    - wiki
    - metrics
    - services
    - reminders
    - speedtest
    - network

  wiki:
    name: "NAS-1 Documentation"
    doc: docs/nas-1.md

  metrics:
    name: "NAS-1 Metrics"
    chart:
      periods: [24 hours, 6 hours, 1 hour]
      default_period: 6 hours

  services:
    name: "NAS-1 Services"
    items:
      plex:
        name: Plex
        icon: services/systemd/plex.svg
        services: [plexmediaserver.service]
        url: https://plex.tv
      syncthing:
        name: Syncthing
        icon: services/systemd/syncthing.png
        services: [syncthing@nas1.service]
        url: https://syncthing.net

  reminders:
    name: "NAS-1 Reminders"
    sort_by: due.asc
    items:
      backup:
        name: Backup Check
        url: https://nas-1.local/backup
        icon: reminders/restic.png
        expiry_days: 30
        reason: Verify NAS-1 backups
      beets:
        name: Beets
        url: https://github.com/beetbox/beets
        icon: reminders/beets.png
        expiry_days: 14
        reason: Check music inbox for new music arrivals and process with beets
      monitorat:
        name: Install Monitorat
        url: https://pypi.org/project/monitorat/
        icon: favicon.svg
        expiry_days: 1
        reason: "install from PyPI:  uv tool install monitorat"

  speedtest:
    name: "NAS-1 Speedtest"
    default: chart
    chart:
      default_period: 1 month

  network:
    name: "NAS-1 Network"
    log_file: network.log
    chirper:
      interval_seconds: 300
    metrics:
      show: true
    uptime:
      show: true
      periods:
        - period: 1 hour
          segment_size: 5 minutes
        - period: 6 hours
          segment_size: 30 minutes
        - period: 1 day
          segment_size: 2 hours
    alerts:
      show: true
      max: 3
