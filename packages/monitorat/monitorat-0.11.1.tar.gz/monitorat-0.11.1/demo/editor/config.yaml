---
demo: true
site:
  name: '@editor'
  title: monitor@editor
  editing: true

includes:
  - snippets/wiki.yaml
  - snippets/reminders.yaml
  - snippets/services.yaml
  - snippets/footer.yaml
paths:
  data: data/
  img: img/
  favicon: ../simple/img/favicon.svg
  vendors: ../../vendors/
sections:
  editor-readme:
    title: null
    collapsible: false
  dummy:
    title: Dummy Document
  reminders:
    title: Reminders
  services:
    title: Services
  wiki-footer:
    title: Links

widgets:
  enabled:
    - editor-readme
    - dummy
    - reminders
    - services
    - wiki-footer

  editor-readme:
    type: wiki
    name: null
    section: editor-readme
    doc: ./README.md
    mode: seamless

  reminders:
    type: reminders
    name: null
    section: reminders
  
  services:
    section: services
    name: null
    collapsible: true
    hidden: false
  
  dummy:
    type: wiki
    name: null
    section: dummy
    doc: docs/dummy.md
    mode: rail

  wiki-footer:
    type: wiki
    name: null
    section: wiki-footer
    hidden: true
    mode: seamless
    doc: ../simple/docs/footer.md
