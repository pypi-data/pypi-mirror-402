widgets:
  speedtest:  # uses speedtest.net
    name: Speedtests
    collapsible: true
    hidden: false
    min_width: 400
    features:
      history:
        header: null
    default: table  # chart, table, none
    enabled: 
      - download
      - upload
      - ping
      - server
    # - ip_address
    metadata:
      field: server
      label: Server
    table:
      min: 5  # minimum rows to show
      max: 20  # maximum rows to load
    chart:
      height: 300px  # fixed chart height
      curve:
        fill: false  # shade area under line
        interpolation: 0.3  # 0: straight lines, 1.0: max smoothing
        ghosts: false  # show raw data overlay
      default_period: all
      periods: [all, 1 year, 1 month, 1 week]
