<link rel="stylesheet" href="widgets/speedtest/style.css">

<section class="speedtests">
  <h2>Speedtests</h2>

  <div class="speedtest-controls">
    <button type="button" class="speedtest-run-btn icon-label icon-label-keep status-ok" data-speedtest="run" title="Run Speedtest"><svg viewBox="0 0 256 256" fill="currentColor"><path d="M119.51,143.51l88-88a12,12,0,1,1,17,17l-88,88a12,12,0,1,1-17-17Zm14.23-43.2a12,12,0,1,0,2.62-23.85A75.15,75.15,0,0,0,128,76a76.08,76.08,0,0,0-76,76,12,12,0,0,0,24,0,52.06,52.06,0,0,1,52-52A54.75,54.75,0,0,1,133.74,100.31Zm101.54,7.5A12,12,0,0,0,213.09,117a92.47,92.47,0,0,1,2.58,63H40.34A92.23,92.23,0,0,1,128,60h.84a91.43,91.43,0,0,1,34.2,6.91,12,12,0,0,0,9.14-22.19A116.07,116.07,0,0,0,18.57,190.58,20.09,20.09,0,0,0,37.46,204H218.53a20.06,20.06,0,0,0,18.88-13.38,116.39,116.39,0,0,0-2.13-82.81Z"/></svg><span class="icon-label-text">Speedtest</span></button>
    <span class="muted" data-speedtest="status"></span>
  </div>

  <div class="feature-header" data-speedtest-section-header="history"></div>

  <div class="speedtest-history">
    <div class="speedtest-view-toggle" data-speedtest="view-toggle" style="display: none;">
      <select class="alerts-toggle" data-speedtest="node-select" style="display: none;">
      </select>
      <button type="button" class="alerts-toggle" data-speedtest="view-table">Table</button>
      <button type="button" class="alerts-toggle" data-speedtest="view-chart">Chart</button>
      <select class="alerts-toggle" data-speedtest="metric-select" style="display: none;"></select>
      <select class="alerts-toggle" data-speedtest="period-select" style="display: none;">
      </select>
      <button type="button" class="alerts-toggle" data-speedtest="download-csv" title="Download CSV">CSV</button>
    </div>
    
    <div class="speedtest-chart" data-speedtest="chart-container" style="display: none;">
      <div class="chart-overlay">
        <div class="chart-legend" data-speedtest="metric-legend"></div>
        <div class="chart-legend right" data-speedtest="node-legend"></div>
      </div>
      <canvas data-speedtest="chart"></canvas>
    </div>
    
    <div data-speedtest="table-container" style="display: none;">
      <p class="muted" data-speedtest="history-status">Loading speedtest historyâ€¦</p>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Download (Mbps)</th>
              <th>Upload (Mbps)</th>
              <th>Ping (ms)</th>
              <th>Server</th>
            </tr>
          </thead>
          <tbody data-speedtest="rows"></tbody>
        </table>
      </div>
      <button type="button" class="alerts-toggle" data-speedtest="toggle">Show more</button>
    </div>
  </div>
</section>
