<link rel="stylesheet" href="widgets/services/style.css">

<section class="services">
  <h2>Services</h2>
  <div class="feature-header" data-services-section-header="services"></div>
  <div class="widget-controls">
    <select class="alerts-toggle services-sort-field">
      <option value="name">Name</option>
      <option value="status">Status</option>
    </select>
    <select class="alerts-toggle sort-direction-select services-sort-dir" aria-label="Sort direction">
      <option value="asc">asc</option>
      <option value="desc">desc</option>
    </select>
    <select class="alerts-toggle services-source-filter" aria-label="Node source" style="display: none;"></select>
  </div>
  <div class="service-grid"></div>
</section>
