---
demo: true
site:
  name: '@editor'
  title: monitor@editor
includes:
  - ../simple/snippets/wiki.yaml
  - ../simple/snippets/footer.yaml
paths:
  data: data/
  img: ../simple/img/
  favicon: ../simple/img/favicon.svg
  vendors: ../../vendors/
sections:
  editor-readme:
    title: null
    collapsible: false
  dummy:
    title: Dummy Document
  reminders:
    title: Reminders
  wiki-footer:
    title: Links

widgets:
  enabled:
    - editor-readme
    - dummy
    - reminders
    - wiki-footer

  editor-readme:
    type: wiki
    name: null
    section: editor-readme
    doc: ./README.md
    mode: seamless
    edit: true

  reminders:
    type: reminders
    name: null
    section: reminders
    edit: true
    edit_file: data/reminders.yml
  
  dummy:
    type: wiki
    name: null
    section: dummy
    doc: docs/dummy.md
    mode: rail
    edit: true

  wiki-footer:
    type: wiki
    name: null
    section: wiki-footer
    hidden: true
    mode: seamless
    doc: ../simple/docs/footer.md
    edit: false
