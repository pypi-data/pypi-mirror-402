[project]
name = "balabs-kit"
dynamic = ["version"]
description = ""
authors = [{name="tsifrer", email="3967564+tsifrer@users.noreply.github.com"}]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "aiocache[redis]>=0.12.3", # TODO: valkey
    "aiohttp>=3.13.3",
    "asyncclick>=8.3.0.7",
    "asyncpg>=0.31.0",
    "discord-py>=2.6.4",
    "environs>=14.5.0",
    "ipython>=9.8.0",
    "nest-asyncio>=1.6.0",
    "sentry-sdk>=2.48.0",
    "statsd>=4.0.1",
    "tortoise-orm>=0.25.1",
    "uvloop>=0.22.1",
]

[project.optional-dependencies]
sanic = [
    "sanic>=25.3.0",
    "sanic-ext>=24.12.0",
    "orjson>=3.11.5",
]
arq = [
    "arq>=0.26.3,<1.0.0",
    "tortoise-plastron>=0.1.1",
]

[dependency-groups]
dev = [
    "pre-commit==4.5.1",
    "ruff==0.14.10",
    "pytest-asyncio==1.3.0",
]

[tool.uv]
package = false

[tool.ruff]
target-version = "py313"
line-length = 88
indent-width = 4
extend-exclude = [
  "*/migrations/*.py"
]

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []
extend-select = [
    "YTT", # flake8-2020
    "S", # flake8-bandit
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "T10", # flake8-debugger
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "PIE", # flake8-pie
    "COM", # flake8-commas
    "PYI", # flake8-pyi
    "PT", # flake8-pytest-style
    "DTZ", #flake8-datetimez
    "I", # isort
    "C90", # mccabe
    "E", # pycodestyle
    "W", # pycodestyle
    "F", # pyflakes
    "PGH", # pygrep-hooks
    "UP", # pyupgrade
    "RUF", # ruff
    "TRY", # tryceratops
    "N", # pep8-naming
    "PERF", # Perflint
]
ignore = [
    "C901",
    "COM812",
    "E731",
    "PERF401",
    "PYI024",
    "RUF012",
    "S108",
    "S608",
    "SIM108",
    "TRY002",
    "TRY003",
    "TRY300",
    "S105",
    "SIM110",
]

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"requests" = { msg = "Do not use 'requests'; use an async client (e.g. aiohttp) instead." }

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101"]

[tool.ruff.lint.isort]
known-first-party = ["bakit"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/bakit/__init__.py"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["bakit"]

[tool.hatch.build.targets.sdist]
include = ["src/**", "pyproject.toml", "README*", "LICENSE*"]

[tool.semantic_release]
commit_message = "chore(release): {version}"
version_variables = ["src/bakit/__init__.py:__version__"]
allow_zero_version = true
