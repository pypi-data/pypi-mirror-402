[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibe-collab"
version = "0.3.0"
description = "Generate AI collaboration protocols with Vibe Development philosophy"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "VibeCollab Contributors" }
]
keywords = [
    "llm",
    "ai",
    "collaboration",
    "vibe-development",
    "project-management",
    "documentation",
    "yaml",
    "generator"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "PyYAML>=6.0",
    "click>=8.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/flashpoint493/VibeCollab"
Repository = "https://github.com/flashpoint493/VibeCollab"
Documentation = "https://github.com/flashpoint493/VibeCollab#readme"

[project.scripts]
vibecollab = "vibecollab.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/vibecollab"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/schema",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]

[tool.pytest.ini_options]
testpaths = ["tests"]
