[tool.poetry]
name = "vondr"
version = "0.2.0"
description = "Python client for the Vondr AI Platform."
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "vondr" }]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.27"
Pillow = { version = "^10.0", optional = true }

[tool.poetry.extras]
images = ["Pillow"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.24"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
