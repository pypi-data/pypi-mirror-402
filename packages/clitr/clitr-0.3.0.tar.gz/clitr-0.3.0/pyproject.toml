[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "clitr"
version = "0.3.0"
description = "CLI Translate - A tool to translate natural language to shell commands using LLMs"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{ name = "Jonte", email = "jonte@example.com" }]
dependencies = [
    "litellm",
    "pyperclip",
]

[project.scripts]
clitr = "clitr.main:main"

[project.urls]
Homepage = "https://github.com/jonte/clitr"
Issues = "https://github.com/jonte/clitr/issues"
