[project]
name = "jentic-openapi-traverse"
version = "1.0.0-alpha.34"
description = "Jentic OpenAPI Traversal Utilities"
readme = "README.md"
authors = [{ name = "Jentic", email = "hello@jentic.com" }]
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
requires-python = ">=3.11"
dependencies = [
    "jentic-openapi-datamodels~=1.0.0-alpha.34",
    "jsonpointer~=3.0.0"
]

[dependency-groups]
dev = [
    "jentic-openapi-parser",
]

[project.urls]
Homepage = "https://github.com/jentic/jentic-openapi-tools"

[tool.uv]
package = true

[tool.uv.sources]
jentic-openapi-parser = { workspace = true }
jentic-openapi-datamodels = { workspace = true }

[tool.uv.build-backend]
namespace = true
module-name = "jentic.apitools.openapi.traverse"
module-root = "src/"

[build-system]
requires = ["uv_build~=0.8.15"]
build-backend = "uv_build"