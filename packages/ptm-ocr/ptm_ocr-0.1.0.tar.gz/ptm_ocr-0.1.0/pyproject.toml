[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ptm-ocr"
version = "0.1.0"
description = "Batch OCR Processing for Thai Documents using Typhoon OCR API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "NECTEC ThaiLLM Team"}
]
keywords = ["ocr", "thai", "pdf", "typhoon", "batch-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "openai>=1.0.0",
    "python-dotenv",
    "pillow",
    "pymupdf",
    "tqdm",
    "typhoon-ocr",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
]

[project.scripts]
ptm-ocr = "ptm_ocr.cli:main"

[project.urls]
Homepage = "https://github.com/nectec-ptm/ptm-ocr"
Repository = "https://github.com/nectec-ptm/ptm-ocr"

[tool.hatch.build.targets.wheel]
packages = ["src/ptm_ocr"]
