version: '3.8'

services:
  namesrv:
    image: apache/rocketmq:5.1.0
    container_name: df-test-rocketmq-namesrv
    ports:
      - "9876:9876"
    command: sh mqnamesrv
    environment:
      JAVA_OPT_EXT: "-Xms512m -Xmx512m"
    networks:
      - df-test-network

  broker:
    image: apache/rocketmq:5.1.0
    container_name: df-test-rocketmq-broker
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    depends_on:
      - namesrv
    command: sh mqbroker -n namesrv:9876 -c /home/rocketmq/broker.conf
    environment:
      JAVA_OPT_EXT: "-Xms512m -Xmx512m"
    volumes:
      - ./rocketmq-broker.conf:/home/rocketmq/broker.conf
    networks:
      - df-test-network

  console:
    image: styletang/rocketmq-console-ng:latest
    container_name: df-test-rocketmq-console
    ports:
      - "8080:8080"
    depends_on:
      - namesrv
    environment:
      JAVA_OPTS: "-Drocketmq.namesrv.addr=namesrv:9876"
    networks:
      - df-test-network

networks:
  df-test-network:
    driver: bridge
