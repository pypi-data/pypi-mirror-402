# Broker配置
brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0

# 监听地址
brokerIP1 = 0.0.0.0
listenPort = 10911

# 删除文件时间点
deleteWhen = 04

# 文件保留时间
fileReservedTime = 48

# Broker角色
brokerRole = ASYNC_MASTER

# 刷盘方式
flushDiskType = ASYNC_FLUSH

# 自动创建Topic和订阅组
autoCreateTopicEnable = true
autoCreateSubscriptionGroup = true
