version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: df-test-rabbitmq
    ports:
      - "5672:5672"    # AMQP协议端口
      - "15672:15672"  # 管理界面端口
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - df-test-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  df-test-network:
    driver: bridge
