site_name: OpenTrans
site_description: A directory-preserving AI translator using Ollama.
site_url: https://rainstorm108.github.io/opentrans/

repo_name: RainStorm108/opentrans
repo_url: https://github.com/RainStorm108/opentrans
edit_uri: edit/main/docs/

theme:
  name: material
  # logo: material/robot-outline
  # favicon: material/robot-outline
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - header.autohide

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - include-markdown:
      opening_marker: "{%"
      closing_marker: "%}"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

docs_dir: docs