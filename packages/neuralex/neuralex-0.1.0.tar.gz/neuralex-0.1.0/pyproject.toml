[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuralex"
version = "0.1.0"
description = "Official Python client library for NeuraLex API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "NeuraLex", email = "support@neuralex.ca"}
]
keywords = [
    "embeddings", "vector", "search", "ai", "ml", "neuralex",
    "semantic-search", "hybrid-search", "similarity-search", "rag", "retrieval",
    "pgvector", "pinecone", "qdrant", "weaviate", "milvus", "chroma",
    "dense-retrieval", "transformers", "nlp", "machine-learning"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://neuralex.ca"
Documentation = "https://neuralex.ca/docs/api"
Repository = "https://github.com/pavel604/neuralex-lib"
"Bug Tracker" = "https://github.com/pavel604/neuralex-lib/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["neuralex*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
