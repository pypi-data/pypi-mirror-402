[metadata]
name = kleinkram
version = 0.58.0-dev20260121112512
description = give me your bags
long_description = file: README.md
long_description_content_type = text/markdown
author = Cyrill PÃ¼ntener, Dominique Garmier, Johann Schwabe
auth_email = dgarmier@ethz.ch
author_email = pucyril@ethz.ch, dgarmier@ethz.ch, jschwab@ethz.ch
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	klein = kleinkram.main:main

[flake8]
count = True
statistics = True
max-line-length = 127
extend-exclude = .venv, .pyc
ignore = F401,E123,W503,E701,E704

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
exclude = (setup.py|build/|tests/)

[tool:pytest]
python_files = tests/*.py tests/**/*.py tests.py test_*.py *_tests.py
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')

[tool:isort]
profile = black
add_imports = from __future__ import annotations

[egg_info]
tag_build = 
tag_date = 0

