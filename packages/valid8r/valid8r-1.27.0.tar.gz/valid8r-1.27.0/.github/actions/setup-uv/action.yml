# Action versions use semantic versioning for stability
# Last reviewed: 2025-11-11

name: 'Setup uv with cache'
description: 'Install uv with optimized caching and dependency installation'
inputs:
  python-version:
    description: 'Python version to install'
    required: false
    default: '3.12'
  dependency-groups:
    description: 'Dependency groups to install (space-separated, e.g., "test lint")'
    required: false
    default: ''
  uv-version:
    description: 'Version of uv to install'
    required: false
    default: '0.9.6'

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v7.1.2
      with:
        version: ${{ inputs.uv-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - name: Install dependencies
      if: inputs.dependency-groups != ''
      shell: bash
      run: |
        # Build dependency group arguments
        ARGS=""
        for group in ${{ inputs.dependency-groups }}; do
          ARGS="${ARGS} --group ${group}"
        done
        eval "uv sync${ARGS}"
