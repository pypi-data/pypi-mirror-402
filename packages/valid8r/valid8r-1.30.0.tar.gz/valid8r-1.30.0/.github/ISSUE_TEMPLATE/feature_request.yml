name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["type: feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

        **Note:** For general feature ideas or discussion, consider starting a conversation in [GitHub Discussions](https://github.com/mikelane/valid8r/discussions/categories/ideas) instead. Use this form for concrete feature requests with technical specifications.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like valid8r to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also considered...

  - type: textarea
    id: examples
    attributes:
      label: Usage Examples
      description: Show how you envision using this feature
      render: python
      placeholder: |
        from valid8r import parsers

        # Example usage of the new feature
        result = parsers.new_parser(...)

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Change
      description: Would this be a breaking change?
      options:
        - "No"
        - "Yes"
        - "Not sure"
    validations:
      required: true

  - type: dropdown
    id: contribution
    attributes:
      label: Would you like to contribute this feature?
      description: Are you willing to work on implementing this feature?
      options:
        - "Yes, I'd like to implement this"
        - "I can help with review/testing"
        - "No, just suggesting"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or references
      placeholder: Add any other context or screenshots about the feature request here...
