# pyproject.toml
[project]
name = "adnus"
dynamic = ["version"]
description = "A Python library for Advanced Number Systems (AdNuS), including Bicomplex, Neutrosophic, Hyperreal numbers, reals, Complex, Quaternion, Octonion, Sedenion, Pathion, Chingon, Routon, Voudon."
authors = [
    {name = "Mehmet KeÃ§eci", email = "mkececi@yaani.com"}
]
maintainers = [
    {name = "Mehmet KeÃ§eci", email = "mkececi@yaani.com"}
]
license = { file="LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.4.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2"
]
build = [
    "setuptools>=80.10.1",
    "cython>=3.2.4"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src"]}}

[tool.setuptools.dynamic]
version = {attr = "adnus._version.__version__"}

[build-system]
requires = [
    "setuptools>=80.10.1",
    "wheel",
    "setuptools_scm>=9.2.2"
]
build-backend = "setuptools.build_meta"
