[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ralph-code"
version = "0.5.0"
description = "Automated task implementation with Claude Code and Codex"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ralph Coding"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Build Tools",
]
keywords = ["claude", "codex", "ai", "automation", "coding", "cli"]
dependencies = [
    "rich",
    "click",
    "jsonschema",
    "platformdirs",
    "questionary",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "types-pygments",
    "types-jsonschema",
]

[project.scripts]
ralph = "ralph.__main__:cli"

[project.urls]
Homepage = "https://github.com/yourusername/ralph-code"
Repository = "https://github.com/yourusername/ralph-code"
Issues = "https://github.com/yourusername/ralph-code/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ralph*"]

[tool.setuptools.package-data]
ralph = ["schemas/*.json"]

[tool.mypy]
strict = true
python_version = "3.12"
