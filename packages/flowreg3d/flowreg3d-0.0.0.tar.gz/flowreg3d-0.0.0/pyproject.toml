[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowreg3d"
dynamic = ["version"]
description = "3D Variational optical-flow motion estimation and correction for 2-photon microscopy 3D videos"
readme = "README.md"
authors = [
    { name="Philipp Flotho", email="Philipp.Flotho@uni-saarland.de" }
]
license-files = ["LICENSE.txt"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.14.0",
    "scikit-image>=0.24.0",
    "opencv-contrib-python>=4.10.0",
    "h5py>=3.12.0",
    "tifffile>=2024.9.0",
    "numba>=0.60.0",
    "pydantic>=2.11.0,<3.0.0",
    "hdf5storage>=0.2.0",
]

[project.optional-dependencies]
vis = [
    "matplotlib>=3.8.0",
    "scikit-learn>=1.5.0",
    "napari[all]"
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
]
gpu = [
    "torch>=2.2.0",
]

[project.scripts]
flowreg3d = "flowreg3d.cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/flowreg3d/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
