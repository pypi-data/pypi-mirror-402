[package]
name = "evm-log-father"
version = "0.1.0"
edition = "2024"
description = "Fast EVM log decoding library with Python bindings"
repository = "https://github.com/bilinearlabs/evm-log-father"
homepage = "https://www.bilinearlabs.io"
readme = "README.md"
keywords = ["evm", "ethereum", "abi", "decoding", "logs"]
license = "MIT"

[lib]
name = "evm_log_father"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "evm-log-father"
path = "src/bin/cli.rs"

[dependencies]
alloy = { version = "1.2.1", features = ["json"] }
anyhow = "1.0"
parquet = "55"
arrow = { version = "55", features = ["ffi"] }
pyo3 = { version = "0.24", features = ["extension-module"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4", features = ["derive"] }
rayon = "1.10"
hex = "0.4"
thiserror = "2"

[build-dependencies]
pyo3-build-config = "0.24"

[features]
default = []
python = ["pyo3"]

[dev-dependencies]
tempfile = "3"
