[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "evm-log-father"
version = "0.1.0"
description = "Fast EVM log decoding library"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Bilinear Labs" }]
keywords = ["ethereum", "evm", "abi", "decoding", "logs", "blockchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Repository = "https://github.com/bilinearlabs/evm-log-father"
Homepage = "https://www.bilinearlabs.io"

[tool.maturin]
features = ["python"]
python-source = "python"
module-name = "evm_log_father"
