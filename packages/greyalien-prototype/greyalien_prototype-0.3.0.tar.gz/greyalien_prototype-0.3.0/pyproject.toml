[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "greyalien-prototype"
version = "0.3.0"
description = "Prototype interpreter and design docs for the Greyalien language."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "lexluger"}]
keywords = ["language", "interpreter", "compiler", "greyalien"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/JROChub/greyalien-prototype"
Repository = "https://github.com/JROChub/greyalien-prototype"
Issues = "https://github.com/JROChub/greyalien-prototype/issues"

[project.scripts]
greyalien = "greyalien.__main__:main"

[project.optional-dependencies]
dev = ["coverage", "mypy", "ruff"]

[tool.setuptools.packages.find]
where = ["."]
include = ["greyalien*"]
exclude = ["tests*", "examples*"]

[tool.ruff]
line-length = 100
target-version = "py39"
extend-exclude = [".venv"]

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.9"
files = ["greyalien"]
warn_unused_ignores = true
warn_unused_configs = true
no_implicit_optional = true
ignore_missing_imports = true
disable_error_code = ["annotation-unchecked"]

[tool.coverage.run]
branch = true
source = ["greyalien"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 85
