[project]
name = "pycatlink"
version = "1.0.0b1"
description = "CatLink API Library"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.8.0",
    "cryptography>=41.0.0",
    "dataclass-wizard>=0.39.1",
    "python-dotenv>=1.2.1",
    "typer>=0.21.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "homeassistant>=2025.4.4",
    "mypy>=1.19.1",
    "ruff>=0.14.13",
]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
