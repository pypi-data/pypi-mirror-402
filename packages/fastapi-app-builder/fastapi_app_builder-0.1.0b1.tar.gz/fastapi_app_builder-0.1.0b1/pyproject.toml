[project]
name = "fastapi-app-builder"
version = "0.1.0b1"
description = "ASP.NET Core-style dependency injection for FastAPI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Jan KleÄka", email = "jan.klecka12@gmail.com" }
]
keywords = [
    "fastapi",
    "dependency-injection",
    "ioc",
    "di",
    "dotnet",
    "asp.net",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "fastapi>=0.100.0",
]

[project.optional-dependencies]
sqlalchemy = ["sqlalchemy>=2.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.27.0",
    "ruff>=0.8.0",
    "mypy>=1.9.0",
    "coverage>=7.0.0",
]
all = [
    "sqlalchemy>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/Saurus119/fastapi-builder"
Documentation = "https://github.com/Saurus119/fastapi-builder#readme"
Repository = "https://github.com/Saurus119/fastapi-builder"
Issues = "https://github.com/Saurus119/fastapi-builder/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_app_builder"]

[tool.hatch.build.targets.sdist]
exclude = [
    "demo/",
    "examples/",
    "tests/",
    ".github/",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.10"
strict = true
