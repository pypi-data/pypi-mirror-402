[tool.poetry]
name = "datamask"
version = "3.0.0a1"
description = "Data PII cleaning/masking for PostgreSQL"
authors = ["Fredrik Håård <fredrik@metallapan.se>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/haard/datamask"

[tool.poetry.dependencies]
python = ">=3.10,<4"
psycopg2-binary = ">=2.9.0,<3"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
datamask = 'datamask.cleaner:main'
datadict = 'datamask.datadict:main'
