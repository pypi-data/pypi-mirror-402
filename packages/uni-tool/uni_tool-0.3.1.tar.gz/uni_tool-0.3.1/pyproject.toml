[project]
name = "uni-tool"
version = "0.3.1"
description = "UniTools SDK - A unified tool registration and execution framework for LLM agents"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "docstring-parser>=0.17.0",
    "pre-commit>=4.5.1",
    "pydantic>=2.10.0",
    "ruff>=0.14.11",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.14.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.4.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "twine>=6.2.0",
]
