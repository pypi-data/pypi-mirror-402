name: Publish to PyPI

on:
  push:
    tags:
      - "v*"  # Trigger on tags like v1.0.0, v0.1.0

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # IMPORTANT: Mandatory for Trusted Publishing (OIDC)
      id-token: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --dev
          uv add --dev build

      - name: Build package
        run: uv run python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Option 1: API Token (Simpler for first-time users)
          # Store your token as a secret named PYPI_API_TOKEN in GitHub repository settings
          password: ${{ secrets.PYPI_API_TOKEN }}
          
          # Option 2: Trusted Publishing (OIDC)
          # If you configure Trusted Publishing on PyPI, you can remove the 'password' line above.
