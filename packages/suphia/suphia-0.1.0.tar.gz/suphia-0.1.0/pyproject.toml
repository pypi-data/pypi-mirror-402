[project]
name = "suphia"
version = "0.1.0"
description = "A deterministic, cross-platform agent skill publisher."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
suphia = "suphia.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/suphia"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "nox>=2024.0.0",
    "syrupy>=4.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = "src"
addopts = "--verbose"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
