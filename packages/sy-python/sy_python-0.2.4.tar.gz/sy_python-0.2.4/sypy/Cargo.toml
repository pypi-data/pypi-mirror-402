[package]
name = "sypy"
version = "0.2.4"
edition = "2021"
authors = ["Nick Russo <nijaru7@gmail.com>"]
description = "Python bindings for sy - Modern file synchronization tool"
repository = "https://github.com/nijaru/sy"
license = "MIT"
keywords = ["rsync", "sync", "file-transfer", "python", "pyo3"]
readme = "README.md"

[lib]
name = "sypy"
crate-type = ["cdylib"]

[features]
default = ["ssh", "s3", "gcs"]
ssh = ["sy/ssh", "dep:openssl"]
s3 = ["sy/s3"]
gcs = ["sy/gcs"]
acl = ["sy/acl"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }

# The sy crate (parent directory)
sy = { path = "..", default-features = false }

# OpenSSL with vendored feature for static linking (needed for SSH in manylinux)
openssl = { version = "0.10", features = ["vendored"], optional = true }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# Error handling
anyhow = "1"
thiserror = "1"

# Directory utilities
dirs = "5"

# Username detection
whoami = "1"

# Serialization (for sy-remote commands)
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
filetime = "0.2"

[dev-dependencies]
pyo3 = { version = "0.22", features = ["auto-initialize"] }
