[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "sy-python"
version = "0.2.4"
description = "Python bindings for sy - Modern file synchronization tool"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["rsync", "sync", "file-transfer", "backup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Filesystems",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "tqdm>=4.0"]

[project.scripts]
# Primary CLI entry point - same name as the Rust binary
sy = "sypy.__main__:main"
# Alternative entry point
sypy = "sypy.__main__:main"
# Remote helper for SSH transport
sy-remote = "sypy.remote:main"

[project.urls]
Homepage = "https://github.com/nijaru/sy"
Repository = "https://github.com/nijaru/sy"
Documentation = "https://github.com/nijaru/sy#readme"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "sypy._sypy"
# Use cargo's sdist generator to avoid workspace README conflict
sdist-generator = "cargo"
manifest-path = "sypy/Cargo.toml"
