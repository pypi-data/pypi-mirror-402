[project]
name = "gatun"
version = "0.2.1"
description = "High-performance Python-to-Java bridge using shared memory and Apache Arrow"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.13"
authors = [
    { name = "Fangchen Li", email = "fangchen.li@outlook.com" },
]
keywords = [
    "java",
    "jvm",
    "bridge",
    "ipc",
    "shared-memory",
    "arrow",
    "pyspark",
    "interop",
    "rpc",
    "flatbuffers",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Java",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Intended Audience :: Developers",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
]
dependencies = [
    "flatbuffers>=23.5.26",
    "pyarrow>=22.0.0",
]

[project.urls]
Homepage = "https://github.com/forge-labs-dev/gatun"
Repository = "https://github.com/forge-labs-dev/gatun"
Issues = "https://github.com/forge-labs-dev/gatun/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "gatun_build_backend"
backend-path = ["."]

[dependency-groups]
dev = [
    "hypothesis>=6.100.0",
    "mypy>=1.19.1",
    "py4j>=0.10.9.9",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.9",
]

[tool.setuptools.package-data]
gatun = ["jars/*.jar"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "--cov=gatun --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
warn_return_any = true
warn_unreachable = true
strict_equality = true
check_untyped_defs = true
exclude = ["generated"]
# Disable checks for attributes on Optional types - code handles at runtime
disable_error_code = ["union-attr", "attr-defined"]

[[tool.mypy.overrides]]
module = ["flatbuffers.*", "pyarrow.*", "gatun.generated.*"]
ignore_missing_imports = true
ignore_errors = true

[tool.coverage.run]
source = ["src/gatun"]
branch = true
omit = [
    "src/gatun/generated/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
fail_under = 0
show_missing = true
