[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icemammoth_common" # 必须与包目录名一致
version = "0.1.0.dev.2"
license = { text = "MIT" }
authors = [{ name = "Klein", email = "jack.zhangyk@gmail.com" }]
description = "common tools collection"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    'beautifulsoup4>=4.12.3',
    'coloredlogs>=15.0.1',
    'mysql_connector_repackaged>=0.3.1',
    'Pillow>=10.3.0',
    'Requests>=2.32.2',
]

[tool.setuptools]
# 设置要打包的目录
packages = { find = { where = [
    ".",
], include = [
    "icemammoth_common",
    "icemammoth_common.*",
], exclude = [
    "test",
], namespaces = true } }
