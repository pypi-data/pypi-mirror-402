[build-system]
# Usamos las herramientas de setuptools
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osdental-mb-library"
version = "0.2.8"
description = "Internal mobile library for OSDental"
readme = "README.md"
authors = [
    # Es mejor tener el nombre y el correo juntos, como requiere el formato PEP 621
    { name = "aalvia", email = "aalvia@osdental.ai" }
]
requires-python = ">=3.10"
# La licencia se define con la expresión simple "MIT" (PEP 639)
license = "MIT" 
classifiers = [
    "Programming Language :: Python :: 3",
    # *** ESTA LÍNEA FUE ELIMINADA: "License :: OSI Approved :: MIT License", ***
    "Operating System :: OS Independent",
]

dependencies = [
    "starlette",
    "strawberry-graphql",
    "python-json-logger",
    "grpcio",
    "grpcio-tools",
    "uvicorn",
   # --- Azure Monitor + OpenTelemetry (compatibles entre sí) ---
    "azure-monitor-opentelemetry==1.8.1",
]

[tool.setuptools]
# Indicamos que la raíz de nuestro código está en la carpeta 'src'
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
# Buscamos paquetes dentro de 'src'
where = ["src"]