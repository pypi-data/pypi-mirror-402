[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tpdf"
version = "0.2.0"
description = "Text Portable Document Format - AI-friendly PDF generation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["pdf", "document", "ai", "generation"]
authors = [
  {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "reportlab>=4.0.0",
  "requests>=2.25.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=22.0", "flake8>=4.0"]

[project.urls]
Homepage = "https://github.com/thecoolrobot/tpdf"
Documentation = "https://github.com/thecoolrobot/tpdf#readme"
Repository = "https://github.com/thecoolrobot/tpdf"
Issues = "https://github.com/thecoolrobot/tpdf/issues"