<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Robustlabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .card {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
    </style>
</head>

<body class="font-sans antialiased">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400 tracking-tight">Robustlabs <span
                    class="text-gray-500 text-lg font-normal">| Decision-Risk Simulator</span></h1>
            <!-- Placeholder for actions -->
            <div></div> 
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Summary / Metdata -->
            <div class="card md:col-span-1">
                <h2 class="text-xl font-semibold mb-4 text-gray-100">Analysis Metadata</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-3 bg-slate-800 rounded">
                        <span class="font-mono text-blue-300">Run ID</span>
                        <span class="font-mono text-sm">{{ run_id }}</span>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="card md:col-span-2">
                 <h2 class="text-xl font-semibold mb-4 text-gray-100">Report Content</h2>
                 <div class="prose prose-invert max-w-none">
                    <!-- We will render markdown content here or structured metrics -->
                    {{ content | safe }}
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
