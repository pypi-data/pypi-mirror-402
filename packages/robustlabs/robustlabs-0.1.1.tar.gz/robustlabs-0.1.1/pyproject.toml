[project]
name = "robustlabs"
version = "0.1.1"
description = "Assumption Mapping Toolkit and Report Generator for investment strategies."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.20.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
    "markdown>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "httpx>=0.24.0",
    "ruff>=0.0.270",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
robustlabs = "robustlabs.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["robustlabs"]
exclude = ["robustlabs/web/node_modules"]

[tool.hatch.build.targets.sdist]
exclude = ["robustlabs/web/node_modules"]
