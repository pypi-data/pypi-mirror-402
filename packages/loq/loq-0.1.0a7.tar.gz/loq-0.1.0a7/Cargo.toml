[workspace]
members = ["crates/loq_cli"]
resolver = "2"

[workspace.package]
version = "0.1.0-alpha.7"
edition = "2021"
license = "MIT"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
thiserror = "1"
serde_ignored = "0.1"
strsim = "0.11"
globset = "0.4"
rayon = "1.10"
pathdiff = "0.2"
ignore = "0.4"
clap = { version = "4", features = ["derive"] }
termcolor = "1"
memchr = "2"
rustc-hash = "2"
toml_edit = "0.22"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
must_use_candidate = "warn"
missing_const_for_fn = "warn"
redundant_clone = "warn"
# Restriction lints (Ruff-style)
print_stdout = "warn"
print_stderr = "warn"
dbg_macro = "warn"
exit = "warn"
get_unwrap = "warn"
rc_buffer = "warn"
rc_mutex = "warn"
rest_pat_in_fully_bound_structs = "warn"
verbose_file_reads = "warn"
# Allow these pedantic lints
missing_errors_doc = "allow"
missing_panics_doc = "allow"
needless_pass_by_value = "allow"

[workspace.lints.rust]
unsafe_code = "forbid"

[profile.release]
lto = "thin"
codegen-units = 1
strip = true
