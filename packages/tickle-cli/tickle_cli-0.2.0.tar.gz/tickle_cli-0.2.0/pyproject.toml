[project]
name = "tickle-cli"
version = "0.2.0"
description = "Hierarchical visualization of developer tasks across code repositories"
readme = "README.md"
authors = [
    {name = "Colin Brown", email = "colinmakerofthings@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["todo", "fixme", "task", "git-blame", "code-analysis", "developer-tools", "visualization", "tree-view"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
]
dependencies = [
    "tomli>=2.0.0; python_version < '3.11'",
    "colorama>=0.4.6",
    "rich>=13.0.0",
    "humanize>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/colinmakerofthings/tickle-cli"
Repository = "https://github.com/colinmakerofthings/tickle-cli"
Issues = "https://github.com/colinmakerofthings/tickle-cli/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0"
]

[project.scripts]
tickle = "tickle.cli:app"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=tickle --cov-report=term-missing --cov-report=html --cov-fail-under=90"

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
show_missing = true
precision = 2
