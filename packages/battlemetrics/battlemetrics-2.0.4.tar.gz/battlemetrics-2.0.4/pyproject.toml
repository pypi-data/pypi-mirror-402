[project]
name = "battlemetrics"
description = "Asyncronous Python wrapper for the BattleMetrics API."
version = "2.0.4"
authors = [
    { name = "OseSem", email = "sem@osesem.xyz" },
    { name = "Gnomeslayer", email = "declan.otten@live.com.au" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["aiohttp>=3.9.3", "pydantic>=2.0.0"]

[project.urls]
"Homepage" = "https://github.com/OseSem/battlemetrics"
"Issue Tracker" = "https://github.com/OseSem/battlemetrics/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.383",
    "python-dotenv>=1.0.1",
    "rich>=14.1.0",
    "ruff>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["battlemetrics"]

[tool.pyright]
typeCheckingMode = "strict"
reportReturnType = false
reportUnnecessaryComparison = false

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ERA001", # commented out code.
    "D100",   # docstrings in public modules.
    "D104",   # docstrings in public package.
    "ANN101", # self type hint.
    "ANN401", # Any type hint.
    "N815",   # Mixed case variable name.
    "N818",   # Error suffix.

    "PLR0913", # Too many arguments.
    "PLR2004", # Constant Variables

    "UP037", # Quatations in type hints.

    "C901", # Function is too complex

    "TD002",  # Author in TODO
    "TD003",  # Issue Link in TODO
    "FIX002", # TODO Found
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F403"] # Wildcard imports

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.pylint]
max-args = 6

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
