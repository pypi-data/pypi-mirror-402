[project]
name = "optego-quant-metrics"
version = "1.0.3"
description = "A Python package for quantitative portfolio metrics calculations, including Deflated Sharpe Ratio (DSR)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
]
authors = [
    {name = "Optego", email = ""},
]
keywords = ["quantitative", "finance", "portfolio", "sharpe-ratio", "dsr", "metrics"]
urls = {Homepage = "https://github.com/optego/quant-metrics", Repository = "https://github.com/optego/quant-metrics"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Investment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest>=7.0.0",
    "pytest-cov",
    "bump2version>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["quant_metrics"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
