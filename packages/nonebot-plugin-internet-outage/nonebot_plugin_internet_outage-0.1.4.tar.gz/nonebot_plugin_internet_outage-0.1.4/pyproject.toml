[project]
name = "nonebot-plugin-internet-outage"
version = "0.1.4"
description = "NoneBot2 plugin for monitoring global internet outages based on Cloudflare Radar"
authors = [
    { name = "CN171-1", email = "CN171_11_@outlook.com" },
]
dependencies = [
    "nonebot2>=2.3.0,<3.0.0",
    "nonebot-adapter-onebot>=2.1.5",
    "nonebot-plugin-apscheduler>=0.2.0",
    "nonebot-plugin-localstore>=0.6.0",
    "httpx>=0.28.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/CN171-1/nonebot-plugin-internet-outage"
Repository = "https://github.com/CN171-1/nonebot-plugin-internet-outage"

[build-system]
requires = [
    "pdm-backend>=2.3",
]
build-backend = "pdm.backend"

