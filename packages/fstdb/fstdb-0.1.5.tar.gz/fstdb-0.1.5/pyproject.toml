[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fstdb"
version = "0.1.5"
description = "File System Database - A simple file-based database library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["database", "file-system", "storage", "fstdb"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/fstdb"
Documentation = "https://github.com/yourusername/fstdb#readme"
Repository = "https://github.com/yourusername/fstdb"
Issues = "https://github.com/yourusername/fstdb/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["fstdb"]

[tool.setuptools.package-data]
fstdb = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
