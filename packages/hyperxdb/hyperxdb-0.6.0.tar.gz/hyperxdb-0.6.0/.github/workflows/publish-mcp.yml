name: Publish hyperx-mcp to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run for releases tagged with mcp- prefix or manual dispatch
    if: startsWith(github.ref, 'refs/tags/mcp-') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build hyperx-mcp package
        run: python -m build
        working-directory: hyperx-mcp

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-dist
          path: hyperx-mcp/dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: mcp-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
