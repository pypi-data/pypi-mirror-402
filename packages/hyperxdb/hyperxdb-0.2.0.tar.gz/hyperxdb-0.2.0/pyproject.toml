[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperxdb"
version = "0.2.0"
description = "Python SDK for HyperX - the knowledge layer for AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "HyperX", email = "hello@hyperxdb.dev" }
]
keywords = ["hypergraph", "knowledge-graph", "ai", "rag", "database"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://hyperxdb.dev"
Documentation = "https://hyperxdb.dev/docs"
Repository = "https://github.com/hyperxdb/hyperx-python"

[tool.hatch.build.targets.wheel]
packages = ["src/hyperx"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
