[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "hyper-flux-data-shift"
version = "0.1.0"
description = "Dataset versioning and migration framework for ML data"
authors = ["DataShift Team <team@datashift.ai>"]
readme = "README.md"
packages = [{include = "datashift"}]

[tool.poetry.dependencies]
python = ">=3.10"
pandas = ">=2.0.0"
torch = { version = ">=2.0.0", optional = true }
pyarrow = { version = ">=10.0.0", optional = true }
fastparquet = { version = ">=2023.1.0", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "*"
ruff = "*"

[tool.poetry.extras]
torch = ["torch"]
parquet = ["pyarrow", "fastparquet"]
all = ["torch", "pyarrow", "fastparquet"]

[tool.poetry.scripts]
datashift = "datashift.cli:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
