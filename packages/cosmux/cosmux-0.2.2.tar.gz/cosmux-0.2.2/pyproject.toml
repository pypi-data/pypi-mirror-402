[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "cosmux"
dynamic = ["version"]
description = "AI Coding Agent Widget for Web Development - Code mutates like cosmic radiation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Cosmux Team" }
]
keywords = ["ai", "coding", "agent", "claude", "development", "widget"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "anthropic>=0.40.0",
    "sqlmodel>=0.0.22",
    "aiosqlite>=0.20.0",
    "pydantic-settings>=2.5.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "sse-starlette>=2.1.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
]

[project.scripts]
cosmux = "cosmux.cli:app"

[project.urls]
Homepage = "https://github.com/techdivision-rnd/cosmux"
Documentation = "https://github.com/techdivision-rnd/cosmux#readme"
Repository = "https://github.com/techdivision-rnd/cosmux"

[tool.hatch.version]
source = "vcs"
# Strip 'v' prefix from tags (v0.1.0 -> 0.1.0)
raw-options = { version_scheme = "no-guess-dev" }

[tool.hatch.build.hooks.vcs]
version-file = "src/cosmux/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/cosmux"]
# Include static files (frontend build) in wheel
artifacts = ["src/cosmux/static/**"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
