[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "yunetas"
dynamic = []
description = "TUI (Terminal User Interface) of Yunetas"
authors = [
    { name = "rmm", email = "rosa.martinez@artgins.com" },
]
dependencies = [
    "typer[all]>=0.9.0",
]
requires-python = ">=3.7"
readme = "README.md"
version = "0.5.8"

[project.scripts]
yunetas = "yunetas.main:run"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "yunetas/__version__.py"
