<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#3b82f6" stroke-width="3"/>

  <!-- Left brace { -->
  <path d="M 55 50 Q 45 50 45 60 L 45 85 Q 45 100 35 100 Q 45 100 45 115 L 45 140 Q 45 150 55 150"
        fill="none" stroke="#64748b" stroke-width="6" stroke-linecap="round"/>

  <!-- Right brace } -->
  <path d="M 145 50 Q 155 50 155 60 L 155 85 Q 155 100 165 100 Q 155 100 155 115 L 155 140 Q 155 150 145 150"
        fill="none" stroke="#64748b" stroke-width="6" stroke-linecap="round"/>

  <!-- Plus sign (additions) -->
  <g transform="translate(78, 55)">
    <rect x="8" y="0" width="6" height="22" rx="2" fill="url(#greenGrad)"/>
    <rect x="0" y="8" width="22" height="6" rx="2" fill="url(#greenGrad)"/>
  </g>

  <!-- Minus sign (deletions) -->
  <g transform="translate(108, 55)">
    <rect x="0" y="8" width="22" height="6" rx="2" fill="url(#redGrad)"/>
  </g>

  <!-- Code lines representation -->
  <g transform="translate(70, 90)">
    <!-- Line 1 - green (added) -->
    <rect x="0" y="0" width="60" height="4" rx="2" fill="url(#greenGrad)" opacity="0.9"/>
    <!-- Line 2 - green (added) -->
    <rect x="0" y="12" width="45" height="4" rx="2" fill="url(#greenGrad)" opacity="0.7"/>
    <!-- Line 3 - red (deleted) -->
    <rect x="0" y="24" width="52" height="4" rx="2" fill="url(#redGrad)" opacity="0.8"/>
    <!-- Line 4 - green (added) -->
    <rect x="0" y="36" width="38" height="4" rx="2" fill="url(#greenGrad)" opacity="0.6"/>
  </g>

  <!-- Checkmark for "true" -->
  <path d="M 82 158 L 94 170 L 118 146"
        fill="none" stroke="#4ade80" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text: trueloc -->
  <text x="100" y="225" text-anchor="middle" font-family="Monaco, 'SF Mono', 'Fira Code', monospace" font-size="28" font-weight="bold">
    <tspan fill="#4ade80">true</tspan><tspan fill="#64748b">loc</tspan>
  </text>
</svg>
