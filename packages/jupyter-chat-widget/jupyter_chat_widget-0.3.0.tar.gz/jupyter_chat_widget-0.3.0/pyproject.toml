[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "jupyter-chat-widget"
dynamic = ["version"]
description = "A simple chat UI widget for Jupyter notebooks"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { email = "github@zansara.dev" }
]
keywords = ["jupyter", "ipywidgets", "chat", "ui", "notebook", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "ipywidgets<8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.4.0",
    "pre-commit>=3.0",
    "build>=1.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/zansara/jupyter-chat-widget"
Documentation = "https://github.com/zansara/jupyter-chat-widget#readme"
Repository = "https://github.com/zansara/jupyter-chat-widget"
Issues = "https://github.com/zansara/jupyter-chat-widget/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jupyter_chat_widget"]

[tool.hatch.version]
path = "src/jupyter_chat_widget/_version.py"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["jupyter_chat_widget"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG001", "ARG002"]  # Fixtures are often passed but not used directly

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=jupyter_chat_widget --cov-report=term-missing"
filterwarnings = [
    "ignore:on_submit is deprecated:DeprecationWarning",
]

[tool.coverage.run]
source = ["src/jupyter_chat_widget"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
