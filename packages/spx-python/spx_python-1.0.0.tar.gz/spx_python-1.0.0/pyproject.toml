[tool.poetry]
name = "spx-python"
version = "1.0.0"
description = "A Python library for managing spx server."
authors = ["Aleksander Stanik <aleksander.stanik@hammerheadesengineers.com>"]
license = "MIT"
readme = "README.md"
include = [
    { path = "docs/SPX_PYTHON_LLM.md", format = ["sdist", "wheel"] },
]
exclude = [
    "AGENTS.md",
    "docs/LLM_SPEC.md",
    "docs/LLM_TASK_TEMPLATE.md",
    "docs/SPX_PYTHON_TESTING.md",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "*"

[tool.poetry.group.dev.dependencies]
coverage = "^7.3.1"
python-semantic-release = "*"
black = "*"
isort = "*"
commitizen = "*"
flake8 = "*"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variables = [
    "spx_python/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]

commit_message = "chore(release): v{version} [skip ci]"
build_command = "pip install poetry && poetry build"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false
prerelease_token = "rc"

[tool.semantic_release.branches.alpha]
match = "^(feat|fix|perf)/.+"
prerelease = true
prerelease_token = "alpha"

[tool.semantic_release.branches.develop]
match = "develop"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = true
