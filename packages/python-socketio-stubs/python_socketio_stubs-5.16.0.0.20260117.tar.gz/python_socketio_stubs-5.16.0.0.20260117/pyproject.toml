[project]
name = "python-socketio-stubs"
version = "5.16.0.0.20260117"
description = "python-socketio stubs"
authors = [{ name = "phi", email = "phi.friday@gmail.com" }]
dependencies = [
    "typing-extensions>=4.4.0",
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">= 3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Stubs Only",
]

[project.urls]
Repository = "https://github.com/phi-friday/python-socketio-stubs"

[project.optional-dependencies]
mypy = [
    "mypy>=1.19.1",
]
mypy-strict = [
    "mypy==1.19.1",
    "python-socketio-stubs[mypy]",
]

[dependency-groups]
python-socketio-dependencies = [
    "python-socketio[client,asyncio_client]>=5.16.0",
    "msgpack-types>=0.5.0",
    "eventlet>=0.40.2",
    "tornado>=6.5.1",
    "kombu>=5.5.4",
    "kafka-python>=2.3.0",
    "gevent>=25.5.1",
    "sanic>=25.3.0",
    "aio-pika>=9.5.5",
    "redis>=7.1.0",
    "valkey>=6.1.1",
]
test = [
    { include-group = "python-socketio-dependencies" },
    "pytest>=9.0.2",
]
dev = [
    { include-group = "python-socketio-dependencies" },
    "ruff==0.14.13",
    "pyright==1.1.408",
    "poethepoet>=0.40.0",
    "python-socketio-stubs[mypy-strict]",
]

[tool.uv]
managed = true
default-groups = ["dev", "test"]

[tool.poe.tasks]
lint = ["_lint:check", "_lint:format"]
"_lint:check" = "ruff check src --fix"
"_lint:format" = "ruff format src"
mypy = "mypy src --strict"
pyright = "pyright src"
check = ["lint", "mypy", "pyright"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/socketio-stubs"]

[tool.hatch.build.targets.sdist]
include = ["src/socketio-stubs"]

[tool.mypy]
python_version = "3.11"
strict = true
disable_error_code = "import-untyped,overload-overlap,override"
disallow_subclassing_any = false
local_partial_types = true
ignore_missing_imports = true
mypy_path = "typings"
