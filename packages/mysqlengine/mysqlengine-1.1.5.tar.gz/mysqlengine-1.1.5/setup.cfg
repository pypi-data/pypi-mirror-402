[metadata]
name = mysqlengine
version = 1.1.5
author = Jiefu Chen
author_email = keppa1991@163.com
description = A Cython-Accelerated, Pythonic MySQL ORM & Query Builder
url = https://github.com/AresJef/MysqlEngine
long_description = file: README.md
long_description_content_type = text/markdown
keywords = mysql, engine, ORM, async, cython
license = MIT license
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	numpy>=1.25.2
	pandas>=2.1.0
	sqlcycli>=2.0.3
	typing-extensions>=4.9.0

[options.packages.find]
where = src

[build_ext]
inplace = 1

[egg_info]
tag_build = 
tag_date = 0

