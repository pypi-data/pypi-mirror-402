stages:
  - build
  - publish

image: python:3.11

variables:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_CACHE_DIR: "1"

before_script:
  - pip install --upgrade pip
  - pip install build twine setuptools_scm

build-package:
  stage: build
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
  script:
    - rm -rf dist build *.egg-info
    - python -m build
    - twine check dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

publish-pypi:
  stage: publish
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
  dependencies:
    - build-package
  script:
    - twine upload dist/*
      -u "__token__"
      -p "$PYPI_API_TOKEN"
