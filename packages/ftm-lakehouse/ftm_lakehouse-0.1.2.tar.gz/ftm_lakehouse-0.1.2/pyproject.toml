[project]
name = "ftm-lakehouse"
version = "0.1.2"
description = "Data standard, storage and retrieval for structured and unstructured FollowTheMoney data"
authors = [
    { name = "Data and Research Center", email = "hi@dataresearchcenter.org" },
    { name = "Simon WÃ¶rpel", email = "simon.woerpel@pm.me" },
    { name = "Friedrich Lindenberg", email = "pudo@opensanctions.org" },
]
license = "AGPLv3+"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11,<4"
dependencies = [
    "ftmq[lake] (>=4.5.0,<5.0.0)",
    "jinja2 (>=3.1.5,<4.0.0)",
    "followthemoney (>=4.5.0,<5.0.0)",
    "anystore (>=0.4.3,<0.5.0)",
]

[project.optional-dependencies]
api = [
    "fastapi (>=0.115.6,<0.116.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
]

[project.scripts]
ftm-lakehouse = "ftm_lakehouse.cli:cli"

[project.urls]
Homepage = "https://openaleph.org/docs/lib/ftm-lakehouse"
Documentation = "https://openaleph.org/docs/lib/ftm-lakehouse"
Repository = "https://github.com/openaleph/ftm-lakehouse"
Issues = "https://github.com/openaleph/ftm-lakehouse/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-cov = ">=4.1,<8.0"
pytest-env = "^1.1.1"
black = ">=23.11,<27.0"
isort = "^7.0.0"
mypy = "^1.19.1"
pre-commit = "^4.5.1"
flake8 = ">=6.1,<8.0"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
moto = { extras = ["server"], version = "^5.1.4" }
pytest-asyncio = ">=0.23.8,<1.4.0"
rangehttpserver = "^1.4.0"
httpx = ">=0.27.2,<0.29.0"
mkdocs-material = "^9.5.49"
mkdocs-click = "^0.9.0"
mkdocs-autorefs = "^1.2.0"
mkdocstrings-python = "^2.0.1"
mkdocs-typer2 = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest_env]
DEBUG = 1
AWS_SECRET_ACCESS_KEY = "ftm-lakehouse"
AWS_ACCESS_KEY_ID = "ftm-lakehouse"
FSSPEC_S3_ENDPOINT_URL = "http://localhost:8888"
FTM_FRAGMENTS_URI = "sqlite:///:memory:"
LAKEHOUSE_URI = "tests/fixtures/lake"
LAKEHOUSE_JOURNAL_URI = "sqlite:///:memory:"
