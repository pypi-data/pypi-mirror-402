[package]
name = "pyanylist"
version = "0.0.4"
edition = "2021"
description = "Python bindings for anylist_rs"
license = "MIT"
readme = "README.md"

[lib]
name = "pyanylist"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
tokio = { version = "1", features = ["full"] }
anylist_rs = { version = "0.3.2", default-features = false, features = ["rustls-tls"] }

[build-dependencies]
pyo3-build-config = "0.22"
