[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toothfairy-cli"
version = "1.3.0"
description = "Command-line interface for ToothFairyAI API"
readme = {file = "toothfairy_cli/README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["toothfairy", "ai", "cli", "api", "chatbot", "agent"]
authors = [
    {name = "ToothFairyAI", email = "support@toothfairyai.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Communications :: Chat",
]
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
    "python-dotenv>=0.19.0",
    "rich>=12.0.0",
    "pyyaml>=6.0",
    "httpx>=0.24.0",
    "httpx-sse>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "isort>=5.10.0",
    "build>=0.8.0",
    "twine>=4.0.0",
    "bump2version>=1.0.0",
]

[project.urls]
Homepage = "https://gitea.toothfairyai.com/ToothFairyAI/tooth-fairy-website/toothfairy-cli"
Repository = "https://gitea.toothfairyai.com/ToothFairyAI/tooth-fairy-website/toothfairy-cli"
Documentation = "https://gitea.toothfairyai.com/ToothFairyAI/tooth-fairy-website/toothfairy-cli#readme"
Issues = "https://gitea.toothfairyai.com/ToothFairyAI/tooth-fairy-website/toothfairy-cli/issues"
Releases = "https://gitea.toothfairyai.com/ToothFairyAI/tooth-fairy-website/toothfairy-cli/releases"

[project.scripts]
tf = "toothfairy_cli.cli:cli"
toothfairy = "toothfairy_cli.cli:cli"

[tool.setuptools.packages.find]
include = ["toothfairy_cli*"]
exclude = ["tests*", "toothfairy-cli-js*"]
