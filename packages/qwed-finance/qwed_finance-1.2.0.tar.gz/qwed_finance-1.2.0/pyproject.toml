[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qwed-finance"
version = "1.2.0"
description = "Deterministic verification middleware for banking and financial AI"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Rahul Dass", email = "rahul@qwedai.com"}
]
keywords = [
    "ai",
    "verification",
    "finance",
    "banking",
    "llm",
    "deterministic",
    "npv",
    "irr",
    "loan",
    "amortization"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "sympy>=1.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/QWED-AI/qwed-finance"
Documentation = "https://docs.qwedai.com"
Repository = "https://github.com/QWED-AI/qwed-finance"
Issues = "https://github.com/QWED-AI/qwed-finance/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["qwed_finance*"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
