[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "musiclist-for-soundiiz"
version = "1.0.8"
description = "Extract music file metadata for Soundiiz import"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Luc Muss", email = "lucmuss@users.noreply.github.com"}
]
maintainers = [
    {name = "Luc Muss", email = "lucmuss@users.noreply.github.com"}
]
keywords = ["soundiiz", "music", "metadata", "audio", "playlist", "csv", "export", "mp3", "flac", "ogg"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Environment :: Console",
    "Environment :: X11 Applications",
]

dependencies = [
    "mutagen>=1.45.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "isort>=5.10.0",
    "mypy>=0.990",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/lucmuss/musiclist-for-soundiiz"
Documentation = "https://github.com/lucmuss/musiclist-for-soundiiz#readme"
Repository = "https://github.com/lucmuss/musiclist-for-soundiiz"
Issues = "https://github.com/lucmuss/musiclist-for-soundiiz/issues"
Changelog = "https://github.com/lucmuss/musiclist-for-soundiiz/releases"

[project.scripts]
musiclist-for-soundiiz = "musiclist_for_soundiiz.cli:main"
musiclist-for-soundiiz-gui = "musiclist_for_soundiiz.gui:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
