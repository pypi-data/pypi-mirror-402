[project]
name = "mal-gui"
version = "2.0.0"
description = "A graphical user interface tool used to create MAL instance models."
authors = [
    {name="Akash Sinha", email="aksinha@kth.se"},
    {name="Andrei Buhaiu", email="buhaiu@kth.se"},
    {name="Joakim Loxdal", email="loxdal@kth.se"},
    {name="Sandor Berglund", email="sandorb@kth.se"},
]
readme = "README.md"
requires-python = ">=3.10,<=3.13"
dependencies = [
    "networkx==3.2.1",
    "numpy==1.26.4",
    "PySide6~=6.8.1",
    "PySide6_Addons~=6.8.1",
    "PySide6_Essentials~=6.8.1",
    "shiboken6~=6.8.1",
    "mal-toolbox==2.*",
    "mal-simulator==2.*",
    "qt-material==2.14",
    "appdirs==1.4.4"
]

[project.scripts]
malgui = "mal_gui.app:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"mal_gui" = ["images/*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["mal_gui*"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"