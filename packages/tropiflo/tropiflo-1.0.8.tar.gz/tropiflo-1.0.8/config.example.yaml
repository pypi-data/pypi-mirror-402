# Co-DataScientist Configuration Example
# Simplified setup - no Docker knowledge required!

# REQUIRED: Command to run your code (what you normally run)
entry_command: "python train.py"

# OPTIONAL: Number of parallel experiments (default: 1)
parallel: 3

# OPTIONAL: External data directory to mount
# Use this if your data is outside your project folder
# data_volume: "/path/to/your/data"

# OPTIONAL: Override GPU auto-detection
# By default, GPUs are auto-detected and enabled if available
# enable_gpu: false  # Force disable GPU even if available
# enable_gpu: true   # Force enable GPU (fails if not available)

# OPTIONAL: Use cached Q&A answers from previous runs
# use_cached_qa: false

# OPTIONAL: Execution mode (default: local)
# mode: "local"  # Options: local, gcloud, aws, databricks

# OPTIONAL: Override backend endpoints (for private/self-hosted backends)
# backend_url: "https://your-private-backend.example.com"
# backend_url_dev: "http://localhost:8000"

# OPTIONAL: AI engine
# engine: "EVOLVE_HYPOTHESIS"  # default evolutionary engine
# engine: "MAP_ELITES"         # MAP-Elites (requires descriptor output line)
# engine: "BRUTE_FORCE"        # Generates fresh ideas from baseline only, no population
# engine: "NOVELTY_SEARCH"     # Requires descriptor vector; accepts if novel enough (kNN distance)
# For NOVELTY_SEARCH auto-tuning (optional):
# novelty_auto_tune: true               # Enable adaptive thresholding
# novelty_adaptive_method: "percentile" # "percentile" | "mad"
# novelty_adaptive_percentile: 0.8      # Used if method=percentile (0-1)
# novelty_mad_multiplier: 1.0           # Used if method=mad
# novelty_threshold: 0.1                # Fallback/fixed threshold (also used if auto-tune disabled)

# ============================================================================
# That's it! You don't need:
# - A Dockerfile (auto-generated from your environment)
# - requirements.txt (auto-detected from pip freeze)
# - CO_DATASCIENTIST blocks (will be added later for advanced users)
# ============================================================================

# Advanced Configuration (optional)
# ============================================================================

# Override auto-detected Python version
# python_version: "3.10"

# Specify requirements file (if not using auto-detection)
# requirements_file: "requirements.txt"

# Maximum iterations before stopping
# max_iterations: 50

# Timeout for each script execution (seconds)
# timeout: 1800  # 30 minutes

# Evolution strategy
# evolution_strategy: "auto"  # Options: auto, aggressive, conservative

# Generate professional audit reports at checkpoints (default: false)
# generate_audit: true  # Creates detailed compliance/validation reports

