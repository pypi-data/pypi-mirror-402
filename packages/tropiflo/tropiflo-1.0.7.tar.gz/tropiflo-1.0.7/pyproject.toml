[project]
name = "tropiflo"
version = "1.0.7"
description = "A tool for agentic recursive model improvement"
authors = [
    { name = "David Gedalevich", email = "davidgdalevich7@gmail.com" },
    { name = "Oz Kilim", email = "oz.kilim@tropiflo.io" }

]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"

dependencies = [
    "click>=8.1.8",
    "fastmcp>=2.2.5",
    "httpx>=0.28.1",
    "ipdb>=0.13.13",
    "keyring>=25.6.0",
    "keyrings.alt>=5.0.0",
    "matplotlib>=3.0.0",
    "pydantic-settings>=2.9.1",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0.0",
    "reportlab>=4.0.0",
    "rich>=13.0.0",
    "yaspin>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/TropiFloAI/co-datascientist"
Issues = "https://github.com/TropiFloAI/co-datascientist/issues"

[project.scripts]
tropiflo = "co_datascientist.cli:main"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/co_datascientist"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "twine>=6.1.0",
]
