# ------------------------------------------------------------------
# Modbus registers
"10000":
  name: Inverter serial number
  length: 8
  type: STR
  mqtt: serial_no
  group: static

"10008":
  name: Equipment info
  length: 1
  type: BYTE
  mqtt: equipment_info
  group: static

"10011":
  name: Firmware version
  length: 4
  type: BYTE
  mqtt: firmware_version
  group: static

"10100":
  name: Inverter date
  length: 3
  type: DAT
  mqtt: inverter_date
  group: now-base

"10105":
  name: Inverter status
  length: 1
  type: U16
  mqtt: inverter_status
  group: now-base
  hass_device_class: enum
  hass_value_items:
    {
      0: "wait for on-grid",
      1: "self-check",
      2: "on-grid",
      3: "fault",
      4: "firmware update",
      5: "off grid",
    }

"10112":
  name: Fault flag1
  length: 2
  type: BIT
  mqtt: fault_flag_1
  group: now-base
  hass_value_items:
    {
      1: "Mains Lost",
      2: "Grid Voltage Fault",
      4: "Grid Frequency Fault",
      8: "DCI Fault",
      16: "ISO Over Limitation",
      32: "GFCI Fault",
      64: "PV Over Voltage",
      128: "Bus Voltage Fault",
    }
  hass_device_class: enum

"10114":
  name: Fault flag2
  length: 2
  type: BIT
  mqtt: fault_flag_2
  group: now-base
  hass_value_items:
    {
      2: "SPI Fault",
      4: "E2 Fault",
      8: "GFCI Device Fault",
      16: "AC Transducer Fault",
      32: "Relay Check Fail",
      64: "Iternal Fan Fault",
    }
  hass_device_class: enum

