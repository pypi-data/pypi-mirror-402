[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccpulse"
version = "0.1.0"
description = "Claude Code usage statistics analyzer"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "dukbong" }
]
keywords = ["claude", "anthropic", "cli", "statistics", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/dukbong/ccpulse"
Repository = "https://github.com/dukbong/ccpulse"
Issues = "https://github.com/dukbong/ccpulse/issues"

[project.scripts]
ccpulse = "ccpulse.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["ccpulse"]
