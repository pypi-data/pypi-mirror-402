[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "CoreUtilities"
dynamic = ["version"]
description = "A comprehensive collection of Python utility functions for data science, file operations, and general-purpose programming"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "@Ruppert20" }
]
keywords = [
    "utilities",
    "data-science",
    "pandas",
    "numpy",
    "encryption",
    "serialization",
    "testing",
    "helpers",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

# Required dependencies
dependencies = [
    "numpy>=2.3.0,<3.0.0",
    "pandas>=2.3.0,<3.0.0",
    "PyYAML>=6.0.2",
    "cryptography>=45.0.7",
    "tqdm>=4.67.0,<5.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0",
]
optional = [
    "polars>=1.33.0,<2.0.0",
    "pyarrow>=21.0.0,<25.0.0",
]

[project.urls]
Homepage = "https://github.com/Ruppert20/CoreUtils-Python"
Documentation = "https://github.com/Ruppert20/CoreUtils-Python"
"Bug Tracker" = "https://github.com/Ruppert20/CoreUtils-Python/issues"
"Source Code" = "https://github.com/Ruppert20/CoreUtils-Python"

# Version management via git tags (hatch-vcs)
[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/_version.py"

[tool.hatch.build.targets.wheel]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/requirements.txt",
]

# Configure package to map src to CoreUtilities
[tool.hatch.build.targets.wheel.force-include]
"src" = "CoreUtilities"

# uv local development sources (for sibling packages)
[tool.uv.sources]
# Uncomment when developing with sibling packages:
# EnhancedPolars = { path = "../PolarsUtils", editable = true }
# SQLUtilities = { path = "../SQLUtils-Python", editable = true }

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["UNIT_TESTS"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
