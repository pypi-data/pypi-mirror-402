[project]
name = "kaya-decomposition"
version = "0.4.0"
description = "Kaya decomposition analysis for integrated-assessment scenario data"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
keywords = ["kaya", "decomposition", "emissions", "climate", "iamc", "iam"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
authors = [
    {name = "Zachary Schmidt", email = "zacharym.schmidt@gmail.com"},
]
maintainers = [
   {name = "Zachary Schmidt", email = "zacharym.schmidt@gmail.com"},
]

dependencies = ["pyam-iamc>=2.0.0"]

[project.urls]
Homepage = "https://github.com/zacharyschmidt/kaya-decomposition"
Repository = "https://github.com/zacharyschmidt/kaya-decomposition"
Documentation = "https://github.com/zacharyschmidt/kaya-decomposition#readme"
"Bug Tracker" = "https://github.com/zacharyschmidt/kaya-decomposition/issues"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-cov>=4.1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kaya_decomposition"]

[tool.hatch.build.targets.sdist]
exclude = [
    "excel/",
    "*.ipynb",
    "teske_*.csv",
    "*_PLAN.md",
    "CLAUDE.md",
    "docs/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
