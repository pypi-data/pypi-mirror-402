[project]
name = "swegen"
version = "0.1.0"
description = "Pipeline to convert GitHub PRs into Harbor tasks"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
authors = [
    {name = "Rishi Desai", email = "rishi@abundant.ai"}
]
keywords = ["harbor", "terminal-bench", "swe-bench"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "PyGithub>=2.8.1",
    "GitPython>=3.1.46",
    "PyYAML>=6.0.3",
    "requests>=2.32.5",
    "click>=8.3.1",
    "typer>=0.21.1",
    "rich>=14.2.0",
    "docker>=7.1.0",
    "openai>=2.15.0",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "claude-agent-sdk>=0.1.20",
    "harbor>=0.1.41",
]

[project.urls]
Homepage = "https://github.com/abundant-ai/swe-gen"
Repository = "https://github.com/abundant-ai/swe-gen"
Issues = "https://github.com/abundant-ai/swe-gen/issues"

[project.scripts]
# Console entry to run the Typer CLI directly
swegen = "swegen.cli:app"
harbor = "harbor.cli.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "black>=25.12.0",
    "ruff>=0.14.10",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "black>=25.12.0",
    "ruff>=0.14.10",
    "pre-commit>=4.5.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/swegen"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["swegen"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
