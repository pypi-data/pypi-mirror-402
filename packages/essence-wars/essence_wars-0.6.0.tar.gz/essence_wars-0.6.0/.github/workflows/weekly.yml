# Weekly Workflow - Runs exhaustive overnight tests
# Scheduled for Sunday 3 AM UTC (~2-3 hours)

name: Weekly Exhaustive Tests

on:
  schedule:
    # Run at 3:00 AM UTC every Sunday
    - cron: '0 3 * * 0'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

env:
  CARGO_TERM_COLOR: always

permissions:
  issues: write
  contents: read

jobs:
  exhaustive-tests:
    name: Exhaustive Tests (100k games)
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4 hour max

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release

      - name: Run standard tests
        run: cargo nextest run --status-level=fail

      - name: Run ALL stress tests (including 100k games)
        run: |
          # Run all ignored tests except golden data generator
          cargo nextest run --release --status-level=fail --run-ignored=ignored-only \
            -E 'not test(/generate_golden/)'

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: exhaustive-tests
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Weekly exhaustive tests failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `The weekly exhaustive test run has failed.\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}\n\n[View logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['weekly-failure', 'automated']
            });
