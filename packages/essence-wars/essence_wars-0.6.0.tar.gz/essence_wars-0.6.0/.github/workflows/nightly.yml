# Nightly Workflow - Runs comprehensive stress tests
# Scheduled for 2 AM UTC daily (~30-60 minutes)

name: Nightly Stress Tests

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

env:
  CARGO_TERM_COLOR: always

permissions:
  issues: write
  contents: read

jobs:
  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 90  # 1.5 hour max

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release

      - name: Run standard tests
        run: cargo nextest run --status-level=fail

      - name: Run stress tests (excluding overnight tier)
        run: |
          # Run all ignored tests EXCEPT the 100k game tests (overnight tier)
          # These are: tier_quick, tier_medium, tier_long
          cargo nextest run --release --status-level=fail --run-ignored=ignored-only \
            -E 'not (test(/100k/) | test(/generate_golden/))'
        continue-on-error: false

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: stress-tests
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Nightly stress tests failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `The nightly stress test run has failed.\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}\n\n[View logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            // Check if issue already exists today
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'nightly-failure',
              state: 'open'
            });

            const today = new Date().toISOString().split('T')[0];
            const existingIssue = issues.data.find(i => i.title.includes(today));

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['nightly-failure', 'automated']
              });
            }
