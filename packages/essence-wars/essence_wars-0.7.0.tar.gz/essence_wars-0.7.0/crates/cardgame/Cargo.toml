[package]
name = "cardgame"
version.workspace = true
edition.workspace = true
description = "High-performance card game engine for AI/RL research"
license = "MIT"
repository = "https://github.com/christianwissmann85/essence-wars"
keywords = ["game", "reinforcement-learning", "ai", "mcts", "gymnasium"]
categories = ["game-engines", "science"]
build = "build.rs"

[lib]
name = "cardgame"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["dep:pyo3", "dep:numpy"]
wasm = ["dep:wasm-bindgen", "dep:js-sys", "dep:web-sys", "dep:console_error_panic_hook"]

[dependencies]
arrayvec.workspace = true
serde.workspace = true
serde_yaml.workspace = true
serde_json.workspace = true
toml.workspace = true
thiserror.workspace = true
rand.workspace = true
clap.workspace = true
rayon.workspace = true
chrono.workspace = true
statrs.workspace = true
lazy_static.workspace = true
flate2.workspace = true
indicatif.workspace = true

# Optional Python bindings
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }
numpy = { version = "0.22", optional = true }

# Optional WASM bindings
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true

[[bin]]
name = "arena"
path = "src/bin/arena.rs"

[[bin]]
name = "tune"
path = "src/bin/tune.rs"

[[bin]]
name = "profile_mcts"
path = "src/bin/profile_mcts.rs"

[[bin]]
name = "validate"
path = "src/bin/validate.rs"

[[bin]]
name = "diagnose"
path = "src/bin/diagnose.rs"

[[bin]]
name = "generate_dataset"
path = "src/bin/generate_dataset.rs"

[[bench]]
name = "game_benchmarks"
harness = false
