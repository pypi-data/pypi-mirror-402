[workspace]
resolver = "2"
members = ["crates/cardgame"]

[workspace.package]
version = "0.7.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/christianwissmann85/essence-wars"

[workspace.dependencies]
# Core dependencies
arrayvec = { version = "0.7", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
thiserror = "1.0"
rand = { version = "0.8", features = ["small_rng"] }
clap = { version = "4.4", features = ["derive"] }
rayon = "1.10"
chrono = "0.4"
statrs = "0.17"
lazy_static = "1.5"
flate2 = "1.1.8"
indicatif = "0.18.3"
anyhow = "1.0"

# Dev dependencies
criterion = "0.5"
proptest = "1.4"

# Internal crate
cardgame = { path = "crates/cardgame" }
