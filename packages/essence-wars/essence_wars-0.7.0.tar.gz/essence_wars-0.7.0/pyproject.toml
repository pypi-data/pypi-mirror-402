# =============================================================================
# Essence Wars - High-performance card game for RL research
# =============================================================================

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "essence-wars"
version = "0.7.0"
description = "High-performance card game environment for reinforcement learning research"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Christian Wissmann" }
]
keywords = [
    "reinforcement-learning",
    "game",
    "gymnasium",
    "ai",
    "mcts",
    "card-game",
    "pettingzoo",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment :: Board Games",
]

dependencies = [
    "numpy>=1.24.0",
    "gymnasium>=0.29.0",  # Core RL environment interface
]

[project.urls]
Homepage = "https://github.com/christianwissmann85/essence-wars"
Documentation = "https://christianwissmann85.github.io/essence-wars/"
Repository = "https://github.com/christianwissmann85/essence-wars"
Issues = "https://github.com/christianwissmann85/essence-wars/issues"

# Optional dependencies for pip install essence-wars[extra]
[project.optional-dependencies]
# Training: PyTorch, tensorboard, experiment tracking
train = [
    "torch>=2.0.0",
    "tensorboard>=2.14.0",
    "wandb>=0.16.0",
    "tqdm>=4.66.0",
]
# Analysis: data processing, plotting, dashboards
analysis = [
    "pandas>=2.2.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "plotly>=5.18.0",
    "jinja2>=3.1.0",
    "rich>=13.7.0",
]
# Huggingface Hub for model/dataset sharing
hub = [
    "huggingface_hub>=0.20.0",
]
# PettingZoo multi-agent environment
pettingzoo = [
    "pettingzoo>=1.24.0",
]
# Development tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
# All optional dependencies
all = [
    "essence-wars[train,analysis,hub,pettingzoo]",
]

[tool.maturin]
# Point to the cardgame crate in the workspace
manifest-path = "crates/cardgame/Cargo.toml"
# Build with the python feature
features = ["python"]
# Python source directory
python-source = "python"
# Module name (imports as: from essence_wars._core import ...)
module-name = "essence_wars._core"
# Include data files in source distribution
include = [
    { path = "data/**/*", format = "sdist" },
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["essence_wars"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Conditional imports cause false positives
warn_no_return = true
warn_unreachable = true
show_error_codes = true
show_column_numbers = true

# Relax strictness for scripts, tests, and internal/experimental code
[[tool.mypy.overrides]]
module = [
    "scripts.*",
    "tests.*",
    "essence_wars.analysis.*",  # Dashboards and CLI tools
    "essence_wars.infra.*",     # Internal infrastructure
    "essence_wars.training.*",  # Training utilities
    "essence_wars.viz.*",       # Visualization tools
    "essence_wars.agents.*",    # ML training code (torch typing issues)
]
disallow_untyped_defs = false
disallow_untyped_calls = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
warn_return_any = false

# Ignore missing imports for external libraries
[[tool.mypy.overrides]]
module = [
    # Core ML/data libraries
    "gymnasium",
    "gymnasium.*",
    "numpy",
    "numpy.*",
    "torch",
    "torch.*",
    "tensorboard",
    "tensorboard.*",
    # Experiment tracking
    "wandb",
    "wandb.*",
    "tqdm",
    "tqdm.*",
    # Data analysis
    "pandas",
    "pandas.*",
    "matplotlib",
    "matplotlib.*",
    "seaborn",
    "seaborn.*",
    "plotly",
    "plotly.*",
    # Hub & environment
    "huggingface_hub",
    "huggingface_hub.*",
    "pettingzoo",
    "pettingzoo.*",
    # CLI & display
    "rich",
    "rich.*",
    "modal",
    "modal.*",
    # Rust extension (no stubs)
    "essence_wars._core",
    # Legacy module name
    "cardgame",
    "cardgame.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# =============================================================================
# Dependency Groups (used by uv)
# =============================================================================
# Usage:
#   uv sync --all-groups          # Install everything
#   uv sync --group dev           # Just dev tools
#   uv sync --group train         # Just training dependencies
#
# When publishing to PyPI, use [project.optional-dependencies] instead

[dependency-groups]
# Development tools: linters, type checkers, test runners
dev = [
    "gymnasium>=0.29.0",
    "pettingzoo>=1.25.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.11",
    "mypy>=1.19.1",
    "jupyterlab>=4.5.2",
    "nbconvert>=7.16.6",
    "ipykernel>=7.1.0",
]

# Training dependencies: PyTorch, tensorboard, experiment tracking
train = [
    "torch>=2.9.1",
    "tensorboard>=2.14.0",
    "wandb>=0.16.0",
    "tqdm>=4.66.0",
]

# Analysis tools: data processing, plotting, dashboards
analysis = [
    "pandas>=2.2.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "plotly>=5.18.0",
    "jinja2>=3.1.0",
    "rich>=13.7.0",
]

# Huggingface Hub integration for model/dataset sharing
hub = [
    "huggingface_hub>=0.20.0",
]
