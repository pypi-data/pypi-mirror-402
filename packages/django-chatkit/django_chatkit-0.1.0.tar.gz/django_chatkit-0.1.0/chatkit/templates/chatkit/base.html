
{% load static %}
<!doctype html>
<html lang="en" class="h-full" data-theme="{{ settings.theme|default:'system' }}">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}ChatKit{% endblock %}</title>
    <!-- Tailwind via CDN for demo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to use class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // Simple theme system - Execute immediately before page renders
      (function() {
        // Get theme from localStorage first (most reliable), then server setting
        const savedTheme = localStorage.getItem('chatkit-theme');
        const serverTheme = document.documentElement.getAttribute('data-theme');
        const theme = savedTheme || serverTheme || 'light';
        
        // Apply theme
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('chatkit-theme', theme);
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <link rel="stylesheet" href="{% static 'chatkit/chatkit.css' %}"/>
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex">
      <aside class="w-72 border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800/50 flex flex-col">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between mb-4">
            <a href="{% url 'chatkit:index' %}" class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              ChatKit
            </a>
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Toggle theme">
              <svg id="theme-icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <svg id="theme-icon-moon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
          
          <!-- User Info -->
          <div class="flex items-center gap-2 p-2 bg-gray-50 dark:bg-gray-900/50 rounded-lg">
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white font-semibold">
              {{ user.username|slice:":1"|upper }}
            </div>
            <div class="flex-1 min-w-0">
              <div class="font-medium truncate">{{ user.username }}</div>
              <div class="text-xs text-green-600 dark:text-green-400">‚óè Online</div>
            </div>
          </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4">
          {% block sidebar %}{% endblock %}
        </div>
      </aside>
      <main class="flex-1 flex flex-col">{% block content %}{% endblock %}</main>
    </div>
    
    <script>
      // Theme Toggle - Simple Light/Dark Mode
      document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        const iconSun = document.getElementById('theme-icon-sun');
        const iconMoon = document.getElementById('theme-icon-moon');
        
        // Get current theme
        function getCurrentTheme() {
          return localStorage.getItem('chatkit-theme') || 'light';
        }
        
        // Update icon based on theme
        function updateIcon() {
          const theme = getCurrentTheme();
          
          if (theme === 'dark') {
            iconSun.classList.remove('hidden');
            iconMoon.classList.add('hidden');
          } else {
            iconSun.classList.add('hidden');
            iconMoon.classList.remove('hidden');
          }
        }
        
        // Apply theme to page
        function applyTheme(theme) {
          document.documentElement.setAttribute('data-theme', theme);
          localStorage.setItem('chatkit-theme', theme);
          
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          
          updateIcon();
        }
        
        // Initialize
        updateIcon();
        
        // Toggle theme on click
        if (themeToggle) {
          themeToggle.addEventListener('click', async function() {
            const currentTheme = getCurrentTheme();
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            // Apply immediately
            applyTheme(newTheme);
            
            // Save to server in background
            try {
              const formData = new FormData();
              formData.append('theme', newTheme);
              formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
              
              await fetch('{% url "chatkit:user_settings" %}', {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
              });
            } catch (error) {
              console.error('Failed to save theme:', error);
            }
          });
        }
      });
    </script>
    <script src="{% static 'chatkit/chatkit.js' %}"></script>
  </body>
</html>
