[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cw_constrain"
version = "0.1.4"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
authors = [
  { name="Andrew L. Miller", email="andrew.miller.ligo@gmail.com" },
]
description = "Tools to constrain PBHs and the GeV excess using continuous gravitational waves"
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ 
    "numpy",
    "pandas",
    "matplotlib",
    "scipy",
    "astropy",
]

[project.urls]
Homepage = "https://github.com/andrew-l-miller/cw_constrain"
Issues = "https://github.com/andrew-l-miller/cw_constrain/issues"
Documentation = "https://github.com/andrew-l-miller/cw_constrain#readme"
DOI = "https://doi.org/10.5281/zenodo.15559328"

[tool.hatch.build.targets.wheel]
packages = ["cw_constrain"]

[tool.setuptools]
include-package-data = true
