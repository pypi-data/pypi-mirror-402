[project]
name = "usbmon-exporter"
description = "Prometheus exporter for usbmon"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE.txt"]
authors = [
    {name = "Simon Holesch", email = "simon@holesch.de"},
]
version = "0.1.0"
keywords = ["prometheus", "grafana", "usbmon"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "prometheus-client",
]

[project.urls]
Issues = "https://github.com/holesch/usbmon-exporter/issues"
Source = "https://github.com/holesch/usbmon-exporter"

[project.scripts]
usbmon_exporter = "usbmon_exporter:main"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # pycodestyle
    "E", "W",
    # isort
    "I",
    # pep8-naming
    "N",
    # pyupgrade
    "UP",
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-implicit-str-concat
    "ISC",
    # flake8-logging
    "LOG",
    # flake8-logging-format
    "G",
    # flake8-pie
    "PIE",
    # flake8-print
    "T20",
    # flake8-pytest-style
    "PT",
    # flake8-raise
    "RSE",
    # flake8-simplify
    "SIM",
    # flake8-unused-arguments
    "ARG",
    # flake8-use-pathlib
    "PTH",
    # Pylint
    "PL",
    # flynt
    "FLY",
    # refurb
    "FURB",
    # Ruff-specific rules
    "RUF",
]

ignore = [
    # "open() should be replaced by Path.open()"
    # -> just creating a Path object to open a file is overkill
    "PTH123",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    # "{name} imported but unused"
    # -> modules are imported in __init__.py to re-export them
    "F401",
]
