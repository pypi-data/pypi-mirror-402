[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ansible-doc-legalese"
version = "0.1.0"
description = "Transform Ansible documentation into legal court documents"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "FrozenFOXX", email = "frozenfoxx@cultoffoxx.net"}
]
keywords = [
    "ansible",
    "documentation",
    "legalese",
    "humor",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = []

[project.optional-dependencies]
yaml = ["pyyaml>=5.0"]
dev = [
    "pyyaml>=5.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/frozenfoxx/ansible-doc-legalese"
Repository = "https://github.com/frozenfoxx/ansible-doc-legalese.git"
Issues = "https://github.com/frozenfoxx/ansible-doc-legalese/issues"

[project.scripts]
ansible-doc-legalese = "ansible_doc_legalese.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]  # line too long - handled by black

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=ansible_doc_legalese"
