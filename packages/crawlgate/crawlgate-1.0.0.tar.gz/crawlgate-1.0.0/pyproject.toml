[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crawlgate"
version = "1.0.0"
description = "Official Python SDK for CrawlGate Search Engine API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CrawlGate", email = "support@crawlgate.io"}
]
keywords = [
    "crawlgate",
    "web-scraper",
    "scraping",
    "crawler",
    "api",
    "sdk",
    "llm",
    "extraction"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://crawlgate.io"
Documentation = "https://docs.crawlgate.io"
Repository = "https://github.com/crawlgate/crawlgate-python"
Issues = "https://github.com/crawlgate/crawlgate-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["crawlgate"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
