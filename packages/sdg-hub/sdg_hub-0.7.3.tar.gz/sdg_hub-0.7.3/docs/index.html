<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDG Hub - Synthetic Data Generation Toolkit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A modular Python framework for building synthetic data generation pipelines using composable blocks and flows.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    nav.app-nav li ul { 
      min-width: 100px; 
    }
  </style>
  <link rel="icon" href="https://raw.githubusercontent.com/Red-Hat-AI-Innovation-Team/sdg_hub/main/docs/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SDG Hub',
      logo: 'assets/logo.png',
      repo: 'https://github.com/Red-Hat-AI-Innovation-Team/sdg_hub',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      executeScript: true,
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results found.'
      }
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Code syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <!-- Darklight theme - load last -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
