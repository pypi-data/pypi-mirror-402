[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gridded_obs"
dynamic = ["version"]
description = "Efficient verification of gridded observations"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Dominik Jacques", email = "dominik.jacques@gmail.com" }
]
requires-python = ">=3.7"

dependencies = [
    "numpy>=1.20",
    "scipy",
    "cartopy", 
    "matplotlib",
    "dask[complete]", 
]

[project.optional-dependencies]
test = [
    "pytest",
    "domcmc",
]
build = [
    "packaging",
    "twine"
]

[project.urls]
Homepage = "https://gitlab.science.gc.ca/dja001/gridded_obs_py"
Repository = "https://gitlab.science.gc.ca/dja001/gridded_obs_py.git"

[tool.setuptools.dynamic]
version = { file = "VERSION" }

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]


