[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyearthviz"
version = "0.1.0"
description = "2D visualization and plotting tools for geospatial data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Chang Liao", email = "changliao.climate@gmail.com"}
]
maintainers = [
    {name = "Chang Liao", email = "changliao.climate@gmail.com"}
]
keywords = [
    "visualization",
    "plotting",
    "geospatial",
    "GIS",
    "cartopy",
    "matplotlib",
    "2D mapping"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "cartopy>=0.18.0",
    "gdal>=3.0.0",
]

[project.optional-dependencies]
scipy = [
    "scipy>=1.5.0",
]
all = [
    "scipy>=1.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/changliao1025/pyearthviz"
Documentation = "https://pyearthviz.readthedocs.io"
Repository = "https://github.com/changliao1025/pyearthviz.git"
Issues = "https://github.com/changliao1025/pyearthviz/issues"

[tool.setuptools]
packages = ["pyearthviz"]

[tool.setuptools.package-data]
pyearthviz = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=pyearthviz --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
