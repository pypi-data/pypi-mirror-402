[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swifty"
version = "0.0.1"
description = "Swifty Wallet SDK - Personal non-custodial infrastructure."
readme = "README.md"
authors = [{name = "Swifty Labs"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 2 - Pre-Alpha",
]