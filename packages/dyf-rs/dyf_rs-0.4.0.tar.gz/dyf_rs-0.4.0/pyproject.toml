[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "dyf-rs"
dynamic = ["version"]
description = "Density Yields Features - Rust core for structure discovery in embedding spaces"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Proprietary"}
authors = [
    {name = "Justin Donaldson", email = "jdonaldson@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["outlier", "classification", "lsh", "pca", "embeddings", "machine-learning"]
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pyarrow>=10.0",
]
full = [
    "pyarrow>=10.0",
    "polars>=0.19",
    "scikit-learn>=1.0",
    "sentence-transformers>=2.2",
]

[project.urls]
Homepage = "https://github.com/jdonaldson/dyf"
Repository = "https://github.com/jdonaldson/dyf"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "dyf_rs._core"
manifest-path = "dyf-rs/Cargo.toml"
