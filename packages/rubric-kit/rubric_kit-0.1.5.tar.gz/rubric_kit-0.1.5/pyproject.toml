[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rubric-kit"
version = "0.1.5"
description = "Generate high-quality Rubrics based on custom dimensions, descriptors, criteria and scoring system."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Nicolas Munoz", email = "narmaku@protonmail.com" }
]
maintainers = [
    { name = "Nicolas Munoz", email = "narmaku@protonmail.com" }
]
keywords = [
    "rubric",
    "evaluation",
    "llm",
    "ai",
    "judge",
    "grading",
    "assessment",
    "openai",
    "pydantic",
    "yaml",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.5.0",
    "PyYAML>=6.0.1",
    "tabulate>=0.9.0",
    "litellm>=1.0.0",
    "reportlab>=4.0.0",
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/narmaku/rubric-kit"
Repository = "https://github.com/narmaku/rubric-kit"
Issues = "https://github.com/narmaku/rubric-kit/issues"
Documentation = "https://github.com/narmaku/rubric-kit#readme"

[project.scripts]
rubric-kit = "rubric_kit.main:main"

[tool.setuptools.packages.find]
include = ["rubric_kit*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

