[project]
name = "foundationallm"
version = "0.9.7.post10"
authors = [
  { name="FoundationaLLM", email="dev@foundationallm.ai" },
]
description = "Enables integration with the FoundationaLLM platform."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://foundationallm.ai"
Issues = "https://github.com/foundationallm/foundationallm/issues"

[tool.setuptools.packages.find]
include = ['*']

[tool.setuptools.package-data]
foundationallm = ["_metadata/foundationallm_manifest.json"]
