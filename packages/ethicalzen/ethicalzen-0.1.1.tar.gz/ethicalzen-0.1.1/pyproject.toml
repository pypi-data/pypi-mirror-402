[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ethicalzen"
version = "0.1.1"
description = "Python SDK for EthicalZen AI Guardrails - Runtime enforcement for AI compliance"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "EthicalZen", email = "support@ethicalzen.ai" }
]
keywords = [
    "ai",
    "guardrails",
    "llm",
    "safety",
    "compliance",
    "moderation",
    "ethicalzen"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://ethicalzen.ai"
Documentation = "https://ethicalzen.ai/docs"
Repository = "https://github.com/aiworksllc/ethicalzen-accelerators"
Issues = "https://github.com/aiworksllc/ethicalzen-accelerators/issues"

[tool.hatch.build.targets.wheel]
packages = ["ethicalzen"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]


