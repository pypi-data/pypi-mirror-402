[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "deforestation-detection"
version = "0.1.2"
description = "Deforestation segmentation from Sentinel tiles using a U-Net exported to ONNX."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Arnav Kumar" }]
keywords = ["remote-sensing", "segmentation", "onnx", "deforestation", "sentinel"]

dependencies = [
  "numpy>=1.26",
  "rasterio>=1.3.10",
  "onnxruntime>=1.17.0",
  "pillow>=10.0",
]

[project.optional-dependencies]
dev = ["ruff>=0.6", "pytest>=8.0", "build>=1.2", "twine>=5.0"]
gpu = ["onnxruntime-gpu>=1.17.0"]

[project.scripts]
deforestation = "deforestation.cli:main"

# KEY FIX: tell hatch we're using src/ layout and include the package
[tool.hatch.build.targets.wheel]
packages = ["src/deforestation"]

[tool.hatch.build.targets.sdist]
include = ["src/deforestation", "README.md", "LICENSE", "pyproject.toml"]

[tool.ruff]
line-length = 100
