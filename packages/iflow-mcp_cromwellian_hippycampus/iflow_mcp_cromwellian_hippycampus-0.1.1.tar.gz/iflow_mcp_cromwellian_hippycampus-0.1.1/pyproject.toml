[tool.poetry]
name = "hippycampus"
version = "0.1.1"
description = ""
authors = ["Ray Cromwell <cromwellian@gmail.com>"]
readme = "README.md"
packages = [
    { include = "hippycampus", from = "." }
]

[tool.poetry.dependencies]
python = ">=3.11"
pydantic = "^2.10.6"
requests = "^2.32.3"
langchain = "^0.3.18"
langchain-openai = "^0.3.6"
langchain-google-genai = "^2.0.0"
rich = "^13.9.4"
httpx = ">=0.28.1"
mcp = {extras = ["cli"], version = ">=1.3.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hippycampus-cli = "hippycampus.cli:main"
hippycampus-server = "hippycampus.mcp_server:main"

[project]
name = "iflow-mcp_cromwellian_hippycampus"
version = "0.1.1"
description = ""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.10.6",
    "requests>=2.32.3",
    "langchain>=0.3.18",
    "langchain-openai>=0.3.6",
    "langchain-google-genai>=2.0.0",
    "rich>=13.9.4",
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
]

[project.scripts]
hippycampus_server = "hippycampus.mcp_server:main"