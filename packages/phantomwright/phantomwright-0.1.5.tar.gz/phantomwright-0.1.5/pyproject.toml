[project]
name = "phantomwright"
version = "0.1.5"
description = "Bridging playwright-core patch + extending playwright API for stealth injection & user simulation"
authors = [
    {name="Hang Yin", email="hangyin@microsoft.com"},
    {name="Daniel Wan", email="benyuwan@microsoft.com"},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "phantomwright-driver==1.57.7",
]

classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
homepage = "https://github.com/ai-microsoft/phantom-wright"
changelog = "https://github.com/ai-microsoft/phantom-wright/blob/main/CHANGELOG.md"

[project.optional-dependencies]
black = ["black >= 25.9.0"]
dev = [
    "pytest >= 8.4.2",
    "pytest-asyncio >= 1.2.0",
]

[build-system]
requires = ["uv", "hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["phantomwright"]

[tool.hatch.build.targets.wheel]
include = [
    "phantomwright/**/*.py",
    "phantomwright/py.typed",
    "phantomwright/**/*.js",
]

[tool.hatch.build.targets.sdist]
include = [
    "phantomwright/**/*.py",
    "phantomwright/py.typed",
    "phantomwright/**/*.js",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
log_cli = true

[tool.black]
line-length = 120
