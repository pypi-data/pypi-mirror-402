[tool.poetry]
name = "hermesbaby"
version = "2026.01.17.46"
description = "The Software and Systems Engineers' Typewriter"
authors = ["basejumpa <alexander.mannwahrenberg@gmail.com>"]
license = "MIT for contents used as software, CC BY-SA-4.0 for contents used as method or otherwise"
homepage = "https://github.com/hermesbaby"
readme = "README.md"

packages = [
    { include = "hermesbaby", from = "src" },
]

include = [
    "README.md",
    "LICENSES.md",
    "licenses/**",
    "templates/**",
    "src/hermesbaby/ci/**"
]


[tool.poetry.scripts]
hermesbaby = "hermesbaby.__main__:app"
hb = "hermesbaby.__main__:app"


[tool.poetry.dependencies]
python = "^3.12"
atlassian-python-api = "^3.41.14"
beautifulsoup4 = "^4.12.3"
cookiecutter = "^2.6.0"
gitpython = "^3.1.43"
jupyter-sphinx = "^0.5.3"
kconfiglib = "^14.1.0"
windows-curses = { version = "^2.3", markers = "sys_platform == 'win32'" }
myst-nb = "^1.1.0"
pandas = "^2.2.2"
pillow = "^10.3.0"
pip-system-certs = "^4.0"
pyad = "^0.6.0"
pywin32 = { markers = "sys_platform == 'win32'" }
pytz = "^2024.1"
pyyaml = "^6.0.1"
robotframeworklexer = "^1.1"
setuptools = ">=70.0.0"
sphinx = "*"
sphinx-autobuild = "^2024.10.3"
sphinx-copybutton = "^0.5.2"
sphinx-datatables = "^0.2.1"
sphinx-design = "^0.6.0"
sphinx-material = "^0.0.36"
sphinx-mdinclude = "^0.6.1"
sphinx-needs = "^5.1.0"
sphinx-tags = "^0.3.1"
sphinx-toolbox = "^3.7.0"
sphinxcontrib-bibtex = "^2.6.2"
sphinxcontrib-datatemplates = "^0.11.0"
sphinxcontrib-details-directive = "^0.1.0"
sphinxcontrib-mermaid = "^0.9.2"
sphinxcontrib-plantuml = "^0.29"
sphinxcontrib-svg2pdfconverter = "^2.0.0"
sphinxext-rediraffe = "^0.2.7"
sphinxfeed-lsaffre = "^0.3.5"
typer = "^0.15.1"
tzlocal = "^5.2"
mlx-traceability = "^11.7.0"
myst-parser = "^4.0.0"
linkify-it-py = "^2.0.3"
sphinxcontrib-xlsxtable = "^1.1.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pyinstaller = { version = "^6.0", markers = "python_version < '3.13'" }


[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"


[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"

