[project]
name = "ifcraftcorpus"
version = "1.5.0"
description = "Interactive fiction craft corpus with search library and MCP server"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "pvliesdonk"}]
requires-python = ">=3.10"
keywords = ["interactive-fiction", "writing", "craft", "corpus", "search", "rag", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.0",
]
# Lightweight API-based embeddings (Ollama, OpenAI) - Docker-friendly
embeddings-api = [
    "httpx>=0.25",
    "numpy>=1.20",
]
# Heavyweight local embeddings (sentence-transformers) - requires torch
embeddings = [
    "sentence-transformers>=2.0",
    "numpy>=1.20",
]
# All features including MCP and lightweight embeddings
all = [
    "fastmcp>=2.0",
    "httpx>=0.25",
    "numpy>=1.20",
]
# Full local install with sentence-transformers (heavyweight)
all-local = [
    "fastmcp>=2.0",
    "sentence-transformers>=2.0",
    "numpy>=1.20",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "types-PyYAML>=6.0",
    "fastmcp>=2.0",
    "pre-commit>=3.0",
    "python-semantic-release>=10.0",
]

[project.scripts]
ifcraftcorpus = "ifcraftcorpus.cli:main"
ifcraftcorpus-mcp = "ifcraftcorpus.mcp_server:mcp.run"

[project.urls]
Homepage = "https://pvliesdonk.github.io/if-craft-corpus"
Repository = "https://github.com/pvliesdonk/if-craft-corpus"
Documentation = "https://pvliesdonk.github.io/if-craft-corpus"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/corpus",
    "/subagents",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ifcraftcorpus"]

[tool.hatch.build.targets.wheel.shared-data]
"corpus" = "share/ifcraftcorpus/corpus"
"subagents" = "share/ifcraftcorpus/subagents"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "fastmcp",
    "fastmcp.prompts",
    "mcp.*",
    "sentence_transformers",
    "numpy",
    "httpx",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
commit_parser = "angular"
tag_format = "v{version}"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
patch_tags = ["fix", "perf"]
