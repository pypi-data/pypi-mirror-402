cruise_name: "TC3_Clusters_Test"
default_vessel_speed: 10.0

points:
  - name: STN_001
    latitude: 45.0
    longitude: -50.0
    operation_type: CTD
    action: profile
  - name: STN_002
    latitude: 45.5  
    longitude: -50.0
    operation_type: CTD
    action: profile
  - name: STN_003
    latitude: 46.0
    longitude: -50
    operation_type: mooring
    duration: 60
    action: deployment  
  - name: STN_004
    latitude: 46.5
    longitude: -50
    operation_type: mooring  
    duration: 60
    action: deployment

legs:
  - name: "Leg_Survey"
    comment: "Should do actions in order STN_001, STN_002, STN_003, STN_004"
    departure_port: port_halifax
    arrival_port: port_halifax
    first_activity: STN_001
    last_activity: STN_004
    clusters:
      - name: "CTD_Cluster"
        activities: [STN_001, STN_002]
        strategy: sequential
      - name: "Mooring_Cluster"  
        activities: [STN_003, STN_004]
        strategy: sequential

  - name: "Leg_Survey_Faster"
    comment: "Should be faster than Leg_Survey by 21.3 hours"
    departure_port: port_halifax
    arrival_port: port_halifax
    first_activity: STN_001
    last_activity: STN_004
    vessel_speed: 12.0
    clusters:
      - name: "CTD_Cluster2"
        activities: [STN_001, STN_002]
        strategy: sequential
      - name: "Mooring_Cluster2"  
        activities: [STN_003, STN_004]
        strategy: sequential

  - name: "Leg_Survey_Duplicate2"
    comment: "Should repeat STN_002"
    departure_port: port_halifax
    arrival_port: port_halifax
    first_activity: STN_001
    last_activity: STN_004
    clusters:
      - name: "CTD_Cluster3"
        activities: [STN_001, STN_002, STN_002]
        strategy: sequential
      - name: "Mooring_Cluster3"  
        activities: [STN_003, STN_004]
        strategy: sequential

  - name: "Leg_Survey_Duplicate3"
    comment: "Should repeat STN_001"
    departure_port: port_halifax
    arrival_port: port_halifax
    first_activity: STN_001
    last_activity: STN_004
    clusters:
      - name: "CTD_Cluster4"
        activities: [STN_001, STN_002, STN_001]
        strategy: sequential
      - name: "Mooring_Cluster4"  
        activities: [STN_003, STN_004]
        strategy: sequential

  - name: "Leg_Survey_Duplicate4"
    comment: "Should repeat STN_001"
    departure_port: port_halifax
    arrival_port: port_halifax
    first_activity: STN_001
    last_activity: STN_004
    clusters:
      - name: "CTD_Cluster5"
        activities: [STN_001, STN_001, STN_002]
        strategy: sequential
      - name: "Mooring_Cluster"  
        activities: [STN_003, STN_004]
        strategy: sequential

  - name: "Leg_Survey_Reorder"
    comment: "Should do actions in order STN_004, STN_003, STN_002, STN_001"
    departure_port: port_halifax
    arrival_port: port_halifax
    first_activity: STN_004
    last_activity: STN_001
    clusters:
      - name: "Mooring_Cluster6"  
        activities: [STN_004, STN_003]
        strategy: sequential
      - name: "CTD_Cluster6"
        activities: [STN_002, STN_001]
        strategy: sequential

