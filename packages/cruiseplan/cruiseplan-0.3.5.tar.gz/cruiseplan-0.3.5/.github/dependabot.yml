version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[DEPS]"
      include: "scope"
    reviewers:
      - "eleanorfrajka"  # Replace with actual maintainer username
    assignees:
      - "eleanorfrajka"  # Replace with actual maintainer username
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[CI]"
      include: "scope"
    reviewers:
      - "eleanorfrajka"  # Replace with actual maintainer username
    assignees:
      - "eleanorfrajka"  # Replace with actual maintainer username
    labels:
      - "github-actions"
      - "automated"