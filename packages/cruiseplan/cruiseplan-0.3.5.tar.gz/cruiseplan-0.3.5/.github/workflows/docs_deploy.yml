name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: 
      - published

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Critical: "bash -l {0}" is required for Micromamba environments to activate
        shell: bash -l {0}
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.9"

    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: environment.yml
        cache-environment: true

    - name: Install package
      run: |
        python -m pip install -e . --force-reinstall
        # Force version file regeneration with setuptools-scm
        python -c "import setuptools_scm; print('Version detected:', setuptools_scm.get_version())"
        # Verify what version the docs will see
        python -c "from cruiseplan._version import __version__; print('Docs will use version:', __version__)"

    - name: Build documentation
      run: |
        set -e
        jupyter nbconvert --to notebook --execute notebooks/demo.ipynb --output=demo-output2.ipynb --ExecutePreprocessor.allow_errors=False
        mv notebooks/*output2.ipynb docs/source/
        pushd docs
        make clean html
        popd

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html
