name: Run tests

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'cruiseplan/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.pre-commit-config.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'cruiseplan/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.pre-commit-config.yaml'

jobs:
  test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        # Critical: "bash -l {0}" is required for Micromamba environments to activate
        shell: bash -l {0}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Testing across all selected supported versions from your spec
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug Python version
        run: |
          python --version
          python -c "import sys; print(f'Python {sys.version}')"
          which python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Try to avoid building ruamel.yaml.clibz from source
          python -m pip install "ruamel.yaml>=0.17.0,<0.18.0" --prefer-binary --only-binary=ruamel.yaml.clibz || python -m pip install "ruamel.yaml>=0.17.0,<0.18.0" --no-binary=ruamel.yaml.clibz
          if [ -f requirements.txt ]; then pip install -r requirements.txt --prefer-binary; fi

      - name: Install package
        run: |
          python -m pip install -e .[dev] --force-reinstall --prefer-binary

      - name: Test with pytest
        run: |
          pytest -m "not slow"
