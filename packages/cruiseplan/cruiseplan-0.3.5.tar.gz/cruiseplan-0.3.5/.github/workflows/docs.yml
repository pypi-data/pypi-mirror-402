name: Test documentation build

on:
  pull_request:
    paths:
      - '**.py'
      - '**.ipynb'
      - '**.rst'
      - '**.md'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Critical: "bash -l {0}" is required for Micromamba environments to activate
        shell: bash -l {0}
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.9"

    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: environment.yml
        cache-environment: true

    - name: Install system dependencies
      run: |
        # Install HDF5 system libraries needed for netCDF4
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev

    - name: Install package
      run: |
        python -m pip install -e . --force-reinstall

    - name: Build documentation
      run: |
        set -e
        jupyter nbconvert --to notebook --execute notebooks/demo.ipynb --output=demo-output2.ipynb --ExecutePreprocessor.allow_errors=False
        mv notebooks/*output2.ipynb docs/source/
        pushd docs
        make clean html
        popd
