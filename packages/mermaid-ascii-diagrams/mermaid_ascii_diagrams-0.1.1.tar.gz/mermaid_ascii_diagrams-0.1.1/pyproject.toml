[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mermaid-ascii-diagrams"
version = "0.1.1"
description = "Render Mermaid diagrams to ASCII/Unicode art"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Th3S3cr3tAg3nt" }]
keywords = ["mermaid", "ascii", "unicode", "diagram", "markdown"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup",
]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "ruff>=0.5",
  "build>=1",
  "twine>=5",
]

[project.urls]
Homepage = "https://github.com/Th3S3cr3tAg3nt/mermaid-ascii-diagrams"
Issues = "https://github.com/Th3S3cr3tAg3nt/mermaid-ascii-diagrams/issues"

[project.scripts]
mermaid-ascii = "mermaid_ascii.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = []

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
