[project]
name = "sparkstart"
version = "0.1.2"
description = "Spin-up a ready-to-code project with one command"
authors = [
    { name = "Jordan Longval", email = "majorlongval@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    "typer",
    "requests",
    "python-dotenv",
]

[project.scripts]
sparkstart = "sparkstart.cli:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

