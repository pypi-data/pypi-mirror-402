[project]
name = "mcp-refcache"
version = "0.2.0"
description = "Reference-based caching for FastMCP servers with namespace isolation, access control, and private computation support"
readme = "README.md"
authors = [
    { name = "l4b4r4b4b4", email = "lucas.cansino@mail.de" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "mcp",
    "fastmcp",
    "cache",
    "reference",
    "context",
    "llm",
    "agent",
    "access-control",
    "namespaces",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
redis = [
    "redis>=7.0.0",
]
mcp = [
    "fastmcp>=2.0.0",
]
server = [
    "redis>=7.0.0",
    "fastmcp>=2.0.0",
    "langfuse>=3.10.5",
]
all = [
    "mcp-refcache[redis,mcp,tiktoken,transformers,langfuse]",
]
tiktoken = [
    "tiktoken>=0.5.0",
]
transformers = [
    "transformers>=4.30.0",
]
langfuse = [
    "langfuse>=3.10.5",
]

# Uncomment when repository is public
# [project.urls]
# Homepage = "https://github.com/l4b4r4b4b4/mcp-refcache"
# Repository = "https://github.com/l4b4r4b4b4/mcp-refcache"
# Documentation = "https://github.com/l4b4r4b4b4/mcp-refcache#readme"
# Issues = "https://github.com/l4b4r4b4b4/mcp-refcache/issues"
# Changelog = "https://github.com/l4b4r4b4b4/mcp-refcache/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "bandit[toml]>=1.7.0",
    "fastmcp>=2.13.3",
    "tiktoken>=0.12.0",
    "langfuse>=3.10.5",
    "pip-audit>=2.10.0",
    "python-pptx>=1.0.2",
]

[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_refcache"]

[tool.hatch.build.targets.sdist]
exclude = [
    # Directories
    "/.agent",
    "/.external",
    "/.github",
    "/.zed",
    "/archive",
    "/docs",
    "/examples",
    "/tests",
    # Config files (not needed for installation)
    "/.coverage",
    "/.cursorrules",
    "/.env",
    "/.envrc",
    "/.gitmodules",
    "/.pre-commit-config.yaml",
    "/.python-version",
    "/.rules",
    "/flake.nix",
    "/flake.lock",
    "/uv.lock",
    # Documentation (README/LICENSE/CHANGELOG are kept)
    "/CONTRIBUTING.md",
    "/README.txt",
]

# UV-specific configuration
[tool.uv]
# Prefer binary packages for faster installs
compile-bytecode = true

[tool.uv.workspace]
members = []

# Ruff configuration
[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "tests"]
exclude = [".agent", ".external", "archive", "examples"]

[tool.ruff.lint]
select = [
    # Pycodestyle
    "E",      # errors
    "W",      # warnings
    # Pyflakes
    "F",
    # isort
    "I",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # pyupgrade
    "UP",
    # Ruff-specific
    "RUF",
    # pydocstyle (docstring linting)
    "D",
    # flake8-annotations
    "ANN",
    # flake8-type-checking
    "TCH",
    # flake8-simplify
    "SIM",
    # flake8-pytest-style
    "PT",
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "B008",    # do not perform function calls in argument defaults
    "D100",    # missing docstring in public module (too strict for now)
    "D104",    # missing docstring in public package
    "D107",    # missing docstring in __init__
    "ANN101",  # missing type annotation for self
    "ANN102",  # missing type annotation for cls
    "ANN401",  # dynamically typed expressions (Any) are disallowed
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["mcp_refcache"]

[tool.ruff.lint.per-file-ignores]
# Tests can have missing docstrings and use assert
"tests/**/*.py" = ["D", "ANN", "S101"]
# Init files don't need docstrings
"__init__.py" = ["D"]

# Pytest configuration
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = [
    "--strict-markers",
    "-ra",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# Mypy configuration
[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
warn_redundant_casts = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

# Pydantic mypy plugin configuration
[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# Coverage configuration
[tool.coverage.run]
source = ["src/mcp_refcache"]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/__init__.py",
    "src/mcp_refcache/fastmcp/*",  # Integration code, tested via examples
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "@overload",
]
fail_under = 73
show_missing = true

# Bandit security linter configuration
[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = [
    "B101",  # assert_used - we use assert in tests
]

[tool.bandit.assert_used]
skips = ["**/test_*.py", "**/conftest.py"]
