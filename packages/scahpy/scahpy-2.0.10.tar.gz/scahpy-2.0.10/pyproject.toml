# ===============================
# pyproject.toml — SCAHpy v2.0.10
# ===============================

[build-system]
requires      = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scahpy"
version = "2.0.10"
description = "SCAHpy — System for Coupled Atmosphere–Hydrosphere Analysis in Python"
readme = "README.md"
authors = [{ name = "Fiorela Castillón Lucas", email = "fv.castillon@gmail.com" }]
license = "GPL-3.0-or-later"
license-files = ['LICENSE']
requires-python = ">=3.10"

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
  "Topic :: Scientific/Engineering :: Oceanography",
]

keywords = ["scahpy", "xarray", "climate", "WRF", "CROCO", "ocean-atmosphere"]

dependencies = [
        'netCDF4',
        'xarray',
        'dask',
        'numpy',
        'pandas',
        'matplotlib',      
        'cartopy',
        'cmocean',
        'cmcrameri',
        'pyshp'
]


[project.urls]
Homepage = "https://github.com/fiorelacl/SCAHpy"
Documentation = "https://fiorelacl.github.io/SCAHpy/"
PyPI = "https://pypi.org/project/scahpy/"

# =================================
# setuptools configuration section
# =================================
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["scahpy*"]

[tool.setuptools.package-data]
scahpy = [
  "data/*.shp", "data/*.shx", "data/*.dbf", "data/*.prj", "data/*.cpg",
  "data/*.xml", "data/*.qmd", "data/*.csv", "data/*.nc", "data/*.json"
]