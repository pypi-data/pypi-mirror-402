[project]
name = "imperial-materials-simulation"
version = "1.3.3"
description = "Molecular simulation tool made for ICL materials students"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "ipykernel>=6.29.5",
    "ipympl>=0.9.6",
    "ipywidgets>=8.1.5",
    "matplotlib>=3.9.4",
    "numba>=0.60.0",
    "numpy>=2.0.2",
    "pandas>=2.2.3",
    "py3dmol>=2.4.2",
    "scipy>=1.13.1",
    "xlsxwriter>=3.2.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/imperial_materials_simulation"]

[dependency-groups]
dev = [
    "line-profiler>=5.0.0",
]
