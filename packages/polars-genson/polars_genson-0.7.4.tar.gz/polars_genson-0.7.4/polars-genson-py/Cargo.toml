[dependencies]
anstream = { workspace = true }
genson-core = { features = ["avro", "parquet"], workspace = true }
openssl = { optional = true, version = "0.10" }
polars.workspace = true
polars-arrow.workspace = true
polars-jsonschema-bridge.workspace = true
pyo3.workspace = true
pyo3-polars.workspace = true
serde = { features = ["derive"], workspace = true }
serde_json.workspace = true

[features]
default = []
trace = ["genson-core/trace"]
vendor-openssl = ["dep:openssl", "openssl/vendored"]

[lib]
crate-type = ["cdylib"]
name = "_polars_genson"

[package]
authors.workspace = true
description = "Polars plugin for JSON schema inference using genson-rs"
edition.workspace = true
license.workspace = true
name = "polars-genson-py"
publish = false
version = "0.1.0"
readme = "README.md"

[package.metadata.cargo-machete]
ignored = ["openssl", "polars-arrow"]
