[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastkit-core"
version = "0.3.3"
description = "FastKit Core is a lightweight toolkit that adds structure and common patterns to FastAPI."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Codevelo", email = "info@codevelo.io"}
]
keywords = [
    "fastapi",
    "framework",
    "toolkit",
    "laravel",
    "web",
    "api",
    "crud",
    "database",
    "orm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.115.0,<0.116.0",
    "uvicorn[standard]>=0.34.0,<0.35.0",
    "pydantic>=2.10.0,<3.0.0",
    "pydantic-settings>=2.6.0,<3.0.0",
    "sqlalchemy>=2.0.36,<2.1.0",
    "python-dotenv>=1.0.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
    "black>=24.10.0",
    "isort>=5.13.0",
    "mypy>=1.13.0",
]

# ============================================================================
# Database Drivers - Synchronous
# ============================================================================

postgresql = [
    "psycopg2-binary>=2.9.10",
]

mysql = [
    "pymysql>=1.1.0",
    "cryptography>=44.0.0",
]

# MariaDB uses same driver as MySQL
mariadb = [
    "pymysql>=1.1.0",
    "cryptography>=44.0.0",
]

mssql = [
    "pyodbc>=5.2.0",
]

oracle = [
    "cx-Oracle>=8.3.0",
]

# ============================================================================
# Database Drivers - Asynchronous
# ============================================================================

postgresql-async = [
    "asyncpg>=0.30.0",
]

mysql-async = [
    "aiomysql>=0.2.0",
    "cryptography>=44.0.0",
]

# MariaDB async uses same driver as MySQL async
mariadb-async = [
    "aiomysql>=0.2.0",
    "cryptography>=44.0.0",
]

mssql-async = [
    "aioodbc>=0.5.0",
]

oracle-async = [
    "oracledb>=2.5.0",
]

# ============================================================================
# Convenience groups for all sync/async drivers
# ============================================================================

# All synchronous database drivers
all-sync = [
    "psycopg2-binary>=2.9.10",
    "pymysql>=1.1.0",
    "pyodbc>=5.2.0",
    "cx-Oracle>=8.3.0",
    "cryptography>=44.0.0",
]

# All asynchronous database drivers
all-async = [
    "asyncpg>=0.30.0",
    "aiomysql>=0.2.0",
    "aioodbc>=0.5.0",
    "oracledb>=2.5.0",
    "cryptography>=44.0.0",
]

# All database drivers (sync + async)
all-drivers = [
    # Sync
    "psycopg2-binary>=2.9.10",
    "pymysql>=1.1.0",
    "pyodbc>=5.2.0",
    "cx-Oracle>=8.3.0",
    # Async
    "asyncpg>=0.30.0",
    "aiomysql>=0.2.0",
    "aioodbc>=0.5.0",
    "oracledb>=2.5.0",
    # Common
    "cryptography>=44.0.0",
]

docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/codevelo-pub/fastkit-core/fastkit-core"
Documentation = "https://github.com/codevelo-pub/fastkit-core"
Repository = "https://github.com/codevelo-pub/fastkit-core"
Issues = "https://github.com/codevelo-pub/fastkit-core/issues"

[tool.setuptools.packages.find]
include = ["fastkit_core*"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=fastkit_core",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["fastkit_core"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 100
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[dependency-groups]
dev = [
    "aiosqlite>=0.22.1",
    "black>=25.12.0",
    "build>=1.4.0",
    "httpx>=0.28.1",
    "isort>=7.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pydantic[email]>=2.12.5",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "rich>=14.2.0",
    "ruff>=0.14.11",
    "twine>=6.2.0",
    "types-python-dateutil>=2.9.0.20251115",
    "wheel>=0.45.1",
]
