[project]
name = "clickzetta-skills"
version = "1.0.4"
description = "Clickzetta 系统技能工具集 - 包含性能分析、诊断等专业工具"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.6"
authors = [
    {name = "Clickzetta Team"}
]
keywords = ["clickzetta", "performance", "analyzer", "sql", "optimization", "diagnosis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio",
    "build",
    "twine",
]

# Command-line entry points for each skill
[project.scripts]
cz-analyze-job = "job_performance_analyzer.__main__:main"
cz-table-stats = "table_stats_expert.__main__:main"
cz-sql-history = "sql_history_expert.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Map the directory name (with hyphens) to the package name (with underscores)
[tool.hatch.build.targets.wheel.force-include]
"job-performance-analyzer" = "job_performance_analyzer"
"sql-history-expert" = "sql_history_expert"
"table-stats-expert" = "table_stats_expert"
