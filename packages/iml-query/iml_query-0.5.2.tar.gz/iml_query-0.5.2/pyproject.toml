[project]
name = "iml-query"
version = "0.5.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "hongyu", email = "hongyu@imandra.ai" }
]
requires-python = ">=3.12"
dependencies = [
    "devtools>=0.12.2",
    "rich>=14.1.0",
    "sexpdata>=1.0.2",
    "structlog>=25.4.0",
    "tree-sitter>=0.25.1",
    "tree-sitter-iml",
]

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "scripts",
]

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "imandrax-api[async]>=0.17.2.1",
    "inline-snapshot>=0.28.0",
    "ipykernel>=6.30.1",
    "pdbpp>=0.11.7",
    "pytest>=8.4.2",
]


[tool.ruff]
line-length = 80
fix = true
show-fixes = true
src = ["src"]
exclude = [
    "*.ipynb",
    "vendor/",
]

[tool.ruff.lint]
extend-select = [
    "Q",
    "RUF100",
    "RUF018", # https://docs.astral.sh/ruff/rules/assignment-in-assert/
    "C90",
    "UP",
    "I",
    "D",
    "TID251",
]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
mccabe = { max-complexity = 15 }
ignore = [
    "D100", # ignore missing docstring in module
    "D101", # ignore missing docstring in public class
    "D102", # ignore missing docstring in public method
    "D103", # ignore missing docstring in public function
    "D104", # ignore missing docstring in public package
    "D105", # ignore missing docstring in magic methods
    "D106", # ignore missing docstring in public nested class
    "D107", # ignore missing docstring in __init__ methods
    "D203",
    "D212",
]
pycodestyle.ignore-overlong-task-comments = true
isort.combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"scripts/**/*.py" = ["F401", "RUF100", "D", "E402", "B018"]
"data/**/*.py" = ["F401", "RUF100", "D", "E402", "B018"]

[tool.ruff.format]
quote-style = "single"

[tool.ty]
environment.python = "./.venv"

[tool.ty.rules]
# Handled by pyright
unsupported-operator = "ignore"
invalid-argument-type = "ignore"
invalid-return-type = "ignore"
possibly-missing-attribute = "ignore"
unresolved-import = "ignore"

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.13"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
reportUnnecessaryTypeIgnoreComment = true
reportUnusedImport = "none"
reportUnusedExpression = false

[tool.inline-snapshot]
format-command="ruff check --fix-only --stdin-filename {filename} | ruff format --stdin-filename {filename}"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
