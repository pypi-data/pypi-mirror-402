# ============================================
# 협업 규칙
# ============================================
collaboration:
  # 의견 순서: priority 낮은 순
  order_by: "priority"

  # 충돌 해결
  conflict_resolution:
    enabled: true
    method: "lead_decides"
    require_rationale: true

  # 복수 리드 처리
  multi_lead:
    enabled: true
    max_leads: 2
    order_by: "priority"

