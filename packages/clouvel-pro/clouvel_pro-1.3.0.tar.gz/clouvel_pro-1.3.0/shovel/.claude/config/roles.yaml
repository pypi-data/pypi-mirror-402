      - "grid"
      - "플렉스"
      - "flex"
      - "간격"
      - "spacing"
      # 스타일
      - "색상"
      - "color"
      - "컬러"
      - "폰트"
      - "font"
      - "타이포그래피"
      - "typography"
      - "아이콘"
      - "icon"
      # 인터랙션
      - "애니메이션"
      - "animation"
      - "트랜지션"
      - "transition"
      - "인터랙션"
      - "interaction"
