[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clouvel-pro"
version = "2.0.0"
description = "[DEPRECATED] Use 'clouvel' instead. All Pro features are now included in clouvel v1.0.0+"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.10"
authors = [
    { name = "Whitening-Sinabro" }
]
keywords = ["mcp", "claude", "vibe-coding", "shovel", "workflow", "deprecated"]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "clouvel>=1.0.0",
]

[project.scripts]
clouvel-pro = "clouvel_pro.server:main"

[project.urls]
Homepage = "https://whitening-sinabro.github.io/clouvel/"
Repository = "https://github.com/Whitening-Sinabro/clouvel-pro"

[tool.hatch.build.targets.wheel]
packages = ["src/clouvel_pro", "shovel"]
