[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clouvel-pro"
version = "1.4.0"
description = "Clouvel Pro - Shovel 워크플로우 + 프리미엄 기능 + Team 협업"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.10"
authors = [
    { name = "Whitening-Sinabro" }
]
keywords = ["mcp", "claude", "vibe-coding", "shovel", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
]

[project.scripts]
clouvel-pro = "clouvel_pro.server:main"

[project.urls]
Homepage = "https://whitening-sinabro.github.io/clouvel/"
Repository = "https://github.com/Whitening-Sinabro/clouvel-pro"

[tool.hatch.build.targets.wheel]
packages = ["src/clouvel_pro", "shovel"]
