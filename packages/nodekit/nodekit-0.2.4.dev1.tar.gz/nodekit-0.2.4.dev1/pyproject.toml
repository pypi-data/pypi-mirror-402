[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[project]
name = "nodekit"
version = "0.2.4.dev1"
authors = [
    { name = "Michael J. Lee", email = "mil@mit.edu" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"

dependencies = [
    "pillow>=10.4",
    "pydantic>=2.9.2",
    "Jinja2>=3.1.4",
    "fastapi[standard]>=0.116.1",
    "boto3>=1.40.55",
    "matplotlib>=3.10.8",
    "boto3-stubs~=1.42.10",
    "pandas>=2.3.3",
]

[dependency-groups]
dev = [
    "griffe-pydantic>=1.1.8",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings-python>=2.0.1",
    "pytest>=8.3",
    "ruff>=0.14.0",
    "ty>=0.0.1a22",
    "black>=25.12.0",
]

[project.urls]
repository = "https://github.com/intelligence-observatory/nodekit"

[tool.uv.build-backend]
module-name = "nodekit"
module-root = ""

[tool.ty.src]
exclude = [
    "nodekit/experimental"
]

[tool.ruff]
line-length = 100


[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
