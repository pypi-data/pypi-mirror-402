[tool.poetry]
name = "chipfoundry-cli"
version = "1.2.5"
description = "CLI tool to automate ChipFoundry project submission to SFTP server"
authors = ["ChipFoundry <marwan.abbas@chipfoundry.io>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://chipfoundry.io"
repository = "https://github.com/chipfoundry/cf-cli"
packages = [{ include = "chipfoundry_cli" }]

[tool.poetry.dependencies]
python = ">=3.8.0"
click = ">=8.0.0,<9"
rich = ">=13,<14"
paramiko = ">=3.0.0,<4"
toml = ">=0.10,<1.0"
httpx = ">=0.24.0,<1.0"

[tool.poetry.dev-dependencies]
wheel = "*"
black = ">=24.4.0,<25"
flake8 = ">=4"
pytest = ">=7.0.0,<9"
pytest-cov = ">=4.0.0,<6"
ruff = ">=0.1.0"
mypy = ">=1.0.0"

[tool.poetry.scripts]
chipfoundry = "chipfoundry_cli.main:main"
cf = "chipfoundry_cli.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=chipfoundry_cli --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["chipfoundry_cli"]
omit = ["*/tests/*", "*/__pycache__/*", "*/venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
 
