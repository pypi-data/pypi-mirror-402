name: naavre-containerizer-jl-dev

services:
  containerizer-service:
    image: ghcr.io/naavre/naavre-containerizer-service:v0.4.6
    ports:
      - '127.0.0.1:41918:8000'
    environment:
      VERIFY_SSL: false
      DISABLE_AUTH: true
      CONFIG_FILE_URL: "/configuration.json"
    volumes:
      - ./containerizer-config.json:/configuration.json

  catalogue-service:
    image: ghcr.io/naavre/naavre-catalogue-service:v0.5.2
    network_mode: host
    ports:
      - '127.0.0.1:8000:8000'
    environment:
      DEV_MODE: true
      VERIFY_SSL: false
      DISABLE_AUTH: true
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: admin
      DJANGO_SUPERUSER_EMAIL: example@example.org
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres-password
      DB_NAME: postgres
      S3_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET_NAME: dev-bucket
      S3_ACCESS_KEY: fake-s3-access-key
      S3_SECRET_KEY: fake-s3-secret-key

  catalogue-db:
    image: postgres:17
    network_mode: host
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres-password

  catalogue-s3:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: ["server", "/data", "--console-address", ":9001"]
    network_mode: host
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    env_file:
      - catalogue-s3.env
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  catalogue-configure-s3:
    image: quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      catalogue-s3:
        condition: service_healthy
    network_mode: host
    env_file:
      - catalogue-s3.env
    entrypoint: ["bash", "-e"]
    command: "/configure-s3.sh"
    volumes:
      - ./configure-catalogue-s3.sh:/configure-s3.sh
