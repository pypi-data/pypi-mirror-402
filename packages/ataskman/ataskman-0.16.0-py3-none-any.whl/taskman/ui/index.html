<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskman</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/project.css" />
    <link rel="stylesheet" href="/styles/tables.css" />
    <!-- Grid.js for highlights table -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <nav class="tab-nav" aria-label="Primary">
          <a href="/" class="tab-link active" aria-current="page">Taskman</a>
          <a href="/todo.html" class="tab-link">Todo</a>
        </nav>
      </header>
    

    <section>
      <h2 class="title-row">
        <span>Projects</span>
        <button id="btn-add" type="button" class="btn btn-icon" title="Add project" aria-label="Add project">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </h2>
      <div class="filter-controls" aria-label="Filter projects by tag">
        <div id="tag-filter-control"></div>
        <div id="tag-filter-chips" class="filter-chips" aria-live="polite"></div>
      </div>
      <div id="projects" class="muted" aria-live="polite">Loading…</div>
    </section>

    <section>
      <h2 class="title-row">
        <span>Highlights</span>
      </h2>
      <div id="highlights" class="muted" aria-live="polite">Loading highlights…</div>
    </section>

    <section>
      <h2 class="title-row">
        <span>People</span>
      </h2>
      <div class="filter-controls" aria-label="Assignee selection">
        <div class="filter-row assignee-row">
          <span class="muted assignee-note">Select one or more assignees to populate the table below.</span>
          <div class="assignee-actions">
            <button id="btn-clear-assignees" type="button" class="btn btn-sm btn-ghost" disabled>Clear selection</button>
          </div>
        </div>
        <div id="assignee-options" class="filter-chips" aria-live="polite">No assignees yet.</div>
      </div>
      <div id="people" class="muted" aria-live="polite">Loading people…</div>
    </section>

    <!-- Templates for icons/elements -->
    <template id="tpl-icon-pencil">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" fill="currentColor"/>
      </svg>
    </template>
    <template id="tpl-icon-trash">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
      </svg>
    </template>

        <script src="/filter.js" defer></script>
        <script src="/index_utils.js" defer></script>
        <script src="/index_api.js" defer></script>
        <script src="/index_tags.js" defer></script>
        <script src="/index_projects.js" defer></script>
        <script src="/index_highlights.js" defer></script>
        <script src="/index_people.js" defer></script>
        <script src="/index.js" defer></script>
    </div>
  </body>
  </html>
