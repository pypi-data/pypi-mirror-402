<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Â· Taskman</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/todo.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <nav class="tab-nav" aria-label="Primary">
          <a href="/" class="tab-link">Taskman</a>
          <a href="/todo.html" class="tab-link active" aria-current="page">Todo</a>
        </nav>
      </header>

      <section aria-label="Todo checklist">
        <ul class="checklist" id="todo-list"></ul>
      </section>

      <section class="todo-archive" aria-label="Archived todos">
        <h2 class="title-row">
          <span>Archived</span>
        </h2>
        <details id="todo-archive-details" class="archive-details">
          <summary class="archive-summary">Click to load...</summary>
          <div class="archive-body">
            <ul class="checklist checklist-archive" id="todo-archive-list"></ul>
          </div>
        </details>
      </section>
    </div>
    <script src="/todo.js" defer></script>
  </body>
  </html>
