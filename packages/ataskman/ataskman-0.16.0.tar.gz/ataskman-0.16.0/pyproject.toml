[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ataskman"
version = "0.16.0"
description = "Simple project and task manager with CLI and UI."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE.txt" }
authors = [
  { name = "Ashish Gupta" }
]
dependencies = [
  "prettytable>=3.0",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
]

[project.scripts]
taskman-ui = "taskman.server.tasker_server:main"
taskman-cli = "taskman.cli.task_manager:main_cli"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
taskman = [
  "ui/*.html",
  "ui/*.css",
  "ui/styles/*.css",
  "ui/*.js",
]
