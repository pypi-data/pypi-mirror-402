<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskman Project</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/project.css" />
    <link rel="stylesheet" href="/styles/tables.css" />
    <!-- Markdown rendering: marked.js + DOMPurify for safe HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <!-- Grid.js for sorting/filtering/search -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  </head>
  <body class="project-page">
    <div class="container project-container">
    <div class="project-nav">
      <a class="back-link" href="/" aria-label="Home">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 5l-7 7 7 7M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Home</span>
      </a>
    </div>
    <h1 id="title">Project</h1>
    <p id="status" class="muted">Loading…</p>

    <section class="tasks-grid-container">
      <h2 class="title-row">
        <span>Tasks</span>
        <button id="btn-add-task" type="button" class="btn btn-icon" title="Add task" aria-label="Add task">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </h2>
      <div id="add-task-panel" class="add-task-panel card" style="display:none"></div>
      <div id="tasks" class="muted">Loading tasks…</div>
    </section>

    <script src="/tasks.js" defer></script>
    <script src="/project.js" defer></script>
    </div>
  </body>
  </html>
