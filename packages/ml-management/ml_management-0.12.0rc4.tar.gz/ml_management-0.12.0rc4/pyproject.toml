[project]
name = "ml-management"
dynamic = []
description = "Python SDK for MLManagement platform"
authors = [
    { name = "ISPRAS MODIS", email = "modis@ispras.ru" },
]
dependencies = [
    "sgqlc>=16",
    "boto3>=1.36,<2",
    "python-magic<=0.4.27",
    "jsonschema>=4.18,<5",
    "tqdm>=4.66.6,<5",
    "pydantic>=2,<3",
    "httpx<1",
    "websocket-client>1,<2",
    "pandas>2,<3",
    "PyYAML>6,<7",
    "numpy>1.26,<2",
    "matplotlib>=3.7,<4",
    "gql==3.5.0",
    "websockets==13.1",
]
requires-python = ">=3.9,<3.15"
readme = "README.md"
maintainers = [
    { name = "Maxim Ryndin" },
]
version = "0.12.0rc4"

[build-system]
requires = [
    "pdm-backend==2.4.3",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "ML_management/__init__.py"
