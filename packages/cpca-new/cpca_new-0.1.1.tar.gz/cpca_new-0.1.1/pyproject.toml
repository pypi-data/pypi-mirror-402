[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cpca-new"
version = "0.1.1"
description = "Updated fork of cpca with refreshed adcodes data"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "zl"}
]
requires-python = ">=3.6"

[tool.setuptools]
packages = ["cpca_new","cpca_new.resources"]

[tool.setuptools.package-data]
cpca_new = ["resources/*.csv"]
