[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchspec"
version = "0.0.1"
description = "TorchSpec (placeholder package name reservation)."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "Your Name", email = "you@example.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://github.com/your-org/torchspec"
Repository = "https://github.com/your-org/torchspec"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
