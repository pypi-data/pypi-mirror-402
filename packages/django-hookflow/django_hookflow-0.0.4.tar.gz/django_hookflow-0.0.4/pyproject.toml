[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
]

[project]
name = "django-hookflow"
version = "0.0.4"
description = "Durable workflows for Django."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Justin Mitchel", email = "justin@codingforentrepreneurs.com" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Framework :: Django :: 6.0",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
]

dependencies = [
  "django>=4.2",
  "pyjwt>=2",
  "requests>=2.30",
]
urls.Changelog = "https://github.com/jmitchel3/django-hookflow"
urls.Documentation = "https://github.com/jmitchel3/django-hookflow"
urls.Funding = "https://github.com/jmitchel3/django-hookflow"
urls.Repository = "https://github.com/jmitchel3/django-hookflow"

[dependency-groups]
dev = [
  "django-stubs>=5.2.8",
  "mypy>=1.19.1",
  "pytest>=9.0.2",
  "pytest-django>=4.11.1",
]

[tool.black]
line-length = 79

[tool.isort]
add_imports = [
  "from __future__ import annotations",
]
force_single_line = true
line_length = 79
profile = "black"
src_paths = [
  ".",
  "example",
  "src",
]

[tool.pyproject-fmt]
max_supported_python = "3.14"

[tool.pytest.ini_options]
addopts = """\
    --strict-config
    --strict-markers
    --ds=tests.settings
    """
django_find_project = false
pythonpath = [ "." ]
xfail_strict = true

[tool.coverage.run]
branch = true
parallel = true
source = [
  "django_hookflow",
  "tests",
]

[tool.coverage.paths]
source = [
  "src",
  ".tox/**/site-packages",
]

[tool.coverage.report]
show_missing = true

[tool.mypy]
enable_error_code = [
  "ignore-without-code",
  "redundant-expr",
  "truthy-bool",
]
mypy_path = "src/"
namespace_packages = false
strict = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.rstcheck]
ignore_directives = [
  "autoclass",
  "autofunction",
]
report_level = "ERROR"
