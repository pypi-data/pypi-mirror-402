[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools_scm>=8"]

[project]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Scientific/Engineering"
]
dependencies = [
  "attrs",
  "multiurl >= 0.3.7",
  "requests",
  "typing-extensions"
]
description = "ECMWF Data Stores Service (DSS) API Python client"
dynamic = ["version"]
license = {file = "LICENSE"}
name = "ecmwf-datastores-client"
readme = "README.md"
requires-python = ">=3.9"

[project.optional-dependencies]
legacy = ["cdsapi >= 0.7.6"]

[project.urls]
documentation = "https://ecmwf.github.io/ecmwf-datastores-client/"
source = "https://github.com/ecmwf/ecmwf-datastores-client"
tracker = "https://github.com/ecmwf/ecmwf-datastores-client/issues"

[tool.coverage.run]
branch = true

[tool.mypy]
explicit_package_bases = true
strict = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["cdsapi.*", "multiurl.*", "pytest_httpbin.*"]

[tool.pytest.ini_options]
markers = ["extra: additional tests skipped by CI"]

[tool.ruff]
# Same as Black.
indent-width = 4
line-length = 88
target-version = "py39"

[tool.ruff.lint]
ignore = [
  # pydocstyle: Missing Docstrings
  "D1"
]
select = [
  # pyflakes
  "F",
  # pycodestyle
  "E",
  "W",
  # isort
  "I",
  # pydocstyle
  "D",
  # flake8-future-annotations
  "FA",
  # pyupgrade
  "UP"
]

[tool.ruff.lint.pycodestyle]
max-line-length = 110

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.setuptools]
packages = ["ecmwf.datastores"]

[tool.setuptools.package-data]
"ecmwf.datastores" = ["py.typed"]

[tool.setuptools_scm]
fallback_version = "999"
write_to = "ecmwf/datastores/version.py"
write_to_template = '''
# Do not change! Do not track in version control!
__version__ = "{version}"
'''
