[project]
name = "composure"
version = "0.1.8"
description = "A terminal tool to audit, optimize, and visualize Docker-Compose stacks in real-time"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "James Dimonaco", email = "james@dimonaco.co.uk"},
]
keywords = [
    "docker",
    "docker-compose",
    "containers",
    "devops",
    "monitoring",
    "tui",
    "terminal",
    "optimization",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "docker>=7.1.0",
    "ruamel-yaml>=0.18.0",
    "textual>=0.40.0",
    "typer>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/JamesDimonaco/composure"
Repository = "https://github.com/JamesDimonaco/composure"
Issues = "https://github.com/JamesDimonaco/composure/issues"

[project.scripts]
composure = "composure.cli:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
