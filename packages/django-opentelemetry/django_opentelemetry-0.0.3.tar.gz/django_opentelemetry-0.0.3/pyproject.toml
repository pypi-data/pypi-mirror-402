[project]
name = "django-opentelemetry"
description = "Django reusable app to collect OpenTelemetry Metrics"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name = "Christian Hartung", email = "6785871+hartungstenio@users.noreply.github.com" },
]
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 5.2",
  "Framework :: Django :: 6.0",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Internet :: WWW/HTTP",
  "Typing :: Typed",
]
dependencies = [
  "django>=5.2",
  "opentelemetry-api",
  "typing-extensions; python_version < '3.12'",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/hartungstenio/django-opentelemetry#readme"
Issues = "https://github.com/hartungstenio/django-opentelemetry/issues"
Source = "https://github.com/hartungstenio/django-opentelemetry"

[project.optional-dependencies]
tasks = ["django-tasks"]
channels = ["channels", "opentelemetry-instrumentation-asgi"]

[build-system]
requires = ["hatch-vcs", "hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "django-stubs",
  "mypy",
  "opentelemetry-sdk",
  "opentelemetry-test-utils",
  "pytest-asyncio",
  "pytest-deadfixtures",
  "pytest-django",
  "pytest",
]

[tool.coverage.run]
source_pkgs = ["django_opentelemetry", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
django_opentelemetry = [
  "src/django_opentelemetry",
  "*/django-opentelemetry/src/django_opentelemetry"
]
tests = ["tests", "*/django-opentelemetry/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.django-stubs]
django_settings_module = "tests.testapp.settings"

[tool.hatch.version]
source = "vcs"

[[tool.hatch.envs.all.matrix]]
python = ["3.10", "3.11", "3.12", "3.13"]

[tool.hatch.envs.default]
dependency-groups = ["dev"]
features = ["tasks", "channels"]


[tool.hatch.envs.default.scripts]
types = "mypy --install-types --non-interactive {args:src/django_opentelemetry}"
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[tool.hatch.envs.hatch-test]
features = ["tasks", "channels"]
extra-dependencies = [
  "pytest-asyncio",
  "pytest-django",
  "opentelemetry-sdk",
  "opentelemetry-test-utils",
]

[tool.hatch.envs.hatch-test.overrides]
matrix.django.dependencies = [
  { value = "django>=5.2,<5.3", if = ["5.2"] },
  { value = "django>=6.0,<6.1", if = ["6.0"] },
]

[[tool.hatch.envs.hatch-test.matrix]]
django = ["5.2"]
python = ["3.10", "3.11", "3.12", "3.13", "3.14"]

[[tool.hatch.envs.hatch-test.matrix]]
django = ["6.0"]
python = ["3.12", "3.13", "3.14"]

[tool.hatch.envs.hatch-static-analysis]
config-path = "none"
dependencies = ["ruff==0.14.10"]

[tool.mypy]
strict = true
plugins = ["mypy_django_plugin.main"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
DJANGO_SETTINGS_MODULE = "tests.testapp.settings"

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
  "ERA",
  "ANN",
  "ASYNC",
  "S",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM818",
  "C4",
  "DTZ",
  "T10",
  "DJ",
  "EM",
  "EXE",
  "INT",
  "ISC",
  "ICN",
  "LOG",
  "G",
  "PIE",
  "T20",
  "PYI",
  "PT",
  "RSE",
  "RET",
  "SLF",
  "SIM",
  "SLOT",
  "TID",
  "TD",
  "TC",
  "PTH",
  "FLY",
  "I",
  "C90",
  "N",
  "PERF",
  "E",
  "W",
  "D",
  "F",
  "PGH",
  "PL",
  "UP",
  "FURB",
  "RUF",
  "TRY",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "parents"

[tool.ruff.lint.per-file-ignores]
"*/models.py" = ["D106"]
"*/migrations/*.py" = ["D", "RUF012"]
"tests/*.py" = ["D", "S101"]

[tool.ruff.lint.flake8-self]
ignore-names = ["_meta"]
