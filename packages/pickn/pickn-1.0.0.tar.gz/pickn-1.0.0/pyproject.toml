[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pickn"
version = "1.0.0"
description = "SDK officiel pour l'API Pickn - Paiements et livraisons"
authors = [{name = "Pickn Technologies", email = "dev@pickn.fr"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0"
]
keywords = ["pickn", "payment", "delivery", "api", "sdk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://pickn.fr/developers"
Documentation = "https://pickn.fr/api-docs"
Repository = "https://github.com/pickn/python-sdk"
"Bug Tracker" = "https://github.com/pickn/python-sdk/issues"
