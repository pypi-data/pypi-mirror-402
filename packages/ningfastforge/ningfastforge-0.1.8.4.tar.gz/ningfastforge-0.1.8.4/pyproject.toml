[project]
name = "ningfastforge"
version = "0.1.8.4"
description = "A modern FastAPI project scaffolding CLI tool"
readme = "PYPI.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ning3739", email = "ln729500172@gmail.com"}
]
maintainers = [
  { name = "ning3739", email = "ln729500172@gmail.com" }
]
keywords = ["fastapi", "cli", "scaffolding", "generator", "template"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "typer>=0.21.0",
    "rich>=14.0.0",
    "questionary>=1.10.0",
    "packaging>=21.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ning3739/forge"
Documentation = "https://github.com/ning3739/forge#readme"
Repository = "https://github.com/ning3739/forge"
Issues = "https://github.com/ning3739/forge/issues"

[project.scripts]
forge = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["commands", "core", "ui"]
py-modules = ["main"]

[tool.uv.workspace]
members = []
