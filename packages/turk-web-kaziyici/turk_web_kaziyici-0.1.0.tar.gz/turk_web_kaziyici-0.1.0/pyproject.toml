[build-system]
requires = ["setuptools>=66.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
[project]
name = "turk-web-kaziyici"
version = "0.1.0"  # bu satırı ekle
dependencies = [
    "requests",
    "beautifulsoup4",
    "pytest",
]