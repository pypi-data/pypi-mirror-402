[package]
name = "rag_plusplus_py"
description = "RAG++ Python bindings via PyO3 - High-performance retrieval for memory-conditioned selection"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT"
repository = "https://github.com/mohameddiomande/rag-plusplus"
authors = ["Mohamed Diomande"]
keywords = ["rag", "retrieval", "vector-search", "pyo3", "python"]
categories = ["algorithms", "science"]
readme = "README.md"

[lib]
name = "_rag_plusplus_rs"
crate-type = ["cdylib"]

[dependencies]
# Core library (standalone package)
rag-plusplus-core = { path = "../rag-plusplus-core" }

# PyO3
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py39"] }
numpy = "0.23"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[build-dependencies]
pyo3-build-config = "0.23"
