[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "rag-plusplus"
version = "0.1.0"
description = "RAG++: High-performance retrieval for memory-conditioned selection (Rust core with Python bindings)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Mohamed Diomande" },
]
keywords = [
    "retrieval",
    "rag",
    "vector-search",
    "hnsw",
    "trajectory",
    "rust",
    "pyo3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-benchmark>=4.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/mohameddiomande/rag-plusplus"
Repository = "https://github.com/mohameddiomande/rag-plusplus"
Documentation = "https://github.com/mohameddiomande/rag-plusplus#readme"

[tool.maturin]
# Build for Python 3.9+ ABI
python-source = "python"
module-name = "rag_plusplus._rag_plusplus_rs"
features = ["pyo3/extension-module"]
strip = true

# Bindings type
bindings = "pyo3"

# Include these files in the wheel
include = [
    "README.md",
]
manifest-path = "rag-plusplus-py/Cargo.toml"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = ["-ra", "-q"]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 100
select = ["E", "W", "F", "I", "B", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
