[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sqlalchemy-firebird-async"
version = "0.1.0"
description = "Asyncio support for Firebird in SQLAlchemy"
readme = "README.md"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Framework :: AsyncIO",
    "Topic :: Database",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "sqlalchemy-firebird>=2.0.0", # Мы наследуемся от него
    "greenlet!=0.4.17",
]

# Опциональные зависимости, чтобы юзер не качал лишнего
[project.optional-dependencies]
fdb = ["fdb>=2.0"]
firebirdsql = ["firebirdsql>=1.0"]
all = ["fdb>=2.0", "firebirdsql>=1.0"]

# МАГИЯ РЕГИСТРАЦИИ
[project.entry-points."sqlalchemy.dialects"]
"firebird.fdb_async" = "sqlalchemy_firebird_async.fdb:AsyncFDBDialect"
"firebird.firebirdsql_async" = "sqlalchemy_firebird_async.firebirdsql:AsyncFirebirdSQLDialect"

[project.urls]
"Homepage" = "https://github.com/yourusername/sqlalchemy-firebird-async"