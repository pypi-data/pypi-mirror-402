[project]
name = "slurm-util"
version = "0.2.8"
description = "Slurm utility functions"
readme = "README.md"
authors = [
    { name = "Johan Edstedt", email = "johan.edstedt@liu.se" }
]
requires-python = ">=3.8"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/slurm_util"]

[tool.hatch.build.targets.sdist]
include = [
    "src/slurm_util",
    "README.md",
]

[dependency-groups]
test = [
    "pytest>=8.3.5",
]

[project.scripts]
submit = "slurm_util.submit:main"
attach = "slurm_util.attach:main"
