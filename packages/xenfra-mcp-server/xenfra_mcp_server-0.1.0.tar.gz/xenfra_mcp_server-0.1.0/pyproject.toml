[project]
name = "xenfra-mcp-server"
version = "0.1.0"
description = "Xenfra Model Context Protocol (MCP) Server - Deploy to DigitalOcean with AI-powered diagnosis."
authors = [
    { name = "xenfra-cloud", email = "xenfracloud@gmail.com" }
]
dependencies = [
    "mcp>=1.0.0",      # Official Model Context Protocol SDK
    "xenfra-sdk>=0.2.3",      # Xenfra SDK for deployment operations
    "keyring>=24.0.0", # System keyring for token storage
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]


[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
