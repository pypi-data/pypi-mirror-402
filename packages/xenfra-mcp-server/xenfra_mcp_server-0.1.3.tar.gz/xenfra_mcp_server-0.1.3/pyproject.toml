[project]
name = "xenfra-mcp-server"
version = "0.1.3"
description = "Xenfra Model Context Protocol (MCP) Server - Deploy to DigitalOcean with AI-powered diagnosis."
readme = "README.md"
authors = [
    { name = "xenfra-cloud", email = "xenfracloud@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]


dependencies = [
    "mcp>=1.0.0",      # Official Model Context Protocol SDK
    "xenfra-sdk>=0.2.3",      # Xenfra SDK for deployment operations
    "keyring>=24.0.0", # System keyring for token storage
]
requires-python = ">=3.11"

[project.scripts]
xenfra-mcp-server = "xenfra_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/xenfra-cloud/xenfra-mcp"
Issues = "https://github.com/xenfra-cloud/xenfra-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]


[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
