[project]
name = "asteroid_spinprops"
version = "1.3.9"
description = "Collection of tools used for fitting sHG1G2 and SOCCA photometric models to sparse asteroid photometry"
authors = [
    {name = "Odysseas",email = "odysseas.xenos@proton.me"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "astropy >=6.0",
    "fink-utils >=0.48.0",
    "nifty-ls >=1.1.0",
    "pandas >=2.3",
    "scipy >=1.10",
    "tqdm >=4.67",
    "sbpy >=0.5.0",
    "pyarrow >=18.1" 
]

[tool.poetry]
packages = [
    {include = "asteroid_spinprops"},
]

[project.urls]
homepage = "https://gitlab.com/odysseas_xenos/asteroid-spinprops"
repository = "https://gitlab.com/odysseas_xenos/asteroid-spinprops"
	

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

