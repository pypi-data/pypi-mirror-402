[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "whatsapp-trend-plotter"
version = "2026.1.1" # version
authors = [
    { name = "Guenthner", email = "guenthner.jonathan@gmail.com" },
]
description = "I was interested when people were washing their laundry in my apartment complex. This matches a regex against an exported whatsapp chat to produce an overview of matches over time."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []
keywords = []

[project.scripts]
whatsapp-trend-plotter = "whatsapp_trend_plotter:command_entry_point"