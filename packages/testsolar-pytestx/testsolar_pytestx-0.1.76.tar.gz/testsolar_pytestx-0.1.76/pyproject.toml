[project]
name = "testsolar-pytestx"
version = "0.1.76"
description = "Pytest tool for TestSolar"
authors = [
    {name = "asiazhang2002", email = "asiazhang2002@gmail.com"},
]
urls = { repository = "https://github.com/OpenTestSolar/testtool-python-pytest" }
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
dependencies = [
    "pytest>=7",
    "testsolar-testtool-sdk==0.4.4",
    "loguru>=0.7.2",
    "coverage>=7.2.7",
    "pytest-cov>=4.1.0",
    "importlib-metadata>=6.7.0",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "Apache-2.0"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "allure-pytest>=2.13.5",
    "mypy>=1.4.1",
    "pytest-cov>=4.1.0",
    "requests>=2.31.0",
    "ruff>=0.6.3",
]
package = false

[tool.ruff]
line-length = 100

