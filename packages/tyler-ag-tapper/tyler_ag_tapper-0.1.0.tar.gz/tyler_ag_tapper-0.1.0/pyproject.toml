[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tyler-ag-tapper"
version = "0.1.0"
description = "A Python microservices framework for FastAPI with service discovery and API gateway routing"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Tapper Team" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
redis = ["redis>=5.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
tapper = "tapper.cli:main"

[project.urls]
Homepage = "https://github.com/tapper/tapper"
Documentation = "https://tapper.readthedocs.io"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["tapper"]
