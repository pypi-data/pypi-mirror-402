[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentfacts"
version = "0.1.0"
description = "The open source SDK for AI agents Identity."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "AgentFacts Team" }
]
keywords = [
    "langchain",
    "agents",
    "identity",
    "verification",
    "did",
    "cryptography",
    "trust",
    "ai",
    "llm"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "cryptography>=41.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "pyld>=2.0.0",
]

[project.optional-dependencies]
middleware = [
    "fastapi>=0.100.0",
    "flask>=3.0.0",
]
cli = [
    "click>=8.0.0",
    "rich>=13.0.0",
]
all = [
    "agentfacts[middleware,cli]",
]

[project.scripts]
agentfacts = "agentfacts.cli.main:cli"
af = "agentfacts.cli.main:cli"

[project.urls]
Homepage = "https://github.com/agentfacts/agentfacts-py"
Documentation = "https://agentfacts.ai/docs"
Repository = "https://github.com/agentfacts/agentfacts-py"

[tool.hatch.build.targets.wheel]
packages = ["src/agentfacts"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/agentfacts"]
branch = true
