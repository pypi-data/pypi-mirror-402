[project]
name = "verbex-sdk"
version = "0.1.0"
description = "Official Python SDK for the Verbex platform."
readme = "README.md"
requires-python = ">=3.14"
dependencies = ["requests>=2.31.0"]
keywords = ["verbex", "sdk", "api"]
authors = [{name = "Verbex"}]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "ruff>=0.6.0", "ty>=0.0.12", "setuptools>=68"]

[project.urls]
Homepage = "https://www.verbex.ai/"
Documentation = "https://docs.verbex.ai/introduction"

[tool.pytest.ini_options]
testpaths = ["tests"] 

[tool.ruff]
line-length = 88
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
