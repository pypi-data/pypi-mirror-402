[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "s2cli"
version = "0.1.0"
description = "A CLI for Semantic Scholar API - designed for humans and AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "mrshu" }
]
keywords = ["semantic-scholar", "cli", "research", "papers", "citations", "bibtex"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "typer>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-httpx>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
s2cli = "s2cli.cli:app"

[project.urls]
Homepage = "https://github.com/mrshu/s2cli"
Documentation = "https://github.com/mrshu/s2cli#readme"
Repository = "https://github.com/mrshu/s2cli"

[tool.hatch.build.targets.wheel]
packages = ["src/s2cli"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
