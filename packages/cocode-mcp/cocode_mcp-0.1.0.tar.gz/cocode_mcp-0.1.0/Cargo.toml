[package]
name = "cocode-rust"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "cocode_rust"
crate-type = ["cdylib"]
path = "src-rust/lib.rs"

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py310"] }
# NOTE: This is the Rust crate `numpy` (rust-numpy), not Python's NumPy package.
numpy = "0.27.1"
ndarray = "0.16"
rayon = "1.10"
ahash = "0.8"
smallvec = "1.13"

# Tree-sitter parsing
tree-sitter = "0.25"
tree-sitter-python = "0.25"
tree-sitter-go = "0.25"
tree-sitter-rust = "0.23"
tree-sitter-c = "0.24"
tree-sitter-cpp = "0.23"
tree-sitter-javascript = "0.25"
tree-sitter-typescript = "0.23"

# BM25 and text processing
unicode-segmentation = "1.12"

# Graph algorithms
petgraph = "0.8.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Hashing
sha2 = "0.10"
hex = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
