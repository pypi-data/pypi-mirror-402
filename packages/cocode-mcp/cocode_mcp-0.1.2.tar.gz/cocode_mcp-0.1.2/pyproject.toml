[project]
name = "cocode-mcp"
version = "0.1.2"
description = "High-performance MCP server for semantic codebase search with hybrid retrieval (vector + BM25 + symbol search)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "hrayleung", email = "hrayleung@users.noreply.github.com"}
]
keywords = ["mcp", "model-context-protocol", "code-search", "semantic-search", "codebase-indexing", "vector-search", "bm25"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "fastmcp>=2.0",
    "cocoindex>=0.3.0",
    "openai>=1.0",
    "cohere>=5.0",
    "httpx>=0.24",
    "psycopg[binary,pool]>=3.0",
    "python-dotenv>=1.0",
    "pathspec>=0.12",
    "tree-sitter>=0.21.0",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-go>=0.21.0",
    "tree-sitter-rust>=0.21.0",
    "tree-sitter-c>=0.21.0",
    "tree-sitter-cpp>=0.21.0",
    "tree-sitter-javascript>=0.21.0",
    "tree-sitter-typescript>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/hrayleung/Cocode"
Repository = "https://github.com/hrayleung/Cocode"
Issues = "https://github.com/hrayleung/Cocode/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-benchmark>=4.0",
    "maturin>=1.7",
]

[project.scripts]
cocode = "src.server:main"

[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-packages = ["src", "config"]
module-name = "cocode_rust"
features = ["pyo3/extension-module"]
