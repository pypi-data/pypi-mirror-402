name: CI

# This workflow is safe for external PRs (forks):
# - No secrets are used
# - Permissions are read-only

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || 'push' }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff lint
        run: ruff check merlya/ tests/

      - name: Ruff format (check)
        run: ruff format --check merlya/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true  # Temporarily soft-fail until the codebase is fully strict
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy merlya/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=merlya --cov-report=term-missing

      - name: Upload coverage artifact
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: .coverage

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pip-audit
          pip install -e .

      - name: Run Bandit
        run: bandit -r merlya/ -c pyproject.toml

      - name: Run pip-audit
        shell: bash
        run: |
          # Exclude local editable install from audit
          pip freeze | grep -v '^-e' | grep -v '^merlya @' > /tmp/requirements-audit.txt
          pip-audit -r /tmp/requirements-audit.txt --progress-spinner off

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
