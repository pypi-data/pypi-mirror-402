name: Release

# TODO: Switch back to ubuntu-latest when billing is resolved

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Prevent concurrent releases to avoid publishing conflicts
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Gate: tests must pass before any release
  test:
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check merlya/ tests/

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build:
    needs: test
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version verified: $PACKAGE_VERSION"

      - name: Clean dist
        run: rm -rf dist

      - name: Build package
        run: |
          python -m build
          echo "üì¶ Built packages:"
          ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  github-release:
    needs: build
    runs-on: self-hosted
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            ${{ contains(github.ref, 'alpha') && '--prerelease' || '' }} \
            ${{ contains(github.ref, 'beta') && '--prerelease' || '' }} \
            dist/*

  publish-pypi:
    needs: build
    runs-on: self-hosted
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/merlya
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing (OIDC) - no token needed
        # Configure at: https://pypi.org/manage/account/publishing/

  notify:
    name: Slack Notification
    runs-on: self-hosted
    timeout-minutes: 5
    needs: [build, github-release, publish-pypi]
    if: always() && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL }}
          SLACK_USERNAME: ${{ vars.SLACK_USERNAME }}
          SLACK_ICON_EMOJI: ${{ vars.SLACK_ICON_EMOJI }}
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "‚ö†Ô∏è  SLACK_WEBHOOK_URL secret not configured - skipping notification"
            exit 0
          fi

          CHANNEL="${SLACK_CHANNEL:-#releases}"
          USERNAME="${SLACK_USERNAME:-Merlya Release}"
          ICON_EMOJI="${SLACK_ICON_EMOJI:-:package:}"

          PUBLISH_RESULT="${{ needs.publish-pypi.result }}"
          VERSION="${{ github.ref_name }}"

          if [ "$PUBLISH_RESULT" == "success" ]; then
            STATUS_EMOJI="üöÄ"
            COLOR="good"
            MESSAGE="${STATUS_EMOJI} *Merlya ${VERSION}* published to PyPI!"
          else
            STATUS_EMOJI="‚ùå"
            COLOR="danger"
            MESSAGE="${STATUS_EMOJI} *Merlya ${VERSION}* release failed"
          fi

          curl -X POST "${SLACK_WEBHOOK_URL}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"channel\": \"${CHANNEL}\",
              \"username\": \"${USERNAME}\",
              \"icon_emoji\": \"${ICON_EMOJI}\",
              \"attachments\": [{
                \"color\": \"${COLOR}\",
                \"text\": \"${MESSAGE}\n<https://pypi.org/project/merlya/|View on PyPI> | <https://github.com/${{ github.repository }}/releases/tag/${VERSION}|GitHub Release>\"
              }]
            }"
