name: Deploy RAG (Cloudflare Workers)

on:
  push:
    branches: [main]
    paths:
      - "rag/**"
      - "docs/assets/javascripts/chat.js"
      - "mkdocs.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: rag/package-lock.json

      - name: Install dependencies
        working-directory: ./rag
        run: npm ci

      - name: Deploy
        working-directory: ./rag
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

