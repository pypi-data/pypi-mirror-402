site_name: Merlya - AI Infrastructure Assistant
site_url: https://merlya.m-kis.fr/
site_author: Cedric (M-KIS)
site_description: >-
  Merlya is an AI-powered CLI assistant for DevOps, SysAdmins, and Platform Engineers.
  Manage infrastructure with natural language commands, SSH automation, Ansible/Terraform pipelines,
  Kubernetes diagnostics, and multiple LLM providers (Claude, GPT-4, Groq, Ollama).
  Features HITL approval, audit logging, and intelligent DIAGNOSTIC/CHANGE routing.

repo_name: m-kis/merlya
repo_url: https://github.com/m-kis/merlya
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Merlya - MIT + Commons Clause

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/console
  favicon: assets/logo.png

plugins:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Getting Started: Démarrage
            Installation: Installation
            Quick Start: Démarrage rapide
            Configuration: Configuration
            Guides: Guides
            REPL Mode: Mode REPL
            SSH Management: Gestion SSH
            Secrets Security: Sécurité des secrets
            LLM Providers: Fournisseurs LLM
            Automation: Automatisation
            Extending Merlya: Extensions
            Reference: Référence
            CLI: CLI
            Slash Commands (REPL): Commandes slash (REPL)
            Non-Interactive Mode: Mode non-interactif
            Configuration (In-Depth): Configuration (approfondie)
            Tools: Outils
            SSH & Jump Hosts: SSH & Jump Hosts
            API: API
            Architecture: Architecture
            Overview: Vue d'ensemble
            Decisions: Décisions
  - search:
      lang:
        - en
        - fr
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

