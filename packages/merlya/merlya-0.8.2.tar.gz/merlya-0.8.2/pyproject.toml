[project]
name = "merlya"
version = "0.8.2"
description = "Merlya - AI-powered infrastructure assistant"
authors = [
    { name = "Cedric", email = "infra@merlya.fr" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["ai", "infrastructure", "ssh", "devops", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    # Agent Framework
    "pydantic-ai>=1.26",
    "pydantic>=2.10",

    # LLM Providers (via PydanticAI)
    "openai>=1.50",
    "anthropic>=0.75",
    "httpx>=0.28",

    # Numeric (for various operations)
    "numpy>=1.26",

    # SSH
    "asyncssh>=2.21",

    # UI Console
    "rich>=14.0",
    "prompt-toolkit>=3.0",

    # Logging & Observability
    "loguru>=0.7",
    "logfire[system-metrics]>=4.0",

    # Persistence
    "aiosqlite>=0.21",
    # Secrets: core keyring + platform backends
    "keyring>=25.5",
    "keyrings.alt>=5.0; sys_platform == 'linux'",
    "secretstorage>=3.3; sys_platform == 'linux'",

    # Config
    "pyyaml>=6.0",

    # Templates
    "jinja2>=3.1",

    # Utils
    "psutil>=6.1",
    "ddgs>=9.9",
    "packaging>=24.0",

    # Security: pin transitive dependencies with known CVEs
    "urllib3>=2.6.0",  # CVE-2025-66418, CVE-2025-66471
    "mcp>=1.23.0",     # CVE-2025-66416
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-asyncio>=0.24",
    "pytest-cov>=6.0",
    "mypy>=1.13",
    "ruff>=0.8",
    "types-PyYAML>=6.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocs-static-i18n>=1.2.0",
    "pymdown-extensions>=10.0",
]

[project.scripts]
merlya = "merlya.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["merlya"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "RUF001", # ambiguous Unicode (emojis used intentionally per CONTRIBUTING.md)
]

[tool.ruff.lint.isort]
known-first-party = ["merlya"]

[tool.ruff.lint.per-file-ignores]
# Test files: allow unused args (mocks), nested with statements, pathlib in tests
"tests/*" = ["ARG", "SIM117", "TC003"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "e2e: End-to-end tests using real CLI commands (run with --e2e)",
    "ssh: Tests requiring SSH access (set TEST_SSH_HOST env var)",
]

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv"]
skips = [
    "B101",  # assert statements (acceptable in tests)
    "B105",  # hardcoded_password_string (false positives: /etc/passwd grep, severity strings)
    "B108",  # hardcoded_tmp_directory (/tmp is intentionally allowed for imports)
    "B110",  # try_except_pass (acceptable for parser fallbacks)
    "B112",  # try_except_continue (acceptable for optional downloads)
    "B615",  # huggingface_unsafe_download (public models, revision pinning not critical)
]
