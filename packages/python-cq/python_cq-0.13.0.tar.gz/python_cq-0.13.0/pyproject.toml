[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatch",
    "mypy",
    "ruff",
]
docs = [
    "mkdocs",
    "mkdocs-material",
]
test = [
    "fastapi",
    "httpx",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
]

[project]
name = "python-cq"
version = "0.13.0"
description = "CQRS library for async Python projects."
license = "MIT"
license-files = ["LICENSE"]
readme = "docs/index.md"
requires-python = ">=3.12, <3.15"
authors = [{ name = "remimd" }]
keywords = ["cqrs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Typing :: Typed",
]
dependencies = [
    "anyio",
    "python-injection",
    "type-analyzer",
]

[project.urls]
Documentation = "https://python-cq.remimd.dev"
Repository = "https://github.com/100nm/python-cq"

[tool.coverage.report]
exclude_lines = [
    "pass",
    "pragma: no cover",
    "raise NotImplementedError",
]

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.build.targets.sdist]
include = ["cq"]

[tool.hatch.build.targets.wheel]
packages = ["cq"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_defs = true
follow_imports = "silent"
no_implicit_reexport = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest]
python_files = ["test_*.py"]
addopts = ["--tb", "short", "--cov", "./", "--cov-report", "term-missing:skip-covered"]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"
testpaths = ["**/tests/"]

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
extend-select = ["F", "I", "N"]
fixable = ["ALL"]

[tool.uv]
default-groups = ["dev", "docs", "test"]
package = true
