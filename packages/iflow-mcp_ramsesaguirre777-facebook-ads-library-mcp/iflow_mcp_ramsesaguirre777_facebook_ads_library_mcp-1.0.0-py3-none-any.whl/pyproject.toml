[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_ramsesaguirre777-facebook-ads-library-mcp"
version = "1.0.0"
description = "Complete Facebook Ads Library MCP with 15+ advanced tools for comprehensive ad intelligence"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RamsesAguirre777", email = "ramses.aguirre777@email.com"}
]
keywords = ["mcp", "facebook", "ads", "library", "competitive-intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=2.6.1",
    "mcp>=1.9.2",
    "requests>=2.32.3",
    "httpx>=0.28.1",
    "crawl4ai>=0.7.0",
    "beautifulsoup4>=4.12.2",
    "selenium>=4.15.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "python-dotenv>=1.1.0",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.9.1",
    "aiohttp>=3.8.0",
    "regex>=2023.12.25",
    "typing-extensions>=4.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
facebook-ads-mcp = "facebook_ads_mcp_complete:main"

[project.urls]
Homepage = "https://github.com/RamsesAguirre777/facebook-ads-library-mcp"
Repository = "https://github.com/RamsesAguirre777/facebook-ads-library-mcp"
Issues = "https://github.com/RamsesAguirre777/facebook-ads-library-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "/facebook_ads_mcp_complete.py",
    "/README.md",
    "/LICENSE",
    "/requirements.txt",
]