[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inec"
version = "0.1.2"
description = "Method for accessing INEC data directly from Python"
readme = "README.md"
authors = [{ name = "Marco Piedra", email = "apiedram@gmail.com" }]
dependencies = [
    "requests",
    "pandas",
    "beautifulsoup4",
    "certifi",
    "pyreadstat",
    "openpyxl"
]

[tool.setuptools.packages.find]
exclude = ["tests*"]