[project]
name = "libzapi"
version = "0.5.1"
authors = [
    { name = "Leandro Meili", email = "leandro.meili@bcrcx.com"},
    ]
description = "Python client for the Zendesk API"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Intended Audience :: Customer Service",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
keywords = ["zendesk", "api", "sdk"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "cattrs>=25.3.0",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/BCR-CX/libzapi"
Issues = "https://github.com/BCR-CX/libzapi/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
test = [
    "pytest>=8",
    "pytest-cov",
    "ruff",
    "mypy",
    "hypothesis>=6.147.0",
    "pytest-mock>=3.15.1",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
    "sphinx",
    "myst-parser",
    "furo",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinxcontrib-mermaid",
    "sphinx-copybutton",
    "sphinx_design",
    "tox>=4.32.0",
    "twine>=6.2.0",
    "pytest-mock>=3.15.1",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
# Add the `line-too-long` rule to the enforced rule set.
ignore = ["E501"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "basic"
