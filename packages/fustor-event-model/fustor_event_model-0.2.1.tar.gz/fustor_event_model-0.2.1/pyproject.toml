[project]
name = "fustor-event-model"
dynamic = ["version"]
description = "Event models and schemas for Fustor services"
requires-python = ">=3.11"
license = "MIT"
dependencies = [ "pydantic>=2.11.7",]

[build-system]
requires = [ "setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = "../.."
version_scheme = "post-release"
local_scheme = "dirty-tag"

["project.urls"]
Homepage = "https://github.com/excelwang/fustor/tree/master/packages/fustor_event_model"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

[tool.setuptools.packages.find]
where = [ "src",]
