[project]
name = "{{project_slug}}"
version = "{{version}}"
description = "{{project_description}}"
authors = [
    {name = "{{author_name}}", email = "{{author_email}}"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "rich>=13.0.0",
    "click>=8.0.0",
    "tomli>=2.0.0",
    "tomli-w>=1.0.0"
]

[project.scripts]
{{project_slug}} = "{{project_slug}}.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"{{project_slug}}" = ["resources/*", "templates/**/*", "scripts/*", "data/*"]

[tool.setuptools.exclude-package-data]
"{{project_slug}}" = ["__pycache__/*"]

[tool.maestria.scripts]
test = "pytest"
lint = "black . && mypy {{project_slug}} tests && ruff check ."
audit = "pip-audit && bandit -r . -ll"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.1",
    "pip-audit>=2.0.0",
    "bandit>=1.7.0",
    "bump2version>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[tool.maestria]
src_layout = false

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I"]