[project]
name = "example"
version = "0.1.0"
description = "An example project using {{plugin_name_short}}"
authors = [
    {name = "{{author_name}}", email = "{{author_email}}"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "{{plugin_name}}>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.maestria.scripts]
test = "pytest"
lint = "black . && mypy example tests && ruff check ."
audit = "pip-audit && bandit -r . -ll"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.1",
    "pip-audit>=2.0.0",
    "bandit>=1.7.0",
]

[tool.maestria]
src_layout = false

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I"]