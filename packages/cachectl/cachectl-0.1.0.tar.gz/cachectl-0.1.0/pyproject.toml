[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cachectl"
version = "0.1.0"
description = "Configure cache directories for pnpm, npm, yarn, pip, poetry, and uv."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "build>=1.4.0",
]

[project.scripts]
cachectl = "cachectl.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
