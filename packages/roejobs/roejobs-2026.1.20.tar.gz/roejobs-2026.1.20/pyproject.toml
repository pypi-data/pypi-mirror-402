[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "roejobs"
version = "2026.01.20"
description = "Lightweight job runner and supervisor for long-running tasks"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPLv3" }
authors = [
    { name = "Adrian RÃ¶fer", email = "aroefer@uni-bremen.de" }
]

dependencies = ["jinja2"]

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
roejobs-serve = "roejobs.server:main"
roejobs-cli = "roejobs.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
