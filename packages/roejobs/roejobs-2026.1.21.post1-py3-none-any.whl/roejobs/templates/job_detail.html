<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job {{ job.uid }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        .mono {
            font-family: monospace;
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 1rem;
            border: 1px solid #ccc;
        }
        a {
            margin-right: 1rem;
        }
    </style>
</head>
<body>

<h1>Job {{ job.uid }}</h1>

<p><strong>Status:</strong> {{ job.status }}</p>
<p><strong>PID:</strong> {{ job.pid or "" }}</p>
<p><strong>Runtime:</strong>
    {% if job.runtime is not none %}
        {{ "%.1f"|format(job.runtime) }} s
    {% endif %}
</p>

<h2>Command</h2>
<div class="mono">{{ job.cmd }}</div>

<h2>Logs</h2>
<p>
    <a href="/jobs/{{ job.uid }}/stdout">stdout</a>
    <a href="/jobs/{{ job.uid }}/stderr">stderr</a>
</p>

<p>
    <a href="/">‚Üê Back to job list</a>
</p>

</body>
</html>
