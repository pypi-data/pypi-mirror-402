[project]
name = "exchange-calendars-extensions-api"
dynamic = ["version"]
description = "A package that defines parts of the API of the exchange-calendars-extensions package."
authors = [
    { name = "Jens Keiner", email = "jens.keiner@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
classifiers = [
	"Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing-extensions>=4.0,<5",
    "pydantic>=2,<3",
    "pandas>=1,<3"
]

[project.urls]
homepage = "https://github.com/jenskeiner/exchange_calendars_extensions_api/"
repository = "https://github.com/jenskeiner/exchange_calendars_extensions_api.git"
documentation = "https://github.com/jenskeiner/exchange_calendars_extensions_api/"
issues = "https://github.com/jenskeiner/exchange_calendars_extensions_api/issues"

[dependency-groups]
dev = [
    "pytest>=8,<9",
    "pytest-cov>=5,<8",
    "pre-commit>=3,<5"
]

[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/exchange_calendars_extensions/**",
  "tests/**",
]
exclude = [
  ".github",
  ".pre-commit-config.yaml",
]

[tool.hatch.build.targets.wheel]
sources = ["src"]
only-include = ["src/exchange_calendars_extensions"]

[tool.hatch.version]
source = "env"
variable = "PACKAGE_VERSION"

[tool.pytest.ini_options]
addopts = "--cov=exchange_calendars_extensions.api --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
