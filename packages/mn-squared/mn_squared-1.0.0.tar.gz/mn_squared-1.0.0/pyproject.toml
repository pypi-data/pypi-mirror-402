[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mn-squared"
version = "1.0.0"
description = "Multi-Null Non-Parametric (MN-squared) Jensenâ€“Shannon Distance (JSd) hypothesis test."
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [{ name = "ALGES", email = "contacto@alges.cl" }]
keywords = ["statistics", "hypothesis-testing", "multinomial", "Jensen-Shannon", "information-theory"]
classifiers = [
  "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent", "Typing :: Typed"
]
dependencies = [
  "numpy>=1.24"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4", "pytest-cov>=4.1", "hypothesis>=6.88", "mypy>=1.5", "ruff>=0.4", "pre-commit>=3.6"
]
docs = [
  "sphinx>=7.2", "furo>=2024.1.29", "myst-parser>=2.0", "sphinx-autodoc-typehints>=2.0", "sphinx-copybutton>=0.5.2"
]
demo = [
  "notebook>=7.0.0","jupyter>=1.0.0", "matplotlib>=3.10"
]
exp = [
    "pandas>=2.3", "scipy>=1.16", "hyppo>=0.5.2", "rpy2>=3.6", "tqdm>=4.67", "numpy<2.4"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["mn_squared*"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q --strict-markers"
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 120
src = ["mn_squared", "tests"]
fix = false

[tool.ruff.lint]
select = ["E", "F"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
no_implicit_optional = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
pretty = true
show_error_codes = true
