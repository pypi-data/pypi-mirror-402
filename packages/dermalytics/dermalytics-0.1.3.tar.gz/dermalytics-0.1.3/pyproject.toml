[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dermalytics"
version = "0.1.3"
description = "Python SDK for the Dermalytics API - Skincare Ingredient Analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "requests>=2.31.0",
]
authors = [
    {name = "Dermalytics", email = "support@dermalytics.dev"}
]
keywords = ["skincare", "ingredients", "api", "dermatology", "cosmetics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/dermalytics-dev/dermalytics-python"
Documentation = "https://docs.dermalytics.dev"
Repository = "https://github.com/dermalytics-dev/dermalytics-python"
Issues = "https://github.com/dermalytics-dev/dermalytics-python/issues"

[tool.setuptools]
packages = ["dermalytics"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313', 'py314']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
