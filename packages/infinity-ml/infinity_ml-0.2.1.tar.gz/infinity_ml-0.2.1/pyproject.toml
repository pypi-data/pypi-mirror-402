[project]
name = "infinity-ml"
version = "0.2.1"
description = "Python client for Infinity Media Server - GPU-accelerated image, video, and audio generation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Infinity AI Institute" }]
keywords = [
    "ai",
    "gpu",
    "image-generation",
    "video-generation",
    "text-to-speech",
    "flux",
    "diffusion",
    "infinity-ml",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = ["httpx>=0.25.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[project.urls]
Homepage = "https://infinity.inc"
Repository = "https://github.com/infinity-ai-institute/infinity-sdk"
Documentation = "https://github.com/infinity-ai-institute/infinity-sdk/tree/main/sdk-py"
Changelog = "https://github.com/infinity-ai-institute/infinity-sdk/blob/main/sdk-py/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["infinity_ml"]

[tool.setuptools.package-data]
"infinity_ml" = ["py.typed"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pyright]
include = ["infinity_ml"]
pythonVersion = "3.10"
typeCheckingMode = "basic"
