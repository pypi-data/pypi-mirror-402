[project]
name = "gmtorch_pse"
version = "0.1.2.dev4"
description = "A library to work with gm"
readme = "README.md"
requires-python = ">= 3.10"
license = {text = "MIT"}
authors = [
  {name = "Maximilian Steinle", email = "urpyc@student.kit.edu"},
  {name = "Robin Smolenski", email = "ucfip@student.kit.edu"},
  {name = "Michael Wollensak", email = "uzkrl@student.kit.edu"},
  {name = "Sebastian Roll", email = "uzxrk@student.kit.edu"},
  {name = "Gero Paul Maier", email = "ukgye@student.kit.edu"}
]
maintainers = [
  {name = "Maximilian Steinle", email = "urpyc@student.kit.edu"},
  {name = "Robin Smolenski", email = "ucfip@student.kit.edu"},
  {name = "Michael Wollensak", email = "uzkrl@student.kit.edu"},
  {name = "Sebastian Roll", email = "uzxrk@student.kit.edu"},
  {name = "Gero Paul Maier", email = "ukgye@student.kit.edu"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/gmtorch_pse"]


dependencies = [
  "typer",
  "torch >= 2.5.0",
  "numpy"
]


[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/msteinle/gmtorch_pse/issues"
changelog = "https://github.com/msteinle/gmtorch_pse/blob/master/changelog.md"
homepage = "https://github.com/msteinle/gmtorch_pse"


[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.black]
line-length = 120


[tool.ruff]
line-length = 120
exclude = ["tests/"]
lint = { select = ["E", "F", "B"], ignore = [
    "W191", "E111", "E114", "E117",
    "D206", "D300",
    "Q000", "Q001", "Q002", "Q003",
    "COM812", "COM819",
] }

[tool.mypy]
python_version = "3.11"
mypy_path = ["src"]
files = ["src", "tests"]
ignore_missing_imports = true
allow_redefinition = true


[tool.uv]
package = true


