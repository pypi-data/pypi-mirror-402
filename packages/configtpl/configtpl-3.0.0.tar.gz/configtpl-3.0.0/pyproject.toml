[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "configtpl"
version = "3.0.0"
authors = [
  { name="Ignytis", email="155588001+ignytis@users.noreply.github.com" },
]
description = "Configuration builder which uses Jinja for dynamic configuration generation"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "Jinja2>=3.0.0,<4.0.0",
]

[project.optional-dependencies]
dev = [
  "hatch>=1.16.0,<1.17.0",
  # NB: keep it the same as in pre-commit-config.yaml
  "ruff==0.14.3",
  "pytest",
  "pre_commit",
]
yaml = [
  "PyYAML>=5.1.1,<7.0.0",
]

[project.urls]
Homepage = "https://github.com/ignytis/configtpl_py"

[tool.hatch.build]
only-packages = true
