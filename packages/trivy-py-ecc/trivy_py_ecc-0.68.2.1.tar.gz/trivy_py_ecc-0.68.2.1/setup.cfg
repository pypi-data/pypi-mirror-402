[metadata]
name = trivy-py-ecc
version = 0.68.2.1
description = Python wrapper around invoking trivy (https://trivy.dev/)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eccenca/pre-commit-mirrors-trivy
author = eccenca GmbH
author_email = cmempy-developer@eccenca.com
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[setuptools_download]
download_scripts = 
	[trivy]
	group = trivy-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_Linux-64bit.tar.gz
	sha256 = 3d933bbc3685f95ec15280f620583d05d97ee3affb66944d14481d5d6d567064
	extract = tar
	extract_path = trivy
	
	[trivy]
	group = trivy-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_Linux-ARM64.tar.gz
	sha256 = 33c87995fd0c3d1559086c3e18fd3148051296dfd0ca2a67583eb64f89998c91
	extract = tar
	extract_path = trivy
	
	[trivy]
	group = trivy-binary
	marker = sys_platform == "linux" and platform_machine == "armv7l"
	url = https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_Linux-ARM.tar.gz
	sha256 = 0ce712c0a0550d1084bcc60a2ebb2377f932beac792fae7594a8896c88dbea39
	extract = tar
	extract_path = trivy
	
	[trivy]
	group = trivy-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_macOS-ARM64.tar.gz
	sha256 = dfbe15ffe47426dad9fd3e0d52aeacf3dbbb25ca5dbc66049f5920834435988d
	extract = tar
	extract_path = trivy
	
	[trivy]
	group = trivy-binary
	marker = sys_platform == "darwin" and platform_machine == "x86_64"
	url = https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_macOS-64bit.tar.gz
	sha256 = c0790530cd717b6bdd02ed437be0710f5c7043078fafaf6841be7c865bf251ce
	extract = tar
	extract_path = trivy
	
	[trivy.exe]
	group = trivy-binary
	marker = sys_platform == "win32" and platform_machine == "AMD64"
	marker = sys_platform == "cygwin" and platform_machine == "x86_64"
	url = https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_windows-64bit.zip
	sha256 = 2aaa0ce06f9f2221a6bb21e1fc0e0ecc6aeb56362bc5c9463e9fd7b06983c3c3
	extract = zip
	extract_path = trivy.exe

[egg_info]
tag_build = 
tag_date = 0

