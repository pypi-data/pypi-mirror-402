[project]
name = "makerrepo"
version = "0.1.6"
description = "Open source library that brings Manufacturing As Code concept into build123d ecosystem"
authors = [{ name = "Fang-Pen Lin", email = "fangpen@launchplatform.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "build123d>=0.10.0",
    "click>=8.3.1",
    "greenlet>=3.3.0",
    "httpx>=0.25.0",
    "ocp-vscode>=3.0.1",
    "pip>=25.3",
    "playwright>=1.40.0",
    "pydantic>=2.12.5",
    "rich>=13.7.1",
    "venusian>=3.1.1",
]

[project.scripts]
mr = "mr.cmds.main:cli"

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "pytest>=9.0.2",
    "websockets>=13.1",
]
