[project]
name = "blazing-astro"
version = "0.1.0"
description = "An astrological MCP server using Kerykeion"
authors = [{name = "Blazing Astro User", email = "user@example.com"}]
dependencies = [
    "mcp[cli]",
    "kerykeion",
    "pydantic"
]
requires-python = ">=3.10"
readme = "README.md"

[project.scripts]
blazing-astro = "blazing_astro:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
