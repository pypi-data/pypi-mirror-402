[build-system]
requires = ["setuptools>=66.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-msaccess"
version = "0.2.0"
requires-python = ">= 3.8"
dependencies = [
  "django>3.1.14",
]

authors = [
  {name = "AccessToWebApp", email = "AccessToWebApp@gmail.com"},
]
description = "Microsoft Access backend for django."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["django", "access", "msaccess", "database", "backend"]
classifiers = [
      'Development Status :: 3 - Alpha',
      'Development Status :: 4 - Beta',
      'Environment :: Web Environment',
      'Intended Audience :: Developers',
      'Operating System :: OS Independent',
      'Programming Language :: Python',
      'Framework :: Django',
      'Topic :: Software Development :: Libraries :: Python Modules',
]

[project.urls]
Homepage = "https://github.com/AccessToWebApp/"
Repository = "https://github.com/AccessToWebApp/django-msaccess.git"
Source = "https://github.com/AccessToWebApp/django-msaccess/"
Issues = "https://github.com/AccessToWebApp/django-msaccess/issues"
Changelog = "https://github.com/AccessToWebApp/django-msaccess/blob/master/CHANGELOG.md"
"Download Link" = "https://github.com/AccessToWebApp/django-msaccess/archive/refs/heads/develop.zip"
