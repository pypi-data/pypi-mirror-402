[project]
name = "pycloc"
dynamic = ["version"]
description = "Python wrapper for the cloc CLI tool"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
dependencies = []
authors = [
    { name = "Ozren DabiÄ‡", email = "dabic.ozren@gmail.com" },
    { name = "Stefano Campanella", email = "stefanocamp187@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Documentation = "https://pycloc.github.io"
Homepage = "https://github.com/pycloc"
Repository = "https://github.com/pycloc/pycloc.git"
Issues = "https://github.com/pycloc/pycloc/issues"

[dependency-groups]
dev = [
    { include-group = "docs" },
    { include-group = "test" },
    { include-group = "tool" },
    { include-group = "script" },
]
test = [
    "pytest>=9.0.2",
    "pytest-clarity>=1.0.1",
    "pytest-cov>=7.0.0",
    "pytest-github-actions-annotate-failures>=0.3.0",
    "pytest-lazy-fixtures>=1.4.0",
    "pytest-mock>=3.15.1",
]
tool = [
    "pre-commit>=4.5.0",
    "ruff>=0.14.9",
    "ty>=0.0.1a34",
]
script = [
    "from-root>=1.3.0",
    "questionary>=2.1.1",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-autoapi[python]>=0.4.1",
    "mkdocs-autorefs>=1.4.3",
    "mkdocs-git-authors-plugin>=0.10.0",
    "mkdocs-git-revision-date-localized-plugin>=1.5.0",
    "mkdocs-github-admonitions-plugin>=0.1.1",
    "mkdocs-material>=9.7.0",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocs-open-in-new-tab>=1.0.8",
    "mkdocs-redirects>=1.2.2",
]

[tool.coverage.report]
# language=regexp
exclude_also = [
    'except PackageNotFoundError:\s*__version__ = "0\.0\.0"',  # Exclude fallback versioning information
    '@\w+\.setter\s*def \w+\(self, \w+\):\s*self\._?\w+ = \w+',  # Exclude property setters
    '@property\s*def \w+\(self\):\s*return self\._?\w+',  # Exclude property getters
    'self\._?\w+ = \w+$',  # Exclude simple assignment statements in setters
    'return self\._?\w+$',  # Exclude one-line return statements
]

[tool.hatch.build.targets.sdist]
sources = ["src"]
artifacts = [
    "cloc.ini",
    "cloc.pl",
]

[tool.hatch.build.targets.wheel]
sources = ["src"]
artifacts = [
    "cloc.ini",
    "cloc.pl",
]

[tool.hatch.version]
fallback-version = "0.0.0"
source = "uv-dynamic-versioning"

[tool.pytest]
python_files = ["test_*.py"]
python_functions = ["test_*"]
pythonpath = ["src"]
testpaths = ["test"]
addopts = [
    "--import-mode=importlib",
    "--cov-report=html",
    "--cov-report=markdown",
    "--cov-report=term-missing",
    "--cov=src",
]

[tool.ruff]
indent-width = 4
line-length = 120
target-version = "py310"

[tool.ruff.lint]
fixable = ["ALL"]
extend-select = ["I"]

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.uv]
cache-keys = [
    { file = "pyproject.toml" },
    { git = true },
]
required-version = ">=0.9.0,<0.10.0"

[tool.uv-dynamic-versioning]
bump = true
style = "semver"
vcs = "git"

[build-system]
requires = [
    "hatchling",
    "uv-dynamic-versioning",
]
build-backend = "hatchling.build"
