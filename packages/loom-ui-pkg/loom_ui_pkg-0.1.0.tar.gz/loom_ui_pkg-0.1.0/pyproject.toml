[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loom_ui_pkg"
version = "0.1.0"
description = "The Thread-Safe, State-Aware Interface that Weaves Itself."
authors = [{name = "Scott Harvey-Whittle", email = "scott@scott-hw.online"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi",
    "uvicorn",
    "websockets"
]

[project.urls]
"Homepage" = "https://github.com/owner-scotthwcouk/LoomUI"
"Documentation" = "https://github.com/owner-scotthwcouk/loom-ui/blob/main/DOCS.md"