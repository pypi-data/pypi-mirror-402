[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nex-weaver"
version = "1.1.0"
description = "Python SDK for the Weaver platform"
readme = "README.md"
authors = [
  { name = "Nex-AGI" }
]
license = { text = "Proprietary" }
requires-python = ">=3.10"
dependencies = [
  "httpx>=0.27,<0.30",
  "socksio>=1.0.0",
  "pydantic>=2.6,<3",
  "torch>=2.3,<3",
  "transformers>=4.40,<5",
  "typing-extensions>=4.8,<5",
  "click>=8.1,<9",
  "rich>=13.0,<14"
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov>=4.0",
  "ruff>=0.4",
  "black>=25.1.0",
  "isort>=5.13",
  "pylint>=3.0",
  "mypy>=1.16",
  "pre-commit>=3.0",
]

[project.scripts]
weaver = "weaver.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["weaver*"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.pylint.messages_control]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "fixme",
]

[tool.pylint.format]
max-line-length = 120

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pig_latin"
ignore_errors = true

[[tool.mypy.overrides]]
module = "k_and_k"
ignore_errors = true
