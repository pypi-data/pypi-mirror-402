[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vestel-ecv04-client"
version = "0.1.0"
description = "Client library for interacting with Vestel ECV04 charger web interface"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["vestel", "evc04", "charger", "ev", "electric vehicle"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.10.0",
    "beautifulsoup4",
    "requests",
]

[project.optional-dependencies]
cli = [
    "cyclopts>=3.1.0",
    "cryptography>=44.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/vestel-ecv04-client"
Repository = "https://github.com/yourusername/vestel-ecv04-client.git"
Issues = "https://github.com/yourusername/vestel-ecv04-client/issues"

[tool.setuptools]
packages.find = {}

[project.scripts]
vestel-ecv04-cli = "vestel_ecv04_client.cli:app"