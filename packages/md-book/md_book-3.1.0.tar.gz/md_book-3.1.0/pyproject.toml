[project]
name = "md-book"
version = "3.1.0"
description = "MD Book Tools - A DI/SOA markdown book reader and writer with MCP server support"
authors = [{name = "Bob Matsuoka", email = "bob@matsuoka.dev"}]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
keywords = ["markdown", "book", "reader", "writer", "terminal", "mdbook", "gitbook", "leanpub", "bookdown", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "markdown>=3.4.0",
    "pymdown-extensions>=9.0.0",
    "pygments>=2.14.0",
    "pyyaml>=6.0.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
toml = ["tomli>=2.0.0;python_version<'3.11'"]
dev = [
    "pytest>=7.0.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/bobmatnyc/md-book"
Repository = "https://github.com/bobmatnyc/md-book"
Documentation = "https://github.com/bobmatnyc/md-book#readme"

[project.scripts]
mdbook = "mdbook.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mdbook"]
