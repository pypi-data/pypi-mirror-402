[project]
name = "enhanced-quantum-backend-selector"
version = "0.1.0"
description = "Intelligent quantum backend selection for Qiskit circuits"
authors = [
    {name = "sevetseh28", email = "hernaner28@gmail.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
keywords = ["quantum", "qiskit", "backend", "optimization", "quantum-computing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "qiskit>=2.2.3,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "qiskit-aer>=0.17.2,<0.18.0",
    "qiskit-ibm-runtime>=0.45.0",
    "mypy>=1.18.2",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.6.0",
    "pre-commit>=3.5.0",
    "python-semantic-release>=9.17.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/sevetseh28/enhanced_quantum_backend_selector"
Repository = "https://github.com/sevetseh28/enhanced_quantum_backend_selector"
Documentation = "https://sevetseh28.github.io/enhanced_quantum_backend_selector"
"Bug Tracker" = "https://github.com/sevetseh28/enhanced_quantum_backend_selector/issues"
Changelog = "https://github.com/sevetseh28/enhanced_quantum_backend_selector/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{include = "enhanced_quantum_backend_selector", from = "src"}]

[tool.poetry.group.dev.dependencies]
qiskit-aer = "^0.17.2"
qiskit-ibm-runtime = "^0.45.0"
mypy = "^1.18.2"
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
ruff = "^0.6.0"
pre-commit = "^3.5.0"
qiskit-device-benchmarking = {git = "https://github.com/qiskit-community/qiskit-device-benchmarking.git"}
ffsim = "^0.0.64"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.0"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
mkdocs-autorefs = "^1.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
exclude = ["tests/", "examples/", "exploration/"]

[[tool.mypy.overrides]]
module = "qiskit.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["exploration/", "examples/"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "A", "C4", "PT"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--strict-markers --cov=src/enhanced_quantum_backend_selector --cov-report=term-missing --cov-report=html"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/exploration/*", "*/examples/*"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
build_command = "poetry build"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "perf", "docs", "refactor", "revert"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor", "docs", "revert"]

[tool.semantic_release.publish]
upload_to_vcs_release = true

[tool.semantic_release.remote]
type = "github"
