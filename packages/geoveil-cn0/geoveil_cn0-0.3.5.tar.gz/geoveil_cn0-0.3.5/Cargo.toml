[package]
name = "geoveil-cn0"
version = "0.3.5"
edition = "2021"
authors = ["Miluta Dulea-Flueras"]
description = "GNSS CN0 Analysis Library with Interference and Anomaly Detection"
license = "MIT"
repository = "https://github.com/miluta7/geoveil-cn0"
keywords = ["gnss", "gps", "cn0", "interference", "spoofing"]
categories = ["science", "aerospace"]
readme = "README.md"

[lib]
name = "geoveil_cn0"
crate-type = ["cdylib", "rlib"]

[dependencies]
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }

[features]
default = []
python = ["pyo3"]

[profile.release]
opt-level = 3
lto = true

[package.metadata.maturin]
features = ["python"]
