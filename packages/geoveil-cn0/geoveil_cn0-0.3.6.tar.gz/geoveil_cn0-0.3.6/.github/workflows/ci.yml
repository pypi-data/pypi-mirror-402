name: CI/CD

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Run Rust tests
        run: cargo test --verbose
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install maturin
        run: pip install maturin
        
      - name: Build wheel
        run: maturin build --release
        
      - name: Install and test
        run: |
          pip install target/wheels/*.whl
          python -c "import geoveil_cn0 as gcn0; print(f'Version: {gcn0.VERSION}')"

  # Build wheels for multiple platforms
  build-wheels:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          args: --release --strip -i python${{ matrix.python-version }}
          
      - name: Build wheel (Windows/macOS)
        if: runner.os != 'Linux'
        run: |
          pip install maturin
          maturin build --release --strip
        
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  # Publish to PyPI on tag
  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/geoveil-cn0
    permissions:
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: wheels
          merge-multiple: true
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install maturin
        run: pip install maturin
        
      - name: Build source distribution
        run: maturin build --release --sdist
        
      - name: Collect all wheels
        run: |
          mkdir -p dist
          cp wheels/*.whl dist/ || true
          cp target/wheels/*.tar.gz dist/ || true
          ls -la dist/
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
