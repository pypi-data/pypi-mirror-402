[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genome-cli"
version = "0.1.0"
description = "CLI tool to analyze dbt manifest.json files"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    { name = "Stijn Zanders" }
]
keywords = ["dbt", "manifest", "cli", "analytics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "click>=8.0.0",
]

[project.scripts]
genome = "genome_cli.cli:cli"

[project.urls]
Homepage = "https://github.com/stijnzanders/genome"
Repository = "https://github.com/stijnzanders/genome"

[tool.hatch.build.targets.wheel]
packages = ["src/genome_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]
