[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genome-cli"
version = "0.2.1"
description = "CLI tool to analyze dbt manifest.json files - install via cargo"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    { name = "Stijn Zanders" }
]
keywords = ["dbt", "manifest", "cli", "analytics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Build Tools",
]

[project.urls]
Homepage = "https://github.com/stijnzanders/genome"
Repository = "https://github.com/stijnzanders/genome"

[tool.hatch.build.targets.wheel]
packages = ["src/genome_cli"]
