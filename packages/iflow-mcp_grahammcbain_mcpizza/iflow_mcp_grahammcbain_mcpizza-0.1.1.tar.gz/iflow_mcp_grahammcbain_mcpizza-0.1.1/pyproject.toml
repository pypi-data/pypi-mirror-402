[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_grahammcbain_mcpizza"
version = "0.1.1"
description = "MCP server for ordering pizza through Domino's API"
authors = [{name = "MCP Pizza", email = "mcpizza@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pizzapi>=0.0.1",
    "requests>=2.25.0",
    "pydantic>=1.8.0",
    "mcp>=0.1.0",
]

[project.scripts]
iflow-mcp-grahammcbain-mcpizza = "mcpizza.server:run"

[tool.setuptools]
packages = ["mcpizza"]