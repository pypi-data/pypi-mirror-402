[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proven"
version = "0.9.0"
description = "Code that cannot crash - verified safety functions from Idris 2"
readme = "README.md"
license = {text = "PMPL-1.0"}
requires-python = ">=3.9"
authors = [
    {name = "Hyperpolymath", email = "hyperpolymath@proton.me"}
]
keywords = ["safety", "verified", "idris", "ffi", "crash-free"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/hyperpolymath/proven"
Repository = "https://github.com/hyperpolymath/proven"
Documentation = "https://github.com/hyperpolymath/proven#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["proven*"]

[tool.setuptools.package-data]
proven = ["py.typed"]
