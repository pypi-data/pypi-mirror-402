[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "loaden"
version = "0.1.0"
description = "YAML config loader with file includes, ${VAR} substitution, .env support, and deep merging"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [{name = "Matt Joyce", email = "matt.joyce@gmail.com"}]
requires-python = ">=3.10"
keywords = ["config", "configuration", "yaml", "environment", "settings"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/mattjoyce/loaden"
Repository = "https://github.com/mattjoyce/loaden"
Issues = "https://github.com/mattjoyce/loaden/issues"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest",
]

[project.scripts]
loaden = "loaden.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/loaden"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
