[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[project]
name = "ositah"
version = "26.1.dev5"
description = "Outils de Suivi d'Activités basé sur Hito"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "blinker",
    "dash>=3",
    "dash-bootstrap-components>=2",
    "flask",
    "flask-multipass>=0.5.5",
    "flask-sqlalchemy",
    "flask-wtf",
    "hito-tools>25.12",
    "pandas>=2.3",
    "pymysql",
    "python-ldap",
    "pyyaml",
    "simplejson",
    "sqlalchemy~=2.0",
]
dynamic = []
license = "BSD-3-Clause"

[[project.authors]]
name = "Michel Jouvin"
email = "michel.jouvin@ijclab.in2p3.fr"

[project.urls]
Homepage = "https://gitlab.in2p3.fr/hito/ositah"
"Bug Tracker" = "https://gitlab.in2p3.fr/hito/ositah/-/issues"

[project.scripts]
ositah = "ositah.main:main"
