seed: 42

wandb:
  enabled: True
  project: veeksha

traffic_scheduler:
  type: rate
  interval_generator:
    type: poisson
    arrival_rate: !expand [5, 10]

session_generator:
  type: synthetic
  session_graph:
    type: linear
    inherit_history: True
  channels:
    - type: text

client:
  type: openai_chat_completions
  model: meta-llama/Llama-3.2-1B-Instruct
  api_base: http://localhost:30002/v1
  request_timeout: 60
  max_tokens_param: max_completion_tokens
  min_tokens_param: min_tokens

runtime:
  max_sessions: -1
  benchmark_timeout: 60

trace_recorder:
  enabled: True
  include_content: True
