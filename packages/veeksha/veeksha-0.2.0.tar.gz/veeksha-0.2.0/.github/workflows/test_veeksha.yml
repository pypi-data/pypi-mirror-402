name: "Test Veeksha"
on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]
    types: [labeled, synchronize]

permissions:
  contents: read
  packages: write
  issues: read
  checks: write
  pull-requests: write
  actions: write
defaults:
  run:
    shell: bash -l {0}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CONTAINER_NAME: nvidia/cuda:12.9.0-cudnn-devel-ubuntu24.04

jobs:
  test_veeksha:
    if: ${{ github.event_name != 'pull_request' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ready')) }}
    runs-on: [self-hosted, 4xL40]
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"
      - name: "Build CI image"
        run: |
          docker build -t veeksha-ci .
      - name: "Run test container"
        run: |
          docker run -d \
          --gpus "\"device=${NVIDIA_VISIBLE_DEVICES}\""  \
          --shm-size=12gb \
          --cpus=24 \
          -v "${GITHUB_WORKSPACE}/test_output:/repo/test_output" \
          -w /repo \
          --name veeksha-test-${{ github.run_id }} \
          veeksha-ci sleep infinity
      
      - name: "Install Rust" # allows source builds for some dependencies
        run: |
          docker exec \
          veeksha-test-${{ github.run_id }} \
          bash -lc "set -euo pipefail; \
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal; \
          source \$HOME/.cargo/env; \
          rustc --version; cargo --version"

      # Install minimal environment
      - name: "Install dependencies"
        run: |
          docker exec \
          -e HUGGINGFACE_TOKEN="${{ secrets.HUGGINGFACE_TOKEN }}" \
          veeksha-test-${{ github.run_id }} \
          bash -lc "source \$HOME/.cargo/env && make test/setup/314"

      - name: "Run Tests"
        id: run_tests
        run: |
          docker exec \
          -e HUGGINGFACE_TOKEN="${{ secrets.HUGGINGFACE_TOKEN }}" \
          veeksha-test-${{ github.run_id }} \
          bash -lc "source .venv314/bin/activate && pytest tests/unit tests/e2e/test_managed_server_e2e.py --junitxml=test_output/veeksha-results.xml"

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: "test_output/*-results.xml"
          comment: true
          include_passed: true

      - name: "Stop Docker container"
        if: always()
        run: |
          docker stop veeksha-test-${{ github.run_id }}
          docker rm veeksha-test-${{ github.run_id }}
