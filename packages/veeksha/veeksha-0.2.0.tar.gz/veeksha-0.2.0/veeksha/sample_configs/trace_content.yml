seed: 42

traffic_scheduler:
  type: rate
  interval_generator:
    type: poisson
    rate: 0.3
  # type: concurrent
  # target_concurrent_sessions: 128
  # rampup_seconds: 128

session_generator:
  type: trace
  trace_file: traces/claude-code/claude_code_trace-filtered-ctxt_len_8k.jsonl
  flavor:
    type: claude_code

client:
  type: openai_chat_completions
  model: meta-llama/Llama-3.2-1B-Instruct
  request_timeout: 120
  api_base: http://localhost:30002/v1
  max_tokens_param: max_completion_tokens
  min_tokens_param: min_tokens

runtime:
  max_sessions: -1
  benchmark_timeout: 60

trace_recorder:
  enabled: True
  include_content: True

output_dir: benchmark_output
