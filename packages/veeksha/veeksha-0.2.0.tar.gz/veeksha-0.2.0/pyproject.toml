[build-system]
requires = ["setuptools>=68", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "veeksha"
dynamic = ["version"]
description = "A framework for holistic evaluation of LLM Inference Systems"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
authors = [
    {name = "Vajra Team"},
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic",
    "transformers",
    "tqdm",
    "ddsketch",
    "wandb",
    "pandas",
    "numpy",
    "jinja2",
    "datasets",
    "lm-eval",
    "evaluate",
    "pytablewriter",
    "Pillow",
    "rekha",
    "textual",
    "textual-plotext",
    "requests",
    "uvloop",
    "httpx",
    "nvidia-ml-py"
]

[project.scripts]
veeksha = "veeksha.__main__:main"
"veeksha.benchmark" = "veeksha.cli.benchmarks:main"
"veeksha.config" = "veeksha.cli.config:main"

[project.urls]
Homepage = "https://github.com/project-vajra/veeksha"
Documentation = "https://project-vajra.github.io/veeksha"

[project.optional-dependencies]
dev = [
    "autoflake",
    "black==25.9.0",
    "codespell",
    "isort==7.0.0",
    "pyright",
    "pytest>=8.0",
    "pytest-cov",
    "requests",
]
test = [
    "pytest>=8.0",
    "pytest-cov",
    "requests",
    "vllm",  # For functional testing with real inference
    "rich",  # For enhanced test reporting
    "torch",  # For GPU test synchronization
    "jinja2",  # For test config templates
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["veeksha*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
veeksha = [
    "data/processed_traces/*",
    "data/corpus.txt",
    "dashboard/templates/*",
    "dashboard/static/*",
]

[tool.setuptools_scm]
write_to = "veeksha/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.isort]
profile = "black"
known_first_party = "veeksha"
known_third_party = "wandb"
extend_skip = ["veeksha/_version.py"]

[tool.pyright]
include = ["veeksha"]
exclude = [
    "**/__pycache__",
    "veeksha/cli/config_docs_generator.py",
    "veeksha/config/schema.py",
]

[tool.black]
extend-exclude = 'veeksha/_version\.py'
