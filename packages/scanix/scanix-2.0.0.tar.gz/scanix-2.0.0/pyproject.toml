[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scanix"
version = "2.0.0"
description = "⚡ Fast and powerful static code security scanner - Détecte 25+ vulnérabilités OWASP"
readme = "README.md"
authors = [
    {name = "Riyad ODJOUADE", email = "riyadodjouade@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "security",
    "scanner",
    "static-analysis",
    "vulnerability",
    "owasp",
    "code-security",
]
requires-python = ">=3.8"
dependencies = [
    "textual>=0.50.0",
    "rich>=13.7.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1",
]

[project.urls]
Homepage = "https://github.com/Ore2025/scanix"
Documentation = "https://github.com/Ore2025/scanix#readme"
Repository = "https://github.com/Ore2025/scanix"
"Bug Tracker" = "https://github.com/Ore2025/scanix/issues"

[project.scripts]
scanix = "src.main:main"

[tool.setuptools]
packages = ["src", "src.core", "src.screens", "src.ui", "src.utils"]

[tool.setuptools.package-data]
src = ["*.yaml", "*.json"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88