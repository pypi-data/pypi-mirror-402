[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lumberfi-authorization"
dynamic = ["version"]
description = "SDK for Descope token authorization and validation"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Lumberfi"}
]
maintainers = [
    {name = "Lumberfi"}
]
keywords = ["descope", "authorization", "authentication", "sdk", "token", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "descope==1.6.7",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.2",
    "pytest-cov==5.0.0",
    "black==24.8.0",
    "flake8==6.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/lumberfi/lumberfi-authorization"
Documentation = "https://github.com/lumberfi/lumberfi-authorization#readme"
Repository = "https://github.com/lumberfi/lumberfi-authorization"
Issues = "https://github.com/lumberfi/lumberfi-authorization/issues"

[tool.setuptools]
packages = ["authorization"]

[tool.setuptools.dynamic]
version = {attr = "authorization.__version__.__version__"}

[tool.setuptools.package-data]
authorization = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
