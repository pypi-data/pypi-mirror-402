[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuro_mine"
version = "0.8.2"
description = "Identifies the contribution of behavioural and stimulus parameters to neural activity"
readme = "README.md"
authors = [
    {name = "Danica Matovic", email = "matovic.5@osu.edu"},
    {name = "Martin Haesemeyer", email = "haesemeyer.1@osu.edu"}
]
dependencies = [
    "h5py==3.14.*",
    "matplotlib==3.9.*",
    "numba==0.60.*",
    "numpy==1.26.*",
    "pandas==2.3.*",
    "PySide6==6.7.3",
    "scipy==1.13.*",
    "tensorflow<=2.15.1",
    "upsetplot==0.9.*",
    "scikit-learn==1.6.*",
    "urllib3==1.26.6"
]

[tool.setuptools]
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/matovic5/neuro_mine"

[project.scripts]
Mine = "neuro_mine.main:main"
Mine-predict = "neuro_mine.main:predict"
