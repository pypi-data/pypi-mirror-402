[project]
name = "rishabh-ask-ai"
version = "1.0.0.post2"
description = "This is a python package which can return outputs given by ChatGPT using groq"
authors = [
    {name = "Rishabh Birthalia", email = "rishabh14b@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["groq","python-dotenv"]

[project.scripts]
ask-ai = "ask_ai.main:ask"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"