[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.2.0"
edition = "2024"
rust-version = "1.88"
license = "MIT OR Apache-2.0"
publish = false
authors = ["scrape-rs contributors"]
repository = "https://github.com/bug-ops/scrape-rs"
keywords = ["html", "parser", "scraping", "css-selectors", "dom"]
categories = ["parsing", "web-programming"]

[workspace.dependencies]
anyhow = "1.0"
assert_cmd = "2.0"
clap = "4.5"
criterion = { version = "0.8", default-features = false }
csv = "1.4"
cssparser = "0.36"
html5ever = "0.36"
is-terminal = "0.4"
js-sys = "0.3"
markup5ever = "0.36"
markup5ever_rcdom = "0.36"
memchr = "2.7"
napi = "3"
napi-build = "2"
napi-derive = "3"
precomputed-hash = "0.1"
predicates = "3.1"
pyo3 = "0.27"
rayon = "1.11"
scrape-cli = { path = "crates/scrape-cli", version = "0.2.0" }
scrape-core = { path = "crates/scrape-core", default-features = false, version = "0.2.0" }
selectors = "0.35"
serde = "1.0"
serde_json = "1.0"
tempfile = "3.20"
thiserror = "2.0"
wasm-bindgen = "0.2"
wasm-bindgen-test = "0.3"
web-sys = "0.3"

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"
# TODO: remove these after implementing stub code
dead_code = "allow"
unused_variables = "allow"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }

# Allow lints for early-stage skeleton project
cargo_common_metadata = "allow"
multiple_crate_versions = "allow"
doc_markdown = "allow"
missing_const_for_fn = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
needless_pass_by_value = "allow"
return_self_not_must_use = "allow"
use_self = "allow"
used_underscore_binding = "allow"
unused_self = "allow"

[profile.release]
lto = true
codegen-units = 1
strip = true

[profile.bench]
lto = true
codegen-units = 1
