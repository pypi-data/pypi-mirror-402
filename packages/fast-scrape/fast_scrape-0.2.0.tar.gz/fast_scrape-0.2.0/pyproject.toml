[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[project]
name = "fast-scrape"
description = "High-performance HTML parsing library for Python"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Text Processing :: Markup :: HTML",
    "Typing :: Typed",
]
keywords = ["html", "parser", "scraping", "css-selectors", "dom"]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/bug-ops/scrape-rs"
Documentation = "https://github.com/bug-ops/scrape-rs"
Repository = "https://github.com/bug-ops/scrape-rs"
Issues = "https://github.com/bug-ops/scrape-rs/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "scrape_rs._core"
strip = true
manifest-path = "crates/scrape-py/Cargo.toml"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.lint.isort]
known-first-party = ["scrape_rs"]

[dependency-groups]
dev = [
    "maturin>=1.11,<2.0",
    "pytest>=9.0",
    "ruff>=0.8",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
