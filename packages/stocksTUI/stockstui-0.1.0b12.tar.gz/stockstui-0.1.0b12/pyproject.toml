# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stocksTUI"
version = "0.1.0-b12"
authors = [
  { name="Andriy", email="project-git@techie.com" },
]
description = "A stylish and feature-rich Terminal User Interface for monitoring stock prices, news, and historical data."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Office/Business :: Financial :: Investment",
]
keywords = ["tui", "stocks", "finance", "terminal", "textual", "yfinance"]

dependencies = [
    "textual~=5.3.0",
    "yfinance>=0.2.65",
    "pandas_market_calendars~=5.1.1",
    "plotext~=5.3.2",
    "textual-plotext~=1.0.1",
    "pandas~=2.3.0",
    "requests",
    "python-dateutil",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "coverage",
    "hypothesis",
    "pydantic",
    "mutmut",
]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = false
disallow_untyped_defs = false
warn_return_any = false
warn_unused_configs = true
exclude = ["venv", ".venv", "build", "dist"]


[[tool.mypy.overrides]]
module = "stockstui.ui.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "stockstui.data_providers.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "stockstui.presentation.*"
ignore_errors = true


[project.urls]
"Homepage" = "https://github.com/andriy-git/stocksTUI"
"Bug Tracker" = "https://github.com/andriy-git/stocksTUI/issues"

[project.scripts]
stockstui = "stockstui.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["stockstui*"]

[tool.setuptools.package-data]
"stockstui" = ["**/*.json", "**/*.css", "**/*.txt"]
 
[tool.mutmut]
paths_to_mutate = "stockstui/presentation/formatter.py"
tests_dir = "tests/test_formatter.py"
runner = "python -m unittest tests/test_formatter.py"
