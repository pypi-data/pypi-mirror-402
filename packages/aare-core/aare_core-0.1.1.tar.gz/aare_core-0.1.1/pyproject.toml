[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aare-core"
version = "0.1.1"
description = "HIPAA guardrails for AI agents - formal verification for LLM outputs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Marc Kocher", email = "marc@aare.ai" }
]
keywords = [
    "hipaa",
    "compliance",
    "llm",
    "guardrails",
    "langchain",
    "ai-safety",
    "phi",
    "healthcare",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]

dependencies = [
    "z3-solver>=4.8",
    "langchain-core>=0.1",
]

[project.optional-dependencies]
presidio = [
    "presidio-analyzer>=2.2",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
]
all = [
    "aare-core[presidio,dev]",
]

[project.urls]
Homepage = "https://aare.ai"
Repository = "https://github.com/aare-ai/aare-core"
Documentation = "https://aare.ai/docs"

[tool.hatch.build.targets.wheel]
packages = ["aare"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
