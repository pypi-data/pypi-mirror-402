[build-system]
requires = ["setuptools>=61.0,<77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-Chirag-102303003"
version = "1.0.0"
description = "TOPSIS implementation command line package"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Chirag Gupta", email = "cgupta3_be23@thapar.edu" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
  "pandas",
  "numpy"
]

[project.scripts]
topsis = "topsis_chirag_102303003.cli:main"

[tool.setuptools]
license-files = ["LICENSE"]
