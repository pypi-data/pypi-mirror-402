[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fourier-johansen"
version = "0.0.1"
description = "Johansen-type Cointegration Tests with a Fourier Function"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
keywords = [
    "cointegration",
    "johansen",
    "fourier",
    "econometrics",
    "time-series",
    "structural-breaks",
    "VECM",
    "unit-root"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "tabulate>=0.8.9"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/merwanroudane/fourierjohansen"
Repository = "https://github.com/merwanroudane/fourierjohansen"
Documentation = "https://github.com/merwanroudane/fourierjohansen#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["fourier_johansen*"]
