[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "toon-parse-mcp"
version = "1.0.4-beta"
description = "Token optimization MCP server that reduces LLM context by stripping code comments and converting data formats to TOON"
readme = "README.md"
authors = [
  { name="Ankit Pal", email="ankitpal181@gmail.com" },
]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Development Status :: 4 - Beta",
]
keywords = ["mcp", "model-context-protocol", "toon", "optimization", "llm"]
requires-python = ">=3.10"
dependencies = [
  "mcp>=1.25.0",
  "toon-parse>=2.4.3",
]

[tool.mcp]
name = "io.github.ankitpal181/toon-parse-mcp"

[dependency-groups]
dev = [
  "build>=1.3.0",
  "twine>=6.2.0",
  {include-group = "test"},
]
test = [
  "pytest>=8.0",
  "pytest-cov>=4.0",
  "pytest-asyncio>=1.3.0",
]

[project.urls]
"Download" = "https://pypi.org/project/toon-parse-mcp/#files"
"Source" = "https://github.com/ankitpal181/toon-parse-mcp"
"Bug Tracker" = "https://github.com/ankitpal181/toon-parse-mcp/issues"
"Funding" = "https://github.com/sponsors/ankitpal181"
