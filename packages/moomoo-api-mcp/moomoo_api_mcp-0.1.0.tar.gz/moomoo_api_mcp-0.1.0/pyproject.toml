[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moomoo_mcp"]

[project]
name = "moomoo-api-mcp"
version = "0.1.0"
description = "Moomoo API MCP Server"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.14"
authors = [
    { name = "Yichen Lu", email = "yichen.lu529@gamil.com" }
]
keywords = ["mcp", "moomoo", "trading", "finance", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Office/Business :: Financial :: Investment",
]
urls.Repository = "https://github.com/Litash/moomoo-api-mcp"
urls.Issues = "https://github.com/Litash/moomoo-api-mcp/issues"
dependencies = [
    "mcp>=1.0.0",
    "moomoo-api>=3.3.0", 
    "pandas>=2.0.0",
]

[project.scripts]
moomoo-mcp = "moomoo_mcp.server:main" # Assuming we might want an entry point, but maybe not strictly required yet.

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[tool.ruff]
line-length = 88
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "ARG",
    "SIM",
]

[tool.ruff.lint.isort]
known-first-party = ["moomoo_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
