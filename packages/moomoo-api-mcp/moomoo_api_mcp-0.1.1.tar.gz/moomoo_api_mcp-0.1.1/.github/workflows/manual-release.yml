name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version number (e.g., 0.1.1)"
        required: true
        type: string

jobs:
  bump-tag:
    name: Bump Version and Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push commit and tag
    outputs:
      tag_name: ${{ steps.set_output.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Setup SSH Agent with Deploy Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Switch remote to SSH URL to use deploy key
          git remote set-url origin git@github.com:${{ github.repository }}.git

      - name: Bump Version in pyproject.toml
        run: |
          VERSION="${{ inputs.version }}"
          # Use sed to replace version line. Assumes strict format: version = "..."
          sed -i 's/^version = ".*"/version = "'$VERSION'"/' pyproject.toml
          
          # Verify change
          grep "version = \"$VERSION\"" pyproject.toml

      - name: Commit and Tag
        run: |
          VERSION="${{ inputs.version }}"
          git add pyproject.toml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit (version likely already bumped). Proceeding to tag."
          else
            git commit -m "chore: release v$VERSION"
            git push origin main
          fi
          
          # Check if tag exists to avoid error
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
             echo "Tag v$VERSION already exists. Skipping tag creation."
          else
             git tag "v$VERSION"
             git push origin "v$VERSION"
          fi

      - name: Set Output
        id: set_output
        run: echo "tag_name=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"

  publish:
    name: Publish Release
    needs: bump-tag
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/moomoo-api-mcp
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-tag.outputs.tag_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ needs.bump-tag.outputs.tag_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
