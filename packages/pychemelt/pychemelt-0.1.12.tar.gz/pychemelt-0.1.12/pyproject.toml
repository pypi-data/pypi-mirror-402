[project]
name = "pychemelt"
version = "0.1.12"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.5",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "plotly>=6.5.0",
    "scipy>=1.16.3",
    "xlrd>=2.0.2",
]


[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
docs = [
    "Sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.15.0",
    "sphinx_design>=0.5.0",
    "numpydoc>=1.6.0",
    "sphinx_copybutton>=0.5.0",
    "sphinx-tabs>=3.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "coverage-badge>=1.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
    "ipykernel>=6.29.5",
    "Sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.15.0",
    "sphinx_design>=0.5.0",
    "numpydoc>=1.6.0",
    "sphinx_copybutton>=0.5.0",
    "sphinx-tabs>=3.4.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]

norecursedirs = [
    "experimental",
    "dev",
    "build",
    "dist",
    ".venv",
    "__pycache__"
]

addopts = [
    "--cov=src/pychemelt",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-report=term-missing",
    "--verbose"
]

[tool.coverage.run]
source = ["src/pychemelt"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.sphinx]
source-dir = "docs"
build-dir = "docs/_build"
