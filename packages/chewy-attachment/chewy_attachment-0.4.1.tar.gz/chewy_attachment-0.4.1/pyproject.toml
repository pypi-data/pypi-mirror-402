[project]
name = "chewy-attachment"
version = "0.4.1"
description = "通用图片/附件管理插件，支持 Django 和 FastAPI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "cone387", email = "cone387@gmail.com"},
]
maintainers = [
    {name = "cone387", email = "cone387@gmail.com"},
]
keywords = [
    "attachment",
    "file-upload",
    "django",
    "fastapi",
    "file-management",
    "image-upload",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 5.0",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "python-magic>=0.4.27",
]

[project.urls]
Homepage = "https://github.com/cone387/ChewyAttachment"
Repository = "https://github.com/cone387/ChewyAttachment"
Issues = "https://github.com/cone387/ChewyAttachment/issues"
Documentation = "https://github.com/cone387/ChewyAttachment#readme"

[project.optional-dependencies]
django = [
    "django>=4.2.0",
    "djangorestframework>=3.14.0",
]

fastapi = [
    "fastapi>=0.109.0",
    "sqlmodel>=0.0.14",
    "python-multipart>=0.0.6",
    "uvicorn>=0.27.0",
]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.26.0",
]

test-django = [
    "chewy-attachment[test]",
    "chewy-attachment[django]",
    "pytest-django>=4.7.0",
]

test-fastapi = [
    "chewy-attachment[test]",
    "chewy-attachment[fastapi]",
]

dev = [
    "chewy-attachment[django,fastapi,test-django,test-fastapi]",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["chewy_attachment"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.hatch.build.targets.wheel]
packages = ["chewy_attachment"]

[tool.hatch.build.targets.sdist]
include = [
    "chewy_attachment/",
    "README.md",
    "LICENSE",
]
exclude = [
    "*.pyc",
    "__pycache__",
    ".pytest_cache",
    "*.egg-info",
    ".qoder/",
    "examples/",
]
