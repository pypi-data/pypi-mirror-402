[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "wyoming-mlx-whisper"
dynamic = ["version"]
description = "Wyoming Server for MLX whisper"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Bas Nijholt", email = "bas@nijholt.com" },
    { name = "Vincent Lin" },
]
keywords = ["rhasspy", "wyoming", "mlx", "whisper", "stt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "mlx-whisper",
    "numpy",
    "rich",
    "typer",
    "wyoming",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "mypy",
    "ruff",
]

[project.scripts]
wyoming-mlx-whisper = "wyoming_mlx_whisper.__main__:run"

[project.urls]
Homepage = "https://github.com/basnijholt/wyoming-mlx-whisper"
Repository = "https://github.com/basnijholt/wyoming-mlx-whisper.git"

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812", # trailing comma (conflicts with formatter)
    "D203",   # incorrect-blank-line-before-class (conflicts with D211)
    "D213",   # multi-line-summary-second-line (conflicts with D212)
    "ISC001", # single-line-implicit-string-concatenation (conflicts with formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["wyoming_mlx_whisper"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # assert allowed in tests
    "SLF001",  # private member access allowed in tests
    "PLR2004", # magic values allowed in tests
]
"wyoming_mlx_whisper/__main__.py" = [
    "PLC0415", # lazy import for fast --help
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=wyoming_mlx_whisper --cov-report=term-missing"
filterwarnings = [
    "ignore:coroutine .* was never awaited:RuntimeWarning",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "wyoming_mlx_whisper/_version.py"
