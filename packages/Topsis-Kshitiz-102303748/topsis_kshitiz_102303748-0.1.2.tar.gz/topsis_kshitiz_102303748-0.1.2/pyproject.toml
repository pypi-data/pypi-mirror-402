[project]
name = "Topsis-Kshitiz-102303748"
version = "0.1.2"
description = "TOPSIS CLI with automatic categorical handling"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Kshitiz" }]
keywords = ["topsis", "decision-making", "mcdm", "multi-criteria", "ranking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas>=1.5",
    "numpy>=1.23",
]

[project.scripts]
"topsis-kshitiz-102303748" = "topsis_kshitiz_102303748.topsis:main"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"
