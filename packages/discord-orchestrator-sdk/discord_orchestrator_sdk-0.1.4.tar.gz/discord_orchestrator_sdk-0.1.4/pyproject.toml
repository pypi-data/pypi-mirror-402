[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "discord-orchestrator-sdk"
version = "0.1.4"
description = "Python SDK for Discord Bot Orchestrator"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Discord Bot Orchestrator Team" }
]
keywords = ["discord", "bot", "orchestrator", "sdk", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "python-socketio[client]>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Documentation = "https://github.com/your-org/discord-bot-orchestrator#readme"
Issues = "https://github.com/your-org/discord-bot-orchestrator/issues"
Source = "https://github.com/your-org/discord-bot-orchestrator"

[tool.hatch.build.targets.wheel]
packages = ["discord_orchestrator"]

[tool.hatch.build.targets.sdist]
include = [
    "/discord_orchestrator",
    "/README.md",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=discord_orchestrator --cov-report=term-missing"

[tool.coverage.run]
source = ["discord_orchestrator"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
