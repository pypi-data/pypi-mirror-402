name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests before publishing"
        required: false
        type: boolean
        default: false

jobs:
  test:
    if: ${{ !inputs.skip_tests }}
    uses: ./.github/workflows/test.yml

  publish:
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || inputs.skip_tests) }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
