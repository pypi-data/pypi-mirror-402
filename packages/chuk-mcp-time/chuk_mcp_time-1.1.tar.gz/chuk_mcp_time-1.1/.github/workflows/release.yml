name: Create Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create release for"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$PYPROJECT_VERSION" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Error: Tag version (${{ steps.get_version.outputs.version }}) doesn't match pyproject.toml version ($PYPROJECT_VERSION)"
            exit 1
          fi

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_version.outputs.tag }}^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
            CHANGELOG=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ steps.get_version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${{ steps.get_version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            ```bash
            pip install chuk-mcp-time==${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false
