# .readthedocs.yaml
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs  # 如果你在 setup.py 里没定义 extras_require，这里可以去掉，或者直接由下一行安装依赖
    - requirements: docs/requirements.txt # 如果你有专门的文档依赖文件

sphinx:
  configuration: docs/source/conf.py