[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arcanus"
version = "0.0.4"
description = "Sticker to bind pydantic schemas with various datasources"
authors = [
    {name = "arcanus", email = "arcanus@example.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]
keywords = ["pydantic", "database", "schema", "orm", "datasource", "sqlmodel", "sqlalchemy"]
dependencies = [
    "sqlalchemy>=2.0.0",
    "pydantic>=2.11.7",
    "greenlet>=3.2.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "asyncpg>=0.28.0",
]

[project.urls]
Homepage = "https://github.com/kalynnka/arcanus"
Repository = "https://github.com/kalynnka/arcanus"
Issues = "https://github.com/kalynnka/arcanus/issues"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-codspeed>=4.2.0",
    "pytest-xdist>=3.5.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "aiosqlite>=0.19.0",
    "pytest-benchmark>=5.2.3",
    "psycopg2-binary>=2.9.11",
    "asyncpg>=0.30.0",
]

[tool.ruff]
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_test_loop_scope = "session"
asyncio_default_fixture_loop_scope = "session"
addopts = "--benchmark-disable"

[tool.pytest-benchmark]
warmup_iterations = 5

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
