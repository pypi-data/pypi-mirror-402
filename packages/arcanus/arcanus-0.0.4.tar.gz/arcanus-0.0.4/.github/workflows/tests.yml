name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Ruff Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
        continue-on-error: true # Don't fail if cache save has transient issues

      - name: Set up Python
        run: uv python install 3.11

      - name: Install ruff
        run: uv tool install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
        continue-on-error: true # Don't fail if cache save has transient issues

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests with coverage
        run: uv run pytest tests/ -v --tb=short --cov=arcanus --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-arcanus
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  benchmarks:
    name: Benchmarks (${{ matrix.mode }})
    runs-on: ubuntu-latest
    needs: unit_tests
    strategy:
      fail-fast: false
      matrix:
        mode: [instrumentation, walltime]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run benchmarks (${{ matrix.mode }} mode)
        uses: CodSpeedHQ/action@v4
        with:
          mode: ${{ matrix.mode }}
          # Exclude baseline tests (pure sqlalchemy/pydantic) from regression tracking
          run: uv run pytest benchmark/ --codspeed --benchmark-warmup-iterations=5 -m "not baseline"
