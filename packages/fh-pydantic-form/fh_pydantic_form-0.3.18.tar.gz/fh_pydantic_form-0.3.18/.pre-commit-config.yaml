fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: ^(mkdocs\.yml|{{cookiecutter.repo_name}}/mkdocs\.yml)$
      - id: check-case-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=100000] # 100MB

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.6
    hooks:
      # Run the linter
      - id: ruff
        args:
          - --fix
      - id: ruff-format


  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uvx ty check .
        language: system
        pass_filenames: false
        always_run: true
      - id: js-syntax
        name: js syntax check
        entry: uv run python scripts/check_js_syntax.py
        language: system
        files: \.(js|mjs|cjs)$
