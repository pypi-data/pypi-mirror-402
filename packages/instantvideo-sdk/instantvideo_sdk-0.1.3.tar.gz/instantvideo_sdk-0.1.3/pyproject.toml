[build-system]
requires = ["setuptools>=68.0", "wheel>=0.41.0"]
build-backend = "setuptools.build_meta"

[project]
name = "instantvideo-sdk"
version = "0.1.3"
description = "Shared utilities extracted from InstantVideo Headless for both API and SDK needs."
requires-python = ">=3.11"
authors = [
    { name = "InstantVideoHeadless Contributors" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "budoux",
    "httpx",
    "openrouter-provider",
    "pydantic",
    "research-agent-kit",
    "textlinebreaker"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["instantvideo", "instantvideo.*", "sdk", "sdk.*", "share", "share.*"]
