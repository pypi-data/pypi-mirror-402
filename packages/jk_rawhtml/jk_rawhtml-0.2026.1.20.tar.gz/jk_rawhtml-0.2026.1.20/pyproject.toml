[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_rawhtml"
dynamic = [ "version" ]
authors = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
maintainers = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
description = "This python module provides support for programmatically generating HTML5 code."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
	"html",
	"css",
	"html5",
]
license = { text = "Apache2" }
classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
]
dependencies = [
	"jk_hwriter >= 0.2026.1.20",
	"jk_prettyprintobj",		# >= 0.2026.1.3
]

