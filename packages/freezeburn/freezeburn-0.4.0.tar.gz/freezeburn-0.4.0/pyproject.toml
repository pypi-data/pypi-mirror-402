[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "freezeburn"
version = "0.4.0"
description = "Freeze what you actually use. Generate requirements.txt from real imports and installed packages."
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.10"
authors = [
    {name = "dodogabrie", email = "dodogabrie@users.noreply.github.com"}
]
keywords = [
    "requirements",
    "dependencies",
    "imports",
    "freeze",
    "packaging"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.scripts]
freezeburn = "freezeburn.cli:main"

[project.urls]
Homepage = "https://github.com/dodogabrie/freezeburn"
Repository = "https://github.com/dodogabrie/freezeburn.git"
Issues = "https://github.com/dodogabrie/freezeburn/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"
