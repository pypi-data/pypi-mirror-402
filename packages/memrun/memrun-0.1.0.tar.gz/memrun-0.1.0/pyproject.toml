[project]
name = "memrun"
version = "0.1.0"
description = "Serverless data platform SDK and CLI for Hetzner Cloud"
readme = "README.md"
authors = [
    { name = "Julian Mulla", email = "jmulla@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "mem-common",
    "mem-storage",
    "httpx>=0.27",
    "pydantic>=2.0",
    "typer>=0.12",
    "rich>=13.0",
    "tomli>=2.0",
]

[project.scripts]
memrun = "memrun.cli:app"

[tool.uv.sources]
mem-common = { workspace = true }
mem-storage = { workspace = true }

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"
