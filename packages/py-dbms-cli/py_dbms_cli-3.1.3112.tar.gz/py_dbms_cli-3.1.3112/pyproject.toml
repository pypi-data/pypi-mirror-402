[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "py-dbms-cli"
version = "3.1.3112"
description = "A modern, secure, aesthetic and your ultimate DBMS client. Implemented as a CLI (Command-Line Interface) tool and written 100% in Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Anish Sethi", email = "sethi.dynasty123@gmail.com" }
]
requires-python = ">=3.10"

dependencies = [
  "mysql-connector-python",
  "rich",
  "pyfiglet",
  "sqlparse",
  "pwinput"
]

[project.urls]
Homepage = "https://github.com/Anish-Sethi-12122/py-dbms-cli"
Source = "https://github.com/Anish-Sethi-12122/py-dbms-cli"
Issues = "https://github.com/Anish-Sethi-12122/py-dbms-cli/issues"

[project.scripts]
pydbms = "pydbms.main.core:main"
