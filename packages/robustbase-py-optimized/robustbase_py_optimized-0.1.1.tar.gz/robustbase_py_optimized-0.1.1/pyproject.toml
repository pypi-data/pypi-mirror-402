[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "robustbase-py-optimized"
version = "0.1.1"
description = "A Python port of the R robustbase package with optimized performance using JAX"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Eichi Uehara"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "jax",
    "jaxlib",
]

[project.urls]
"Homepage" = "https://github.com/EichiUehara/robustbase-py"

[tool.setuptools.packages.find]
where = ["src"]
