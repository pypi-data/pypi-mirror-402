[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[project]
name = "pixelmatch-fast"
dynamic = ["version"]
description = "High-performance Python port of mapbox/pixelmatch for perceptual image comparison"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Justus Rijke", email="justusrijke@gmail.com"}]
requires-python = ">=3.10.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Typing :: Typed",
]
dependencies = [
    "click>=8",
    "numba>=0.57",
    "numpy>=1.22.3",
    "pillow>=10",
    "pre-commit>=4.5.1",
]

[project.urls]
Homepage = "https://github.com/JustusRijke/pixelmatch-fast"
Issues = "https://github.com/JustusRijke/pixelmatch-fast/issues"

[dependency-groups]
dev = [
    "pytest>=9",
    "pytest-cov>=6",
    "ruff>=0.10",
    "ty>=0.0.8",
]

[project.scripts]
pixelmatch = "pixelmatch.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/pixelmatch"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.pytest]
strict = true
testpaths = ["tests"]
filterwarnings = ["error"] # Treat all warnings as errors (e.g., deprecation warnings)
addopts = [
    "-v", # Verbose output
    "--cov-branch", # Make sure to cover every decision branch
    "--cov-report=term-missing", # Report which lines aren't covered
    "--cov-report=xml", # Dump to XML for Codecov
]

[tool.ruff.lint]
extend-select = [
    "I",    # Sort imports
    "ANN",  # Enforce type annotations
    "PT",   # Common style issues or inconsistencies with pytest-based tests
    "NPY",  # NumPy specific rules
]

[tool.ruff.lint.isort]
combine-as-imports = true # Combines "as" imports on the same line

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["ANN"] # Do not enforce type annotations for tests
