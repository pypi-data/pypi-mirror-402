
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pcalg-py"
version = "0.0.1"
authors = [
  { name="Eichi Uehara", email="your.email@example.com" },
]
description = "A Python implementation of the PC algorithm for causal structure learning, ported from the R pcalg package."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "networkx"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/pcalg-py"
"Bug Tracker" = "https://github.com/yourusername/pcalg-py/issues"

[tool.setuptools.packages.find]
where = ["src"]
