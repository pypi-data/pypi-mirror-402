[project]
dependencies = [ "loguru>=0.7.3", "bs4>=0.0.2", "httplib2>=0.20.0", "google-api-python-client>=2.161.0", "oauth2client>=4.1.3", "configobj>=5.0.9", "click>=8.1.8", "markdown2>=2.5.3", "textual>=2.0.4", "openai>=1.63.2", "aiofiles>=24.1.0", "aiohttp>=3.11.12", "httpx>=0.28.1", "playwright>=1.40.0", "markdownify>=0.11.6", "pyzmq>=26.0.0", "cryptography>=42.0.0", "tortoise-orm>=0.21.6", "pyside6>=6.10.0", "images-upload-cli>=3.0.6", "uv-easy>=0.2.5", "google-generativeai>=0.8.0", "pyairtable>=2.3.0", "python-dotenv>=1.0.0", "thumbnail-maker>=0.1.10",]
description = "Add your description here"
name = "markdown-to-blog"
readme = "README.md"
requires-python = ">= 3.10"
version = "0.4.5"
[[project.authors]]
email = "csi00700@gmail.com"
name = "David Cho"

[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling==1.26.3",]

[dependency-groups]
gui = [ "pyside6>=6.10.0", "tortoise-orm>=0.21.6",]

[project.scripts]
mdb = "markdown_to_blog:mdb"

[tool.uv]
dev-dependencies = [ "black>=25.1.0", "isort>=6.0.0", "pytest>=8.3.4", "pytest-cov>=6.0.0", "pytest-click>=1.1.0", "autoflake>=2.3.1", "autopep8>=2.3.2", "uv-easy>=0.2.5", "thumbnail-maker>=0.1.9",]
managed = true

[tool.uv_easy]
build_number = 2

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
artifacts = [ "markdown_to_blog/**/*.py", "markdown_to_blog/**/*.pyc",]

[tool.hatch.build.targets.wheel]
packages = [ "markdown_to_blog",]

[tool.hatch.build.targets.sdist]
include = [ "markdown_to_blog", "pyproject.toml", "README.md",]
