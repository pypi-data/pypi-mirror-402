repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
      # Run the formatter.
      - id: ruff-format
-   repo: https://github.com/MarcoGorelli/auto-walrus
    rev: 0.3.4
    hooks:
    -   id: auto-walrus
-   repo: https://github.com/codespell-project/codespell
    rev: 'v2.4.1'
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
-   repo: https://github.com/crate-ci/typos
    rev: 'v1.39.0'
    hooks:
      - id: typos
-   repo: https://github.com/adamchainz/blacken-docs
    rev: "1.20.0" 
    hooks:
    -   id: blacken-docs
        args: [--skip-errors]
        additional_dependencies:
        - black==22.12.0
-   repo: local
    hooks:
      - id: generate-feature-table
        name: Generate feature table for README
        entry: python utils/feature_table.py
        language: system
