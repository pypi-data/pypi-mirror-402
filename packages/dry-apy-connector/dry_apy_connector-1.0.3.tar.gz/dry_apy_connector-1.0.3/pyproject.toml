[project]
name = "dry-apy-connector"
version = "1.0.3"
authors = [
    { name = "Vítek Dvořák", email = "vitek.dvorak@navigo3.com" },
]
dependencies = [
    "requests",
]
description = "Python library for connecting to dry-api"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dry_apy_connector"]
pythonpath = [
    "."
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "python-dotenv>=1.0.0",
]

