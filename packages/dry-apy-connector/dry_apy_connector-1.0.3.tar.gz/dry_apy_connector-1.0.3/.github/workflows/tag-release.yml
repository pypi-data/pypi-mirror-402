name: Create Tag Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Create release
        run: |
          NEWEST_TAG="$(git tag | sort -V | tail -n 1)"
          PREVIOUS_TAG="$(git tag | sort -V | tail -n 2 | head -n 1)"
          
          python3 -m build
          
          git log --oneline "$PREVIOUS_TAG".."$NEWEST_TAG" | tail -n +2 | sed "s/^/- /" > CHANGELOG.md
          gh release create "$NEWEST_TAG" -F CHANGELOG.md ./dist/*
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

      - name: Clean up
        run: |
          rm CHANGELOG.md
          rm -rf dist
