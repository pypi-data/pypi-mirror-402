[project]
name = "territories-dashboard-lib"
version = "1.2.0"
description = "Librairie pour la visualisation d'indicateurs territoriaux."
authors = [
    { name = "Bastien", email = "bastien@prune.sh" }
]
readme = "README.md"
license-files = ["licence.md"]
requires-python = ">=3.13,<3.14"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "django<6",
    "django-nested-admin>=4.1.1",
    "geoip2>=5.1.0",
    "gunicorn>=23.0.0",
    "ipython>=8.32.0",
    "martor>=1.7.15",
    "pre-commit>=4.2.0",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "whitenoise>=6.9.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["dev", "scripts", "docs"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
