 [build-system]
 requires = ["setuptools>=68.0", "wheel"]
 build-backend = "setuptools.build_meta"
 
 [project]
 name = "philvault-sdk"
 version = "0.1.0"
 description = "Python SDK for PhilVault authentication and authorization APIs."
 readme = "README.md"
 requires-python = ">=3.8"
dependencies = ["httpx>=0.20"]
 
 [tool.setuptools]
 packages = ["philvault_sdk"]
