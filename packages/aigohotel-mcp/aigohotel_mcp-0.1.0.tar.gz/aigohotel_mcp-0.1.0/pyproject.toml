[project]
name = "aigohotel-mcp"
version = "0.1.0"
description = "MCP server for global hotel search powered by AIGOHOTEL API"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "zlon", email = "dreamtzlong@gmail.com"}
]
keywords = ["mcp", "hotel", "search", "aigohotel", "fastmcp", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "fastmcp>=2.7.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/longcreat/aigohotel-mcp"
Documentation = "https://github.com/longcreat/aigohotel-mcp#readme"
Repository = "https://github.com/longcreat/aigohotel-mcp"
Issues = "https://github.com/longcreat/aigohotel-mcp/issues"
"API Key Application" = "https://mcp.agentichotel.cn/apply"

[tool.uv.workspace]
members = ["venv"]

[project.scripts]
aigohotel-mcp = "aigohotel_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
