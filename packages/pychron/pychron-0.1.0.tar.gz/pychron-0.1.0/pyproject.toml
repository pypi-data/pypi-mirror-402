[project]
name = "pychron"
version = "0.1.0"
description = "A helper tool that shows the execution time while running Python scripts"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Muslu Yüksektepe", email = "musluyuksektepe@gmail.com" },
    { name = "Ali Alın", email = "alialinxz@gmail.com" },
]
maintainers = [
    { name = "Ali Alın2", email = "alialinxz@gmail.com" },
]

keywords = ["timer", "cli", "python", "execution", "time"]

[project.scripts]
pychron = "pychron:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"