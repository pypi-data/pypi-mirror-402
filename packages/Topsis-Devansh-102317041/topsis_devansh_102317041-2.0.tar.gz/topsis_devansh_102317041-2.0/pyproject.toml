[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-Devansh-102317041"
version = "2.0"
authors = [
  { name="Devansh Chhabra", email="devanshchhabr@gmail.com" },
]
description = "A Python package for TOPSIS"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Devansh-Chhabra/TOPSIS-PyPi-Package"

[project.scripts]
topsis = "topsis:main"