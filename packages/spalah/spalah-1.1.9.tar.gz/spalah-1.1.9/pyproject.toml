
[project]
name = "spalah"
version = "1.1.9"
description = "Spalah is a set of PySpark dataframe helpers"
authors = [
     {  name = "Alex Volok", email = "alexandr.volok@gmail.com"},
]
license = "MIT"
keywords = ["spalah"]
classifiers = ["Intended Audience :: Developers", "Natural Language :: English", "Programming Language :: Python :: 3",  "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12" ]
readme = "README.md"
requires-python = ">=3.11.0,<4.0.0"

[dependency-groups]
docs = [
    "mkdocs-material>=9.7.1",
    "mkdocstrings-python>=2.0.0",
    "mkdocs>=1.6.0,<1.7.0",
    "termynal>=0.2.1",
]
dev = [
    "pyspark==3.5.0,<4",
    "delta-spark==3.2.0",
    "coverage>=6.4.1",
    "pre-commit>=4.5.1,<5",
    "pytest>=9.0.0,<10",
    "pytest-cov>=7.0.0,<8",
    "ruff>=0.14.0",
    "pytest-sugar==1.1.1",
    "ty>=0.0.12",
]

[project.optional-dependencies]
build = ["uv ~= 0.9.25"]

[tool.semantic_release]

assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = false
no_git_verify = false
tag_format = "v{version}"
add_partial_tags = false

build_command = """
    python -m pip install -e '.[build]'
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""

branch = "main"
version_toml = ["pyproject.toml:project.version"]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog] 
changelog_file = ""
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md" # or "md" for Markdown format
mask_initial_release = true

[tool.ruff]
line-length = 100
fix = true


[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false


[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true


[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

