[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "did-had"
version = "0.2.0"
description = "Difference-in-Differences with Heterogeneous Adoption Design (HAD) estimator"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Anzony Quispe", email = "anzonyquispe@gmail.com"}
]
maintainers = [
    {name = "Anzony Quispe", email = "anzonyquispe@gmail.com"}
]
keywords = [
    "difference-in-differences",
    "causal inference",
    "econometrics",
    "heterogeneous treatment effects",
    "panel data",
    "did",
    "had",
    "nprobust",
    "local polynomial regression"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "nprobust>=0.5.0",
]

[project.optional-dependencies]
plot = [
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
all = [
    "matplotlib>=3.4.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/anzonyquispe/did-had"
Documentation = "https://github.com/anzonyquispe/did-had#readme"
Repository = "https://github.com/anzonyquispe/did-had.git"
Issues = "https://github.com/anzonyquispe/did-had/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["did_had*"]

[tool.setuptools.package-data]
did_had = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
