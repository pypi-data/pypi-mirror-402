[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "northserve"
version = "2.0.6"
description = "A one-click LLM serving deployment tool for Kubernetes"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "NorthServing Team"}
]
keywords = ["llm", "serving", "kubernetes", "volcano", "deployment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "click>=8.1.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "colorama>=0.4.6",
    "packaging>=23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "isort>=5.12.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.31.0",
]

[project.scripts]
northserve = "northserve.cli:main"

[project.urls]
Homepage = "https://github.com/china-qijizhifeng/NorthServing"
Documentation = "https://github.com/china-qijizhifeng/NorthServing#readme"
Repository = "https://github.com/china-qijizhifeng/NorthServing"
Issues = "https://github.com/china-qijizhifeng/NorthServing/issues"

[tool.setuptools]
# 只包含 northserve 包本身
packages = ["northserve", "northserve.commands", "northserve.core", "northserve.clients", "northserve.models", "northserve.utils"]
include-package-data = true

# 使用 package-data 将数据文件包含到包的根目录
[tool.setuptools.package-data]
"*" = [
    "../configs/*.yaml",
    "../configs/*.sh",
    "../yaml_templates/*.jinja",
    "../yaml_templates/*.yaml",
    "../benchmark/*.py",
    "../benchmark/*.sh",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers --tb=short"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]
