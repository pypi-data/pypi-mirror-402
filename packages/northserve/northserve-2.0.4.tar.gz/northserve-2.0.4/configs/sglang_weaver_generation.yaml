image: "harbor.local.clusters/bp/lmsysorg/sglang:v0.5.6.post2-cu129-amd64"
cmd:
  - python3
  - -m
  - sglang.launch_server
  - --model-path='{{MODEL_PATH}}'
  - --trust-remote-code
  - --tensor-parallel-size={{GPUS_PER_POD}}
  - --served-model-name={{SERVED_MODEL_NAME}}
  - --enable-metrics
  - --port 8000
  - --host 0.0.0.0
livenessPath: "/health"
readinessPath: "/health"
