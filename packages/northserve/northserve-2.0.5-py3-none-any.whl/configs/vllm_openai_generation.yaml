image: "harbor.local.clusters/bp/vllm/vllm-openai:v0.11.0"
cmd:
  - vllm
  - serve
  - '{{MODEL_PATH}}'
  - --trust-remote-code
  - --tensor-parallel-size={{GPUS_PER_POD}}
  - --pipeline-parallel-size={{PODS_PER_JOB}}
  - --served-model-name={{SERVED_MODEL_NAME}}
livenessPath: "/health"
readinessPath: "/health"
