image: "harbor.local.clusters/bp/vllm/nla-vllm:v0.8.5-patch-v2"
cmd:
  - VLLM_USE_V1=0
  - vllm
  - serve
  - '{{MODEL_PATH}}'
  - --trust-remote-code
  - --tensor-parallel-size={{GPUS_PER_POD}}
  - --pipeline-parallel-size={{PODS_PER_JOB}}
  - --served-model-name={{SERVED_MODEL_NAME}}
  - --max-seq-len-to-capture=131072
livenessPath: "/health"
readinessPath: "/health"
