[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mardblog"
version = "0.1.0"
description = "A CLI tool that converts Markdown files to HTML with customizable CSS class names"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Mardblog Contributors"}
]
keywords = ["markdown", "html", "converter", "css", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
mardblog = "mardblog.cli:main"

[project.urls]
Homepage = "https://github.com/derekbantel/mardblog"
Repository = "https://github.com/derekbantel/mardblog"

[tool.hatch.build.targets.wheel]
packages = ["src/mardblog"]
