[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "autodg"
version = "1.0.3"
description = "A modular Python API analyzer for Flask, FastAPI, Django, and DRF with AI-powered documentation generation"
readme = "README.md"
authors = [{name = "Dhinagaran", email = "atsupp02@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["api", "documentation", "analyzer", "flask", "fastapi", "django", "drf", "ai", "llm"]
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31.0",
    "pyyaml>=6.0",
    "tqdm>=4.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
claude = ["anthropic>=0.18.0"]
gemini = ["google-generativeai>=0.3.0"]
all = ["openai>=1.0.0", "anthropic>=0.18.0", "google-generativeai>=0.3.0"]

[project.urls]
Homepage = "https://github.com/Airavath-Technologies/autodg"
Repository = "https://github.com/Airavath-Technologies/autodg"
Documentation = "https://github.com/Airavath-Technologies/autodg#readme"

[project.scripts]
autodg = "autodg.main:main"

[tool.setuptools]
packages = ["autodg", "autodg.modules", "autodg.modules.core", "autodg.modules.frameworks", "autodg.modules.orchestration", "autodg.modules.output", "autodg.modules.analysis", "autodg.modules.core.llm_providers"]
