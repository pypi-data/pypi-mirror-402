[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kkape-nanolink"
version = "0.4.2"
description = "Python SDK for NanoLink monitoring system"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "chenqi92", email = "hi@kkape.com"}
]
keywords = ["monitoring", "metrics", "agent", "grpc", "kkape"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "protobuf>=5.29.0",
    "grpcio>=1.68.0",
    "grpcio-tools>=1.68.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.2.4",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/chenqi92/NanoLink"
Documentation = "https://github.com/chenqi92/NanoLink#readme"
Repository = "https://github.com/chenqi92/NanoLink"
Issues = "https://github.com/chenqi92/NanoLink/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 88
target-version = "0.4.2"

[tool.mypy]
python_version = "0.4.2"
warn_return_any = true
warn_unused_configs = true