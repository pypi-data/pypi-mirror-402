[package]
name = "rnet"
version = "3.0.0-rc20"
description = "An ergonomic Python HTTP client with TLS fingerprint"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/0x676e67/rnet"
authors = ["0x676e67 <gngppz@gmail.com>"]
edition = "2024"
rust-version = "1.85.0"
include = ["src/**/*", "LICENSE", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]
doctest = false

[features]
default = ["abi3-py311"]

# Memory allocator options
jemalloc = ["dep:tikv-jemallocator"]
mimalloc = ["dep:mimalloc"]

# we build cp311-abi3 and cp310 wheels now, move this to pyo3 after we drop cp310
abi3-py311 = ["pyo3/abi3-py311"]
abi3-py313 = ["pyo3/abi3-py313"]
abi3-py314 = ["pyo3/abi3-py314"]

[dependencies]
tokio = { version = "1.49.0", features = ["sync"]}
pyo3 = { version = "0.27.0", features = [
    "indexmap",
    "multiple-pymethods",
    "extension-module",
    "generate-import-lib",
    "experimental-async",
] }
pyo3-async-runtimes = { version = "0.27.0", features = [
    "tokio-runtime",
    "unstable-streams",
] }
pin-project-lite = "0.2.16"
futures-util = { version = "0.3.31", default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.7.1"
indexmap = { version = "2.12.1", features = ["serde"] }
bytes = "1.11.0"
arc-swap = "1.7.0"
http = "1"
http-body-util = "0.1.3"
wreq = { version = "6.0.0-rc.27", features = [
    "query",
    "form",
    "json",
    "socks",
    "stream",
    "multipart",
    "cookies",
    "charset",
    "gzip",
    "brotli",
    "deflate",
    "zstd",
    "ws",
] }
wreq-util = { version = "3.0.0-rc.9", features = ["emulation-rand"] }
hickory-resolver = "0.25.2"
cookie = "0.18"
mimalloc = { version = "0.1.43", default-features = false, features = [
    "local_dynamic_tls",
], optional = true }
tikv-jemallocator = { version = "0.6.1", default-features = false, features = [
    "disable_initial_exec_tls",
], optional = true }

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
