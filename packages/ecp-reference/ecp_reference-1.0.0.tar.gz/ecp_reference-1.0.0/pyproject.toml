[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ecp-reference"
version = "1.0.0"
description = "Reference implementation of Expert Context Pack (ECP) v1.0"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
  {name = "Mounir IDRASSI", email = "mounir@amcrypto.org"}
]
dependencies = [
  "PyYAML>=6.0",
  "jsonschema>=4.18.0"
]
keywords = ["agents", "skills", "memory", "ecp", "retrieval"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

[project.scripts]
ecpctl = "ecp_reference.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"ecp_reference" = ["schemas/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
