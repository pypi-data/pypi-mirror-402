[project]
name = "llm-x-py"
version = "0.1.4"
description = "Python library for precise, hardware-aware inference memory estimation of language models."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sheikyon"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "typer[all]>=0.12",
    "rich>=13",
    "httpx>=0.27",
    "safetensors>=0.4",
    "psutil>=5.9",
    "nvidia-ml-py>=12.535.133",
    "huggingface-hub>=0.23.0",
]

[project.scripts]
llm-x = "llm_x.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_x"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio",
    "respx>=0.22.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]

[tool.ruff]
line-length = 127
target-version = "py310"
lint.select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.10"
mypy_path = "src"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[project.urls]
"Source Code" = "https://github.com/Sheikyon/LLM-X"
"Issues" = "https://github.com/Sheikyon/LLM-X/issues"