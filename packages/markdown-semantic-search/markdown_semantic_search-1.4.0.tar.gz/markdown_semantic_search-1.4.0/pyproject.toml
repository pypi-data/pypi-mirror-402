[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markdown-semantic-search"
version = "1.4.0"
description = "ðŸ¤– Markdown Semantic Search CLI - Search your markdown docs naturally without embeddings."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    { name = "Ezazul Haq" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["markdown", "semantic-search", "duckdb", "cli", "no-embeddings", "tfidf"]
dependencies = [
    "duckdb>=1.4.3",
    "langchain>=1.2.6",
    "langchain-openai>=1.1.7",
    "langgraph>=1.0.6",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/chotabuziness/markdown-semantic-search"
Repository = "https://github.com/chotabuziness/markdown-semantic-search"

[project.scripts]
md-search = "main:main"

[tool.hatch.build.targets.wheel]
packages = ["src", "main.py"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
