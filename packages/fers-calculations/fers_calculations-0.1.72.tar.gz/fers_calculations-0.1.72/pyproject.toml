[build-system]
requires = ["maturin>=0.12"]
build-backend = "maturin"

[project]
name = "fers_calculations"
dynamic          = ["version"]
description = "High-performance Rust-backed calculations for FERS."
authors = [{name = "Jeroen Hermsen", email = "jhermsen@serrac.nl"}]
readme = "README_PYPI.md"
keywords = ["rust", "python", "mechanical engineering", "calculations"]
classifiers=[
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = []
