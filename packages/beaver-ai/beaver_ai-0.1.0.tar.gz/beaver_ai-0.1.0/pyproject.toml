[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beaver-ai"
version = "0.1.0"
description = "Python SDK for the Beaver AI Gateway"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0"
]

[tool.setuptools.packages.find]
where = ["."]
