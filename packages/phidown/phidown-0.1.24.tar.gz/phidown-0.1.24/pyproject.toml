[project]
name = "phidown"
version = "0.1.24"
description = "A project using AWS services and dataset tools for Sentinel data"
authors = [
    { name = "Roberto Del Prete", email = "roberto.delprete@esa.int" },
]
dependencies = [
    "pandas>=1.5.2",
    "s5cmd",
    "tqdm>=4.65.0",
]
requires-python = ">=3.9"

[project.license]
text = "GPLv3"

[project.scripts]
phidown = "phidown.cli:main"

[project.optional-dependencies]
jupyter_env = [
    "ipykernel>=6.30.1",
    "jupyterlab-widgets>=3.0.15",
    "jupyter-leaflet>=0.20.0",
    "ipywidgets>=8.1.6",
]
ais = [
    "shapely>=2.0.0",
    "pyarrow>=21.0.0",
    "huggingface-hub>=0.35.0",
]
viz = [
    "leafmap[maplibre]>=0.52.2",
    "localtileserver>=0.10.6",
    "setuptools>=80.9.0",
    "ipyleaflet>=0.19.2",
    "leafmap>=0.52.2",
    "xarray>=2024.7.0",
    "folium>=0.18.0",
    "rasterio>=1.4.3",
    "matplotlib>=3.9.4",
]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-mock>=3.10.0",
    "flake8>=6.0.0,<8.0.0",
]
docs = [
    "sphinx>=7.0.0,<8.0.0",
    "sphinx-rtd-theme>=1.3.0,<4.0.0",
    "sphinx-autodoc-typehints>=1.24.0,<3.0.0",
    "myst-parser>=3.0.0,<4.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-autoapi>=2.5.0,<4.0.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "phidown/**",
]

[tool.pdm.sdist]
includes = [
    "phidown/**",
    "README.md",
    "LICENSE",
]

[tool.pdm.wheel]
universal = true
