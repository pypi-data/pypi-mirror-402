[tox]
# These are the default environments that will be run
#   when ``tox`` is run without arguments.
envlist =
    fmt
    lint
    fix
    py311
skip_missing_interpreters = true
requires = tox-uv

# This is the configuration for the tox-gh-actions plugin for GitHub Actions
#   https://github.com/ymyzk/tox-gh-actions
# This section is not needed if not using GitHub Actions for CI.
[gh-actions]
python =
    3.11: py311, fmt, lint

[testenv]
package = editable
deps =
    pytest>=8.0.0
    pytest-cov>=4.0.0
commands =
    # Use -bb to enable BytesWarnings as error to catch str/bytes misuse.
    # Use -Werror to treat warnings as errors.
    {envpython} -bb -Werror -m pytest {posargs}

[testenv:type-check]
package = skip
deps =
    mypy
    types-pytz
    types-requests
    types-tzlocal
commands =
    mypy aprsd_avwx_plugin tests

[testenv:lint]
package = skip
deps =
    ruff>=0.1.0
commands =
    ruff check aprsd_avwx_plugin tests

[testenv:fmt]
package = skip
deps =
    ruff>=0.1.0
commands =
    ruff format aprsd_avwx_plugin tests

[testenv:fix]
package = skip
deps =
    ruff>=0.1.0
commands =
    ruff check --fix --unsafe-fixes aprsd_avwx_plugin tests
    ruff format aprsd_avwx_plugin tests

[testenv:docs]
package = skip
changedir = {toxinidir}/docs
commands =
    {envpython} clean_docs.py
    sphinx-apidoc --force --output-dir apidoc {toxinidir}/aprsd_avwx_plugin
    sphinx-build -a -W . _build

[testenv:licenses]
package = skip
recreate = true
deps =
    pip-licenses
commands =
    pip-licenses {posargs}
