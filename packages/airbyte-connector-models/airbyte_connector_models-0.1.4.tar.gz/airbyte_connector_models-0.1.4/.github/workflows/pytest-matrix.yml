name: Pytest (Matrix)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  pytest-matrix:
    name: Pytest (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - ubuntu-latest
          - windows-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Pytest
        timeout-minutes: 20
        run: uv run pytest -v
