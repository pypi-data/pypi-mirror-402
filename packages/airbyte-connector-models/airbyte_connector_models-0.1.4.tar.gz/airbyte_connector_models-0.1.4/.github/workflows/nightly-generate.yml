name: Nightly Model Generation

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    uses: ./.github/workflows/generate-command.yml
    with:
      trigger: nightly
    secrets: inherit
