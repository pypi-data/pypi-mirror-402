name: Pytest (Fast)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test-build:
    name: Build and Inspect Python Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Check uv lock file is current
        run: uv lock --check

      - name: Build package
        run: uv build

      - uses: actions/upload-artifact@v6
        with:
          name: Packages-${{ github.run_id }}
          path: |
            dist/*.whl
            dist/*.tar.gz

  pytest-fast:
    name: Pytest (Fast)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Pytest (Fast)
        timeout-minutes: 10
        run: uv run pytest --exitfirst -v
