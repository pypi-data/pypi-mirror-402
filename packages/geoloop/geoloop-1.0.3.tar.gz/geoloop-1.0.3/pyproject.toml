[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geoloop"
version = "1.0.3"
description = "This is a Python package for simulation of (deep) vertical Borehole Heat Exchanger (BHE) systems"
authors = [
    { name = "Zanne Korevaar", email = "zanne.korevaar@tno.nl" },
    { name = "Jan-Diederik van Wees", email = "jan_diederik.vanwees@tno.nl" }
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE.md"]
requires-python = ">=3.12,<3.14"
keywords = [
    "borehole heat exchanger", "BHE", "geothermal", "ground-source heat pump",
    "deep borehole heat exchanger"
]
dependencies = [
    "pygfunction>=2.2.2",
    "matplotlib>=3.10.1",
    "numpy>=2.2.4",
    "scipy>=1.7.3",
    "h5py>=3.4.0",
    "xarray>=2025.3.1",
    "pandas>=2.2.3,<3",
    "seaborn>=0.13.2",
    "tqdm>=4.67.1",
    "netCDF4>=1.7.2",
    "SecondaryCoolantProps>=1.3",
    "openpyxl>=3.1.5",
    "h5netcdf>=1.7.3",
    "pathlib>=1.0.1",
    "pydantic>=2.12.4",
    "typer>=0.20.0",
]

[dependency-groups]
dev = [
    "ruff>=0.14.6",
    "black",
    "flake8",
    "pytest>=8.4.2",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.23",
    "mike>=2.1.3,<3",
    "mkdocstrings>=0.30.1",
    "mkdocstrings-python>=1.18.2",
    "build>=1.3.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
    "setuptools>=80.9.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
geoloop = "geoloop.cli.main:simulation"

[tool.setuptools.package-data]
"geoloop.lithology.resources" = ["lithology_properties.xlsx"]

[tool.uv.workspace]
members = [
    "geoloop",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    # pycodestyle (style guide violations)
    "E",
    # Pyflakes (bug detection)
    "F",
    # pyupgrade (modern Python syntax)
    "UP",
    # flake8-bugbear (common bugs and design issues)
    "B",
    # flake8-simplify (simplifiable constructs)
    "SIM",
    # isort (import sorting)
    "I",
]
