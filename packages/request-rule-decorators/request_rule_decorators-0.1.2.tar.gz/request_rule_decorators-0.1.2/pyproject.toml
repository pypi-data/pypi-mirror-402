[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "request-rule-decorators"
version = "0.1.2"
description = "Library for validating and parsing HTTP response objects with decorators"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["http", "validation", "parsing", "decorator", "response", "json", "html"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "httpx>=0.28.1",
    "jsonpath-ng>=1.6.0",
    "loguru>=0.7.3",
    "lxml>=4.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/request-rule-decorators"
Documentation = "https://github.com/yourusername/request-rule-decorators/blob/main/DOCS.md"
Repository = "https://github.com/yourusername/request-rule-decorators"
Issues = "https://github.com/yourusername/request-rule-decorators/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
