[package]
name = "mulder"
version = "0.3.2"
edition = "2021"
license = "LGPL-3.0-only"

[build-dependencies]
cc = "1.2"

[dependencies]
chrono = "0.4.41"
console = "0.15"
enum-variants-strings = "0.3"
geotiff = "0.1"
geo-types = "0.7"
getrandom = "0.3"
indexmap = "2"
indicatif = "0.17"
libc = "0.2"
libloading = "0.8.8"
paste = "1.0"
process_path = "0.1"
pyo3 = { version = "0.25", features = ["abi3", "chrono", "extension-module", "indexmap"] }
rand = "0.9"
rand_pcg = "0.9"
spa = "0.5.1"
regex = "1.11"
temp-dir = "0.1"
ordered-float = "5.0.0"

[lib]
name = "_core"
crate-type = ["lib", "cdylib"]
