[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrokid_cxr_clientm"
version = "0.0.4a4"
authors = [
  { name="Miniontoby", email="author@example.com" },
]
description = "A python port of the com.rokid.cxr.client-m Java library."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["rokid", "cxr", "client-m", "glasses", "rokid glasses", "com.rokid.cxr.client-m"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = ["bleak", 'pybluez;python_version<"3.9"', "tzlocal", "pycryptodome", "requests", "dataclasses_json", "faster-whisper", "numpy", "soundfile", "scipy"]

[project.urls]
Homepage = "https://github.com/Miniontoby/pyrokid_cxr_clientm"
Documentation = "https://pyrokid-cxr-clientm.readthedocs.io/en/latest/"
Repository = "https://github.com/Miniontoby/pyrokid_cxr_clientm.git"
"Bug Tracker" = "https://github.com/Miniontoby/pyrokid_cxr_clientm/issues"
