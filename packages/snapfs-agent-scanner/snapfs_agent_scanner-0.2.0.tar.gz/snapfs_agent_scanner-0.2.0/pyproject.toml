[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snapfs-agent-scanner"
version = "0.2.0"
description = "Scanner agent for SnapFS."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
  { name = "Ryan Galloway", email = "ryan@rsg.io"}
]

dependencies = [
  "aiohttp>=3.9.0",
  "pydantic>=2.7.0",
  "snapfs>=0.2.0", 
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/snapfsio/snapfs-agent-scanner"
Source   = "https://github.com/snapfsio/snapfs-agent-scanner"
Issues   = "https://github.com/snapfsio/snapfs-agent-scanner/issues"

[project.scripts]
snapfs-agent-scanner = "snapfs_agent_scanner.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
