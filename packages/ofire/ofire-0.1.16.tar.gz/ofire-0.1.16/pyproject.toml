[build-system]
requires = ["maturin>=1.6,<2.0"]
build-backend = "maturin"

[project]
name = "ofire"
dynamic = ["version"]
description = "A comprehensive Python package for fire safety engineering calculations and tools, providing implementations for industry standards like BR 187, BS 9999, CIBSE Guide E, PD 7974, SFPE Handbook, and more."
readme = "PYTHON_README.md"
requires-python = ">=3.8"
license = { file = "PYTHON_LICENSE" }
authors = [{ name = "EmberonTech", email = "jamie@emberontech.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
]
keywords = [
    "fire",
    "fire safety",
    "fire engineering",
    "BR 187",
    "BS 9999",
    "CIBSE Guide E",
    "PD 7974",
    "SFPE Handbook",
    "Introduction to Fire Dynamics",
]

[project.urls]
Homepage = "https://www.openfiresoftware.com/"
Documentation = "https://emberon-tech.github.io/openfire/"
Repository = "https://github.com/emberon-tech/openfire"

[tool]

[tool.maturin]
manifest-path = "crates/python_api/Cargo.toml"
