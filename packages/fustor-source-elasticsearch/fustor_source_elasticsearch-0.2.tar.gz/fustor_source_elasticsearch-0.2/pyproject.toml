[project]
name = "fustor-source-elasticsearch"
dynamic = ["version"]
description = "An Elasticsearch source for Fustor Agent"
requires-python = ">=3.11"
dependencies = [ "elasticsearch>=9.2.0", "fustor-core",]
[[project.authors]]
name = "Huajin Wang"
email = "wanghuajin999@163.com"

[build-system]
requires = [ "setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = "../.."
version_scheme = "post-release"
local_scheme = "dirty-tag"

["project.urls"]
Homepage = "https://github.com/excelwang/fustor/tree/master/packages/source_elasticsearch"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

license = "MIT"

[project.entry-points."fustor_agent.drivers.sources"]
elasticsearch = "fustor_source_elasticsearch:ElasticsearchDriver"

[tool.setuptools.packages.find]
where = [ "src",]
