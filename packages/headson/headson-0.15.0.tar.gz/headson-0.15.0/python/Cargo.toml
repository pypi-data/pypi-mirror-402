[package]
name = "headson-python"
version.workspace = true
edition = "2021"
publish = false
readme = "README.md"

[lib]
name = "headson"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py310"] }
headson_core = { package = "headson", path = ".." }
regex = "1"
