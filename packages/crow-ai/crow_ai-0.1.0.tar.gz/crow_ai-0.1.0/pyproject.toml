[project]
name = "crow-ai"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "agent-client-protocol",
    "aiofiles>=25.1.0",
    "ipython>=9.9.0",
    "markdownify>=1.2.2",
    "openai>=2.14.0",
    "openhands-sdk",
    "openhands-tools",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
]

[project.scripts]
crow = "crow.agent.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/crow"]

[tool.uv.sources]
openhands-sdk = { path = "../software-agent-sdk/openhands-sdk", editable = true }
openhands-tools = { path = "../software-agent-sdk/openhands-tools", editable = true }
agent-client-protocol = { path = "../acp-python-sdk" }

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
