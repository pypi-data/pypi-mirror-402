[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CityOfBinds"
dynamic = ["version"]
description = "Library to help create City of Heroes binds as simple or advanced as you'd like."
readme = "README.rst"
license = {text = "MIT"}
authors = [
    {name = "brandon wade", email = "bwade.dev@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.9"
keywords = ["coh", "city of heroes", "gaming", "keybinds", "binds", "automation"]
dependencies = [
    "networkx",
]

[project.urls]
"Homepage" = "https://github.com/mockmoniker/city-of-binds"
"Bug Reports" = "https://github.com/mockmoniker/city-of-binds/issues"
"Source" = "https://github.com/mockmoniker/city-of-binds"

[project.optional-dependencies]
dev = [
    "black[d]",
    "pytest",
    "isort",
    "mypy",
    "sphinx",
    "sphinx-rtd-theme",
    "build",
    "twine",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["CityOfBinds*"]

[tool.setuptools.dynamic]
version = {attr = "CityOfBinds._version.__version__"}

# Tool configurations
[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]