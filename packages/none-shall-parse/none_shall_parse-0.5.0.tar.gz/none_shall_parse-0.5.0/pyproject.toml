[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[project]
name = "none-shall-parse"
version = "0.5.0"
description = "Trinity Shared Python utilities."
readme = "README.md"
authors = [
    { name = "Andries Niemandt", email = "andries.niemandt@trintel.co.za" },
    { name = "Jan Badenhorst", email = "jan@trintel.co.za" },
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "pendulum",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.12.3",
    "isort",
    "flake8",
    "uv-build"
]

[project.urls]
Homepage = "https://github.com/trinity-telecomms/tpu"
Issues = "https://github.com/trinity-telecomms/tpu/issues"

[dependency-groups]
lint = [
    "ruff>=0.12.3",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "responses>=0.24.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]