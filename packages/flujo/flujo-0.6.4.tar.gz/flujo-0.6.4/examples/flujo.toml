# flujo.toml - Configuration file for flujo
# This file provides defaults for CLI commands and global settings

# State backend configuration
state_uri = "sqlite:///flujo_ops.db"

# Global settings overrides
[settings]
# Feature toggles
reflection_enabled = true
reward_enabled = true
telemetry_export_enabled = false
otlp_export_enabled = false

# Default models for each agent
default_solution_model = "openai:gpt-4o"
default_review_model = "openai:gpt-4o"
default_validator_model = "openai:gpt-4o"
default_reflection_model = "openai:gpt-4o"
default_self_improvement_model = "openai:gpt-4o"
default_repair_model = "openai:gpt-4o"

# Orchestrator tuning
max_iters = 5
k_variants = 3
reflection_limit = 3
scorer = "ratio"
t_schedule = [1.0, 0.8, 0.5, 0.2]
agent_timeout = 60

# CLI command defaults
[solve]
# Default parameters for the solve command
max_iters = 3
k = 1
reflection = true
scorer = "ratio"
solution_model = "openai:gpt-4o"
review_model = "openai:gpt-4o"
validator_model = "openai:gpt-4o"
reflection_model = "openai:gpt-4o"

[bench]
# Default parameters for the bench command
rounds = 10

[run]
# Default parameters for the run command
pipeline_name = "pipeline"
json_output = false

# Cost tracking configuration
[cost]
[cost.providers]
[cost.providers.openai]
# OpenAI Models (Pricing: https://openai.com/pricing)
[cost.providers.openai.gpt-4o]
prompt_tokens_per_1k = 0.005
completion_tokens_per_1k = 0.015

[cost.providers.openai.gpt-4o-mini]
prompt_tokens_per_1k = 0.00015
completion_tokens_per_1k = 0.0006

[cost.providers.openai.gpt-3.5-turbo]
prompt_tokens_per_1k = 0.0005
completion_tokens_per_1k = 0.0015

[cost.providers.anthropic]
# Anthropic Models (Pricing: https://www.anthropic.com/pricing)
[cost.providers.anthropic.claude-3-sonnet]
prompt_tokens_per_1k = 0.003
completion_tokens_per_1k = 0.015

[cost.providers.anthropic.claude-3-haiku]
prompt_tokens_per_1k = 0.00025
completion_tokens_per_1k = 0.00125

[cost.providers.google]
# Google Models (Pricing: https://ai.google.dev/pricing)
[cost.providers.google.gemini-1.5-pro]
prompt_tokens_per_1k = 0.0035
completion_tokens_per_1k = 0.0105

[cost.providers.google.gemini-1.5-flash]
prompt_tokens_per_1k = 0.000075
completion_tokens_per_1k = 0.0003
