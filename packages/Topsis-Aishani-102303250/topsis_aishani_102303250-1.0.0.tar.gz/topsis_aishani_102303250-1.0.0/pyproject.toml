[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-Aishani-102303250"
version = "1.0.0"
authors = [
  { name="Aishani", email="aishani1020@gmail.com" },
]
description = "A Python package for TOPSIS implementation"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "numpy",
    "scikit-learn"
]

[project.scripts]
topsis = "topsis_102303250.topsis:main"