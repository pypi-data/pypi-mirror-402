[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxjustiz"
version = "1.1.0"
description = "Python XJustiz XML models from official XSDs with easy parsing, serialization, and validation."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "nbdy", email = "me@nbdy.io" }
]
keywords = ["xjustiz", "xml", "schemas", "xsdata", "pydantic"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Typing :: Typed",
]

dependencies = [
  "xsdata[cli]>=26.1",
]

[project.urls]
Homepage = "https://github.com/nbdy/pyxjustiz"
Documentation = "https://github.com/nbdy/pyxjustiz"
Source = "https://github.com/nbdy/pyxjustiz"
Issues = "https://github.com/nbdy/pyxjustiz/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["xjustiz*"]

[tool.setuptools.exclude-package-data]
"xjustiz" = [
  "**/__pycache__/*",
]

[tool.distutils.bdist_wheel]
universal = 0
