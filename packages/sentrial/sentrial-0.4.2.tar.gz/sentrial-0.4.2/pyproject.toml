[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentrial"
version = "0.4.2"
description = "Sentrial - Performance monitoring and observability for AI agents"
readme = "README.md"
authors = [
    {name = "Sentrial Team", email = "support@sentrial.ai"}
]
license = {text = "MIT"}
keywords = ["ai", "agents", "observability", "debugging", "langchain", "llm", "openai", "anthropic", "gemini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
# Individual LLM providers
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
google = ["google-generativeai>=0.4.0"]
# Async support
async = ["httpx>=0.25.0"]
# OpenTelemetry integration (Layer 4)
otel = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
]
# LangChain integration
langchain = [
    "langchain>=1.0.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-google-genai>=4.0.0",
    "langchain-anthropic>=0.2.0",
]
# Development
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
# All LLM providers
providers = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.4.0",
]
# Everything
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.4.0",
    "httpx>=0.25.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "langchain>=1.0.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-google-genai>=4.0.0",
    "langchain-anthropic>=0.2.0",
]

[project.urls]
Homepage = "https://sentrial.com"
Documentation = "https://docs.sentrial.com"
Repository = "https://github.com/neelshar/sentrial"
"Bug Tracker" = "https://github.com/neelshar/sentrial/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sentrial*"]

[tool.setuptools.package-data]
sentrial = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
