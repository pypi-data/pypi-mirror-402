[tool.poetry]
name = "duowen-agent"
version = "0.1.104"
description = "多闻LLM核心工具包"
authors = ["liurui <liurui@asiainfo.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
openai = ">=1.10.0"
tiktoken = ">=0.7,<1"
requests = ">=2.32.4,<3"
python-dotenv = ">=0.21.0"
numpy = ">=1.0"
sqlalchemy = ">=1.4,<3"
json5 = ">=0.9.0"
jinja2 = ">=3.1.6"
PyYAML = ">=5.3"
pydantic = ">=2.7.0"
markdownify = ">=0.14.1"
mammoth = ">=1.11.0"
pymupdf4llm = ">=0.0.17"
matplotlib = ">=3.9.2"
scipy = ">=1.12.0"
trafilatura = ">=2.0.0"
html2text = ">=2024.2.26"
pandas = ">=2.2.1"
openpyxl = ">=3.1.2"
jieba = ">=0.42.1"
tavily-python = ">=0.5.1"
chardet = ">=5.2.0"
nltk = "^3.9.1"
hanziconv = "^0.3.2"
xlrd = ">=2.0.1"
python-pptx = ">=1.0.2"
anyio = ">=4.9.0"
mistune = ">=3.1.3"
mcp = ">=1.23.0"
uv = ">=0.9.6"
langgraph = ">=0.6.3"
lxml = ">=5.4.0"
xmltodict = ">=0.14.2"
plotly = ">=6.1.2"
tabulate = ">=0.9.0"
networkx = ">=3.5"
graspologic = "3.4.4"
future = ">=1.0.0"
pydantic-extra-types = ">=2.10.5"
sseclient-py = ">=1.8.0"
httpx-sse = ">=0.4.0"
jsonlines = ">=4.0.0"
pyvis = ">=0.3.2"
langchain-core = ">=1.2.5"
json-repair = ">=0.50.0"
datrie = "^0.8.3"
deepagents = ">=0.3.0"
langchain = {extras = ["openai"], version = ">=1.1.3"}
httpx = {extras = ["socks"], version = "^0.28.1"}

[tool.poetry.group.test.dependencies]
redis = "^5.2.0"
markdown-to-json = "^2.1.2"

[tool.poetry.group.ci.dependencies]
twine = "^5.1.1"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "mirrors"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "pypi"
priority = "supplemental"

