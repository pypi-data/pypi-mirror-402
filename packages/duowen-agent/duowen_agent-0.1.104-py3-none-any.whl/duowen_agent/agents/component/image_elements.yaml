# ============================================================================
# 图片元素类型定义 (Image Element Types Definition)
# ============================================================================
# 用于多模态文档解析的图片分类与内容提取
# 
# 结构说明:
#   - type: 类型唯一标识符 (用于代码引用)
#   - name: 类型中文名称 (用于展示)
#   - desc: 类型描述 (用于分类器识别判断)
#   - priority: 优先级 (越小越靠前，决定提取顺序)
#   - prompt: 提取要点提示词片段 (动态拼接到提取提示词中)
#   - output_format: 期望的输出格式提示 (可选)
# ============================================================================

elements:

  # ==========================================================================
  # 数据可视化类 (Data Visualization) - Priority: 10-19
  # ==========================================================================

  - type: "chart_bar"
    name: "柱状图"
    desc: "包含垂直或水平柱形的数据对比图表，用于展示不同类别之间的数值对比"
    priority: 10
    prompt: |
      【柱状图分析】
      - 识别图表类型（垂直柱状图/水平条形图/堆叠柱状图/分组柱状图）
      - 提取图表标题（如有）
      - 识别 X轴 的类别名称
      - 识别 Y轴 的数值含义和单位
      - 列出所有数据系列名称及对应图例
      - 提取关键数据点（最大值、最小值、显著差异）
      - 总结图表传达的核心对比结论
    output_format: "Markdown 结构化列表"

  - type: "chart_line"
    name: "折线图"
    desc: "使用线条连接数据点展示趋势变化的图表，通常用于时间序列数据"
    priority: 11
    prompt: |
      【折线图分析】
      - 识别 X轴 范围（时间周期或连续变量）
      - 识别 Y轴 的数值含义和单位
      - 提取所有数据系列名称及对应图例
      - 识别整体趋势（上升/下降/平稳/波动）
      - 标注关键拐点（趋势转折点）
      - 提取峰值和谷值及其对应位置
      - 总结图表揭示的趋势规律
    output_format: "Markdown 结构化列表"

  - type: "chart_pie"
    name: "饼图"
    desc: "圆形图表展示各部分占整体的比例关系，包括饼图和环形图"
    priority: 12
    prompt: |
      【饼图分析】
      - 识别图表标题（如有）
      - 列出所有分类名称
      - 提取每个分类的占比百分比
      - 识别最大占比和最小占比项
      - 如有多层环形图，分别描述各层含义
      - 总结主要的占比分布特征
    output_format: "Markdown 表格或列表"

  - type: "chart_area"
    name: "面积图"
    desc: "折线图的变体，线条下方填充颜色，用于展示累计值或趋势"
    priority: 13
    prompt: |
      【面积图分析】
      - 识别图表类型（普通面积图/堆叠面积图/百分比堆叠）
      - 提取 X轴 和 Y轴 含义
      - 列出所有数据系列名称
      - 分析各部分的相对占比变化
      - 识别总体趋势及各部分的变化规律
    output_format: "Markdown 结构化列表"

  - type: "chart_combo"
    name: "组合图"
    desc: "包含多种图表类型的复合图表，如柱状图+折线图组合"
    priority: 14
    prompt: |
      【组合图分析】
      - 识别包含的图表类型组合
      - 分别识别主轴和副轴的含义及单位
      - 提取各数据系列名称及其对应的图表类型
      - 分析不同类型图表展示的数据关系
      - 总结复合图表传达的综合结论
    output_format: "Markdown 结构化列表"

  - type: "chart_other"
    name: "其他图表"
    desc: "雷达图、热力图、散点图、漏斗图、瀑布图、甘特图等其他类型的数据可视化图表"
    priority: 15
    prompt: |
      【图表分析】
      - 识别具体的图表类型名称
      - 提取图表标题（如有）
      - 识别图表的坐标轴/维度含义
      - 提取数据系列名称和图例
      - 识别关键数据点或特征区域
      - 解释图表所表达的数据关系或规律
      - 总结图表的核心结论
    output_format: "Markdown 结构化列表"

  - type: "text_annotation"
    name: "标题/文字说明"
    desc: "图片中的标题文字、段落说明、图表注释、序号要点、备注等文字性内容（非图表本身的数据标签）"
    priority: 16
    prompt: |
      【文字内容提取】
      - 提取图片中的主标题（如有）
      - 提取副标题或小标题（如有）
      - 完整提取所有段落文字说明
      - 提取编号/序号列表内容
      - 提取注释、备注、脚注等辅助文字
      - 提取来源说明、版权信息等（如有）
      - 保持文字的原始层次结构
    output_format: "Markdown 格式（保留标题层级和列表结构）"

  # ==========================================================================
  # 表格类 (Tables) - Priority: 20-29
  # ==========================================================================

  - type: "table_simple"
    name: "简单表格"
    desc: "标准行列结构的数据表格，无复杂的合并单元格"
    priority: 20
    prompt: |
      【表格提取】
      - 将表格完整转换为 Markdown 表格格式
      - 准确识别表头（首行）
      - 保持原始列对齐和数据格式
      - 如有单位，在表头中标注
      - 保留数值的精度（小数位数）
    output_format: "Markdown 表格"

  - type: "table_complex"
    name: "复杂表格"
    desc: "包含合并单元格、多级表头、嵌套结构的复杂表格"
    priority: 21
    prompt: |
      【复杂表格提取】
      - 识别表格的多级表头结构
      - 合并单元格用 [合并N行/列: 内容] 格式标注
      - 尝试转换为 Markdown 表格，保持结构清晰
      - 如结构过于复杂无法用 Markdown 表示，改用层级列表描述
      - 对于财务报表类，注意保留小计、合计行
    output_format: "Markdown 表格或结构化列表"

  - type: "table_comparison"
    name: "对比表"
    desc: "用于产品对比、方案对比、功能对比的表格"
    priority: 22
    prompt: |
      【对比表提取】
      - 识别对比的主体（产品/方案/选项名称）
      - 提取所有对比维度/指标
      - 完整记录各主体在每个维度的值
      - 标注差异显著的对比项
      - 如有评分或推荐标记，一并提取
    output_format: "Markdown 表格"

  - type: "table_spec"
    name: "规格参数表"
    desc: "产品技术规格、配置参数等两列式键值表格"
    priority: 23
    prompt: |
      【规格表提取】
      - 准确提取所有参数名称
      - 准确提取对应的参数值和单位
      - 保持参数分组结构（如有分类标题）
      - 可转换为键值对列表或表格
    output_format: "Markdown 表格或键值列表"

  # ==========================================================================
  # 流程与结构类 (Process & Structure) - Priority: 30-39
  # ==========================================================================

  - type: "flow_process"
    name: "流程图"
    desc: "展示业务流程、操作步骤、决策分支的流程图"
    priority: 30
    prompt: |
      【流程图分析】
      - 识别流程的起点和终点
      - 按照流程顺序，列出所有步骤/节点
      - 对于判断节点，说明条件和分支走向
      - 识别并行处理或循环结构（如有）
      - 说明节点之间的流向关系
      - 提取节点上的关键文字说明
    output_format: "编号步骤列表，含分支说明"

  - type: "flow_swimlane"
    name: "泳道图"
    desc: "按角色或部门划分泳道的跨职能流程图"
    priority: 31
    prompt: |
      【泳道图分析】
      - 识别所有泳道（角色/部门/系统）
      - 在每个泳道内，按顺序列出其负责的步骤
      - 标注跨泳道的交互和传递
      - 识别起点、终点以及关键决策点
      - 描述整体协作流程
    output_format: "按泳道分组的步骤列表"

  - type: "arch_system"
    name: "系统架构图"
    desc: "技术系统架构、部署架构、应用架构图"
    priority: 32
    prompt: |
      【架构图分析】
      - 识别所有组件/模块/服务名称
      - 描述组件之间的连接关系（调用、依赖、数据流向）
      - 识别分层结构（前端/后端/数据层等）
      - 标注外部系统或第三方服务
      - 识别数据库、缓存、消息队列等基础设施
      - 说明整体架构的设计模式（如微服务、单体等）
    output_format: "层级结构描述 + 组件关系列表"

  - type: "arch_org"
    name: "组织架构图"
    desc: "公司或团队的组织结构、汇报关系图"
    priority: 33
    prompt: |
      【组织架构分析】
      - 识别最高层级（CEO/总经理等）
      - 按层级列出所有部门和职位
      - 清晰标注汇报关系
      - 识别虚线汇报（如有）
      - 标注各职位的负责人姓名（如有）
    output_format: "树状层级结构"

  - type: "diagram_tree"
    name: "思维导图/树状图"
    desc: "层级分解、思维导图、决策树等树状结构"
    priority: 34
    prompt: |
      【树状图分析】
      - 识别中心主题或根节点
      - 按层级展开所有分支和子节点
      - 保持节点之间的从属关系
      - 提取每个节点的完整文字内容
      - 标注叶子节点的关键结论（如有）
    output_format: "缩进层级列表"

  - type: "diagram_timeline"
    name: "时间线"
    desc: "时间轴、里程碑、发展历程、项目计划图"
    priority: 35
    prompt: |
      【时间线分析】
      - 识别时间范围（起止时间）
      - 按时间顺序列出所有事件/里程碑
      - 提取每个节点的时间和事件描述
      - 标注当前位置或进行中状态（如有）
      - 识别阶段划分（如有）
    output_format: "时间顺序列表"

  - type: "diagram_relation"
    name: "关系图"
    desc: "网络关系图、实体关系图、概念关系图、韦恩图等"
    priority: 36
    prompt: |
      【关系图分析】
      - 识别所有实体/节点名称
      - 描述实体之间的关系类型（如从属、关联、依赖等）
      - 标注关系的方向性（如有）
      - 对于韦恩图，说明各集合含义及交集部分
      - 总结整体的关系结构特征
    output_format: "实体列表 + 关系描述"

  # ==========================================================================
  # UI 与截图类 (UI & Screenshots) - Priority: 40-49
  # ==========================================================================

  - type: "screenshot_ui"
    name: "软件/网页截图"
    desc: "桌面软件、网页、App 的界面截图"
    priority: 40
    prompt: |
      【界面分析】
      - 识别截图来自的软件/系统/网站名称
      - 描述页面的主要功能和用途
      - 识别主要的功能区域划分
      - 提取页面上的关键文字信息
      - 如有表单/输入框，列出字段名和当前值
      - 如有列表/表格，简要描述内容
    output_format: "功能描述 + 内容提取"

  - type: "screenshot_code"
    name: "代码截图"
    desc: "代码编辑器、IDE 或终端中的代码截图"
    priority: 41
    prompt: |
      【代码提取】
      - 识别编程语言
      - 完整提取代码文本内容
      - 保持代码的缩进和格式
      - 识别文件名（如在标签页或标题栏可见）
      - 标注语法高亮中的关键元素（如函数名、类名）
    output_format: "代码块（指定语言）"

  - type: "screenshot_error"
    name: "错误/弹窗截图"
    desc: "系统报错、异常信息、警告弹窗的截图"
    priority: 42
    prompt: |
      【错误信息提取】
      - 识别错误类型（错误/警告/提示）
      - 提取完整的错误消息文本
      - 提取错误码/错误编号（如有）
      - 提取堆栈信息（如有）
      - 识别触发错误的操作或上下文
      - 如弹窗有按钮选项，列出可选操作
    output_format: "错误详情结构化输出"

  - type: "ui_mockup"
    name: "UI 设计稿"
    desc: "UI 高保真设计稿、原型图、低保真线框图"
    priority: 43
    prompt: |
      【设计稿分析】
      - 识别页面类型（登录页/列表页/详情页/表单等）
      - 描述整体布局结构
      - 列出主要的 UI 组件（按钮、输入框、卡片等）
      - 提取设计稿中的示例文案
      - 标注交互元素和可点击区域
      - 识别设计规范要素（颜色、字体等，如明显）
    output_format: "结构化描述"

  # ==========================================================================
  # 文本图像类 (Text-Heavy Images) - Priority: 50-59
  # ==========================================================================

  - type: "text_scan"
    name: "扫描文档"
    desc: "纸质文档的扫描件、拍照件，以文字为主"
    priority: 50
    prompt: |
      【OCR 文字提取】
      - 完整识别图中所有文字内容
      - 保持原始的段落和换行结构
      - 识别标题、正文、注释等层次
      - 保留加粗、下划线等格式标记（如明显）
      - 对于模糊或不确定的文字，用 [?] 标注
    output_format: "原格式还原的纯文本"

  - type: "text_formula"
    name: "数学/化学公式"
    desc: "数学公式、化学方程式、物理公式等"
    priority: 51
    prompt: |
      【公式识别】
      - 将公式转换为 LaTeX 格式
      - 如有多个公式，分别编号
      - 识别公式中的变量、常数、运算符
      - 对于化学式，使用标准化学符号
      - 简要说明公式的含义或名称（如可识别）
    output_format: "LaTeX 公式 + 说明"

  - type: "text_form"
    name: "表单截图"
    desc: "已填写或空白的表单、申请单、登记表"
    priority: 52
    prompt: |
      【表单提取】
      - 识别表单标题/名称
      - 提取所有字段名称及其对应的填写值
      - 区分必填和选填字段（如有标注）
      - 识别选择类字段的可选项和已选值
      - 对于复选/单选，标注勾选状态
      - 提取签名、日期等关键信息
    output_format: "字段名: 值 的列表格式"

  - type: "text_invoice"
    name: "发票/票据"
    desc: "发票、收据、银行回单等财务票据"
    priority: 53
    prompt: |
      【票据信息提取】
      - 识别票据类型（增值税发票/收据/回单等）
      - 提取票据号码/发票代码
      - 提取金额（大写和小写）
      - 提取开票日期
      - 提取付款方/收款方名称
      - 提取税率、税额（如适用）
      - 提取商品/服务明细（如有）
      - 识别发票状态（红字、作废等）
    output_format: "结构化字段列表"

  - type: "text_certificate"
    name: "证书/资质"
    desc: "各类证书、执照、资质证明、奖状"
    priority: 54
    prompt: |
      【证书信息提取】
      - 识别证书类型和名称
      - 提取证书编号
      - 提取持有人/单位名称
      - 提取颁发机构
      - 提取颁发日期和有效期
      - 提取证书等级或类别（如有）
      - 识别印章信息（如可辨认）
    output_format: "结构化字段列表"

  # ==========================================================================
  # 实物与场景类 (Physical & Scene) - Priority: 60-69
  # ==========================================================================

  - type: "photo_product"
    name: "产品图"
    desc: "产品实物照片、产品展示图"
    priority: 60
    prompt: |
      【产品识别】
      - 识别产品名称/型号（如可见）
      - 描述产品的外观特征（形状、颜色、尺寸感）
      - 识别可见的品牌标识
      - 提取图中标注的规格信息
      - 描述产品的使用场景（如从图中可推断）
    output_format: "结构化产品描述"

  - type: "photo_scene"
    name: "场景照片"
    desc: "办公场景、生产现场、会议活动等实景照片"
    priority: 61
    prompt: |
      【场景描述】
      - 识别场景类型（办公室/工厂/会议室/户外等）
      - 描述场景中的主要元素
      - 识别可见的人物活动（如有，不识别具体身份）
      - 提取场景中可见的文字信息（标语、指示牌等）
      - 描述场景的整体氛围或状态
    output_format: "描述性文本"

  - type: "photo_equipment"
    name: "设备/仪器"
    desc: "机械设备、仪器仪表、硬件设施的照片"
    priority: 62
    prompt: |
      【设备识别】
      - 识别设备类型和名称（如可判断）
      - 识别设备型号或铭牌信息（如可见）
      - 描述设备的主要组成部件
      - 识别仪表盘显示数值（如有）
      - 描述设备的运行状态（如可判断）
    output_format: "结构化设备描述"

  # ==========================================================================
  # 品牌与信息图类 (Branding & Infographics) - Priority: 70-79
  # ==========================================================================

  - type: "infographic"
    name: "信息图"
    desc: "复合型信息可视化图，结合图表、图标、文字的展示"
    priority: 70
    prompt: |
      【信息图分析】
      - 识别信息图的主题
      - 提取主标题和副标题
      - 按逻辑顺序提取各信息模块的内容
      - 提取关键统计数据和数字
      - 描述信息的组织结构（时间线/对比/流程等）
      - 总结信息图传达的核心观点
    output_format: "结构化内容提取"

  - type: "logo_icon"
    name: "Logo/图标"
    desc: "企业 Logo、品牌标识、功能图标"
    priority: 71
    prompt: |
      【标识识别】
      - 识别 Logo/图标所代表的品牌或功能
      - 描述图形的视觉特征
      - 识别包含的文字或字母
      - 说明标识的可能用途或含义
    output_format: "简短描述"

  # ==========================================================================
  # 兜底类型 (Fallback) - Priority: 99
  # ==========================================================================

  - type: "other"
    name: "其他/通用"
    desc: "无法归类到以上任何类型的图片"
    priority: 99
    prompt: |
      【通用内容提取】
      - 描述图片的主要内容
      - 识别图中所有可见的文字信息
      - 描述图片中的关键元素
      - 推测图片的用途或上下文
      - 提取任何有价值的信息
    output_format: "综合描述"


# ==========================================================================
# 配置说明
