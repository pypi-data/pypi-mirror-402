[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ys_lib"
authors = [{ name = "ys", email = "popsars@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
dynamic = ["version", "description"]
dependencies = [
    "loguru",
    "pysmb",
    "websockets",
    "brotli",
    "humanize",
    "lz4",
    "pypinyin",
    "rich",
    "zstandard",
    "clickhouse_driver",
    "clickhouse-cityhash",
    "polars",
    "requests",
    "fs",
    "fs.smbfs",
    "lxml",
    "pywin32; platform_system == 'Windows'"
]

[tool.black]
line-length = 120

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 120
profile = "black"