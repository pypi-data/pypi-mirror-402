[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-oignon"
version = "0.1.0"
description = "A lightweight, hand-crafted MCP server for exploring related literature and research"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Harry Ballington", email = "ballington@uni-wuppertal.de" }
]
keywords = [
    "mcp",
    "citations",
    "knowledge",
    "openalex",
    "academic",
    "papers",
    "scholar",
    "reference",
    "related-papers",
    "research",
    "oignon",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "mcp[cli]>=1.0.0",
    "pyalex>=0.15",
    "click>=8.0",
    "claude-agent-sdk>=0.1.19",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.7",
    "pyright>=1.1",
]

[project.scripts]
mcp-oignon = "oignon.cli:main"

[project.urls]
Homepage = "https://github.com/hballington12/mcp-oignon"
Repository = "https://github.com/hballington12/mcp-oignon"

[tool.hatch.build.targets.wheel]
packages = ["src/oignon"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
