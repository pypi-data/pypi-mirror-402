[project]
name = "kak-lsp-diags"
version = "1.1.2"
description = "Kakoune plugin for LSP hover diagnostics"
readme = "README.md"
authors = [
  { name = "Daniel Fichtinger", email = "daniel@ficd.sh" },
]
requires-python = ">=3.11"
dependencies = []
license = "ISC"
license-files = ["LICENSE"]
keywords = ["kakoune", "plugin", "lsp"]

[project.urls]
Repository = "https://codeberg.org/ficd/kak-lsp-diags"

[project.scripts]
kak-lsp-diags = "kak_lsp_diags:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["static.kak", "kak_lsp_diags.py"]
