name: mcp-extent
description: MCP server for reading Extent Reports in LLM-friendly format
version: 0.1.1

distribution:
  type: pypi
  package: mcp-extent

startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => ({
      command: "python",
      args: ["-m", "mcp_extent.server"]
    })
