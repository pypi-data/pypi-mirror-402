<!DOCTYPE html>
<html>
<head>
    <title>Extent Report</title>
</head>
<body>
    <span class="report-name">Automation Report</span>
    
    <div class="card-panel">
        <div class="text">Passed</div>
        <div class="number">1</div>
    </div>
    <div class="card-panel">
        <div class="text">Failed</div>
        <div class="number">1</div>
    </div>
    
    <ul class="test-list-item">
        <li class="test-item">
            <div class="test-detail">
                <span class="test-name">Login Feature</span>
                <p class="test-status fail">fail</p>
            </div>
            <div class="test-content">
                <div class="test-desc">Test login functionality</div>
                <div class="test-attributes">
                    <div class="category-list">
                        <span class="category label">smoke</span>
                    </div>
                </div>
                <!-- Nested tests might be separate items or nested, Extent varies. 
                     We'll simulate a flattened structure or simple structure for now 
                     matching our parser expectation -->
                <ul class="node-list">
                     <!-- Parser looks for steps in the container -->
                     <li class="log-item">
                        <span class="status pass">pass</span>
                        <div class="step-details">Feature started</div>
                     </li>
                </ul>
            </div>
        </li>
        <!-- Separate item for the failed test case for simplicity in this mock -->
        <li class="test-item fail">
            <span class="test-name">Failed Login</span>
            <span class="status fail">fail</span>
            <div class="test-body">
                <div class="test-steps">
                    <table class="table">
                        <tbody>
                            <li class="log-item">
                                <span class="status pass">pass</span>
                                <div class="step-details">Navigated to login page</div>
                            </li>
                            <li class="log-item">
                                <span class="status fail">fail</span>
                                <div class="step-details">Assertion failed</div>
                            </li>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>

    <div class="sysenv-container">
        <table>
            <tr>
                <td>OS</td>
                <td>Windows 11</td>
            </tr>
            <tr>
                <td>Browser</td>
                <td>Chrome</td>
            </tr>
        </table>
    </div>
</body>
</html>
