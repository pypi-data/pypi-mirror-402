[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rpa-dates"
version = "2.0.0"
description = "Dates actions for RPA"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Grzegorz ZioÅ‚o", email = "kontakt@ziolo.be" },
]
keywords = ["dates", "datetime", "business-days", "holidays"]
dependencies = [
    "requests>=2.31.0",
    "python-dateutil>=2.8.2",
    "holidays>=0.89",
    "pytest>=9.0.2",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
    "types-requests",
    "types-python-dateutil",
]

# --- Tool Configurations ---

[tool.hatch.build.targets.wheel]
packages = ["src/rpa_dates"]

[tool.mypy]
strict = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.ruff]
line-length = 180
target-version = "py310"

[tool.pytest.ini_options]
addopts = "--cov=rpa_dates --cov-report=term-missing"
testpaths = ["tests"]
