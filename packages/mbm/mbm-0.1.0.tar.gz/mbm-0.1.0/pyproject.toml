[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mbm"
version = "0.1.0"
description = "MBM - A modular CLI platform with Aaryan language support and AI assistant"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "MBM Team", email = "contact@mbm.edu"}
]
maintainers = [
    {name = "MBM Team", email = "contact@mbm.edu"}
]
keywords = [
    "cli",
    "mbm",
    "aaryan",
    "programming-language",
    "ai-assistant",
    "nlp",
    "educational",
    "birthday",
    "countdown"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "platformdirs>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
nlp = [
    "spacy>=3.5.0",
]
all = [
    "spacy>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/mbm/mbm-cli"
Documentation = "https://mbm.readthedocs.io"
Repository = "https://github.com/mbm/mbm-cli"
Issues = "https://github.com/mbm/mbm-cli/issues"
Changelog = "https://github.com/mbm/mbm-cli/blob/main/CHANGELOG.md"

[project.scripts]
# Main entry point
mbm = "mbm.cli.main:main"

# Direct command shortcuts (work without 'mbm' prefix)
aaryan = "mbm.cli.shortcuts:aaryan_shortcut"
blast = "mbm.cli.shortcuts:blast_shortcut"
animate = "mbm.cli.shortcuts:animate_shortcut"
students = "mbm.cli.shortcuts:students_shortcut"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["mbm*"]

[tool.setuptools.package-data]
"mbm" = ["assets/**/*", "data/**/*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "N", "D", "UP", "S", "B", "A", "C4", "T20"]
ignore = ["D100", "D104", "D107", "D203", "D213"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
