[project]
name = "pstree-json"
version = "1.0.0"
description = "Output the process tree in machine-readable JSON."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Author", email = "talwrii@gmail.com"}
]
keywords = ["pstree", "process", "tree", "sysadmin", "JSON"]
dependencies = [
    "psutil",
]

[project.scripts]
pstree-json = "pstree_json.main:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pstree_json"]