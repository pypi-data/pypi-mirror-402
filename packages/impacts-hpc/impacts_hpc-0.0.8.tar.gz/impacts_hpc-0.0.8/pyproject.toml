[project]
name = "impacts-hpc"
version = "0.0.8"
requires-python = ">= 3.12"
description = "Impacts-HPC is a Python library designed to estimate the environmental impact of jobs on data centers"
authors = [
    { name = "Valentin Regnault", email = "valentin.regnault@etudiant.univ-rennes.fr" },
    { name = "Gael Guennebaud", email = "gael.guennebaud@inria.fr" },
    { name = "Didier Mallarino", email = "didier.mallarino@osupytheas.fr" },
    { name = "Marius Garénaux Gruau", email = "marius.garenaux-gruau@irisa.fr" },
]
maintainers = [
    { name = "Gael Guennebaud", email = "gael.guennebaud@inria.fr" },
    { name = "Didier Mallarino", email = "didier.mallarino@osupytheas.fr" },
    { name = "Marius Garénaux Gruau", email = "marius.garenaux-gruau@irisa.fr" },
]
readme = "README.md"
keywords = [
    "environmental impact",
    "green",
    "HPC",
    "green it",
    "data centers",
    "estimation",
    "CO2",
    "carbon footprint",
    "footprint",
    "LCA",
    "IRISA",
    "LogicA",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
dynamic = ["dependencies"]

[project.urls]
Documentation = "https://impacthpc-cc8227.pages.in2p3.fr/index.html"
Repository = "https://gitlab.in2p3.fr/impacts-hpc/impacts-hpc"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.pytest_env]
IMPACTHPC_CONFIG_FILE = "./tests/mockconf.yml"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.1"
version_files = ["pyproject.toml:version"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["impactshpc*"]

[tool.setuptools.package-data]
impactshpc = ["*", "components_data/*", "components_data/**/*"]
