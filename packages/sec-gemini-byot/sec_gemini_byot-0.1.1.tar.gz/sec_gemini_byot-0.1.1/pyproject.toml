[build-system]
requires = ["setuptools>=61.0", "grpcio-tools"]
build-backend = "setuptools.build_meta"

[project]
name = "sec-gemini-byot"
version = "0.1.1"
description = "Bring-Your-Own-Tool Client for Sec-Gemini"
dependencies = [
    "google-cloud-firestore>=2.11.0",
    "structlog>=25.5.0",
    "google-cloud-logging>=3.13.0",
    "pydantic>=2.12.5",
    "grpcio>=1.76.0",
    "grpcio-tools>=1.76.0",
    "httpx>=0.28.1",
    "fastmcp>=2.14.3",
    "tenacity>=9.1.2",
    "rich>=14.2.0",
]
requires-python = ">=3.10"

[project.scripts]
sec-gemini-byot = "sec_gemini_byot.cli:run"

[tool.setuptools.packages.find]
where = ["src"]

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
