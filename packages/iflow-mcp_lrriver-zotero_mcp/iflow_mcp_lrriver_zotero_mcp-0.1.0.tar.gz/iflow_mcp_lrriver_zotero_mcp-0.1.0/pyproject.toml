[project]
name = "iflow-mcp_lrriver-zotero_mcp"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for interacting with Zotero libraries"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.8.1",
    "pyzotero>=1.6.11",
    "python-dotenv>=1.1.0",
]

[project.scripts]
zotero-mcp-server = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
exclude = [
    "*.pyc",
    "__pycache__",
    ".git*",
    "*.log",
    "img/*",
    ".venv",
    "dist",
    "build",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "*.pyc",
    "__pycache__",
    ".git*",
    "*.log",
    "img/*",
    ".venv",
    "dist",
    "build",
]