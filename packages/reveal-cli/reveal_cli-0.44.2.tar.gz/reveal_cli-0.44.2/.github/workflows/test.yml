name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build  # Required for packaging manifest tests

      - name: Run tests
        run: pytest tests/ -v

      - name: Test Windows compatibility checks
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          if [ -f scripts/check_windows_compat.py ]; then
            python scripts/check_windows_compat.py
          fi

      - name: Test CLI basics
        shell: bash
        run: |
          reveal --version
          reveal --list-supported

      - name: Reveal self-validation (dogfooding)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        shell: bash
        run: |
          python3 << 'EOF'
          from reveal.adapters.reveal import RevealAdapter
          from reveal.rules import RuleRegistry

          # Run reveal:// self-validation
          adapter = RevealAdapter()
          structure = adapter.get_structure()
          detections = RuleRegistry.check_file(
              file_path='reveal://',
              structure=structure,
              content='',
              select=['V']  # Only validation rules
          )

          if detections:
              print('❌ Reveal self-validation failed:')
              for d in detections:
                  print(f'  [{d.severity.upper()}] {d.code}: {d.message}')
              exit(1)

          print('✅ Reveal self-validation passed (all V001-V006 checks)')
          EOF
