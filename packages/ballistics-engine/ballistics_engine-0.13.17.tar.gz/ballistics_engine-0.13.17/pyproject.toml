[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ballistics-engine"
version = "0.13.17"
description = "High-performance ballistics trajectory engine with professional physics"
authors = [{name = "Alex Jokela", email = "email@tinycomputers.io"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT OR Apache-2.0"}
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["ballistics", "trajectory", "physics", "simulation"]

[project.urls]
Homepage = "https://ballistics.rs/"
Repository = "https://github.com/ajokela/ballistics-engine-py"
Documentation = "https://docs.rs/ballistics-engine"

[tool.maturin]
module-name = "ballistics_engine"
bindings = "pyo3"
