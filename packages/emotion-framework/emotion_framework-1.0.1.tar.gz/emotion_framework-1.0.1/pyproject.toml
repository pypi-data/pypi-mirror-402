[build-system]
requires = ["setuptools>=61.0,<74.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emotion-framework"
version = "1.0.1"
description = "Multimodal emotion recognition framework for video analysis"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Emotion Analysis Team", email = "dogukangundo@emotionanalysis.com"}
]
license = {text = "MIT"}
keywords = ["emotion", "recognition", "multimodal", "video", "analysis", "deep-learning", "AI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Video",
]

dependencies = [
    # Core Framework
    "torch>=2.2.0",
    "torchvision>=0.17.0",
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "scikit-learn>=1.3.0",
    
    # RFRBoost Dependencies
    "pytorch-minimize>=0.0.2",
    "optuna>=4.5.0",
    "xgboost>=3.0.0",
    
    # Audio Processing
    "librosa>=0.10.0",
    "opensmile>=2.4.1",
    "pyAudioAnalysis>=0.3.14",
    "pydub>=0.25.1",
    "webrtcvad>=2.0.10",
    "soundfile>=0.12.1",
    
    # Visual Processing
    "opencv-python>=4.8.0",
    "mediapipe>=0.10.0",
    "face-recognition>=1.3.0",
    "py-feat>=0.5.0",
    "pillow>=10.0.0",
    "scikit-image>=0.21.0",
    
    # Text Processing & NLP
    "transformers>=4.30.0",
    "sentence-transformers>=2.2.2",
    "nltk>=3.8.1",
    "spacy>=3.6.0",
    "textblob>=0.17.1",
    "vaderSentiment>=3.3.2",
    "openai>=1.0.0",
    "openai-whisper",
    
    # Video Processing
    "moviepy>=1.0.3",
    "ffmpeg-python>=0.2.0",
    
    # Data Processing & Visualization
    "pandas>=2.0.3",
    "matplotlib>=3.7.2",
    "seaborn>=0.12.2",
    "plotly>=5.15.0",
    "tqdm>=4.65.0",
    
    # Utilities
    "PyYAML>=6.0.1",
    "python-dotenv>=1.0.0",
    
    # TTS Dependencies
    "numba>=0.56.0",
    "yacs>=0.1.8",
    "g2p-en>=2.1.0",
    "jieba>=0.42.1",
    "pypinyin>=0.47.0",
    "pypinyin-dict>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/DogukanGun/MetAI"
Repository = "https://github.com/DogukanGun/MetAI"
"Bug Tracker" = "https://github.com/DogukanGun/MetAI/issues"
Documentation = "https://github.com/DogukanGun/MetAI#readme"

[tool.setuptools]
packages = ["emotion_framework", "emotion_framework.core", "emotion_framework.processors", "emotion_framework.analyzers", "emotion_framework.models"]

[tool.setuptools.package-dir]
"emotion_framework" = "."
"emotion_framework.core" = "core"
"emotion_framework.processors" = "processors"
"emotion_framework.analyzers" = "analyzers"
"emotion_framework.models" = "models"

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.md", "*.txt"]

