[project]
name = "he-eval"
version = "0.1.0"
description = "Human evaluation for Control Arena settings"
requires-python = ">=3.11"
dependencies = [
    # Strict pins to match third-party checkouts
    "inspect_ai==0.3.151",
    "control_arena==11.4.0",
    "click>=8.0",
    # Server mode dependencies
    "httpx>=0.24",
]

[project.scripts]
he-cli = "human_eval.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24",  # For E2E tests
]
# E2E tests require the backend dependencies
e2e = [
    "uvicorn[standard]>=0.24.0",
    "fastapi>=0.104.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiosqlite>=0.19.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "bcrypt>=4.0.0,<4.1.0",
    "pydantic[email]>=2.5.0",
    "pydantic-settings>=2.0.0",
    "greenlet>=3.0.0",
]

# Local development: use third-party checkouts instead of PyPI
# pip ignores this section - only uv uses it
[tool.uv.sources]
inspect_ai = { path = "../third-party/inspect_ai", editable = true }
control_arena = { path = "../third-party/control-arena", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/human_eval"]

[tool.pytest.ini_options]
markers = [
    "e2e: end-to-end tests requiring Docker (deselect with '-m not e2e')",
]
