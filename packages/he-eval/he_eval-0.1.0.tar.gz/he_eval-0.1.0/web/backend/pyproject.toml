[project]
name = "human-eval-backend"
version = "0.1.0"
description = "Backend API for human evaluation coordination"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
    "greenlet>=3.0.0",  # Required for async SQLAlchemy
    "pydantic[email]>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-jose[cryptography]>=3.3.0",  # JWT
    "passlib>=1.7.0",  # Password hashing
    "bcrypt>=4.0.0,<4.1.0",  # Pin to avoid passlib compatibility issues
    "python-multipart>=0.0.6",  # Form data
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",  # For TestClient
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
