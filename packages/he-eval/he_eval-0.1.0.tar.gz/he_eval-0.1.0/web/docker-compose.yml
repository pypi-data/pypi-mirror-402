# Docker Compose for human-eval web services
# Local development: docker compose up --build

services:
  backend:
    build: ./backend
    volumes:
      # Persist SQLite database and eval logs
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/human_eval.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
      - CORS_ORIGINS=["http://localhost", "http://localhost:5173"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  data:
