[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mykrok"
dynamic = ["version"]
description = "CLI tool to backup fitness activities with incremental sync, map visualization, and export (Strava supported)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
keywords = ["strava", "backup", "fitness", "gpx", "fittrackee", "mykrok"]
authors = [
    { name = "MyKrok contributors" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Archiving :: Backup",
]
dependencies = [
    "stravalib>=2.0",
    "pyarrow>=14.0",
    "requests>=2.28",
    "duckdb>=0.9",
    "click>=8.0",
    "datalad>=1.0",
    "tomlkit>=0.12",
    "tomli>=2.0; python_version < '3.11'",
]

[project.optional-dependencies]
timezone = [
    "timezonefinder>=6.0",
]
full = [
    "mykrok[timezone]",
    # Add more user-facing extras here as they are created
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-timeout>=2.0",
    "pytest-docker>=2.0",
    "responses>=0.23",
]
devel = [
    "mykrok[test]",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "types-requests",
    "tox>=4.0",
    "tox-uv>=1.0",
    "pre-commit>=3.0",
    "codespell>=2.2",
]
e2e = [
    "mykrok[test]",
    "pytest-playwright>=0.4.0",
]
ci = [
    "mykrok[devel]",
    "tox-gh-actions>=3.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
]

[project.scripts]
mykrok = "mykrok.cli:main"

[project.urls]
Homepage = "https://github.com/mykrok/mykrok"
Documentation = "https://mykrok.github.io/mykrok/"
Repository = "https://github.com/mykrok/mykrok"
Issues = "https://github.com/mykrok/mykrok/issues"

[tool.hatch.build]
exclude = [
    # VCS and editor
    ".git",
    ".gitignore",
    # Build/cache directories
    ".cache",
    ".tox",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    ".local",
    "*.egg-info",
    "__pycache__",
    "dist",
    "build",
    # Project-specific non-essential
    ".claude",
    ".datalad",
    ".specify",
    ".noannex",
    "CLAUDE.md",
    "docs",
    "specs",
    "logs",
    "*.log",
    "uv.lock",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mykrok"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/mykrok/_version.py"

# Include bundled JavaScript/CSS assets for lightweight map generation
[tool.hatch.build.targets.wheel.force-include]
"src/mykrok/assets" = "mykrok/assets"

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]
exclude = ["src/mykrok/_version.py"]  # Generated by hatch-vcs

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["mykrok"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "stravalib.*",
    "pyarrow.*",
    "duckdb.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "ai_generated: marks tests as AI-generated",
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["src/mykrok"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
