name: Deploy GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/gh-pages.yaml'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gh-pages branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -e ".[e2e,docs]"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate demo site
        run: mykrok gh-pages --no-datalad
        # This creates .gh-pages/ with demo app

      - name: Build documentation
        run: mkdocs build --site-dir .gh-pages/docs/

      - name: Deploy to GitHub Pages
        run: |
          cd .gh-pages
          git add -A
          git commit -m "Deploy demo + docs" || echo "No changes to commit"
          git push origin gh-pages --force
