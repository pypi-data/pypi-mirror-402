<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>Data Backup Sports Icon</title>

  <!-- Background circle (optional, can be removed) -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#2d5a27" stroke-width="2" opacity="0.3"/>

  <!-- Running figure made of binary digits -->
  <g font-family="monospace" font-weight="bold" fill="#2d5a27">

    <!-- Head -->
    <text x="52" y="18" font-size="10">01</text>
    <text x="50" y="26" font-size="8">101</text>

    <!-- Torso - leaning forward like running -->
    <text x="45" y="35" font-size="7">110</text>
    <text x="42" y="43" font-size="7">0110</text>
    <text x="38" y="51" font-size="7">1001</text>
    <text x="35" y="58" font-size="6">101</text>

    <!-- Back arm (trailing) -->
    <text x="58" y="38" font-size="6">10</text>
    <text x="65" y="42" font-size="6">01</text>
    <text x="72" y="46" font-size="5">1</text>

    <!-- Front arm (forward) -->
    <text x="28" y="36" font-size="6">01</text>
    <text x="20" y="33" font-size="6">10</text>
    <text x="13" y="30" font-size="5">1</text>

    <!-- Back leg (extended behind) -->
    <text x="48" y="65" font-size="6">01</text>
    <text x="56" y="72" font-size="6">10</text>
    <text x="64" y="79" font-size="6">01</text>
    <text x="72" y="85" font-size="5">10</text>

    <!-- Front leg (bent, forward) -->
    <text x="30" y="64" font-size="6">10</text>
    <text x="24" y="72" font-size="6">01</text>
    <text x="22" y="80" font-size="6">11</text>
    <text x="26" y="88" font-size="5">01</text>

  </g>


</svg>
