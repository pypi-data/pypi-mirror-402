[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantumdlearning"
version = "1.0.1"
description = "A framework for quantum machine learning that integrates latest research results in quantum computing and deep learning."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "QuantumDLearning Team", email = "quantumdlearning@example.com"}
]
keywords = [
    "quantum",
    "machine learning",
    "quantum computing",
    "neural networks",
    "deep learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "matplotlib>=3.5.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pylint>=2.14.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "tqdm>=4.60.0",
    "psutil>=5.8.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "tqdm>=4.60.0",
    "psutil>=5.8.0"
]
viz = [
    "qiskit>=0.40.0",
    "bayesian-optimization>=1.4.0"
]
all = [
    "quantumdlearning[dev,test,viz]"
]

[project.urls]
Homepage = "https://github.com/quantumdlearning/quantumdlearning"
Documentation = "https://github.com/quantumdlearning/quantumdlearning/wiki"
Repository = "https://github.com/quantumdlearning/quantumdlearning"
Bug-Tracker = "https://github.com/quantumdlearning/quantumdlearning/issues"
