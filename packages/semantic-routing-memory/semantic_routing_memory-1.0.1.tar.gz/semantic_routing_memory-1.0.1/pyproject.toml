[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semantic-routing-memory"
version = "1.0.1"
description = "A lightweight, sustainable long-term memory layer for agentic AI systems using vector quantization"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Ahmet YiÄŸit Sertel"}
]
keywords = [
    "memory",
    "vector-quantization",
    "semantic-routing",
    "llm",
    "agents",
    "rag",
    "long-term-memory"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.24",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/AhmetYSertel/Semantic-Routing-Memory-System"
Documentation = "https://github.com/AhmetYSertel/Semantic-Routing-Memory-System#readme"
Repository = "https://github.com/AhmetYSertel/Semantic-Routing-Memory-System"
Issues = "https://github.com/AhmetYSertel/Semantic-Routing-Memory-System/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["srm*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
