[build-system]
requires = [
    "pdm-backend",
    "pdm-build-locked",
]
build-backend = "pdm.backend"

[project]
name = "pdm"
description = "A modern Python package and dependency manager supporting the latest PEP standards"
authors = [
    { name = "Frost Ming", email = "mianghong@gmail.com" },
]
dynamic = []
requires-python = ">=3.9"
license = "MIT"
license-files = [
    "LICENSE",
]
dependencies = [
    "blinker",
    "packaging>22.0",
    "platformdirs",
    "rich>=12.3.0",
    "virtualenv>=20",
    "pyproject-hooks",
    "unearth>=0.17.5",
    "dep-logic>=0.5",
    "findpython>=0.7.0,<1.0.0a0",
    "tomlkit>=0.11.1,<1",
    "shellingham>=1.3.2",
    "python-dotenv>=0.15",
    "resolvelib>=1.1",
    "installer<0.8,>=0.7",
    "truststore>=0.10.4; python_version >= \"3.10\"",
    "tomli>=1.1.0; python_version < \"3.11\"",
    "importlib-metadata>=3.6; python_version < \"3.10\"",
    "hishel[httpx]>=1.0.0",
    "pbs-installer>=2025.10.7",
    "httpx[socks]<1,>0.20",
    "filelock>=3.13",
    "httpcore>=1.0.6",
    "certifi>=2024.8.30",
    "id>=1.5.0",
]
readme = "README.md"
keywords = [
    "packaging",
    "dependency",
    "workflow",
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
version = "2.26.5"

[project.urls]
Homepage = "https://pdm-project.org"
Repository = "https://github.com/pdm-project/pdm"
Documentation = "https://pdm-project.org"
Changelog = "https://pdm-project.org/latest/dev/changelog/"

[project.optional-dependencies]
pytest = [
    "pytest",
    "pytest-mock",
]
copier = [
    "copier>=8.0.0",
]
cookiecutter = [
    "cookiecutter",
]
keyring = [
    "keyring",
]
template = [
    "pdm[copier,cookiecutter]",
]
all = [
    "pdm[keyring,template]",
]
locked = [
    "anyio==4.12.0",
    "anysqlite==0.0.5",
    "blinker==1.9.0",
    "certifi==2025.11.12",
    "charset-normalizer==3.4.4",
    "dep-logic==0.5.2",
    "distlib==0.4.0",
    "exceptiongroup==1.3.1 ; python_version < \"3.11\"",
    "filelock==3.19.1",
    "findpython==0.7.1",
    "h11==0.16.0",
    "hishel==1.1.8",
    "hishel[httpx]==1.1.8",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "httpx[socks]==0.28.1",
    "id==1.5.0",
    "idna==3.11",
    "importlib-metadata==8.7.0 ; python_version < \"3.12\"",
    "installer==0.7.0",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "msgpack==1.1.2",
    "packaging==25.0",
    "pbs-installer==2025.12.5",
    "platformdirs==4.4.0",
    "pygments==2.19.2",
    "pyproject-hooks==1.2.0",
    "python-dotenv==1.2.1",
    "requests==2.32.5",
    "resolvelib==1.2.1",
    "rich==14.2.0",
    "shellingham==1.5.4",
    "socksio==1.0.0",
    "tomli==2.3.0 ; python_version < \"3.11\"",
    "tomlkit==0.13.3",
    "truststore==0.10.4 ; python_version >= \"3.10\"",
    "typing-extensions==4.15.0",
    "unearth==0.18.1",
    "urllib3==2.6.2",
    "virtualenv==20.35.4",
    "zipp==3.23.0 ; python_version < \"3.12\"",
]
all-locked = [
    "backports-tarfile==1.2.0 ; python_version < \"3.12\"",
    "cffi==2.0.0 ; platform_python_implementation != \"PyPy\" and sys_platform == \"linux\"",
    "cryptography==43.0.3 ; sys_platform == \"linux\"",
    "importlib-metadata==8.7.0 ; python_version < \"3.12\"",
    "jaraco-classes==3.4.0",
    "jaraco-context==6.0.1",
    "jaraco-functools==4.3.0",
    "jeepney==0.9.0 ; sys_platform == \"linux\"",
    "keyring==25.7.0",
    "more-itertools==10.8.0",
    "pycparser==2.23 ; platform_python_implementation != \"PyPy\" and sys_platform == \"linux\" and implementation_name != \"PyPy\"",
    "pywin32-ctypes==0.2.3 ; sys_platform == \"win32\"",
    "secretstorage==3.3.3 ; sys_platform == \"linux\"",
    "zipp==3.23.0 ; python_version < \"3.12\"",
]

[project.scripts]
pdm = "pdm.core:main"

[dependency-groups]
test = [
    "pdm[pytest]",
    "pytest-cov",
    "pytest-xdist>=1.31.0",
    "pytest-rerunfailures>=10.2",
    "pytest-httpserver>=1.0.6",
    "pytest-httpx>=0.34.0",
]
tox = [
    "tox",
    "tox-pdm>=0.5",
]
doc = [
    "mkdocs>=1.1",
    "mkdocs-material>=7.3",
    "mkdocstrings[python]>=0.18",
    "setuptools>=62.3.3",
    "markdown-exec>=0.7.0",
    "mkdocs-redirects>=1.2.0",
    "mkdocs-version-annotations>=1.0.0",
    "mkdocs-llmstxt>=0.2.0",
]
workflow = [
    "parver>=0.3.1",
    "towncrier>=20",
    "pycomplete~=0.3",
]

[tool.ruff]
line-length = 120
exclude = [
    "tests/fixtures",
]
target-version = "py38"
src = [
    "src",
]

[tool.ruff.lint]
extend-select = [
    "I",
    "B",
    "C4",
    "FA",
    "PGH",
    "RUF",
    "W",
    "UP",
    "YTT",
]
extend-ignore = [
    "B018",
    "B019",
    "RUF018",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = [
    "pdm",
]

[tool.towncrier]
package = "pdm"
filename = "CHANGELOG.md"
issue_format = "[#{issue}](https://github.com/pdm-project/pdm/issues/{issue})"
directory = "news/"
title_format = "## Release v{version} ({project_date})"
underlines = [
    "",
    "",
    "",
]
type = [
    { directory = "break", name = "Breaking Changes", showcontent = true },
    { directory = "feature", name = "Features & Improvements", showcontent = true },
    { directory = "bugfix", name = "Bug Fixes", showcontent = true },
    { directory = "doc", name = "Documentation", showcontent = true },
    { directory = "dep", name = "Dependencies", showcontent = true },
    { directory = "removal", name = "Removals and Deprecations", showcontent = true },
    { directory = "misc", name = "Miscellany", showcontent = true },
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "network: Tests that require network",
    "integration: Run with all Python versions",
    "path: Tests that compare with the system paths",
    "deprecated: Tests about deprecated features",
    "uv: Tests that require uv to be installed",
]
addopts = "-r aR"
testpaths = [
    "tests/",
]

[tool.codespell]
ignore-words-list = "ba,overriden,te,instal"

[tool.coverage.run]
branch = true
source = [
    "pdm",
]
omit = [
    "*/pdm/__main__.py",
    "*/pdm/pep582/sitecustomize.py",
    "*/pdm/models/in_process/*.py",
    "*/pdm-test-*-env/*",
    "*/pdm/misc/sysconfig_patcher.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
ignore_errors = true

[tool.mypy]
follow_imports = "silent"
ignore_missing_imports = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
exclude = "pdm/(pep582/|models/in_process/.+\\.py|misc)"
namespace_packages = true
mypy_path = "src"
explicit_package_bases = true

[tool.pdm.version]
source = "scm"
write_to = "pdm/VERSION"

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
includes = [
    "src/pdm",
]
source-includes = [
    "tests",
    "typings",
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
    "tox.ini",
]
editable-backend = "path"
locked = true
locked-groups = [
    "default",
    "all",
]

[tool.pdm.scripts]
pre_release = "python tasks/max_versions.py"
release = "python tasks/release.py"
test = "pytest"
tox = "tox"
lint = "prek run --all-files"

[tool.pdm.scripts.coverage]
shell = "python -m pytest --verbosity=3 --cov=src/pdm --cov-branch --cov-report term-missing tests/\n                    "

[tool.pdm.scripts.doc]
cmd = "mkdocs serve"
help = "Start the dev server for docs preview"

[tool.pdm.scripts.complete]
call = "tasks.complete:main"
help = "Create autocomplete files for bash and fish"
