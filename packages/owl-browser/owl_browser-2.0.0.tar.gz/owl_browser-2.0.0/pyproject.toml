[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "owl-browser"
version = "2.0.0"
description = "Python SDK for Owl Browser automation - async-first with dynamic OpenAPI method generation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Olib AI", email = "support@olib.ai" }
]
keywords = ["browser", "automation", "testing", "owl", "async", "web-scraping", "antidetect"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.9.0",
    "pyjwt[crypto]>=2.8.0",
    "cryptography>=42.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[project.urls]
Homepage = "https://www.owlbrowser.net"
Documentation = "https://docs.owlbrowser.net"
Repository = "https://github.com/Olib-AI/olib-browser"

[tool.hatch.build.targets.wheel]
packages = ["owl_browser"]
include-package-data = true

[tool.hatch.build.targets.wheel.sources]
"owl_browser" = "owl_browser"

[tool.hatch.build.targets.sdist]
include = [
    "/owl_browser",
    "/owl_browser/openapi.json",
    "/owl_browser/py.typed",
    "/README.md",
]

# Ensure openapi.json and py.typed are included as package data
[tool.hatch.build]
include = [
    "owl_browser/**/*.py",
    "owl_browser/openapi.json",
    "owl_browser/py.typed",
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
