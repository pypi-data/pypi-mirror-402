[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flo-sdk"
version = "0.9.4"
description = "Python SDK for Flo workflows - datasets, integrations, and workflow utilities"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Flo"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests==2.31.0",
    "python-dateutil>=2.8.2,<3.0.0",
    "tenacity==8.2.3",
    "plaid-python==11.6.0",
    "pandas==2.1.4",
    "openpyxl==3.1.2",
    "xlrd==2.0.1",
    "httpx==0.25.2",
    "pydantic==2.5.3",
    "python-dotenv==1.0.0",
    "MergePythonClient>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools.package-data]
"*" = ["*.md"]

