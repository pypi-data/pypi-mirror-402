[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slide-lye"
version = "6.2.0"
description = "Lye - Tools package for Tyler AI framework"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "adamwdraper"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "weave>=0.52.23",
    "requests>=2.32.3",
    "beautifulsoup4>=4.12.0",
    "slack-sdk>=3.36.0",
    "litellm>=1.75.3",
    "pandas>=2.2.3",
    "pypdf>=5.3.0",
    "pdf2image>=1.17.0",
    "filetype>=1.2.0",
    "httpx>=0.27.2",
    "browser-use>=0.1.40",
    "langchain-openai>=0.1.0",
    "python-dotenv>=1.0.1",
    "platformdirs>=4.3.6",
    "wandb>=0.18.0",
    "wandb-workspaces>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-cov>=6.0.0",
    "coverage>=7.6.10",
]

[project.urls]
Homepage = "https://github.com/adamwdraper/slide"
Repository = "https://github.com/adamwdraper/slide"
"Bug Tracker" = "https://github.com/adamwdraper/slide/issues"

[tool.uv.sources]
# No workspace dependencies for lye currently

[tool.hatch.build.targets.wheel]
packages = ["lye"]

[tool.hatch.build]
include = [
    "lye/**/*.py",
]
exclude = [
    "**/.env",
    "**/*.pyc",
    "**/__pycache__",
    "**/*.db",
    "**/*.sqlite",
    "**/data",
    "**/.coverage",
    "**/htmlcov",
    "**/dist",
    "**/build",
    "**/*.egg-info",
] 