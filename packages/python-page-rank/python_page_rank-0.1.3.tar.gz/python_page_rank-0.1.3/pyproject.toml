[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-page-rank"          
version = "0.1.3"
description = "Static import graph + PageRank for Python projects"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["pagerank", "static-analysis", "imports", "dependency-graph"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
python-page-rank = "python_page_rank.cli:main"
