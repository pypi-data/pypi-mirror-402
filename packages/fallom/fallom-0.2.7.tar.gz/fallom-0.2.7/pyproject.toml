[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fallom"
version = "0.2.7"
description = "Model A/B testing, prompt management, and tracing for LLM applications"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Fallom", email = "hello@fallom.com"}
]
keywords = ["llm", "tracing", "a/b testing", "opentelemetry", "ai", "ml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
openai = ["opentelemetry-instrumentation-openai>=0.1.0"]
anthropic = ["opentelemetry-instrumentation-anthropic>=0.1.0"]
langchain = ["langchain-core>=0.1.0"]
all = [
    "opentelemetry-instrumentation-openai>=0.1.0",
    "opentelemetry-instrumentation-anthropic>=0.1.0",
    "langchain-core>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://fallom.com"
Documentation = "https://docs.fallom.com"
App = "https://app.fallom.com"
Repository = "https://github.com/Fallomai/fallom-python-sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["fallom*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.ruff]
line-length = 100
target-version = "py39"

