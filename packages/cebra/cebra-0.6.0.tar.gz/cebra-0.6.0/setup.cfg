[metadata]
name = cebra
version = attr: cebra.__version__
author = file: AUTHORS.md
author_email = stes@hey.com, mackenzie@post.harvard.edu
description = Consistent Embeddings of high-dimensional Recordings using Auxiliary variables
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = LICENSE.md
license_file_type = text/markdown
url = https://github.com/AdaptiveMotorControlLab/CEBRA
project_urls = 
	Bug Tracker = https://github.com/AdaptiveMotorControlLab/CEBRA/issues
classifiers = 
	Development Status :: 4 - Beta
	Environment :: GPU :: NVIDIA CUDA
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
where = 
	- .
	- tests
python_requires = >=3.10
install_requires = 
	joblib
	numpy<2.0;platform_system=="Windows"
	numpy;platform_system!="Windows" and python_version>="3.10"
	literate-dataclasses
	scikit-learn
	scipy
	torch>=2.4.0
	tqdm
	matplotlib
	requests

[options.extras_require]
datasets = 
	h5py
	pandas
	hdf5storage # for creating .mat files in new format
	openpyxl # for excel file format loading
	tables # for hdf5 file format loading
integrations = 
	pandas
	plotly
	seaborn
	captum
	cvxpy
	scikit-image
docs = 
	sphinx
	sphinx-gallery
	docutils
	pydata-sphinx-theme
	sphinx_autodoc_typehints
	sphinx_copybutton
	sphinx_tabs
	sphinx_design
	sphinx_togglebutton
	nbsphinx
	nbconvert
	ipykernel
	matplotlib
	pandas
	seaborn
	scikit-learn
demos = 
	ipykernel
	jupyter
	nbconvert
dev = 
	pylint
	toml
	yapf
	black
	isort
	toml
	coverage
	pytest
	pytest-benchmark
	pytest-xdist
	pytest-timeout
	pytest-sphinx
	licenseheaders
	interrogate
	codespell
	cffconvert

[egg_info]
tag_build = 
tag_date = 0

