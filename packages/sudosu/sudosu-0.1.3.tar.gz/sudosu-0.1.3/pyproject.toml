[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sudosu"
version = "0.1.3"
description = "Your AI Coworker - that can actually get work done. Unlike chatbots that just talk, these teammates can read your files, write code, create documents, connect to all your tools (Gmail, Calendar, GitHub, Linear, Slack), and run commands - all while you stay in control"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Akash Munshi"}
]
keywords = ["ai", "assistant", "cli", "automation", "agent", "coworker", "productivity", "llm"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Communications",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "websockets>=12.0",
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
    "httpx>=0.25.0",
    "prompt-toolkit>=3.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
sudosu = "sudosu.cli:app"

[project.urls]
Homepage = "https://github.com/csakash/sudosu-cli"
Repository = "https://github.com/csakash/sudosu-cli"
Issues = "https://github.com/csakash/sudosu-cli/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sudosu*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
