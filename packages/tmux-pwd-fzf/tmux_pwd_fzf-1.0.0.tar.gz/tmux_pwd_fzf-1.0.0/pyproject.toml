[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tmux-pwd-fzf"
version = "1.0.0"
description = "Select a tmux window based on its name and the directory it is in"
license = "MIT"
requires-python = ">=3.10"
keywords = ["tmux", "terminal", "fzf", "pane", "selector"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
]

[project.scripts]
tmux-pwd-fzf = "tmux_pwd_fzf.main:main"

[tool.hatch.build.targets.wheel]
packages = ["tmux_pwd_fzf"]
