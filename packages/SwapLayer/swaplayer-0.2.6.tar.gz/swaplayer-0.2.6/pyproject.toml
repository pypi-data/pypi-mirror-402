[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/swap_layer"]

[project]
name = "SwapLayer"
version = "0.2.6"
description = "Swap providers with zero vendor lock-in. For Django SaaS."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["django", "saas", "providers", "stripe", "twilio", "aws", "infrastructure", "anti-vendor-lock-in"]
authors = [
  { name = "Alex C", email = "alex@coded.uk" },
]
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
]
dependencies = [
  "Django>=4.2",
  "pydantic>=2.0.0",
  "requests>=2.28.0",
  "tenacity>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/Tunet-xyz/swap_layer"
Documentation = "https://github.com/Tunet-xyz/swap_layer/blob/main/docs/README.md"
Repository = "https://github.com/Tunet-xyz/swap_layer"
Issues = "https://github.com/Tunet-xyz/swap_layer/issues"
Changelog = "https://github.com/Tunet-xyz/swap_layer/blob/main/CHANGELOG.md"

[project.optional-dependencies]
stripe = ["stripe>=5.0.0"]
aws = ["boto3>=1.26.0", "django-storages[s3]>=1.13"]
azure = ["azure-storage-blob>=12.0.0", "django-storages[azure]>=1.13"]
email = ["django-anymail>=10.0"]
sms = ["twilio>=8.0.0"]
identity = ["workos>=1.0.0", "Authlib>=1.3.0"]
mcp = ["mcp>=0.9.0"]
all = [
  "stripe>=5.0.0",
  "boto3>=1.26.0",
  "django-storages[s3,azure]>=1.13",
  "django-anymail>=10.0",
  "twilio>=8.0.0",
  "workos>=1.0.0",
  "Authlib>=1.3.0",
  "tenacity>=8.0.0",
  "mcp>=0.9.0",
]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.21.0",
  "mypy>=1.0.0",
  "ruff>=0.1.0",
  "types-requests>=2.31.0",
  "django-stubs>=4.2.0",
]

[project.scripts]
swaplayer-mcp = "swap_layer.mcp.__main__:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
plugins = ["mypy_django_plugin.main", "pydantic.mypy"]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "tests.conftest"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
  "B904",  # Within except clause, raise with from err (too verbose for this codebase)
]

[tool.ruff.lint.isort]
known-first-party = ["swap_layer"]

[tool.coverage.run]
source = ["src/swap_layer"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
]
fail_under = 45
show_missing = true
