[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "google-flow-downloader"
version = "1.1.0"
description = "Batch download images from Google Flow"
authors = [{name = "Google Flow Tools"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["google-flow", "image-downloader", "ai-tools"]
dependencies = [
    "requests>=2.31.0",
    "rich>=13.0.0",
    "click>=8.1.0",
]

[project.scripts]
gflow = "google_flow_downloader.cli:main"

[project.urls]
Homepage = "https://github.com/neosun100/google-flow-downloader"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["."]
include = ["google_flow_downloader*"]
