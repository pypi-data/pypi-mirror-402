[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ise-agent"
version = "0.1.0"
description = "ISE3309 AI 智能助教系统 - 基于级联式 RAG 架构的课程助教"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ISE3309 Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "langchain>=0.2.0,<0.3.0",
    "langchain-community>=0.2.0,<0.3.0",
    "langchain-core>=0.2.0,<0.3.0",
    "langchain-huggingface",
    "chromadb",
    "pypdf",
    "nbformat",
    "beautifulsoup4",
    "requests",
    "sentence-transformers",
    "tabulate",
    "transformers",
    "torch",
    "peft",
    "accelerate",
    "datasets",
    "google-generativeai",
    "openai",
]

[project.scripts]
ise-agent = "ise_agent.cli:main"
ise-agent-build = "ise_agent.build_cli:main"

