[project]
name = "quick-llm-factory"
version = "0.1.1"
description = "Tools for quickly building and deploying large language model applications."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "langchain>=1.2.1",
    "langchain-community>=0.4.1",
    "langchain-core>=1.2.6",
    "pydantic>=2.12.5",
]
[tool.pylint]
ignore = [".env", "venv", ".venv", "build", "dist"]
init-hook = "import sys; sys.path.insert(0, 'src')"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "coverage>=7.13.1",
    "fastapi>=0.128.0",
    "pydebug>=1.0.3",
    "pylint>=4.0.2",
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]
