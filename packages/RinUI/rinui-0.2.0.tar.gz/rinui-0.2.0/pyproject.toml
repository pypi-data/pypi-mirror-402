[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RinUI"
license = { file = "LICENSE" }
dynamic = ["version"]
authors = [
  {email = "lintu233_qwq@icloud.com", name = "RinLit"}
]
description = "A Fluent Design-like UI library for Qt Quick (QML) based on PySide6"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "PySide6>=6.9.3",
  "darkdetect~=0.8.0",
  "pywin32 ; sys_platform == 'win32'"
]
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]

[tool.hatch.build.targets.wheel]
packages = ["RinUI"]

[tool.hatch.build.targets.wheel.force-include]
"LICENSE" = "LICENSE"
"README.md" = "README.md"

[tool.hatch.version]
path = "RinUI/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "RinUI/**/*",
  "LICENSE",
  "README.md"
]

[project.entry-points."pyinstaller40"]
hook-dirs = "RinUI.hooks:get_hook_dirs"

[project.optional-dependencies]
dev = [
  "pre-commit>=4.0.0",
  "ruff>=0.14.0"
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
ignore = [
  "ARG002",
  "B008",
  "C901",
  "E501",
  "F841",
  "N801",
  "N802",
  "N815",
  "N999",
  "PLR0912",
  "PLR0913",
  "PLR0915"
]
select = [
  "B",
  "C4",
  "E",
  "F",
  "I",
  "N",
  "PIE",
  "PTH",
  "RET",
  "SIM",
  "TRY",
  "UP",
  "W"
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/*" = ["B011"]
