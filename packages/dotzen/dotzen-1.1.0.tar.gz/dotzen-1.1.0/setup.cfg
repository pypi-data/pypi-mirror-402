[metadata]
name = dotzen
version = attr: dotzen.__version__
author = Carrington Muleya
author_email = carrington.muleya@outlook.com
description = Peaceful, type-safe Python configuration library with multiple design patterns
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/carrington-dev/dotzen
project_urls = 
	Bug Tracker = https://github.com/carrington-dev/dotzen/issues
	Documentation = https://dotzen.readthedocs.io
	Source Code = https://github.com/carrington-dev/dotzen
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Systems Administration
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Typing :: Typed
keywords = 
	configuration
	config
	environment
	settings
	dotenv
	env
	secrets
	encryption
license = MIT
license_files = LICENSE

[options]
packages = find:
python_requires = >=3.7
install_requires = 
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	tests*
	docs*
	examples*

[options.extras_require]
crypto = 
	cryptography>=41.0.0
aws = 
	boto3>=1.26.0
azure = 
	azure-keyvault-secrets>=4.7.0
	azure-identity>=1.12.0
gcp = 
	google-cloud-secret-manager>=2.16.0
cloud = 
	boto3>=1.26.0
	azure-keyvault-secrets>=4.7.0
	azure-identity>=1.12.0
	google-cloud-secret-manager>=2.16.0
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-xdist>=3.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0
	isort>=5.12.0
	pre-commit>=3.0.0
docs = 
	sphinx>=6.0.0
	sphinx-rtd-theme>=1.2.0
	sphinx-autodoc-typehints>=1.22.0
all = 
	cryptography>=41.0.0
	boto3>=1.26.0
	azure-keyvault-secrets>=4.7.0
	azure-identity>=1.12.0
	google-cloud-secret-manager>=2.16.0

[options.entry_points]
console_scripts = 
	dotzen = dotzen.cli:main

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--verbose
	--strict-markers
	--tb=short
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	unit: marks tests as unit tests
	encryption: marks tests related to encryption
	cloud: marks tests related to cloud providers

[coverage:run]
source = dotzen
branch = True
omit = 
	*/tests/*
	*/test_*.py
	*/__pycache__/*
	*/site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
	@abstractmethod

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 100
exclude = 
	.git
	__pycache__
	build
	dist
	.eggs
	*.egg-info
	.venv
	venv
	.tox
ignore = E203,E501,W503,W504
per-file-ignores = 
	__init__.py:F401

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[mypy-tests.*]
disallow_untyped_defs = False

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 100
skip_gitignore = True

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

