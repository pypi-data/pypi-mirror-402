[build-system]
requires = [
    "pdm-backend>=2.4.0",
]
build-backend = "pdm.backend"

[project]
name = "iflow-mcp_egebese_seo-mcp"
version = "0.2.4"
description = "A free SEO tool MCP (Model Control Protocol) service based on Ahrefs data. Includes features such as backlinks, keyword ideas, and more."
readme = "README.md"
authors = [
    { name = "egebese", email = "egebese@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "requests>=2.32.3",
    "pydantic>=2.5.0",
    "pydantic-core>=2.14.0",
]

[project.license]
text = "MIT"

[project.scripts]
iflow-mcp-egebese-seo-mcp = "seo_mcp.server:main"

[project.urls]
Homepage = "https://github.com/iflow-mcp/egebese-seo-research-mcp"
"Bug Tracker" = "https://github.com/iflow-mcp/egebese-seo-research-mcp/issues"

[tool.setuptools]
packages = [
    "seo_mcp",
]

[tool.setuptools.package-dir]
"" = "src"
