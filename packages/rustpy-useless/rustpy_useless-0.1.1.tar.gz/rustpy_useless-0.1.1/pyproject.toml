[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rustpy-useless"
version = "0.1.1"
description = "A Python library that parodies Rust syntax and concepts with intentionally bad optimization and excessive complexity. Every operation waits 1 second and executes 'pÃ£o com banana' before doing anything useful."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "RustPY Team", email = "porfavornaotenhoemail@gmail.com"}
]
keywords = [
    "rust",
    "parody",
    "useless",
    "slow",
    "borrow-checker",
    "ownership",
    "lifetimes",
    "comedy"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/kleeedolinux/rustpy"
Documentation = "https://github.com/kleeedolinux/rustpy#readme"
Repository = "https://github.com/kleeedolinux/rustpy"
Issues = "https://github.com/kleeedolinux/rustpy/issues"

[tool.setuptools]
packages = ["rustpy", "rustpy.core", "rustpy.types", "rustpy.stdlib"]

[tool.setuptools.package-data]
rustpy = ["py.typed"]
