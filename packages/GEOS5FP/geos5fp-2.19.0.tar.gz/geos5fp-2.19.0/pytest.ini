[pytest]
# Pytest configuration for GEOS5FP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Options
addopts = 
    -v
    --strict-markers
    --tb=short

# Warning filters - suppress specific known warnings
filterwarnings =
    # Suppress numpy binary incompatibility warning (harmless version mismatch)
    ignore:numpy.ndarray size changed:RuntimeWarning
    # Suppress xarray ambiguous reference date warnings
    ignore:Ambiguous reference date string:xarray.coding.times.SerializationWarning

# Markers
markers =
    unit: Unit tests without network calls
    integration: Integration tests that may require network
    slow: Slow-running tests
    network: Tests requiring internet connection

# Coverage options (if using pytest-cov)
# [pytest]
# addopts = --cov=GEOS5FP --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    *.egg-info
    build
    dist
    notebooks
    examples
    experiments
    guides
    performance

# Timeout (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
