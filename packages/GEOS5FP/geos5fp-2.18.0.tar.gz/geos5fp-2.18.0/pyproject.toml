[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "GEOS5FP"
version = "2.18.0"
description = "generates rasters of near-real-time GEOS-5 FP near-surface meteorology"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "affine",
    "beautifulsoup4",
    "colored-logging",
    "dask",
    "ECOv002-calval-tables>=1.11.0",
    "geopandas>=1.1.1",
    "matplotlib",
    "netcdf4",
    "numpy",
    "pandas",
    "pyproj",
    "python-dateutil",
    "pytictoc",
    "rasterio",
    "rasters>=1.13.2",
    "requests",
    "scipy",
    "sentinel-tiles",
    "shapely",
    "urllib3",
    "xarray"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
GEOS5FP = ["*.csv"]

[tool.setuptools.packages.find]
include = ["GEOS5FP*"]
exclude = ["tests*", "examples*", "experiments*", "performance*", "guides*", "notebooks*"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/GEOS5FP"
