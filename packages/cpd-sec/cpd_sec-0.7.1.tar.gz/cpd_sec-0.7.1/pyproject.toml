[tool.poetry]
name = "cpd-sec"
version = "0.7.1"
description = "A high-concurrency CLI tool for detecting web cache poisoning vulnerabilities."
authors = ["kankburhan <kankburhan@gmail.com>"]
repository = "https://github.com/kankburhan/cpd"
readme = "README.md"
packages = [{include = "cpd"}]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
aiohttp = "^3.9.1"
requests = "^2.31.0"
PyYAML = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cpd = "cpd.main:cli"
cpd-sec = "cpd.main:cli"
