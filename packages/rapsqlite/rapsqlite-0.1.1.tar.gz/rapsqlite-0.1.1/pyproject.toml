[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "rapsqlite"
version = "0.1.1"
description = "True async SQLite â€” no fake async, no GIL stalls."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RAP Project"}
]
keywords = ["async", "sqlite", "database", "async-io"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
project-urls = [
    "Repository, https://github.com/eddiethedean/rapsqlite",
    "Documentation, https://github.com/eddiethedean/rapsqlite#readme",
]

dependencies = []

[tool.maturin]
module-name = "rapsqlite._rapsqlite"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["."]
python_files = ["test_*.py"]