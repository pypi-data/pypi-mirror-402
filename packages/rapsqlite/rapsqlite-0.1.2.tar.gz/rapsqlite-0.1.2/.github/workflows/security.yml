name: Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly security scans (Monday at 00:00 UTC)
    - cron: '0 0 * * 1'

jobs:
  cargo-audit:
    name: Rust Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --locked
          cargo audit --version

      - name: Run cargo audit
        run: cargo audit
        continue-on-error: false

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-report
          path: |
            Cargo.lock
            **/*.json
          retention-days: 30

  pip-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          # Check Python dependencies in pyproject.toml
          pip-audit --desc || echo "No Python dependencies to audit"

  clippy-security:
    name: Clippy Security Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true

      - name: Run clippy with security focus
        run: |
          cargo clippy --lib -- -D warnings -A deprecated -W clippy::suspicious -W clippy::correctness

      - name: Check for unsafe code patterns
        run: |
          # Count unsafe blocks (should be minimal for RAP packages)
          UNSAFE_COUNT=$(grep -r "unsafe {" src/ --include="*.rs" 2>/dev/null | wc -l || echo "0")
          echo "Found $UNSAFE_COUNT unsafe blocks"
          # RAP packages should have minimal unsafe code
          if [ "$UNSAFE_COUNT" -gt 5 ]; then
            echo "Warning: High number of unsafe blocks found"
            exit 1
          fi

