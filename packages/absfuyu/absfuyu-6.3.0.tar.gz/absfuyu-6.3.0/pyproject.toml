docs = ["numpy", "pandas", "rich", "spire-pdf"]
beautiful = ["rich"]
extra = [
    "numpy",
    "pandas",
    "openpyxl",
    "xlsxwriter",
    "spire-pdf",
    "xmltodict",
    "pillow",
