[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mellea"
version = "0.3.0"
authors = [
    { name = "Nathan Fulton", email = "nathan@ibm.com" },
    { name = "Hendrik Strobelt", email = "hendrik.strobelt@ibm.com" },
    { name = "Avinash Balakrishnan", email = "avinash.bala@us.ibm.com" },
    { name = "Elron Bandel", email = "elron.bandel@ibm.com" },
    { name = "Masataro Asai", email = "masataro.asai@ibm.com" },
    { name = "Supriya Lall", email = "supriya.lall@partner.ibm.com" },
    { name = "Xiaojie Guo", email = "xiaojie.guo@ibm.com" },
    { name = "Jake LoRocco", email = "jake.lorocco@ibm.com" },
    { name = "Ja Young Lee", email = "Ja.Young.Lee@ibm.com" },
]
description = "mellea is a library for writing generative programs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "openai",
    "jinja2",
    "json5",
    "ollama>=0.5.1",
    "ansicolors",
    "requests>=2.32.3",
    "uvicorn",
    "fastapi",
    "types-requests",
    "types-tqdm",
    "typer",
    "click<8.2.0",
    "mistletoe>=1.4.0",
    "huggingface-hub>=0.33.4",
    "pillow",
    "granite-common>=0.3.6",
    "math_verify",
    "rouge_score",
    "llm-sandbox[docker]>=0.3.23",
]

[project.scripts]
m = "cli.m:cli"

[project.optional-dependencies]
hf = [
    "accelerate>=1.9.0",
    "alora==0.2.0",
    "datasets>=4.0.0",
    "outlines-core==0.1.26",
    "outlines",
    "peft>=0.18.0",
    "transformers>=4.53.2",
    "trl==0.19.1",
    "granite-common[transformers]",
]
vllm = [
    "transformers<4.54.0",
    "numpy<2.0.0",
    "outlines-core==0.1.26",
    "vllm>=0.9.1",
]
litellm = [
    "litellm>=1.76",
]
watsonx = [
    "ibm-watsonx-ai>=1.3.31",
]
docling = [
    "docling>=2.45.0",
]
all = [
    "mellea[watsonx,docling,hf,vllm,litellm]",
]

[dependency-groups]
dev = [
    "isort>=6.0.0",
    "pre-commit>=4.2.0",
    "pylint>=3.3.4",
    "ruff>=0.11.6",
    "pdm>=2.24.0",
    "pytest",
    "pytest-asyncio",
    "mypy>=1.17.0",
    "python-semantic-release~=7.32",
    "nbmake>=1.5.5",
]
notebook = [
    "ipykernel>=6.29.5",
    "ipython>=8.36.0",
    "jupyter>=1.1.1",
]
docs = [
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "sphinx_mdinclude",
]

[tool.ruff]
target-version = "py310"
respect-gitignore = true

[tool.ruff.format]
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "C",
    "C9",
    "D",
    "E",
    "F",
    "I",
    "PD",
    "PIE",
    "Q",
    "RUF",
    "S307",
    "W",
    "ASYNC",
    "UP",
]
ignore = [
    "RUF001",
    "C408",
    "E501",
    "F401",
    "F811",
    "PL",
    "RUF012",
    "PD901",
    "C901",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = false

[tool.codespell]
ignore-words-list = "mellea,hashi,noo,Asai,asai,nd,mot,rouge,Rouge,Strat"
check-filenames = true
check-hidden = false
regex = "(?<![a-z])[a-z'`]+|[A-Z][a-z'`]*|[a-z]+'[a-z]*|[a-z]+(?=[_-])|[a-z]+(?=[A-Z])|\\d+"
skip = "requirements.txt,uv.lock,CHANGELOG.md"

[tool.mypy]
disable_error_code = [
    "empty-body",
    "import-untyped",
]
python_version = "3.10"

[tool.pytest.ini_options]
markers = [
    "qualitative: Marks the test as needing an exact output from an LLM; set by an ENV variable for CICD. All tests marked with this will xfail in CI/CD",
]
asyncio_mode = "auto"

[tool.semantic_release]
version_source = "tag_only"
branch = "main"
parser_angular_allowed_types = "build,chore,ci,docs,feat,fix,perf,style,refactor,test,release"
parser_angular_minor_types = "release"
parser_angular_patch_types = "fix,perf,feat"
