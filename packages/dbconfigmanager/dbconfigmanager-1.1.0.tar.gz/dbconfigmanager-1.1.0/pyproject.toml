[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbconfigmanager"
version = "1.1.0"
description = "Load service environment variables from .env, cache, or remote API with full configurability"
authors = [{name = "Saadullah", email = "saadullah.butt@caregenix.solutions"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["config", "env", "settings", "service", "dotenv"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.28.0"
]
