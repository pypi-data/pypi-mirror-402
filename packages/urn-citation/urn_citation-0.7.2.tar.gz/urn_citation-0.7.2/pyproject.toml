[project]
name = "urn-citation"
version = "0.7.2"
description = "A Python library for working with CITE architecture URNs for scholarly citation."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "ipython",
    "pydantic>=2.12.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# Ensures these groups are managed by uv
default-groups = ["dev", "docs"]

[tool.mkdocstrings.handlers.python]
# Global settings for your API parsing
options = { docstring_style = "google", show_source = true }

[tool.setuptools.packages.find]
where = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/urn_citation"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.11",
]

# Dedicated group for documentation
docs = [
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]



