[tool.poetry]
name = "stylometry-ttr"
version = "1.0.3"
description = "Type-Token Ratio (TTR) computation for stylometric analysis"
authors = ["Craig Trim <ctrim@maryville.edu>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "stylometry_ttr" }]
keywords = [
    "stylometry",
    "ttr",
    "type-token-ratio",
    "nlp",
    "linguistics",
    "text-analysis",
    "vocabulary",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

[tool.poetry.urls]
Homepage = "https://github.com/craigtrim/stylometry-ttr"
Repository = "https://github.com/craigtrim/stylometry-ttr"
Documentation = "https://github.com/craigtrim/stylometry-ttr/blob/main/docs/API.md"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
ruff = "^0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py311"
