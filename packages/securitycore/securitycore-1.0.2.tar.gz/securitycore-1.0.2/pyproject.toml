[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "securitycore"
version = "1.0.2"
description = "Модульная библиотека для анализа, защиты и валидации данных"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
    { name = "Mihhail327", email = "mixa-amr@hotmail.com" }
]

dependencies = [
    "cryptography>=41.0.0"
]

keywords = ["security", "validation", "cryptography", "data-protection"]

classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0"
]

[project.urls]
Homepage = "https://github.com/Mihhail327/SecurityCore"
Repository = "https://github.com/Mihhail327/SecurityCore"
Issues = "https://github.com/Mihhail327/SecurityCore/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["securitycore*"]

[tool.setuptools.package-data]
securitycore = ["py.typed"]