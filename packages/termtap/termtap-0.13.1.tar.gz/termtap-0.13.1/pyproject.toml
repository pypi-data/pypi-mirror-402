[project]
name = "termtap"
version = "0.13.1"
description = "Daemon-based tmux pane manager with learning patterns"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Fredrik Angelsen", email = "fredrikangelsen@gmail.com" }]
requires-python = ">=3.12"
keywords = ["tmux", "terminal", "mcp", "daemon"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]
dependencies = [
    "platformdirs>=4.4.0",
    "pyte>=0.8.2",
    "pyyaml>=6.0.2",
    "replkit2[all]>=0.12.0",
    "textual>=7.0.3",
    "textual-coloromatic>=1.0.0",
    "textual-pyfiglet>=1.0.0",
]

[project.optional-dependencies]
examples = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
]

[project.urls]
Repository = "https://github.com/angelsen/tap-tools"

[project.scripts]
termtap = "termtap:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "examples/demo/frontend/node_modules",
    "examples/demo/frontend/.svelte-kit",
    "examples/demo/frontend/build",
    ".claude",
]

[tool.uv.sources]
replkit2 = { path = "../../../replkit2", editable = true }

[tool.basedpyright]
typeCheckingMode = "standard"
pythonVersion = "3.12"
pythonPlatform = "Linux"
include = ["src/**/*.py"]

[tool.ruff]
line-length = 120
include = ["src/**/*.py"]
