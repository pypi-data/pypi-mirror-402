[workspace]
resolver = "2"
members = ["bindings/python/gqlitepy", "crates/*"]

[workspace.package]
version = "0.8.0"
edition = "2021"
license = "MIT"
homepage = "https://gqlite.org"
repository = "https://gitlab.com/gqlite/gqlite"

[workspace.dependencies]
# versions have to be specified with path: https://github.com/rust-lang/cargo/issues/11133
gqliterune = { version = "0.8.0", path = "bindings/rune/gqliterune" }
graphcore = { version = "0.8.0", path = "crates/graphcore" }
gqb = { version = "0.8.0", path = "crates/gqb" }
gqlitedb = { version = "0.8.0", path = "crates/gqlitedb" }
gqlparser = { version = "0.8.0", path = "crates/gqlparser" }
gqls-macros = { version = "0.8.0", path = "crates/gqls-macros" }

askama = { version = "0.15" }
ccutils = { version = "0.4" }
indexmap = "2"
itertools = "0.14"
rune = { version = "0.14" }
rusqlite = { version = "0.37" }
serde = "1"
thiserror = "2"
uuid = { version = "1", features = ["v4"] }

