[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pit-proto"
version = "0.2.0"
requires-python = ">=3.10"
dependencies = ["protobuf>=5.29.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pit*"]

