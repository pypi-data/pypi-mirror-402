[project]
name = "iflow-mcp-danielpeter-99-calcom-mcp"
version = "0.1.1"
description = "A FastMCP server for interacting with the Cal.com API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
calcom-mcp = "app:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"