[project]
name = "nonebot-plugin-noadpls"
version = "0.4.0"
description = "检测群聊中广告的插件，撤回并禁言，转发管理员"
authors = [{ name = "gongfuture", email = "gongfuture@outlook.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
keywords = [
    "bot",
    "qqbot",
    "onebotv11",
    "onebot",
    "nonebot2",
    "nonebot",
    "luochu"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "nonebot2>=2.4.1,<3",
    "nonebot-adapter-onebot>=2.4.6,<3",
    "nonebot-plugin-localstore>=0.7.4,<0.8",
    "paddleocr>=2.10.0,<3",
    "paddlepaddle>=3.0.0rc1,<4",
    "cleanse-speech>=0.1.3,<0.2",
    "jieba>=0.42.1,<0.43",
    "fuzzywuzzy>=0.18.0,<0.19",
    "python-levenshtein>=0.27.1,<0.28",
    "opencc>=1.1.9,<2",
    "httpx>=0.24.0,<1.0.0",
]

[project.urls]
Homepage = "https://github.com/LuoChu-NB2Dev/nonebot-plugin-noadpls"
Repository = "https://github.com/LuoChu-NB2Dev/nonebot-plugin-noadpls"

[dependency-groups]
dev = [
    "nonebot2[fastapi]>=2.4.1,<3",
    "ruff>=0.11.4,<0.15",
    "pre-commit>=4.2.0,<5",
]
test = [
    "nonebug>=0.4.3,<0.5",
    "pytest-asyncio>=0.25.3,<1.3",
    "pytest-cov>=6.0.0,<7",
    "pytest-xdist>=3.6.1,<4",
]

[tool.uv]
default-groups = [
    "dev",
    "test",
]

[tool.hatch.build.targets.sdist]
include = ["nonebot_plugin_noadpls"]

[tool.hatch.build.targets.wheel]
include = ["nonebot_plugin_noadpls"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]
plugins = ["nonebot_plugin_noadpls"]
plugin_dirs = []
builtin_plugins = []

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",     # Pyflakes
  "W",     # pycodestyle warnings
  "E",     # pycodestyle errors
  "I",     # isort
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "C4",    # flake8-comprehensions
  "T10",   # flake8-debugger
  "T20",   # flake8-print
  "PYI",   # flake8-pyi
  "PT",    # flake8-pytest-style
  "Q",     # flake8-quotes
  "TID",   # flake8-tidy-imports
  "RUF",   # Ruff-specific rules
]
ignore = [
  "E722", # do-not-use-bare-except
  "E402",   # module-import-not-at-top-of-file
  "E501",   # line-too-long
  "UP037",  # quoted-annotation
  "RUF001", # ambiguous-unicode-character-string
  "RUF002", # ambiguous-unicode-character-docstring
  "RUF003", # ambiguous-unicode-character-comment
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"

typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true
