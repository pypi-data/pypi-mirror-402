# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axionquant-sdk"
version = "1.1.0"
description = "Short description"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "AxionQuant", email = "admin@axionquant.com" }
]
dependencies = [
  "requests>=2.28.0",
  "pandas>=1.5.0",
  "numpy>=1.21.0",
  "ipython",
  "plotly",
  "tensorflow",
  "scikit-learn",
  "tqdm",
  "parsedatetime"
]

[project.optional-dependencies]
dev = [ ]

[tool.setuptools.packages.find]
include = ["axion*"]

[project.urls]
Homepage = "https://github.com/axionquant/python-sdk"

