[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-deepdata"
version = "0.1.0"
description = "An agent framework built on Claude SDK for data analysis, visualization, and ML automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Deep Data Team" }
]
keywords = ["claude", "agent", "data-analysis", "visualization", "ml", "plotly"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "claude-agent-sdk>=0.1.0",
    "rich>=13.0.0",
    "flask>=3.0.0",
    "plotly>=5.18.0,<6.0.0",
    "pandas>=2.0.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "jinja2>=3.1.0",
    "kaleido==0.2.1",
    "python-multipart>=0.0.6",
    "requests>=2.28.0",
    "gitpython>=3.1.0",
]

[project.optional-dependencies]
ml = [
    "scikit-learn>=1.3.0",
    "xgboost>=2.0.0",
    "lightgbm>=4.0.0",
    "catboost>=1.2.0",
    "optuna>=3.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
deepdata = "deepdata.cli:main"

[project.urls]
Homepage = "https://github.com/YiyangLu/Deep-Data"
Documentation = "https://github.com/YiyangLu/Deep-Data#readme"
Repository = "https://github.com/YiyangLu/Deep-Data"
Issues = "https://github.com/YiyangLu/Deep-Data/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/deepdata",
    "/deepdata/web/frontend/dist/**",
]

[tool.hatch.build.targets.wheel]
packages = ["deepdata"]
