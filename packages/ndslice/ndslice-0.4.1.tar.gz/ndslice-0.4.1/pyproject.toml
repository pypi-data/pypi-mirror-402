[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ndslice"
version = "0.4.1"
description = "Interactive N-dimensional numpy array viewer with FFT support"
readme = "README.md"
authors = [
    {name = "Henric RydÃ©n", email = "henric.ryden@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["visualization", "numpy", "fft", "image-viewer", "data-visualization"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pyqtgraph>=0.12.0",
    "PyQt5>=5.15.0",
]

[project.scripts]
ndslice = "ndslice.__main__:main"

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
]
hdf5 = [
    "h5py>=3.0.0",
]
matlab = [
    "scipy>=1.7.0",
]
all = [
    "h5py>=3.0.0",
    "scipy>=1.7.0",
]
dicom = [
    "pydicom>=2.4.0",
]
nifti = [
    "nibabel>=4.0.0"
]
video_export = [
    "imageio>=2.9.0",
    "imageio-ffmpeg>=0.4.2",
    "Pillow>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/henricryden/ndslice"
Documentation = "https://github.com/henricryden/ndslice#readme"
Repository = "https://github.com/henricryden/ndslice"
"Bug Tracker" = "https://github.com/henricryden/ndslice/issues"

[tool.setuptools]
packages = ["ndslice"]