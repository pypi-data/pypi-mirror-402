[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcard"
version = "0.1.48"
description = "MCard: Local-first Content Addressable Storage with Content Type Detection"
readme = "README.md"
authors = [{ name = "Ben Koo", email = "koo0905@gmail.com" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "SQLAlchemy>=1.4.47",
    "aiosqlite>=0.17.0",
    "aiohttp>=3.9.0",
    "python-dotenv>=1.1.0",
    "chardet>=5.1.0",
    "structlog>=23.2.0",
    "python-json-logger>=3.0.0",
    "colorlog>=6.7.0",
    "PyYAML>=6.0.0",
    "wasmtime>=39.0.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
xml = ["lxml>=4.9.0"]

# Quantum NLP - Pregroup Grammar (requires Python 3.10+)
qnlp = ["lambeq>=0.4.2", "torch>=2.0.0"]

# OpenTelemetry for PTR observability (Grafana LGTM integration)
observability = [
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "opentelemetry-instrumentation>=0.41b0",
]

dev = [
    "pytest>=8.2.0,<9",
    "pytest-asyncio>=0.23.8",
    "pytest-cov>=4.1.0",
    "mypy>=1.7.1",
    "black>=23.11.0",
    "isort>=5.12.0",
    "twine>=6.1.0",
    "lxml>=4.9.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/xlp0/MCard_TDD"
"Source" = "https://github.com/xlp0/MCard_TDD"
"Tracker" = "https://github.com/xlp0/MCard_TDD/issues"

[project.scripts]
mcard = "mcard.app.app:main"

# Package discovery and data files
[tool.setuptools]
packages = { find = { where = ["."], include = ["mcard", "mcard.*"] } }
include-package-data = true

[tool.setuptools.package-data]
"mcard" = ["*.json", "*.md"]

[tool.setuptools.package-dir]
"" = "."

# Development tools configuration
[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=mcard --cov-report=term-missing --cov-report=html --cov-fail-under=75"
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
]

# Ruff configuration for fast Python linting
[tool.ruff]
target-version = "py39"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]   # Allow unused imports in __init__.py
"tests/**/*.py" = ["B011"] # Allow assert False in tests

# Coverage configuration
[tool.coverage.run]
source = ["mcard"]
omit = ["*/tests/*", "*/test_*.py", "*/__pycache__/*", "*/migrations/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "fastapi[all]>=0.116.2",
    "pytest>=8.2.0,<9",
    "pytest-asyncio>=0.23.8",
    "pytest-cov>=4.1.0",
    "ruff>=0.13.1",
    "twine>=6.1.0",
]
