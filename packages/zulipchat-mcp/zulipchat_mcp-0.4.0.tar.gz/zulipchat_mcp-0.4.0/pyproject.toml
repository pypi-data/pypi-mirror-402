[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zulipchat-mcp"
version = "0.4.0"
description = "MCP server for Zulip Chat integration with comprehensive tool support"
authors = [
    {name = "Anthony Kougkas", email = "a.kougkas@gmail.com"},
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["mcp", "zulip", "chat", "ai", "assistant"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Conferencing",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "fastmcp[anthropic]>=2.14.0",
    "httpx>=0.28.0",
    "pydantic>=2.11.0",
    "python-dotenv>=1.1.0",
    "zulip>=0.9.0",
    "structlog>=25.4.0",
    "prometheus-client>=0.22.0",
    "duckdb>=1.3.0",
    "requests>=2.32.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=5.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    "black>=24.0",
    "ruff>=0.8.0",
    "mypy>=1.13",
    "bandit>=1.8",
    "safety>=3.0",
    "coverage[toml]>=7.0",
    "twine>=6.2.0",
    "types-requests>=2.32.4.20260107",
    "types-python-dateutil>=2.9.0.20251115",
    "build>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/akougkas/zulipchat-mcp"
Documentation = "https://github.com/akougkas/zulipchat-mcp#readme"
Repository = "https://github.com/akougkas/zulipchat-mcp.git"
Issues = "https://github.com/akougkas/zulipchat-mcp/issues"
Changelog = "https://github.com/akougkas/zulipchat-mcp/releases"

[project.scripts]
zulipchat-mcp = "zulipchat_mcp.server:main"
zulipchat-mcp-integrate = "zulipchat_mcp.integrations.registry:main"
zulipchat-mcp-setup = "zulipchat_mcp.setup_wizard:main"

[tool.hatch.build.targets.wheel]
packages = ["src/zulipchat_mcp"]

[tool.uv]
package = true
managed = true

[tool.uv.sources]

# Tool configurations
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "zulip.*",
    "mcp.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--disable-warnings",
    "-ra",
    "--cov=src/zulipchat_mcp",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=60",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as async tests",
    "benchmark: marks tests as performance benchmarks",
]

[tool.coverage.run]
source = ["src/zulipchat_mcp"]
