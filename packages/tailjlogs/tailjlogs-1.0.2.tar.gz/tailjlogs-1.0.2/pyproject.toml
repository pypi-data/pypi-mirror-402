[project]
name = "tailjlogs"
version = "1.0.2"
description = "Tail and follow JSONL log files with pretty formatting"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=24.1.0",
    "single-source>=0.4.0",
    "typer>=0.15.0",
    "watchdog>=6.0.0",
]

[project.scripts]
tailjlogs = "tailjlogs:app"

[project.urls]
Homepage = "https://github.com/brianoflondon/tailjlogs"
Repository = "https://github.com/brianoflondon/tailjlogs"
"Bug Tracker" = "https://github.com/brianoflondon/tailjlogs/issues"
Changelog = "https://github.com/brianoflondon/tailjlogs/releases"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "twine>=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
