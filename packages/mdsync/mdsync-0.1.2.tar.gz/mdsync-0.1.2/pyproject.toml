[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=68.0"]

[project]
authors = [
  {name = "MDSync Contributors"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
description = "A Python CLI package to sync markdown files to Notion and other platforms"
keywords = ["markdown", "notion", "sync", "cli"]
license = {text = "MIT"}
name = "mdsync"
readme = "README.md"
requires-python = ">=3.9"
version = "0.1.2"

dependencies = [
  "click>=8.0.0",
  "rich>=13.0.0",
  "mistletoe>=1.0.0",
  "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "mypy>=1.0.0",
  "types-requests>=2.31.0",
  "ruff>=0.1.0",
]

[project.scripts]
mdsync = "mdsync.cli:main"

[project.urls]
Homepage = "https://github.com/alasdairpan/mdsync"
Repository = "https://github.com/alasdairpan/mdsync"

[tool.setuptools.packages.find]
where = ["."]

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
python_version = "3.9"
show_error_codes = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "mistletoe.*"

[tool.ruff]
# Set the maximum line length to 100.
line-length = 100

# Assume Python 3.9+
target-version = "py39"

# Exclude common directories
exclude = [
  ".git",
  ".mypy_cache",
  ".ruff_cache",
  ".venv",
  "__pycache__",
  "build",
  "dist",
  "*.egg-info",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "B", # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
  "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
  "E501", # line too long (handled by formatter)
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Allow unused imports in __init__.py

[tool.ruff.lint.isort]
known-first-party = ["mdsync"]
