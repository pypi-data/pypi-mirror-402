# claude-nagger 設定ファイル

# セッション開始時設定
session_startup:
  enabled: true
  messages:
    first_time:
      title: "プロジェクトセットアップ"
      main_text: |
        [ ] このプロジェクトはチケット駆動開発です
            - MCPツールのルールに従いチケットに報告を行うこと
        [ ] AIエージェントは選択肢がある場合は必ずオーナに選択肢を提示し､オーナーの指示を仰ぐこと｡その際は各選択肢のpro/conを提示すること

      severity: "block"

    # 2回目以降（継続セッション）
    repeated:
      title: "セッション継続時の協働規約再確認"
      main_text: |
        下記を1つ1つ丁寧に実行し､実行が完了したら続行してください:
        tasks:
        [ ] このプロジェクトはチケット駆動開発です
          - MCPツールのルールに従いチケットに報告を行うこと
        [ ] AIエージェントは選択肢がある場合は必ずオーナに選択肢を提示し､オーナーの指示を仰ぐこと｡その際は各選択肢のpro/conを提示すること
      severity: "block"

# コンテキスト管理設定
context_management:
  reminder_thresholds:
    light_warning: 30000
    medium_warning: 60000
    critical_warning: 100000

# デバッグ設定
debug:
  enable_logging: false
