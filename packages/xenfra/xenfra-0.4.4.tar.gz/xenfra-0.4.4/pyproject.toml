[project]
name = "xenfra"
version = "0.4.4"
description = "Xenfra CLI: Hands for AI to deploy on DigitalOcean."
readme = "README.md"
authors = [
    { name = "xenfra-cloud", email = "xenfracloud@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "click>=8.1.7",
    "rich>=14.2.0",
    "sqlmodel>=0.0.16",
    "python-digitalocean>=1.17.0",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.1",
    "fabric>=3.2.2",
    "xenfra-sdk>=0.2.2",
    "httpx>=0.27.0",
    "keyring>=25.7.0",
    "keyrings.alt>=5.0.2",
    "tenacity>=8.2.3", # For retry logic
    "cryptography>=43.0.0", # For encrypted file-based token storage
    "toml>=0.10.2",
]
requires-python = ">=3.11"


[project.urls]
Homepage = "https://github.com/xenfra-cloud/xenfra-cli"
Issues = "https://github.com/xenfra-cloud/xenfra-cli/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
]

[project.scripts]
xenfra = "xenfra.main:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
