[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=commity
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services like Ollama, Git)
    slow: Tests that take a long time to run (e.g., LLM API calls)
filterwarnings =
    ignore::DeprecationWarning
