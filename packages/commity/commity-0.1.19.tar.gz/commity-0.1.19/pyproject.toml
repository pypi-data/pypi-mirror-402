[project]
name = "commity"
version = "0.1.19"
description = "Generate intelligent Git commit messages with AI. Supports Conventional Commits, emoji, and multiple LLM providers like OpenAI, Ollama, and Gemini."
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
keywords = ["git", "commit", "message", "commity", "ai", "llm", "openai", "ollama", "gemini", "conventional-commits"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
authors = [
    { name = "freboe" },
    { name = "skyci" }
]
dependencies = [
    "requests>=2.32.4",
    "tiktoken>=0.11.0",
    "rich>=13.7.1",
    "pydantic>=2.12.4",
    "unidiff>=0.7.5",
]

[project.urls]
Homepage = "https://github.com/freboe/commity"
Documentation = "https://github.com/freboe/commity/blob/main/README.md"
Source = "https://github.com/freboe/commity"
Tracker = "https://github.com/freboe/commity/issues"

[dependency-groups]
dev = [
    "hatch>=1.14.1",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.5",
    "twine>=6.1.0",
    "types-requests>=2.32.4.20250809",
]

[project.scripts]
commity = "commity.cli:main"

[tool.hatch.envs.default]
dependencies = [
    "requests>=2.32.4",
    "tiktoken>=0.11.0",
    "rich>=13.7.1",
]

[tool.hatch.envs.dev]
dependencies = [
    "requests>=2.32.4",
    "tiktoken>=0.11.0",
    "rich>=13.7.1",
    "hatch>=1.14.1",
    "pre-commit>=4.3.0",
    "ruff>=0.14.5",
    "twine>=6.1.0",
    "mypy>=1.18.2",
    "types-requests>=2.31.0",
]

[tool.hatch.envs.dev.scripts]
format = "ruff format ."
lint = "ruff check ."
fix = "ruff check --fix ."
check = "ruff check . && ruff format --check ."
typecheck = "mypy ."
test = "pytest"
test-cov = "pytest --cov --cov-report=html --cov-report=term"
test-verbose = "pytest -v"
build = "hatch build"
clean = "hatch clean"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "BUILD_README.md",
    "DEVELOPMENT.md",
    "Makefile",
    "_ignore*",
    "logs/",
    "*.log",
    "tests/",
    "test_*",
    "*.test.py",
    "docs/",
    "examples/",
    ".git/",
    ".github/",
    "__pycache__/",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".pytest_cache/",
    ".mypy_cache/",
    ".ruff_cache/",
    "*.egg-info/",
    "dist/",
    "build/",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP", "ANN", "ASYNC", "B", "C4", "DTZ", "ERA", "ISC", "ICN", "PIE", "PT", "RSE", "RET", "SLF", "TCH", "PTH", "SIM", "ARG", "BLE", "FBT", "PERF", "RUF"]
ignore = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in __init__
    "D203", # Incompatible with D211 (no-blank-line-before-class)
    "D213", # Incompatible with D212 (multi-line-summary-first-line)
    "ANN002", # Missing-type-args
    "ANN003", # Missing-type-kwargs
    "ANN401", # Dynamically-typed-expression
    "RUF001", # Ambiguous-unicode-character-string
    "RUF002", # Ambiguous-unicode-character-docstring
    "RUF003", # Ambiguous-unicode-character-comment
    "E501", # Line too long (handled by formatter)
    "C901", # Function is too complex
    "D103", # Missing docstring in public function
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D401", # First line of docstring should be in imperative mood
    "D205", # 1 blank line required between summary line and description
    "D400", # First line should end with a period
    "D415", # First line should end with a period, question mark, or exclamation point
    "ANN201", # Missing return type annotation for public function
    "ANN202", # Missing return type annotation for private function
    "ANN204", # Missing return type annotation for special method
    "ANN001", # Missing type annotation for function argument
    "BLE001", # Do not catch blind exception
    "FBT001", # Boolean-typed positional argument in function definition
    "FBT002", # Boolean default positional argument in function definition
    "RET504", # Unnecessary assignment to variable before return statement
    "SIM102", # Use a single if statement instead of nested if statements
    "ERA001", # Found commented-out code
    "PTH111", # os.path.expanduser() should be replaced by Path.expanduser()
    "PTH110", # os.path.exists() should be replaced by Path.exists()
    "PTH123", # open() should be replaced by Path.open()
    "UP022", # Prefer capture_output over sending stdout and stderr to PIPE
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["commity"]
