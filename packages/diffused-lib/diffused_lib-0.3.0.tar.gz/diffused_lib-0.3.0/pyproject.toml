[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "diffused-lib"
version = "0.3.0"
description = "A vulnerability scan diffing library for container images and SBOMs"
readme = "README.md"
requires-python = ">=3.9,<4.0"
authors = [
    {name = "Willian Rampazzo"},
    {email = "willianr@redhat.com"},
]
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["vulnerability", "scanning", "container", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Environment :: Console",
]

[project.optional-dependencies]
dev = [
    "tox",
    "diffused[black]",
    "diffused[flake8]",
    "diffused[isort]",
    "diffused[mypy]",
    "diffused[pytest]",
]
black = [
    "black",
]
flake8 = [
    "flake8",
]
isort = [
    "isort",
]
mypy = [
    "mypy",
]
pytest = [
    "pytest",
    "pytest-cov",
]

[project.urls]
documentation = "https://github.com/konflux-ci/diffused/tree/main/docs"
repository = "https://github.com/konflux-ci/diffused"
homepage = "https://github.com/konflux-ci/diffused"

[tool.hatch.build.targets.wheel]
packages = ["diffused"]
