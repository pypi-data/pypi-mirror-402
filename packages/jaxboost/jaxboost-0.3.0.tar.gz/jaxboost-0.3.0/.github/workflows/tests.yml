name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          # Install dev dependencies (includes pytest)
          uv pip install pytest ruff
          # Install jaxboost without jax-metal (macOS only)
          uv pip install -e . --no-deps
          uv pip install "jax>=0.4.20" "jaxlib>=0.4.20" "optax>=0.1.7" "chex>=0.1.8"

      - name: Run tests
        env:
          JAX_PLATFORMS: cpu
        run: .venv/bin/pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        env:
          JAX_PLATFORMS: cpu
        run: |
          uv pip install pytest-cov
          .venv/bin/pytest tests/ --cov=jaxboost --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

