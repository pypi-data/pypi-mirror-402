name: Integration Tests

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      jaxboost_version:
        description: 'JAXBoost version to test (leave empty for latest)'
        required: false
        default: ''
  release:
    types: [published]

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Skip Python 3.10 on Windows to reduce CI time
          - os: windows-latest
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create virtual environment
        run: uv venv

      - name: Install JAXBoost from PyPI (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -n "${{ github.event.inputs.jaxboost_version }}" ]; then
            uv pip install "jaxboost==${{ github.event.inputs.jaxboost_version }}"
          else
            uv pip install jaxboost
          fi

      - name: Install JAXBoost from PyPI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.jaxboost_version }}") {
            uv pip install "jaxboost==${{ github.event.inputs.jaxboost_version }}"
          } else {
            uv pip install jaxboost
          }

      - name: Install test dependencies
        run: uv pip install xgboost lightgbm scikit-learn pytest

      - name: Run integration tests
        env:
          JAX_PLATFORMS: cpu
        working-directory: integration
        run: uv run pytest -v --tb=short
