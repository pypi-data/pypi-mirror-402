[project]
name = "jaxboost"
dynamic = ["version"]
description = "Next-generation differentiable gradient boosting with JAX"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "J Xu", email = "jxucoder@gmail.com" }
]
keywords = [
    "machine-learning",
    "gradient-boosting",
    "jax",
    "differentiable-programming",
    "gpu",
    "soft-trees",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "jax>=0.4.20",
    "jaxlib>=0.4.20",
    "optax>=0.1.7",
    "chex>=0.1.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]
benchmark = [
    "xgboost>=2.0.0",
    "scikit-learn>=1.3.0",
]
ode = [
    "diffrax>=0.5.0",
]
polars = [
    "polars>=0.19.0",
    "pyarrow>=14.0.0",
]
macos = [
    "jax-metal>=0.1.1",
]

[project.urls]
Homepage = "https://github.com/jxucoder/jaxboost"
Documentation = "https://jxucoder.github.io/jaxboost/"
Repository = "https://github.com/jxucoder/jaxboost"
Issues = "https://github.com/jxucoder/jaxboost/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/jaxboost/_version.py"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.ruff.lint.per-file-ignores]
# Experimental module has intentional late imports after warnings and try/except patterns
"src/jaxboost/experimental/__init__.py" = ["E402", "F401", "SIM105"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[dependency-groups]
dev = [
    "matplotlib>=3.10.8",
    "openml>=0.15.1",
    "pandas>=2.3.3",
    "scikit-survival>=0.25.0",
    "torch>=2.9.1",
]
