[project]
name = "nshm-toshi-client"
version = "1.1.1"
description = "client for toshi API"
authors = [
    { name = "Chris B Chamberlain", email = "chrisbc@artisan.co.nz" },
    {name="NSHM Compute Working Group", email="nshm@gns.cri.nz"}    
]
readme="README.md"
license = "AGPL-3.0-or-later"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
]
requires-python = ">=3.10,<4.0"

dependencies = [
  "async-timeout (>=4.0.2)",
  "gql (>=4.0.0)",
  "graphql-core (>=3.2.1)",
  "requests (>=2.27.1)",
  "requests-toolbelt (>=1.0.0,<2.0.0)",
]

[tool.poetry]
packages = [
	{ include = "nshm_toshi_client" },
	{ include = "tests", format = "sdist" }
]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[dependency-groups]
doc = [
    "mkdocs (>=1.6.1)",
    "mkdocs-autorefs (>=1.0.1)",
    "mkdocs-click (>=0.8.1)",
    "mkdocs-include-markdown-plugin (>=7.1.8)",
    "mkdocs-material (>=9.5.21)",
    "mkdocs-material-extensions (>=1.3.1)",
    "mkdocs-pymdownx-material-extras (>=2.5.6)",
    "mkdocs",
    "mkdocstrings (>=0.26.2)",
    "mkdocstrings-python (>=1.18.2,<2.0.0)",
]
dev = [
    "black (>=24.10.0)",
    "bump2version (>=1.0.1)",
    "flake8 (>=7.1.1)",
    "flake8-docstrings (>=1.7.0)",
    "ipython (>=8.11.0)",
    "isort (>=5.13.2)",
    "mypy (>=1.18.2)",
    "pandas-stubs (==2.3.0.250703.*)",
    "pip-audit (>=2.9.0)",
    "pytest-cov  (>=2.12.0)",
    "pytest-xdist (>=3.5.0)",
    "requests-mock (>=1.12.1,<2.0.0)",
    "safety (>=3.6.2)",
    "tox (>=4.4.4)",
    "types-requests (>=2.32.4.20250913,<3.0.0.0)",
]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py38','py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
