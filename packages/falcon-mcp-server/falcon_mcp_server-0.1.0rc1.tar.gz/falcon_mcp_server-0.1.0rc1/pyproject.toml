[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "falcon-mcp-server"
dynamic = ["version"]
description = "MCP server component for Falcon apps."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = []
authors = [
  { name = "Vytautas Liuolia", email = "vytautas.liuolia@gmail.com" },
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "falcon >= 4.2",
]

[project.optional-dependencies]
serve = [
    "PyYAML",
    "uvicorn",
]
# PyPI does not allow "direct" dependencies :(
# toon = [
#   "toon-format @ git+https://github.com/toon-format/toon-python",
# ]

[project.scripts]
falcon-mcp-server = "falcon_mcp_server.serve:main"

[project.urls]
Issues = "https://github.com/falconry/falcon-mcp-server/issues"
Source = "https://github.com/falconry/falcon-mcp-server"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/falcon_mcp_server/__about__.py"

[tool.ruff]
line-length = 79
target-version = "py310"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["C9", "E", "F", "W", "I"]

[tool.ruff.lint.isort]
force-single-line = true
single-line-exclusions = [
    "typing",
]

[tool.ruff.lint.mccabe]
max-complexity = 12
