[project]
name = "anycubic-cloud-mcp"
version = "0.2.2"
description = "MCP server and CLI for Anycubic Cloud printers."
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
  { name = "Anycubic MCP Contributors" }
]
dependencies = [
  "aiofiles>=24.1.0",
  "aiohttp>=3.9.5",
  "anyio>=4.4.0",
  "bcrypt>=4.1.3",
  "cryptography>=42.0.5",
  "mcp",
  "paho-mqtt>=2.1.0",
  "sse-starlette>=2.1.0",
  "starlette>=0.37.2",
  "uvicorn>=0.30.0",
]

[project.scripts]
anycubic-cloud-mcp = "anycubic_mcp.mcp_server:main"
anycubic-cloud-mcp-install = "anycubic_mcp.install:main"
anycubic-slicer-token = "anycubic_mcp.extractor:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
  "anycubic_mcp",
  "anycubic_cloud_api",
  "anycubic_cloud_api.resources",
  "anycubic_cloud_api.api",
  "anycubic_cloud_api.const",
  "anycubic_cloud_api.data_models",
  "anycubic_cloud_api.exceptions",
  "anycubic_cloud_api.helpers",
  "anycubic_cloud_api.models",
]

[tool.setuptools.package-data]
anycubic_cloud_api = ["resources/*.crt", "resources/*.key"]
