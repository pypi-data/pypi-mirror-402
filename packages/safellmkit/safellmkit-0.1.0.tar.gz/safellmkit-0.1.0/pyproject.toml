[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "safellmkit"
version = "0.1.0"
description = "Universal Guardrails SDK for Large Language Models"
authors = [
  { name = "SafeLLMKit Team", email = "maintainer@safellmkit.org" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
onnx = [
    "onnxruntime>=1.16.0",
    "numpy>=1.20.0"
]
dev = [
    "pytest>=7.0.0",
    "build",
    "twine"
]

[project.scripts]
safellmkit = "safellmkit.cli:main"

[tool.setuptools.package-data]
safellmkit = ["policies/*.json", "ml/*.onnx"]
