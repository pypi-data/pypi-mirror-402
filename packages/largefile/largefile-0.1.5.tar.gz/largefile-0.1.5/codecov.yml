coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        paths:
          - "src/"
    patch:
      default:
        target: 60%
        threshold: 10%
        paths:
          - "src/"
  ignore:
    - "tests/test_data"
    - "scripts"
    - "htmlcov"
    - ".coverage"
    - "coverage.xml"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

github_checks:
  annotations: true