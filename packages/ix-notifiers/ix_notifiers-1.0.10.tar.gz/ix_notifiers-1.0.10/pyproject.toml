[project]
authors = [
    {name = "Alex Thomae", email = "notifiers@egos.tech"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
]
description = "A python library for notifiers"
name = "ix-notifiers"
version = '1.0.10'
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Homepage = "https://gitlab.com/egos-tech/notifiers"
Source = "https://gitlab.com/egos-tech/notifiers"

[tool.poetry]
packages = [{ include = "ix_notifiers", from = "." }]

[tool.poetry.dependencies]
python         = "^3.12"
requests       = "2.32.5"
egos-helpers   = "1.2.3"

[tool.poetry.group.test.dependencies]
pylint            = "4.0.4"

[tool.pylint.format]
max-line-length = 120

[tool.pylint."messages control"]
disable = [
    "logging-fstring-interpolation",
    "broad-exception-caught"
]

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
