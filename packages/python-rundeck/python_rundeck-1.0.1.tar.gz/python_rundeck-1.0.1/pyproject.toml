[project]
name = "python-rundeck"
version = "1.0.1"
description = "Python client for the Rundeck API (v14-v56)."
authors = [
    {name = "Pascal Seckinger",email = "pascal.seckinger@protonmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["rundeck", "api", "client"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "requests (>=2.32.5,<3.0.0)"
]

[project.urls]
Homepage = "https://gitlab.com/pascal.seckinger/python-rundeck"
Repository = "https://gitlab.com/pascal.seckinger/python-rundeck"
Documentation = "https://gitlab.com/pascal.seckinger/python-rundeck/-/blob/main/README.md"
Issues = "https://gitlab.com/pascal.seckinger/python-rundeck/-/issues"
Changelog = "https://gitlab.com/pascal.seckinger/python-rundeck/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "bandit (>=1.7.9,<2.0.0)",
    "black (>=25.11.0,<26.0.0)",
    "flake8 (>=7.0.0,<8.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-cov (>=5.0.0,<6.0.0)",
    "ruff (>=0.7.0,<1.0.0)",
    "safety (>=3.2.0,<4.0.0)",
]

[tool.poetry]
packages = [{include = "rundeck", from = "src"}]
include = ["src/rundeck/py.typed"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "bandit (>=1.7.9,<2.0.0)",
    "black (>=25.11.0,<26.0.0)",
    "flake8 (>=7.0.0,<8.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-cov (>=5.0.0,<6.0.0)",
    "ruff (>=0.7.0,<1.0.0)",
    "safety (>=3.2.0,<4.0.0)"
]

[tool.pytest.ini_options]
markers = [
    "integration: tests d'intégration nécessitant un Rundeck live",
]

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["src", "tests"]
known_first_party = ["rundeck"]
