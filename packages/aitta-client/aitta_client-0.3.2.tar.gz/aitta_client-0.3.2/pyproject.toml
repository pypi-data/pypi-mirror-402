[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aitta_client"
version = "0.3.2"
authors = [
  { name="CSC - IT Center for Science Oy" },
]
description = "Python client for Aitta HPC ML inference platform"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSES/MIT.txt"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "requests~=2.28",
    "pydantic~=2.5",
    "PyJWT~=2.8",
]

[project.optional-dependencies]
test = ["pytest"]
examples = ["openai"]

[tool.setuptools.packages.find]
include=["aitta_client", "aitta_client.*"]
