[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pdfsplicer"
version = "0.0.2"
description = "A simple CLI to edit PDFs"
readme = "README.md"

license = "GPL-3.0"
license-files = ["LICEN[CS]E"]

dependencies = ["pypdf~=6.6.0"]

[project.urls]
repository = "https://codeberg.org/jamesansley/pdfsplicer"

[project.scripts]
pdfsplicer = "pdfsplicer:main"

[tool.pytest]
python_classes = ["~"]
python_functions = ["~"]
python_files=["src/pdfsplicer/**.py", "tests/**.py"]
