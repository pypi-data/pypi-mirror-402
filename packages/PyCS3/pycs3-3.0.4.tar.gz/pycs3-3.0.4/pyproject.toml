[build-system]
requires = ["setuptools>=67.6.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyCS3"
version = "3.0.4"
description = "PyCS3: A Python toolbox for time-delay measurements in lensed quasars"
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
license-files = ["LICENSE", "AUTHORS.rdb"]
authors = [
    { name = "Martin Millon", email = "martin.millon@hotmail.fr" },
    { name = "Malte Tewes" },
    { name = "Vivien Bonvin" }
]
keywords = ["time-delay measurements", "astronomy", "light curves"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "matplotlib>=3.4.2",
    "numpy>=2.3",
    "scipy>=1.7",
    "multiprocess>=0.70.16",
    "scikit-learn>=1.7.2",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov"
]

[project.urls]
Homepage = "https://gitlab.com/cosmograil/PyCS3"
Repository = "https://gitlab.com/cosmograil/PyCS3"

[tool.setuptools.packages.find]
where = ["."]
