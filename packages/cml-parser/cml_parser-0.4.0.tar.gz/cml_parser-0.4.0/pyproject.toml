[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cml-parser"
version = "0.4.0"
description = "A Python parser for Context Mapper DSL (CML)"
readme = "README.md"
authors = [
  { name = "Martin Herran", email = "martin882003@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "antlr4-python3-runtime>=4.13.0",
]
requires-python = ">=3.10"

[tool.coverage.run]
omit = [
  "src/cml_parser/antlr/*",
]
branch = true

[tool.coverage.report]
skip_empty = true

[project.urls]
"Homepage" = "https://github.com/martin882003/cml-parser"
"Bug Tracker" = "https://github.com/martin882003/cml-parser/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"cml_parser" = ["CML.g4"]

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "antlr4-tools>=0.2.2",
    "mkdocs-material>=9.5.0",
    "mkdocs-static-i18n>=1.2.0",
]
