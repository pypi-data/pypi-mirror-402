[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pla_analysis"
version = "0.1.4"

authors = [
  { name="Haritz Aseguinolaza", email="haritz.aseguinolaza@alumni.mondragon.edu" },
  { name="Aimar Seco", email="aimar.seco@alumni.mondragon.edu" },
  { name="Aratz Zabala", email="aratz.zabala@alumni.mondragon.edu" },
  { name="Aitor Otzerin", email="aitor.otzerin@alumni.mondragon.edu" }
]

description = "A computer vision library for automated analysis of tensile and flexion mechanical tests."
readme = "README.md"
requires-python = ">=3.7"

license = { file = "LICENSE" }
keywords = [
    "computer-vision",
    "mechanical-engineering",
    "tensile-test",
    "flexion-test",
    "optical-tracking",
    "displacement-measurement",
    "opencv",
    "material-science",
    "extensometer",
    "automation"
    ]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "opencv-python",
    "numpy",
    "matplotlib"
]

[tool.setuptools.packages.find]
where = ["src"]