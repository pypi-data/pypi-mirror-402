[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pla_analysis"
version = "0.1.3"

authors = [
  { name="Haritz Aseguinolaza", email="haritz.aseguinolaza@alumni.mondragon.edu" },
  { name="Aimar Seco", email="aimar.seco@alumni.mondragon.edu" },
  { name="Aratz Zabala", email="aratz.zabala@alumni.mondragon.edu" },
  { name="Aitor Otzerin", email="aitor.otzerin@alumni.mondragon.edu" }
]

description = "Una librería simple para hacer un análisis visual de pruebas de tracción y seguimiento de cuerpos 3D."
readme = "README.md"
requires-python = ">=3.7"

license = { file = "LICENSE" }
keywords = ["vision artificial", "ingenieria", "tensile test", "opencv", "tracking", "pla", "analysis", "3d", "body", "displacement"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "opencv-python",
    "numpy",
    "matplotlib"
]

[tool.setuptools.packages.find]
where = ["src"]