[project]
name = "canon-keeper"
version = "0.3.0"
description = "Copilot memory persistence - just an installer, no dependencies"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Phantom-man", email = "damienfosborn@gmail.com"}
]
keywords = ["copilot", "github", "memory", "ai", "session", "instructions"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/phantom-man/canon_keeper"
Repository = "https://github.com/phantom-man/canon_keeper"
Documentation = "https://github.com/phantom-man/canon_keeper/blob/main/README.md"

[project.scripts]
canon-keeper = "canon_keeper.install:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["canon_keeper"]

[tool.hatch.build.targets.sdist]
include = [
    "canon_keeper/**/*.py",
    "README.md",
]

