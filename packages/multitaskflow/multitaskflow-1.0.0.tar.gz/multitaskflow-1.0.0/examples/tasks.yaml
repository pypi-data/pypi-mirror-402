# MultiTaskFlow 任务流配置示例
# 此文件定义了一系列用于演示的模拟任务

# 模拟深度学习训练任务
- name: "数据预处理"
  command: "python scripts/data_preprocess.py --dataset coco --output-dir data/processed"
  status: "pending"

- name: "模型训练-阶段1"
  command: "python scripts/train_model.py --model yolov8 --epochs 5 --batch-size 32 --dataset data/processed"
  status: "pending"
  silent: true

- name: "模型评估-阶段1"
  command: "python scripts/evaluate_model.py --model-path checkpoints/yolov8_epoch_5.pt --dataset data/val"
  status: "pending"

# 跳过的任务示例
- name: "模型训练-阶段2（暂时跳过）"
  command: "python scripts/train_model.py --model yolov8 --epochs 5 --batch-size 16 --resume checkpoints/yolov8_epoch_5.pt"
  status: "skipped"

- name: "模型评估-阶段2"
  command: "python scripts/evaluate_model.py --model-path checkpoints/yolov8_epoch_5.pt --dataset data/val"
  status: "pending"

# 非Python任务示例（Windows 使用 PowerShell）
- name: "数据归档"
  command: "powershell -Command \"Write-Host 'Archiving data...'; Start-Sleep -Seconds 2; Write-Host 'Done!'\""
  status: "pending"