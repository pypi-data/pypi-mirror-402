[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multitaskflow"
version = "1.0.0"
description = "一个用于管理和监控多个任务执行的Python工具，支持CLI和Web UI"
readme = "README.md"
authors = [
    {name = "Polaris", email = "polaris0532@outlook.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.6"
dependencies = [
    "pyyaml>=5.1",
    "psutil>=5.8.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
color = ["colorama>=0.4.0"]
web = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "watchdog>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Polaris-F/MultiTaskFlow"
"Bug Tracker" = "https://github.com/Polaris-F/MultiTaskFlow/issues"
"主页" = "https://github.com/Polaris-F/MultiTaskFlow"
"问题追踪" = "https://github.com/Polaris-F/MultiTaskFlow/issues"

[project.scripts]
taskflow = "multitaskflow.task_flow:main"

[tool.setuptools]
packages = ["multitaskflow", "multitaskflow.web", "multitaskflow.web.api"]

[tool.setuptools.package-data]
"multitaskflow.web" = ["static/**/*", "static/dist/**/*"]