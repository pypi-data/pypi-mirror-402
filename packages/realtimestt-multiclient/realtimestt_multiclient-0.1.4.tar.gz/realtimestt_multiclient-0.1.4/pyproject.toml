[build-system]
requires = [
  "setuptools>=68",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "realtimestt-multiclient"
version = "0.1.4"
description = "Realtime speech-to-text client and server with multi-client support"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Hendric VoÃŸ", email = "hvoss@techfak.uni-bielefeld.de" },
  { name = "Vincent Emmerling", email = "vemmerling@techfak.uni-bielefeld.de"}
]
keywords = ["speech", "stt", "whisper", "realtime", "audio", "webrtcvad"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
  "PyAudio==0.2.14",
  "faster-whisper==1.1.1",
  "pvporcupine==1.9.5",
  "webrtcvad-wheels==2.0.14",
  "halo==0.0.31",
  "torch",
  "torchaudio",
  "scipy==1.15.2",
  "openwakeword>=0.4.0",
  "websockets==15.0.1",
  "websocket-client==1.8.0",
  "soundfile==0.13.1",
]

[project.urls]
Homepage = "https://scs.techfak.uni-bielefeld.de/"
Repository = "https://gitlab.ub.uni-bielefeld.de/scs/enrico/modules/realtimestt_multiclient"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = [
  "RealtimeSTT",
  "RealtimeSTT.*",
  "RealtimeSTT_server",
  "RealtimeSTT_server.*",
]

[tool.setuptools.package-data]
RealtimeSTT = [
  "warmup_audio.wav",
]
RealtimeSTT_server = [
  "index.html",
]

