[project]
name = "reldo"
version = "0.4.0"
description = "Claude-powered code review orchestrator that coordinates specialized review agents"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Rasmus Godske" }
]
maintainers = [
    { name = "Rasmus Godske" }
]
keywords = [
    "claude",
    "code-review",
    "cli",
    "command-line",
    "ai",
    "anthropic",
    "developer-tools",
    "automation",
    "orchestrator",
    "review",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "claude-agent-sdk>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.scripts]
reldo = "reldo.cli:main"

[project.urls]
Homepage = "https://github.com/RasmusGodske/reldo"
Documentation = "https://github.com/RasmusGodske/reldo#readme"
Repository = "https://github.com/RasmusGodske/reldo"
Issues = "https://github.com/RasmusGodske/reldo/issues"
Changelog = "https://github.com/RasmusGodske/reldo/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/reldo"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
# N999: Allow PascalCase module names (project convention: one class per file, matching names)
ignore = ["N999"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
