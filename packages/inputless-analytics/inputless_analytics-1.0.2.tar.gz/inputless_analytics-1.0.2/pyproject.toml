[tool.poetry]
name = "inputless-analytics"
version = "1.0.2"
description = "Analytics engine, insights generation, and recommendation system"
authors = ["Inputless Team <team@inputless.io>"]
readme = "README.md"
packages = [{include = "inputless_analytics", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
# Data processing
numpy = "^1.26.3"
pandas = "^2.2.0"
# Statistical analysis
scipy = "^1.11.4"
statsmodels = "^0.14.1"
# Correlation and clustering
scikit-learn = "^1.4.0"
# Data validation
pydantic = "^2.5.3"
# Optional: Time series (requires numba/llvmlite - system dependencies)
statsforecast = {version = "^2.0.0", optional = true}

[tool.poetry.extras]
statsforecast = ["statsforecast"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
black = "^23.12.1"
mypy = "^1.7.1"
flake8 = "^6.1.0"
ruff = "^0.1.8"
ipython = "^8.18.0"

[tool.poetry.scripts]
run-example = "example_usage:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "github"
url = "https://pypi.pkg.github.com/simple"
priority = "supplemental"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

