[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sl-gme"
version = "0.1.0"
description = "Semantic-Load-Guided Model Evolution"
readme = "README.md"
authors = [
    {name = "Roberto Jimenez", email = "roberto@example.com"},
    {name = "DeepSeek Assistant", email = "assistant@deepseek.com"}
]
license = {text = "Apache 2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "datasets>=2.12.0",
    "pydantic>=2.0.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.3.0", "black>=23.3.0", "flake8>=6.0.0", "mypy>=1.3.0", "pre-commit>=3.3.0"]
viz = ["matplotlib>=3.7.0", "seaborn>=0.12.0"]
notebook = ["jupyter>=1.0.0", "ipywidgets>=8.0.0"]

[project.urls]
Homepage = "https://github.com/roberto-jimenez/sl-gme"
Documentation = "https://roberto-jimenez.github.io/sl-gme"
Repository = "https://github.com/roberto-jimenez/sl-gme.git"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
