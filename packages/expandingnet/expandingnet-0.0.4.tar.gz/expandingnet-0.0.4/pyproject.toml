[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/expandingnet"]

[project]
name = "expandingnet"
version = "0.0.4"
authors = [
    { name = "Kaike Sa Teles Rocha Alves", email = "kaikerochaalves@outlook.com" }
]


dependencies = [
"numpy",
"scikit-learn",
"matplotlib",
"torch",
"torchvision",
"torchaudio"
]
description = "ExpandingNet is a new data driven neural network"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/kaikerochaalves/ExpandingNet.git"
Issues = "https://github.com/kaikerochaalves/ExpandingNet.git"
