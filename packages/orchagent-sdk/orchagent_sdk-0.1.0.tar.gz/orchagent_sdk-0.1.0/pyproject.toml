[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orchagent-sdk"
version = "0.1.0"
description = "SDK for building OrchAgent agents - enables agent-to-agent calls with local execution support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["orchagent", "agents", "ai", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.26.0",
]

[project.urls]
Homepage = "https://orchagent.io"
Documentation = "https://docs.orchagent.io"
Repository = "https://github.com/jp730/orchagent-sdk"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
orchagent = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
