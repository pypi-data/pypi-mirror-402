[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "topsis-vidyt-102303747"
version = "1.0.1"
description = "TOPSIS (Technique for Order of Preference by Similarity to Ideal Solution) implementation for multi-criteria decision making"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Vidyt", email = "vidyt102303747@example.com"}
]
keywords = ["topsis", "decision-making", "multi-criteria", "ranking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.0.0",
    "openpyxl>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/VidytBhudolia/topsis-vidyt-102303747"
Documentation = "https://github.com/VidytBhudolia/topsis-vidyt-102303747/blob/main/README.md"
Repository = "https://github.com/VidytBhudolia/topsis-vidyt-102303747.git"
"Bug Tracker" = "https://github.com/VidytBhudolia/topsis-vidyt-102303747/issues"

[project.scripts]
topsis = "topsis_package.__main__:main"
