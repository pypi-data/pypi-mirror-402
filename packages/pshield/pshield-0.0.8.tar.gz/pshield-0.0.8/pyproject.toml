[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pshield"
version = "0.0.8"
authors = [
  { name="Adilet Baimyrza", email="adiletbaimyrza@gmail.com" },
]
description = "A library to protect your prompts."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "spacy>=3.7.0",
    "langdetect>=1.0.9",
    "deep-translator>=1.11.4",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/adiletbaimyrza/promptshield"
Issues = "https://github.com/adiletbaimyrza/promptshield/issues"