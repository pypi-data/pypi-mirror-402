[build-system]
requires = ["setuptools>=65.0,<70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ra-framalytics"
version = "1.1.0"
description = "Python tools for the Functional Resonance Analysis Method (FRAM) - Fork for RA-FRAM"
authors = [
    {name = "Terrence S. Tricco", email = "tstricco@mun.ca"},
    {name = "Gabrio Mauri", email = "gabrio.mauri@gmail.com"}
]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent"
]
keywords = ["FRAM", "risk-assessment", "systems-analysis", "functional-resonance", "safety-analysis"]
requires-python = ">=3.10"

dependencies = [
    "pandas>=2.2.2",
    "matplotlib>=3.8.4",
    "numpy>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "sphinx>=5.0",
    "black>=22.0",
    "mypy>=0.990"
]

[project.urls]
Homepage = "https://github.com/sgabb/framalytics"
Documentation = "https://framalytics.readthedocs.io"
Repository = "https://github.com/sgabb/framalytics"
Issues = "https://github.com/sgabb/framalytics/issues"
Original = "https://github.com/ttricco/framalytics"

[tool.setuptools.packages.find]
where = ["."]
include = ["framalytics*"]
exclude = ["tests*", "docs*"]
