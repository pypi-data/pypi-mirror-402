[build-system]
requires = ["flit_core >=3.9,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "koruspy"
version = "0.9.8"
description = "Uma biblioteca inspirada em Rust e Kotlin para lidar com Option, Result, AsyncOption e coleções monadicas como SomeList, FrozenSomeList e LazyList"
requires-python = ">=3.10"