name: CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write
  id-token: write # REQUIRED for PyPI Trusted Publishing
  packages: write # REQUIRED for GHCR

jobs:
  # JOB 1: RELEASE MANAGER
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  build-sdist:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    name: Build Sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pypa/hatch@install

      - name: Build sdist
        run: hatch build -t sdist
      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  # JOB 2: WHEEL BUILDER (Matrix)
  build-wheels:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    name: Build Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04-arm,
            windows-latest,
            macos-latest,
            macos-15-intel,
          ]
    steps:
      - uses: actions/checkout@v6
      - uses: pypa/hatch@install

      - name: Build Wheel
        run: hatch build -t wheel

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  # JOB 3: PUBLISHER (Docker -> Retag -> PyPI + GitHub)
  publish:
    needs: [ release-please, build-sdist, build-wheels ]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (needed for Docker build context and retag script)
      - uses: actions/checkout@v6

      # 2. Download artifacts
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      # 3. Docker Setup & Build FIRST (uses generic linux_* wheels)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release-please.outputs.tag_name }}
            type=raw,value=latest

      - name: Build and Push Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            USE_PREBUILT_WHEEL=true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true

      # 4. Upload to GitHub Release (generic linux_* wheels work fine for direct download)
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/*

      # 5. Retag Linux wheels for PyPI (linux_* -> manylinux + musllinux)
      # PyPI enforces platform tag restrictions, so we need proper tags
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Retag Linux wheels
        run: uv run scripts/retag.py dist

      # 6. Publish to PyPI (with retagged manylinux/musllinux wheels)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
