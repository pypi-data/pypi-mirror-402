[build-system]
requires = [
    "hatchling",
    "rich",
    "httpx",
    "klepto",
]
build-backend = "hatchling.build"

[project]
name = "pyflared"
dynamic = ["version"]
description = "A Python wrapper for Cloudflare Tunnel (cloudflared)"
readme = "README.md"

requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
    { name = "Azmain", email = "azmainmahatab012@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "cloudflare",
    "aiostream",
    "platformdirs",
    "loguru",
    "rich",
    "typer",
    "beartype",
    "pydantic",
    "pydantic_settings",
]

[project.urls]
Documentation = "https://github.com/Azmain/pyflared#readme"
Issues = "https://github.com/Azmain/pyflared/issues"
Source = "https://github.com/Azmain/pyflared"

[tool.hatch.version]
path = "src/pyflared/__about__.py"

#[tool.hatch.envs.default.env-vars]
#PKG_NAME = "pyflared"

[project.scripts]
pyflared = "pyflared.cli:app"

#[tool.hatch.metadata.hooks.custom]
#binary_version = "latest"
#wrapper_version = 1
[tool.hatch.build.hooks.custom]

[tool.hatch.envs.default]
dependencies = [
    "hatch",
    "hatchling",
    "klepto",
]
scripts = { build-script = "python scripts/build.py" }

[tool.hatch.envs.types]
extra-dependencies = [
    "mypy",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pyflared tests}"

[tool.hatch.envs.hatch-test]
dev-mode = false
extra-dependencies = [
    "pytest",
    "pytest-asyncio",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
# --- Added Logging Configuration ---
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.ruff.lint]
ignore = [
    "SIM108",
    "TRY003", # Long msg in Error
    "ARG002", # Function can have arg even if needed to match signature
    "EM101", # Ignore "String literal in exception"
    "EM102", # Ignore "f-string in exception",
]
[tool.ruff.lint.per-file-ignores]
# Ignore "Boolean Trap" errors just for the CLI file
"src/pyflared/cli.py" = ["FBT001"]
# Ignore the "Use of assert" rule in all test files
"tests/**/*.py" = ["S101"]

[tool.coverage.run]
source_pkgs = ["pyflared", "tests"]
branch = true
parallel = true
omit = [
    "src/pyflared/__about__.py",
]

[tool.coverage.paths]
pyflared = ["src/pyflared", "*/pyflared/src/pyflared"]
tests = ["tests", "*/pyflared/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
