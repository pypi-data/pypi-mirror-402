[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "clustercomputers"
requires-python = ">= 3.13"
authors = [
    {name= "Adralioh"},
]
description = "Python API and CLI tool for the ClusterComputers Minecraft mod"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
keywords = ["minecraft", "mod", "kubernetes", "clustercomputers"]
classifiers = [
    # TODO: Update development status for the 1.0.0 release
    "Development Status :: 3 - Alpha",
    "Framework :: Sphinx",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Games/Entertainment",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies"]

[project.urls]
Source = "https://gitlab.com/clustercomputers/python"

[tool.setuptools.packages.find]
where = ["."]
include = ["clustercomputers*"]

[tool.setuptools.dynamic]
version = {attr = "clustercomputers.__version__"}
dependencies = {file = ["requirements.txt"]}

[tool.mypy]
strict = true
# Exclude generated code
exclude = ["clustercomputers/_proto($|/)"]

[[tool.mypy.overrides]]
module = "clustercomputers._proto.*"
ignore_errors = true

[tool.ruff]
# PEP 8 line length
line-length = 79
exclude = ["clustercomputers/_proto"]

[tool.ruff.lint]
# TODO: Consider enabling ALL and selectively excluding rules we don't want so
# that we don't miss potentially-useful rules
extend-select = [
    # isort
    "I",
    # Sort __all__ and __slots__
    "RUF022", "RUF023",
    # Docstrings/comments too long
    "W505",
    # asyncio related
    "ASYNC", "RUF006",
]
# Only automatically fix certain rules because a lot of the fixable rules are
# scary. Better to fix them manually to make sure it doesn't do something
# unexpected
fixable = ["I", "RUF022", "RUF023"]

[tool.ruff.lint.pycodestyle]
# PEP 8 docstring/comment line length
max-doc-length = 72
