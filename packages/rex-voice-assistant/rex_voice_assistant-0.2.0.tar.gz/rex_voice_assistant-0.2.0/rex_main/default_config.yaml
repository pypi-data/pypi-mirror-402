audio:
  sample_rate: 16000
  frame_ms: 32
  # device: null  # Use system default, or set to device index/name

model:
  name: "small.en"
  device: "auto"
  beam_size: 1
  cache_dir: "~/.rex/models"

services:
  active: "none"  # none | ytmd | spotify
  ytmd:
    host: "localhost"
    port: 9863
  spotify:
    redirect_uri: "http://127.0.0.1:8888/callback"

performance:
  vad_silence_ms: 400      # Silence timeout before sending to Whisper (default: 400, low-latency: 250)
  low_latency_mode: false  # When true: 250ms timeout, optimized for gaming

dashboard:
  enabled: false
  port: 9876
  retention_hours: 24

logging:
  level: "INFO"
  file: "~/.rex/logs/rex.log"
