[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rex-voice-assistant"
version = "0.2.0"
description = "Offline voice assistant for controlling YouTube Music Desktop and Spotify"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["voice-assistant", "whisper", "spotify", "youtube-music", "speech-recognition"]
authors = [
    {name = "David Antolick", email = "david.antolick@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

dependencies = [
    "numpy>=1.24",
    "scipy",
    "sounddevice",
    "soundfile",
    "faster-whisper>=0.10",
    "silero-vad",
    "torch>=2.0",
    "torchaudio",
    "pyyaml",
    "requests",
    "ytmusicapi",
    "spotipy",
    "python-dotenv",
    "click>=8.0",
    "rich>=13.0",
    "keyring",
]

[project.optional-dependencies]
cuda = ["nvidia-cudnn-cu12==9.5.1.17"]
dashboard = ["fastapi>=0.100", "uvicorn[standard]>=0.23", "websockets>=11.0"]
benchmark = ["psutil>=5.9", "pynvml>=11.5"]
integrations = ["pypresence>=4.3", "obsws-python>=1.6", "aiohttp>=3.8"]
streamer = ["rex-voice-assistant[dashboard,integrations,benchmark]"]
dev = ["pytest", "pytest-asyncio", "black", "ruff"]

[project.scripts]
rex = "rex_main.cli:main"

[project.urls]
Homepage = "https://github.com/David-Antolick/rex_voice_assistant"

[tool.setuptools.packages.find]
where = ["."]
include = ["rex_main*"]

[tool.setuptools.package-data]
rex_main = ["default_config.yaml", "dashboard/static/*"]
