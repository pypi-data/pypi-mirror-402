[project]
name = "lcmd-db"
version = "0.1.0"
description = "Python client for the LCMD molecular database"
authors = [{ name = "Romain Graux", email = "author@romaingrx.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Typing :: Typed",
]
keywords = ["chemistry", "molecular-database", "quantum-chemistry", "lcmd"]

dependencies = [
    "pooch>=1.8.0",
    "polars>=0.20.0",
    "pyarrow>=14.0.0",
    "platformdirs>=4.0.0",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://lcmd-app.epfl.ch"
Documentation = "https://lcmd-app.epfl.ch/docs"
Source = "https://github.com/lcmd-epfl/db"
Changelog = "https://github.com/lcmd-epfl/db/blob/master/CHANGELOG.md"
"Bug Tracker" = "https://github.com/lcmd-epfl/db/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lcmd_db"]
