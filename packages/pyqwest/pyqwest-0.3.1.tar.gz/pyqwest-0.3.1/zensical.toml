[project]
site_name = "pyqwest"
site_url = "https://curioswitch.github.io/pyqwest/"
site_description = "A Python HTTP client built on top of reqwest"
site_author = "CurioSwitch"
copyright = "&copy; CurioSwitch"
repo_url = "https://github.com/curioswitch/pyqwest"
edit_uri = "edit/main/docs/"
nav = [{ "Introduction" = "index.md" }, "usage.md", "api.md"]

[project.theme]
favicon = "img/favicon.png"
logo = "img/logo.png"
features = ["content.action.edit"]

[project.theme.icon]
repo = "fontawesome/brands/github"

[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.pymdownx.blocks.caption]
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["."]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_options = { ignore_init_summary = true }
docstring_style = "google"
inherited_members = false
members_order = "source"
merge_init_into_class = true
show_root_heading = true
show_signature = false
show_source = false
