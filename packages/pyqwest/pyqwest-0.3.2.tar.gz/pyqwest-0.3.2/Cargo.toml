[package]
name = "pyqwest"
version = "0.3.2"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyqwest"
crate-type = ["cdylib"]

[dependencies]
arc-swap = "1.8.0"
brotli = "8.0.2"
bytes = "1"
errors = "0.1.0"
futures-core = "0.3"
h2 = "0.4.13"
http = "1.4.0"
http-body = "1.0.1"
http-body-util = "0.1.3"
mime = "0.3.17"
pyo3 = { version = "0.27.2", features = ["bytes"] }
reqwest = { version = "0.13.1", features = [
    "brotli",
    "gzip",
    "hickory-dns",
    "http2",
    "http3",
    "stream",
    "zstd",
] }
pyo3-async-runtimes = { version = "0.27.0", features = [
    "tokio-runtime",
    "unstable-streams",
] }
tokio = "1.47.1"
tokio-stream = "0.1.17"
url = "2.5.7"
zstd = "0.13.3"

[lints.clippy]
pedantic = { level = "deny", priority = -1 }

fn_params_excessive_bools = "allow"
struct_excessive_bools = "allow"
too_many_arguments = "allow"
unused_trait_names = "deny"
