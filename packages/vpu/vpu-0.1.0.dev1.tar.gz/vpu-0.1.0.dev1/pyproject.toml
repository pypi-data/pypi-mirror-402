[build-system]
requires = ["setuptools>=61.0", "build", "wheel", "ninja"]
build-backend = "setuptools.build_meta"

[project]
name = "vpu"
description = "Virtual Processing Unit"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    { name = "Antonin Stefanutti", email = "antonin.stefanutti@gmail.com" }
]
keywords = ["pytorch", "kubernetes"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "grpcio>=1.60.0",
    "kubernetes>=33.0.0",
    "protobuf>=6.31.0",
    "aiohttp>=3.9.0,<4.0.0",
    "pydantic>=2.10.0",
]

dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://github.com/astefanutti/kpu"
Repository = "https://github.com/astefanutti/kpu"
Issues = "https://github.com/astefanutti/kpu/issues"

[project.optional-dependencies]
dev = [
    "grpcio-tools>=1.60.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

torch = [
    "torch>=2.1.0",
]

examples = [
    "torchvision>=0.24.0",
]

[tool.pip.index-urls]
# Configure pip to use PyTorch CPU-only index
# Install with: pip install --extra-index-url https://download.pytorch.org/whl/cpu -e ".[torch]"
extra = "https://download.pytorch.org/whl/cpu"

[tool.setuptools]
packages = ["kpu", "kpu.client", "kpu.client.aio", "kpu.server", "kpu.server.health", "kpu.server.metrics", "kpu.server.nvidia", "kpu.torch", "kpu.torch.server", "kpu.torch.client", "kpu.torch.backend", "kpu.torch.backend.aten"]

[tool.setuptools.dynamic]
version = { file = ["VERSION.md"] }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.setuptools.package-data]
"kpu.server.health" = ["*.proto"]
"kpu.server.metrics" = ["*.proto"]
"kpu.torch.server" = ["*.proto"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313", "py314"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "grpc.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: slow tests (deselect with '-m \"not slow\"')",
    "e2e: end-to-end tests (requires a Kubernetes cluster with KPU installed)",
]
