[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tg-runner-cli"
version = "1.0.0"
description = "CLI for managing Telegram bots via TG Runner"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "TimaxLacs", email = "timaxlacs@github.com"}
]
keywords = ["telegram", "bot", "cli", "docker", "runner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Topic :: Communications :: Chat",
]

dependencies = [
    "requests>=2.28.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/TimaxLacs/tg-runner-cli"
Repository = "https://github.com/TimaxLacs/tg-runner-cli"
Issues = "https://github.com/TimaxLacs/tg-runner-cli/issues"

[project.scripts]
tg-runner = "tg_runner_cli.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
