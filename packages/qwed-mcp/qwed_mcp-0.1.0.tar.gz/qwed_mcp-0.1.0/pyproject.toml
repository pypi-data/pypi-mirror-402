[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qwed-mcp"
version = "0.1.0"
description = "MCP Server for QWED Verification - Use QWED verification tools in Claude Desktop, VS Code, and any MCP client"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Rahul Dass", email = "rahul@qwedai.com"}
]
keywords = ["mcp", "model-context-protocol", "verification", "llm", "anthropic", "claude", "qwed"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.2.0",
    "sympy>=1.12",
    "z3-solver>=4.12.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/QWED-AI/qwed-mcp"
Documentation = "https://docs.qwedai.com"
Repository = "https://github.com/QWED-AI/qwed-mcp"

[project.scripts]
qwed-mcp = "qwed_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]
