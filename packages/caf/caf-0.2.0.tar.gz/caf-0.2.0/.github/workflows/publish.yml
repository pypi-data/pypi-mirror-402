name: Publish to PyPI (Trusted Publishing)

on:
  # Publish when you push a version tag with format X.Y.Z
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # If you use setuptools_scm or otherwise derive version from git tags,
          # you want full history + tags available.
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.2"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run prcheck
        run: uv run poe prcheck

      - name: Build sdist + wheel
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/caf

    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
