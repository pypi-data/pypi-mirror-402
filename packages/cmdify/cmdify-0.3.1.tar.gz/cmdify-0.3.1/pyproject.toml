[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "cmdify"
version = "0.3.1"
description = "Cmdify - A tool to translate natural language to shell commands using LLMs"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{ name = "Jonte", email = "jonte@example.com" }]
dependencies = [
    "litellm",
    "pyperclip",
]

[project.scripts]
cmdify = "cmdify.main:main"
ctr = "cmdify.main:main"

[project.urls]
Homepage = "https://github.com/jonte/cmdify"
Issues = "https://github.com/jonte/cmdify/issues"
