name: Publish Stable

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-pypi-main
  cancel-in-progress: false

jobs:
  publish-stable:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Build
        run: |
          uv build --no-sources

      - name: Publish
        run: |
          uv publish
