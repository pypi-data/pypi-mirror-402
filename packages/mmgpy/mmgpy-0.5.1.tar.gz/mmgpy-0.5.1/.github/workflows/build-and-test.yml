name: Build and Test

on:
  push:
    branches: [main]
  pull_request: # Any pull request
  workflow_dispatch: # Allow manual triggering of the workflow
  schedule:
    - cron: "0 0 * * *" # Run at midnight UTC every day

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - "3.10"
          - "3.13"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get VTK version from pyproject.toml
        id: vtk
        run: |
          VTK_VERSION=$(grep 'vtk_version' pyproject.toml | sed 's/.*"\([0-9.]*\)".*/\1/')
          echo "version=$VTK_VERSION" >> $GITHUB_OUTPUT
          echo "major=${VTK_VERSION%%.*}" >> $GITHUB_OUTPUT
          echo "minor=$(echo $VTK_VERSION | cut -d. -f2)" >> $GITHUB_OUTPUT
          echo "patch=${VTK_VERSION##*.}" >> $GITHUB_OUTPUT
        shell: bash

      # Install VTK for Linux using apt
      - name: Install VTK (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libvtk9-dev qtbase5-dev qt5-qmake libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev
      # Download and install VTK for Windows and macOS
      - name: Set VTK filename
        id: vtk-file
        if: runner.os != 'Linux'
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "filename=vtk-Windows-x86_64.tar.gz" >> $GITHUB_OUTPUT
          elif [ "$RUNNER_OS" == "macOS" ]; then
            if [ "$(uname -m)" == "arm64" ]; then
              echo "filename=vtk-macOS-arm64.tar.gz" >> $GITHUB_OUTPUT
            else
              echo "filename=vtk-macOS-x86_64.tar.gz" >> $GITHUB_OUTPUT
            fi
          fi
        shell: bash

      - name: Download pre-built VTK
        if: runner.os != 'Linux'
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{ steps.vtk.outputs.version }}-static/${{ steps.vtk-file.outputs.filename }}
          target: ${{github.workspace}}

      - name: Extract VTK
        if: runner.os != 'Linux'
        run: |
          mkdir -p vtk
          tar -xzf ${{ steps.vtk-file.outputs.filename }} -C vtk
        shell: bash
        working-directory: ${{github.workspace}}

      - name: Set CMake path
        run: |
          VTK_MAJOR_MINOR="${{ steps.vtk.outputs.major }}.${{ steps.vtk.outputs.minor }}"
          if [ "$RUNNER_OS" == "Windows" ]; then
            VTK_PATH=$(cygpath -w "${PWD}/vtk/lib/cmake/vtk-${VTK_MAJOR_MINOR}" | sed 's/\\/\\\\/g')
            echo "CMAKE_PREFIX_PATH=${VTK_PATH}" >> $GITHUB_ENV
          elif [ "$RUNNER_OS" == "Linux" ]; then
            echo "CMAKE_PREFIX_PATH=/usr/lib/cmake/vtk" >> $GITHUB_ENV
          else
            VTK_PATH="${PWD}/vtk/lib/cmake/vtk-${VTK_MAJOR_MINOR}"
            echo "CMAKE_PREFIX_PATH=${VTK_PATH}" >> $GITHUB_ENV
          fi
        shell: bash
        working-directory: ${{github.workspace}}

      - run: uv sync -v
      - run: uv run python -c "import mmgpy"
      - name: Run tests with coverage
        run: uv run pytest --cov=src/mmgpy --cov-report=term-missing --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
