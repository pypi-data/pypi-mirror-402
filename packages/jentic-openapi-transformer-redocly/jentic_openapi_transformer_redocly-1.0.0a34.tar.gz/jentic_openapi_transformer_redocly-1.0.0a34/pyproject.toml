[project]
name = "jentic-openapi-transformer-redocly"
version = "1.0.0-alpha.34"
description = "Jentic OpenAPI Redocly Transformer Backend"
readme = "README.md"
authors = [{ name = "Jentic", email = "hello@jentic.com" }]
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
requires-python = ">=3.11"
dependencies = [
  "jentic-openapi-common~=1.0.0-alpha.34",
  "jentic-openapi-transformer~=1.0.0-alpha.34"
]

[project.urls]
Homepage = "https://github.com/jentic/jentic-openapi-tools"

[tool.uv]
package = true

[tool.uv.build-backend]
namespace = true
module-name = "jentic.apitools.openapi.transformer.bundler.backends"
module-root = "src/"

[tool.uv.sources]
jentic-openapi-common = { workspace = true }
jentic-openapi-transformer = { workspace = true }

[build-system]
requires = ["uv_build~=0.8.15"]
build-backend = "uv_build"

[project.entry-points."jentic.apitools.openapi.transformer.bundler.backends"]
redocly = "jentic.apitools.openapi.transformer.bundler.backends.redocly:RedoclyBundlerBackend"


