name: Update RAG Database

on:
  # Trigger when submodule update workflow completes
  workflow_run:
    workflows: ["Update Submodules"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    # Only run if submodule update succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Run ingestion for all corpora
        env:
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          QDRANT_COLLECTION: ${{ secrets.QDRANT_COLLECTION }}
        run: |
          python -m src.grounding.scripts.03_ingest_corpus
