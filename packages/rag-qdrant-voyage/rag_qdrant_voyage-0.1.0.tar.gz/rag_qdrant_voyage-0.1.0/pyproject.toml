[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rag-qdrant-voyage"
version = "0.1.0"
description = "Agentic RAG SDK - MCP server for grounding AI coding agents with Voyage AI + Qdrant hybrid retrieval"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "MattMagg" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "rag",
    "retrieval-augmented-generation",
    "vector-database",
    "qdrant",
    "voyage-ai",
    "embeddings",
    "reranking",
    "hybrid-search",
    "semantic-search",
    "ai-agents",
    "llm",
    "grounding",
    "claude-code",
    "coding-agent",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
    "qdrant-client>=1.12.0",
    "voyageai>=0.3.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "rich>=13.0.0",
    "fastembed>=0.5.0",
    "fastmcp>=2.0.0",
]

[project.scripts]
rag-mcp-server = "rag_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/MattMagg/agentic-rag-sdk"
Repository = "https://github.com/MattMagg/agentic-rag-sdk"
Documentation = "https://github.com/MattMagg/agentic-rag-sdk#readme"
Issues = "https://github.com/MattMagg/agentic-rag-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/grounding", "src/rag_mcp_server"]

[tool.hatch.build.targets.sdist]
exclude = [
    "corpora/",
    ".agent/",
    "docs/",
    "tests/",
    "manifests/",
    ".venv/",
    ".worktrees/",
    "*.md",
    "!README.md",
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

