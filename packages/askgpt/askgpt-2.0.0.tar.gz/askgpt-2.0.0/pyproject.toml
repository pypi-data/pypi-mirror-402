[project]
name = "askgpt"
version = "2.0.0"
description = "askGPT - Multi-provider AI agent CLI with offline-first support"
readme = "README.md"
authors = [
    { name = "Meir Michanie", email = "meirm@riunx.com" }
]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "openai>=2.0.0", # Updated to latest version for compatibility with openai-agents 0.6+
    "openai-agents>=0.6.0", # Updated to latest version for better OpenAI SDK compatibility
    "requests>=2.28.0",
    "prompt-toolkit>=3.0.0", # For enhanced interactive mode with autocompletion
    "pyyaml>=6.0.2",
    "ollama>=0.1.0", # Native Ollama Python client
    "aiohttp>=3.9.0", # For async HTTP requests to provider APIs
    "fastapi>=0.115.0", # Web framework for API server
    "uvicorn[standard]>=0.30.0", # ASGI server for FastAPI
    "websockets>=13.0", # WebSocket support
    "python-multipart>=0.0.9", # For file uploads and form data
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio>=0.23.0",
    "openai>=1.0.0",
]
web = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "websockets>=13.0",
    "python-multipart>=0.0.9",
]

[project.scripts]
askgpt = "askgpt.cli:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "e2e: End-to-end tests",
    "integration: Integration tests",
    "regression: Regression tests",
    "requires_api_key: Tests that require API keys",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]
