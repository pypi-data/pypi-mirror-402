[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notion-dev"
version = "2.0.12"
description = "Integration tool for Notion, Asana and Git workflows with MCP server support"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Scheduling",
]
requires-python = ">=3.10"
dependencies = [
    "asana>=3.2.0",
    "notion-client>=2.2.1",
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
    "requests>=2.31.0",
    "gitpython>=3.1.40",
    "urllib3<2",  # Required for compatibility with LibreSSL on macOS
]

[project.optional-dependencies]
mcp = ["mcp>=1.0.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.3",
]

[project.scripts]
notion-dev = "notion_dev.cli.main:cli"
notion-dev-mcp = "notion_dev.mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/notion-dev"
Documentation = "https://notion-dev.readthedocs.io"
Repository = "https://github.com/yourusername/notion-dev"
Issues = "https://github.com/yourusername/notion-dev/issues"

[tool.setuptools.packages.find]
include = ["notion_dev*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short --strict-markers --cov=notion_dev --cov-report=term-missing"
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", "build", "dist"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true