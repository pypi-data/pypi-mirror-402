[project]
authors = [
  {name = "LoÃ¯c Combis", email = "loic@equos.ai"},
]
dependencies = [
  "requests (>=2.32.5,<3.0.0)",
  "httpx (>=0.28.1,<0.29.0)",
  "pydantic (>=2.11.9,<3.0.0)",
  "dotenv (>=0.9.9,<0.10.0)",
  "attrs (>=23.2.0,<26.0.0)",
]
description = "Equos.ai official Python SDK."
name = "equos"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "3.0.0rc1"

[tool.poetry]
include = ["src/equos/py.typed", "src/equos/client/py.typed"]
packages = [{include = "equos", from = "src"}]

[tool.poetry.group.dev.dependencies]
openapi-python-client = "^0.28.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
