[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythermocalcdb-nasa"
version = "0.1.0"
description = "A NASA-polynomial thermochemistry engine for reaction and equilibrium calculations."
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "Sina Gilassi", email = "sina.gilassi@gmail.com"}
]
keywords = [
    "chemical-engineering",
    "thermodynamics",
    "thermodynamic-equations",
    "thermodynamic-properties",
    "process-simulation",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "pycuc>=2.4.0",
    "rich>=14.2.0",
    "pythermocalcdb>=0.7.6",
    "pythermodb>=1.12.2",
    "pythermodb-settings>=0.2.3",
    "pythermolinkdb>=1.4.9",
    "pyreactlab-core>=0.1.3",
]

[project.urls]
Homepage = "https://github.com/sinagilassi/pythermocalcdb-nasa"
Source = "https://github.com/sinagilassi/pythermocalcdb-nasa"
Tracker = "https://github.com/sinagilassi/pythermocalcdb-nasa/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = [
    "tests",
    "tests.*",
    "examples",
    "examples.*",
    "notebooks",
    "notebooks.*",
    "statics",
    "statics.*",
    "private",
    "private.*",
    "app",
    "app.*"
]

[tool.setuptools.package-data]
pythermocalcdb_nasa = [
    "config/*.yml",
    "data/*.csv",
    "templates/*.html",
    "static/*",
    "static/**/*"
]
