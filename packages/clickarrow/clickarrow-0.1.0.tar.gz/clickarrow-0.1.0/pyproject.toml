[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "clickarrow"
version = "0.1.0"
description = "High-performance ClickHouse client with native protocol and Arrow integration"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Database",
]
keywords = ["clickhouse", "arrow", "database", "analytics"]
dependencies = [
    "pyarrow>=14.0.0",
]

[project.urls]
Homepage = "https://github.com/georgeleepatterson/clickhouse-arrow"
Repository = "https://github.com/georgeleepatterson/clickhouse-arrow"
Documentation = "https://docs.rs/clickhouse-arrow"

# uv dependency groups (PEP 735)
[dependency-groups]
dev = [
    "maturin>=1.5",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "polars>=0.20",
    "ruff>=0.4",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "clickhouse_arrow._internal"
manifest-path = "py-clickhouse-arrow/Cargo.toml"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.uv]
dev-dependencies = [
    "maturin>=1.5",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "polars>=0.20",
    "ruff>=0.4",
]
