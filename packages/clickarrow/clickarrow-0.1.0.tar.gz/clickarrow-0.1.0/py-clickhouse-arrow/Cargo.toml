[package]
name = "py-clickhouse-arrow"
version = "0.1.0"
description = "Python bindings for clickhouse-arrow - High-performance ClickHouse client with Arrow integration"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[lib]
name = "clickhouse_arrow"
crate-type = ["cdylib"]

[dependencies]
# Core clickhouse-arrow crate - enable serde for Error impls
clickhouse-arrow = { path = "../clickhouse-arrow", default-features = false, features = ["serde"] }
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py39"] }
arrow = { version = "57", default-features = false, features = ["ffi"] }
tokio = { version = "1", features = ["rt-multi-thread", "sync"] }
once_cell = "1"
futures-util = { version = "0.3", default-features = false }
thiserror = "2"

[lints]
workspace = true
