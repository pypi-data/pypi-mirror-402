[package]
name = "clickhouse-arrow"
description = "ClickHouse Arrow Client for Rust"
keywords.workspace = true
categories.workspace = true
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
all-features = false

# FEATURES

[features]
default = ["derive", "serde", "pool", "inner_pool"]

# -- Default --
# Enable derive macros serializing and deserializing rust structures
derive = ["clickhouse-arrow-derive"]
# Enable serde serialization and deserialization for configuration and some types
serde = [
    "dep:serde",
    "dep:serde_json",
    "uuid/serde",
    "chrono/serde",
    "chrono-tz/serde",
]
# Enable `bb8` pool for managing connections to ClickHouse
pool = ["dep:bb8"]
# Configure the inner connection to pool multiple TCP connections, great for low latency use cases.
inner_pool = ["dep:arc-swap"]

# -- Optional --
# Use extended geo types that ClickHouse supports
geo-types = ["dep:geo-types"]
# Enable options related to ClickHouse cloud, ie pinging the cloud for wakeup
cloud = ["dep:ureq"]
# Enable `rust_decimal` types for serialization and deserialization
rust_decimal = ["dep:rust_decimal"]
# Enable HTTP transport with ArrowStream format (alternative to native TCP protocol)
http = ["dep:reqwest", "dep:url"]

# -- Performance --
# Use jemalloc allocator (recommended for servers with large allocations)
# Benchmarks show 10-25% improvement for OLAP workloads
jemalloc = ["dep:tikv-jemallocator"]
# Use mimalloc allocator (good for mixed workloads, better security hardening)
mimalloc = ["dep:mimalloc"]
# Enable io_uring for Linux 5.10+ with runtime detection and epoll fallback
io-uring = ["dep:tokio-uring", "dep:libc"]

# -- CI --
# Enable all features for CI testing (excludes mutually exclusive allocators)
ci = [
    "derive",
    "serde",
    "pool",
    "inner_pool",
    "geo-types",
    "cloud",
    "rust_decimal",
    "test-utils",
]

# -- Testing --
test-utils = [
    "dep:testcontainers",
    "dep:tracing-subscriber",
]
# Sized tmpfs support is available via git dependency until PR #853 is merged
# See: https://github.com/testcontainers/testcontainers-rs/pull/853
tmpfs-size = ["test-utils"]

# DEPENDENCIES

[dependencies]
arrow = { version = "57", features = [
    "prettyprint",
    "ipc_compression",
    "chrono-tz",
] }
bytemuck = { version = "1", features = ["derive"] }
bytes = { version = "1" }
cityhash-rs = "1.0.1"
chrono = "0.4"
chrono-tz = "0.10"
futures-util = { version = "0.3", default-features = false, features = ["std"] }
indexmap = { version = "2" }
lz4_flex = "0.12"
opentelemetry-semantic-conventions = { version = "0.31", features = [
    "default",
    "semconv_experimental",
] }
parking_lot = "0.12"
paste = "1"
pin-project = "1"
rustc-hash = "2"
socket2 = { version = "0.6", features = ["all"] }
strum = { version = "0.27", features = ["derive"] }
thiserror = "2"
tokio = { version = "1", features = [
    "io-util",
    "net",
    "sync",
    "rt",
    "macros",
    "tracing",
] }
tokio-rustls = { version = "0.26", features = ["logging", "tls12"] }
tokio-stream = "0.1"
tracing = "0.1"
uuid = { version = "1", features = ["v4"] }
webpki-roots = "1"
zstd = "0.13"

# Optional
arc-swap = { version = "1", optional = true }
bb8 = { version = "0.9", optional = true }
clickhouse-arrow-derive = { version = "0.4.0", optional = true, path = "../clickhouse-arrow-derive" }
geo-types = { version = "0.7", optional = true }
rust_decimal = { version = "1", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
testcontainers = { version = ">=0.26", optional = true }
tikv-jemallocator = { version = ">=0.6", optional = true }
libc = { version = "0.2", optional = true }
mimalloc = { version = ">=0.1.48", optional = true }
tokio-uring = { version = "0.5", optional = true }
tracing-subscriber = { version = ">=0.3", features = ["fmt", "env-filter"], optional = true }
ureq = { version = "3", features = ["rustls", "gzip", "json"], optional = true }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "gzip", "zstd", "stream"], optional = true }
url = { version = "2", optional = true }

[dev-dependencies]
criterion = { version = "0.8", features = ["async_tokio", "html_reports"] }
comfy-table = "7"
clickhouse = { version = "0.14" }
tokio = { version = "1", features = ["full"] }

[build-dependencies]
rustc_version = "0.4.1"

[lints]
