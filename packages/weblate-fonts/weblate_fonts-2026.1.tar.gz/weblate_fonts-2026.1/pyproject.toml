[build-system]
build-backend = "uv_build"
requires = ["uv_build>=0.9.15,<0.10.0"]

[dependency-groups]
dev = [
  {include-group = "lint"}
]
lint = [
  {include-group = "pre-commit"}
]
pre-commit = [
  "pre-commit==4.5.1"
]

[project]
authors = [
  {email = "michal@weblate.org", name = "Michal Čihař"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python",
  "Topic :: Software Development :: Internationalization",
  "Topic :: Software Development :: Localization",
  "Topic :: Utilities"
]
description = "Weblate fonts collection"
keywords = [
  "gettext",
  "git",
  "i18n",
  "l10n",
  "mercurial",
  "translate"
]
license = "OFL-1.1"
license-files = [
  "LICENSES/CC0-1.0.txt",
  "LICENSES/OFL-1.1.txt"
]
name = "weblate-fonts"
readme = "README.md"
requires-python = ">=3.11"
version = "2026.1"

[project.urls]
Documentation = "https://docs.weblate.org/"
Download = "https://github.com/WeblateOrg/fonts"
Funding = "https://weblate.org/donate/"
Homepage = "https://weblate.org/"
"Issue Tracker" = "https://github.com/WeblateOrg/fonts/issues"
"Source Code" = "https://github.com/WeblateOrg/fonts"
Twitter = "https://twitter.com/WeblateOrg"

[tool.check-manifest]
ignore = [
  ".editorconfig",
  ".markdownlint.yml",
  ".pre-commit-config.yaml",
  ".yamllint.yml",
  "biome.json",
  "REUSE.toml",
  "scripts/fonts.toml",
  "scripts/update-fonts.py",
  "SECURITY.md"
]

[tool.tomlsort]
ignore_case = true
sort_inline_arrays = true
sort_inline_tables = true
sort_table_keys = true
spaces_before_inline_comment = 2
