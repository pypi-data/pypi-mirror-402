[project]
name = "rex-utils"
version = "0.1.2"
description = "Python utilities for writing Rex native drivers"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
"pydantic>=2.12.3",
"numpy>=2.3.1",
"pandas>=2.3.0",
"plotly>=6.3.0",
"polars>=1.31.0",
"pyarrow>=21.0.0",
"pytest>=8.4.1",
"toml>=0.10.2"]
[build-system]
requires = ["uv_build>=0.8.23,<1.0.0"]
build-backend = "uv_build"
