[build-system]
requires = ["setuptools>=65.0", "wheel", "Cython>=3.2.0", "torch>=2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cudass"
version = "0.1.2"
description = "High-performance CUDA sparse linear solver"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
authors = [
    { name = "Rui Yao" }
]
dynamic = ["dependencies"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["cuda", "sparse", "linear solver", "pytorch", "cudss", "cusolver"]

[project.urls]
Homepage = "https://github.com/MoCA-Technion/cudass"
Repository = "https://github.com/MoCA-Technion/cudass"
Documentation = "https://moca-technion.github.io/cudass/"

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov"]
docs = ["sphinx>=5.0", "furo"]
dev = ["ruff", "darglint"]

[tool.setuptools.dynamic]
dependencies = { file = "dependencies.txt" }

[tool.setuptools.packages.find]
where = ["."]
include = ["cudass*"]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow",
    "extension: marks tests that require built CUDA extensions",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.darglint]
docstring-style = "google"
strictness = "short"
