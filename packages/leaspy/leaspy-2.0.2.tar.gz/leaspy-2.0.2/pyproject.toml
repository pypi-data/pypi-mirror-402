[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "leaspy"
version = "2.0.2"
description = "Leaspy is a software package for the statistical analysis of longitudinal data."
license = "BSD-3-Clause-Clear"
authors = [
    { name = "AramisLab Research Team" },
]
maintainers = [
    { name = "Nicolas Gensollen", email = "nicolas.gensollen@inria.fr" },
    { name = "Caglayan Tuna", email = "caglayan.tuna@inria.fr" },
]
readme = "README.md"
packages = [{include = "leaspy", from = "src"}]
requires-python = ">=3.9,<=3.13"
keywords = [
    "leaspy",
    "longitudinal",
    "mixed-model",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "joblib (>=1.2.0)",
    "lifelines (>=0.27.4)",
    "matplotlib (>=3.6.3,<4)",
    "numpy (>=1.26.4,<2)",
    "pandas (>=2.2.2,<3)",
    "scikit-learn (>=1.2.2,<2)",
    "scipy (>=1.13.1)",
    "statsmodels (>=0.13.5,<1)",
    "torch (>=2.2.0,<2.8)",
]

[project.urls]
homepage = "https://leaspy.readthedocs.io"
documentation = "https://leaspy.readthedocs.io"
sources = "https://github.com/aramis-lab/leaspy"
issues = "https://github.com/aramis-lab/leaspy/issues"

[tool.poetry.group.dev.dependencies]
numpydoc = "*"
pytest = "*"
pytest-cov = "*"
pytest-subtests = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
numpydoc = ">=1.1.0"
sphinx-autodoc-typehints = "*"
sphinx-gallery = ">=0.8.1"
sphinx = ">=7,<8"
sphinx_rtd_theme = "*"
sphinx_theme = ">=1.0"
sphinx-autoapi = "*"
myst-nb = "*"
sphinxcontrib-bibtex = "*"
pydata-sphinx-theme = "^0.16.1"
# Security fixes - prevent downgrades
urllib3 = ">=2.6.3"
requests = ">=2.32.5"
pillow = ">=11.3.0"

[tool.ruff]
target-version = "py39"
line-length = 88
indent-width = 4
src = ["leaspy", "tests"]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "I001",
]
ignore = ["E203", "E501"]

[tool.ruff.lint.isort]
known-first-party = ["leaspy"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"**/{examples}/*" = ["E402"]

[tool.codespell]
summary = ''
skip = ".git,LICENSE.txt,.spell-check.txt,*.m,poetry.lock"
quiet-level = 3
ignore-words = ".spell-check.txt"
