[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "pinch-sdk"
version = "0.1.1"
description = "Pinch Python SDK for real-time speech translation"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Pinch" }]
keywords = ["pinch", "speech", "translation", "realtime", "voice", "audio", "tts", "stt"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "httpx>=0.25.0",
  "livekit>=0.12.0",
]

[project.urls]
Homepage = "https://startpinch.com"
Repository = "https://github.com/pinch-eng/pinch-python-sdk"
Documentation = "https://github.com/pinch-eng/pinch-python-sdk#readme"

[project.optional-dependencies]
audio = [
  "numpy>=1.24.0",
  "soxr>=0.3.7",
]
dev = [
  "pytest>=8.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["pinch"]

[tool.pytest.ini_options]
testpaths = ["tests"]


