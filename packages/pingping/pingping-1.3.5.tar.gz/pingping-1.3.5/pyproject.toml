[project]
name = "pingping"
version = "1.3.5"
description = "pingping is a special library which understands multi linguistic of ping output and translated the result to machine understandable format. Pingping support tcp-ping"
readme = "README.md"
authors = [
    { name = "Kiran Kumar Kotari", email = "kirankotari@live.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "ping",
    "multi linguistic",
    "tcp ping",
    "web ping",
    "http ping",
    "l4 ping",
    "ping over proxy",
]
dependencies = [
    "shconfparser>=2.2.2",
    "tcping>=0.1.1rc1",
]

[project.urls]
Homepage = "https://github.com/network-tools/pingping"
Repository = "https://github.com/network-tools/pingping"
Issues = "https://github.com/network-tools/pingping/issues"

[project.scripts]
pingping = "pingping.ping:run"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
    "black>=24.0.0",
    "testiq>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pingping"]

[tool.hatch.build.targets.sdist]
include = [
    "/pingping",
    "/data",
    "/tests",
    "README.md",
    "LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
]

[tool.coverage.run]
source = ["pingping"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
