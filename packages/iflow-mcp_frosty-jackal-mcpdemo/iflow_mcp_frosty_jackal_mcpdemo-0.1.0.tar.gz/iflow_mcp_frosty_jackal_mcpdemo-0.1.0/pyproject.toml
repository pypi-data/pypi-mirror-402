[project]
name = "iflow-mcp_frosty-jackal-mcpdemo"
version = "0.1.0"
description = "MCP Demo - OCR service using PaddleOCR"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.18.0",
    "paddleocr>=3.3.0",
    "paddlepaddle>=3.2.0",
    "pillow>=11.3.0",
    "numpy>=2.2.6",
]

[project.scripts]
mcpdemo = "service:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["service.py"]

[tool.hatch.build.targets.sdist]
include = [
    "/service.py",
    "/pyproject.toml",
]