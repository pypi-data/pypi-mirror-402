<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- 8-bit wizard character -->
  <style>
    .hat { fill: #9370db; }
    .body { fill: #6a5acd; }
    .eyes { fill: #ffffff; }
    .pupils { fill: #000000; }
    .robe { fill: #8b4513; }
  </style>

  <!-- Hat -->
  <rect class="hat" x="4" y="0" width="8" height="1"/>
  <rect class="hat" x="3" y="1" width="10" height="1"/>
  <rect class="hat" x="2" y="2" width="12" height="1"/>

  <!-- Face/Body -->
  <rect class="body" x="3" y="3" width="10" height="1"/>
  <rect class="body" x="2" y="4" width="12" height="1"/>
  <rect class="eyes" x="4" y="4" width="2" height="1"/>
  <rect class="eyes" x="10" y="4" width="2" height="1"/>
  <rect class="pupils" x="5" y="4" width="1" height="1"/>
  <rect class="pupils" x="10" y="4" width="1" height="1"/>
  <rect class="body" x="2" y="5" width="12" height="1"/>
  <rect class="body" x="3" y="6" width="10" height="1"/>

  <!-- Robe -->
  <rect class="robe" x="4" y="7" width="8" height="1"/>
  <rect class="robe" x="3" y="8" width="10" height="1"/>
  <rect class="robe" x="2" y="9" width="5" height="1"/>
  <rect class="robe" x="9" y="9" width="5" height="1"/>
  <rect class="robe" x="2" y="10" width="5" height="1"/>
  <rect class="robe" x="9" y="10" width="5" height="1"/>

  <!-- Feet -->
  <rect fill="#2f2f2f" x="3" y="11" width="3" height="2"/>
  <rect fill="#2f2f2f" x="10" y="11" width="3" height="2"/>
</svg>
