[build-system]
requires = [
  "scikit-build-core>=0.9",
  "pybind11>=2.11",
  "pybind11-stubgen>=2.5",
]
build-backend = "scikit_build_core.build"

[project]
name = "basilisk-engine"
version = "0.2.7"
description = "Python bindings for the Basilisk C++ library"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Jonah Coffelt", email = "coffelt.jonah0918@gmail.com" },
  { name = "Isaac Lagoy", email = "isaacblagoy@gmail.com" }
]
maintainers = [
  { name = "Jonah Coffelt", email = "coffelt.jonah0918@gmail.com" },
  { name = "Isaac Lagoy", email = "isaacblagoy@gmail.com" }
]
requires-python = ">=3.9"
keywords = [
  "graphics",
  "game-engine",
  "3d",
  "2d",
  "opengl",
  "physics",
  "simulation",
  "rendering"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: C++",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Games/Entertainment",
]
dependencies = []


[project.urls]
Homepage = "https://github.com/BasiliskGroup/BasiliskEngine"
Repository = "https://github.com/BasiliskGroup/BasiliskEngine"
Documentation = "https://github.com/BasiliskGroup/BasiliskEngine#readme"
"Bug Tracker" = "https://github.com/BasiliskGroup/BasiliskEngine/issues"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
wheel.packages = ["basilisk"]

[tool.scikit-build.cmake]
minimum-version = "3.15"

[tool.scikit-build.logging]
level = "INFO"

[tool.cibuildwheel]
build = ["cp310-*", "cp311-*", "cp312-*", "cp313-*"]
skip = ["pp*", "*musllinux*"]

[tool.cibuildwheel.linux]
before-build = """
yum install -y \
  libXrandr-devel \
  libXinerama-devel \
  libXcursor-devel \
  libXi-devel \
  libX11-devel \
  mesa-libGL-devel
"""