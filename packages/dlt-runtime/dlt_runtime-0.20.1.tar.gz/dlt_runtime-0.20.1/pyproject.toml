[project]
name = "dlt-runtime"
version = "0.20.1"
description = "CLI tool for accessing dltHub runtime"
authors = [{ name = "dltHub Inc.", email = "services@dlthub.com" }]
requires-python = ">=3.9.2, <3.15"
readme = "README.md"
license = "Apache-2.0"
maintainers = [
    { name = "Ivan Chebotar", email = "ivan@dlthub.com" },
]
keywords = ["etl"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "httpx>=0.26.0",
    "python-jose>=3.5.0",
    "cron-descriptor>=1.2.32",
    "tabulate>=0.9.0",
    "attrs>=23.2.0",
    "pathspec>=0.11.2",
]

[dependency-groups]
dev = [
    # dlt is a dev dependency. set the minimal supported version
    # tests should run on minimal, lockfile and maximal versions
    "dlt>=1.20.0a1",
    "pytest>=7.4.4,<8",
    "ruff>=0.2.1",
    "mypy>=1.8.0",
    "flake8>=5.0.0",
    "isort>=6.1.0",
    "pyyaml>=6",
    "types-PyYAML>=5.4.1",
    "pytest-console-scripts>=1.4.1,<2",
    "types-python-jose>=3.5.0.20250531",
    "types-tabulate>=0.9.0",
    "types-python-dateutil>=2.9.0.20251115",
]

[tool.uv]
# Add constraints for transitory dependencies, usually a result of a dependabot alert
constraint-dependencies = [
    "urllib3>=2.6.3",
    "aiohttp>=3.13.3",
    "pyasn1>=0.6.2"
]

# mark as OSS dlt extension
[project.entry-points.dlt]
# must belong to dlt-plugins
dlt_runtime = "dlt_runtime.__plugin__"


[tool.pytest.ini_options]
pythonpath = ["."]
norecursedirs = [".direnv", ".eggs", "build", "dist"]
addopts = "--showlocals --durations 10"
xfail_strict = true
log_cli_level = "INFO"
console_output_style = "count"
python_files = ["test_*.py", "*_test.py"]
python_functions = ["*_test", "test_*"]
filterwarnings = ["ignore::DeprecationWarning"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["dlt_runtime"]
# hatchling follows .gitignore and will include all files in gitindex under `dlt`
include = [
    "LICENSE.txt",
    "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["dlt_runtime"]
include = [
    "LICENSE.txt",
    "README.md",
]


[tool.mypy]
python_version="3.10"
ignore_missing_imports=false
strict_optional=false
warn_redundant_casts=true
disallow_any_generics=true
disallow_untyped_defs=true
check_untyped_defs=true
warn_return_any=true
namespace_packages=true
warn_unused_ignores=true
show_error_codes=true
exclude="tests/cases/*"

[[tool.mypy.overrides]]
module = "mcp.*,ruamel.*"
follow_imports = "skip"

[tool.ruff]
extend-exclude = [
    "dlt_runtime/runtime_clients",
]

[tool.isort]
extend_skip = [
    "dlt_runtime/runtime_clients",
]
