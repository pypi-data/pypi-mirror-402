[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xtrshow"
version = "0.1.2"
description = "Interactive file tree selector for sharing code with LLMs"
readme = "README.md"
authors = [
    {name = "Michael Godfrey", email = "michael@aloecraft.org"}
]
license = "Apache-2.0"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["cli", "tui", "file-selector", "llm", "tree"]

[project.urls]
Homepage = "https://github.com/aloecraft/xtrshow"
Repository = "https://github.com/aloecraft/xtrshow"

[project.scripts]
xtrshow = "xtrshow.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["xtrshow*"]