[tool.poetry]
packages = [{ include = "superwise_api", from = "." }]
version = "4.13.2"
include = ["superwise_api/client/py.typed"]

[tool.poetry.dependencies]
urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^2.10.4"
aenum = ">=3.1.11"
requests = "^2.32.0"
pydantic-settings = "^2.7.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "3.5.0"
markdown = "3.5.1"
mkdocs = "1.6.0"
mkdocs-material = "9.5.1"
mkdocstrings = "0.24.0"
pdoc = "14.3.0"

[tool.poetry.group.test.dependencies]
pytest = "7.4.4"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[project]
name = "superwise-api"
description = "Superwise SDK for Python"
license = "MIT"
keywords = ["OpenAPI", "SuperwiseSDK"]
dynamic = ["version", "dependencies"]
readme = "README.md"
authors = [{ name = "Superwise" }]
requires-python = '>=3.10,<4.0'

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.per-file-ignores]
# Ignore unused imports in test files (to preserve pytest fixtures)
"tests/**/*.py" = ["F401", "F811", "F403", "F841"]
