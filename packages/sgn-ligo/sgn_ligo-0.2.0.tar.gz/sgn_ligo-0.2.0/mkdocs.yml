site_name: SGN-LIGO Documentation

nav:
  - Home: index.md
  - User Guide:
    - Key Concepts: user-guide/concepts.md
    - DataSource Tutorial: user-guide/datasource-tutorial.md
    - GWpy Integration Tutorial: user-guide/gwpy-tutorial.md
    - GWDataNoiseSource Tutorial: user-guide/gwdata_noise_source.md
    - SimInspiralSource Tutorial: user-guide/sim_inspiral_source.md
    - GWIStat Tutorial: user-guide/gwistat-tutorial.md
    - LL-DQ Tutorial: user-guide/ll-dq-tutorial.md
  - Developer Guide:
    - Contributing: dev-guide/contributing.md
  - API Reference:
    - Base:
      - Utils: api/base/utils.md
    - Sources:
      - DataSource: api/sources/datasource.md
      - DevSHMSource: api/sources/devshmsrc.md
      - FakeRealtime: api/sources/fake_realtime.md
      - FrameCacheSource: api/sources/framecachesrc.md
      - GWDataNoiseSource: api/sources/gwdata_noise_source.md
      - SimInspiralSource: api/sources/sim_inspiral_source.md
    - Transforms:
      - BitMask: api/transforms/bit_mask.md
      - Condition: api/transforms/condition.md
      - Latency: api/transforms/latency.md
      - Whiten: api/transforms/whiten.md
    - Sinks:
      - InfluxSink: api/sinks/influx_sink.md
      - KafkaSink: api/sinks/kafka_sink.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sgnligo-small.png
  features:
    - content.code.copy

extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css
  - https://unpkg.com/katex@0/dist/katex.min.css


markdown_extensions:
  - pymdownx.superfences:
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra:
  analytics:
    provider: google
    property: G-FCGJLPECE2

