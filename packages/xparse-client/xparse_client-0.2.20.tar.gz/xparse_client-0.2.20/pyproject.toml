[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xparse-client"
version = "0.2.20"
description = "面向Agent和RAG的新一代文档处理 AI Infra"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = []
keywords = ["xparse", "pipeline", "rag"]
requires-python = ">=3.8"
dependencies = [
    "boto3",
    "pymilvus",
    "milvus-lite; sys_platform != 'win32'",
    "requests",
    "pysmb",
    "qdrant-client"
]

[project.urls]
Homepage = "https://gitlab.intsig.net/xparse1/xparse-pipeline"
Repository = "https://gitlab.intsig.net/xparse1/xparse-pipeline"

[tool.setuptools]
packages = {find = {}}
