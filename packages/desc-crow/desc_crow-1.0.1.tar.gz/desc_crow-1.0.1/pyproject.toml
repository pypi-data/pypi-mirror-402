[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "desc-crow"
dynamic = ["version"]
description = "Cluster Reconstruction of Observables Workbench"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [{ name = "The LSST DESC CROW Contributors" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "clmm",
    "numcosmo_py>=0.21.1",
    "numpy>=2.0",
    "pyccl>=2.8.0",
    "scipy>=1.12",
]

[project.urls]
Homepage = "https://github.com/LSSTDESC/crow"
Repository = "https://github.com/LSSTDESC/crow"
Issues = "https://github.com/LSSTDESC/crow/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["crow*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.setuptools.dynamic]
version = {attr = "crow.__version__"}
