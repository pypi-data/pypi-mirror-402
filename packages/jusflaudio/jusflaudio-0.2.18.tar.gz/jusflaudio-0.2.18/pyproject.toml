
[project]
name = "jusflaudio"
version = "0.2.18"
description = "Useful audio tools"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "argos-translate-files>=1.3.0",
    "argostranslate>=1.9.6",
    "autocorrect>=2.6.1",
    "click>=8.2.1",
    "console>=0.9911",
    "faster-whisper>=1.1.1",
    "pip>=25.3",
    "pydub>=0.25.1",
    "pysubs2>=1.8.0",
    "requests>=2.32.4",
    "silero-vad>=5.1.2",
    "srt>=3.5.3",
]

[project.scripts]
jusflaudio = "jusflaudio:main"
fawhis = "jusflaudio.fawhis:main"
mpvsa = "jusflaudio.mpvsa:main"
prepare_recode = "jusflaudio.prepare_recode:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
