[metadata]
name = adamixture
author = Joan Saurina RicÃ³s
author_email = joansaurinaricos@gmail.com
license = CC BY-NC 4.0
description = ADAMIXTURE: Adaptive First-Order Optimization for Biobank-Scale Ancestry Inference
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AI-sandbox/adamixture
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: POSIX :: Linux
	Operating System :: MacOS

[options]
packages = find:
install_requires = 
	configargparse>=1.5.3
	Cython>3.0.0
	numpy>2.0.0
	setuptools>=61.0
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	adamixture = adamixture.entry:main

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-mock

[flake8]
ignore = E116, E501, E203

[egg_info]
tag_build = 
tag_date = 0

