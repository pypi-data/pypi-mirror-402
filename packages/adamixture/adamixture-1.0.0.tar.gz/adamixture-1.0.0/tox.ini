[tox]
envlist = py{310,311,312}-{linux,macos}
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos

[testenv]
platform =
    macos: darwin
    linux: linux
changedir = tests
passenv =
    CI
    GITHUB_ACTIONS
    CC
    CFLAGS
    LDFLAGS
extras =
    testing
deps =
    numpy>=2.0.0
    pytest
    pytest-cov
commands =
    # Debug
    python -c "import sys; print('DEBUG: Probando import...'); import adamixture; print('DEBUG: Importacion EXITOSA')"
    pytest -v --color=yes --cov=adamixture --cov-report=xml --import-mode=importlib