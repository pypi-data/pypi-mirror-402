[tox]
requires =
    tox>=4.2
args_are_paths = false
envlist =
    py310,
    py311,
    py312,
    py313,
    py314,

[testenv]
description = Run tests with pytest
runner = uv-venv-runner
pip_pre = true
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = all
commands =
    pytest {posargs}
dependency_groups =
    test
