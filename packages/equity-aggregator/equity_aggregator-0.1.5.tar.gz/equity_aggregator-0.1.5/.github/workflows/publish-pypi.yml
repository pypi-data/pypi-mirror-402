name: publish-pypi

on:
  workflow_run:
    workflows: ["validate-push"]
    types:
      - completed
    branches: [master]

permissions:
  contents: write

concurrency:
  group: publish-pypi
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.actor != 'github-actions[bot]'
    outputs:
      should_publish: ${{ steps.check_commit.outputs.should_publish }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check if last commit is version bump
        id: check_commit
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"chore: bump version"* ]]; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check
    if: needs.check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.EQUITY_AGGREGATOR }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Sync environment
        run: uv sync --locked

      - name: Bump patch version
        id: bump_version
        run: |
          CURRENT_VERSION=$(sed -n '3p' pyproject.toml | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          sed -i "3s/.*/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update lockfile
        run: uv lock

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and tag version bump
        run: |
          git add pyproject.toml uv.lock
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git tag "v${{ steps.bump_version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin master
          git push origin "v${{ steps.bump_version.outputs.new_version }}"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI }}
          attestations: false
