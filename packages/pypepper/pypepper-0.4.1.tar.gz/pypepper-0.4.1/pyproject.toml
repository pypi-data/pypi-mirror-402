[project]
name = "pypepper"
version = "0.4.1"
authors = [
    { name = "jovijovi", email = "mageyul@hotmail.com" },
]
description = "PyPepper is a microservice toolkit written in Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "arrow==1.4.0",
    "cachetools==6.2.4",
    "cryptography==46.0.3",
    "fastapi==0.128.0",
    "uvicorn==0.40.0",
    "loguru==0.7.3",
    "mongoengine==0.29.1",
    "python-box==7.3.2",
    "pymysql==1.1.2",
    "pyyaml==6.0.3",
    "sqlalchemy==2.0.45",
    "pip==25.3",
]

[project.urls]
Homepage = "https://github.com/jovijovi/pypepper"
Repository = "https://github.com/jovijovi/pypepper"
Issues = "https://github.com/jovijovi/pypepper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build==1.4.0",
    "coverage==7.13.1",
    "packaging==25.0",
    "pip==25.3",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "twine==6.2.0",
]
