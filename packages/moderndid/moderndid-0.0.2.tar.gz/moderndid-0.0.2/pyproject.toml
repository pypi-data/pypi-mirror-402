[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "moderndid"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Jordan DeKlerk", email = "jordan.deklerk@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = ["version", "description"]
dependencies = [
  "numpy>=1.22.0",
  "scipy>=1.10.0,<1.16",
  "pandas>=2.0.0",
  "polars>=1.0.0",
  "pyarrow>=8.0.0",
  "formulaic>=0.6.0",
  "statsmodels>=0.14.4",
  "cvxpy[ECOS]>=1.3.0",
  "sympy>=1.14.0",
  "numba>=0.57.0",
  "plotnine>=0.14.0",
]

[tool.flit.module]
name = "moderndid"

[project.urls]
source = "https://github.com/jordandeklerk/moderndid"
tracker = "https://github.com/jordandeklerk/moderndid/issues"
documentation = "https://moderndid.readthedocs.io"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pyfixest>=0.30.2",
]
doc = [
    "sphinx-book-theme",
    "myst-parser[linkify]",
    "myst-nb",
    "sphinx-copybutton",
    "numpydoc",
    "sphinx",
    "sphinx-design",
    "jupyter-sphinx",
]
dev = [
    "pre-commit",
    "ruff>=0.11.7",
    "mypy",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",  # Pyflakes
    "E",  # Pycodestyle
    "W",  # Pycodestyle
    "D",  # pydocstyle
    "NPY", # numpy specific rules
    "UP",  # pyupgrade
    "I",  # isort
]
ignore = [
    "D203",  # one-blank-line-before-class
    "D213",  # multi-line-summary-second-line
]

[tool.ruff.lint.per-file-ignores]
"src/moderndid/__init__.py" = ["I", "F401", "E402", "F403"]
"src/moderndid/**/__init__.py" = ["I", "F401", "E402", "F403"]
"tests/**/*" = ["D", "E402", "NPY002"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = false

[tool.mypy]
python_version = "3.10"
warn_redundant_casts = true
warn_unused_configs = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true

disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true

# More strict checks for library code
[[tool.mypy.overrides]]
module = "moderndid"
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore:overflow encountered:RuntimeWarning",
    "ignore:invalid value encountered:RuntimeWarning",
    "ignore:divide by zero encountered:RuntimeWarning",
    "ignore:Perfect separation.*:statsmodels.tools.sm_exceptions.PerfectSeparationWarning",
    "ignore:Setting an item of incompatible dtype:FutureWarning",
    "ignore:The behavior of DataFrame concatenation:FutureWarning",
    "ignore:.*units were already treated.*:UserWarning:moderndid",
    "ignore:.*Dropped.*units.*:UserWarning:moderndid",
    "ignore:.*Dropped.*rows.*:UserWarning:moderndid",
    "ignore::UserWarning:moderndid.did.preprocess_did",
    "ignore::UserWarning:tests.did.test_preprocess_did",
    "ignore:Unit-level data.*not provided:UserWarning:moderndid",
    "ignore:Clustering requested.*but data not available:UserWarning:moderndid",
    "ignore:No never-treated group is available:UserWarning:moderndid",
    "ignore:Missing values found:UserWarning:moderndid",
    "ignore:Panel data is unbalanced:UserWarning:moderndid",
    "ignore:Small group size detected:UserWarning:moderndid",
    "ignore:Only.*control units available:UserWarning:moderndid",
    "ignore:Extreme weight ratios detected:UserWarning:moderndid",
    "ignore:Treatment indicator D contains values:UserWarning:moderndid",
    "ignore:.*optimization failed:UserWarning:moderndid",
    "ignore:Some 'x' values beyond boundary knots:UserWarning:moderndid",
    "ignore:deriv order too large:UserWarning:moderndid",
    "ignore:Simultaneous.*:UserWarning:moderndid",
    "ignore:.*confidence band.*:UserWarning:moderndid",
    "ignore:dropping some.*due to small groups:UserWarning:moderndid",
    "ignore:No pre-treatment periods to test:UserWarning:moderndid",
    "ignore:No unit-level data available:UserWarning:moderndid",
    "ignore:Not returning pre-test Wald statistic:UserWarning:moderndid",
    "ignore:Using x_grid as x_eval:UserWarning:moderndid",
    "ignore:CI is open at one of the endpoints:UserWarning:moderndid",
    "ignore:.*bootstrap iterations failed.*:UserWarning:moderndid",
    "ignore:Insufficient control units in pre-period.*:UserWarning:moderndid",
    "ignore:Failed to fit weighted least squares model.*:UserWarning:moderndid",
    "ignore:Failed to invert Hessian matrix.*:UserWarning:moderndid",
    "ignore:Mean of empty slice:RuntimeWarning",
    "ignore:.*units available for regression.*:UserWarning:moderndid",
    "ignore:Mean of weights is zero or negative.*:UserWarning:moderndid",
    "ignore:Solution may be inaccurate.*:UserWarning",
    "ignore:np.dot.*is faster on contiguous arrays.*:numba.core.errors.NumbaPerformanceWarning",
]

[tool.coverage.run]
source = ["moderndid"]
