[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nextdns-blocker"
version = "7.1.1"
description = "Automated domain blocking controller for NextDNS with per-domain scheduling"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Aristeo Ibarra", email = "aristeo.dev@gmail.com" }
]
keywords = [
    "nextdns",
    "dns",
    "blocking",
    "parental-control",
    "scheduling",
    "automation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.28.0,<3.0.0",
    "click>=8.0.0",
    "platformdirs>=3.0.0",
    "tzdata>=2023.3",
    "tzlocal>=4.0",
    "rich>=13.0.0",
    "typing_extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "responses>=0.23.0",
    "freezegun>=1.2.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
]

[project.scripts]
nextdns-blocker = "nextdns_blocker.__main__:main"

[project.urls]
Homepage = "https://github.com/aristeoibarra/nextdns-blocker"
Repository = "https://github.com/aristeoibarra/nextdns-blocker"
Issues = "https://github.com/aristeoibarra/nextdns-blocker/issues"
Changelog = "https://github.com/aristeoibarra/nextdns-blocker/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/nextdns_blocker"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
    "/config.json.example",
    "/.env.example",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "slow: Tests that take longer to run",
    "api: Tests that mock API calls",
    "e2e: End-to-end integration tests",
]

[tool.coverage.run]
source = ["src/nextdns_blocker"]
branch = true

[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[tool.ruff]
target-version = "py39"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise from within except - too many to fix now
    "SIM102", # nested if - sometimes clearer
    "SIM103", # return condition directly - sometimes clearer
    "SIM108", # use ternary operator instead of if-else
    "SIM117", # nested with statements - sometimes clearer
]

[tool.ruff.lint.isort]
known-first-party = ["nextdns_blocker"]

[tool.black]
line-length = 100
target-version = ["py39"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.ruff_cache
    | \.venv
    | build
    | dist
)/
'''

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
show_error_codes = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = [
    "responses.*",
    "freezegun.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "build", "dist"]
skips = [
    "B101",  # Skip assert warnings in tests
    "B404",  # import subprocess - required for cron management
    "B603",  # subprocess call - commands are hardcoded, not user input
    "B607",  # partial path - using system commands (crontab, nextdns-blocker)
]
