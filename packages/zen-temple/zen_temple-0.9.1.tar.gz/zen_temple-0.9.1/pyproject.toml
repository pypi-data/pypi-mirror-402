[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "zen_temple"
version = "0.9.1"
authors = [
  { name="ZEN-garden developers", email="zen-garden@ethz.ch" },
]
description = "The visualization plattform for ZEN-garden"
requires-python= ">=3.10"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "uvicorn",
    "fastapi[standard]",
    "python-dotenv",
    "zen-garden>=2.8.6",
    "mypy>=1.14.1",
]

[project.optional-dependencies]
mypy = [
    "pandas-stubs",
]

[project.urls]
Homepage = "https://github.com/ZEN-universe/ZEN-temple"
Issues = "https://github.com/ZEN-universe/ZEN-temple/issues"

[tool.setuptools.packages.find]
include = ["zen_temple", "zen_temple.*"]
exclude = ["zen_temple.explorer", "zen_temple.explorer.*"]

[tool.setuptools.package-data]
zen_temple = ["py.typed", "explorer/*", "explorer/**/*"]

[tool.ruff]
line-length = 90
extend-select = ["I"]

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "I"]
ignore = ["E203", "E501"]

[tool.mypy]
mypy_path = "mypy"
strict = "true"
files = ["./zen_temple/"]
