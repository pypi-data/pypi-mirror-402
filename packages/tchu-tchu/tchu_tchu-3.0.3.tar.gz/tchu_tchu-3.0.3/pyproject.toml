[tool.poetry]
name = "tchu-tchu"
version = "3.0.3"
description = "A modern Celery-based messaging library with true broadcast support for microservices"
authors = ["David Sigley <djsigley@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sigularusrex/tchu-tchu"
repository = "https://github.com/sigularusrex/tchu-tchu"
documentation = "https://github.com/sigularusrex/tchu-tchu"
keywords = ["celery", "messaging", "pydantic", "django", "events", "pubsub", "broadcast", "microservices"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Celery",
]
packages = [
    { include = "tchu_tchu" }
]

[tool.poetry.dependencies]
python = "^3.8"
celery = "^5.3.0"
kombu = "^5.3.0"
pydantic = "^2.0.0"
protobuf = {version = "^4.0.0", optional = true}
django = {version = "^4.0.0", optional = true}

[tool.poetry.extras]
protobuf = ["protobuf"]
django = ["django"]
all = ["protobuf", "django"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"
pytest-django = "^4.5.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi-line-output = 3
line-length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
DJANGO_SETTINGS_MODULE = "tests.django_settings"
