[metadata]
name = tessera.cli
version = 0.1.3
author = TheAwesomeAJ
description = Terminal-based password manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/theawesomeaj/tessera
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography
	rich

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	tessera = tessera.main:main

[egg_info]
tag_build = 
tag_date = 0

