[project]
name = "syft-flwr"
version = "0.5.0"
description = "syft_flwr is an open source framework that facilitate federated learning projects using Flower over the SyftBox protocol"
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "syft-rds>=0.5.0",
    "syft-client>=0.1.94",
    "syft-dataset>=0.1.5",
    "syft-job>=0.1.23",
    "flwr[simulation]==1.25.0",
    "flwr-datasets[vision]>=0.5.0",
    "huggingface-hub>=0.26.0",
    "loguru>=0.7.3",
    "safetensors>=0.7.0",
    "typing-extensions>=4.13.0",
    "tomli>=2.3.0",
    "tomli-w>=1.2.0",
]

# [tool.uv.sources]
# syft-client = { git = "https://github.com/OpenMined/syft-client/", branch = "main" }  # for development
# syft-client = { path = "../syft-client", editable = true }  # for development
# syft-rds = { path = "../syft-rds", editable = true }  # for development

[project.scripts]
syft_flwr = "syft_flwr.cli:main"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "pytest>=8.4.1",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=1.1.0",
    "python-dotenv>=1.0.0",
    "pre-commit>=4.3.0",
    "torch>=2.0.0",
    "imblearn>=0.0",
    "jupyterlab",
    "commitizen>=4.9.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_flwr"]
only-include = ["src"]
exclude = ["src/**/__pycache__"]

[tool.hatch.build.targets.sdist]
only-include = ["src", "pyproject.toml", "/README.md"]
exclude = ["src/**/__pycache__", "examples", "notebooks", "justfile"]

[tool.ruff]
exclude = [".archive"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (integration tests with Google Drive)",
]

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = false
version_files = [
    "pyproject.toml:^version\\s*=\\s*\"(?P<version>.*)\"$",
    "src/syft_flwr/__init__.py:^__version__\\s*=\\s*\"(?P<version>.*)\"$",
    "notebooks/*/pyproject.toml:\"syft-flwr>=(?P<version>[^\"]+)\"",
]
