[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lex_game"
version = "0.1.9"
authors = [
    {name = "Mattia Monga", email = "mattia.monga@unimi.it"},
]
description = "LEX is Martin Gardner's Hexapawn where matchboxes are Excel files"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Board Games",
]
dependencies = [
    "openpyxl",
]

[project.optional-dependencies]
web = [
    "flask",
]

[project.urls]
Homepage = "https://gitlab.com/mmonga/lex"

[project.scripts]
lex_game = "lexcel.game:main"

[tool.setuptools]
packages = ["lexcel", "lexweb"]

[tool.setuptools.package-data]
lexweb = [
    "templates/*.html",
    "static/css/*.css",
    "static/js/*.js",
]
