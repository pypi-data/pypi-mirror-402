[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ip-query-mcp"
version = "0.1.1"
description = "MCP server for querying public and private IP addresses with VPN detection"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["mcp", "ip", "vpn", "network", "query"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "netifaces>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ip-query-mcp"
Repository = "https://github.com/yourusername/ip-query-mcp"
Issues = "https://github.com/yourusername/ip-query-mcp/issues"

[project.scripts]
ip-query-mcp = "ip_query_mcp.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ip_query_mcp"]

[tool.hatch.build.targets.sdist]
include = [
  "src/ip_query_mcp/**/*.py",
  "/README.md",
  "/pyproject.toml"
]

[dependency-groups]
dev = [
    "build>=1.3.0",
]
