[metadata]
name = IsoGroup
version = attr: isogroup.__version__
author = Noémie Butin, Loïc Le Grégam, Pierre Millard, Rochelle Kouakou
author_email = noemie.butin@univ-perp.fr, loic.legregam@unige.ch, millard@insa-toulouse.fr, kouakou@insa-toulouse.fr
description = IsoGroup: Identification of isotopic clusters in MS data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MetaboHUB-MetaToul/IsoGroup
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pandas >= 0.17.1,
	isocor >= 2.0.0

[options.entry_points]
console_scripts = 
	isogroup_targeted = isogroup.ui.cli:main_targeted
	isogroup_untargeted = isogroup.ui.cli:main_untargeted

[egg_info]
tag_build = 
tag_date = 0

