[project]
name = "stackit_cost_monitoring"
version = "0.8.1"
description = "Nagios plugin to monitor cloud costs in the StackIT cloud."
authors = [
    {name = "Harald Wilhelmi",email = "harald.wilhelmi@uni-heidelberg.de"}
]
license = {text = "GNU Public License v3"}
license-files = ["LICEN[CS]E*"]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pydantic",
    "pyjwt (>=2.10.1,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    "cryptography (>=46.0.3,<47.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
check_stackit_costs = "stackit_cost_monitoring.nagios_plugin:main"

[project.urls]
Homepage = "https://github.com/dieterich-lab/stackit_cost_monitoring"
Issues = "https://github.com/dieterich-lab/stackit_cost_monitoring/issues"

