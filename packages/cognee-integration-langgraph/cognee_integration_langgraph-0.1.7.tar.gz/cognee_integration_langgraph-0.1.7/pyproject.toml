[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognee-integration-langgraph"
version = "0.1.7"
description = "A powerful integration between LangGraph and Cognee providing intelligent knowledge management and retrieval capabilities for AI agents"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Cognee team"}
]
dependencies = [
    "cognee>=0.5.1",
    "grandalf>=0.8",
    "ipykernel>=6.30.1",
    "ipython>=8.10.0",
    "langchain",
    "langchain-community>=0.3.29",
    "langchain_openai",
    "langgraph",
    "neo4j>=6.1.0",
    "python-dotenv",
]

[project.urls]
"Homepage" = "https://github.com/topoteretes/cognee-integration-langgraph"
"Repository" = "https://github.com/topoteretes/cognee-integration-langgraph"
"Documentation" = "https://github.com/topoteretes/cognee-integration-langgraph#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["cognee_integration_langgraph*"]
exclude = ["notebooks*", "examples*"]

[dependency-groups]
dev = [
    "ruff>=0.13.0",
]
guide = [
    "mediawikiapi>=1.3",
    "wikibase-rest-api-client>=0.2.5",
]
