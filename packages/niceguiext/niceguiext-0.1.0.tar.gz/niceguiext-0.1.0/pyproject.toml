[project]
name = "niceguiext"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = ["nicegui>=3.3"]

[[project.authors]]
name = "wikia"
email = "fj.woo@outlook.com"

[tool.uv]
dev-dependencies = ["pytest", "pytest-asyncio", "pre-commit"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib",
  "--ignore=.archiv",
  "--ignore=scripts",
  "--no-header",
]
asyncio_mode = "auto"
pythonpath = ["."]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
exclude = ["**/__init__.py"]

[tool.black]
line-length = 100
