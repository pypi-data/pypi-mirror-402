[project]
name = "dbgview-mcp"
dynamic = ["version"]
description = "MCP server for capturing Windows debug output"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mark Russinovich" }
]
keywords = ["mcp", "debug", "windows", "outputdebugstring", "debugview"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
]
dependencies = [
    "mcp>=1.0.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/markrussinovich/dbgview-mcp"
Repository = "https://github.com/markrussinovich/dbgview-mcp"
Issues = "https://github.com/markrussinovich/dbgview-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
dbgview-mcp = "dbgcapture_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "dbgcapture_mcp/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["dbgcapture_mcp"]
artifacts = ["dbgcapture_mcp/dbgcapture.exe"]

[tool.hatch.build.targets.sdist]
include = [
    "dbgcapture_mcp/**/*.py",
    "dbgcapture_mcp/dbgcapture.exe",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
