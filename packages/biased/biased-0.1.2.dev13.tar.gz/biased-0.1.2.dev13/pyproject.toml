[project]
name = "biased"
version = "0.1.2.dev13"
description = "Various reusable components, helpers, and utilities which I would like to use in any Python project"
readme = "README.md"
authors = [
    { name = "Dmitry Tatarkin", email = "tatarkin@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "injector>=0.22.0",
    "pydantic>=2",
    "python-dateutil>=2.9.0.post0",
    "structlog>=25.4.0",
    "ulid-py>=1.1.0",
]

[project.optional-dependencies]
django = [
    "django>=5.2.6",
]
ninja = [
    "django-ninja>=1.4.3",
]
django-redis = [
    "django-redis>=6.0.0",
]
django-jsonform = [
    "django-jsonform>=2.23.2",
]

[build-system]
requires = ["uv_build>=0.8.16,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "rust-just>=1.43.0",
]
