[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pdfalive"
description = "A Python library and CLI tool that uses LLMs to enhance PDF files"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [{ name = "Adam Ever-Hadani" }]
keywords = ["pdf", "llm", "toc", "bookmarks", "cli"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: General",
]
requires-python = ">=3.13,<3.14"
dependencies = [
    "click>=8.3.1",
    "langchain>=1.2.6",
    "langsmith>=0.4.55",
    "pydantic>=2.12.5",
    "pymupdf>=1.26.6",
    "tenacity>=9.1.0",
    "rich>=14.0.0",
    "urllib3>=2.6.3",
]
dynamic = ["version"]

[project.optional-dependencies]
anthropic = ["langchain-anthropic>=1.3.1"]
openai = ["langchain-openai>=1.1.7"]
ollama = ["ollama", "langchain-ollama>=1.0.0"]

[dependency-groups]
dev = [
    "devtools>=0.12.2",
    "ipython>=9.8.0",
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
]



[project.scripts]
pdfalive = "pdfalive.cli:cli"

[tool.setuptools.packages.find]
include = ["pdfalive*"]

[tool.setuptools_scm]
# can be empty if no extra settings are needed, presence enables setuptools-scm

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # Pylint (Convention)
    "PLC",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["pdfalive"]
lines-after-imports = 2
no-lines-before = ["standard-library"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
filterwarnings = [
    # Ignore SWIG-related deprecation warnings from PyMuPDF (Python 3.13 compatibility issue)
    "ignore:builtin type Swig.*:DeprecationWarning",
    "ignore:builtin type swigvarlink.*:DeprecationWarning",
]
