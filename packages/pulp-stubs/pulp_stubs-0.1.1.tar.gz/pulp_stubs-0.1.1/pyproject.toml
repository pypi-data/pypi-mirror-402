[project]
name = "pulp-stubs"
version = "0.1.1"
description = "Type stubs for PuLP"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pulp==3.3.0",
]

authors = [
  {name = "thw33ts", email = "thweets.business@gmail.com"}
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pulp-stubs"]

[tool.hatch.build.targets.sdist]
include = ["pulp-stubs"]
