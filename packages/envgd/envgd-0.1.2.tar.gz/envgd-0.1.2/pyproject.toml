[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "envgd"
version = "0.1.2"
description = "Safe Environment Variable Loader"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["environment", "variables", "security", "dotenv", "configuration"]
authors = [
  { name = "MoogleLabs", email = "mooglelabs.developers@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Security",
]
dependencies = [
  "cryptography>=41.0.0",
]

[project.scripts]
envguard = "envguard.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "build",
    "twine",
    "pydantic>=2.0.0",
]
pydantic = [
    "pydantic>=2.0.0",
]
aws = [
    "boto3>=1.26.0",
]
vault = [
    "hvac>=1.0.0",
]
secrets = [
    "boto3>=1.26.0",
    "hvac>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/envguard"]

[project.urls]
Source = "https://github.com/moogleLabsDev/ENV-Guard"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]
