[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genro-tytx"
version = "0.7.4"
description = "TYTX Base - Typed text protocol for scalar types (JSON/XML/MessagePack)"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Genropy Team", email = "info@genropy.org" }
]
keywords = ["tytx", "typed", "json", "xml", "msgpack", "serialization", "genropy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
fast = ["orjson>=3.9"]
msgpack = ["msgpack>=1.0"]
all = ["orjson>=3.9", "msgpack>=1.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23",
    "orjson>=3.9",
    "msgpack>=1.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "myst-parser>=2.0",
]

[project.urls]
Homepage = "https://github.com/genropy/genro-tytx"
Repository = "https://github.com/genropy/genro-tytx"
Documentation = "https://github.com/genropy/genro-tytx#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/genro_tytx"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["src/genro_tytx"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long
    "B008",   # no function calls in arg defaults
]

[tool.ruff.lint.isort]
known-first-party = ["genro_tytx"]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
files = ["src/genro_tytx"]

[[tool.mypy.overrides]]
module = "msgpack"
ignore_missing_imports = true
