[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
norecursedirs = mutants .git
addopts = 
    --verbose
    --cov=cacheguard
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --ignore=mutants/
markers =
    integration: marks tests as integration tests (slow)
    unit: marks tests as unit tests (fast)
    sops: marks tests that require sops setup