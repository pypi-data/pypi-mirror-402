[project]
name = "cacheguard"
version = "0.3.0"
description = "A simple, secure Python datastore protected by Sops or Age"
authors = [
    {name = "Michael Buckley", email = "michaelcbuckley@proton.me"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.4.0",
    "icecream>=2.1.8",
    "mutmut>=3.3.1",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "twine>=6.2.0",
]
