[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "skyramp"
version = "1.3.3"
description = "module for leveraging skyramp cli functionality"
readme = "README.md"
requires-python = ">=3.0"
dependencies = [
    "pyyaml >=6.0.2",
    "typing_extensions >= 4.9.0",
    "robotframework >= 4.1.2, <7.4",
    "playwright >= 1.55",
]
classifiers = [
    "License :: OSI Approved :: MIT License"
]
