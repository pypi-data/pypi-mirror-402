[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "oxiz"
description = "Python bindings for OxiZ SMT Solver"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
]
keywords = ["smt", "solver", "sat", "verification", "logic", "theorem-prover"]
version = "0.1.0"

[project.urls]
Homepage = "https://github.com/cool-japan/oxiz"
Documentation = "https://docs.rs/oxiz"
Repository = "https://github.com/cool-japan/oxiz"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "oxiz"
manifest-path = "oxiz-py/Cargo.toml"
