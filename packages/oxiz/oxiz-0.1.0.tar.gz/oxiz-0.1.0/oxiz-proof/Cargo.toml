[package]
name = "oxiz-proof"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Proof generation and checking for OxiZ SMT solver"
keywords = ["smt", "proof", "drat", "alethe", "verification"]
categories = ["algorithms", "development-tools::testing"]
readme = "README.md"

[dependencies]
oxiz-core.workspace = true
smallvec.workspace = true
rustc-hash.workspace = true
thiserror.workspace = true
tracing.workspace = true
regex = "1.12"
num-rational.workspace = true
num-bigint.workspace = true
num-traits.workspace = true
oxiz-sat = { workspace = true, optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }

[features]
default = []
sat-integration = ["oxiz-sat"]
serde = ["dep:serde", "smallvec/serde"]

[dev-dependencies]
proptest.workspace = true
criterion.workspace = true

[[bench]]
name = "proof_benchmarks"
harness = false
