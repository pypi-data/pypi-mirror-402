[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "physplot"
version = "0.1.0.post1"
description = "Plotting, curve fitting, and error propagation tools for physics labs"
authors = [{name = "Anant Mathur"}]
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "sympy"
]
