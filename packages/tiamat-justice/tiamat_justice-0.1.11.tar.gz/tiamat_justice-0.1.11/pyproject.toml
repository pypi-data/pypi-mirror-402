[project]
name = "tiamat-justice"
description = "tiamat - JÃ¼lich Data Storage and Image Conversion Extension"
authors = [
  { name = "Big Data Analytics Group, Forschungszentrum Juelich, Institute of Neuroscience and Medicine (INM-1)", email = "inm1-bda@fz-juelich.de" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Topic :: Scientific/Engineering",
]
dependencies = ["tiamat-python==0.1.10", "pytiff==0.8.4", "h5py"]

[build-system]
requires = ["setuptools", "wheel", "setuptools-git-versioning>=1.13.1,<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true
tag_filter = "v(?P<tag>.*)"
template = "{tag}"
dev_template = "{tag}.post{ccount}+git.{sha}+{branch}"
dirty_template = "{tag}.post{ccount}+git.{sha}.dirty+{branch}+{timestamp:%Y-%m-%d}"

[tool.setuptools.packages.find]
where = ["."]
include = ["tiamat_justice*"]

[project.optional-dependencies]
dev = ["autopep8", "flake8", "pytest"]
zarr = ["zarr>=3.1.1"]

[project.urls]
homepage = "https://www.fz-juelich.de/de/inm/inm-1"
documentation = "https://jugit.fz-juelich.de/inm-1/bda/software/data_access/tiamat/tiamat-justice/-/blob/master/README.md?ref_type=heads"
repository = "https://jugit.fz-juelich.de/inm-1/bda/software/data_access/tiamat/tiamat-justice.git"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.flake8]
ignore = []
max-line-length = 120

[tool.autopep8]
ignore = []
max_line_length = 120
style = "pep440"
