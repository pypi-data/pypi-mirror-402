[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "gh-game-of-life"
version = "0.1.0"
authors = [
  { name="Antoine Poupon", email="ant.poupon@gmail.com" },
]
description = "Transform your GitHub contribution graph into Conway's Game of Life."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "pillow>=12.0",
    "python-dotenv>=1.2.1",
    "requests>=2.31",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "python-multipart>=0.0.6",
]
dev = [
    "pytest>=9.0",
]

[project.scripts]
gh-game-of-life = "gh_game_of_life.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]