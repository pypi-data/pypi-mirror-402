[project]
name = "universal-data-connector"
version = "0.1.1"
description = "A Python package to query Oracle databases via CLI."
authors = [
    { name="Mhlasakululeka Mvubu", email="mhlavubu@woolworths.co.za" }
]
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "click",
    "pandas",
    "oracledb",
    "sqlalchemy"
]

[project.scripts]
oracle-run = "universal_data_connector.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
