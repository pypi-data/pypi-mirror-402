[project]
name = "db-schema-mcp"
version = "1.0.0"
description = "用于查询数据库表结构的 Model Context Protocol 服务器"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "soberw" }
]
keywords = ["mcp", "database", "schema", "sqlite", "postgresql", "mysql", "oracle"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=0.9.0",
    "pyyaml>=6.0.0",
    "psycopg[binary]>=3.2.0",
    "aiomysql>=0.2.0",
    "oracledb>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.10.0",
    "ruff>=0.6.0",
    "testcontainers>=4.0.0",
]

[project.scripts]
db-schema-mcp = "db_schema_mcp.cli:main"

[project.urls]
Homepage = "https://github.com/soberw/db-schema-mcp"
Documentation = "https://github.com/soberw/db-schema-mcp#readme"
Repository = "https://github.com/soberw/db-schema-mcp"
Issues = "https://github.com/soberw/db-schema-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/db_schema_mcp"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

