[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"


[project]
name = "onehux-sso-client"
version = "2.3.1"
authors = [{name = "Onehux Team", email = "support@onehux.com"}]
description = "Django client for Onehux Accounts SSO/SLO integration"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["django>=5.0","uuid6>=2025.0.1","pyjwt>=2.8.0",]
license-files = ["LICENSE"]


[tool.setuptools]
packages = { find = {} }
include-package-data = true


[tool.setuptools.package-data]
"onehux_sso_client" = ["templates/*/*", "static/*/*"]


