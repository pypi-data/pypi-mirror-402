[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlx-contentvec"
version = "0.1.1"
description = "MLX implementation of ContentVec/HuBERT for Apple Silicon"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
keywords = ["mlx", "contentvec", "hubert", "audio", "speech", "voice-conversion", "rvc", "apple-silicon"]
dependencies = [
    "huggingface-hub>=1.3.2",
    "librosa>=0.11.0",
    "mlx>=0.29.3",
    "npy-append-array>=0.9.19",
    "safetensors>=0.7.0",
    "soundfile>=0.13.1",
]

[project.urls]
Homepage = "https://github.com/lexandstuff/mlx-contentvec"
Repository = "https://github.com/lexandstuff/mlx-contentvec"
"Bug Tracker" = "https://github.com/lexandstuff/mlx-contentvec/issues"
"Model Weights" = "https://huggingface.co/lexandstuff/mlx-contentvec"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "ruff>=0.8.0",
    "omegaconf>=2.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["mlx_contentvec*"]
exclude = ["vendor*", "tests*"]

[tool.pytest.ini_options]
addopts = "-p no:hydra-pytest"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[dependency-groups]
dev = [
    "build>=1.4.0",
    "pytest>=8.4.2",
    "twine>=6.2.0",
]
