name: MirrorMind Validation Protocol

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual trigger from UI

jobs:
  run-gauntlet:
    name: ğŸ›¡ï¸ Validation Gauntlet (Phases 1-7)
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Max limit for GitHub Actions (6 hours).

    env:
      MPLBACKEND: Agg

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision numpy matplotlib tqdm requests pypdf
        # USER REQUEST: Install specific version
        pip install airbornehrs==2.0.4

    - name: ğŸ”¬ Run NeurIPS Scientific Benchmark (100 Epochs)
      run: |
        # Running with 3 seeds for 100 epochs
        # Note: This takes ~90 hours on GPU. On CPU GitHub Runner, this forces 6-hour timeout cap.
        # We will attempt it, but it likely requires a self-hosted runner for full completion.
        python benchmark_continual.py --seeds 42 43 44 --epochs 100

    - name: ğŸ“Š Generate Plots
      if: always() # Plot whatever data we collected before timeout
      run: |
        python plot_benchmark.py

    - name: ğŸ“¤ Upload Benchmark Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results-100-epochs
        path: |
          benchmark_results.json
          paper_results_acc.png
          paper_results_bwt.png
          benchmark.log