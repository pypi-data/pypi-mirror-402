[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plotter-core"
version = "0.1.1"
description = "A split-stack Data Analysis & Plotting library."
authors = [
    {name = "TBA5854", email = "tba235854@gmail.com"},
]
dependencies = [
    "fastapi",
    "pandas",
    "uvicorn",
    "python-multipart",
    "openpyxl"
]
requires-python = ">=3.9"

[tool.setuptools.packages.find]
where = ["."]
include = ["plotter_core*"]

[tool.setuptools.package-data]
plotter_core = ["static/**/*", "static/**/**/*"]
