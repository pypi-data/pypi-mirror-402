name: Build and test Sumo wrapper

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "3 3 * * *"

  workflow_dispatch:

jobs:
  build_pywheels:
    name: PY ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-15]
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2
        with:
          client-id: f96c150d-cacf-4257-9cc9-54b2c68ec4ce
          tenant-id: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
          subscription-id: 87897772-fb27-495f-ae40-486a2df57baa

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install sumo-wrapper-python
        run: |
          python -m pip install --upgrade pip &&
          python -m pip install .[test]

          python -m pip list

      - name: Run pytest
        shell: bash
        run: |
          access_token=$(az account get-access-token --scope api://88d2b022-3539-4dda-9e66-853801334a86/.default --query accessToken --output tsv)
          export ACCESS_TOKEN=$access_token
          pytest -s
