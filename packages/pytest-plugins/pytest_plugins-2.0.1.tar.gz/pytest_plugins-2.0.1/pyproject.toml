[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-plugins"
version = "2.0.1"
description = "A Python package for managing pytest plugins."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Avi Zaguri" },]
keywords = ["development", "pytest", "plugins", "testing", "automation"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Framework :: Pytest",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "build>=1.3.0",
    "colorlog>=6.10.1",
    "custom-python-logger>=2.0.10",
    "pandas>=2.3.3",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "pytest-rerunfailures>=16.1",
    "python-base-toolkit>=0.0.2",
    "python-dotenv>=1.2.1",
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/aviz92/pytest-plugins"
Repository = "https://github.com/aviz92/pytest-plugins"
Issues = "https://github.com/aviz92/pytest-plugins/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytest_plugins*"]
namespaces = false

[project.entry-points.pytest11]
better_report = "pytest_plugins.better_report"
max_fail_streak = "pytest_plugins.max_fail_streak"
fail2skip = "pytest_plugins.fail2skip"
add_config_parameters = "pytest_plugins.add_config_parameters"
verbose_param_ids = "pytest_plugins.verbose_param_ids"
