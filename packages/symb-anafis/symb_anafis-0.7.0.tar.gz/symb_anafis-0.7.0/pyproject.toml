[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "symb_anafis"
version = "0.7.0"
description = "Fast symbolic differentiation library - Rust-powered Python bindings"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "CokieMiner" }]
keywords = [
    "symbolic",
    "differentiation",
    "calculus",
    "mathematics",
    "derivatives",
    "fast",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/CokieMiner/SymbAnaFis"
Repository = "https://github.com/CokieMiner/SymbAnaFis"
Documentation = "https://docs.rs/symb_anafis"

[tool.maturin]
features = ["python", "parallel"]
python-source = "python"
module-name = "symb_anafis"
