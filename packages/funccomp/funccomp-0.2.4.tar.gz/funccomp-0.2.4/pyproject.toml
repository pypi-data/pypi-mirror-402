[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=64.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "cmp3>=0.5.1,<1",
    "copyable>=1.0,<2",
    "datarepr>=1.1,<2",
    "identityfunction>=1.0,<2",
    "setdoc>=1.2.8,<2",
]
description = "This project allows to create composite functions from given callables."
keywords = []
name = "funccomp"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.2.4"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/funccomp/#files"
Index = "https://pypi.org/project/funccomp/"
Source = "https://github.com/johannes-programming/funccomp/"
Website = "https://funccomp.johannes-programming.online/"
