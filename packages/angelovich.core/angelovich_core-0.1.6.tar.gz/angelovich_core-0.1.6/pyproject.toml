[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "angelovich.core"
version = "0.1.6"
description = "Reusable python code by Angelovich"
readme = { file = "README.md", content-type = "text/markdown" }

authors = [
    { name = "Angelovich", email = "angel777da@gmail.com" },
]
maintainers = []

requires-python = ">=3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []

license = "MIT"
license-files = ["LICEN[CS]E*"]

keywords = ["Data Storage", "ECS-like", "event bus", "decouple", ""]

[project.urls]
Homepage = "https://github.com/Angel777d/angelovich.core"
Changelog = "https://github.com/Angel777d/angelovich.core/blob/main/CHANGELOG.md"

