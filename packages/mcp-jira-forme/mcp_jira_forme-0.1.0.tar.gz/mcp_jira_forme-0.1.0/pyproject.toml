[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-jira-forme"
version = "0.1.0"
description = "Jira MCP Server"
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "atlassian-python-api"
]

[project.scripts]
mcp-jira-forme = "server:main"

[tool.setuptools]
py-modules = ["server"]