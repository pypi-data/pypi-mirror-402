[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wikidb"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Yasas Senarath", email = "12231659+ysenarath@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Yasas Senarath/wikidb#readme"
Issues = "https://github.com/Yasas Senarath/wikidb/issues"
Source = "https://github.com/Yasas Senarath/wikidb"

[tool.hatch.version]
path = "src/wikidb/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/wikidb tests}"

[tool.coverage.run]
source_pkgs = ["wikidb", "tests"]
branch = true
parallel = true
omit = [
  "src/wikidb/__about__.py",
]

[tool.coverage.paths]
wikidb = ["src/wikidb", "*/wikidb/src/wikidb"]
tests = ["tests", "*/wikidb/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
