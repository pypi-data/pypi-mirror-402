[project]
name = "streamlit-gridtable"
version = "0.1.0"
description = "Streamlit custom component: DataTables (React) wrapper"
readme = "README.md"
requires-python = ">=3.7"

license = "MIT"

authors = [
    { name = "junmae" }
]

keywords = ["streamlit", "component", "datatable", "react"]

dependencies = [
    "streamlit>=0.63"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/junmae/streamlit-grid-table"
Source = "https://github.com/junmae/streamlit-grid-table"
Issues = "https://github.com/junmae/streamlit-grid-table/issues"

[project.optional-dependencies]
devel = [
    "wheel",
    "pytest==7.4.0",
    "playwright==1.48.0",
    "requests==2.31.0",
    "pytest-playwright-snapshot==1.0",
    "pytest-rerunfailures==12.0"
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["examples", "tests", "e2e"]

[tool.setuptools.package-data]
"st_gridtable" = ["frontend/build/**/*"]
