[project]
name = "skyset"
version = "0.1.0"
description = "A Python client for Skyset"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pyyaml>=6.0.3"]

[project.scripts]
skyset = "skyset:main"

[build-system]
requires = ["hatchling>=1.11,<2", "wheel"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/skyset"]
