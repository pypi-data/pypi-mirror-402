[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markd2pdf"
version = "0.1.1"
description = "Convert Markdown files to beautifully styled PDFs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Ramcharan" },
]
keywords = [
    "markdown",
    "pdf",
    "converter",
    "cli",
    "documentation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "markdown>=3.7",
    "pygments>=2.18.0",
    "rich>=13.9.0",
    "typer>=0.12.0",
    "weasyprint>=62.0",
]

[project.urls]
Homepage = "https://github.com/ramcharan/markd2pdf"
Repository = "https://github.com/ramcharan/markd2pdf"
Issues = "https://github.com/ramcharan/markd2pdf/issues"

[project.scripts]
markd2pdf = "markd2pdf.cli:app"

[dependency-groups]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.11.0",
    "pre-commit>=3.8.0",
    "types-markdown>=3.7.0",
    "build>=1.2.0",
    "twine>=5.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/markd2pdf"]

[tool.hatch.build.targets.sdist]
include = [
    "src/markd2pdf",
    "README.md",
    "LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
