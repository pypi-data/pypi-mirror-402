[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-Naman-102303496"
version = "1.0.0"
authors = [
  { name="Naman Bansal", email="naman@example.com" },
]
description = "A Python package for TOPSIS (Technique for Order of Preference by Similarity to Ideal Solution)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "numpy",
]

[project.scripts]
topsis = "topsis_naman_102303496.__main__:main"

[project.urls]
Homepage = "https://github.com/namanbansal/Topsis-Naman-102303496"
