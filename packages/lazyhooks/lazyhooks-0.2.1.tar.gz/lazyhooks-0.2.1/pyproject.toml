[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lazyhooks"
version = "0.2.1"
description = "A lightweight, resilient webhook sender and receiver."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Stacktactician", email = "mmmoyosore09@gmail.com"}
]
keywords = ["webhooks", "asyncio", "persistence", "networking"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Framework :: AsyncIO",
]
dependencies = [
  "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "mypy",
  "redis",
]
redis = [
  "redis>=4.2.0",
]
prometheus = [
  "prometheus-client",
]
sentry = [
  "sentry-sdk",
]
structlog = [
  "structlog",
]
testing = [
  "responses",
]
full = [
  "redis>=4.2.0",
  "prometheus-client",
  "sentry-sdk",
  "structlog",
  "responses",
]

[project.urls]
"Homepage" = "https://github.com/StackTactician/LazyHooks"
