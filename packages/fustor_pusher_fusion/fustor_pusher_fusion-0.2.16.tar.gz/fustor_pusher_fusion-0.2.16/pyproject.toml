[build-system]
requires = [ "setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fustor_pusher_fusion"
dynamic = ["version"]
description = "Fustor agent pusher driver for the Fustor Fusion service."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
dependencies = [ "fustor-core", "fustor-fusion-sdk",]
[[project.authors]]
name = "Huajin Wang"
email = "wanghuajin999@163.com"

[project.urls]
Homepage = "https://github.com/excelwang/fustor/tree/master/packages/pusher_fusion"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

[project.entry-points."fustor_agent.drivers.pushers"]
fusion = "fustor_pusher_fusion:FusionDriver"

[tool.setuptools_scm]
root = "../.."
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.setuptools.packages.find]
where = [ "src",]
