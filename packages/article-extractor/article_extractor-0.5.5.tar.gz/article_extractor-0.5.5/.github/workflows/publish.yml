name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.14"

      - name: Build package
        run: uv build

      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project --with dist/*.whl python -c "import article_extractor; print(f'Version: {article_extractor.__version__}')"

      - name: Smoke test (source distribution)
        run: |
          uv run --isolated --no-project --with dist/*.tar.gz python -c "import article_extractor; print(f'Version: {article_extractor.__version__}')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.14"

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        run: uv publish
