name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  UV_VERSION: "0.9.21"

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium

      - name: Run tests
        run: timeout 60 uv run pytest -v --cov=src/article_extractor --cov-report=xml --cov-report=term-missing --cov-fail-under=95

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Prune uv cache
        run: uv cache prune --ci

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.14"
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Check code formatting with Ruff
        run: uv run ruff format --check .

      - name: Lint code with Ruff
        run: uv run ruff check --output-format=github .
      
      - name: Type check with mypy (if configured)
        run: |
          if grep -q "mypy" pyproject.toml; then
            uv run mypy src/
          else
            echo "mypy not configured, skipping"
          fi
        continue-on-error: true

      - name: Prune uv cache
        run: uv cache prune --ci

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.14"
          version: ${{ env.UV_VERSION }}

      - name: Build package
        run: uv build

      - name: Check built package
        run: |
          uv run --isolated --no-project --with dist/*.whl python -c "import article_extractor; print(f'Successfully imported article_extractor v{article_extractor.__version__ if hasattr(article_extractor, \"__version__\") else \"unknown\"}')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Prune uv cache
        run: uv cache prune --ci
