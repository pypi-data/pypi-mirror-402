[project]
name = "spells-mtg"
dynamic = []
description = "analaysis of 17Lands.com public datasets"
authors = [
    { name = "Joel Barnes", email = "oelarnes@gmail.com" },
]
dependencies = [
    "polars==1.22.0",
    "wget>=3.2",
]
requires-python = ">=3.11"
readme = "README.md"
version = "0.11.20"

[project.license]
text = "MIT"

[project.scripts]
spells = "spells.external:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
post_install = "scripts/post_install.py"

[tool.pdm.version]
source = "scm"

[dependency-groups]
dev = [
    "ipython>=8.27.0",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.0",
    "numpy>=2.2.0",
]
