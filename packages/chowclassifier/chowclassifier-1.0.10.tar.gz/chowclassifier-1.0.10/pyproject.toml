# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chowclassifier"
version = "1.0.10"
description = "Classification of time trends using Chow test"
readme = "README.md"
authors = [{ name = "Luc Miaz", email = "luc@miaz.ch" }]
license = "CC-BY-NC-4.0"
classifiers = [
    "Programming Language :: Python",
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]

keywords = ["chow","time-trends"]
dependencies = [
    "matplotlib >= 3.5.0",
    "numpy >=1.19.4",
    "pandas >= 1.1.5",
    "openpyxl",
    "scipy >= 1.1.5",
    "seaborn >= 0.11.2",
    "statsmodels >= 0.13.1",
    "tqdm >= 4.65.0"
]
requires-python = ">=3.6"

[tool.setuptools]
packages = ["chowclassifier"]

[tool.pytest.ini_options]
pythonpath = [
  "chowclassifier"
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://chowclassifier.readthedocs.io/en/latest/"

[project.scripts]
chowclassifier = "chowclassifier.__main__:main"