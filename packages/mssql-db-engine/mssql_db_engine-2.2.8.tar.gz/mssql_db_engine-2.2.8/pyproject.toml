[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mssql_db_engine"
version = "2.2.8"
authors = [
    {name="SDN Web Experts", email="sdn.webexperts@gmail.com" },
]
description = "Package for seamless communication with MS-SQL Server DB."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "sourcedefender>=16.0.0",
    "pandas>=2.2.0",
    "SQLAlchemy>=2.0.25"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LicenseRef-Proprietary"
license-files = ["LICENCE.txt"]

[tool.hatch.build.targets.sdist]
exclude = [
    "dist/*",
    "src/*",
    "powershell_scripts/*",
    ".gitignore"
]

[tool.hatch.build.targets.wheel]
packages = ["mssql_db_engine"]
