[project]
name = "openstudio-hpxml-calibration"
version = "0.2.0"
description = "Calibrates a residential building energy model to utility bills."
readme = "README.md"
authors = [
    { name = "Nathan Moore", email = "nate.moore@pearlscore.com" },
    { name = "Benjamin Park", email = "benjamin.park@nrel.gov" },
    { name = "Scott Horowitz", email = "scott.horowitz@nrel.gov" },
    { name = "Noel Merket", email = "noel.merket@pearlscore.com" },
]
requires-python = ">=3.12, < 3.14"
dependencies = [
    "cyclopts>=3.4.0, <4.0",
    "eeweather>=0.3.29, < 0.4",
    "geopy>=2.4.1, <3.0",
    "loguru>=0.7.3, <0.8",
    "lxml>=5.3.0, <6.0",
    "numpy>=2.2.2, <3.0",
    "pandas>=2.2.3, <3.0",
    "platformdirs>=4.3.6",
    "pvlib>=0.11.2, < 1.0",
    "scipy>=1.15.2, <2.0",
    "setuptools>=75.8.0",
    "sqlalchemy>=2.0.38, <3.0",
    "tqdm>=4.67.1, <5.0",
    "deap>=1.4.3",
    "pathos>=0.3.4"
]

[dependency-groups]
dev = [
    "flaky>=3.8.1",
    "marimo>=0.13.6",
    "matplotlib>=3.10.0",
    "mkdocs-material>=9.6.12",
    "mkdocstrings[python]>=0.29.1",
    "pre-commit>=4.1.0",
    "pyarrow>=20.0.0",
    "pytest>=8.3.4",
    "pytest-xdist>=3.6.1",
    "pytest-order>=1.3.0",
]

[project.scripts]
openstudio-hpxml-calibration = "openstudio_hpxml_calibration:app"
oshc = "openstudio_hpxml_calibration:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/openstudio_hpxml_calibration"]
include = [
    "src/OpenStudio-HPXML/**",
]

[tool.pytest.ini_options]
addopts="-n auto"
filterwarnings = [
    "ignore:pkg_resources is deprecated as an API.:DeprecationWarning",
    "ignore:'H' is deprecated and will be removed in a future version, please use 'h' instead.:FutureWarning",
    "ignore:The 'warn' method is deprecated:DeprecationWarning"
]
