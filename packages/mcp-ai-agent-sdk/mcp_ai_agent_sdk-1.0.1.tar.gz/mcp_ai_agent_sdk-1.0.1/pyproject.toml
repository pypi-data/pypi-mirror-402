[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ai-agent-sdk"
version = "1.0.1"
description = "AI Agent Python SDK - 让任何后台系统快速接入 AI Agent 能力"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "AI Agent Team", email = "support@ai-agent.com"}
]
keywords = ["ai", "agent", "database", "natural-language", "sql"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://wangyunge.top"
Documentation = "https://wangyunge.top/docs"
Repository = "https://github.com/your-org/ai-agent-sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_agent_sdk*"]
