[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nepal-geo-data"
version = "0.1.2"
description = "A Python package providing geographical data (GeoJSON) for Nepal's districts and provinces."
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/bedbyaspokhrel/nepal-geo-data"
"Bug Tracker" = "https://github.com/bedbyaspokhrel/nepal-geo-data/issues"

[tool.setuptools]
packages = ["nepal_geo_data"]

[tool.setuptools.package-data]
nepal_geo_data = ["data/*.geojson"]
