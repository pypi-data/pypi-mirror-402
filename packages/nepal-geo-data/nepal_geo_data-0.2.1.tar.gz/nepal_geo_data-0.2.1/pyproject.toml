[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nepal-geo-data"
version = "0.2.1"
description = "Comprehensive Python package offering Nepal's geographical data including GeoJSON for all 77 districts and 7 provinces. Ideal for GIS, mapping, and data visualization projects for Nepal."
readme = "README.md"
authors = [
    {name = "Bedbyas Pokhrel", email = "bedbyaspokhrel@gmail.com"},
]
license = {text = "MIT"}
keywords = ["nepal", "geojson", "gis", "nepal-map", "districts", "provinces", "nepal-geography", "kathmandu", "data-visualization", "python-nepal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/bedbyaspokhrel/nepal-geo-data"
"Bug Tracker" = "https://github.com/bedbyaspokhrel/nepal-geo-data/issues"

[tool.setuptools]
packages = ["nepal_geo_data"]

[tool.setuptools.package-data]
nepal_geo_data = ["data/*.geojson"]
