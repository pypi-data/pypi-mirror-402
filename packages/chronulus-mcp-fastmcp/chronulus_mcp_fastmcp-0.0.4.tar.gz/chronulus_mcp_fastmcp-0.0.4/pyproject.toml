[project]
name = "chronulus-mcp-fastmcp"
version = "0.0.4"
description = "An MCP Server for Chronulus AI Forecasting and Prediction Agents"
readme = "README.md"
authors = [
    { name = "Chronulus AI", email = "jeremy@chronulus.com" },
]
requires-python = ">=3.10"
keywords = ["forecasting", "prediction", "timeseries", "mcp", "llm", "agents"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "mcp[cli]>=1.3.0",
    "chronulus>=0.0.11",
    "chronulus-core>=0.0.19",
    "pandas",
    "requests",
]

[project.urls]
Homepage = "https://github.com/fastmcp-me/chronulus-mcp-ChronulusAI#readme"
Repository = "https://github.com/fastmcp-me/chronulus-mcp-ChronulusAI.git"
Issues = "https://github.com/fastmcp-me/chronulus-mcp-ChronulusAI/issues"

[dependency-groups]
dev = [
    "mcp[cli]>=1.3.0",
    "twine>=6.1.0",
]

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"] } }
include-package-data = false

[tool.setuptools.package-data]
"chronulus_mcp" = ["_assets/react/*.jsx", "_assets/html/*.html"]

[tool.ruff]
line-length = 150
target-version = "py310"
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
]
ignore = []

[project.scripts]
chronulus-mcp = "chronulus_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chronulus_mcp"]
