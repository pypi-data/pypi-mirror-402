[tool.poetry]
name = "coreason-protocol"
version = "0.1.0"
description = "Design and Governance Engine for high-stakes research."
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
readme = "README.md"
packages = [{include = "coreason_protocol", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.0"
loguru = "^0.7.0"
boolean-py = "^4.0"
anyio = "^4.0"
httpx = "^0.27.0"
aiofiles = "^23.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.1"
mypy = "^1.8"
ruff = "^0.1.0"
types-aiofiles = "^23.0"
pytest-asyncio = "^0.23.0"
mkdocs = "^1.5.0"
mkdocs-material = "^9.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=coreason_protocol --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["tests/*"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B"]
ignore = []

[tool.mypy]
strict = true
ignore_missing_imports = true
