[project]
name = "dimeai"
version = "0.1.0"
description = "DIMEFIL Analyst CLI - AI-powered geopolitical event analysis using temporal graph networks"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "DimeAI Team", email = "dimeai@example.com"}
]
keywords = [
    "geopolitics",
    "graph-neural-networks",
    "temporal-graphs",
    "nlp",
    "entity-extraction",
    "dimefil",
    "security-analysis",
    "cli"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    # CLI and display
    "click>=8.1.0",
    "rich>=13.0.0",
    
    # ML/DL core
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    
    # Graph neural networks
    "torch-geometric>=2.4.0",
    "networkx>=3.0",
    
    # NLP and embeddings
    "sentence-transformers>=2.2.0",
    "gliner2>=0.1.0",
    
    # Web scraping and HTTP
    "httpx>=0.25.0",
    "ddgs>=6.0.0",
    
    # Config and data
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

# Agent integration (optional - for strands-agents)
agent = [
    "strands-agents>=0.1.0",
    "boto3>=1.28.0",
]

# Full installation with all optional deps
all = [
    "dimeai[dev,agent]",
]

[project.urls]
Homepage = "https://github.com/dimeai/dimeai"
Documentation = "https://github.com/dimeai/dimeai#readme"
Repository = "https://github.com/dimeai/dimeai"
Issues = "https://github.com/dimeai/dimeai/issues"

[project.scripts]
dimeai = "dimeai.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dimeai"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
