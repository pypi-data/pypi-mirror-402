.local:
  # this local parameter overrides the global one
  host: "my_host.local"


logging:
  level: "INFO"
  # this one uses a global variable
  file: "logs/{{ env }}/app.log"

database:
  engine: "postgresql"
  host: "{{ host }}"
  .if:
    .cond: "{{ env == 'prod' }}"
    .then:
        port: 5432
        name: "prod_db"
        user: "prod_user"
        password: "prod_secret"
    .else:
        port: 5434
        name: "demo_db"
        user: "demo_user"
        password: "demo_secret"
security:
  enable_tls: true
  allowed_hosts:
    - "{{ host }}"
    - "127.0.0.1"

ui:
  theme: "dark"
  language: "fr"