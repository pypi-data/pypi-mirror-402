
first:
    - .function:
        .name: add
        .args: [a, b]
        .do: 
            value: "{{ a + b }}"

    - .call:
        .name: add
        .args: [3, 4]

    - .call:
        .name: add
        .args: [3, 5]

# Function with do and a mapping:
next:
    - .function:
        .name: create
        .args: [env, max_retries]
        .do:
            environment:
                name: "{{ env }}_{{ max_retries }}"
                path: "path/{{env}}"
                filename: "{{env}}.py"
                max_retries: "{{ max_retries }}"


    - .call:
        .name: create
        .args: ['test', 5]

    - .call:
        .name: create
        .args: ['test', 3]

    - .call:
        .name: create
        .args: ['prod', 3]