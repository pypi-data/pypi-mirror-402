# comment
.local:
  module: module1.py
  name: Joe
  sentence: "Hello world!"

.import_module: "{{module}}"

data:
  #function contained in the module
  greeting: "{{ greet(sentence)}}"
  #filter contained in the module
  shout: "{{ name | shout }}"
  # contained in module
  app_name: "{{app_name}}"