name: ğŸ§ª check
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª test ${{ matrix.py }} - ${{ matrix.os }}
    if: github.event_name != 'schedule' || github.repository_owner == 'pypa'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
        os:
          - ubuntu-24.04
          - macos-15
          - windows-2025
    steps:
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v7
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Install tox with tox-uv
        run: uv tool install --managed-python --python 3.14 tox --with tox-uv
      - name: ğŸ Setup Python for test ${{ matrix.py }}
        run: uv python install ${{ matrix.py }}
      - name: ğŸ—ï¸ Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.py }}
      - name: ğŸƒ Run test suite
        run: tox run --skip-pkg-install -e ${{ matrix.py }}
        timeout-minutes: 20
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"
          CI_RUN: "yes"
          DIFF_AGAINST: HEAD
  check:
    name: ğŸ” check ${{ matrix.tox_env }} - ${{ matrix.os }}
    if: github.event_name != 'schedule' || github.repository_owner == 'pypa'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        tox_env:
          - dev
          - docs
          - type
          - pkg_meta
        os:
          - ubuntu-24.04
          - windows-2025
    steps:
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v7
      - name: ğŸ“¦ Install tox
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸ—ï¸ Setup check suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.tox_env }}
      - name: ğŸƒ Run check for ${{ matrix.tox_env }}
        run: tox run --skip-pkg-install -e ${{ matrix.tox_env }}
