name: Release to PyPI
on:
  push:
    tags: ["*"]

env:
  dists-artifact-name: python-package-distributions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ðŸš€ Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: "pyproject.toml"
      - name: ðŸ“¦ Build package
        run: uv build --python 3.14 --python-preference only-managed --sdist --wheel . --out-dir dist
      - name: ðŸ“¤ Store the distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/*

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/bump-deps-index/${{ github.ref_name }}
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¥ Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/
      - name: ðŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true
