[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mindustry-settings"
version = "0.1.0"
authors = [
  { name="Lett", email="lett@mail.lettsn.org" },
]
description = "A library to read and write from/to Mindustry settings binaries."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICENCSE"]

[project.urls]
Homepage = "https://github.com/BnDLett/mindustry-settings"
Issues = "https://github.com/BnDLett/mindustry-settings/issues"
