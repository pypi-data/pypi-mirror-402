[project]
name = "data-gentry"
version = "0.1.2"
description = "A library for packaging together data + documentation into an agent-friendly duckdb artifact."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "boto3>=1.42.5",
    "duckdb>=1.4.3",
    "duckdb-engine>=0.17.0",
    "pymupdf4llm>=0.2.7",
    "pytz>=2025.2",
    "semchunk>=3.2.5",
    "sqlalchemy>=2.0.45",
    "strands-agents>=1.19.0",
    "types-boto3[bedrock,bedrock-runtime]>=1.42.9",
]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.2",
    "pytest-env>=1.2.0",
    "reportlab>=4.0.0",
]

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

[tool.pytest_env]
DATAGENT_DB_PATH = "./db.duckdb"
DATAGENT_VEC_SIZE = 3

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
packages = ["data_gentry"]
mypy_path = "src"