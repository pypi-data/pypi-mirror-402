[tool.poetry]
name = "skolemizer"
version = "2.0.1"
description= "A library with utils for performing Skolemization on blank nodes (RDF)"
authors = ["Stig B. Dørmænen <stigbd@gmail.com>", "Frederik Rønnevig <frederik.ronnevig@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Informasjonsforvaltning/skolemizer"
repository = "https://github.com/Informasjonsforvaltning/skolemizer"
documentation = "https://skolemizer.readthedocs.io"
classifiers=[
      "Programming Language :: Python :: 3",
      "License :: OSI Approved :: Apache Software License",
      "Operating System :: OS Independent",
      ]
[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
pytest = "^8.0.0"
coverage = {extras = ["toml"], version = "^7.4.0"}
pytest-cov = "^4.1.0"
black = "^24.0.0"
flake8 = "^7.0.0"
flake8-bandit = "^4.0.0"
flake8-black = "^0.3.0"
flake8-bugbear = "^24.0.0"
flake8-import-order = "^0.18.0"
safety = "^2.3.0"
mypy = "^1.8.0"
flake8-annotations = "^2.9.0"
flake8-docstrings = "^1.7.0"
darglint = "^1.8.0"
Pygments = "^2.18.0"
xdoctest = "^1.1.0"
sphinx = "^7.2.0"
sphinx-autodoc-typehints = "^1.25.0"
codecov = "^2.1.0"
pytest-mock = "^3.12.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
source = ["skolemizer"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
