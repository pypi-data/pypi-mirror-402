[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astrokundali"
version = "0.3.0"
description = "Generate and plot North-Indian Lagna Kundali charts using pyswisseph. Flexible astrokundali package with Different house calculation methods and interpretation JSONs"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Mirjan Ali Sha", email = "mastools.help@gmail.com" }
]

license = "MIT"
license-files = ["LICENSE"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Intended Audience :: Religion",
  "Intended Audience :: Education",
  "Topic :: Education",
  "Topic :: Religion",
  "Topic :: Scientific/Engineering :: Astronomy"
]

dependencies = [
  "pyswisseph>=2.10.3.2",
  "matplotlib>=3.0"
]

[project.scripts]
astrokundali = "astrokundali.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["astrokundali*"]
exclude = [
  "astro_env*",
  "tests*",
  "docs*",
  "build*",
  "dist*",
  "*.egg-info*"
]
