[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rlm-python"
version = "2.1.0"
description = "Secure LLM-driven code execution with Docker sandboxing"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "RLM Team", email = "team@rlm.dev" }
]
keywords = [
    "llm",
    "sandbox",
    "docker",
    "security",
    "code-execution",
    "ai",
    "agent"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "docker>=7.0.0",
    "aiodocker>=0.21.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.4.0",
    "mistletoe>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "types-docker>=7.0.0",
    "pip-audit>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/rlm-python/rlm"
Documentation = "https://rlm-python.readthedocs.io"
Repository = "https://github.com/rlm-python/rlm"
Issues = "https://github.com/rlm-python/rlm/issues"

[project.scripts]
rlm = "rlm.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/rlm"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "security: marks tests as security tests (deselect with '-m \"not security\"')",
    "integration: marks tests as integration tests",
]
addopts = "-v --strict-markers"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.ruff]
target-version = "py310"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "S",   # flake8-bandit (security)
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests
