[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opendma-api"
version = "0.8.0"
description = "Python API for OpenDMA"
readme = "README.md"
license = "Apache-2.0"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15"
]
requires-python = ">=3.9"
authors = [
  {name = "Stefan Kopf"},
  {name = "OpenDMA Contributors"}
]
maintainers = [
  {name = "Stefan Kopf"}
]

[project.urls]
Homepage = "https://opendma.org"
Repository = "https://github.com/OpenDMA/opendma-python-api.git"

[tool.setuptools]
packages = ["opendma.api"]

[tool.setuptools.package-data]
"opendma.api" = ["*"]