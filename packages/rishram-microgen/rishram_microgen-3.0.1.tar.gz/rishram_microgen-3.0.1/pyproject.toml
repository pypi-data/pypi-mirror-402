[project]
name = "rishram-microgen"
version = "3.0.1"
description = "Microservice folder generator"
authors = [{ name = "Ujjwal Rana" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["click"]

[project.scripts]
microgen = "microgen.cli:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
microgen = ["other.md"]
