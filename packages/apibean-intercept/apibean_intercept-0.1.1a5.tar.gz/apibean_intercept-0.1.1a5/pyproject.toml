[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "apibean-intercept"
dynamic = ["version"]
description = "API interception engine for proxying, extending and observing REST APIs"
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "asyncio>=3.4.3",
    "fastapi<1.0.0,>=0.114.2",
    "httpx>=0.28.1",
    "ipython>=8.12,<9.3; python_version < '3.11'",
    "ipython>=9.3; python_version >= '3.11'",
    "psutil>=7.0.0",
    "pyyaml>=6.0.3",
    "uvicorn>=0.34.3",
]

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.4.3",
    "pytest-asyncio>=0.23.8",
    "pytest-cov<4.0.0,>=3.0.0",
    "pytest-mock>=3.15.1",
]
lint = [
    "ruff<1.0.0,>=0.2.2",
    "mypy<2.0.0,>=1.8.0",
    "pre-commit<4.0.0,>=3.6.2",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "node-and-date"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+(?:a\\d+|b\\d+|rc\\d+)?)$"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = "test_*.py"
log_cli = true
