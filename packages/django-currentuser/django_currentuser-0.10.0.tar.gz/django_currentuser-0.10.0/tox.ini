# See README.rst supported versions
[tox]
envlist =
    py{310,311,312}-django42,
    py{310,311,312,313,314}-django52,
    py{312,313,314}-django60,
requires =
    tox >= 4.6.3
    setuptools < 81.0.0
    setuptools-scm[toml] >= 9.2.2


[testenv]
commands =
    pip install -e tests
    make test lint docs
setenv =
    DJANGO_SETTINGS_MODULE = settings
    PIP_INDEX_URL = https://pypi.python.org/simple/
deps =
    django42: Django>=4.2,<4.3
    django52: Django>=5.2,<5.3
    django60: Django>=6.0,<6.1
    py310,py311: flake8==3.8.4
    py312: flake8==5.0
    py313,py314: flake8==7.1.0
# TODO: duplicated from pyproject.toml
    py310,py311,py312,py313,py314: setuptools<81.0.0
    py313: setuptools-scm[toml]>=9.2.2
    docutils==0.22.4
    pyhamcrest<2.0

whitelist_externals = make
allowlist_externals = make
