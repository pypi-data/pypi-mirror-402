[project]
name = "autonomous-business"
version = "0.0.1a13"
description = "Autonomous business system"
readme = "README.md"
requires-python = ">=3.14"
authors = [
    { name = "Cecil Pang", email = "cpang2@binghamton.edu" },
    { name = "Ying Kang", email = "happykygo@gmail.com"}
]
dependencies = [
    "janus-swi>=1.5.2",
    "openai-agents[litellm]>=0.6.6",
    "python-dotenv>=1.2.1",
    "temporalio>=1.6.0",
]

[tool.uv.build-backend]
module-root = "src"
module-name = "autobus"
data = []

[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
]
