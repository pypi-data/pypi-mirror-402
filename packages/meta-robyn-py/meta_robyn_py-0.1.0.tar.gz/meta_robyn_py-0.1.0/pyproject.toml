
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meta-robyn-py"
version = "0.1.0"
description = "Python port of the Meta Robyn Marketing Mix Modeling (MMM) package"
readme = "README.md"
authors = [
  { name = "Robyn Team", email = "robyn@meta.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["marketing", "mmm", "econometrics", "causal-inference", "data-science"]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.2.0",
    "prophet>=1.1.0",
    "nevergrad>=1.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "tqdm>=4.65.0"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8"
]

[project.urls]
"Homepage" = "https://github.com/facebookexperimental/Robyn"
"Bug Tracker" = "https://github.com/facebookexperimental/Robyn/issues"

[tool.setuptools.packages.find]
where = ["src"]
