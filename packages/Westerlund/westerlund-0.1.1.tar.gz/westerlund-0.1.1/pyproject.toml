[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Westerlund"
version = "0.1.1"
authors = [
  { name="Bosco Hung", email="bosco.hung@st-annes.ox.ac.uk" },
]
description = "Westerlund: Westerlund ECM Panel Cointegration Test."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Sociology",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0"
]

[project.urls]
"Homepage" = "https://github.com/bosco-hung/WesterlundTest"
"Bug Tracker" = "https://github.com/bosco-hung/WesterlundTest/issues"