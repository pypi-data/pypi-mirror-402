[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fuzzaprox"
version = "0.0.2"
description = "F-transform approximation over residuated lattices"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Radovan Zahornadsky", email = "rad.zahornadsky@gmail.com" }]
dependencies = ["numpy"]

[tool.setuptools.packages.find]
where = ["."]
