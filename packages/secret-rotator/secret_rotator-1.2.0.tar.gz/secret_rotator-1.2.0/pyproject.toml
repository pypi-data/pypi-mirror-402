[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secret-rotator"
version = "1.2.0"
description = "Automated secret rotation system with encryption and backup management"
readme = "README.md"
authors = [{ name = "othaimeen", email = "othaimeen.dev@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
keywords = ["security", "secrets", "rotation", "encryption", "automation"]
requires-python = ">=3.9"
dependencies = ["cryptography>=46.0.0", "PyYAML>=6.0.0", "schedule>=1.2.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
databases = [
    "psycopg2-binary>=2.9.0",
    "pymongo>=4.15.0",
    "mysql-connector-python>=8.0.0",
]
advanced = ["PyJWT>=2.10.0", "pyshamir>=1.0.4", "Requests>=2.32.0"]
all = ["secret-rotator[dev,databases,advanced]"]

[project.urls]
Homepage = "https://github.com/othaime-en/secret-rotator"
Documentation = "https://github.com/othaime-en/secret-rotator#readme"
Repository = "https://github.com/othaime-en/secret-rotator"
Issues = "https://github.com/othaime-en/secret-rotator/issues"
Changelog = "https://github.com/othaime-en/secret-rotator/blob/main/CHANGELOG.md"

[project.scripts]
secret-rotator = "secret_rotator.cli:main"
secret-rotator-setup = "secret_rotator.setup_wizard:main"
secret-rotator-backup = "secret_rotator.tools.manage_key_backups:main"

[tool.setuptools]
# Package discovery - finds all packages under src/
packages = { find = { where = ["src"] } }

[tool.setuptools.package-data]
secret_rotator = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=secret_rotator --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
