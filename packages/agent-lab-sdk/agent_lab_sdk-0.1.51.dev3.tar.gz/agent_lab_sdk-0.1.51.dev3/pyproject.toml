[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-lab-sdk"
version = "0.1.51.dev3"
description = "SDK для работы с Agent Lab"
readme = "README.md"
license = { text = "Proprietary and Confidential — All Rights Reserved" }
authors = [
  { name = "Andrew Ohurtsov", email = "andermirik@yandex.com" }
]
requires-python = ">=3.11,<4.0"
dependencies = [
  "requests", "langgraph", "langchain_gigachat", "prometheus-client", "langchain", "httpx", "orjson", "cloudpickle", "tenacity"
]
keywords = ["agent", "lab", "sdk"]
classifiers = [
    # Статус разработки – Бета
    "Development Status :: 4 - Beta",  
    # Аудитория – разработчики
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",

    # Поддерживаемые версии Python
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    # Лицензия – проприетарная
    "License :: Other/Proprietary License", 

    # ОС – не зависит от платформы
    "Operating System :: OS Independent" 
]
