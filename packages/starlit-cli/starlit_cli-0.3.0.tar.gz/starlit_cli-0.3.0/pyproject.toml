[tool.poetry]
name = "starlit-cli"
version = "0.3.0"
description = "A minimal, cute and customizable weather cli"
authors = ["ashuhlee"]
readme = "README.md"
homepage = "https://github.com/ashuhlee/starlit"
repository = "https://github.com/ashuhlee/starlit"

packages = [{ include = "starlit", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
python-dotenv = "*"
requests = "*"
rich = "*"
terminaltexteffects = "*"
rich-gradient = "0.3.6"
rich-color-ext = "0.1.4"

[tool.poetry.scripts]
starlit = "starlit.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

include = [".env.example"]
