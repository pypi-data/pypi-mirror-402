[project]
name = "api-sos"
version = "1.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "aiohttp>=3.11.12",
  "click>=8.1.8",
  "faker>=36.1.1",
  "jinja2>=3.1.6",
  "loguru>=0.7.3",
  "openapi-spec-validator>=0.7.1",
  "prance>=23.6.21.0",
  "pydantic>=2.10.6",
  "ruamel-yaml>=0.18.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = ["black>=25.1.0", "flake8>=7.1.2", "isort>=6.0.0", "pytest>=8.3.4"]

[tool.flake8]
max-line-length = 120
exclude = ".venv"

[tool.black]
line-length = 120
exclude = ".venv"

[tool.isort]
profile = "black"
line_length = 120
skip = ".venv"

[project.scripts]
api-sos = "api_sos.main:api_sos"

[tool.hatch.build.targets.wheel]
packages = ["src/api_sos"]
