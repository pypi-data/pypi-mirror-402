[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ezga-lib"
version = "0.0.57"
description = "A modular multi-objective genetic algorithm framework for atomistic structure exploration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GPL-3.0-only" }
authors = [{ name = "Juan Manuel Lombardi", email = "lombardi@fhi-berlin.mpg.de" }]

keywords = ["genetic algorithm","multi-objective","materials","DFT","MLIP"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
  "numpy>=1.26",
  "matplotlib>=3.4",
  "ase>=3.22.1",
  "scipy>=1.12",
  "scikit-learn>=1.4",
  "sage_lib>=0.1.6.3",
  "spglib",
  "ruamel.yaml>=0.18",
  "typer>=0.12",
  "pydantic>=2.10",
  "rich>=13.0",
  "typing-extensions>=4.6",
  "psutil>=5.9",
]


[project.scripts]
ezga = "ezga.cli.run:main"
bazinga = "ezga.cli.run:main"

[project.optional-dependencies]
tests = ["pytest>=7", "pytest-cov>=4"]


[project.urls]
Homepage = "https://thgitlab.rz-berlin.mpg.de/lombardi/ezga"
Issues   = "https://thgitlab.rz-berlin.mpg.de/lombardi/ezga/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/ezga"]

[tool.hatch.build]
include = ["README.md", "LICENSE", "src/ezga/**/*"]


[tool.pytest.ini_options]
addopts = "-q --maxfail=1 --cov=ezga --cov-report=term-missing"
testpaths = ["tests"]       
pythonpath = ["src"]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
branch = true
source = ["src/ezga"]

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 60
