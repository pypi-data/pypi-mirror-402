[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ambient-gen"
version = "1.1.1"
description = "Create lush, generative ambient music with spacey textures"
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Beowulf Audio", email = "hello@beowulfaudio.dev"}
]
keywords = ["music", "ambient", "generative", "midi", "japanese", "hirajoshi", "soundfont", "synthesis", "tui"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Operating System :: OS Independent",
]

dependencies = [
    "mido>=1.2.10",
    "textual>=0.47.0",
    "rich>=13.0.0",
    "tinysoundfont>=0.3.7",
    "static-ffmpeg>=2.5",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/beowulf-audio/ambient-gen-tui"
Repository = "https://github.com/beowulf-audio/ambient-gen-tui"
Issues = "https://github.com/beowulf-audio/ambient-gen-tui/issues"

[project.scripts]
ambient-gen = "ambient_gen.tui:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ambient_gen*"]

[tool.setuptools.package-data]
ambient_gen = ["soundfonts.tar.xz"]
