[project]
name = "narrative-flow"
version = "1.1.0" # x-release-please-version
description = "Human-readable LLM conversation workflows"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Hunter Powers", email = "hunter@wiretheplanet.com"},
]
keywords = [
    "llm",
    "workflow",
    "ai",
    "automation",
    "openrouter",
    "chatgpt",
    "gemini",
    "claude",
    "conversation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
    "jinja2>=3.1",
    "httpx>=0.27",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/hpowers/narrative-flow"
Documentation = "https://github.com/hpowers/narrative-flow#readme"
Repository = "https://github.com/hpowers/narrative-flow"
Issues = "https://github.com/hpowers/narrative-flow/issues"

[project.optional-dependencies]
dev = [
    "pre-commit>=4.0",
    "pytest>=8.0",
    "pytest-httpx>=0.30",
    "ruff>=0.14",
]

[project.scripts]
narrative-flow = "narrative_flow.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["narrative_flow"]
include = ["narrative_flow/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "CONTRIBUTING.md",
    "CODE_OF_CONDUCT.md",
    "SECURITY.md",
    "examples/*.workflow.md",
    "tests/**",
    "narrative_flow/**",
]
exclude = [
    "node_modules",
    "logs",
    ".env*",
    "PUBLISHING.md",
    "TODO.md",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "A",      # flake8-builtins
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "C90",    # mccabe complexity
    "D",      # pydocstyle
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "PGH",    # pygrep-hooks
    "RUF",    # ruff-specific
    "S",      # flake8-bandit (security)
    "SIM",    # flake8-simplify
    "T10",    # flake8-debugger
    "TRY",    # tryceratops
    "UP",     # pyupgrade
    "W",      # pycodestyle warnings
    "YTT",    # flake8-2020
]
ignore = [
    "B008",   # do not perform function calls in argument defaults
    "C901",   # complexity
    "D100",   # missing docstring in public module
    "D101",   # missing docstring in public class
    "D104",   # missing docstring in public package
    "D107",   # missing docstring in __init__
    "RUF022", # __all__ not sorted (we group by category)
    "TRY003", # avoid long messages in exceptions
    "TRY300", # consider moving to else block
]
fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "D", "S603"]

[tool.ruff.format]
preview = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-v", "--tb=short"]
