[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scinference"
version = "0.1.0"
description = "Inference methods for synthetic control and related methods"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "Kaspar Wuthrich", email = "kwuthrich@ucsd.edu"},
]
maintainers = [
    {name = "Anzony Quispe"},
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["synthetic control", "causal inference", "conformal inference", "econometrics"]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "cvxpy>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pandas>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/anzonyquispe/scinference"
Repository = "https://github.com/anzonyquispe/scinference"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/scinference"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
]
