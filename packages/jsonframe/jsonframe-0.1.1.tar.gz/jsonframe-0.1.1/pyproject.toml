[project]
name = "jsonframe"
version = "0.1.1"
description = "A small, typed JSON frame (envelope) for API responses and messages."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Rinat Advaer", email = "rinat.advaer@gmail.com" }
]
requires-python = ">=3.10"
keywords = ["json", "api", "envelope", "frame", "schema", "pydantic"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100", "starlette>=0.27"]

[project.urls]
Homepage = "https://github.com/advaer/jsonframe"
Repository = "https://github.com/advaer/jsonframe"
Issues = "https://github.com/advaer/jsonframe/issues"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
