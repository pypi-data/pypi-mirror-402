[tool.poetry]
name = "satcat"
version = "1.4.0"
description = "Satcat Software Development Kit by Kayhan Space"
authors = [
    "Derek Strobel <derek@kayhan.space>",
    "Rajan Tayal <rajan.tayal@kayhan.space>"
]
license = "Apache-2.0"
readme = "README.md"

# [build-system]
# requires = ["setuptools", "wheel", "pip"]
# build-backend = "setuptools.build_meta"

[tool.poetry.scripts]
satcat = 'satcat.cli.main:app'

[tool.black]
line-length = 88
target-version = ['py38']
experimental_string_processing = true

[tool.isort]
profile = "black"
py_version=38

[tool.poetry.dependencies]
python = ">=3.8, <4"
pydantic = ">1.10.16,<3"
requests = "^2.28"
typer = {version = "^0.6.1", extras=["all"]}
python-dotenv = ">=0.20.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
Sphinx = "^5.0.2"
sphinx-autodoc-typehints = "^1.18.3"
furo = "^2023.03.27"
pytest = "^7.1.2"
responses = "^0.21.0"
coverage = "^6.4.4"
tox = "^3.26.0"
pre-commit = "^3.2.2"
tox-poetry-installer = {extras = ["poetry"], version = "^0.10.3"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[project]
authors = [
    {name = "Derek Strobel", email = "derek@kayhan.space"},
    {name = "Rajan Tayal", email = "rajan.tayal@kayhan.space"},
]
# requires-python = "<4,>=3.8"
# dependencies = [
#     "pydantic>=1.10.16",
#     "requests<3.0,>=2.28",
#     "typer[all]<1.0.0,>=0.6.1",
#     "python-dotenv<1.0.0,>=0.20.0",
# ]
name = "satcat"
version = "1.0.0"

[project.urls]
homepage = "https://satcat.com/"
repository = "https://gitlab.com/kayhan-oss/satcat-sdk"
documentation = "https://kayhan-oss.gitlab.io/satcat-sdk/latest/index.html"

[project.scripts]
satcat = "satcat.cli.main:app"

[dependency-groups]
dev = [
    "black<23.0.0,>=22.3.0",
    "Sphinx<6.0.0,>=5.0.2",
    "sphinx-autodoc-typehints<2.0.0,>=1.18.3",
    "furo<2024.0.0,>=2023.03.27",
    "pytest<8.0.0,>=7.1.2",
    "responses<1.0.0,>=0.21.0",
    "coverage<7.0.0,>=6.4.4",
    "tox<4.0.0,>=3.26.0",
    "pre-commit<4.0.0,>=3.2.2",
    "tox-poetry-installer[poetry]<1.0.0,>=0.10.3",
]
