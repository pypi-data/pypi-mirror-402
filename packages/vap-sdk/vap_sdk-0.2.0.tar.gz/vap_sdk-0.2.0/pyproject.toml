[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vap-sdk"
version = "0.2.0"
description = "VAP SDK - Execution control layer for AI agents calling paid APIs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "VAP Team", email = "hello@vapagent.com" }
]
keywords = ["vap", "ai", "agents", "execution-control", "cost-control", "budget", "image", "video", "music"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://vapagent.com"
Documentation = "https://api.vapagent.com/docs"
Repository = "https://github.com/elestirelbilinc-sketch/vap-showcase"

[tool.hatch.build.targets.wheel]
packages = ["src/vap"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true