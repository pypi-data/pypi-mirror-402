[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "expressql"
version = "1.0.0"
description = "A Pythonic DSL for SQL conditions and expressions."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Grayjou", email = "cgrayjou@gmail.com" }
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "SQL",
    "DSL",
    "query builder",
    "query conditions",
    "SQL expressions",
    "ORM",
    "database",
    "Python SQL",
    "chained comparisons",
    "data access",
    "placeholder management",
    "pythonic syntax",
    "logical operators",
    "SQL functions"
]

[project.optional-dependencies]
parsing = ["sqlparse>=0.4.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "sqlparse>=0.4.0",
]
docs = [
    "sphinx>=8.0.0",
    "sphinx-rtd-theme>=3.0.0",
    "sphinx-autodoc-typehints>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/Grayjou/ExpressQL"
Repository = "https://github.com/Grayjou/ExpressQL"
"Bug Tracker" = "https://github.com/Grayjou/ExpressQL/issues"
Changelog = "https://github.com/Grayjou/ExpressQL/blob/main/expressql/changelog.md"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["expressql*"]
exclude = ["expressql.examples*", "tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["expressql"]
omit = [
    "*/tests/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

