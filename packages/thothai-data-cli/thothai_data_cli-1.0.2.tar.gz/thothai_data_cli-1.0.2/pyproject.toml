[project]
name = "thothai-data-cli"
version = "1.0.2"
description = "CLI for ThothAI data exchange - CSV and SQLite database management"
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.9"
authors = [
    {name = "Marco Pancotti"}
]
keywords = ["thothai", "cli", "docker", "csv", "sqlite", "data-exchange"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "thothai-cli-core",
]

[project.urls]
Homepage = "https://github.com/mptyl/ThothAI"
Repository = "https://github.com/mptyl/ThothAI"

[project.scripts]
thothai-data = "thothai_data_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/thothai_data_cli"]

[tool.hatch.build.targets.wheel.force-include]
"docs/DATA_CLI_USER_MANUAL_IT.md" = "thothai_data_cli/docs/DATA_CLI_USER_MANUAL_IT.md"
