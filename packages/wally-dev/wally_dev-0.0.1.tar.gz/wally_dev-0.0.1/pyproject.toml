[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wally-dev"
version = "0.0.1"
description = "CLI para desenvolvimento local de casos de teste de acessibilidade da plataforma Wally"
readme = "README.md"
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
authors = [
    {name = "Equallyze", email = "contato@equallyze.com"}
]
maintainers = [
    {name = "Equallyze", email = "contato@equallyze.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Typing :: Typed",
]
keywords = [
    "accessibility",
    "a11y",
    "testing",
    "cli",
    "wally",
    "equallyze",
    "acessibilidade",
    "nbr17225",
]
dependencies = [
    "requests>=2.31.0,<3.0.0",
    "pydantic>=2.5.0,<3.0.0",
    "pydantic-settings>=2.1.0,<3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "click>=8.1.0,<9.0.0",
    "rich>=13.0.0,<14.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
]

[project.optional-dependencies]
ai = [
    "openai>=1.0.0,<2.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "responses>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
    "types-requests>=2.31.0",
    "types-beautifulsoup4>=4.12.0",
    "pre-commit>=3.5.0",
    "openai>=1.0.0,<2.0.0",
]

[project.scripts]
wally-dev = "wally_dev.cli:main"

[project.urls]
Homepage = "https://acessibilidade.global"
Documentation = "https://docs.acessibilidade.global"
Repository = "https://gitlab.com/AcessibilidadeParaTodos/wally/wally-dev"
Issues = "https://gitlab.com/AcessibilidadeParaTodos/wally/wally-dev/-/issues"
Changelog = "https://gitlab.com/AcessibilidadeParaTodos/wally/wally-dev/-/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["wally_dev*"]
exclude = ["tests*", "workspace*"]

[tool.setuptools.package-data]
wally_dev = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short -ra --strict-markers"
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may require external services)",
    "slow: Slow tests that should be run separately",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
    | workspace
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["wally_dev"]
force_single_line = false
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = ["workspace", ".venv"]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
    ".git",
    ".venv",
    "build",
    "dist",
    "workspace",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = ["workspace", "build", "dist"]

[tool.coverage.run]
source = ["wally_dev"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
# Note: CLI command functions require complex mocking to test.
# Core modules (api_client, generator, models, workspace, runner) have >75% coverage.
fail_under = 40
show_missing = true
skip_covered = false
