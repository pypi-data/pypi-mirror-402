[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pepkit"
version = "0.0.5"
description = "A modular Python toolkit for peptide modelling, rescoring, and structural bioinformatics"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"

authors = [
    { name = "Ngoc-Vi Nguyen Tran", email = "vi.tran@sund.ku.dk" }
]

license = { text = "MIT" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# -------------------------
# Default installation
# -------------------------
dependencies = [
    "pandas>=2.2.0",
    "seaborn>=0.13.2",
    "joblib>=1.4.2",
    "rcsb-api>=1.5.0",
    "dockq>=2.1.3",
]

# -------------------------
# Optional dependency groups
# -------------------------
[project.optional-dependencies]

# Core peptide / structure modelling stack
modelling = [
    "rdkit>=2025.3.2",
    "openbabel-wheel>=3.1.1.21",
    "peptides>=0.3.4",
    "MDAnalysis>=2.9.0",
    "prolif>=2.0.3",
]

# Full feature set (analysis + modelling + ML)
all = [
    "scikit-learn>=1.4.0",
    "umap-learn>=0.1.1",
    "rdkit>=2025.3.2",
    "openbabel-wheel>=3.1.1.21",
    "peptides>=0.3.4",
    "MDAnalysis>=2.9.0",
    "prolif>=2.0.3",
]

docs = [
  "sphinx>=6.0",
  "sphinx-rtd-theme",
  "sphinxcontrib-bibtex",
  "sphinx-design>=0.5",
  "myst-parser>=2.0",        # if you plan to mix Markdown later
  "sphinx-copybutton",       # copy button on code blocks
]

[project.scripts]
pepkit = "pepkit.cli:main"
# -------------------------
# Project links
# -------------------------
[project.urls]
Homepage = "https://github.com/Vivi-tran/PepKit"
Source = "https://github.com/Vivi-tran/PepKit"
Issues = "https://github.com/Vivi-tran/PepKit/issues"
Documentation = "https://vivi-tran.github.io/PepKit/"
