[build-system]
build-backend = "cmeel"
requires = ["cmeel-spirv-headers", "cmeel[build]"]

[project]
description = "cmeel distribution for spirv-tools"
license = "BSD-3-Clause"
name = "cmeel-spirv-tools"
requires-python = ">= 3.10"
version = "2025.5"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-spirv-tools"
repository = "https://github.com/cmake-wheel/cmeel-spirv-tools.git"
upstream = "https://github.com/KhronosGroup/spirv-tools"

[tool.cmeel]
has-sitelib = false
source = "spirv-tools"

[tool.tomlsort]
all = true
