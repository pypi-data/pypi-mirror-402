[project]
name = "sleap-share"
version = "0.1.3"
description = "Python client for SLEAP Share - upload and share SLEAP datasets"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Talmo Pereira", email = "talmo@salk.edu" },
]
keywords = ["sleap", "pose-estimation", "data-sharing", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "httpx>=0.25.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "platformdirs>=4.0.0",
]

[project.optional-dependencies]
keyring = ["keyring>=25.0.0"]
lazy = ["fsspec>=2024.0.0"]
all = ["keyring>=25.0.0", "fsspec>=2024.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

[project.scripts]
sleap-share = "sleap_share.cli:app"

[project.urls]
Homepage = "https://slp.sh"
Documentation = "https://github.com/talmolab/sleap-share"
Repository = "https://github.com/talmolab/sleap-share"
Issues = "https://github.com/talmolab/sleap-share/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sleap_share"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function calls in argument defaults (required for Typer)
    "B904",  # raise without from in except (intentional for typer.Exit)
]

[tool.ruff.lint.isort]
known-first-party = ["sleap_share"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=sleap_share --cov-report=term-missing"

[tool.coverage.run]
source = ["src/sleap_share"]
branch = true
