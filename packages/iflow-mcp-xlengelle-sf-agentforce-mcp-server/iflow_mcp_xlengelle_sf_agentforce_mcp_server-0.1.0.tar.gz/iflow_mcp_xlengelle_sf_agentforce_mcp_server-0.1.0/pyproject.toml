[project]
name = "iflow-mcp-xlengelle-sf-agentforce-mcp-server"
version = "0.1.0"
description = "MCP server for interacting with Salesforce Agentforce API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "mcp>=1.2.0",
]

[project.scripts]
agentforce-mcp-server = "agentforce_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = [
    "agentforce_mcp_server.py",
    "agentforce_client.py",
    "session_manager.py",
]