[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nprobust"
dynamic = ["version"]
description = "Nonparametric Robust Estimation and Inference Methods"
readme = "README.md"
license = {text = "GPL-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "Calonico, Cattaneo, and Farrell"}
]
keywords = [
    "nonparametric",
    "regression",
    "kernel density",
    "bandwidth selection",
    "robust inference",
    "local polynomial"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
plotting = ["matplotlib>=3.4.0"]
dev = [
    "pytest>=6.0",
    "matplotlib>=3.4.0",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/nppackages/nprobust"
Repository = "https://github.com/nppackages/nprobust"
Documentation = "https://nppackages.github.io/nprobust/"

[tool.setuptools.dynamic]
version = {attr = "nprobust.__version__"}

[tool.setuptools.packages.find]
include = ["nprobust*"]
exclude = ["tests*"]
