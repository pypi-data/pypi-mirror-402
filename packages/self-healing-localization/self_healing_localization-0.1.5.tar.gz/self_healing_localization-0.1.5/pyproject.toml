[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "self-healing-localization"
version = "0.1.5"
description = "A self-healing localization layer for Python applications, automatically creating missing language files and keys."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Tuomas Lähteenmäki" }
]

keywords = [
    "localization",
    "i18n",
    "internationalization",
    "translation",
    "templates",
    "self-healing",
    "automation",
    "python"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Libraries",
]

dependencies = []

[project.urls]
Homepage = "https://codeberg.org/lahtis/Self_Healing_Localization"
Repository = "https://codeberg.org/lahtis/Self_Healing_Localization"
Issues = "https://codeberg.org/lahtis/Self_Healing_Localization/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["shl*"]  # Tämä löytää sekä 'shl' että 'shl.engine'
