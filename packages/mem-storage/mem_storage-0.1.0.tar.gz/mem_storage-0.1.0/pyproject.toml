[project]
name = "mem-storage"
version = "0.1.0"
description = "S3 client and NVMe-backed LRU cache for memrun"
readme = "README.md"
authors = [
    { name = "Julian Mulla", email = "jmulla@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "mem-common",
    "aioboto3>=13.0",
    "aiofiles>=24.0",
]

[tool.uv.sources]
mem-common = { workspace = true }

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"
