[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "actualcauses"
version = "1.0.1"
description = "A package for Actual Causes Identification"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Samuel Reyd"}]
keywords = ["causality", "actual causation", "explainability", "SCM", "Halpern-Pearl causes", "causes identification", "counterfactual reasoning"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
  "tqdm>=4.62.3",
  "numpy>=1.21.0",
]
[project.optional-dependencies]
dev = [
  "pytest>=7",
  "ruff>=0.5",
  "build>=1.2",
  "twine>=5",
]
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/SamuelReyd/ActualCausesIdentification"
Repository = "https://github.com/SamuelReyd/ActualCausesIdentification"
Issues = "https://github.com/SamuelReyd/ActualCausesIdentification/issues"
