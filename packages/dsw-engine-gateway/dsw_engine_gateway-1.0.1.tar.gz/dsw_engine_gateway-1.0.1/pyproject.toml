[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'dsw-engine-gateway'
version = '1.0.1'
description = 'Framework for services around DSW'
readme = 'README.md'
keywords = ['wizard', 'gateway', 'app', 'api', 'services']
license = { text = 'Apache-2.0' }
authors = [
    { name = 'Marek SuchÃ¡nek', email = 'marek.suchanek@ds-wizard.org' }
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.13',
]
requires-python = '>=3.13, <4'
dependencies = [
    'fastapi >=0.120, <1.0',
    'PyYAML >=6.0, <7.0',
    'sentry-sdk >=2.44.0, <3.0.0',
]

[project.urls]
Homepage = 'https://ds-wizard.org'

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ['src']

[tool.distutils.bdist_wheel]
universal = true
