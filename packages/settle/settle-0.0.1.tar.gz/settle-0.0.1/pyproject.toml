[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "settle"
version = "0.0.1"
description = "An open-source reconciliation and matching kernel for financial systems."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Joseph Marks", email = "joe@finorchestrate.com" }
]
keywords = ["accounting", "reconciliation", "finance", "matching", "ledger"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Financial and Insurance Industry",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://praescious.ai"
Repository = "https://github.com/finorchestrate/settle"

