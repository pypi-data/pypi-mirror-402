[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ptk-blinkfix"
version = "1.0.1"
description = "Blinking cursor fix for Python prompt_toolkit apps"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
    { name = "Ahmet Altin", email = "me@ahmetaltin.com" }
]
maintainers = [
    { name = "Ahmet Altin", email = "me@ahmetaltin.com" }
]
keywords = ["prompt_toolkit", "cursor", "blinking", "terminal", "cli"]
dependencies = [
    "prompt_toolkit>=3.0.0"
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
[project.urls]
Homepage = "https://github.com/ahmetaltin/ptk-blinkfix"
Repository = "https://github.com/ahmetaltin/ptk-blinkfix"
Issues = "https://github.com/ahmetaltin/ptk-blinkfix/issues"
