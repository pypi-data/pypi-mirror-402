[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lcp-pdf-mcp"
version = "0.1.0"
description = "一個 MCP 伺服器，提供PDF分割與合併工具"
dependencies = ["fastmcp", "pypdf2", "pydantic"]

[project.scripts]
lcp-pdf-mcp = "lcp_pdf_mcp:main"


[tool.hatch.build.targets.wheel]
packages = ["src/lcp_pdf_mcp"]