[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fs-transaction"
version = "0.1.0"
description = "Atomic filesystem operations for safe batch processing."
readme = "README.md"
authors = [
  { name = "Sarath Kaul", email = "kaul.sarath@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/yourusername/fs-transaction"
"Bug Tracker" = "https://github.com/yourusername/fs-transaction/issues"