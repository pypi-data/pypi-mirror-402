# Python project configuration.

# File format is STANDARDIZED in the PEP 518:
# https://www.python.org/dev/peps/pep-0518/

# --------------------------------------------------------- BUILD-SYSTEM
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# --------------------------------------------------------------- POETRY
# Python packaging and dependency management.
# Docs: https://python-poetry.org/docs/
[tool.poetry]
name = "django-channels-graphql-ws-next"
version = "1.0.3"
description = """Django Channels based WebSocket GraphQL server with Graphene-like subscriptions"""
authors = ["Mohammad Hasan Mohammad Khani"]
homepage = "https://github.com/MHMK2002/DjangoChannelsGraphqlWs"
repository = "https://github.com/MHMK2002/DjangoChannelsGraphqlWs"
license = "MIT"
packages = [{ include = "channels_graphql_ws/" }]

# Production dependencies.
# Version syntax: https://python-poetry.org/docs/dependency-specification/
[tool.poetry.dependencies]
python = ">=3.10,<4"
aiohttp = "^3.13"
asgiref = "^3"
channels = "^4"
Django = ">=4.2,<6.0"
graphene = "^3"
graphql-core = "3.2.6" # Carefully test after upgrade, since we path private internals.
msgpack = "^1"

# Development dependencies.
# Version syntax: https://python-poetry.org/docs/dependency-specification/
[tool.poetry.group.dev.dependencies]
ruff = "*"
channels = { version = "^4", extras = ["daphne"] }
channels-redis = "*"
coverage = "*"
graphene-django = "*"
mypy = "*"
plumbum = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-django = "*"
pytest-pythonpath = "*"
pytest-xdist = "*"
tox = "*"

# ----------------------------------------------------------------- RUFF
# Ruff - an extremely fast Python linter and formatter.
# Docs: https://docs.astral.sh/ruff/
[tool.ruff]
line-length = 120
indent-width = 4

exclude = [
    ".eggs",
    ".git",
    ".venv",
    "build",
    "dist",
    "migrations",
]

format = { quote-style = "single" }

[tool.ruff.lint]
select = [
    "I", # isort
    "S", # bandit
    "F", # Pyflakes
    "E", # pycodestyle
    "B", # flake8-bugbear
    "UP", # pyupgrade
    "SIM", # flake8-simplify
    "FA", # flake8-future-annotations
    "RSE", # flake8-raise
    "RET", # flake8-return
    "FLY", # flynt
    "DJ", # flake8-django
    "PIE", # flake8-pie
    "PLW", # pylint warnings
    "PLE", # pylint errors
    "TID", # flake8-tidy-imports
    "FURB", # refurb
    "C4", # flake8-comprehensions
]

ignore = [
    "S101", # Use of assert detected. The enclosed code will be removed when compiling to optimised byte code.
    "F405", # X may be undefined, or defined from star imports Y
    "B904", # Within an `except` clause, raise exceptions with `raise ... from err` or `raise ... from None` to distinguish them from errors in exception handling
    "RET502", # Do not implicitly return None in function able to return non-None value
    "RET503", # Missing explicit return at the end of function able to return non-None value
    "RET504", # Unnecessary assignment to {name} before return statement
]

flake8-bandit = { }
pyupgrade = { }

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
no-lines-before = ["local-folder"]
relative-imports-order = "closest-to-furthest"

# ------------------------------------------------------------- COVERAGE
# Coverage.py configuration reference:
# https://coverage.readthedocs.io/en/latest/config.html
[tool.coverage.run]
branch = true
# List of packages to measure coverage in.
source = ["channels_graphql_ws/"]
# Do not include test files in the coverage report.
omit = ["**/test_*.py"]

# ------------------------------------------------------------------ TOX
# Tox configuration following Poetry FAQ instructions:
# https://python-poetry.org/docs/faq/#is-tox-supported
# At the moment of writing Tox only supports `pyproject.toml`-based
# configuration though this `legacy_tox_ini` option:
# https://tox.readthedocs.io/en/latest/example/basic.html#pyproject-toml-tox-legacy-ini
[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py38,py39,py310
[testenv]
allowlist_externals = poetry
commands_pre = poetry install -v
commands = poetry run pytest {posargs}
"""

# ----------------------------------------------------------------- MYPY
# MyPy configuration.
# Docs: https://mypy.readthedocs.io/en/latest/config_file.html
[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true

# --------------------------------------------------------------- PYTEST
# https://docs.pytest.org/en/latest/reference.html#ini-options-ref
[tool.pytest.ini_options]
# Might be useful to enable logging for debug:
# log_cli = true
# log_cli_level = "DEBUG"
# log_cli_format = "[%(levelname)s] [%(asctime)s,%(msecs)s] [%(thread)d %(threadName)s] - %(message)s"
# log_cli_date_format = "%Y-%m-%dT%H:%M:%S"

# pytest-pythonpath:
# Set up paths to import Python modules from.
pythonpath = ". example"
# pytest-django:
# NOTE: This influence to both Pytest and to `pylint_django`, cause
# in fact, it simply sets `DJANGO_SETTINGS_MODULE` environment variable.
DJANGO_SETTINGS_MODULE = "example.settings"
# Test files to explore.
python_files = "**/test_*.py"
# Default command-line arguments:
#   - Enable coverage measurement and set config file.
#   - Force verbose output: output list of tests by default.
addopts = "--cov --verbose"
