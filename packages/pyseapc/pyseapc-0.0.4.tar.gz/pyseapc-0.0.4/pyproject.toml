[project]
name = "pyseapc"
version = "0.0.4"
authors = [
    { name = "SE_APC", email="global.apc.support@se.com"},
]
description = "SE APC external Python interface"
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "grpcio>=1.73.1",
    "grpcio-tools>=1.73.1",
    "pyOpenSSL>=25.1.0"
]
license = "MIT"
license-files = ["LICENSE.txt"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"