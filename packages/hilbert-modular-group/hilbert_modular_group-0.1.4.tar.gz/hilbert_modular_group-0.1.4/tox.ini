###
### tox.ini with parts taken from the sagemath source
###
[tox]
envlist = doctest, coverage, ruff, pycodestyle, relint, codespell, passagemath
skipsdist = true
requires =
     tox>=4.12

[testenv]
setenv =
    SAGE=sage
    HOME={toxinidir}
commands = tox -c {toxinidir}/tox.ini -e {envname} -- {posargs}
allowlist_externals =
    {env:SAGE}
    tox

[testenv:passagemath]
usedevelop = True
skipsdist = False
extras = passagemath
sitepackages = True

allowlist_externals =
    bash
    sage

passenv =
    GITHUB_ACTIONS

commands =
    python -m sage.doctest -p --force-lib --environment=_doctest_environment {posargs:{toxinidir}/src/}

[testenv:doctest]
description =
   run Sage the Sage doctester (same as "sage -t")
commands =
    {env:SAGE} -t -p 0 {posargs:{toxinidir}/src/} {posargs:{toxinidir}/examples}

[testenv:coverage]
description =
    give information about doctest coverage of files
    (same as "sage --coverage[all]")
commands =
    {env:SAGE} --coverage {posargs:{toxinidir}/src/} {posargs:{toxinidir}/examples}

[testenv:ruff]
description =
    Check code style and quality with ruff.
deps = ruff
commands = ruff check {posargs:{toxinidir}/src/} {posargs:{toxinidir}/examples}

[pycodestyle]
max-line-length = 160
statistics = True
count = True
ignore = E225, E501

[testenv:pycodestyle]
description =
    Check PEP8 style for Cython files.
deps = pycodestyle
allowlist_externals = pycodestyle
commands = pycodestyle --filename="*.pyx" {posargs:{toxinidir}/src/}

[testenv:relint]
description =
    check whether some forbidden patterns appear
    (includes all patchbot pattern-exclusion plugins)
# https://github.com/codingjoe/relint
# The patterns are in .relint.yaml
deps = relint
allowlist_externals = find
commands = find {posargs:{toxinidir}/src/} {posargs:{toxinidir}/examples} -exec relint -c {toxinidir}/.relint.yaml \{\} +

[testenv:codespell]
description =
    check for misspelled words in source code
# https://pypi.org/project/codespell/
deps = codespell
commands = codespell \
    --skip="*.so,*.c,*.cpp,.git,.idea,.ipynb_checkpoints,.tox,dist,*.egg-info" \
    --ignore-regex=[A-Za-z0-9+/]{200,} \
           --dictionary=- \
    {posargs:{toxinidir}/src} {posargs:{toxinidir}/examples}

[testenv:rst]
description =
    validate Python docstrings markup as reStructuredText
deps = restructuredtext-lint
commands = rst-lint {posargs:{toxinidir}/docs/}
