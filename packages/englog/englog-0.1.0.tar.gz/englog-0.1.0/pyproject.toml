[project]
name = "englog"
version = "0.1.0"
description = "Minimalist CLI for engineering workdays. Capture time tracking, todos, TILs, and notes as timestamped markdown."
readme = "README.md"
authors = [
    { name = "Julien Mailleret", email = "8582351+jmlrt@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.21.0",
]

[project.scripts]
englog = "englog.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.0",
    "ty>=0.0.1a0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]  # Line too long - handled by formatter

[tool.hatch.build.targets.wheel]
packages = ["src/englog"]
