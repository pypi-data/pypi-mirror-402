title: "Python Basics Quiz"
type: "quiz"
description: "Test your understanding of Python basics"
order: 5

instructions: |
  # Python Basics Quiz

  Let's test what you've learned so far! Answer the following questions about Python fundamentals.

  - For multiple choice questions, select the best answer
  - For multi-select questions, select all correct answers
  - For text questions, type your answer exactly

questions:
  - id: "q1"
    type: "mcq"
    text: "What function is used to display output in Python?"
    multi_select: false
    options:
      - id: "a"
        text: "echo()"
      - id: "b"
        text: "print()"
      - id: "c"
        text: "write()"
      - id: "d"
        text: "display()"
    correct: ["b"]

  - id: "q2"
    type: "mcq"
    text: "Which of the following are valid Python data types? (Select all that apply)"
    multi_select: true
    options:
      - id: "a"
        text: "int"
      - id: "b"
        text: "string"
      - id: "c"
        text: "str"
      - id: "d"
        text: "float"
    correct: ["a", "c", "d"]

  - id: "q3"
    type: "text"
    text: "What is the output of: print(2 + 3)"
    correct: ["5"]

  - id: "q4"
    type: "mcq"
    text: "What function is used to get input from the user?"
    multi_select: false
    options:
      - id: "a"
        text: "get()"
      - id: "b"
        text: "read()"
      - id: "c"
        text: "input()"
      - id: "d"
        text: "scan()"
    correct: ["c"]

  - id: "q5"
    type: "text"
    text: "What symbol is used for comments in Python?"
    correct: ["#", "hash", "pound"]
