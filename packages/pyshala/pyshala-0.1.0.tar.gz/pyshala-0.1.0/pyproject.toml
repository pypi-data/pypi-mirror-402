[project]
name = "pyshala"
version = "0.1.0"
description = "A self-hosted interactive Python training platform"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Kedar Dabhadkar", email = "kdabhadk@gmail.com" }
]
keywords = ["python", "training", "education", "reflex", "learning", "interactive", "coding"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "reflex>=0.6.0",
    "reflex-monaco>=0.0.3",
    "pyyaml>=6.0",
    "httpx>=0.27.0",
    "aiosqlite>=0.20.0",
    "markdown>=3.7",
]

[project.urls]
Homepage = "https://github.com/dkedar7/pyshala"
Repository = "https://github.com/dkedar7/pyshala"
Issues = "https://github.com/dkedar7/pyshala/issues"

[project.scripts]
pyshala = "pyshala.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pyshala"]

[tool.hatch.build.targets.sdist]
include = [
    "/pyshala",
    "/lessons",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v"

[tool.coverage.run]
source = ["pyshala"]
omit = ["pyshala/pyshala.py", "pyshala/pages/*", "pyshala/components/*"]
