title: "User Input"
description: "Learn to read input from users"
order: 2

instructions: |
  # Reading User Input

  The `input()` function lets your program receive data from the user.

  ## Basic Usage

  ```python
  name = input()
  print("Hello,", name)
  ```

  If the user types `Alice`, the output will be:
  ```
  Hello, Alice
  ```

  ## Your Task

  Write a program that:
  1. Reads a name from input
  2. Prints a greeting in the format: `Welcome, [name]!`

  For example, if the input is `Sam`, the output should be:
  ```
  Welcome, Sam!
  ```

  **Note:** Don't forget the comma and exclamation mark!

