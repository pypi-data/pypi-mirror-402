instructions: |
  # Basic Math Operations

  Python can do math! Here are the basic operators:

  | Operator | Description | Example |
  |----------|-------------|---------|
  | `+` | Addition | `5 + 3` = 8 |
  | `-` | Subtraction | `5 - 3` = 2 |
  | `*` | Multiplication | `5 * 3` = 15 |
  | `/` | Division | `6 / 2` = 3.0 |
  | `//` | Integer Division | `7 // 2` = 3 |
  | `%` | Remainder (Modulo) | `7 % 2` = 1 |
  | `**` | Exponent | `2 ** 3` = 8 |

  ## Converting Input to Numbers

  `input()` always returns text. To do math, convert it to a number:

  ```python
  text = input()
  number = int(text)  # Convert to integer
  ```

  Or in one line:
  ```python
  number = int(input())
  ```

  ## Your Task

  Write a program that:
  1. Reads two numbers from input (one per line)
  2. Prints their sum

  **Example:**
  - Input: `5` then `3`
  - Output: `8`

