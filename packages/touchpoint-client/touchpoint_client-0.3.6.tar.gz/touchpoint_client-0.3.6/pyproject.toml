[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "touchpoint-client"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Евгений Садовник", email = "e.sadovnik@3itech.ru" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "httpx"
]




[project.urls]
Documentation = "http://gitlab.lan/ingest/packages/touchpoint-client#readme"
Issues = "http://gitlab.lan/ingest/packages/touchpoint-client/issues"
Source = "http://gitlab.lan/ingest/packages/touchpoint-client"

[tool.hatch.version]
path = "touchpoint_client/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]


[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:touchpoint_client tests}"

[tool.coverage.run]
source_pkgs = ["touchpoint_client", "tests"]
branch = true
parallel = true
omit = [
  "touchpoint_client/__about__.py",
]

[tool.coverage.paths]
source = ["touchpoint_client", "*/touchpoint_client"]
tests = ["tests", "*/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
[tool.hatch.build.targets.sdist]
include = [
  "/touchpoint_client",
  "/CHANGELOG.md",
  "/README.md",
  "/tests",
]


[tool.hatch.build.targets.wheel]
packages = ["touchpoint_client"]

