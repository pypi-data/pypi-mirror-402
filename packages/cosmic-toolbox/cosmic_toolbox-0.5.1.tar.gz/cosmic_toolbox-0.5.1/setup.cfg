[metadata]
name = cosmic_toolbox
version = attr: cosmic_toolbox.__version__
license = MIT License
description = Collection of code from the Cosmology Research Group at ETH
long_description = file: README.md
long_description_content_type = text/markdown
author = Silvan Fischbacher
author_email = silvanf@phys.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/cosmic_toolbox

[options]
install_requires = 
	copy_guardian
	cycler
	h5py
	numpy
	matplotlib
	pandas
	pyyaml
	scipy
	scikit-learn
	six
	tqdm
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	twine
	pytest < 7.2.0
	pytest-cov
	pytest-regtest
	tox
	flake8
	black
	isort
	sphinx
	sphinx-pynpoint-theme
	myst-parser
docs = 
	sphinx < 7
	sphinx-pynpoint-theme
	myst-parser

[egg_info]
tag_build = 
tag_date = 0

