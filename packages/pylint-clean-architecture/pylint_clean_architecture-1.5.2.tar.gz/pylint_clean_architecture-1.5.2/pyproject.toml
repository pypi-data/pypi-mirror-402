[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylint-clean-architecture"
version = "1.5.2"
description = "Excelsior: High-fidelity clean architecture linter for Python."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Antigravity Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pylint>=2.15.0",
    "tomli; python_version < '3.11'",
]

[project.scripts]
clean-arch-init = "clean_architecture_linter.cli:init_command"
pylint-clean-architecture = "clean_architecture_linter.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "astroid",
    "ruff",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["clean_architecture_linter", "clean_architecture_linter.checks"]

[tool.setuptools.package-data]
"clean_architecture_linter" = ["py.typed"]
"*" = ["assets/*.png"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
addopts = "--cov=clean_architecture_linter --cov-report=json"
markers = [
    "unit: mark a test as a unit test."
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
allow_zero_version = true
build_command = "pip install build && python -m build"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90", # mccabe complexity
]
ignore = []

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.pylint.main]
load-plugins = ["clean_architecture_linter"]

[tool.pylint.messages_control]
disable = ["all"]
enable = [
    "clean-arch-delegation",
    "clean-arch-demeter",
    "clean-arch-visibility",
    "clean-arch-resources",
    "clean-arch-bypass",
    "clean-arch-design",
    "clean-arch-di",
    "clean-arch-god-file",
    "clean-arch-folder-structure",
    "clean-arch-contracts",
    "clean-arch-testing",
    "clean-arch-immutability",
    "clean-arch-dependency",
    "illegal-io-operation",
    "template-drift-check",
]

[tool.clean-arch]
allowed_lod_roots = ["argparse", "pathlib", "astroid"]
silent_layers = ["Domain", "UseCase"]
allowed_io_interfaces = ["TelemetryPort", "UserInterfaceProtocol"]
project_name = "EXCELSIOR"
color = "red"
welcome_msg = "Command Cruiser Online"
shared_kernel_modules = ["clean_architecture_linter.interface.telemetry"]

[tool.clean-arch.layer_map]
"clean_architecture_linter.domain" = "Domain"
"clean_architecture_linter.checks" = "UseCase"
"clean_architecture_linter.interface" = "Interface"
"clean_architecture_linter.di" = "Infrastructure"
"clean_architecture_linter.config" = "Domain"
"clean_architecture_linter.layer_registry" = "Domain"
"clean_architecture_linter.checker" = "Interface"
"clean_architecture_linter.reporter" = "Interface"

[tool.coverage.run]
source = ["clean_architecture_linter"]
omit = [
    "**/tests/**",
    "**/telemetry.py",
]
