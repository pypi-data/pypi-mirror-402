[project]
name = "tinygs-qos"
version = "0.1.0"
description = "Predict TinyGS network coverage for different LoRa configurations"
authors = [
    {name = "coleandreoli",email = "coleandreoli@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy (>=1.26.4,<2.0.0)",
    "matplotlib (>=3.9.0,<3.10.0)",
    "scikit-learn (==1.5.2)",
    "pandas (>=2.3.3,<3.0.0)",
    "pymap3d (>=3.2.0,<4.0.0)",
    "scipy (>=1.17.0,<2.0.0)",
    "streamlit (>=1.53.0,<2.0.0)",
    "pulearn (>=0.0.11,<0.0.12)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
