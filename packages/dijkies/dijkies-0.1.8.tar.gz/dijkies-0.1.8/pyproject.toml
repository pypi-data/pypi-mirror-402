[project]
name = "dijkies"
version = "0.1.8"
description = "A python framework that can be used to create, test and deploy trading algorithms."
packages = [{ include = "dijkies", from = "src" }]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Arnold Dijk", email = "arnold.dijk@teamrockstars.nl" }]
dependencies = [
    "pandas>=2.3.3",
    "pydantic>=2.12.5",
    "python-binance>=1.0.33",
    "python-bitvavo-api>=1.4.3",
]

[project.urls]
Homepage = "https://github.com/ArnoldDijk/dijkies"
Source = "https://github.com/ArnoldDijk/dijkies"
Issues = "https://github.com/ArnoldDijk/dijkies/issues"
Documentation = "https://github.com/ArnoldDijk/dijkies/blob/dev/README.md"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "matplotlib>=3.10.8",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "python-dotenv>=1.2.1",
    "ta>=0.11.0",
]
