[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shimexpy-core"
version = "0.1.0"
description = "An open-source Python package for spatial harmonics X-ray imaging."
readme = "readme.md"
authors = [{name = "Jorge Luis Beltran Diaz"}]
license = { text = "Apache-2.0" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
]

dependencies = [
    "numpy",
    "xarray",
    "dask",
    "matplotlib",
    "scikit-image",
    "tifffile",
    "scipy"
]

[project.optional-dependencies]
dev = ["pytest", "setuptools", "build", "twine"]

# Extras de GPU (el usuario elige seg√∫n su driver CUDA)
cuda13x = ["cupy-cuda13x"]
cuda12x = ["cupy-cuda12x"]
cuda11x = ["cupy-cuda11x"]

[tool.setuptools.packages.find]
where = ["."]
include = ["shimexpy*"]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
