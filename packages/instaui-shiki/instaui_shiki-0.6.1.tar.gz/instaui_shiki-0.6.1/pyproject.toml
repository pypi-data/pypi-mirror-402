[project]
name = "instaui-shiki"
version = "0.6.1"
description = "A Python package for instaui-shiki."
keywords = ["ui", "gui", "web", "shiki" , "syntax-highlighting"]
license = "MIT"
readme = "README.md"
authors = [
    { name = "CrystalWindSnake", email = "568166495@qq.com" }
]

requires-python = ">=3.10,<3.14"

dependencies = [
    "instaui>=0.8.3",
]

[dependency-groups]
dev = [
    {include-group = "test"},
    {include-group = "web"},
    {include-group = "playwright"},
    {include-group = "lint"},
]

playwright = [
    "playwright==1.57.0",
    "pytest-playwright>=0.7.1",
]

test = [
    "instaui[all]",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
]

web = [
    "fastapi[standard]>=0.115.12",
    "uvicorn>=0.33.0",
]

git = [
    "pre-commit>=3.5.0",
]
lint = [
    "ruff==0.12.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/instaui_shiki"]

[tool.hatch.build.targets.sdist]
only-include = ["src/instaui_shiki"]
include = [
    "src/instaui_shiki/static/**",
]

[tool.hatch.build.force-include]
"src/instaui_shiki/static" = "src/instaui_shiki/static"
