[project]
name = "claude-board"
dynamic = ["version"]
description = "Physical console for Claude Code - approve/deny permissions from your phone or hardware device"
readme = "README.md"
license = { text = "AGPL-3.0-or-later" }
authors = [
    { name = "pescn" }
]
keywords = ["claude", "claude-code", "console", "permissions", "approval"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "qrcode>=8.2",
]

[project.optional-dependencies]
# Future: Bluetooth support
ble = [
    "bleak>=0.21.0",
]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
]

[project.scripts]
claude-board = "claude_board.cli:cli"

[project.urls]
Homepage = "https://github.com/pescn/claude-board"
Documentation = "https://github.com/pescn/claude-board#readme"
Repository = "https://github.com/pescn/claude-board"
Issues = "https://github.com/pescn/claude-board/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/claude_board/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_board"]

[tool.hatch.build.targets.sdist]
include = [
    "src/claude_board/**/*",
    "README.md",
    "LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
