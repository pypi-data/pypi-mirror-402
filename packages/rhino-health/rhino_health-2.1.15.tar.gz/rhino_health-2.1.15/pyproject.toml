[build-system]
requires = ["hatchling >= 1.27, <2"]
build-backend = "hatchling.build"

[project]
name = "rhino_health"
authors = [{name = "Rhino Health", email="rhino-sdk@rhinohealth.com"}]
maintainers = [{name = "Rhino Health", email="rhino-sdk@rhinohealth.com"}]
description = "Standard Development Kit for interacting with the Rhino Health Federated Learning Platform"
readme = "README.md"
license = {file="LICENSE.md"}
keywords = ["SDK", "Rhino", "Rhino Health", "Federated Learning", "Federated", "AI"]
# https://pypi.org/pypi?%3Aaction=list_classifiers
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.9"
dynamic = ["version"]
# Note this needs to be kept in sync with rhino_health.__init__._get_sdk_environment
# and tox.ini
dependencies = [
    "arrow >= 1.2.1, <2.0",
    "backoff >= 2.1.1, <3.0",
    "funcy >= 1.16, <3.0",
    "pydantic >= 2.5, <3.0",
    "ratelimit >= 2.2.1, <3.0",
    "requests >= 2.28, <3.0",
    "typing-extensions >=4.8.0, <5.0",
]

[project.urls]
Homepage = "https://www.rhinohealth.com/"
Documentation = "https://rhinohealth.github.io/rhino_sdk_docs/html/index.html"
# Bug Tracker = ""

[project.optional-dependencies]
test = [
    "coverage > 7, <=8",
    "factory_boy >=3.2.1, <3.3",
    "pytest >=6.0.0",
    "responses >=0.23.1, <0.25",
    "tox >=4, <5",
]
dev = [
    "hatch >= 1.16, <2",
    "pydata-sphinx-theme >=0.14.4, <0.15.3",
    "myst-parser >= 2, <3",
    "numpydoc >= 1.6.0, <1.7",
    "sphinx >=7, <8",
    "sphinx-autoapi >= 3.0, <3.1",  # Note: Breaking changes past 3.0.0
    "sphinx-sitemap >= 2.5, <2.6",
]
lint = [
    "black ~= 23.1.0",
    "isort",
    "pylint",
]

kaplan-meier = [
    "statsmodels >= 0.12.0, <0.15",
]

[tool.hatch.version]
path = "rhino_health/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = ["docs_src/", "test/", "commands/"]

[tool.hatch.build.targets.wheel]
packages = ["rhino_health", "fcp_common"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = "^/docs(_src)?/"

[tool.isort]
line_length = 100
multi_line_output = 3
profile = "black"
extend_skip = ["docs/", "docs_src/"]

[tool.pytest.ini_options]
markers = [
    "local: local only tests that do not work in CI"
]
