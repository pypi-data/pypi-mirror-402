[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "dependence"
version = "1.2.7"
description = "A dependency management tool for python projects"
readme = "README.md"
license = "MIT"
requires-python = "~=3.10"
authors = [
    { email = "david@belais.me" },
]
keywords = [
    "dependencies",
    "requirements",
]
dependencies = [
    "packaging",
    "pip",
    "setuptools>63",
    "tomli-w~=1.2",
    "tomli~=2.3",
    "jsonpointer",
]

[project.scripts]
dependence = "dependence.__main__:main"

[project.urls]
Documentation = "https://dependence.enorganic.org"
Repository = "https://github.com/enorganic/dependence"

[tool.hatch.build.targets.sdist]
packages = [
    "src/dependence",
]

[tool.hatch.build.targets.sdist.sources]
src = ""

[tool.hatch.build.targets.wheel]
packages = [
    "src/dependence",
]

[tool.hatch.build.targets.wheel.sources]
src = ""

[tool.hatch.envs.default]
python = "3.10"
dependencies = [
    "mypy",
    "pytest",
    "ruff",
]
pre-install-commands = [
    "uv pip install --upgrade pip setuptools",
]
post-install-commands = [
    "hatch run mypy --install-types --non-interactive || echo",
]

[tool.hatch.envs.docs]
template = "docs"
python = "3.13"
dependencies = [
    "mkdocs-material",
    "mkdocstrings[python]",
    "black",
]

[tool.hatch.envs.hatch-static-analysis]
skip-install = false

[tool.hatch.envs.hatch-test]
template = "hatch-test"
extra-dependencies = [
    "ruff",
    "mypy",
    "flake8",
    "tox",
    "black",
]
extra-arguments = [
    "--cache-clear",
]

[[tool.hatch.envs.hatch-test.matrix]]
python = [
    "3.10",
    "3.11",
    "3.12",
    "3.13",
]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
ignore = [
    "F842",
    "INP001",
]
extend-select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
    "C",
    "N",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20

[tool.black]
line-length = 79
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
    "py313",
]

[tool.mypy]
python_version = "3.10"
files = [
    "src",
    "tests",
]
exclude = [
    "tests/test_projects",
]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.coverage.run]
include = [
    "src/**/*.py",
]
omit = [
    "src/**/_*.py",
]

[tool.coverage.paths]
source = [
    "src/**",
]

[tool.coverage.report]
fail_under = 70
show_missing = true
