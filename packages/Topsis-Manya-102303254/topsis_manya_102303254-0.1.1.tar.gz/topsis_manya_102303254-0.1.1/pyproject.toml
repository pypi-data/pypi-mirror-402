[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-Manya-102303254"
version = "0.1.1"
description = "TOPSIS command line tool for MCDM problems."
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pandas", "numpy", "openpyxl"]

[project.scripts]
topsis = "topsis_manya_102303254.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
