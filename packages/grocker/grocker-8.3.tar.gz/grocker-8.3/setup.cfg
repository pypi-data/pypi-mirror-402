[metadata]
name = grocker
version = 8.3
author = Polyconseil
author_email = opensource+grocker@polyconseil.fr
url = http://github.com/polyconseil/grocker
description = Docker image builder
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD 3-Clause License
keywords = docker, build, packaging
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Software Development :: Build Tools
	Topic :: System :: Software Distribution

[options]
zip_safe = True
include_package_data = True
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	click
	docker>=3.0.0
	Jinja2
	pip>=10
	pyyaml>=3.11
	packaging

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	grocker = grocker.__main__:main

[flake8]
max-line-length = 120
exclude = build,dist,venv
max-complexity = 10
ignore = B404,C815,D10,W503

[isort]
force_single_line = 1
line_length = 120
multi_line_output = 3
known_first_party = grocker

[zest.releaser]
create-wheel = yes

[distutils]
index-servers = pypi

[egg_info]
tag_build = 
tag_date = 0

