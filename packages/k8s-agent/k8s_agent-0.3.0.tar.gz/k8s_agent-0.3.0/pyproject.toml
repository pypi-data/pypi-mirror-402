[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "k8s-agent"
version = "0.3.0"
description = "CLI tool for K8sVMGr - Kubernetes VM Manager"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Chenxu Fu", email = "fuchenxu1997@gmail.com"}
]
keywords = ["kubernetes", "vm", "cli", "k8s", "management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

dependencies = [
    "click>=7.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/fuchenxu/k8s-agent"
Documentation = "https://github.com/fuchenxu/k8s-agent#readme"
Repository = "https://github.com/fuchenxu/k8s-agent"
"Bug Tracker" = "https://github.com/fuchenxu/k8s-agent/issues"

[project.scripts]
k8s-agent = "k8s_agent.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["k8s_agent", "k8s_agent.commands"]

[tool.setuptools.package-data]
k8s_agent = ["py.typed"]
