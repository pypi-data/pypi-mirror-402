[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "jl95terceira_batteries"
version = "1.8.0"
authors = [
  { name="Joao Luis Ornelas da Silva", email="jl95terceira@gmail.com" },
]
description = "Batteries to complement the standard library"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jl95terceira/batteries-python"
Issues = "https://github.com/jl95terceira/batteries-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["project/package","project/package_DEPRECATED"]

[tool.hatch.build.targets.wheel.sources]
"project/package" = "jl95/batteries"
"project/package_DEPRECATED" = "jl95terceira/batteries"
