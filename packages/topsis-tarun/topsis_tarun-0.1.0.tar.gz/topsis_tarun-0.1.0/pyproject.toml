[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "topsis-tarun"
version = "0.1.0"
description = "Command-line implementation of TOPSIS (MCDA technique)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Tarun Krishna Shastri", email="tshastri_be23@thapar.edu" }
]
dependencies = [
  "pandas",
  "numpy"
]

[project.scripts]
topsis = "topsis.cli:main"
