[build-system]
requires = [ "hatchling>=1.28" ]
build-backend = "hatchling.build"

[project]
name = "anshin"
version = "0.1a2.dev1"
authors = [
    { name = "anshin-dev" }
]
maintainers = [
    { name = "anshin-dev" }
]
description = "anshin is a Python/TOML-based system build tool."
readme = "README.md"
requires-python = ">=3.14"
license = "Apache-2.0 OR GPL-3.0-or-later"
license-files = [ "LICENSE-APACHE", "LICENSE-GPLv3" ]
keywords = [ "reproducible", "build", "system", "configuration" ]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://gitlab.com/anshin-dev-group/anshin"
Issues = "https://gitlab.com/anshin-dev-group/anshin/issues"

[dependency-groups]
lint = [ "black==25.12.0" ]
