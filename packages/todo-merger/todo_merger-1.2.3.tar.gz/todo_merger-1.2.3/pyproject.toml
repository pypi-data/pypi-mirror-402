[tool.poetry]
name = "todo-merger"
version = "1.2.3"
description = "Provide an overview of your assigned issues on GitLab, GitLab and Microsoft Planner"
repository = "https://github.com/mxmehl/todo-merger"
authors = ["Max Mehl <mail@mehl.mx>"]
readme = "README.md"
keywords = []
license = "GPL-3.0-only"
classifiers = []
packages = [{ include = "todo_merger" }]

[tool.poetry.scripts]
todo-merger = "todo_merger.__init__:main"

[tool.poetry.dependencies]
python = "^3.10"
flask = "^3.1.2"
pygithub = "^2.8.1"
python-gitlab = "^7.0.0"
libsass = "^0.23.0"
toml = "^0.10.2"
platformdirs = "^4.5.0"
setuptools = "^80.9.0"
python-daemon = "^3.1.2"
python-dateutil = "^2.9.0.post0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
pylint = "^4.0.0"
black = "^25.9.0"
isort = "^7.0.0"
bump-my-version = "^1.2.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["todo_merger/*.py"]
disable_error_code = ["import-untyped"]

# Bump-My-Version
[tool.bumpversion]
commit = true
tag = true
allow_dirty = false
tag_name = "v{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
regex = true
search = "^version = \"{current_version}\""
replace = "version = \"{new_version}\""
