[project]
name = "kivy-garden-posani"
version = "0.3.2"
description = "Automatically animates changes in widget positions"
license = "MIT"
authors = [{ name = "Nattōsai Mitō", email = "flow4re2c@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"

[project.urls]
Repository = "https://github.com/gottadiveintopython/posani"

[tool.uv.build-backend]
module-name = "kivy_garden"
namespace = true

[dependency-groups]
dev = [
    "kivy==2.3.1",
    "pytest>=9.0.1",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"
