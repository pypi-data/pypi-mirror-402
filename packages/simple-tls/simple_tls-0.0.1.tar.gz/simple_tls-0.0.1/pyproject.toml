[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-tls" 

version = "0.0.1" 

description = ""
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }

authors = [
  { name = "Counter Rain"},
]

# --- 2. CLASSIFIERS ---
# These help people find your project and know it is WIP (Alpha)
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography",
    "Operating System :: OS Independent",
]

# --- 3. DEPENDENCIES ---
dependencies = [
    "cryptography>=41.0.0",
]

[project.urls]
"Homepage" = "https://github.com/asphyxiaxx/simple-tls"
"Bug Tracker" = "https://github.com/asphyxiaxx/simple-tls/issues"
