[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-gemini-search"
version = "0.2.5"
description = "MCP Server for web search via Gemini's grounding API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "cubase" }
]
keywords = ["mcp", "search", "gemini", "ai", "llm", "anthropic", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/cubase/mcp-search-server"
Repository = "https://github.com/cubase/mcp-search-server"

[project.scripts]
mcp-search = "mcp_search:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_search"]
