[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-gemini-search"
version = "0.1.0"
description = "MCP Search Server - Web search proxy for AI assistants using Gemini"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
keywords = ["mcp", "search", "ai", "gemini", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-search-server"
Repository = "https://github.com/yourusername/mcp-search-server"

[project.scripts]
mcp-search = "mcp_search:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_search"]
