loader:
  alice:
    dataBase: Alice
    dataBaseVersion: 1.0.0 # needs to be raised every time new data is added

    filePath: ./datasets/recordings
    dataIsFinal: False # more recordings will be stored in the futur

    dataset:
      loaderName: RecordLoaderAlice
      dataHandler:
        type: folders
        listFilter: acq
        canReadRemote: True
        basePath: .
        extensions: [.edf, .rml, .txt]
        force: False
        idPattern: .*/(.*[^-T]).edf
        signal-path: "{recordId}/{recordId}.edf"
        annotation-path: "{recordId}/{recordId}.rml"
        metadata-path: "{recordId}/{recordId}.txt"

    # the channels that should be extracted from the edf files
    sourceChannels:
      - name: EEG F3-A2
        type: eeg
      - name: EEG F4-A1
        type: eeg
      - name: EEG C3-A2
        type: eeg
      - name: EEG C4-A1
        type: eeg
      - name: EEG O1-A2
        type: eeg
      - name: EEG O2-A1
        type: eeg
      - name: EEG A1-A2
        type: eeg
      - name: EOG LOC-A2
        type: eog
      - name: EOG ROC-A1
        type: eog
      - name: EMG Chin
        type: emg
      - name: Leg
        generated: True
        type: emg
      - name: Leg 1
        type: emg
      - name: Leg 2
        type: emg
      - name: Body
        type: body
      - name: Snore
        type: mic
      - name: Effort THO
        type: effort
      - name: Effort ABD
        type: effort
      - name: SpO2
        type: sao2
      - name: Flow Aux1
        type: flow
        optional: True
      - name: Flow Aux2
        type: flow
        optional: True
      - name: Flow Aux4
        type: flow
        optional: True
      - name: Flow Aux5
        type: flow
        optional: True
      - name: Flow Patient
        type: flow
        optional: True
      - name: FlowSelect
        generated: True
        aliases: [Flow Aux1, Flow Aux2, Flow Aux4, Flow Aux5, Flow Patient]
        type: flow
      - name: ECG I
        type: ecg
      - name: RR
        type: rr
      - name: Pleth
        type: ppg
        optional: True

    combineChannels:
      - name: FlowSelect
        combineType: select
        type: flow
        channel: [Flow Aux1, Flow Aux2, Flow Aux4, Flow Aux5, Flow Patient]

useLoader: alice
alice-path: datasets/Alice

