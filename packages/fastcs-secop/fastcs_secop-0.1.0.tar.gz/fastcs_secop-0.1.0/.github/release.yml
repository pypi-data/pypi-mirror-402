changelog:
  exclude:
    labels:
      - Semver-Ignore
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features
      labels:
        - Semver-Minor
    - title: Bug Fixes
      labels:
        - Semver-Patch
    - title: Other Changes
      labels:
        - Semver-Docs
        - "*"
