[project]
name = "aegis_core"
version = "1.11.0"
description = "A library to manipulate Mecha for language server usage"
authors = [{ name = "TheNuclearNexus", email = "39636175+TheNuclearNexus@users.noreply.github.com" }]
requires-python = ">=3.14"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "mecha>=0.102.0,<0.103",
    "bolt>=0.50.0,<0.51",
    "lsprotocol>=2023.0.1,<2024",
    "numpy==2.4.1",
]

[dependency-groups]
dev = [
    "isort>=6.0.0,<7",
    "black>=25.1.0,<26",
    "pytest>=8.1.1,<9",
    "numpy==2.4.1", # Needed only to help version resolution w/ nbtlib
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.isort]
profile = "black"
