[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eneru"
dynamic = ["version"]
description = "Intelligent UPS Monitoring & Shutdown Orchestration for NUT"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Eneru Maintainers", email = "noreply@github.com"}
]
keywords = ["ups", "nut", "monitoring", "shutdown", "power", "infrastructure"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Power (UPS)",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "PyYAML>=5.4.1",
]

[project.optional-dependencies]
notifications = [
    "apprise>=1.9.6",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
    "apprise>=1.9.6",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
]

[project.scripts]
eneru = "eneru:main"

[project.urls]
Homepage = "https://github.com/m4r1k/Eneru"
Documentation = "https://eneru.readthedocs.io/latest/"
Repository = "https://github.com/m4r1k/Eneru.git"
Issues = "https://github.com/m4r1k/Eneru/issues"
Changelog = "https://github.com/m4r1k/Eneru/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "eneru.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (may require external services)",
    "slow: Slow tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/eneru"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
