[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_lyftium-inc-msfconsole-mcp"
version = "5.0.2"
description = "Complete MSF ecosystem MCP server with 95%+ coverage (58 tools)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "LYFTIUM-INC", email = "support@iflow.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "psutil>=5.9.0",
]

[project.scripts]
msfconsole-mcp = "mcp_server_stable:main"

[project.urls]
Homepage = "https://github.com/LYFTIUM-INC/msfconsole-mcp"
Repository = "https://github.com/LYFTIUM-INC/msfconsole-mcp"
Issues = "https://github.com/LYFTIUM-INC/msfconsole-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]