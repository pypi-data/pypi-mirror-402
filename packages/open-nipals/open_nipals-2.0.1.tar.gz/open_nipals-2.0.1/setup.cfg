[metadata]
name = open_nipals
description = A package to support dimensionality reduction methods.
author = 'Niels Schlusser'
author_email = nschluss@its.jnj.com
license = BSD 3-Clause License
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/johnsonandjohnson/open_nipals/pull/13
project_urls = 
	Documentation = https://about.readthedocs.com/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9,<3.15
install_requires = 
	numpy >=1.21, <2.4
	pandas >=2.0, <2.4
	scipy >=1.5, <1.17
	scikit-learn >=1.2, <1.8

[options.packages.find]
where = src
exclude = 
	tests
	.tox
	docs
	dist
	data
	build

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	parameterized
	openpyxl
	ruff
	tox
	tox-conda

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff]
line-length = 79

[pyscaffold]
version = 4.0
package = open_nipals
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

