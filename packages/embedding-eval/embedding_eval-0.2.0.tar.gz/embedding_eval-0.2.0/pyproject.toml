[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "embedding-eval"
version = "0.2.0"
description = "Fair embedding model evaluation with independent parameter optimization"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "swoodeng" },
]
keywords = [
    "embeddings",
    "evaluation",
    "rag",
    "retrieval",
    "nlp",
    "machine-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "sentence-transformers>=2.2.0",
    "tiktoken>=0.5.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
openai = [
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
all = [
    "embedding-eval[openai,dev]",
]

[project.urls]
Homepage = "https://github.com/swoodeng/embedding-eval"
Documentation = "https://github.com/swoodeng/embedding-eval#readme"
Repository = "https://github.com/swoodeng/embedding-eval"
Issues = "https://github.com/swoodeng/embedding-eval/issues"

[project.scripts]
embedding-eval = "embedding_eval.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
]

[tool.hatch.build.targets.wheel]
packages = ["src/embedding_eval"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
