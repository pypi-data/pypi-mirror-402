[project]
name = "smith-tea-calendar"
version = "0.1.3"
description = "Create an iCal file containing upcoming Smith Tea subscription renewals"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "click>=8.3.1",
    "ical>=12.1.2",
    "playwright>=1.57.0",
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[project.scripts]
smith-tea-calendar = "smith_tea_calendar:cli"
