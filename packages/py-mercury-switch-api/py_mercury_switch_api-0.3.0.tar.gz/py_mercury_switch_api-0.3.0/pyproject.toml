[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-mercury-switch-api"
dynamic = ["version"]
description = "A library for interacting with Mercury switches."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["mercury", "switch", "api", "library"]
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/daxingplay/py-mercury-switch-api"
Issues = "https://github.com/daxingplay/py-mercury-switch-api/issues"

[tool.hatch.version]
path = "src/py_mercury_switch_api/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/py_mercury_switch_api"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/README_zh.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["py_mercury_switch_api"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
