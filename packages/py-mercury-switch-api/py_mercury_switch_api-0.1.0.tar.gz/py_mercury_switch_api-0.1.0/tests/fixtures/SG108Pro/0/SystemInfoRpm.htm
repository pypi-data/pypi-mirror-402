<!DOCTYPE html>
<script>
    var info_ds = {
        descriStr: ["SG108-Pro"],
        macStr: ["00:AA:BB:CC:DD:EE"],
        ipStr: ["192.168.1.100"],
        netmaskStr: ["255.255.255.0"],
        gatewayStr: ["192.168.1.1"],
        firmwareStr: ["1.0.0 Build 20180515 Rel.60767"],
        hardwareStr: ["SG108 Pro 1.0"]
    };
    var tip = "";
</script>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <script>
        document.write(top.Abbrev)
    </script>
    <script type=text/javascript>
        function isValid(i) {
            return RegExp("^([a-zA-Z 0-9_-])*$").test(i)
        }
        function doSubmit() {
            return isValid($id("tDevDscr").value) ? ($id("btApply").disabled = !0,
            document.forms[0].submit(),
            !0) : (alert("设备描述长度不能超过32个字符，且只能使用空格，数字，英文字母，连字符号和下划线。"),
            !1)
        }
        function check_charkey(i, e, n) {
            var r;
            return !(i.value.length > n) && (8 == (r = (e = e || window.event).keyCode ? e.keyCode : e.which) || 32 <= r && r <= 126 && 34 != r)
        }
        function loadValue() {
            $id("sp_devicetype").innerHTML = info_ds.descriStr,
            $id("sp_macaddress").innerHTML = info_ds.macStr,
            $id("sp_ipaddress").innerHTML = info_ds.ipStr,
            $id("sp_netmask").innerHTML = info_ds.netmaskStr,
            $id("sp_gateway").innerHTML = info_ds.gatewayStr,
            $id("sp_firewareversion").innerHTML = info_ds.firmwareStr,
            $id("sp_hardwareversion").innerHTML = info_ds.hardwareStr,
            $id("tDevDscr").value = info_ds.descriStr
        }
        incCss("main.css"),
        incJs("tips.js")
    </script>
</head>
<body>
    <div id=div_tip_mask class=TIP_MASK>
        <div id=div_tip_svr class=TIP>
            <span id=sp_tip_svr class=TIP_CONTENT></span>
        </div>
    </div>
    <fieldset>
        <legend>
            <span id=systemInformation class=PAIN_TITLE>系统信息</span>
        </legend>
        <table class=BORDER width=500>
            <tbody>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_devicetype>设备描述：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_devicetype>TL-SG105E</span>
                    </td>
                </tr>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_macaddress>MAC地址：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_macaddress>00-AA-BB-CC-DD-EE</span>
                    </td>
                </tr>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_ipaddress>IP地址：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_ipaddress>192.168.1.100</span>
                    </td>
                </tr>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_netmask>子网掩码：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_netmask>255.255.255.0</span>
                    </td>
                </tr>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_gateway>默认网关：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_gateway>192.168.1.1</span>
                    </td>
                </tr>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_firewareversion>软件版本：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_firewareversion>1.0.0 Build 20150513 Rel.00000</span>
                    </td>
                </tr>
                <tr>
                    <td class=TD_FIRST_COL width=160>
                        <span class=NORMAL id=t_hardwaredate>硬件版本：</span>
                    </td>
                    <td class=NORMAL_TAIL>
                        <span class=NORMAL id=sp_hardwareversion>TL-SG105E 2.0</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class=BTN_WRAPPER align=center width=500>
            <tr>
                <td class=TD_FIRST_COL width=160>
                    <span class=NORMAL id=t_deviceinfo>设备描述：</span>
                </td>
                <form name=sysname_setting action=system_name_set.cgi>
                    <td>
                        <input id=tDevDscr name=sysName class=TEXT_ENABLE maxlength=32 onkeypress="return check_charkey(this,event,32)">
                    </td>
                </form>
                <td width=120>&nbsp;</td>
                <td class=BTN_WRAPPER style=width:auto>
                    <a class=BTN>
                        <input type=submit onclick="return doSubmit()" id=btApply name=btApply value=应用 class=BTN_NORMAL_BTN>
                    </a>
                <td>
            </tr>
        </table>
        <script type=text/javascript>
            loadValue()
        </script>
        <div>
            <table width=100%>
                <tbody>
                    <tr>
                        <td class=BOTTOM_LINE></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <table width=100%>
                <tr>
                    <td align=left>
                        <span id=t_note_title class=BOLDER>注意：</span>
                    </td>
                </tr>
                <tr>
                    <td align=left>
                        <span id=t_note_info class=NORMAL>设备描述长度不能超过32个字符。</span>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
    <script>
        "" != tip && (ShowTips("sp_tip_svr", tip),
        startDownScroll("div_tip_svr"))
    </script>
