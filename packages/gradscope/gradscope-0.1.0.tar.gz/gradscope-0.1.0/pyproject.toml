[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gradscope"
version = "0.1.0"
description = "Gradient and training anomaly monitoring for PyTorch and TensorFlow"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Prabhnoor Singh"}]
dependencies = [
    "typing-extensions; python_version < '3.11'",
]

[project.optional-dependencies]
server = ["fastapi", "uvicorn"]
system = ["psutil"]

[project.scripts]
gradscope = "gradscope.cli:main"

[project.urls]
Homepage = "https://github.com/your-org/gradscope"
Source = "https://github.com/your-org/gradscope"

[tool.setuptools]
packages = ["gradscope"]

