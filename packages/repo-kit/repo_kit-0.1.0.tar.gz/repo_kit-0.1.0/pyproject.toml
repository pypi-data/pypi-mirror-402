[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "repo-kit"
version = "0.1.0"
description = "Repo health check + one-command professional open-source kit."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "lee Zi"}]
keywords = ["github", "opensource", "template", "cli", "repository", "badge"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Environment :: Console",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
  "typer>=0.12.3",
  "rich>=13.7.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0"]

[project.scripts]
repo-kit = "repo_kit.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["repo_kit"]
