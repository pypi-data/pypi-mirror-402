[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "confstack"
version = "0.1.0"
description = "Multi-Layer Configuration Architecture with priority order: in-code defaults, config file, env vars, and CLI."
authors = [{ name = "Lam Nguyenx", email = "lamfm95@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["configuration", "settings", "pydantic", "stack", "env-vars"]

dependencies = ["pydantic>=2.10", "pandas>=2.2.0", "htpy>=1.0"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/lamnguyenx/confstack"
Repository = "https://github.com/lamnguyenx/confstack"
Issues = "https://github.com/lamnguyenx/confstack/issues"
Documentation = "https://github.com/lamnguyenx/confstack/wiki"

[tool.setuptools.packages.find]
where = ["src"]
