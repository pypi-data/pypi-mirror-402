[project]
name = "LAgencia-orion"
version = "1.0.29"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp==3.10.5",
    "alembic==1.13.2",
    "geoalchemy2==0.18.0",
    "geopandas==1.1.1",
    "httpx==0.28.1",
    "invoke==2.2.0",
    "loguru==0.7.3",
    "myst-parser>=4.0.1",
    "openpyxl>=3.1.5",
    "pandas==2.2",
    "pydantic==2.8.2",
    "pydantic-settings==2.11.0",
    "pymysql==1.1.2",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "python-slugify>=8.0.4",
    "sqlalchemy==1.4.53",
    "sqlalchemy2-stubs>=0.0.2a38",
]


[dependency-groups]
dev = [
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.5.2",
    "sphinx-rtd-theme>=3.0.2",
    "ty>=0.0.1a26",
]

[tool.ty.rules]
unused-ignore-comment = "warn"
redundant-cast = "ignore"
possibly-missing-attribute = "error"
possibly-missing-import = "error"
