[project]
name = "thothai-cli-core"
version = "1.0.1"
description = "Core logic for ThothAI CLIs - Docker and Data Management"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/thothai_cli_core"]
