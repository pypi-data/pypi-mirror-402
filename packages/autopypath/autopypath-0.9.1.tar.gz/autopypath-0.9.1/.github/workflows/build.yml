# This workflow will install Python dependencies, run tests, lint and static type checking with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "pypy-3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Run tox
      run: |
        VERSION="${{ matrix.python-version }}"
        
        # Check if version starts with 'pypy'
        if [[ "$VERSION" == pypy* ]]; then
          # Map "pypy-3.11" -> "pypy311"
          TOX_ENV=$(echo "$VERSION" | tr -d '.-')
        else
          # Map "3.12" -> "py312"
          CLEAN=$(echo "$VERSION" | tr -d .)
          TOX_ENV="py$CLEAN"
        fi

        # If you want to include linting on a specific version (e.g. 3.9), you can append it:
        # if [ "$VERSION" = "3.9" ]; then TOX_ENV="$TOX_ENV,lint"; fi
        
        echo "Running tox environment: $TOX_ENV"
        
        # Run tox with uv plugin, specifying the environment explicit
        uvx --with tox-uv tox -e "$TOX_ENV"
