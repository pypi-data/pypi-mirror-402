[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "swanlab_core"
version = "0.0.1"
description = "SwanLab Core Client with Go Sidecar"
authors = [
  { name = "spigcoder", email = "2240484340@qq.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "grpcio==1.76.0",
    "protobuf>=5",
]
requires-python = ">=3.8"

[tool.setuptools.package-data]
swanlab_core = ["bin/core"]
