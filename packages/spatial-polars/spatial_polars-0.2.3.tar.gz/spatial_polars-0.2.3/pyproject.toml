[project]
name = "spatial-polars"
version = "0.2.3" # dont forget __init__.py and uv lock
description = "A package that extends polars for working with geospatial data."
readme = "README.md"
authors = [
    { name = "Aaron T. Leese", email = "ATLeese@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "cloudpickle>=3.1.1", # needed for using spatialexpr in filter contexts
    "geoarrow-pyarrow>=0.1.2",
    "numpy>=1.14",
    "polars>=1.30.0",
    "pyarrow>=14.0.2",
    "pyogrio>=0.11.0",
    "pyproj>=3.3",
    "shapely>=2.0.7",
    "tzdata>=2025.2",
]

[project.scripts]
spatial-polars = "spatial_polars:main"

[project.optional-dependencies]
lonboard = [
    "lonboard>=0.10.4",
    "matplotlib>=3.7.5",
    "palettable>=3.3.3",
]
examples = [
    "geodatasets>=2024.8.0",
]
knn = [
    "scipy>=1.13.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "griffe>=1.7.3",
    "ipykernel>=6.29.5",
    "markdown-exec[ansi]>=1.10.3",
    "mkdocs-autorefs>=1.4.2",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=0.29.1",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",    # incorrect-blank-line-before-class
    "D213",    # multi-line-summary-second-line
    "PLR0913", # too-many-arguments
    "S311",    # suspicious-non-cryptographic-random-usage
    "TRY003",  # raise-vanilla-args
    "DTZ001",  # call-datetime-without-tzinfo
    "TD003",   # missing-todo-link
    "FIX002",  # line-contains-todo
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # assert
    "ERA001",  # commented-out-code
    "D100",    # undocumented-public-module
    "D104",    # undocumented-public-package
]
