name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    name: Run tests, lint and build documentation.
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        python-version:
          - "3.11"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files --show-diff-on-failure

      - name: Run tests
        run: uv run pytest --cov --cov-report=xml

      - name: Publish coverage
        uses: orgoro/coverage@v3.2
        with:
            coverageFile: coverage.xml
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build documentation
        run: uv run sphinx-multiversion docs _build/html

      - name: Create root redirect
        run: echo '<html><head><meta http-equiv="refresh" content="0; url=main/"></head></html>' > _build/html/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html

  pypi-publish:
    environment: release
    name: Publish package to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always

  pages-publish:
    name: Publish documentation to GitHub pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
