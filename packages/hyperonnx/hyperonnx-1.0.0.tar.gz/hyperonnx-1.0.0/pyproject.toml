[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "hyperonnx"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Wenyi Tang", email = "wenyitang@outlook.com" }]
license-files = ["LICENSE"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
]
dynamic = ["version", "description"]
dependencies = ["onnxifier>=2.0.0", "onnxscript", "onnx>=1.18.0", "torch"]

[project.urls]
Home = "https://github.com/LoSealL/hyperonnx"
Docs = "https://loseall.github.io/hyperonnx"

[project.optional-dependencies]
test = [
    "mypy",
    "onnxruntime",
    "pre-commit",
    "pyright>=1.1.408",
    "pytest",
    "pytest-cov",
    "torchvision",
]

[tool.setuptools]
# Compatible with setuptools, when change build-system to setuptools.
packages = ["hyperonnx"]

[tool.pyright]
include = ["hyperonnx"]
exclude = ["tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-q", "-s"]

[tool.flake8]
ignore = ["E203", "E231", "E241"]
per-file-ignores = ["__init__.py:F401"]
exclude = []
max-line-length = 88
max-complexity = 20
count = true

[tool.isort]
profile = "black"
skip_glob = []

[tool.pylint."MAIN"]
ignore-paths = []

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "logging-fstring-interpolation",
    "import-outside-toplevel",
    "missing-module-docstring",
    "no-member",
    "no-name-in-module",
    "fixme",
    "R",
    "I",
]

[tool.mypy]
disable_error_code = ["assignment", "import-untyped", "return-value", "return"]
exclude = ['^tests.*\.py$']

[tool.uv.sources]
torch = { index = "pytorch" }
torchaudio = { index = "pytorch" }
torchvision = { index = "pytorch" }

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
