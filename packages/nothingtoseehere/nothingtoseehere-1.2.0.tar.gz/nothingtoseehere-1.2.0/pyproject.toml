[project]
name = "nothingtoseehere"
version = "1.2.0"
description = "Human-like mouse and keyboard input simulation based on neuromotor research. Nothing to see here. ðŸ­"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Super44"}]
license = {text = "Apache-2.0"}
keywords = ["mouse", "keyboard", "automation", "human-like", "bot-detection", "neuromotor", "fitts-law"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Traffic Generation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Life",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pyautogui>=0.9.54",
]

[project.optional-dependencies]
browser = [
    "nodriver>=0.38",
]
dev = [
    "pytest",
]

[dependency-groups]
dev = [
    "pytest",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["nothingtoseehere*"]

[tool.setuptools.package-data]
nothingtoseehere = ["py.typed"]

[project.urls]
Homepage = "https://github.com/Super-44/nothingtoseehere"
Changelog = "https://github.com/Super-44/nothingtoseehere/releases"
Issues = "https://github.com/Super-44/nothingtoseehere/issues"
CI = "https://github.com/Super-44/nothingtoseehere/actions"

