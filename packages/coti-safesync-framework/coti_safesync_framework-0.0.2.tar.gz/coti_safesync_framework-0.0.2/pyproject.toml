[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coti-safesync-framework"
version = "0.0.2"
description = "Safe concurrent MySQL writes and Redis Streams queue operations"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "COTI", email = "dev@coti.io"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "sqlalchemy>=2.0",
    "redis>=5.0",
    "prometheus-client>=0.19",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "bandit>=1.0",
    "safety>=2.0",
    "pymysql>=1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["coti_safesync_framework*"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=coti_safesync_framework --cov-report=xml --cov-report=html --cov-report=term"
markers = [
    "concurrency: multi-process concurrency invariant tests (run with -m concurrency)",
    "demo: probabilistic demonstrations of unsafety (run with -m demo)",
    "queue_integration: queue integration tests requiring Redis and MySQL",
]

