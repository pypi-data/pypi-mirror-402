[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bnlearn-py"
version = "0.1.0"
description = "A Python port of the bnlearn R package for Bayesian Network structure learning"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Eichi Uehara"}
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "jax",
    "jaxlib",
]

[project.optional-dependencies]
test = [
    "unittest",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["bnlearn*"]
