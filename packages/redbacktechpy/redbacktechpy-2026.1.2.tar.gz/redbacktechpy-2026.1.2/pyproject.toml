[project]
name = "redbacktechpy"
version = "2026.1.2"
authors = [
  { name="Chris Abberley", email="unlisted@gmail.com" },
]
description = "Python Module to support Home Assistant integration with Redback Technologies Smart Hybrid Inverter"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
      "aiohttp>=3.8.1",
      "tzlocal>=4.2",
      "bs4>=0.0.1",
      "beautifulsoup4>=4.10.0",
    ]

[project.urls]
Homepage = "https://github.com/cabberley/redbacktechpy"
Issues = "https://github.com/cabberley/redbacktechpy/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
