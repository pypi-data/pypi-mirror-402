[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wetail-core"
version = "1.0.0"
description = "Wetail Core - Open-source e-commerce platform foundation"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Alton Barnes", email = "altonbarnes7@gmail.com"}
]
maintainers = [
    {name = "Alton Barnes", email = "altonbarnes7@gmail.com"}
]
keywords = [
    "django",
    "ecommerce",
    "marketplace",
    "retail",
    "shopping",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "Django>=4.2,<5.0",
    "djangorestframework>=3.14.0",
    "django-cors-headers>=4.3.0",
    "django-redis>=5.4.0",
    "psycopg2-binary>=2.9.9",
    "python-dotenv>=1.0.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=4.1.0",
    "factory-boy>=3.3.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
]
celery = [
    "celery>=5.3.4",
    "redis>=5.0.0",
]

[project.urls]
Homepage = "https://wetail.co"
Documentation = "https://docs.wetail.co/core"
Repository = "https://github.com/abarnes1205/Wetail_Mona_Lisa"
Changelog = "https://github.com/abarnes1205/Wetail_Mona_Lisa/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/abarnes1205/Wetail_Mona_Lisa/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "stubs*"]

[tool.setuptools.package-data]
"*" = [
    "templates/**/*.html",
    "static/**/*",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_django = ["django", "rest_framework"]
known_first_party = ["wetail_core"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["migrations", "tests"]

[tool.coverage.run]
source = ["wetail_core"]
omit = ["*/migrations/*", "*/tests/*"]
