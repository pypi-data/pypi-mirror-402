[project]
name = "delismm"
version = "1.6.8"
description = "kriging-based metamodels: doe, sensitivity, kriging creation, model improvement, optimization, assessment"
license = "DLR 2025"
authors = [{ name = "Sebastian Freund", email = "sebastian.freund@dlr.de" },]
readme = "README.md"
keywords = ["surrogate", "metamodel", "kriging", "doe", "screening"]
requires-python = ">=3.10,<4.0"
dependencies = [
    "numpy<2",
    "scipy",
    "uvicorn",
    "pandas",
    "fastapi",
    "matplotlib",
    "patme",
    "pydantic",
    "bokeh",
]

[project.urls]
Homepage = "https://gitlab.dlr.de/fa_sw/delismm"
Changelog = "https://gitlab.dlr.de/sy-stm/software/delismm/-/blob/master/changelog.md"
Repository = "https://gitlab.dlr.de/fa_sw/delismm"
Documentation = "https://sy-stm.pages.gitlab.dlr.de/software/delismm/"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "dlr-sy-stm"
url = "https://gitlab.dlr.de/api/v4/groups/38226/-/packages/pypi/simple"
priority = "supplemental"

[tool.poetry]
include = [{ path = "src"}]

[tool.poetry.scripts]
#sample-calculator = "sample_calculator.main:cmd_main"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
black = "*"
isort = "*"
reuse = "*"
Sphinx = "*"
sphinx_rtd_theme = "*"
sphinxcontrib-bibtex = "*"
setuptools ="*" # due to problems with pybtex which sphinxcontrib-bibtex depends on. Check "make docs" on gitlab runner before removing it
pre-commit = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"

[tool.coverage.run]
branch = true

[tool.coverage.html]
directory = "build/htmlcov"

[tool.black]
line-length = 120
exclude = "docs"

[tool.isort]
line_length = 120
skip = "docs"
profile = 'black'
