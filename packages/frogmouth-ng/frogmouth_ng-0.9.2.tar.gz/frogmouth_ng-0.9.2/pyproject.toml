[project]
name = "frogmouth-ng"
version = "0.9.2"
description = "A Markdown document viewer for the terminal"
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Dave Pearson", email = "dave@textualize.io" }]
maintainers = [{ name = "Viriathus1", email = "viriathus1_dev@proton.me" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Other Audience",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows :: Windows 10",
  "Operating System :: Microsoft :: Windows :: Windows 11",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup :: Markdown",
]

[project.urls]
homepage = "https://github.com/Viriathus1/frogmouth-ng"

[tool.poetry]
packages = [{ include = "frogmouth" }]

[tool.poetry.dependencies]
textual = "==0.53.1"
typing-extensions = "^4.12.0"
httpx = "^0.28.1"
xdg-base-dirs = "^6.0.2"

[tool.poetry.group.dev.dependencies]
textual-dev = "^1.1"
mypy = "^1.1.1"
pylint = "^2.17.1"
pre-commit = "^3.2.1"
bumpver = "^2025.1131"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
frogmouth = "frogmouth.app.app:run"

[tool.bumpver]
current_version = "0.9.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"frogmouth/__init__.py" = ['^__version__ = "{version}"$']
