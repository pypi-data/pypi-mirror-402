[project]
name = "log-signatures-pytorch"
version = "0.1.11"
license = {file = "LICENSE"}
authors = [
    {name = "Erlend Aune", email = "erlend.aune@pm.me"},
]
description = "Simple pytorch implementation of log-signatures."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "torch>=2.9.1",
]

[project.urls]
Homepage = "https://github.com/froskekongen/log_signatures_pytorch"
Repository = "https://github.com/froskekongen/log_signatures_pytorch"
Documentation = "https://froskekongen.github.io/log_signatures_pytorch/"

[dependency-groups]
dev = [
    "esig>=1.0.0",
    "ipython>=9.7.0",
    "pytest>=9.0.1",
    "mkdocs>=1.6.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-material>=9.5.0",
    "ruff>=0.14.8",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-material>=9.5.0",
]

[build-system]
requires = ["uv_build>=0.9.12,<0.10.0"]
build-backend = "uv_build"


[tool.uv]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
