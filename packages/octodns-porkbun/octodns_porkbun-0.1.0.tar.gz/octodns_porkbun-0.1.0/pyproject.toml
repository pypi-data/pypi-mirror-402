[project]
name = "octodns-porkbun"
version = "0.1.0"
description = "Porkbun DNS provider for octoDNS"
readme = "README.md"
license = "MIT"
authors = [{ name = "Major Hayden", email = "major@mhtx.net" }]
requires-python = ">=3.13"
keywords = ["dns", "porkbun", "octodns", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: Name Service (DNS)",
    "Typing :: Typed",
]
dependencies = [
    "octodns>=1.5.0",
    "oinker>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/major/octodns-porkbun"
Repository = "https://github.com/major/octodns-porkbun"

[build-system]
requires = ["uv_build>=0.7.19"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "octodns_porkbun"

[dependency-groups]
dev = [
    "pytest>=8",
    "pytest-cov>=6",
    "pytest-randomly>=3",
    "radon>=6",
    "ruff>=0.9",
    "ty>=0.0.12",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "D"]
ignore = [
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=octodns_porkbun --cov-report=term-missing"

[tool.coverage.run]
source = ["src/octodns_porkbun"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ty.environment]
python-version = "3.13"
python-platform = "linux"
extra-paths = ["src"]
