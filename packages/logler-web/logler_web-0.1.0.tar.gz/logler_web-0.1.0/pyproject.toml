[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logler-web"
version = "0.1.0"
description = "Web interface for logler - log viewing with thread tracking and analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Logler Contributors"},
]
keywords = ["logs", "logging", "viewer", "monitoring", "debugging", "web"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Logging",
    "Framework :: FastAPI",
]

dependencies = [
    "logler>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "httpx>=0.28.0",
    "ruff>=0.3.0",
]

[project.scripts]
logler-web = "logler_web.cli:main"

[project.urls]
Homepage = "https://github.com/gabu-quest/logler-web"
Documentation = "https://github.com/gabu-quest/logler-web#readme"
Repository = "https://github.com/gabu-quest/logler-web"

[tool.hatch.build.targets.wheel]
packages = ["src/logler_web"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
