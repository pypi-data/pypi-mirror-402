[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "barie-facia-mcp"
version = "0.1.0"
description = "Facia MCP Server for facial analysis (age estimation, deepfake detection, face match) via the Model Context Protocol"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Barie", email = "support@barie.ai"}
]
keywords = ["facia", "face", "deepfake", "liveness", "mcp", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.25.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
barie-facia-mcp = "facia_mcp.server:cli_main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["facia_mcp"]
