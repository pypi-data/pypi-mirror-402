[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "sphinx-metadata-figure"
dynamic=["version"]
description = "A Sphinx extension that provides an interface to add metadata to figures and display the metadata."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Dennis den Ouden-van der Horst", email = "d.denouden-vanderhorst@tudelft.nl" },
    { name = "Kwangjin Lee", email="kwangjinlee@tudelft.nl"}
]
dependencies = [
    "sphinx",
    "myst-nb"
]

requires-python = ">=3.10"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "src/sphinx_metadata_figure/_version.py"
