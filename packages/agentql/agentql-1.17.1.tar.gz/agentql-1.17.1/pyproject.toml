[project]
name = "agentql"
version = "1.17.1"
description = "Tiny Fish AgentQL Python Client"
authors = [{ name = "Tiny Fish", email = "support@agentql.com" }]
license = { text = "MIT" }
readme = "PACKAGE_README.md"
requires-python = ">=3.9"
keywords = ["automation", "web-scraping", "playwright", "ai", "testing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
]
dependencies = [
    "playwright>=1.0.0",
    "requests>=2.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.23.0,<1.0.0",
    "pytest-asyncio>=0.21.0",
    "aiofiles>=23.0.0",
    "tf-playwright-stealth>=1.0.0,<2.0.0",
    "typer>=0.7.0",
    "colorama>=0.4.6,<1.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://agentql.com"
Repository = "https://github.com/tinyfish-ai/agentql-client"
Documentation = "https://docs.agentql.com"

[project.scripts]
agentql = "agentql._cli._main:app"

[dependency-groups]
dev = ["ipykernel>=6.29.4", "ruff>=0.11.13"]

test = [
    "pytest",
    "pytest-time",
    "mockito",
    "pytest_env",
    "pytest-asyncio",
    "html-to-json",
    "dill",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["test"]
asyncio_default_fixture_loop_scope = "function"
log_cli = true
log_level = "WARNING"
filterwarnings = [
    "ignore::DeprecationWarning:fake_http_header.*",
    "ignore::DeprecationWarning:importlib.resources.*",
]

[tool.ruff]
line-length = 120
target-version = "py39"
exclude = ["script/**"]
src = ["src"]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
docstring-code-line-length = 20

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "UP",  # pyupgrade
    "PYI", # pyi
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]


[tool.pytest_env]
AGENTQL_API_KEY = "test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]

[tool.hatch.metadata]
allow-direct-references = true
