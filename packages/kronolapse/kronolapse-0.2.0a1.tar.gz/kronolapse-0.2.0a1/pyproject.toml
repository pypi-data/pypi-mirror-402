[build-system]
requires = [
  "setuptools"
]
build-backend = "setuptools.build_meta"

[project]
name = "kronolapse"
version = "0.2.0a1"
description = "Management the display of images on a monitor according to a schedule and time intervals"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
license-files = [
  "LICENSE",
  "AUTHORS"
]
keywords = [
  "schedule",
  "presentation slide",
  "digital signage",
  "digital displays"
]
authors = [
  { name = "Miguel Molina", email = "mmolina.unphysics@gmail.com" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Education",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Telecommunications Industry",
  "Natural Language :: Spanish",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Communications",
  "Topic :: Multimedia :: Graphics :: Presentation",
  "Topic :: Office/Business :: Scheduling"
]
dynamic = [
  "dependencies",
  "optional-dependencies"
]

[project.scripts]
kronolapse = "kronolapse.__main__:main"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.dev = { file = ["requirements-dev.txt"] }
optional-dependencies.doc = { file = ["requirements-doc.txt"] }

[project.urls]
Homepage = "https://github.com/mikemolina/kronolapse"
Repository = "https://github.com/mikemolina/kronolapse.git"
Issues = "https://github.com/mikemolina/kronolapse/issues"
Changelog = "https://github.com/mikemolina/kronolapse/blob/main/ChangeLog.md"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
  "tests"
]
pythonpath = [
  "."
]

[tool.sphinx-pyproject]
exclude_patterns = [
  "_build",
  "Thumbs.db",
  ".DS_Store"
]
