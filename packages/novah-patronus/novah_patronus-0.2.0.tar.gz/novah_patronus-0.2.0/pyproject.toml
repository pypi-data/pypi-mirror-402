[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "novah-patronus"
version = "0.2.0"
description = "Production-ready, provider-agnostic authentication library for Django REST Framework applications in the Novah Care ecosystem"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
authors = [
    { name = "Novah Care", email = "engineering@novahcare.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]
keywords = ["django", "authentication", "authorization", "drf", "rest", "api", "firebase", "gcip"]
dependencies = [
    "django>=6.0",
    "djangorestframework>=3.14",
    "firebase-admin>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.1",
    "mypy>=1.0",
    "django-stubs>=4.0",
    "djangorestframework-stubs>=3.14",
    "pre-commit>=3.0",
    "build>=1.0",
    "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/novahcare/patronus"
Documentation = "https://github.com/novahcare/patronus#readme"
Repository = "https://github.com/novahcare/patronus.git"
Issues = "https://github.com/novahcare/patronus/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/patronus"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/patronus"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]
show_missing = true
fail_under = 90
