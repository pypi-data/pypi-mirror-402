repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff check src/patronus tests
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: ruff-format
        name: ruff format
        entry: ruff format --check src/patronus tests
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: mypy
        name: mypy
        entry: mypy src/patronus
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: pytest --cov=patronus
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
