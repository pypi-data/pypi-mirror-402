# Ruff configuration for Patronus
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.13+
target-version = "py313"

# Line length matching Black's default
line-length = 88

# Exclude common directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[lint]
# Enable recommended rules plus additional ones
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments (common in Django)
    "PLR2004", # Magic value used in comparison
    "ARG001",  # Unused function argument (common in Django views)
    "ARG002",  # Unused method argument (common in Django)
    "PLW0603", # Using global statement (valid for singleton module caches)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can have unused arguments (fixtures), assertions, etc.
"tests/**/*.py" = [
    "ARG001",
    "ARG002",
    "PLR2004",
    "S101",    # Use of assert
]

[lint.isort]
# isort configuration
known-first-party = ["patronus"]
force-single-line = false
combine-as-imports = true

[lint.flake8-type-checking]
# Move imports to TYPE_CHECKING block when only used for type hints
strict = true

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Auto-detect line endings
line-ending = "auto"
