[project]
name = "sdk-4mica"
version = "0.4.3"
description = "Python SDK for interacting with the 4Mica payment network."
authors = [{ name = "4Mica Network", email = "mairon.mahzoun@3milabs.tech" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "web3>=7.14.0",
  "httpx>=0.27.0",
  "eth-abi>=5.2.0",
  "eth-utils>=5.3.1",
  "pydantic>=2.7.0",
  "typing-extensions>=4.9.0",
  "websockets>=15.0",
]

[project.optional-dependencies]
bls = ["py-ecc>=6.0.0"]
dev = ["pytest>=9.0.1", "pytest-asyncio>=1.3.0"]

[project.urls]
homepage = "https://4mica.xyz"
repository = "https://github.com/4mica-Network/4mica-core"
documentation = "https://docs.4mica.xyz"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["fourmica_sdk*"]

[tool.setuptools.package-data]
fourmica_sdk = ["abi/*.json"]
