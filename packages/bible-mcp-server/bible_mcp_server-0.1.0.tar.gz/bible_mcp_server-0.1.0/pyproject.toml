[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bible-mcp-server"
version = "0.1.0"
description = "A comprehensive Bible server providing verse lookup, search, study tools, and devotional content using Bible APIs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
]

[project.scripts]
bible-mcp-server = "bible_mcp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/bible_mcp_server"]
