[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vista-trading"
version = "0.1.0"
description = "AI-powered crypto trading terminal for Hyperliquid"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Vista", email = "hello@vista.trading"}
]
keywords = ["crypto", "trading", "hyperliquid", "ai", "terminal", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.9"
dependencies = [
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "openai>=1.0.0",
    "plotext>=5.2.0",
    "python-dotenv>=1.0.0",
    "websockets>=11.0.0",
    "eth-account>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
vista = "vista:main"

[project.urls]
Homepage = "https://github.com/dotkoms/trading-bot"
Documentation = "https://github.com/dotkoms/trading-bot#readme"
Repository = "https://github.com/dotkoms/trading-bot"
Issues = "https://github.com/dotkoms/trading-bot/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools]
py-modules = ["vista"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml"]

