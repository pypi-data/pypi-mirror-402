[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cosmic-explorer-pro"
version = "0.1.0"
description = "An incredibly cool space MCP with real-time data, space weather, exoplanet discovery, Mars rover feeds, and interactive space simulations!"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
]

[project.scripts]
cosmic-explorer-pro = "cosmic_explorer_pro:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cosmic_explorer_pro"]
