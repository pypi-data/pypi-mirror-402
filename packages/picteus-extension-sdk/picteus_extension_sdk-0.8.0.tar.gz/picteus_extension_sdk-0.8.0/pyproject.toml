[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "picteus-extension-sdk"
version = "0.8.0"
description = "The Picteus extension Python SDK."
authors = [
    { name = "picteus-extension-sdk" }
]
keywords = ["Picteus", "extension", "SDK"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "python_dateutil >= 2.8.2",
    "urllib3 >= 2.1.0, < 3.0.0",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
    "python-socketio[asyncio_client] == 5.16.0",
    "aiohttp == 3.13.2",
    "requests == 2.32.5"
]

[project.urls]
Homepage = "https://github.com/picteus/Picteus"
Repository = "https://github.com/picteus/Picteus"

[tool.setuptools]
packages = ["picteus_extension_sdk", "picteus_ws_client", "picteus_ws_client.api", "picteus_ws_client.models"]
