[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "totoms"
version = "1.2.0"
description = "Toto Microservice SDK - Python framework for building microservices"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Toto", email = "info@toto.com"},
]
keywords = ["microservices", "fastapi", "cloud", "message-bus", "pubsub"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.0",
    "boto3>=1.17.0",
    "google-cloud-pubsub>=2.5.0",
    "google-cloud-storage>=1.42.0",
    "google-cloud-secret-manager>=2.6.0",
    "pyjwt>=2.1.0",
    "cryptography>=3.4.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/nicolasances/toto-microservice-sdk"
Repository = "https://github.com/nicolasances/toto-microservice-sdk.git"
Issues = "https://github.com/nicolasances/toto-microservice-sdk/issues"

[tool.setuptools]
packages = ["totoms"]

[tool.setuptools.package-data]
totoms = ["py.typed"]
