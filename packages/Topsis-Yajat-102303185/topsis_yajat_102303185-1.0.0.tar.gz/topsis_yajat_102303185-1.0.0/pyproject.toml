[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Topsis-Yajat-102303185"
version = "1.0.0"
description = "A Python package for TOPSIS multi-criteria decision analysis"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
authors = [
    {name = "Yajat Pahuja"}
]
dependencies = [
    "pandas",
    "numpy",
]

[project.scripts]
topsis = "Topsis_Yajat_102303185.topsis:main"

[tool.setuptools]
packages = ["Topsis_Yajat_102303185"]
