[project]
authors = [
    { name = "Anderson", email = "andersonby@163.com" },
]
dependencies = [
    "openai>=1.99.3",
    "tiktoken>=0.7.0",
    "httpx>=0.27.0",
    "anthropic>=0.47.1",
    "pydantic>=2.8.2",
    "Pillow>=10.4.0",
    "deepseek-tokenizer>=0.1.0",
    "qwen-tokenizer>=0.2.0",
    "pycryptodome>=3.21.0",
]
description = "VectorVein Python SDK"
name = "vectorvein"
readme = "README.md"
requires-python = ">=3.10"
version = "0.3.68"

[project.license]
text = "MIT"

[project.optional-dependencies]
bedrock = [
    "boto3 >= 1.28.57",
    "botocore >= 1.31.57",
]
diskcache = [
    "diskcache",
]
redis = [
    "redis",
]
server = [
    "fastapi",
    "uvicorn",
]
vertex = [
    "google-auth>=2.35.0",
]

[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pdm.scripts]
format = "ruff format src/"
format-check = "ruff format --check src/"
lint = "ruff check src/"
type-check = "pyright src/"

[tool.pdm.scripts.check-all]
composite = [
    "lint",
    "format-check",
    "type-check",
]

[tool.pdm.scripts.test]
cmd = "python"
env_file = ".env"

[tool.ruff]
line-length = 180
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "I001",
]

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "double"

[tool.codeflash]
benchmarks-root = "tests\\benchmarks"
formatter-cmds = [
    "ruff check --exit-zero --fix $file",
    "ruff format $file",
]
ignore-paths = []
module-root = "src"
test-framework = "pytest"
tests-root = "tests"

[dependency-groups]
dev = [
    "types-redis>=4.6.0.20241004",
    "pytest>=8.3.4",
    "ruff>=0.8.0",
    "pyright>=1.1.390",
]
