[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[project]
name = "qoro-divi"
version = "0.6.1"
description = "A Python library to automate generating, parallelizing, and executing quantum programs."
authors = [{ name = "Ahmed Darwish", email = "ahmed@qoroquantum.de" }, { name = "Stephen DiAdamo", email = "stephen@qoroquantum.de" }]
readme = "README.md"
requires-python = ">=3.11,<3.13"
dynamic = ["dependencies"]  # Dependencies are managed by Poetry via [tool.poetry.dependencies]

[tool.poetry]
packages = [{ include = "divi" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
# Quantum computing
pennylane = "^0.43"
pennylane-qiskit = "^0.43"
qiskit = ">=2.1,<2.3"
qiskit-aer = "*"
qiskit-ibm-runtime = "^0.41"
mitiq = "^0.48"
cirq-core = "^1.6"
# Scientific computing and numerical operations
numpy = "*"
scipy = "^1.16"
sympy = "^1.14.0"
scikit-learn = "^1.7.0"
# Graph operations and partitioning
networkx = "^3.5"
pymetis = "^2025.1.1"
# Optimization algorithms
pymoo = "^0.6"
dwave-hybrid = "^0.6.14"
# Utilities
requests = "^2.32.4"
dill = "^0.4.0"
python-dotenv = "^1.1.1"
rich = "^14.0.0"
matplotlib = "^3.10.3"
ply = "^3.11"
basis-set-exchange = "^0.11"
pydantic = ">=2.5.0,<2.10"


[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
pre-commit = "^4.2.0"
commitizen = "^4.10.1"


[tool.poetry.group.ui.dependencies]
dash = "^3.0.4"
dash-bootstrap-components = "^2.0.3"


[tool.poetry.group.testing.dependencies]
pytest = "^8.4.0"
pytest-mock = "^3.14.1"
flaky = "^3.8.1"
pytest-xdist = "^3.8.0"
pytest-cov = "^7.0.0"


[tool.poetry.group.docs.dependencies]
sphinx = ">=1.8,<8.2"
nbsphinx = "^0.9.7"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.0"
sphinx-autobuild = "^2025.8.25"
sphinxcontrib-spelling = "^8.0.1"


[tool.poetry.group.jupyter.dependencies]
ipywidgets = "^8.1.7"
ipykernel = "^7.1.0"

[tool.isort]
profile = "black"
skip_glob = ["**/__init__.py"]

[tool.pytest.ini_options]
addopts = "--no-success-flaky-report"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver2"
version_provider = "pep621"
major_version_zero = true
