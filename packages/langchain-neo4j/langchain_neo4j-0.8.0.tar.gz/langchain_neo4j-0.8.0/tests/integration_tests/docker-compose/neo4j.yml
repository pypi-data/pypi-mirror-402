services:
  neo4j:
    image: neo4j:5.24.2-enterprise
    restart: on-failure:0
    hostname: neo4j-test
    container_name: neo4j-test
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "eval"
      NEO4J_PLUGINS: '["apoc"]'
