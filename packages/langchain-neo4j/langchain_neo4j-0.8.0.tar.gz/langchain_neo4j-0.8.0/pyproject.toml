[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[dependency-groups]
codespell = [
    "codespell>=2.2.6,<3.0.0",
]
dev = [
    "pyprojectsort>=0.4.0",
]
lint = [
    "ruff>=0.5,<0.6",
]
test = [
    "pytest-asyncio>=0.23.2,<0.24.0",
    "pytest-cov>=6.0.0,<7.0.0",
    "pytest-socket>=0.7.0,<0.8.0",
    "pytest-watcher>=0.4.0,<0.5.0",
    "pytest>=7.4.3,<8.0.0",
    "syrupy>=4.9.1",
]
test_integration = []
typing = [
    "mypy>=1.10,<2.0.0",
    "types-pyyaml>=6.0.12.20240917,<7.0.0",
]

[project]
authors = []
dependencies = [
    "langchain-classic>=1.0.0,<2.0.0",
    "langchain-core>=1.0.0,<2.0.0",
    "neo4j-graphrag>=1.12.0,<2.0.0",
    "neo4j>=5.25.0,<7.0.0",
    "langgraph>=1.0.2,<1.1.0",
]
description = "An integration package connecting Neo4j and LangChain"
name = "langchain-neo4j"
readme = "README.md"
requires-python = ">=3.10,<3.15"
version = "0.8.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
mmr = [
    "numpy>=2.1.0,<3.0.0",
]

[project.urls]
"Release Notes" = "https://github.com/langchain-ai/langchain-neo4j/releases"
Repository = "https://github.com/langchain-ai/langchain-neo4j"
"Source Code" = "https://github.com/langchain-ai/langchain-neo4j/tree/main/libs/neo4j"

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.mypy]
disallow_untyped_defs = "True"

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 --cov=langchain_neo4j --cov-report=html --cov-report=term"
asyncio_mode = "auto"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "T201",
]
