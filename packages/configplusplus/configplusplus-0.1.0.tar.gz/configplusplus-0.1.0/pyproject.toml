[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "configplusplus"
version = "0.1.0"
description = "A powerful configuration management library with beautiful display, environment variables and YAML support"
authors = ["Florian BARRE"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Florian-BARRE/ConfigPlusPlus"
repository = "https://github.com/Florian-BARRE/ConfigPlusPlus"
documentation = "https://github.com/Florian-BARRE/ConfigPlusPlus#readme"
keywords = ["config", "configuration", "environment", "yaml", "settings"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"
pyyaml = "^6.0.1"
loggerplusplus = ">=1.0.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^26.1.0"
ruff = "^0.0.287"
mypy = "^1.5.0"
types-PyYAML = "^6.0.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=configplusplus --cov-report=term-missing"
