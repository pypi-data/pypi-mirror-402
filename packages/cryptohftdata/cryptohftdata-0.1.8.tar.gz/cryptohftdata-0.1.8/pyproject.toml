[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptohftdata"
version = "0.1.8"
authors = [
    {name = "CryptoHFTData Team", email = "support@cryptohftdata.com"},
]
description = "Python SDK for accessing cryptocurrency high-frequency trading data"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["cryptocurrency", "trading", "market-data", "api", "hft"]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "pyarrow>=10.0.0",
    "numpy>=1.20.0",
    "python-dateutil>=2.8.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "typing-extensions>=4.0.0",
    "zstandard>=0.21.0",
    "tqdm>=4.64.0",
    "pytest-cov>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "types-requests>=2.25.0",
    "types-python-dateutil>=2.8.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://cryptohftdata.com"
Documentation = "https://docs.cryptohftdata.com"
Repository = "https://github.com/cryptohftdata/sdk"
"Bug Reports" = "https://github.com/cryptohftdata/sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cryptohftdata*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
# asyncio_mode = "auto" # or "strict"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
python_files = "test_*.py"
# minversion = "6.0"
# python_classes = "Test*"
# python_functions = "test_*"

# Re-enable coverage options
addopts = "--cov=cryptohftdata --cov-report=term-missing --cov-report=html --cov-fail-under=80"

[tool.coverage.run]
source = ["cryptohftdata", "tests"]
