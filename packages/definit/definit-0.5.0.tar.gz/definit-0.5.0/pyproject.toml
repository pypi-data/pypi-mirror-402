[project]
name = "definit"
version = "0.5.0"
description = "Hierarchy of precise definitions."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "import-linter==2.9",
]

[dependency-groups]
dev = ["pytest"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
definit = ["*.py"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]
