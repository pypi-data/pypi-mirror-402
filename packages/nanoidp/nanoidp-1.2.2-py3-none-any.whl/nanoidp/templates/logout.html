<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - NanoIDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-card {
            width: 100%;
            max-width: 460px;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .logout-header {
            background: linear-gradient(135deg, #198754 0%, #0d6efd 100%);
            color: #fff;
            padding: 2rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }
        .logout-header i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .logout-body {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <div class="logout-header">
            <i class="bi bi-box-arrow-right"></i>
            <h3 class="mb-0">NanoIDP</h3>
            <small class="opacity-75">Session Ended</small>
        </div>
        <div class="logout-body">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h5 class="mb-3">{{ message }}</h5>
            <p class="text-muted mb-4">
                Your session has been terminated and any active tokens have been invalidated.
            </p>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Return to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
