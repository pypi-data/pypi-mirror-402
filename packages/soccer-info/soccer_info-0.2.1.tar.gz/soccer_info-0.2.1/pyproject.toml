[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soccer-info"
version = "0.2.1"
description = "Python SDK for Soccer Football Info API via RapidAPI"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Ilay Arlev", email = "eliyahu.arlev@gmail.com"}
]
maintainers = [
    {name = "Ilay Arlev", email = "eliyahu.arlev@gmail.com"}
]
keywords = [
    "soccer",
    "football",
    "api",
    "rapidapi",
    "sports",
    "sdk",
    "championship",
    "league",
    "sports-data",
    "soccer-api"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Games/Entertainment",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/eliyahuA/soccer-info"
Repository = "https://github.com/eliyahuA/soccer-info"
Documentation = "https://github.com/eliyahuA/soccer-info#readme"
Issues = "https://github.com/eliyahuA/soccer-info/issues"
Changelog = "https://github.com/eliyahuA/soccer-info/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["soccer_info*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
