[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "walmart-monitor"
version = "0.1.4"
description = "Walmart/Amazon 商品监控系统 - 支持多站点商品状态检测和钉钉通知"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Leo"}
]
keywords = ["walmart", "amazon", "monitor", "spider", "dingtalk", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "python-dotenv>=1.0.0",
    "python-Amazon-sp-api>=1.0.0",
    "DrissionPage>=4.0.0",
    "fake-useragent>=1.4.0",
    "filelock>=3.13.0",
    "dingtalkchatbot>=1.5.0",
    "alibabacloud-dingtalk>=2.0.0",
    "rich>=13.0.0",
    "croniter>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/walmart-monitor"
Repository = "https://github.com/yourusername/walmart-monitor"
Documentation = "https://github.com/yourusername/walmart-monitor#readme"

# CLI 入口点 - 这是 uvx 能够运行的关键配置
[project.scripts]
walmart-monitor = "app.cli:main"
wm = "app.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.hatch.build.targets.sdist]
include = [
    "app/**/*.py",
    "run.py",
    "README.md",
    "LICENSE",
    ".env-example",
]
exclude = [
    "data/",
    "__pycache__/",
    "*.pyc",
    ".git/",
    ".env",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
