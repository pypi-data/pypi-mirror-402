[project]
name = "howdididolib"
version = "0.3.1"
description = "How Did I Do library"
authors = [{name = "Jonathon Adler", email = "pypi@jadler.fea.st"}]
license = {text = "MIT"}
readme = "README.md"
repository = "https://bitbucket.org/jonathonadler/howdididolib"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.12.0",
    "httpx>=0.28.0",
    "rich>=14.0.0",
    "typer>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "respx>=0.22.0",
]

[project.scripts]
howdidido = 'howdididolib.console:sync_main'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "respx>=0.22.0",
]
