[project]
name = "howdididolib"
version = "0.4.0"
description = "How Did I Do library"
authors = [{name = "Jonathon Adler", email = "pypi@jadler.fea.st"}]
license = {text = "MIT"}
readme = "README.md"
repository = "https://bitbucket.org/jonathonadler/howdididolib"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.9.0",
    "beautifulsoup4>=4.13.3",
    "certifi>=2025.0.0",
    "click>=8.1.8",
    "rich>=10.16.2",
    "typer>=0.12.5",
]

[project.optional-dependencies]
dev = [
    "aioresponses>=0.7.0",
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
]

[project.scripts]
howdidido = 'howdididolib.console:sync_main'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]
