[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tasep_models"
dynamic = ["version"]
description = "TASEP modeling and simulation library"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.10"
authors = [
    { name = "Luis U. Aguilera" },
]
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.2",
    "scipy==1.13.1",
    "matplotlib==3.9.2",
    "biopython>=1.81",
    "numba==0.60.0",
    "llvmlite==0.43.0",
    "joblib>=1.3",
    "dna-features-viewer>=3.1",
    "snapgene-reader>=0.1",
]

[tool.hatch.version]
path = "src/tasep_models/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/tasep_models"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/environment.yml",
    "/LICENSE",
]
exclude = [
    "notebooks",
    "dev",
    "results_simulations",
    "data",
]
