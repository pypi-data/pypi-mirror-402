[tool.ruff]
exclude = [
  "__pycache__",
  ".idea",
  ".vscode",
  "build",
  "contrib",
  "dist",
  "doc",
  ".?venv3?",
  "venv3?",
]
line-length = 79
target-version = 'py39'

[project]
name = "esmeralda"
version = "0.5.1"
description = "Queue request handling with key/value peristence layer"
authors = [{ name = "doubleO8", email = "wb008@hdm-stuttgart.de" }]
license = "GPL-2.0-only"
readme = "README.md"
requires-python = ">=3.7.3"

dependencies = [
  "pendulum>=2.1.2",
  "Jinja2>=2.11.2",
  "djali>=0.5.1",
  "quasimodo>=0.8.0",
]

#[dependency-groups]
#dev = ["ruff~=0.12.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["esmeralda"]

[tool.hatch.build.targets.wheel]
include = ["esmeralda"]
