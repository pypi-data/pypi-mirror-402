[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnicontext"
version = "1.0.0"
description = "Universal LLM context portability - take your AI conversations anywhere"
readme = "README.md"
authors = [{ name = "OmniContext Contributors" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
]

[project.scripts]
omni = "omnicontext.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["omnicontext*"]
