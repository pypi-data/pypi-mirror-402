[tool.poetry]
name = "xsd2rdf"
version = "1.1.1"
description = "Generates OWL, SHACL shapes and SKOS concepts from XML Schema (XSD) files"
authors = ["Mathias Vanden Auweele <mathias@matdata.eu>", "European Union Agency for Railways (ERA)"]
readme = "README.md"
license = "EUPL-1.2"
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: File Formats'
]
packages = [{ include = "xsd2rdf", from = "src" }]
repository = 'https://gitlab.com/era-europa-eu/public/interoperable-data-programme/era-ontology/xsd2rdf'

[tool.poetry.dependencies]
python = "^3.9"
pyshacl = ">0.30.0"
rdflib = ">7.1.0"


[tool.poetry.scripts]
xsd2rdf = "xsd2rdf.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"