[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aopera"
keywords = ["PSF", "AO", "adaptive optics"]
version = "0.1.0"
authors = [{name="Romain Fetick", email="romain.fetick@lam.fr" }]
description = "Simulation of AO residuals through phase PSD budget"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.0"
dependencies = ["numpy","scipy"]
urls = {repository = "https://gitlab.lam.fr/lam-grd-public/aopera.git"}

[tool.setuptools]
packages = ['aopera']

[tool.setuptools.package-data]
aopera = ['data/*']

[tool.pytest.ini_options]
testpaths = ["test-unit"]
