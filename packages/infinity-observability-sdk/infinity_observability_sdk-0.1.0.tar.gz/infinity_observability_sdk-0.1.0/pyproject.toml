[project]
name = "infinity-observability-sdk"
version = "0.1.0"
description = "Infinity Observability SDK"
readme = "README.md"
uuquires-python = ">=3.12"
dependencies = [
    "logfire>=4.18.0",
    "opentelemetry-exporter-otlp-proto-http>=1.39.1",
    "pytest>=9.0.2",
    "ruff>=0.14.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.4.0",
    "twine>=6.2.0",
]
