[build-system]
requires = ["setuptools>=61.0,<75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simplemem"
dynamic = ["version"]
description = "Efficient Lifelong Memory for LLM Agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AIMING Lab"},
    {name = "Jiaqi Liu"}
]
keywords = [
    "llm",
    "memory",
    "agent",
    "retrieval",
    "vector-database",
    "semantic-search",
    "rag",
    "langchain",
    "openai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"

dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "lancedb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "dateparser>=1.1.0",
    "pyarrow>=12.0.0",
    "tantivy>=0.20.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
benchmark = [
    "datasets>=2.0.0",
    "bert-score>=0.3.0",
    "rouge-score>=0.1.0",
]
all = [
    "simplemem[gpu,dev,benchmark]",
]

[project.urls]
Homepage = "https://github.com/aiming-lab/SimpleMem"
Documentation = "https://aiming-lab.github.io/SimpleMem-Page"
Repository = "https://github.com/aiming-lab/SimpleMem"
Issues = "https://github.com/aiming-lab/SimpleMem/issues"
Paper = "https://arxiv.org/abs/2601.02553"

[tool.setuptools.dynamic]
version = {attr = "simplemem.__version__.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
simplemem = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | MCP
)/
'''

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
ignore = ["E501"]
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "MCP",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "MCP/",
    "test_ref/",
]
