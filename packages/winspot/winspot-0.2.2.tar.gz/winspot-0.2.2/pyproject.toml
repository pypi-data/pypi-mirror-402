[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "winspot"
version = "0.2.2"
dependencies = []
requires-python = ">=3.10"
authors = [
  {name = "Volodymyr Horshenin"}
]
description = "A CLI utility to export and reset Windows Spotlight images."
readme = "README.md"
license = "MIT"
license-files = [
    "LICEN[CS]E*",
    "src/winspot/vendor/licenses/*.txt",
]
keywords = [
    "windows", "windows-10", "windows-11", "windows-spotlight",
    "spotlight", "spotlight-images", "wallpapers", "wallpaper-downloader",
    "desktop-customization", "background-images", "desktop", "lockscreen",
    "cli", "utility",
]
classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: End Users/Desktop",
  "Topic :: Utilities",
  "Environment :: Console",

  "Operating System :: Microsoft :: Windows",
  "Operating System :: Microsoft :: Windows :: Windows 10",
  "Operating System :: Microsoft :: Windows :: Windows 11",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

[project.urls]
Repository = "https://github.com/l1asis/winspot.git"
Issues = "https://github.com/l1asis/winspot/issues"

[project.scripts]
winspot = "winspot.winspot:main"

[project.optional-dependencies]
dl = ["requests"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["winspot*"]
