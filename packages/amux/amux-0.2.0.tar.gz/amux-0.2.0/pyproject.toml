[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amux"
version = "0.2.0"
description = "Multi-agent coordination for AI coding assistants. This package redirects to 'claude-co'."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Jude Hawrani" }
]
keywords = ["ai", "coordination", "mcp", "agents", "collaboration", "claude", "codex"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "claude-co>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/jude-hawrani/claude-co"
Repository = "https://github.com/jude-hawrani/claude-co"
Issues = "https://github.com/jude-hawrani/claude-co/issues"

[project.scripts]
amux = "amux:_main"

[tool.hatch.build.targets.wheel]
packages = ["src/amux"]
