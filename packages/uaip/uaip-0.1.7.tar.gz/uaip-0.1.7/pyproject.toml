[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uaip"
version = "0.1.7"
description = "Universal Agent Interactive Protocol - Python SDK with a declarative framework to build Agentic AI Services"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "click>=8.0.0",
]

[project.scripts]
uaip = "uaip.cli:cli"

[project.urls]
Homepage = "https://github.com/concierge-hq/UAIP"
Repository = "https://github.com/concierge-hq/UAIP"

[tool.setuptools.packages.find]
include = ["uaip*"]

[tool.setuptools.package-data]
"uaip" = ["templates/mini_store/*"]
