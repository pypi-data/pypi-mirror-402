site_name: basyx-client
site_description: Python CLI & SDK for the AAS Part 2 API
site_url: https://hadijannat.github.io/basyx-client
repo_url: https://github.com/hadijannat/basyx-client
repo_name: hadijannat/basyx-client
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - CLI Reference:
    - Overview: cli/overview.md
    - Shells: cli/shells.md
    - Submodels: cli/submodels.md
    - Elements: cli/elements.md
    - Registry: cli/registry.md
    - AASX: cli/aasx.md
    - Discovery: cli/discovery.md
    - Concepts: cli/concepts.md
    - Configuration: cli/configuration.md
  - Library Guide:
    - Client: library/client.md
    - Authentication: library/authentication.md
    - Async Patterns: library/async-patterns.md
    - Pagination: library/pagination.md
    - Error Handling: library/error-handling.md
  - Examples:
    - Basic CRUD: examples/basic-crud.md
    - Async Operations: examples/async-operations.md
    - OAuth2 Integration: examples/oauth2-integration.md
    - CLI Workflows: examples/cli-workflows.md
  - API Reference: api-reference/index.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hadijannat/basyx-client
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/basyx-client/
