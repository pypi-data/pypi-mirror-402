services:
  aas-repository:
    image: eclipsebasyx/aas-repository:2.0.0-SNAPSHOT
    container_name: aas-repository
    ports:
      - "8081:8081"
    environment:
      - BASYX_CORS_ALLOWED_ORIGINS=*
      - BASYX_CORS_ALLOWED_METHODS=*

  submodel-repository:
    image: eclipsebasyx/submodel-repository:2.0.0-SNAPSHOT
    container_name: submodel-repository
    ports:
      - "8082:8081"
    environment:
      - BASYX_CORS_ALLOWED_ORIGINS=*
      - BASYX_CORS_ALLOWED_METHODS=*

  concept-description-repository:
    image: eclipsebasyx/conceptdescription-repository:2.0.0-SNAPSHOT
    container_name: concept-description-repository
    ports:
      - "8083:8081"
    environment:
      - BASYX_CORS_ALLOWED_ORIGINS=*
      - BASYX_CORS_ALLOWED_METHODS=*

  aas-registry:
    image: eclipsebasyx/aas-registry-log-mem:2.0.0-SNAPSHOT
    container_name: aas-registry
    ports:
      - "8084:8080"

  submodel-registry:
    image: eclipsebasyx/submodel-registry-log-mem:2.0.0-SNAPSHOT
    container_name: submodel-registry
    ports:
      - "8085:8080"

  aasx-server:
    image: eclipsebasyx/aas-environment:2.0.0-SNAPSHOT
    container_name: aasx-server
    ports:
      - "8086:8081"
    environment:
      - BASYX_CORS_ALLOWED_ORIGINS=*
      - BASYX_CORS_ALLOWED_METHODS=*
