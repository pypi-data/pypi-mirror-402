[tool.poetry]
name = "mannks"
version = "0.4.1"
description = "Non-parametric trend analysis for unequally spaced time series with censored data"
authors = ["Luke Fullard"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/LukeAFullard/MannKS"
repository = "https://github.com/LukeAFullard/MannKS"
documentation = "https://github.com/LukeAFullard/MannKS/tree/main/Examples"
keywords = [
    "mann-kendall",
    "sen-slope",
    "trend-analysis",
    "censored-data",
    "time-series",
    "segmented-regression",
    "piecewise-regression",
    "breakpoint-detection",
    "rolling-trend",
    "bootstrap"
]

packages = [{ include = "MannKS" }]

[tool.poetry.dependencies]
python = ">=3.7"
numpy = ">=1.19.0"
pandas = ">=1.1.0"
scipy = ">=1.5.0"
matplotlib = ">=3.3.0"
seaborn = ">=0.11.0"
piecewise-regression = "^1.5.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=6.0"
pytest-cov = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
