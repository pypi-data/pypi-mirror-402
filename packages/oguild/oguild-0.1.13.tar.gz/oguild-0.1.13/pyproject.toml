[tool.poetry]
name = "oguild"
version = "0.1.13"
description = "OGuild utilities â€” reusable logging and helpers for Python projects"
readme = "README.md"
authors = ["Hordunlarmy <Hordunlarmy@gmail.com>"]
license = "MIT"
homepage = "https://github.com/OpsGuild/guildpack"
repository = "https://github.com/OpsGuild/guildpack"
documentation = "https://github.com/OpsGuild/guildpack#readme"
keywords = ["utilities", "oguild", "helpers", "python", "opsguild", "logging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

packages = [{ include = "oguild", from = "python" }]

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = "^2.0.0"

[tool.poetry.extras]
logstash = ["python-logstash-async"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^0.24.0"
pytest-mock = "^3.12.0"
pytest-cov = "^5.0.0"
flake8 = "^7.0.0"
httpx = "^0.27.0"
django = ">=4.0,<5.0"
flask = "^3.1.2"
werkzeug = "^3.1.3"
fastapi = "^0.115.0"
starlette = "^0.41.0"
asyncpg = "^0.30.0"
psycopg2-binary = "^2.9.10"
pymongo = "^4.14.1"
redis = "^6.4.0"
minio = "^7.2.16"
requests = "^2.32.5"
aiohttp = "^3.12.15"
pyjwt = "^2.10.1"
authlib = "^1.6.3"
oauthlib = "^3.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["python/test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')"
]

