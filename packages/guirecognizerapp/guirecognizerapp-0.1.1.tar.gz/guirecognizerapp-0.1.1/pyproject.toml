[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "guirecognizerapp"
dynamic = ["version"]
description = "Companion application for library guirecognizer"
dependencies = [
  "guirecognizer",
  "fastapi[standard] (>=0.116.1,<0.117.0)", # To run server. The option [standard] is necessary for websocket.
  "keyboard",                               # For keyboard shortcut from backend.
  "platformdirs",                           # For cache file saved on user computer.
  "show-in-file-manager",                   # To open file in browser.
  "screeninfo; sys_platform == 'win32'",    # To make dialog popups appear on active monitor. On windows only.
]
authors = [{ name = "FAB V", email = "fab5code@gmail.com" }]
keywords = ["GUI", "recognize", "screen"]
license = "MIT"
readme = { file = "README.rst", content-type = "text/x-rst" }
requires-python = ">=3.13"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
  "packaging",
  "coverage",
  "build",
  "twine",
  "pytesseract",
  "easyocr",
  "Babel",
]

[project.urls]
Repository = "https://github.com/fab5code/guirecognizerapp.git"
Issues = "https://github.com/fab5code/guirecognizerapp/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "guirecognizerapp.__version__" }

[tool.setuptools.packages.find]
where = ["."]
include = ["guirecognizerapp*"]

[tool.coverage.run]
command_line = "-m unittest discover"
branch = true
omit = ["config.py", "config-3.py"]

[tool.coverage.report]
exclude_also = [
  'if TYPE_CHECKING:',
  '^ +assert_never\(.*?\)$',
  '^ +case _ as unreachable:$',
]
