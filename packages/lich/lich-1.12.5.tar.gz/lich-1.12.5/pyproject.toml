[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lich"
version = "1.12.5"
description = "AI-Ready Full-Stack Project Generator"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Babak", email = "babak@example.com" }
]
keywords = ["cookiecutter", "project-generator", "fastapi", "nextjs", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "cookiecutter>=2.5.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "mcp>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
]

[project.scripts]
lich = "lich.cli:app"

[project.urls]
Homepage = "https://dotech-fi.github.io/lich/"
Documentation = "https://dotech-fi.github.io/lich/"
Repository = "https://github.com/DoTech-fi/lich.git"
Issues = "https://github.com/DoTech-fi/lich/issues"
Changelog = "https://github.com/DoTech-fi/lich/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
