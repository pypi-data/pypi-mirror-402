[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chronically-needs-csv"
version = "0.0.1"
description = "A JSON to CSV converter for analysts who chronically can't parse JSON themselves. Dedicated to Konstantinos Chronis."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["json", "csv", "converter", "chronis", "konstantinos", "analyst"]
authors = [
    { name = "A tired friend" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
dependencies = []

[project.scripts]
chronically-needs-csv = "chronically_needs_csv.__main__:main"
chronis = "chronically_needs_csv.__main__:main"

[project.urls]
Repository = "https://github.com/JellevanE/chronically-needs-csv"
Issues = "https://github.com/JellevanE/chronically-needs-csv/issues"

[tool.hatch.build.targets.wheel]
packages = ["chronically_needs_csv"]
