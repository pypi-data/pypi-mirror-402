[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drytorch"
version = "0.1.0rc5"
authors = [{ name = "Nicolas Vercheval", email = "nicolas.vercheval@ugent.be" }]
description = "This package helps train, document and evaluate a Pytorch model."
keywords = ["pytorch", "logger"]
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "filelock>=3.12.0",
    "numpy>=1.26.0",
    "torch>=2.7.0",
    "typing_extensions>=4.4.0",
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", marker = "sys_platform != 'darwin'" },
]

[[tool.uv.index]]
name = "default"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[project.optional-dependencies]
recommended = [
    "PyYAML >= 6.0",
    "tqdm >= 4.50.0",
]

all_trackers = [
    "drytorch[recommended]",
    "hydra-core >= 1.3.0",
    "ipython >= 8.12.0",
    "matplotlib >= 3.3.0",
    "omegaconf >= 2.3.0",
    "plotly >= 4.10.0",
    "sqlalchemy >= 2.0.12",
    "tensorboard >= 2.17.0",
    "visdom >= 0.1.6",
    "wandb >= 0.20.0",
]

support = [
    "torchmetrics >= 1.0.0",
    "torcheval",
    "pandas == 2.3.0",
    "optuna >= 4.0.0",
    "notebook",
    "ipywidgets",
    "pillow>=10.0.1",
]

dev = [
    "pytest>=8.0.0",
    "pytest-mock >= 3.4.0",
    "pytest-cov>=2.12.1",
    "hypothesis >= 0.1.0",
    "pre-commit>=4.3.0",
    "jupytext>=1.18.1",
]

docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst-nb",
    "sphinxcontrib-mermaid",
]

type = [
    "basedpyright>=1.31.1",
    "pandas-stubs",
    "plotly-stubs",
    "types-tqdm",
    "types-PyYAML",
]


[tool.coverage.run]
source = ["drytorch"]

[tool.setuptools.package-data]
"drytorch" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://github.com/nverchev/drytorch"
Issues = "https://github.com/nverchev/drytorch/issues"
Changelog = "https://github.com/nverchev/drytorch/blob/master/CHANGELOG.md"


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
log_cli = true
log_cli_level = "WARNING"

[tool.mypy]
mypy_path = "."
namespace_packages = false
files = ["src", "tests"]
plugins = ["sqlalchemy.ext.mypy.plugin"]

[tool.basedpyright]
include = ["src"]
typeCheckingMode = "basic"
venvPath = "."
venv = ".venv"
failOnWarnings = false
