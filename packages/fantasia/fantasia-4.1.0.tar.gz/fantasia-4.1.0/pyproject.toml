[tool.poetry]
name = "FANTASIA"
version = "4.1.0"

description = "Functional ANnoTAtion based on embedding space SImilArity"
authors = ["Francisco Miguel PÃ©rez Canales <frapercan1@alum.us.es>"]
readme = "README.md"

[tool.poetry.scripts]
fantasia = "fantasia.main:main"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
docopt = "^0.6.2"
parasail = "^1.3.4"
ete3 = "^3.1.3"
scipy = "^1.16.0"
protein-information-system = "^3.1.0"
goatools = "^1.4.12"
polars = "^1.33.1"
pyarrow = "^21.0.0"
numpy = "^2.3.4"



[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
coverage = {extras = ["toml"], version = "^7.2.1"}
flake8 = "^6.0.0"
flake8-bugbear = "^23.2.13"
taskipy = "^1.10.3"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^1.2.0"
furo = "^2024.8.6"
sphinx-copybutton = "^0.5.2"
sphinx-design = "^0.6.1"
shibuya = "^2025.9.24"







[tool.coverage.run]
omit = ["*/site-packages/*"]

[tool.coverage.report]
fail_under = 95

[tool.taskipy.tasks]
html_docs = "make html -C docs"
lint = "poetry run flake8 fantasia"
coverage = "poetry run coverage run -m --source=fantasia pytest tests && poetry run coverage report -m"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

