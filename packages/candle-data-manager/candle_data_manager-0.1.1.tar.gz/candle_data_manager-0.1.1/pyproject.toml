[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "candle-data-manager"
version = "0.1.1"
description = "Fetch, store, and manage OHLCV candle data from cryptocurrency exchanges (Binance, Upbit) with MySQL storage"
authors = [
    {name = "fishfactory", email = "gatesplan@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pymysql>=1.0.0",
    "loguru>=0.7.0",
    "binance-connector>=3.0.0",
    "pyupbit>=0.2.0",
    "finance-datareader>=0.9.0",
    "python-dotenv>=1.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://gatesplan-mathgate.com"
Repository = "https://github.com/gatesplan/candle-data-manager"
Issues = "https://github.com/gatesplan/candle-data-manager/issues"

[tool.hatch.build]
exclude = [
    "nul",
    ".env",
    ".env.*",
    "*.ipynb",
    ".claude/",
    "CLAUDE.md",
    "start-claude.*",
    "logs/",
    "tests/",
]

[tool.hatch.build.targets.wheel]
packages = ["src/candle_data_manager"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
