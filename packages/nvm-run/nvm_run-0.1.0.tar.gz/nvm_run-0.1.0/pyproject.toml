[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nvm-run"
version = "0.1.0"
description = "Just run a particular version of node using nvm"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

[project.scripts]
nvm-run = "nvm_run.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["nvm_run*"]