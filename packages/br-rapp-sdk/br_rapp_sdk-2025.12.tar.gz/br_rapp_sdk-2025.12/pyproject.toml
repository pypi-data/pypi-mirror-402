[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "br_rapp_sdk"
version = "2025.12"
authors = [
  { name="Andrea LEONE", email="andrea.leone@bubbleran.com" },
  { name="Ali YAGHOUBIAN", email="ali.yaghoubian@bubbleran.com" }
]
description = "SDK for building rApps in BubbleRAN MX-PDK"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "httpx>=0.28.1",
  "kubernetes>=32.0.1",
  "mysql-connector-python>=8.1.0",
  "pydantic>=2.10.6",
  "pyyaml>=6.0.1",
  "uvicorn>=0.37.0",
]
[dependency-groups]
dev = [
  "build",
  "twine",
]
[project.urls]
"Homepage" = "https://bubbleran.com/"
"Repository" = "https://github.com/bubbleran/rapp_sdk"
"Documentation" = "https://bubbleran.com/docs/devops-guide/odin/Odin/Overview"
