[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "liumify"
version = "2.0.0"
description = "The Gold Standard of Pythonic Visuals. Proprietary Internal Tool."
authors = [{ name = "Liumi Corporation Architecture Team", email = "architect@liumi.cloud" }]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
    "jinja2>=3.1.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://liumi.cloud/liumify"
Documentation = "https://liumi.cloud/liumify/docs"