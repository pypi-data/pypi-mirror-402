[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
version = "0.2.0"
name = "cssinj"
description = "A python tools to exploits CSS injection vulnerabilities to exfiltrate sensitive information from web applications."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [{ name="DonAsako" }]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
keywords = ["CSS", "BugBounty", "Web", "cssinj"]
dependencies = [
    "aiohttp",
]

[project.scripts]
cssinj = "cssinj.__main__:main"

[project.urls]
Homepage = "https://github.com/DonAsako/CSSinj"
Issues = "https://github.com/DonAsako/CSSinj/issues"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["cssinj/__init__.py:__version__"]
tag_format = "v{version}"
branch = "main"
upload_to_pypi = false
build_command = "pip install build && python -m build"
commit_message = "chore(release): {version} [skip ci]"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "refactor", "style", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
