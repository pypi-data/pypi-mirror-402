[project]
name = "pyGEKO"
dynamic = ["version"]
description = "Fast Generalized Covariance Kriging for Python"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Jes√∫s Cabrera", email = "jccsvq@gmail.com" },
]
keywords = [
  "geostatistics", "interpolation", "kriging", "raspberry-pi", "spatial-analysis"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
  "joblib",
  "matplotlib",
  "numpy",
  "pandas",
  "plotly",
  "psutil",
  "scipy",
  "seaborn",
  "tqdm"
]

[project.urls]
Documentation = "https://pygeko.readthedocs.io/"
Issues = "https://github.com/jccsvq/pygeko/issues"
Source = "https://github.com/jccsvq/pygeko"

[project.scripts]
lsgck = "pygeko.lsgck:main"
png2csv = "pygeko.png_to_csv:main"
pygeko = "pygeko.gck_kriger:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/pygeko/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
  "src/pygeko",
  "LICENSE*",
  "README.md",
]
exclude = [
  "trash/",
  "assets/",
  "pruebas/",
  "docs/_build/",
  ".fslckout"
]

[tool.hatch.build.targets.wheel]
packages = ["src/pygeko"]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]

[tool.hatch.envs.pi]
description = "Environment for Raspberry Pi testing"
# No necesita dependencias extra, usa las de [project]

[tool.coverage.run]
source_pkgs = ["pygeko"]
branch = true
omit = ["src/pygeko/__about__.py"]

[tool.coverage.paths]
pygeko = ["src/pygeko"]