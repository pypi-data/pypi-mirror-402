[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ctxprotocol"
version = "0.5.7"
description = "Official Python SDK for the Context Protocol - Discover and execute AI tools programmatically"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Context Protocol", email = "team@ctxprotocol.com" }
]
keywords = [
    "context-protocol",
    "ctxprotocol",
    "mcp",
    "ai",
    "tools",
    "sdk",
    "api-client",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "pyjwt[crypto]>=2.8.0",
    "cryptography>=42.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]
fastapi = [
    "fastapi>=0.111.0",
    "starlette>=0.37.0",
]

[project.urls]
Homepage = "https://ctxprotocol.com"
Documentation = "https://docs.ctxprotocol.com"
Repository = "https://github.com/ctxprotocol/sdk-python"
Issues = "https://github.com/ctxprotocol/sdk-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["ctxprotocol"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

