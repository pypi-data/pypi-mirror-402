[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "denarolib"
version = "1.0.2"
authors = [
  { name="Gamer000gaming", email="gamer07340@gmail.com" },
]
description = "A Python library for interacting with the Denaro cyptocurrency"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
