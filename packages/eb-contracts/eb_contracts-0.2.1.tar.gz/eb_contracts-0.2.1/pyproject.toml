######################################
# Build system
######################################

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"


######################################
# Project metadata
######################################

[project]
name = "eb-contracts"
version = "0.2.1"
description = "Electric Barometer data contracts and validation utilities."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "BSD-3-Clause" }

authors = [
  { name = "Electric Barometer" },
]

keywords = [
  "electric-barometer",
  "data-contracts",
  "validation",
  "forecasting",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "pandas>=2.0",
]

[project.urls]
Homepage = "https://github.com/Economistician/eb-contracts"
Repository = "https://github.com/Economistician/eb-contracts"
Issues = "https://github.com/Economistician/eb-contracts/issues"


######################################
# Optional dependencies
######################################

[project.optional-dependencies]
test = [
  "pytest>=8",
]

dev = [
  "pre-commit>=3.7",
  "ruff>=0.6",
  "pyright>=1.1.380",
  "pytest>=8",
]

docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
]


######################################
# Build configuration
######################################

[tool.hatch.build.targets.wheel]
packages = ["src/eb_contracts"]


######################################
# Test configuration
######################################

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]


######################################
# Type checking
######################################

[tool.pyright]
include = ["src", "tests"]
typeCheckingMode = "standard"
reportMissingTypeStubs = "none"
pythonVersion = "3.11"


######################################
# Ruff
######################################

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = []
