site_name: pychrony
site_url: https://pychrony.org
repo_url: https://github.com/arunderwood/pychrony
repo_name: arunderwood/pychrony
site_description: Python bindings for libchrony - read-only monitoring of chronyd NTP daemon

theme:
  name: material
  palette:
    # Automatic light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Automatic dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - search.highlight
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            members_order: source
            show_root_heading: true
            show_root_full_path: false

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - API Reference: api/index.md
