[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyserp"
dynamic = ["version"]
authors = [
  { name = "Whode", email = "whode@users.noreply.github.com" },
]
description = "A comprehensive asynchronous library for scraping and parsing Search Engine Results Pages (SERPs)."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp ~= 3.8",
    "pydantic ~= 2.0",
    "beautifulsoup4 ~= 4.10",
    "lxml ~= 5.0; python_version < '3.13'",
    "lxml ~= 6.0; python_version >= '3.13'"
]
classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",

    "License :: OSI Approved :: Apache Software License",

    "Operating System :: OS Independent",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

    "Framework :: AsyncIO",

    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]

[tool.hatch.version]
path = "src/pyserp/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/README.md",
  "/LICENSE",
  "/NOTICE",
  "/pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pyserp"]