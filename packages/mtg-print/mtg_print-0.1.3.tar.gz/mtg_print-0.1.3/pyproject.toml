[project]
name = "mtg-print"
dynamic = ["version"]
description = "CLI tool for printing MTG proxy sheets from decklists"
readme = "README.md"
license = "MIT"
authors = [{ name = "Jamie McMillan" }]
keywords = ["mtg", "magic", "proxy", "printing", "scryfall", "decklist"]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "typer>=0.9",
    "httpx>=0.27",
    "reportlab>=4.0",
    "pillow>=10.0",
    "tomli-w>=1.0",
]

[project.scripts]
mtg-print = "mtg_print.cli:app"

[project.urls]
Repository = "https://github.com/jamiemc1/mtg-print"
Issues = "https://github.com/jamiemc1/mtg-print/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "mtg_print/__version__.py"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=8.0",
    "pytest-httpx>=0.30",
    "ruff>=0.1",
    "ty>=0.0.1a0",
]
