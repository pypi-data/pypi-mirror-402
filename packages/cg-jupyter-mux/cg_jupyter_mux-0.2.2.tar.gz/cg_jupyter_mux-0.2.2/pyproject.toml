[project]
name = "cg-jupyter-mux"
version = "0.2.2"
description = "A multiplexer for the Jupyter kernel protocol using JSON Lines (JSONL) over stdin/stdout."
authors = [{ name = "CodeGrade", email = "info@codegrade.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
keywords = [
    "jupyter",
    "kernel",
    "protocol",
    "multiplexer",
    "mux",
    "jsonl",
    "asyncio",
    "jupyter-client",
    "codegrade",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Jupyter",
    "Environment :: Console",
    "Typing :: Typed",
]
dependencies = ["jupyter_client~=8.0"]

[project.scripts]
cg_jupyter_mux = "cg_jupyter_mux.main:main"

[dependency-groups]
test = [
    "pytest>=7.4.3,<8",
    "pytest-cov>=4.1.0,<5",
    "pytest-asyncio>=0.21.0,<0.22",
    "ipykernel>=6.29.5,<7",
    "pytest-mock>=3.14.0,<4",
]
dev = [
    "mypy>=1.15.0,<2",
    "ruff>=0.11.10",
    "nox>=2025.11.12",
]

[tool.uv]
default-groups = [
    "test",
    "dev",
]

[tool.ruff]
extend = "../pyproject.toml"

[tool.hatch.build.targets.sdist]
include = ["cg_jupyter_mux"]

[tool.hatch.build.targets.wheel]
include = ["cg_jupyter_mux"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
strict = true
no_implicit_reexport = false

[tool.pytest.ini_options]
# Register custom pytest markers to avoid warnings
markers = [
    "integration: marks tests as integration tests (these may require external resources like installed kernels and might be slower)"
]
