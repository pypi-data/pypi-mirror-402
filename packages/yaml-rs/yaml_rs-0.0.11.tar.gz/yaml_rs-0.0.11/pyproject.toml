[build-system]
requires = ["maturin == 1.11.4"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "yaml_rs._yaml_rs"

[project]
name = "yaml-rs"
dynamic = ["version"]
requires-python = ">=3.10"
description = "A High-Performance YAML Parser for Python written in Rust"
readme = "README.md"
license = "UNLICENSE"
license-files = ["UNLICENSE"]
authors = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
maintainers = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
classifiers = [
    "Typing :: Typed",
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
]

[dependency-groups]
typos = ["typos == 1.42.0"]
zizmor = ["zizmor == 1.20.0"]
ci = [
    "pytest == 9.0.2",
    "dirty-equals == 0.11.0",
    "maturin == 1.11.4",
    "ruff == 0.14.11",
    "rumdl == 0.0.212",
]
dev = [
    {include-group = "ci"},
    {include-group = "typos"},
    {include-group = "zizmor"},
]
bench = [
    "oyaml",
    "pyyaml",
    "ryaml",
    "ruamel-yaml",
    "polars == 1.36.1",
    "altair == 6.0.0",
    "py-cpuinfo == 9.0.0",
    "vl-convert-python == 1.8.0",
]

[project.urls]
Source = "https://github.com/lava-sh/yaml-rs"
Homepage = "https://github.com/lava-sh/yaml-rs"
"Bug Tracker" = "https://github.com/lava-sh/yaml-rs/issues"