[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hand3d"
version = "0.2.0"
description = "Hand-Aided Navigation for Dimensions. Hand tracking app using MediaPipe, OpenCV, and Pygame"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "mediapipe==0.10.5",
    "opencv-python",
    "pygame",
    "PyOpenGL",
    "PyOpenGL_accelerate"
]

[project.scripts]
hand = "hand.main:run"
