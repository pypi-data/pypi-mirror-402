[tool.poetry]
name = "guildpack"
version = "0.1.13"
description = "Alias for oguild â€” OGuild utilities for Python projects"
readme = "README.md"
authors = ["Hordunlarmy <Hordunlarmy@gmail.com>"]
license = "MIT"
homepage = "https://github.com/OpsGuild/guildpack"
repository = "https://github.com/OpsGuild/guildpack"
documentation = "https://github.com/OpsGuild/guildpack#readme"
keywords = ["utilities", "oguild", "guildpack", "helpers", "python", "opsguild", "logging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

packages = [{ include = "guildpack" }]

[tool.poetry.dependencies]
python = ">=3.9"
oguild = ">=0.1.0"  # Flexible constraint - update only on breaking changes

[tool.poetry.extras]
logstash = ["python-logstash-async"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
