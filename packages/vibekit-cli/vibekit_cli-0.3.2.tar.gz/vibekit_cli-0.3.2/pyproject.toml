[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibekit-cli"
version = "0.3.2"
description = "VibeKit CLI - Configure AI coding workflows in SaaS, execute locally"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "VibeKit Contributors"}
]
keywords = [
    "vibekit",
    "vkcli",
    "claude-code",
    "ai-coding",
    "sprint-management",
    "saas",
    "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0",
    "keyring>=25.0.0",
    "pydantic>=2.0.0",
    "PyJWT>=2.8.0",
    "resend>=2.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://vkcli.com"
Documentation = "https://vkcli.com/docs"
Repository = "https://github.com/AgeofIA/vibe-kit"
Issues = "https://github.com/AgeofIA/vibe-kit/issues"

[project.scripts]
vk = "vk.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["vk*"]
exclude = ["tests*", "docs*", "api*", "ui*", "vk-plugin*"]

[tool.setuptools.package-data]
vk = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008", "B904"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=vk --cov-report=term-missing"
