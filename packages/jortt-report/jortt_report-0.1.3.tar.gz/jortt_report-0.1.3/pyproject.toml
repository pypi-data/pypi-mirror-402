[project]
name = "jortt-report"
version = "0.1.3"
description = "Terminal-based timesheet reporting for Jortt with DuckDB backend"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Daniel Kapitan", email = "daniel@kapitan.net"}
]
keywords = ["jortt", "timesheet", "reporting", "tui", "duckdb", "dlt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Terminals",
]
requires-python = ">=3.11"
dependencies = [
    "boring-semantic-layer>=0.2.0",
    "dlt[duckdb]>=1.20.0",
    "polars>=1.36.1",
    "pyarrow>=22.0.0",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
    "textual>=7.2.0",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/dkapitan/jortt-report"
Repository = "https://github.com/dkapitan/jortt-report"
Issues = "https://github.com/dkapitan/jortt-report/issues"

[project.scripts]
jortt-report = "jortt_report.tui:run_tui"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
