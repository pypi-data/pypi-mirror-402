[package]
name = "pp_primp"
version = "1.1.1"
edition = "2021"
description = "HTTP client that can impersonate web browsers, mimicking their headers and `TLS/JA3/JA4/HTTP2` fingerprints"
authors = ["Neverland"]
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pp_primp"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py38", "indexmap", "anyhow", "multiple-pymethods"] }
anyhow = "1.0.98"
tracing = { version = "0.1.41", features = ["log-always"] }
pyo3-log = "0.13.2"
#rquest = { version = "5.1.0", features = [
#    "json",
#    "cookies",
#    "socks",
#    "gzip",
#    "brotli",
#    "zstd",
#    "deflate",
#    "multipart",
#    "stream",
#] }
rquest = { git="https://github.com/neverl805/rquest", features = [
#rquest = { path = "G:/myself_rust_p/rquest", features = [
    "json",
    "cookies",
    "socks",
    "gzip",
    "brotli",
    "zstd",
    "deflate",
    "multipart",
    "stream",
    "apple-network-device-binding",
]}
#rquest-util = { version = "2.2.1", features = ["emulation"] }
rquest-util = { git="https://github.com/neverl805/rquest-util", features = ["emulation"] }
#rquest-util = { path="G:/myself_rust_p/rquest-util", features = ["emulation"] }

encoding_rs = { version = "0.8.35" }
foldhash = "0.2.0"
indexmap = { version = "2.9.0", features = ["serde"] }
tokio = { version = "1.49.0", features = ["full"] }
tokio-util = { version = "0.7.18", features = ["codec"] }  # for multipart
html2text = "0.16.6"
pythonize = "0.27.0"
serde_json = "1.0.140"
http-body-util = "0.1.3"
http = "1.4.0"
mime = "0.3.17"
rand = "0.9.0"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"
