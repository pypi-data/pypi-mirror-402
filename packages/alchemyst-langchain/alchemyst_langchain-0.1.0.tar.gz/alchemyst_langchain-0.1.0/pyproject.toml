[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "alchemyst-langchain"
version = "0.1.0"
description = "Persistent memory integration for LangChain powered by Alchemyst AI"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Alchemyst", email = "anuran@getalchemystai.com" }]
requires-python = ">=3.10"
dependencies = [
  "requests>=2.31",
  "langchain-core>=0.1.0",
  "alchemystai>=0.10.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "responses>=0.23",
  "build>=0.10",
  "twine>=4.0",
  "ruff>=0.1.0",
  "mypy>=1.0",
  "python-semantic-release>=9.0.0",
  "python-dotenv"
]

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = [
    "src/alchemyst_langchain/__init__.py:__version__",
]
build_command = "pip install build && python -m build"
major_on_zero = false
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "chore", "build", "ci"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]