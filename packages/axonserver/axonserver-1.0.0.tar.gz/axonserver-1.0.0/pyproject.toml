[project]
name = "axonserver"
version = "1.0.0"
description = "axonserver desktop launcher"
readme = "README.md"
requires-python = ">=3.8"
# requirements
dependencies = [
    "pick",
    "tqdm"
]

[project.scripts]
# shortcut creator
axonserver = "axonserver.manager:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"