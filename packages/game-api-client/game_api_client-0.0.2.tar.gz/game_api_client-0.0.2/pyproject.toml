[tool.poetry]
name = "game-api-client"
version = "0.0.2"
description = "Python client library for GAME trading API"
authors = ["Groupe E <support@groupe-e.ch>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/groupe-e/game-api-client"
repository = "https://github.com/groupe-e/game-api-client"
documentation = "https://github.com/groupe-e/game-api-client#readme"
keywords = ["api", "trading", "game", "client"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [{include = "game_client.py"}]

[tool.poetry.dependencies]
python = "^3.8"  # Compatible 3.8 - 3.14+
httpx = "^0.28.1"  # Latest stable - security fixes
pydantic = "^2.10.0"  # Latest stable - security fixes

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
ruff = "^0.1.0"
mypy = "^1.0.0"
build = "^0.10.0"
twine = "^4.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.0"
mkdocs-material = "^9.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = "0.0.2"

[tool.ruff]
line-length = 88
target-version = "0.0.2"
select = ["E", "F", "W", "I", "N", "B", "C90"]
ignore = ["E501", "B008"]

[tool.mypy]
python_version = "0.0.2"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ""
