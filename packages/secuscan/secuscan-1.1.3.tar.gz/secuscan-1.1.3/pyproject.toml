[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "secuscan"
version = "1.1.3"
description = "A dual-platform static vulnerability scanner for Android and Web applications."
readme = "README.md"
authors = [
  { name = "SecuScan Team", email = "secuscan7@gmail.com" },
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "click>=8.0.0",
    "rich>=12.0.0",
    "requests>=2.28.0",
    "docker>=6.0.0",
    "pyyaml>=6.0.0",
    "bandit>=1.7.0",
    "jinja2>=3.0.0"
]

[project.scripts]
secuscan = "secuscan.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["secuscan*"]

[tool.setuptools.package-data]
"secuscan.reporting" = ["templates/*.html"]
"secuscan.config" = ["*.yaml"]
