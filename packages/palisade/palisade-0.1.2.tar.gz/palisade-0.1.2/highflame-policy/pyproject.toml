[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "highflame-policy"
version = "0.1.0"
description = "Unified Cedar-based policy framework for Highflame security platform"
authors = [
    {name = "Highflame Team", email = "support@highflame.com"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]
keywords = ["security", "policy", "authorization", "cedar", "highflame"]
license = {text = "Apache-2.0"}

[project.urls]
Homepage = "https://github.com/highflame-io/highflame-policy"
Repository = "https://github.com/highflame-io/highflame-policy"
Documentation = "https://github.com/highflame-io/highflame-policy/blob/main/README.md"

[tool.maturin]
features = ["python"]
python-source = "python"
module-name = "highflame_policy._native"

[tool.ruff]
line-length = 100
target-version = "py38"

