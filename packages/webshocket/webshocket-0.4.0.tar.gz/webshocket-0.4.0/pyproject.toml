[project]
name = "webshocket"
version = "0.4.0"
description = "An enhanced module to provide a robust, socket-like abstraction for WebSockets"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "msgspec>=0.18.6",
    "websockets>=13.1",
]

license = { file = "LICENSE" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest",
    "pytest-asyncio",

    # Formatter and Task Runner
    "ruff",
    "poethepoet",

    # Package Building
    "build",

    # Docs
    "sphinx",
    "furo",
    "sphinx-autodoc-typehints"
]

[tool.poe.tasks]
test = "pytest -v -r f"
lint = "ruff check ."
format = "ruff format --line-length 135 ."
docs = "sphinx-build -b html docs/source/ docs/build/"
all = ["format", "lint", "test"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/floydous/webshocket"
"Bug Tracker" = "https://github.com/floydous/webshocket/issues"
