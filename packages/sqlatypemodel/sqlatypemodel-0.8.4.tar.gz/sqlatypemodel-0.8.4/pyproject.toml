[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "sqlatypemodel"
version = "0.8.4"
description = "Typed JSON fields for SQLAlchemy with automatic mutation tracking"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "grehban", email = "maximfeedback19@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Typing :: Typed",
]
dependencies = [
    "sqlalchemy>=2.0.0,<3.0.0",
    "pre-commit (>=4.5.1,<5.0.0)",
]
packages = [
    { include = "sqlatypemodel", from = "src" }
]

[project.optional-dependencies]
fast = ["orjson>=3.11.5.0,<4.0.0"]
docs = [
    "Sphinx>=8.0.2,<9.0.0",
    "sphinx-intl>=2.2.0,<3.0.0",
    "sphinx-autobuild>=2024.9.3",
    "sphinx-copybutton>=0.5.2",
    "furo>=2024.8.6",
    "Sphinx-Substitution-Extensions>=2024.8.6",
    "towncrier>=24.8.0",
    "pygments>=2.18.0",
    "pymdown-extensions>=10.3",
    "markdown-include>=0.8.1",
    "sphinxcontrib-towncrier>=0.4.0a0",
    "pydantic>=2.0.0",
    "attrs>=23.0.0",
    "orjson>=3.11.5",
]

[project.urls]
Homepage = "https://github.com/GrehBan/sqlatypemodel/"
Documentation = "https://github.com/GrehBan/sqlatypemodel/"
Repository = "https://github.com/GrehBan/sqlatypemodel/"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.0"
mypy = ">=1.19.1,<2.0.0"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
hypothesis = "^6.148.7"
attrs = "^25.4.0"
pydantic = "^2.12.5"
pytest-benchmark = "^5.2.3"
aiosqlite = "^0.22.0"
pytest-asyncio = "^1.3.0"
orjson = ">=3.11.5"
psutil = ">=7.2.1,<8.0.0"
types-psutil = "^7.2.1.20260116"
psycopg2-binary = "^2.9.11"
pymysql = "^1.1.2"

[tool.poetry.group.docs.dependencies]
Sphinx = "~=8.0.2"
sphinx-intl = "~=2.2.0"
sphinx-autobuild = "~=2024.9.3"
sphinx-copybutton = "~=0.5.2"
furo = "~=2024.8.6"
Sphinx-Substitution-Extensions = "~=2024.8.6"
towncrier = "~=24.8.0"
pygments = "~=2.18.0"
pymdown-extensions = "~=10.3"
markdown-include = "~=0.8.1"
sphinxcontrib-towncrier = "~=0.4.0a0"

[tool.ruff]
line-length = 79
src = ["sqlatypemodel", "tests"]
target-version = "py310"
exclude = [
    ".git",
    "build",
    "dist",
    "venv",
    ".venv",
    "docs",
    "dev",
    "scripts",
    "*.egg-info",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "C4",  # flake8-comprehensions
    "Q",   # flake8-quotes
    "RET", # flake8-return
    "I",   # isort (встроен в ruff)
    "UP",  # pyupgrade
    "T10", # flake8-debugger
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["sqlatypemodel"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501", "S101"]
"sqlatypemodel/__init__.py" = ["F401"]

[tool.mypy]
plugins = [
    "pydantic.mypy",
    "sqlalchemy.ext.mypy.plugin"
]
python_version = "3.10"
show_error_codes = true
show_error_context = true
pretty = true
ignore_missing_imports = false
warn_unused_configs = true
disallow_subclassing_any = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_return_any = true
follow_imports_for_stubs = true
namespace_packages = true
show_absolute_path = true

[[tool.mypy.overrides]]
module = ["pytest.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "error",
    "ignore::pytest.PytestUnraisableExceptionWarning",
    "ignore::DeprecationWarning:sqlalchemy.*",
]
markers = [
    "postgres: Tests requiring PostgreSQL database",
    "mysql: Tests requiring MySQL database",
    "integration: marks tests as integration tests (slow)",
    "benchmark: marks tests as performance benchmarks",
]



[tool.isort]
profile = "ruff"
line_length = 79
