[project]
name = "yirifi-ops-mcp-hub"
version = "0.5.0"
description = "MCP servers for Yirifi Ops - expose REST APIs as MCP tools for AI assistants"
readme = "README.md"
requires-python = ">=3.11"
license = "LicenseRef-Proprietary"
authors = [
    {name = "Yirifi", email = "dev@yirifi.ai"}
]
keywords = ["mcp", "model-context-protocol", "fastmcp", "ai", "llm", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.0",
    "httpx>=0.27",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-dotenv>=1.0",
    "click>=8.0",
    "structlog>=24.0",
    "uvicorn[standard]>=0.30",
    "starlette>=0.38",
    "aiolimiter>=1.1.0",
    "tenacity>=8.2.0",
    "toon-format>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yirifi/yirifi-ops-mcp-hub"
Repository = "https://github.com/yirifi/yirifi-ops-mcp-hub"
Issues = "https://github.com/yirifi/yirifi-ops-mcp-hub/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.8",
]

[project.scripts]
yirifi-ops-mcp-hub = "yirifi_mcp.cli.main:cli"

# Entry points for service auto-discovery
# Adding a new service? Just add an entry here pointing to your @register_service decorated factory
[project.entry-points."yirifi_mcp.services"]
auth = "yirifi_mcp.servers.auth_service.server:create_auth_server"
reg = "yirifi_mcp.servers.reg_service.server:create_reg_server"
risk = "yirifi_mcp.servers.risk_service.server:create_risk_server"
agents = "yirifi_mcp.servers.agents_service.server:create_agents_server"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F841"]  # Allow unused variables in tests

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-mock>=3.15.1",
]
