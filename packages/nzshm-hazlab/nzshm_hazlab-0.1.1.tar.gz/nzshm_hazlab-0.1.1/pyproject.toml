[project]
name = "nzshm-hazlab"
version = "0.1.1"
description = "A laboratory for exploring hazard models"
readme = "README.md"
authors = [
  {name = "Chris DiCaprio", email = "christopher.dicaprio@gmail.com"},
]
license = "AGPL-3.0"
requires-python = ">=3.11,<3.13"
dependencies = [
  "matplotlib (>=3.10.3, <4.0.0)",
  "pandas (>=2.2.3, <3.0.0)",
  "numpy (>=1.26.4, <2)",
  "cartopy (>=0.24.1, <0.25.0)",
  "toshi-hazard-post (>=0.7.1,<0.8.0)",
  "toshi-hazard-store (>=1.2.4,<2.0.0)",
  "nzshm-model (<0.14.0)",
  "nzshm-common (<0.9.0)",
]

[project.optional-dependencies]
interactive = [
  "ipython (>=9.9.0)",
  "jupyterlab (>=4.5.2)"
]

[tool.poetry]
packages = [{include = "nzshm_hazlab"}]

[dependency-groups]
dev = [
  "tox",
  "isort",
  "black",
  "flake8",
  "bump2version",
  "flake8-docstrings",
  "pytest",
  "pytest-cov",
  "mypy",
  "pytest-mock",
  "safety (>=3.6.2,<4.0.0)",
  "pip-audit (>=2.9.0,<3.0.0)",
]
doc = [
  "mkdocs-material",
  "mkdocs",
  "mkdocs-include-markdown-plugin (>=7.2.0,<8.0.0)",
  "mkdocstrings (>=1.0.1,<2.0.0)",
  "mkdocstrings-python (>=2.0.1,<3.0.0)",
]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
addopts = "--import-mode=importlib"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.10.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
