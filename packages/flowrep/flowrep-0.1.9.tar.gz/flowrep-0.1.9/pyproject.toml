[build-system]
requires = [ "hatchling==1.28.0", "hatch-vcs==0.5.0",]
build-backend = "hatchling.build"

[project]
name = "flowrep"
description = "flowrep - Your premier tool for workflow representations"
readme = "docs/README.md"
keywords = [ "pyiron",]
requires-python = ">=3.11, <3.14"
classifiers = [ "Development Status :: 3 - Alpha", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13",]
dependencies = [ "networkx>=3.4.2,<3.7.0", "pydantic>=2.12.0,<2.13.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Sam Waseda"
email = "waseda@mpie.de"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pyiron.org/"
Documentation = "https://flowrep.readthedocs.io"
Repository = "https://github.com/pyiron/flowrep"

[tool.ruff]
exclude = [ "docs", "notebooks", "setup.py", "_version.py",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.hatch.build]
include = [ "flowrep",]

[tool.hatch.version]
source = "vcs"
path = "flowrep/_version.py"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I",]
ignore = [ "E501",]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]

[tool.hatch.build.hooks.vcs]
version-file = "flowrep/_version.py"

[tool.hatch.build.targets.sdist]
include = [ "flowrep",]

[tool.hatch.build.targets.wheel]
packages = [ "flowrep",]
