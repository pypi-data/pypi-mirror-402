[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syntaxility-pypi-response-manager"
version = "1.0.0"
description = "SyntaxilitY PyPi Response Manager for FAST APIs, REST APIs, Machine Learning, Deep Learning and AI responses"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Tariq Mehmood", email = "info.syntaxility@gmail.com" }
]
dependencies = [
  "annotated-doc==0.0.4",
  "annotated-types==0.7.0",
  "anyio==4.12.1",
  "certifi==2026.1.4",
  "click==8.3.1",
  "colorama==0.4.6",
  "fastapi==0.128.0",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.11",
  "iniconfig==2.3.0",
  "packaging==25.0",
  "pluggy==1.6.0",
  "pydantic==2.12.5",
  "pydantic_core==2.41.5",
  "Pygments==2.19.2",
  "pytest==9.0.2",
  "starlette==0.50.0",
  "typing-inspection==0.4.2",
  "typing_extensions==4.15.0",
  "uvicorn==0.40.0"
]

[project.urls]
Homepage = "https://github.com/SyntaxilitY/SyntaxilitY-PyPi-Response-Manager-Decorators.git"
