[tool.poetry]
name = "chemtsv3"
version = "0.1.4"
description = "ChemTSv3: "
authors = [
    "Satoru Fujii <fujii.sat.rk@yokohama-cu.ac.jp>"
]
packages = [
    { include = "chemtsv3" }
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/molecule-generator-collection/ChemTSv3"

[tool.poetry.dependencies]
python = ">=3.11"

[tool.poetry.scripts]
chemtsv3 = "chemtsv3.cli.generation:main"
chemtsv3-train = "chemtsv3.cli.model_training:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"