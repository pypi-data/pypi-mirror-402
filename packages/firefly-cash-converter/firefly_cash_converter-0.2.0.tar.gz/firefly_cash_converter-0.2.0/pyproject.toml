[project]
name = "firefly-cash-converter"
version = "0.2.0"
requires-python = ">=3.11"
authors = [
    {name = "Philip Dorpm√ºller", email = "philip.dorpmueller@wb.de"},
]
description = "A tool to convert financial data for Firefly III"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pandas",
    "numpy",
    "openpyxl",
    "toml",
    "requests"
]

[project.optional-dependencies]
dev = [
    "python-dotenv",
    "pytest",
    "pytest-cov",
]
test = [
    "python-dotenv",
    "pytest",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.workspace]
members = [
    "firefly-converter",
]

[project.scripts]
cash = "fireflyConverter.__main__:main"

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test*.py"
python_classes = "Test*"
python_functions = "test*"

[tool.coverage.run]
source = ["src"]
omit = ["*/test/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
directory = "htmlcov"
