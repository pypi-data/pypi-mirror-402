[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nospoon-integrations"
version = "0.2.1"
description = "Cross-platform OAuth integrations SDK for NoSpoon applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "NoSpoon", email = "dev@nospoon.ai" }
]
keywords = [
    "oauth",
    "integrations",
    "google",
    "hubspot",
    "facebook",
    "linkedin",
    "supabase"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
supabase = ["supabase>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.31.0",
]
all = ["nospoon-integrations[supabase,dev]"]

[project.urls]
Homepage = "https://github.com/nospoonai/nospoon-integrations"
Documentation = "https://github.com/nospoonai/nospoon-integrations#readme"
Repository = "https://github.com/nospoonai/nospoon-integrations"
Issues = "https://github.com/nospoonai/nospoon-integrations/issues"

[tool.hatch.build.targets.wheel]
packages = ["nospoon_integrations"]

[tool.hatch.build.targets.sdist]
include = [
    "/nospoon_integrations",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "0.2.1"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "W",      # pycodestyle warnings
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["nospoon_integrations"]

[tool.mypy]
python_version = "0.2.1"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "supabase.*",
    "httpx.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["nospoon_integrations"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]
