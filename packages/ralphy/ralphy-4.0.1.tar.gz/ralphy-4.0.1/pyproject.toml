[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ralphy"
version = "4.0.1"
description = "Autonomous AI Coding Loop"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Michael Shimeles"},
    {name = "Han Wang"}
]
keywords = ["ai", "coding", "automation", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.scripts]
ralphy = "ralphy.cli:main"

[project.urls]
Homepage = "https://github.com/hanw/ralphy"
Repository = "https://github.com/hanw/ralphy"

[tool.setuptools.packages.find]
include = ["ralphy*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
