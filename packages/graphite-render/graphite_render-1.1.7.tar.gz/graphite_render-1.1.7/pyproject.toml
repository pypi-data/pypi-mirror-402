[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graphite-render"
version = "1.1.7"
description = "based on graphite-api, which is based graphite-web, but maintained for python3."
readme = "README.rst"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [
    {name = "Bruno ReniÃ©", email = "bruno@renie.fr"},
    {name = "Christoph Settgast", email = "csett86_git@quicksands.de"},
]
keywords = ["graphite", "api", "monitoring", "visualization"]
classifiers = [
    "Development Status :: 6 - Mature",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "Flask",
    "PyYAML",
    "cairocffi",
    "pyparsing>2.0.0",
    "structlog",
    "tzlocal",
]

[project.optional-dependencies]
sentry = ["raven[flask]"]
cyanite = ["cyanite"]
cache = ["flask-caching"]
statsd = ["statsd"]

[project.urls]
Homepage = "https://github.com/csett86/graphite-render"
Repository = "https://github.com/csett86/graphite-render"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
