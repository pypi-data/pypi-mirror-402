[project]
name = "cg-feedback-helpers"
version = "1!1.0.4"
description = ""
authors = [{ name = "CodeGrade", email = "info@codegrade.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"

[project.urls]
Documentation = "https://feedback-helpers.atv2.codegrade.com"

[dependency-groups]
test = [
    "pytest>=7.4.3,<8",
    "pytest-cov>=4.1.0,<5",
]
dev = [
    "pytest>=7.4.3,<8",
    "sphinx>=7.2.6,<8",
    "sphinx-autodoc-typehints>=1.25.2,<2",
    "furo>=2023.9.10,<2024",
    "mypy>=1.15.0,<2",
    "pylint>=3.0.3,<4",
    "ruff>=0.11.10",
    "nox>=2025.11.12",
]

[tool.uv]
default-groups = [
    "test",
    "dev",
]

[tool.ruff]
extend = "../pyproject.toml"

[tool.hatch.build.targets.sdist]
include = ["cg_feedback_helpers"]

[tool.hatch.build.targets.wheel]
include = ["cg_feedback_helpers"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pylint.main]
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.no_self_use"
]
disable = ["too-many-instance-attributes", "no-else-return"]
docstring-min-length = 2
max-args = 10
good-names = "fd"
max-branches = 13
notes = "FIXME"
function-rgx = "[a-z_][a-z0-9_]{2,}$"
ignore-imports = true
bad-functions = "apply,reduce,print"
max-public-methods = 25
const-rgx = "_?(([A-Z_][A-Z0-9_]*)|(__.*__))$"
class-const-naming-style = "any"
