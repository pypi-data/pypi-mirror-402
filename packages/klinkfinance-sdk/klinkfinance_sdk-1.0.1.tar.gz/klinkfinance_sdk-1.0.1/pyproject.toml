[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "klinkfinance-sdk"
version = "1.0.1"
description = "Official Python SDK for the Klink Finance platform - Publisher and Advertiser APIs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Klink Finance", email = "dev@klink.finance"}
]
keywords = ["klink", "finance", "sdk", "publisher", "advertiser", "api", "crypto"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-mock>=3.10.0",
    "black>=21.0",
    "mypy>=0.900",
    "pylint>=2.0",
]

[project.urls]
Homepage = "https://github.com/KlinkFinance/publisher-sdk"
Documentation = "https://github.com/KlinkFinance/publisher-sdk/blob/develop/README.md"
Repository = "https://github.com/KlinkFinance/publisher-sdk"
Issues = "https://github.com/KlinkFinance/publisher-sdk/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pylint.messages_control]
max-line-length = 100
