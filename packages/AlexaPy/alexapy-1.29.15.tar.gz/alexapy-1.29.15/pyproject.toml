#  SPDX-License-Identifier: Apache-2.0
[tool.poetry]
name = "AlexaPy"
version = "1.29.15"
description = "Python API to control Amazon Echo Devices Programmatically."
authors = [
  "Keaton Taylor <keatonstaylor@gmail.com>",
  "Alan Tse <alandtse@gmail.com",
]
license = "Apache-2.0"
readme = 'README.md'
repository = "https://gitlab.com/keatontaylor/alexapy"
keywords = ['amazon', 'alexa', 'homeassistant']
include = ["LICENSE"]


[tool.poetry.dependencies]
python = ">=3.11, <4"
beautifulsoup4 = "*"
aiofiles = ">=24.1.0,<25.0.0"
simplejson = "*"
yarl = "*"
requests = "*"
certifi = "*"
backoff = ">=1.10"
pyotp = ">=2.4"
authcaptureproxy = "^1.3.2"
cryptography = ">=35.0"
aiohttp = "^3.8.4"
httpx = { extras = ["http2"], version = ">=0.24.0" }


[tool.poetry.group.dev.dependencies]
aresponses = "*"
detox = "*"
mypy = "*"
pydocstyle = "*"
pytest-aiohttp = "*"
pytest-cov = "*"
pytest-asyncio = "^0.23"
python-semantic-release = "7.28.1"
tox = "*"
safety = ">=1.8.7"
Sphinx = ">=3.5.0,<7.0.0"
autoapi = ">=2.0.1"
sphinx-rtd-theme = "^0.5.1"
m2r2 = ">=0.2.7"
tomlkit = ">=0.7.0"
sphinx-autoapi = ">=1.7.0"
sphinx-copybutton = ">=0.3.1"
pipdeptree = "^2.2.1"
commitizen = "^4.8.3"
ruff = "^0.14.4"

[tool.codespell]
skip = '*.csv,*.json,^docs,.*\.lock'
count = ''
quiet-level = 3

[tool.ruff]
line-length = 88
target-version = 'py311'
exclude = ["docs/"]


[tool.ruff.lint]
select = [
    "F",    # Pyflakes (replaces flake8's core)
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "I",    # isort (import sorting)
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "UP",   # pyupgrade
    "PL",   # Pylint rules
    "RUF",  # Ruff-specific rules
]
ignore = [
    "PLR2004", # Magic value
    "PLR0912",  # Too many branches
]

exclude = ["docs/"]

[tool.ruff.lint.pylint]
max-args = 10

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
