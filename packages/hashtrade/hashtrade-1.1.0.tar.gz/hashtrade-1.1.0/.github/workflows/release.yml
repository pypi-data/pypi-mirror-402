name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch all tags
      run: |
        git fetch --tags --force
        git describe --tags --always

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools_scm

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Verify setuptools_scm version
      run: |
        python -c "from setuptools_scm import get_version; print('SCM Version:', get_version())"

    - name: Build package
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.get_version.outputs.version }}
      run: |
        python -m build

    - name: Verify built version
      run: |
        ls -la dist/
        unzip -l dist/*.whl | head -20

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: hashtrade v${{ steps.get_version.outputs.version }}
        body: |
          ## ðŸ“„ hashtrade v${{ steps.get_version.outputs.version }}
          
          ### ðŸ“¦ Installation
          ```bash
          pip install hashtrade==${{ steps.get_version.outputs.version }}
          ```
          
          ### ðŸ”„ Upgrade
          ```bash
          pip install --upgrade hashtrade
          ```
          
          ### ðŸ“‹ Changes
          This release includes the latest changes tagged as v${{ steps.get_version.outputs.version }}.
          
          **Full Changelog**: https://github.com/mertozbas/hashtrade/releases
        draft: false
        prerelease: false

    - name: Summary
      run: |
        echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **PyPI:** https://pypi.org/project/hashtrade/${{ steps.get_version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Release:** https://github.com/mertozbas/hashtrade/releases/tag/v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
