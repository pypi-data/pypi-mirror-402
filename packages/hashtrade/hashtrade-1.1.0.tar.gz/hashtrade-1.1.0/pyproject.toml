[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hashtrade"
dynamic = ["version"]
description = "A real-time cryptocurrency trading dashboard powered by AI agents with multi-exchange support"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mert Ozbas", email = "mertozbas@gmail.com"}
]
maintainers = [
    {name = "Mert Ozbas", email = "mertozbas@gmail.com"}
]
keywords = ["cryptocurrency", "trading", "dashboard", "ai", "agent", "ccxt", "websocket"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
  "strands-agents",
  "strands-agents[anthropic]",
  "strands-agents[openai]",
  "strands-agents[ollama]",
  "strands-agents-tools",
  "websockets>=12.0",
  "ccxt>=4.0.0",
]

[project.urls]
Homepage = "https://mertozbas.github.io/hashtrade/"
Repository = "https://github.com/mertozbas/hashtrade"
Documentation = "https://github.com/mertozbas/hashtrade#readme"
Issues = "https://github.com/mertozbas/hashtrade/issues"
Changelog = "https://github.com/mertozbas/hashtrade/releases"
Dashboard = "https://mertozbas.github.io/hashtrade/"
PyPI = "https://pypi.org/project/hashtrade/"

[project.optional-dependencies]
ollama = []  # ollama support built into strands

[project.scripts]
hashtrade = "server.main:main"

[tool.setuptools]
packages = ["server"]

[tool.setuptools_scm]
write_to = "server/_version.py"
