[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "evosentinel"
version = "0.1.0"
description = "Advanced Python Runtime Guard & Self-Healing Engine"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Daksha Dubey", email = "your.email@example.com"}
]
keywords = [
    "reliability",
    "fault-tolerance",
    "circuit-breaker",
    "self-healing",
    "runtime-guard",
    "sre",
    "resilience"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/dakshdubey/evoSentinel"
Documentation = "https://github.com/dakshdubey/evoSentinel#readme"
Repository = "https://github.com/dakshdubey/evoSentinel"
Issues = "https://github.com/dakshdubey/evoSentinel/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["evosentinel*"]
exclude = ["tests*", "docs*"]
