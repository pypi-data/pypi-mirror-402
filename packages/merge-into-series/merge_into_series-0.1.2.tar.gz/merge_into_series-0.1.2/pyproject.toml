[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "merge-into-series"
version = "0.1.2"
description = "A utility to merge downloaded TV episodes into organized series directories using TVDB metadata"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Lorenzo Wood", email = "lorenzo@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.20.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
]

[project.scripts]
merge-into-series = "merge_into_series.cli:main"

[project.urls]
Homepage = "https://github.com/lorenzowood/merge-into-series"
Repository = "https://github.com/lorenzowood/merge-into-series"
Issues = "https://github.com/lorenzowood/merge-into-series/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3