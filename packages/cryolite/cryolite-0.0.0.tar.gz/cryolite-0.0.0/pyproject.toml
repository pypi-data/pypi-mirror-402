[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryolite"
version = "0.0.0"
description = "CRYOLITE runs your Open Lightweight Iceberg Table Engine."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "cryolite.io" }]
keywords = ["iceberg", "arrow", "calcite", "lakehouse", "query-engine"]

[project.urls]
Homepage = "https://cryolite.io"
Repository = "https://github.com/cryolite-io/cryolite-python"
Issues = "https://github.com/cryolite-io/cryolite-python/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
