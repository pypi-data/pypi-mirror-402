[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topicminer-louati"
version = "0.1.2"
authors = [
  { name="Louati Mahdi", email="louatimahdi390@gmail.com" },
]
description = "Advanced topic modeling for Pandas with email auth, metrics, and Plotly visualizations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "bertopic>=0.14.0",
    "plotly>=5.0.0",
    "tabulate>=0.9.0",
    "transformers>=4.0.0",
    "torch>=1.9.0",
    "sentence-transformers>=2.0.0"
]

[project.urls]
"Homepage" = "https://github.com/louatimahdi/topicminer"
"Bug Tracker" = "https://github.com/louatimahdi/topicminer/issues"