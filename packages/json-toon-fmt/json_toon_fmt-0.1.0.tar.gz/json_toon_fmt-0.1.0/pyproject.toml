[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "json-toon-fmt"
version = "0.1.0"
description = "JSON to TOON converter"
readme = "readme.md"
requires-python = ">=3.8"
license = { file = "license" }
authors = [ { name = "Naman Gupta" } ]
keywords = ["python", "formatter", "normaliser", "ast"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent"
]

dependencies = []

[project.urls]
Homepage = "https://github.com/Namangupta123/python-toon"
LinkedIn = "https://www.linkedin.com/in/naman-gupta-cse"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["python_toon*"]
