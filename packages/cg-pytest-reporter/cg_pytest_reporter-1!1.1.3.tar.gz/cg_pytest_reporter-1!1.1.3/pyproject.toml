[project]
name = "cg-pytest-reporter"
version = "1!1.1.3"
description = ""
authors = [{ name = "CodeGrade", email = "info@codegrade.com" }]
requires-python = "~=3.9"
readme = "README.md"
license = "MIT"
dependencies = ["pytest>=7.0.0"]

[project.entry-points.pytest11]
cg_pytest_reporter = "cg_pytest_reporter.plugin"

[dependency-groups]
dev = [
    "mypy>=1.15.0,<2",
    "pylint>=2.17.4,<3",
    "ruff>=0.11.10",
    "pytest-cov>=4.0.0,<5",
    "nox>=2025.11.12",
]

[tool.hatch.build.targets.sdist]
include = ["cg_pytest_reporter"]

[tool.hatch.build.targets.wheel]
include = ["cg_pytest_reporter"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
# This should be the default value, but Pytest did not find the test classes
# without this rule...
python_classes = "Test*"

[tool.ruff]
extend = "../pyproject.toml"

[tool.pylint.main]
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.no_self_use"
]
disable = ["too-many-instance-attributes", "no-else-return"]
docstring-min-length = 2
max-args = 10
good-names = "fd"
max-branches = 13
notes = "FIXME"
function-rgx = "[a-z_][a-z0-9_]{2,}$"
ignore-imports = true
bad-functions = "apply,reduce,print"
max-public-methods = 25
const-rgx = "_?(([A-Z_][A-Z0-9_]*)|(__.*__))$"
class-const-naming-style = "any"
