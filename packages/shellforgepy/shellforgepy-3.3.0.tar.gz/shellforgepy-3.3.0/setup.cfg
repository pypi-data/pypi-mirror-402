[metadata]
name = shellforgepy
description = Python tooling for backend-agnostic 3D modeling and fabrication
author = Markus Emmenegger
author_email = markus.emmenegger@poemai.ch
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/m-emm/shellforgepy
project_urls = 
	Documentation = https://github.com/m-emm/shellforgepy/blob/main/README.md
	Source = https://github.com/m-emm/shellforgepy
	Changelog = https://github.com/m-emm/shellforgepy/blob/main/CHANGELOG.md
	Tracker = https://github.com/m-emm/shellforgepy/issues
	Examples = https://github.com/m-emm/shellforgepy/tree/main/examples
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Intended Audience :: Manufacturing
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	networkx
	PyYAML
	requests
	requests-toolbelt

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
cadquery = 
	cadquery>=2.4
freecad = 
all = 
	cadquery>=2.4
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = shellforgepy

[options.package_data]

[egg_info]
tag_build = 
tag_date = 0

