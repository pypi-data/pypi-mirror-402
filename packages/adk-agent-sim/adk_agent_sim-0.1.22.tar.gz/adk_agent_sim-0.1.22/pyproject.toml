[project]
name = "adk-agent-sim"
version = "0.1.22"
description = "ADK Agent Simulator - Python Plugin"
requires-python = ">=3.14"
dependencies = ["adk-sim-protos==0.1.22", "google-adk>=1.21.0", "grpclib>=0.4.7"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/adk_agent_sim"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[dependency-groups]
dev = ["adk-sim-testing==0.1.22", "pytest>=9.0.1", "pytest-asyncio>=1.3.0", "pytest-timeout>=2.4.0", "pyhamcrest>=2.1.0"]

[tool.uv.sources]
adk-sim-protos = { workspace = true }
adk-sim-testing = { workspace = true }
