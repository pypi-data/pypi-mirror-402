[project]
name = "virtuals-tweepy-mcp"
version = "0.1.2"
description = "MCP server for X (Twitter) via Virtuals GAME SDK - 37 tools for tweets, search, users, and engagement"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Kyoungrok Jang", email = "kyoungrok.jang@gmail.com" }]
keywords = ["mcp", "twitter", "x", "virtuals", "game-sdk", "llm", "ai", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "playwright>=1.57.0",
    "python-dotenv>=1.2.1",
    "twitter-plugin-gamesdk>=0.2.11",
    "virtuals-tweepy>=0.1.6",
]

[project.urls]
Homepage = "https://github.com/kyoungrok0517/virtuals-tweepy-mcp"
Repository = "https://github.com/kyoungrok0517/virtuals-tweepy-mcp"
Issues = "https://github.com/kyoungrok0517/virtuals-tweepy-mcp/issues"

[project.optional-dependencies]
article = ["playwright>=1.40.0"]

[project.scripts]
vobs = "virtuals_observer.cli:main"
vobs-mcp = "virtuals_observer.mcp_server:main"
virtuals-tweepy-mcp = "virtuals_observer.mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/virtuals_observer"]
