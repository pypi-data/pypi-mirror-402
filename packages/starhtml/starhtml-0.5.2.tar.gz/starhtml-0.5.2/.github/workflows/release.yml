name: ðŸš€ Release to PyPI and GitHub

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build-and-validate:
    name: ðŸ—ï¸ Build and Validate Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('package.json', 'bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-
    
    - name: Install JavaScript dependencies
      run: bun install --frozen-lockfile
    
    - name: Build JavaScript assets
      run: bun run build
    
    - name: Validate JavaScript build outputs
      run: |
        echo "ðŸ” Validating JavaScript assets..."

        # Check plugins directory exists and has files
        plugins_dir="src/starhtml/static/js/plugins"
        if [ ! -d "$plugins_dir" ]; then
          echo "âŒ Plugins directory missing: $plugins_dir"
          exit 1
        fi

        # Count and validate plugin files
        plugin_count=$(find "$plugins_dir" -name "*.js" -type f | wc -l)
        if [ "$plugin_count" -eq 0 ]; then
          echo "âŒ No JavaScript plugin files found in $plugins_dir"
          exit 1
        fi

        echo "ðŸ“ Found $plugin_count plugin files:"

        # Validate each plugin file
        for file in "$plugins_dir"/*.js; do
          if [ -f "$file" ]; then
            size=$(stat -c%s "$file")
            basename=$(basename "$file")
            echo "âœ… $basename ($size bytes)"
            if [ "$size" -eq 0 ]; then
              echo "âŒ Empty file: $file"
              exit 1
            fi
          fi
        done

        # Ensure core plugins exist
        core_plugins=("persist.js" "scroll.js" "resize.js" "drag.js" "canvas.js" "position.js" "split.js")
        for plugin in "${core_plugins[@]}"; do
          if [ ! -f "$plugins_dir/$plugin" ]; then
            echo "âŒ Missing core plugin: $plugin"
            exit 1
          fi
        done

        echo "ðŸŽ‰ All JavaScript assets validated!"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      
    - name: Set up Python
      run: uv python install 3.12
        
    - name: Install Python build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine check-wheel-contents validate-pyproject
    
    - name: Validate pyproject.toml
      run: validate-pyproject pyproject.toml
    
    - name: Build Python package
      run: uv build
    
    - name: Validate package contents
      run: |
        echo "ðŸ“¦ Validating package structure..."
        check-wheel-contents dist/*.whl --ignore W004
        
        echo "ðŸ“‹ Package contents summary:"
        python -m zipfile -l dist/*.whl | grep -E "\.(js|py)$" | head -20
        echo "..."
        
        # Verify JavaScript assets are included
        if python -m zipfile -l dist/*.whl | grep -q "static/js/plugins/persist.js"; then
          echo "âœ… JavaScript plugins included in package"
        else
          echo "âŒ JavaScript plugins missing from package"
          exit 1
        fi
        
        echo "âœ… Package validation complete"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7

  publish-to-testpypi:
    name: ðŸ§ª Publish to TestPyPI
    needs: [build-and-validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/starhtml
    permissions:
      id-token: write  # OIDC trusted publishing
    
    steps:
    - name: Download package distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true

  publish-to-pypi:
    name: ðŸš€ Publish to PyPI
    needs: [build-and-validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/starhtml
    permissions:
      id-token: write  # OIDC trusted publishing
      contents: write  # For GitHub release creation
    
    steps:
    - name: Download package distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true

  create-github-release:
    name: ðŸ“‹ Create GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download package distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Determine release type
      id: release-type
      run: |
        if [[ ${{ github.ref_name }} =~ -alpha|-beta|-rc ]]; then
          echo "prerelease=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Pre-release detected: ${{ github.ref_name }}"
        else
          echo "prerelease=false" >> $GITHUB_OUTPUT
          echo "ðŸš€ Stable release detected: ${{ github.ref_name }}"
        fi
    
    - name: Create GitHub Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "StarHTML ${{ github.ref_name }}" \
          --generate-notes \
          ${{ steps.release-type.outputs.prerelease == 'true' && '--prerelease' || '--latest' }} \
          dist/*
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update release description
      run: |
        gh release edit ${{ github.ref_name }} --notes "$(cat <<'EOF'
        ## StarHTML Release ${{ github.ref_name }}
        
        ### ðŸ“¦ What's Included
        - âœ… Pre-built JavaScript plugins (TypeScript compiled & minified)
        - âœ… All Python modules and utilities
        - âœ… Static assets and external scripts
        - âœ… Cryptographic attestations (PEP 740)
        
        ### ðŸš€ Installation
        \`\`\`bash
        pip install starhtml
        \`\`\`
        
        ### ðŸ“ Changes
        $(gh release view ${{ github.ref_name }} --json body --jq .body)
        
        ---
        *Auto-generated release with built JavaScript assets and security attestations.*
        EOF
        )"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}