name: Build Test Docker Images

on:
  push:
    branches: [main]
    paths:
      - "tests/integration/docker/**"
      - ".github/workflows/build-test-images.yml"
  pull_request:
    branches: [main]
    paths:
      - "tests/integration/docker/**"
      - ".github/workflows/build-test-images.yml"
  workflow_dispatch:
  schedule:
    # Rebuild images weekly on Sunday at 2 AM UTC to pick up security updates
    - cron: "0 2 * * 0"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/nexuslims-test

jobs:
  build-nemo:
    name: Build NEMO Integration Test Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-nemo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push NEMO image
        uses: docker/build-push-action@v5
        with:
          context: ./tests/integration/docker/nemo
          file: ./tests/integration/docker/nemo/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # NOTE: CDCS uses the official ghcr.io/datasophos/nexuslims-cdcs image
  # from the NexusLIMS-CDCS repository, so we don't build it here

  test-images:
    name: Test Integration Test Docker Images
    needs: [build-nemo]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        run: |
          # Match the tag generation from build jobs' metadata action
          # For branches: use branch name
          # For PRs: use pr-<number>
          # For other: use sha
          if [[ "${{ github.ref }}" == refs/heads/* ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            TAG="sha-${{ github.sha }}"
          fi
          # Replace / with - for valid Docker tags
          TAG="${TAG//\//-}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Using image tag: ${TAG}"

      - name: Pull built NEMO image
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-nemo:${{ steps.image-tag.outputs.tag }}

      - name: Verify NEMO image
        run: |
          echo "Verifying NEMO image..."
          docker inspect ${{ env.IMAGE_PREFIX }}-nemo:${{ steps.image-tag.outputs.tag }}

      - name: Start Docker services
        working-directory: tests/integration/docker
        env:
          # Use the pulled images from GHCR
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_OWNER: ${{ github.repository_owner }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          # Start services with the images we just pulled
          docker compose -f docker-compose.ci.yml up -d
          docker compose -f docker-compose.ci.yml ps

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:48000/ > /dev/null 2>&1; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:48080/ > /dev/null 2>&1; do sleep 2; done'

      - name: Test service accessibility
        run: |
          echo "Testing NEMO web UI..."
          curl -f http://localhost:48000/ > /dev/null 2>&1 || (echo "NEMO not accessible" && exit 1)
          echo "✓ NEMO is accessible"

          echo "Testing CDCS web UI..."
          curl -f http://localhost:48080/ > /dev/null 2>&1 || (echo "CDCS not accessible" && exit 1)
          echo "✓ CDCS is accessible"

          echo "All services are responding correctly!"

      - name: Show service logs on failure
        if: failure()
        working-directory: tests/integration/docker
        run: |
          docker compose -f docker-compose.ci.yml logs

      - name: Cleanup
        if: always()
        working-directory: tests/integration/docker
        run: |
          docker compose -f docker-compose.ci.yml down -v
