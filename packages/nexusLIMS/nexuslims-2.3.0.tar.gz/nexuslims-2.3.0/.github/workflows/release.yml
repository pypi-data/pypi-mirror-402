name: Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.0.0, v2.1.3, etc.

  # Allow manual trigger to re-run docs deployment
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy docs for (e.g., 2.1.1)"
        required: true
        type: string

jobs:
  build:
    name: Build distribution
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nexusLIMS
    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    if: github.event_name != 'workflow_dispatch'
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo="$GITHUB_REPOSITORY" \
            --title="NexusLIMS ${{ steps.version.outputs.version }}" \
            --generate-notes \
            dist/*

  deploy-versioned-docs:
    name: Deploy versioned documentation
    if: always() && (needs.github-release.result == 'success' || github.event_name == 'workflow_dispatch')
    needs: github-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            echo "Using manually specified version: $VERSION"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Extracted version from tag: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build documentation for versioned directory
        run: ./scripts/build_docs.sh

      - name: Save versioned build
        run: |
          mkdir -p /tmp/versioned_build
          rsync -avr _build/ /tmp/versioned_build/

      - name: Build documentation for stable directory
        env:
          DEPLOY_TARGET: stable
        run: ./scripts/build_docs.sh

      - name: Generate root index.html redirect
        # Create root index.html that redirects to stable directory
        run: |
          cat > index.html << 'EOF'
          <!doctype html>
          <html>
              <head>
                  <meta http-equiv="refresh" content="0; url=stable/" />
                  <link rel="canonical" href="stable/" />
                  <title>Redirecting to NexusLIMS documentation</title>
              </head>
              <body>
                  <p>Redirecting to <a href="stable/">NexusLIMS stable documentation</a>...</p>
              </body>
          </html>
          EOF

      - name: Deploy versioned docs to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save the generated index.html before switching branches
          cp index.html /tmp/index.html

          # Stash any local changes (e.g., uv.lock modifications from uv sync)
          git stash --include-untracked || true

          git fetch origin gh-pages
          git checkout gh-pages
          git pull origin gh-pages

          VERSION_DIR="${{ steps.version.outputs.version }}"

          # Remove old version if exists
          rm -rf "$VERSION_DIR"
          mkdir -p "$VERSION_DIR"

          # Copy versioned build to version directory (e.g., 2.2.0/)
          echo "Deploying versioned documentation to $VERSION_DIR/..."
          rsync -avr /tmp/versioned_build/ "$VERSION_DIR/"

          # Copy stable build to stable directory
          echo "Deploying stable documentation to stable/..."
          rm -rf stable
          mkdir -p stable
          rsync -avr _build/ stable/

          # Update root index.html redirect to stable
          cp /tmp/index.html index.html

          git add "$VERSION_DIR" stable index.html
          git commit -m "Deploy docs for version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin gh-pages

          echo "âœ… Documentation deployed!"
          echo "ðŸ”— Version docs: https://datasophos.github.io/NexusLIMS/$VERSION_DIR/"
          echo "ðŸ”— Stable docs: https://datasophos.github.io/NexusLIMS/stable/"
          echo "ðŸ”— Root redirect: https://datasophos.github.io/NexusLIMS/ â†’ stable/"

      - name: Regenerate and deploy switcher.json to all versions
        run: |
          # Switch back to main to regenerate switcher.json with updated gh-pages
          git checkout main

          # Regenerate switcher.json now that gh-pages has the new version
          python scripts/generate_switcher_json.py

          # Switch back to gh-pages to update all versions
          git checkout gh-pages

          # Update switcher.json in all version directories
          for dir in */; do
            # Only process directories that look like version directories (X.Y.Z, latest, pr-N)
            # Skip: _build, docs, nexusLIMS (source code), and hidden dirs
            if [ -d "$dir" ] && [ "$dir" != "_build/" ] && \
               [ "$dir" != "docs/" ] && [ "$dir" != "nexusLIMS/" ] && \
               [[ ! "$dir" =~ ^\. ]]; then
              # Check if this looks like a docs directory (has _static subdirectory)
              dir_clean="${dir%/}"
              if [ -d "$dir_clean/_static" ]; then
                mkdir -p "$dir_clean/_static"
                cp docs/_static/switcher.json "$dir_clean/_static/switcher.json"
                echo "Updated switcher.json in $dir"
              fi
            fi
          done

          # Stage all switcher.json changes
          git add -A "*/_static/switcher.json" 2>/dev/null || true
          git add -A "docs/_static/switcher.json" 2>/dev/null || true
          git commit -m "Update switcher.json with version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin gh-pages

          echo "âœ… Switcher updated in all version directories!"
