services:
  # NEMO service (uses internal SQLite database)
  nemo:
    build:
      context: ./nemo
      dockerfile: Dockerfile
    container_name: nexuslims-test-nemo
    ports:
      - "48000:8000"
    environment:
      # Django configuration
      - DJANGO_SETTINGS_MODULE=splash_pad_settings
      - PYTHONPATH=/nemo/
      - PYTHONUNBUFFERED=1

      # NEMO-specific settings
      - ALLOWED_HOSTS=nemo.localhost,nemo2.localhost,localhost
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nemo:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command:
      - /bin/sh
      - -c
      - |
        cd /nemo
        echo 'Configuring periodic table plugin...'
        python /configure_settings.py
        echo 'Seeding test data...'
        python /init_data.py
        echo 'Starting NEMO server...'
        exec django-admin runserver 0.0.0.0:8000
    networks:
      - nexuslims-test

  # PostgreSQL for CDCS
  cdcs-postgres:
    image: postgres:17
    container_name: nexuslims-test-cdcs-postgres
    environment:
      - POSTGRES_USER=nexuslims
      - POSTGRES_PASSWORD=nexuslims
      - POSTGRES_DB=nexuslims
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexuslims"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - nexuslims-test

  # Redis for CDCS
  cdcs-redis:
    image: redis:8-alpine
    container_name: nexuslims-test-cdcs-redis
    command: redis-server --requirepass nexuslims
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "nexuslims", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - nexuslims-test

  # Mailpit SMTP testing server
  mailpit:
    image: axllent/mailpit:latest
    container_name: nexuslims-test-mailpit
    ports:
      - "41025:1025" # SMTP server
      - "48025:8025" # Web UI
    environment:
      # Require SMTP authentication with specific credentials
      - MP_SMTP_AUTH=test:testpass
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://mailpit:8025/"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - nexuslims-test

  # Caddy reverse proxy for easy-to-remember URLs
  caddy-proxy:
    image: caddy:2-alpine
    container_name: nexuslims-test-caddy-proxy
    ports:
      - "40080:80"
    extra_hosts:
      - "nemo.localhost:127.0.0.1"
      - "nemo2.localhost:127.0.0.1"
      - "cdcs.localhost:127.0.0.1"
      - "fileserver.localhost:127.0.0.1"
      - "mailpit.localhost:127.0.0.1"
      # Map host.docker.internal to host gateway for fileserver access
      - "host.docker.internal:host-gateway"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - nemo
      - cdcs
      - mailpit
    networks:
      - nexuslims-test

  # CDCS service - built from NexusLIMS-CDCS repository
  # Uses the deployment Dockerfile which includes all dependencies
  cdcs:
    build:
      context: https://github.com/datasophos/NexusLIMS-CDCS.git#main
      dockerfile: deployment/Dockerfile
    container_name: nexuslims-test-cdcs
    ports:
      - "48080:8000"
    extra_hosts:
      # Allow CDCS to resolve *.localhost URLs via host gateway (where Caddy proxy listens on port 40080)
      - "cdcs.localhost:host-gateway"
      - "nemo.localhost:host-gateway"
      - "nemo2.localhost:host-gateway"
      - "fileserver.localhost:host-gateway"
    depends_on:
      cdcs-postgres:
        condition: service_healthy
      cdcs-redis:
        condition: service_healthy
    environment:
      # Django configuration
      - DJANGO_SETTINGS_MODULE=config.settings.dev_settings
      - DJANGO_SECRET_KEY=test-secret-key-not-for-production-use
      - DJANGO_DEBUG=True
      - SERVER_URI=http://cdcs.localhost:40080
      - ALLOWED_HOSTS=*
      - SERVER_NAME=NexusLIMS Test

      # Anonymous access configuration (for testing)
      - CAN_ANONYMOUS_ACCESS_PUBLIC_DOCUMENT=True
      - VERIFY_DATA_ACCESS=False

      # PostgreSQL configuration
      - POSTGRES_HOST=cdcs-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=nexuslims
      - POSTGRES_USER=nexuslims
      - POSTGRES_PASS=nexuslims

      # Redis configuration
      - REDIS_HOST=cdcs-redis
      - REDIS_PORT=6379
      - REDIS_PASS=nexuslims

      # XSLT configuration (fileserver URLs for rendering records)
      - XSLT_DATASET_BASE_URL=http://fileserver.localhost:40080/instrument-data
      - XSLT_PREVIEW_BASE_URL=http://fileserver.localhost:40080/data

      # Disable optional features not needed for testing
      - ENABLE_SAML2_SSO_AUTH=False
      - ENABLE_ALLAUTH=False
      - ENABLE_HANDLE_PID=False
    volumes:
      # Mount the nexus-experiment.xsd schema from the NexusLIMS source repository
      # This ensures we always test against the current schema version
      - ../../../nexusLIMS/schemas/nexus-experiment.xsd:/srv/nexuslims/schemas/nexus-experiment.xsd:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://cdcs:8000/"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - nexuslims-test

networks:
  nexuslims-test:
    name: nexuslims-test
    driver: bridge
