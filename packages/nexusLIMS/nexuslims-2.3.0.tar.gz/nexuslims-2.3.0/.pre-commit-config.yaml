repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-format
        name: Format with ruff
        args: [--check]
        stages: [pre-commit]
      - id: ruff
        name: Lint with ruff
        args: [--output-format=concise]
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: check-version-not-released
        name: Check version not previously released
        entry: python .githooks/check-version.py
        language: python
        stages: [pre-commit]
        pass_filenames: false
        always_run: true
