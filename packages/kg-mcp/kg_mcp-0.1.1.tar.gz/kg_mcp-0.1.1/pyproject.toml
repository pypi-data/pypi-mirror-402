[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kg-mcp"
version = "0.1.1"
description = "Memory/Knowledge Graph MCP Server for IDE Assistants - Persistent context and knowledge for AI coding agents"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Davide Leopardi"}
]
keywords = ["mcp", "knowledge-graph", "neo4j", "llm", "ai-assistant", "gemini", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.0.0",
    "neo4j>=5.0.0",
    "litellm>=1.40.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.30.0",
    "httpx>=0.27.0",
    "google-auth>=2.0.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/Hexecu/mcp-neuralmemory"
Documentation = "https://github.com/Hexecu/mcp-neuralmemory#readme"
Repository = "https://github.com/Hexecu/mcp-neuralmemory"
Issues = "https://github.com/Hexecu/mcp-neuralmemory/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.scripts]
kg-mcp = "kg_mcp.main:main"
kg-mcp-setup = "kg_mcp.cli.setup:main"
kg-mcp-status = "kg_mcp.cli.status:main"

[tool.hatch.build.targets.wheel]
packages = ["src/kg_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "B", "C90"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
