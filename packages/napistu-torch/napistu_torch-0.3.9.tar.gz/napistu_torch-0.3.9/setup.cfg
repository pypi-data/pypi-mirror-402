[metadata]
name = napistu-torch
version = 0.3.9
description = PyTorch-based toolkit for working with Napistu network graphs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/napistu/napistu-torch
author = Sean Hackett
author_email = seanmchackett@gmail.com
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	click>=8.1.0,<9.0.0
	torch>=2.0.0
	napistu>=0.8.0
	numpy>=1.20.0
	pandas>=1.3.0
	pydantic>=2.0.0
	rich>=13.0.0,<14.0.0
	scikit-learn>=1.0.0
python_requires = >=3.11
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	napistu-torch = napistu_torch.__main__:cli

[options.extras_require]
pyg = 
	torch-geometric>=2.4.0
	torch-sparse>=0.6.17
	torch-scatter>=2.1.1
dev = 
	black>=22.0.0
	huggingface_hub>=1.2.1
	lightning
	pytest>=7.0.0
	ruff>=0.1.0
	seaborn>=0.13.0
	torch-geometric>=2.4.0
	torch-sparse>=0.6.17
	torch-scatter>=2.1.1
	wandb
lightning = 
	huggingface_hub>=0.20.0
	lightning
	tqdm>=4.65.0
	wandb
analysis = 
	seaborn>=0.13.0

[egg_info]
tag_build = 
tag_date = 0

