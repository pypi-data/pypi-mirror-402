[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smashup-cli"
version = "0.0.1"
description = "Smash Up faction randomizer with TUI configuration."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Andrew Peng" },
]
dependencies = [
  "click",
  "prompt_toolkit",
  "rich",
  "tomli; python_version < '3.11'",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Games/Entertainment",
]

[project.scripts]
smashup = "smashup.cli:main"

[project.urls]
Homepage = "https://github.com/Andrew-peng/smashup-cli"
Issues = "https://github.com/Andrew-peng/smashup-cli/issues"

[project.optional-dependencies]
dev = [
  "pytest",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["smashup*"]
