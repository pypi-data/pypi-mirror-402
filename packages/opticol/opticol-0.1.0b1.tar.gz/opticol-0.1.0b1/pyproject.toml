[project]
name = "opticol"
version = "0.1.0b1"
description = "Memory optimized implementations for the main Python Collection ABCs."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.black]
line-length = 100
target-version = ["py312"]
preview = true

[tool.uv.sources]
guppy3 = { git = "https://github.com/zhuyifei1999/guppy3.git", rev = "da86ab98abf20c57b9ead4d653157af8baaa8efd" }

[dependency-groups]
dev = [
    "black>=25.12.0",
    "codespell>=2.4.1",
    "guppy3",
    "mypy>=1.19.0",
    "pylint>=4.0.4",
    "pytest>=9.0.2",
]
