[project]
name = "vibemark"
version = "1.2.1"
description = "If you are not writing it, you should at least read it."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "menisadi", email = "menisadi@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "rich>=14.2.0",
    "typer>=0.21.0",
]

[project.scripts]
vibemark = "vibemark.cli:app"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ty>=0.0.8",
]
