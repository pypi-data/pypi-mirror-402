[workspace]
resolver = "2"
members = ["crates/wtg-python"]
default-members = ["crates/wtg"]

[workspace.package]
version = "0.3.0"
edition = "2024"
description = "A snarky but helpful CLI tool to identify git commits, issues, PRs and file changes, and tell you which release they shipped in"
authors = ["Mike Perlov"]
license = "MIT"
readme = "README.md"
keywords = ["git", "github", "cli", "tool", "automation"]
categories = ["command-line-utilities", "development-tools"]
repository = "https://github.com/mishamsk/wtg"

[workspace.lints.rust]
unsafe_code = "warn"
unreachable_pub = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

# Disable specific pedantic lints that are too noisy
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

# Disable some strange nursery lints
redundant_pub_crate = "allow"

[workspace.dependencies]
# Own crates
wtg-cli = { path = "crates/wtg" }

# External crates
base64 = "0.22"
clap = { version = "4.5", features = ["derive", "env", "unicode", "wrap_help"] }
git2 = "0.20.2"
http = "1.4"
octocrab = "0.48.0"
crossterm = "0.29.0"
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
dirs = "6.0"
chrono = "0.4"
pyo3 = { version = "0.27", features = ["extension-module"] }
regex = "1.12"
percent-encoding = "2.3"
url = "2.5"
strum = { version = "0.27.2", features = ["derive", "strum_macros"] }
async-trait = "0.1"
log = "0.4"
env_logger = "0.11"

# Test dependencies
rstest = "0.26"
insta = { version = "1.43", features = ["yaml"] }
zip = "6.0"
tempfile = "3.23"

[profile.release]
codegen-units = 3
lto = "thin"
