[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orkes"
version = "0.1.3.3"
description = "A lightweight orchestration framework for LLM agents, no abstractions you donâ€™t need, no bloated APIs, just clean coordination logic that works."
readme = "README.md"
requires-python = ">=3.10"
# Fixed: Use a simple string for license (PEP 639) to stop warnings
license = "MIT"
authors = [
  { name = "Hasby Fahrudin", email = "fahrudinhasby12@gmail.com" }
]
dependencies = [
  "pydantic>=2.0",
  "aiohttp"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-html",
    "memory-profiler",
    "psutil",
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "langgraph",
    "langchain",
    "matplotlib"
]
docs = [
    "sphinx",
    "sphinxcontrib-mermaid",
    "sphinx-copybutton",
    "autodoc_pydantic",
    "pydata-sphinx-theme"
]

[project.urls]
"Homepage" = "https://github.com/hfahrudin/orkes"
"Documentation" = "https://orkes.readthedocs.io/" 

[project.scripts]
orkes = "orkes.cli:main"

[tool.setuptools]
# This automatically finds orkes, orkes.shared, orkes.graph, etc.
packages = { find = { where = ["."], include = ["orkes*"] } }

# If you have non-python files (like .json or .yaml) inside your packages, add this:
[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.html"]
