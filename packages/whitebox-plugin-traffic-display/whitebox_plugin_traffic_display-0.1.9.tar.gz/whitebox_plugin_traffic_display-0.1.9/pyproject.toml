[tool.poetry]
name = "whitebox-plugin-traffic-display"
version = "0.1.9"
description = "Traffic display plugin for WhiteBox"
authors = ["avilabss <contact@avilabs.net>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_traffic_display", format = "wheel" }
]

[tool.poetry.dependencies]
python = ">=3.10.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.poetry.plugins."whitebox.plugin"]
whitebox_plugin_traffic_display = "whitebox_plugin_traffic_display.apps:WhiteboxPluginTrafficDisplayConfig"

[tool.whitebox-plugin]
provides_capabilities = [
    "traffic",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
