[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kusa2mcap"
version = "0.4.0"
description = "Convert Kusa record files to MCAP format"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Lin Hai", email = "hai.l@kusaauto.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "protobuf>=4.0",
    "mcap-protobuf-support>=0.1.0",
    "foxglove-schemas-protobuf>=0.1.0",
    "kusa-ads-protobuf>=0.1.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/kusa_ads/kusa2mcap"

[project.scripts]
kusa-record-to-mcap = "kusa2mcap.cli:main"