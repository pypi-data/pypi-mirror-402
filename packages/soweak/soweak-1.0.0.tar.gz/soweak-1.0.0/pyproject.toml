[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soweak"
version = "1.0.0"
description = "Security OWASP Weak Prompt Detection Library - Detect malicious intent in LLM prompts based on OWASP Top 10 for LLM Applications 2025"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "soweak Security Team", email = "security@soweak.dev"}
]
maintainers = [
    {name = "soweak Security Team", email = "security@soweak.dev"}
]
keywords = [
    "llm",
    "security",
    "owasp",
    "prompt-injection",
    "ai-security",
    "vulnerability-detection",
    "machine-learning",
    "nlp",
    "genai",
    "prompt-security",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/soweak/soweak"
Documentation = "https://soweak.readthedocs.io"
Repository = "https://github.com/soweak/soweak"
Issues = "https://github.com/soweak/soweak/issues"
Changelog = "https://github.com/soweak/soweak/blob/main/CHANGELOG.md"

[project.scripts]
soweak = "soweak.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["soweak*"]

[tool.setuptools.package-data]
soweak = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=soweak --cov-report=term-missing"

[tool.coverage.run]
source = ["soweak"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
