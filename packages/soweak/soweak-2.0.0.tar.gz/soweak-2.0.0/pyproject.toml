[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soweak"
version = "2.0.0"
description = "LLM Security & Prompt Injection Detection Library - OWASP Top 10 for LLM Applications 2025 vulnerability scanner for AI/ML pipelines, LangChain, OpenAI, and Google ADK integrations"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "Soubhik Ghosh", email = "99ghoshsoubhik@gmail.com"}
]
maintainers = [
    {name = "Soubhik Ghosh", email = "99ghoshsoubhik@gmail.com"}
]
keywords = [
    # Core functionality
    "llm-security",
    "prompt-injection",
    "prompt-injection-detection",
    "ai-security",
    "ml-security",
    "vulnerability-detection",
    "security-scanner",
    
    # OWASP related
    "owasp",
    "owasp-top-10",
    "owasp-llm",
    "llm-vulnerabilities",
    "security-audit",
    
    # AI/ML frameworks
    "langchain",
    "langchain-security",
    "openai",
    "openai-security",
    "google-adk",
    "google-generative-ai",
    "gemini",
    "chatgpt",
    "gpt-4",
    "claude",
    "anthropic",
    "huggingface",
    
    # GenAI & LLM
    "genai",
    "generative-ai",
    "llm",
    "large-language-model",
    "nlp",
    "nlp-security",
    "chatbot-security",
    "conversational-ai",
    
    # Attack types
    "jailbreak-detection",
    "jailbreak-prevention",
    "prompt-hacking",
    "adversarial-attacks",
    "input-validation",
    "output-filtering",
    "data-poisoning",
    "rag-security",
    
    # Use cases
    "red-teaming",
    "ai-red-team",
    "llm-firewall",
    "prompt-firewall",
    "guardrails",
    "ai-guardrails",
    "content-moderation",
    "safety-filter",
    
    # Technical
    "python",
    "machine-learning",
    "deep-learning",
    "transformer",
    "text-classification",
    "pattern-matching",
    "regex",
    "zero-dependency",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Text Processing :: Filters",
    "Typing :: Typed",
    "Natural Language :: English",
    "Environment :: Console",
    "Framework :: Pytest",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
openai = [
    "openai>=1.0.0",
]
google = [
    "google-generativeai>=0.3.0",
    "google-adk>=0.1.0",
]
all = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/SoubhikGhosh/soweak"
Documentation = "https://github.com/SoubhikGhosh/soweak#readme"
Repository = "https://github.com/SoubhikGhosh/soweak"
Issues = "https://github.com/SoubhikGhosh/soweak/issues"
Changelog = "https://github.com/SoubhikGhosh/soweak/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/SoubhikGhosh/soweak/issues"
"Source Code" = "https://github.com/SoubhikGhosh/soweak"

[project.scripts]
soweak = "soweak.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["soweak*"]

[tool.setuptools.package-data]
soweak = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=soweak --cov-report=term-missing"

[tool.coverage.run]
source = ["soweak"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]