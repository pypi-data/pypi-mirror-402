[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["apparun"]

[project]
name = "apparun"
version = "0.4.0"
authors = [{ name = "Maxime Peralta", email = "maxime.peralta@cea.fr"}]
maintainers= [{name = "Maxime Peralta", email = "maxime.peralta@cea.fr"}]
description = "Appa Run is a package to execute impact models produced by Appa Build"
keywords = ["ecodesign", "life cycle assessment"]
license = { file = "LICENSE.md" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.11,<3.12"
dependencies = [
    "aenum",
    "pydantic",
    "pyyaml==6.0.1",
    "sympy==1.14.0",
    "scipy==1.16.2",
    "numpy==1.26.4",
    "pandas==2.3.3",
    "pytest==8.4.2",
    "typer==0.15.1",
    "plotly==6.3.1",
    "fastapi==0.120.1",
    "uvicorn[standard]",
    "kaleido==1.2.0",
    "SALib==1.5.1",
    "hatchling==1.27.0",
    "click==8.1.8",
    "networkx==3.4.2",
    "streamlit==1.52.2"
]

[project.scripts]
apparun = "apparun.cli.main:cli_app"

[project.urls]
"Source" = "https://github.com/appalca/apparun/"