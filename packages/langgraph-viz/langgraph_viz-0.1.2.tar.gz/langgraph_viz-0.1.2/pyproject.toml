[project]
name = "langgraph-viz"
version = "0.1.2"
description = "Real-time browser-based visualization for LangGraph workflows"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "MK T Dev", email = "codewithmkdev@gmail.com"}
]
keywords = ["langgraph", "visualization", "debugging", "llm", "agents", "langchain", "workflow", "state-machine"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langgraph>=0.0.1",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "deepdiff>=6.7.0",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.35",
    "python-dotenv>=1.2.1",
    "pydantic>=2.12.5",
    "langchain-anthropic>=0.3.22",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/mk-tdev/langgraph-viz"
Repository = "https://github.com/mk-tdev/langgraph-viz"
Documentation = "https://github.com/mk-tdev/langgraph-viz#readme"
"Bug Tracker" = "https://github.com/mk-tdev/langgraph-viz/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["langgraph_viz"]
only-include = [
    "langgraph_viz",
]


[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"
