[project]
name = "mem-worker"
version = "0.1.2"
description = "Worker runtime for memrun services"
readme = "README.md"
authors = [
    { name = "Julian Mulla", email = "jmulla@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "mem-common>=0.1.0",
    "mem-storage>=0.1.0",
    "aiokafka>=0.11",
]

[project.scripts]
mem-worker = "mem_worker.runtime:main"

# For local development, uncomment to use workspace sources:
# [tool.uv.sources]
# mem-common = { workspace = true }
# mem-storage = { workspace = true }

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"
