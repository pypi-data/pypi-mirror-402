[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mm-async"
version = "0.4.2"
description = "Async HTTP client for Mattermost API"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Aleksei Anashkin" }
]
dependencies = [
    "httpx>=0.28.0",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mm_async"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "logs/",
    ".git/",
    ".venv/",
    ".pytest_cache/",
    "__pycache__/",
    "*.pyc",
    ".ruff_cache/",
    "TECH_DEBT.md",
    "CLAUDE.md",
    ".cursor/",
]

[tool.ruff]
line-length = 79
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "unit: Unit tests that test individual components in isolation",
    "integration: Integration tests that test multiple components together",
    "slow: Tests that take a long time to run (deselect with -m 'not slow')",
    "network: Tests that require network access (mocked or real)",
    "retry: Tests specifically for retry behavior",
    "endpoint(name): Mark test for a specific endpoint category",
    "http_method(method): Mark test for a specific HTTP method",
    "error_handling: Tests for error handling behavior",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
