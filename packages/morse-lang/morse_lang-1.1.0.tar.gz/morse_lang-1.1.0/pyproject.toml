[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages]
find = {where = ["src"]}

[project]
name = "morse-lang"
version = "1.1.0"
description = "Morse programming language"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name="Blaz", email="you@example.com" }
]
license = { text = "MIT" }
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
morse = "morse_lang.cli:main"
