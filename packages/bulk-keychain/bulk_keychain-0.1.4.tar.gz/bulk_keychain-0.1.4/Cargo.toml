[workspace]
resolver = "2"
members = ["crates/bulk-keychain-python"]

[workspace.package]
version = "0.1.4"
edition = "2021"
license = "MIT"
repository = "https://github.com/bulk-trade/bulk-keychain"
keywords = ["crypto", "signing", "ed25519", "trading", "bulk"]
categories = ["cryptography", "api-bindings"]

[workspace.dependencies]
# Core crypto
ed25519-dalek = { version = "2.1", features = ["rand_core", "batch"] }
sha2 = "0.10"
rand = "0.8"
bs58 = "0.5"
base64 = "0.22"
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Parallelism
rayon = "1.10"

# Error handling
thiserror = "2.0"

# WASM
wasm-bindgen = "0.2"
js-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }
wasm-bindgen-futures = "0.4"

# NAPI
napi = { version = "2", features = ["async", "napi8"] }
napi-derive = "2"

# PyO3
pyo3 = { version = "0.23", features = ["extension-module"] }

# Testing
criterion = "0.5"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"

[profile.bench]
lto = true
codegen-units = 1
