[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "bulk-keychain"
version = "0.1.3"
description = "A simple high perf signing lib for BULK txns"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
keywords = ["crypto", "signing", "ed25519", "trading", "bulk", "dex"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Security :: Cryptography",
]

[project.urls]
Repository = "https://github.com/bulk-trade/bulk-keychain"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "bulk_keychain._native"
manifest-path = "crates/bulk-keychain-python/Cargo.toml"
