apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindroom-backend-{{ .Values.customer }}
  namespace: mindroom-instances
  labels:
    app: mindroom-backend
    customer: {{ .Values.customer | quote }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mindroom-backend
      customer: {{ .Values.customer | quote }}
  template:
    metadata:
      labels:
        app: mindroom-backend
        customer: {{ .Values.customer | quote }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: mindroom-backend
        image: {{ .Values.mindroom_backend_image | default "git.nijho.lt/basnijholt/mindroom-backend:latest" }}
        imagePullPolicy: Always
        # Expose API port - backend now runs both bot and API
        ports:
        - containerPort: 8765
          name: api
        env:
        - name: OPENAI_API_KEY_FILE
          value: "/etc/secrets/openai_key"
        - name: ANTHROPIC_API_KEY_FILE
          value: "/etc/secrets/anthropic_key"
        - name: ACCOUNT_ID
          value: {{ .Values.accountId | quote }}
        - name: CUSTOMER_ID
          value: {{ .Values.customer | quote }}
        - name: STORAGE_PATH
          value: {{ .Values.storagePath }}
        - name: MINDROOM_CONFIG_PATH
          value: "{{ .Values.storagePath }}/config/config.yaml"
        - name: MINDROOM_CONFIG_TEMPLATE
          value: "/app/config.yaml"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MATRIX_HOMESERVER
          value: "http://synapse-{{ .Values.customer }}:8008"
        - name: MATRIX_SERVER_NAME
          value: "{{ .Values.customer }}.{{ .Values.baseDomain }}"
        - name: SUPABASE_URL
          value: {{ .Values.supabaseUrl | quote }}
        - name: SUPABASE_SERVICE_KEY_FILE
          value: "/etc/secrets/supabase_service_key"
        - name: SUPABASE_ANON_KEY
          value: {{ .Values.supabaseAnonKey | quote }}
        - name: OPENROUTER_API_KEY_FILE
          value: "/etc/secrets/openrouter_key"
        - name: GOOGLE_API_KEY_FILE
          value: "/etc/secrets/google_key"
        - name: DEEPSEEK_API_KEY_FILE
          value: "/etc/secrets/deepseek_key"
        - name: HOME
          value: {{ .Values.storagePath }}
        volumeMounts:
        - name: storage
          mountPath: {{ .Values.storagePath }}
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: api-keys
          mountPath: /etc/secrets
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      imagePullSecrets:
      - name: gitea-registry
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: mindroom-storage-{{ .Values.customer }}
      - name: config
        configMap:
          name: mindroom-config-{{ .Values.customer }}
      - name: api-keys
        secret:
          secretName: mindroom-api-keys-{{ .Values.customer }}
          defaultMode: 0400
