# Customer Instance Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.customer }}-ingress
  namespace: mindroom-instances
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.customer }}.{{ .Values.baseDomain }}
    - {{ .Values.customer }}.api.{{ .Values.baseDomain }}
    - {{ .Values.customer }}.matrix.{{ .Values.baseDomain }}
    secretName: mindroom-{{ .Values.customer }}-tls
  rules:
  # MindRoom Frontend and API on same domain
  - host: {{ .Values.customer }}.{{ .Values.baseDomain }}
    http:
      paths:
      # API calls go to frontend (nginx-auth) so it can inject Authorization from cookie
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mindroom-frontend-{{ .Values.customer }}
            port:
              number: 3003
      # Everything else goes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindroom-frontend-{{ .Values.customer }}
            port:
              number: 3003

  # API subdomain for direct backend access
  - host: {{ .Values.customer }}.api.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindroom-backend-{{ .Values.customer }}
            port:
              number: 8765

  # Matrix/Synapse Server
  - host: {{ .Values.customer }}.matrix.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synapse-{{ .Values.customer }}
            port:
              number: 8008
