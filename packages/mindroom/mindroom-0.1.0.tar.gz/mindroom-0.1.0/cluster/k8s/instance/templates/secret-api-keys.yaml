apiVersion: v1
kind: Secret
metadata:
  name: mindroom-api-keys-{{ .Values.customer }}
  namespace: mindroom-instances
type: Opaque
stringData:
  openai_key: {{ .Values.openai_key | default "" | quote }}
  anthropic_key: {{ .Values.anthropic_key | default "" | quote }}
  openrouter_key: {{ .Values.openrouter_key | default "" | quote }}
  google_key: {{ .Values.google_key | default "" | quote }}
  deepseek_key: {{ .Values.deepseek_key | default "" | quote }}
  supabase_service_key: {{ .Values.supabaseServiceKey | default "" | quote }}
