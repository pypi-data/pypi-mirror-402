---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mindroom-storage-{{ .Values.customer }}
  namespace: mindroom-instances
  labels:
    app: mindroom
    customer: {{ .Values.customer | quote }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage }}
  storageClassName: hcloud-volumes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synapse-storage-{{ .Values.customer }}
  namespace: mindroom-instances
  labels:
    app: synapse
    customer: {{ .Values.customer | quote }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage }}
  storageClassName: hcloud-volumes
