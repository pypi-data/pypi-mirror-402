# Default values for platform services
environment: staging
domain: mindroom.chat  # Base domain - override with --set domain based on environment

# Image settings
registry: git.nijho.lt/basnijholt
imageTag: latest

# Replicas
replicas: 1

cleanupScheduler:
  enabled: "false"

# These should be overridden in values-staging.yaml and values-prod.yaml
supabase:
  url: ""
  anonKey: ""
  serviceKey: ""

stripe:
  publishableKey: ""
  secretKey: ""
  webhookSecret: ""

# Gitea registry auth
gitea:
  user: "basnijholt"
  token: ""

# Provisioner
provisioner:
  apiKey: ""

# Optional AI API keys
apiKeys:
  openai: ""
  anthropic: ""
  openrouter: ""

# Ingress options
ingress:
  # NGINX blocks configuration-snippet by default in many setups (incl. kind example)
  # Keep disabled for local kind; enable in hardened clusters if allowed.
  enableConfigurationSnippet: false

monitoring:
  enabled: true
  releaseLabel: monitoring
  scrapeInterval: 30s
  scrapeTimeout: 10s
  alerts:
    blockedIpThreshold: 0
    blockedIpFor: 5m
    adminUnauthorizedWindow: 5m
    adminUnauthorizedThreshold: 5
    adminUnauthorizedFor: 1m
    blockedRequestWindow: 5m
    blockedRequestThreshold: 10
    blockedRequestFor: 2m
