# Platform Services Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: mindroom-{{ .Values.environment }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/client-header-buffer-size: "16k"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "4 32k"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256"
    {{- if .Values.ingress.enableConfigurationSnippet }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
  # Customer Portal
  - host: app.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-frontend
            port:
              number: 3000

  # Backend API (Admin + Provisioner + Webhooks)
  - host: api.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-backend
            port:
              number: 8000

  # Stripe Webhooks (handled by backend)
  - host: webhooks.{{ .Values.domain }}
    http:
      paths:
      - path: /stripe
        pathType: Prefix
        backend:
          service:
            name: platform-backend
            port:
              number: 8000

  tls:
  - hosts:
    - app.{{ .Values.domain }}
    - api.{{ .Values.domain }}
    - webhooks.{{ .Values.domain }}
    secretName: platform-tls-cert
