apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindroom-frontend-{{ .Values.customer }}
  namespace: mindroom-instances
  labels:
    app: mindroom-frontend
    customer: {{ .Values.customer | quote }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mindroom-frontend
      customer: {{ .Values.customer | quote }}
  template:
    metadata:
      labels:
        app: mindroom-frontend
        customer: {{ .Values.customer | quote }}
      annotations:
        # Trigger rollout on Helm upgrade (ensures new nginx.conf from ConfigMap is loaded)
        rollout/revision: {{ .Release.Revision | quote }}
    spec:
      containers:
      # Nginx auth proxy (handles authentication)
      - name: nginx-auth
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-cache
          mountPath: /var/cache/nginx

      # MindRoom frontend (UI only, API now in backend)
      - name: mindroom-frontend
        image: {{ .Values.mindroom_image | default "git.nijho.lt/basnijholt/mindroom-frontend:latest" }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: app
        env:
        - name: CUSTOMER_ID
          value: {{ .Values.customer | quote }}
        - name: DOCKER_CONTAINER
          value: "1"
        - name: PUBLIC_URL
          value: "https://{{ .Values.customer }}.{{ .Values.baseDomain }}"
        - name: VITE_API_URL
          value: ""  # Use relative URLs to proxy to backend
        - name: VITE_PLATFORM_URL
          value: "https://app.{{ .Values.baseDomain }}"
        volumeMounts:
        - name: nginx-temp
          mountPath: /var/cache/nginx
        - name: nginx-run-frontend
          mountPath: /var/run
        # Frontend UI is stateless; no persistent volumes needed
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      imagePullSecrets:
      - name: gitea-registry
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-auth-config-{{ .Values.customer }}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-temp
        emptyDir: {}
      - name: nginx-run-frontend
        emptyDir: {}
