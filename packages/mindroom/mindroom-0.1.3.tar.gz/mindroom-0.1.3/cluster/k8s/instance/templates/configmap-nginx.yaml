apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-auth-config-{{ .Values.customer }}
  namespace: mindroom-instances
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      # Log to container stdout/stderr for easier debugging
      access_log /dev/stdout;
      error_log /dev/stderr warn;

      server {
        listen 8080;

        {{- if .Values.supabaseUrl }}
        # Platform mode: Use SSO cookie set by platform backend.
        # The cookie is forwarded by the ingress and read here for UI gating
        # and for injecting Authorization on /api.
        set $jwt_token $cookie_mindroom_jwt;
        {{- end }}

        location / {
          {{- if .Values.supabaseUrl }}
          # Require SSO cookie; redirect to platform login if missing.
          if ($jwt_token = "") {
            return 302 https://app.{{ .Values.baseDomain }}/auth/login?redirect_to=$scheme://$host$request_uri;
          }
          add_header Referrer-Policy "no-referrer" always;
          {{- end }}

          # Proxy to frontend
          proxy_pass http://localhost:3003;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_read_timeout 3600;
          proxy_send_timeout 3600;
        }

        location /api {
          {{- if .Values.supabaseUrl }}
          # Platform mode: Require JWT for API
          if ($jwt_token = "") {
            return 401;
          }
          {{- end }}

          proxy_pass http://mindroom-backend-{{ .Values.customer }}:8765;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          {{- if .Values.supabaseUrl }}
          proxy_set_header Authorization "Bearer $jwt_token";
          {{- else }}
          proxy_set_header Authorization $http_authorization;
          {{- end }}
          proxy_read_timeout 3600;
          proxy_send_timeout 3600;
        }

      }
    }
