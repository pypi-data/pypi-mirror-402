[project]
name = "clodxy"
version = "0.2.3"
description = "Claude Code to OpenAI-compatible API proxy"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["api", "proxy", "claude", "openai", "llm", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Utilities",
]
dependencies = [
    "argcomplete>=3.6.3",
    "dacite>=1.9.2",
    "fastapi>=0.128.0",
    "httpx>=0.28.1",
    "uvicorn>=0.40.0",
]

[project.urls]
Repository = "https://github.com/lyssieth/clodxy"

[project.scripts]
clodxy = "clodxy.cli:main"

[tool.uv]
package = true

[tool.setuptools]
packages = ["clodxy"]

[tool.ruff]
line-length = 100
indent-width = 2
target-version = "py312"

[dependency-groups]
dev = [
    "ruff>=0.14.11",
]
