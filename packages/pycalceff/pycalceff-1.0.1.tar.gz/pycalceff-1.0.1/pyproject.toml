[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycalceff"
version = "1.0.1"
authors = [
  { name="Marc Paterno", email="paterno@fnal.gov" },
]
description = "Calculate binomial efficiencies and their uncertainties"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "BSD-3-Clause"}
keywords = ["efficiency", "statistics", "binomial", "confidence-intervals", "fermilab"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "typer",
    "rich",
    "scipy",
]

[project.urls]
"Homepage" = "https://github.com/marcpaterno/pycalceff"
"Bug Tracker" = "https://github.com/marcpaterno/pycalceff/issues"
"Documentation" = "https://github.com/marcpaterno/pycalceff"
"Source Code" = "https://github.com/marcpaterno/pycalceff"

[project.scripts]
pycalceff = "pycalceff.main:app"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "mypy",
    "ruff",
    "types-setuptools",
    "scipy-stubs",
    "hypothesis",
    "sphinx",
    "pydata-sphinx-theme",
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pycalceff = ["data/*.txt"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "setuptools"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
