[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_ghchen99_mcp-musescore"
version = "0.1.0"
description = "MCP server for MuseScore control through WebSocket"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "websockets>=13.0",
]

[project.scripts]
musescore-mcp = "server:main"

[tool.hatch.build.targets.wheel]
packages = ["src", "server.py"]

[tool.hatch.build.targets.sdist]
packages = ["src", "server.py"]