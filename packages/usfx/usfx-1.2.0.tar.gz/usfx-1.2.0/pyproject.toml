[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "usfx"
version = "1.2.0"
description = "USFX - Ultimate Subdomain Finder X - Discover subdomains via custom DNS servers"
readme = "README.txt"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "LACRYMARIA Team" }
]
keywords = ["subdomain", "dns", "security", "pentest", "enumeration", "reconnaissance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Networking",
]
dependencies = [
    "dnspython>=2.4.0",
    "click>=8.1.0",
    "requests>=2.28.0",
    "cryptography>=41.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
webtech = [
    "python-Wappalyzer>=0.3.1",
]

[project.scripts]
usfx = "usfx.cli:main"

[project.urls]
Homepage = "https://github.com/nextvt/usfx"
Repository = "https://github.com/nextvt/usfx"

[tool.hatch.build.targets.wheel]
packages = ["src/usfx"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.txt",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B"]
ignore = ["E501"]
