[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kagglerun"
version = "0.2.1"
description = "Execute Python on Kaggle's FREE GPUs (T4/P100/H100) from your terminal. Perfect for AI agents."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "KaggleRun Contributors"}
]
keywords = [
    "kaggle",
    "gpu",
    "h100",
    "jupyter",
    "remote-execution",
    "machine-learning",
    "deep-learning",
    "claude",
    "ai-agents",
    "mcp",
    "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "requests>=2.25.0",
    "websocket-client>=1.0.0",
]

[project.optional-dependencies]
mcp = [
    "mcp>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
all = [
    "kagglerun[mcp,dev]",
]

[project.scripts]
kagglerun = "kagglerun.cli:main"

[project.urls]
Homepage = "https://github.com/kagglerun/kagglerun"
Documentation = "https://github.com/kagglerun/kagglerun#readme"
Repository = "https://github.com/kagglerun/kagglerun"
Issues = "https://github.com/kagglerun/kagglerun/issues"
Changelog = "https://github.com/kagglerun/kagglerun/releases"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/kagglerun"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]
