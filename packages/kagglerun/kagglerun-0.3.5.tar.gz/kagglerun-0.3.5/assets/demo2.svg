<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="termBg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="h100Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
  </defs>

  <!-- Terminal Window -->
  <rect x="10" y="10" width="580" height="380" rx="10" fill="url(#termBg2)" stroke="#30363d" stroke-width="2"/>

  <!-- Title Bar -->
  <rect x="10" y="10" width="580" height="30" rx="10" ry="10" fill="#21262d"/>
  <rect x="10" y="30" width="580" height="10" fill="#21262d"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#27ca40"/>
  <text x="300" y="29" font-family="Monaco, monospace" font-size="12" fill="#8b949e" text-anchor="middle">kagglerun - H100 Competition</text>

  <!-- Command 1: nvidia-smi -->
  <text x="25" y="65" font-family="Monaco, monospace" font-size="12">
    <tspan fill="#76b900">$</tspan>
    <tspan fill="#c9d1d9"> kagglerun "!nvidia-smi --query-gpu=name,memory.total"</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
  </text>
  <text x="25" y="85" font-family="Monaco, monospace" font-size="11" fill="url(#h100Grad)">
    <tspan>NVIDIA H100 80GB HBM3, 81559 MiB</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.8s" fill="freeze"/>
  </text>

  <!-- Command 2: list input -->
  <text x="25" y="115" font-family="Monaco, monospace" font-size="12">
    <tspan fill="#76b900">$</tspan>
    <tspan fill="#c9d1d9"> kagglerun --list-files /kaggle/input/</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
  </text>
  <text font-family="Monaco, monospace" font-size="11" fill="#8b949e">
    <tspan x="25" y="135">  ai-mathematical-olympiad-progress-prize-3/</tspan>
    <tspan x="25" y="150">    ├── reference.csv (6.2 KB)</tspan>
    <tspan x="25" y="165">    ├── test.csv (107 B)</tspan>
    <tspan x="25" y="180">    └── AIMO3_Reference_Problems.pdf</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.4s" begin="2.3s" fill="freeze"/>
  </text>

  <!-- Command 3: LLM Inference -->
  <text x="25" y="210" font-family="Monaco, monospace" font-size="12">
    <tspan fill="#76b900">$</tspan>
    <tspan fill="#c9d1d9"> kagglerun solve_math.py</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.5s" fill="freeze"/>
  </text>
  <text font-family="Monaco, monospace" font-size="11">
    <tspan x="25" y="230" fill="#8b949e">Loading Qwen2.5-Math-72B on H100...</tspan>
    <tspan x="25" y="248" fill="#58a6ff">Model loaded in 12.3s (4-bit quantized)</tspan>
    <tspan x="25" y="266" fill="#8b949e">Processing 50 competition problems...</tspan>
    <tspan x="25" y="284" fill="#3fb950">Problem 1/50: ✓ Solved (confidence: 0.94)</tspan>
    <tspan x="25" y="302" fill="#3fb950">Problem 2/50: ✓ Solved (confidence: 0.87)</tspan>
    <tspan x="25" y="320" fill="#f0883e">Problem 3/50: ? Uncertain (confidence: 0.52)</tspan>
    <tspan x="25" y="338" fill="#8b949e">...</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.3s" fill="freeze"/>
  </text>

  <!-- Final result -->
  <text x="25" y="365" font-family="Monaco, monospace" font-size="12" fill="#3fb950">
    <tspan>Submission saved: 42/50 solved (84% accuracy)</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="6s" fill="freeze"/>
  </text>

  <!-- GPU activity indicator -->
  <rect x="530" y="80" width="50" height="8" rx="2" fill="#21262d" stroke="#30363d"/>
  <rect x="531" y="81" width="48" height="6" rx="1" fill="#76b900">
    <animate attributeName="width" values="5;48;30;48;20;48" dur="3s" repeatCount="indefinite" begin="4s"/>
  </rect>
  <text x="555" y="100" font-family="Monaco, monospace" font-size="8" fill="#8b949e" text-anchor="middle">GPU</text>

  <!-- Blinking cursor -->
  <rect x="380" y="358" width="8" height="14" fill="#76b900">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" begin="6s"/>
  </rect>
</svg>
