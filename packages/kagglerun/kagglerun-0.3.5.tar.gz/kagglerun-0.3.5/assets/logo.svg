<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20BEFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF94;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal Window -->
  <rect x="10" y="20" width="85" height="70" rx="8" fill="#1a1a2e" stroke="url(#termGrad)" stroke-width="2"/>

  <!-- Terminal Title Bar -->
  <rect x="10" y="20" width="85" height="16" rx="8" ry="8" fill="#2d2d44"/>
  <rect x="10" y="28" width="85" height="8" fill="#2d2d44"/>
  <circle cx="22" cy="28" r="4" fill="#ff5f56"/>
  <circle cx="34" cy="28" r="4" fill="#ffbd2e"/>
  <circle cx="46" cy="28" r="4" fill="#27ca40"/>

  <!-- Terminal Prompt -->
  <text x="18" y="52" font-family="Monaco, monospace" font-size="10" fill="#00FF94">$</text>
  <text x="28" y="52" font-family="Monaco, monospace" font-size="10" fill="#ffffff">kagglerun</text>

  <!-- Cursor blink -->
  <rect x="18" y="60" width="60" height="2" fill="#00FF94">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- GPU Output -->
  <text x="18" y="78" font-family="Monaco, monospace" font-size="8" fill="#888">GPU: T4</text>

  <!-- Connection Arrow -->
  <path d="M 100 55 L 125 55" stroke="url(#gpuGrad)" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,30;30,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <polygon points="125,50 135,55 125,60" fill="url(#gpuGrad)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </polygon>

  <!-- GPU/Cloud Icon -->
  <rect x="140" y="25" width="50" height="60" rx="6" fill="#1a1a2e" stroke="url(#gpuGrad)" stroke-width="2"/>

  <!-- GPU Chip Lines -->
  <rect x="148" y="35" width="34" height="6" rx="2" fill="url(#gpuGrad)"/>
  <rect x="148" y="45" width="34" height="6" rx="2" fill="url(#gpuGrad)" opacity="0.7"/>
  <rect x="148" y="55" width="34" height="6" rx="2" fill="url(#gpuGrad)" opacity="0.5"/>
  <rect x="148" y="65" width="34" height="6" rx="2" fill="url(#gpuGrad)" opacity="0.3"/>

  <!-- Heat waves animation -->
  <path d="M 155 18 Q 158 12, 161 18" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 165 15 Q 168 8, 171 15" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0;0.4;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <path d="M 175 18 Q 178 12, 181 18" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>

  <!-- Text: KaggleRun -->
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    <tspan fill="#20BEFF">Kaggle</tspan><tspan fill="#00FF94">Run</tspan>
  </text>

  <!-- Tagline -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="12" fill="#888888">
    Free GPU from your terminal
  </text>
</svg>
