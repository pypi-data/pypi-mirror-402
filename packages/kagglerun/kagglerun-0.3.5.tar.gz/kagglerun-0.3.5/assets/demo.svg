<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>
  </defs>

  <!-- Terminal Window -->
  <rect x="10" y="10" width="580" height="330" rx="10" fill="url(#termBg)" stroke="#333" stroke-width="2"/>

  <!-- Title Bar -->
  <rect x="10" y="10" width="580" height="30" rx="10" ry="10" fill="#2d2d44"/>
  <rect x="10" y="30" width="580" height="10" fill="#2d2d44"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#27ca40"/>
  <text x="300" y="29" font-family="Monaco, monospace" font-size="12" fill="#888" text-anchor="middle">kagglerun demo</text>

  <!-- Command 1: pip install -->
  <text x="25" y="70" font-family="Monaco, monospace" font-size="13">
    <tspan fill="#00FF94">$</tspan>
    <tspan fill="#fff"> pip install kagglerun</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
  </text>
  <text x="25" y="90" font-family="Monaco, monospace" font-size="12" fill="#888">
    <tspan>Successfully installed kagglerun-0.3.3</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.8s" fill="freeze"/>
  </text>

  <!-- Command 2: test -->
  <text x="25" y="120" font-family="Monaco, monospace" font-size="13">
    <tspan fill="#00FF94">$</tspan>
    <tspan fill="#fff"> kagglerun --test</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
  </text>
  <text x="25" y="140" font-family="Monaco, monospace" font-size="12" fill="#27ca40">
    <tspan>Connection successful!</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.3s" fill="freeze"/>
  </text>

  <!-- Command 3: gpu-info -->
  <text x="25" y="170" font-family="Monaco, monospace" font-size="13">
    <tspan fill="#00FF94">$</tspan>
    <tspan fill="#fff"> kagglerun --gpu-info</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze"/>
  </text>
  <text x="25" y="190" font-family="Monaco, monospace" font-size="12" fill="#20BEFF">
    <tspan>GPU: Tesla T4, 15360 MiB, 570.172.08</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="3.8s" fill="freeze"/>
  </text>

  <!-- Command 4: pytorch -->
  <text x="25" y="220" font-family="Monaco, monospace" font-size="13">
    <tspan fill="#00FF94">$</tspan>
    <tspan fill="#fff"> kagglerun "import torch; print(torch.cuda.get_device_name(0))"</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze"/>
  </text>
  <text x="25" y="240" font-family="Monaco, monospace" font-size="12" fill="#20BEFF">
    <tspan>Tesla T4</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5.3s" fill="freeze"/>
  </text>

  <!-- Command 5: training -->
  <text x="25" y="270" font-family="Monaco, monospace" font-size="13">
    <tspan fill="#00FF94">$</tspan>
    <tspan fill="#fff"> kagglerun train.py</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="6s" fill="freeze"/>
  </text>
  <text x="25" y="290" font-family="Monaco, monospace" font-size="12" fill="#888">
    <tspan>Epoch 1/10 - loss: 0.452 - acc: 89.2%</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="6.8s" fill="freeze"/>
  </text>
  <text x="25" y="310" font-family="Monaco, monospace" font-size="12" fill="#888">
    <tspan>Epoch 2/10 - loss: 0.234 - acc: 94.1%</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="7.3s" fill="freeze"/>
  </text>
  <text x="25" y="330" font-family="Monaco, monospace" font-size="12" fill="#27ca40">
    <tspan>Model saved to /kaggle/working/model.pt</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="7.8s" fill="freeze"/>
  </text>

  <!-- Cursor blink -->
  <rect x="520" y="265" width="8" height="14" fill="#00FF94">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" begin="6s"/>
  </rect>
</svg>
