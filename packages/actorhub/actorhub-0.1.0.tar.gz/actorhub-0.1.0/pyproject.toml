[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "actorhub"
version = "0.1.0"
description = "Official Python SDK for ActorHub.ai - Verify AI-generated content against protected identities"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "ActorHub.ai", email = "actorhub.ai@gmail.com" }
]
keywords = [
    "actorhub",
    "ai",
    "deepfake",
    "identity",
    "verification",
    "consent",
    "face-recognition",
    "api",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://actorhub.ai"
Documentation = "https://docs.actorhub.ai"
Repository = "https://github.com/actorhub/actorhub-python"
Issues = "https://github.com/actorhub/actorhub-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["actorhub"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
