[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "jps-nextflow-utils"
version = "0.1.0"
description = "Offline analysis of Nextflow run artifacts - audit, report, and compare workflow runs"
readme = "README.md"
authors = [{ name = "Jaideep Sundaram", email = "jai.python3@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["nextflow", "workflow", "audit", "analysis", "bioinformatics", "pipeline"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "typer>=0.12.3",
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/jai-python3/jps-nextflow-utils"
Repository = "https://github.com/jai-python3/jps-nextflow-utils"
Issues = "https://github.com/jai-python3/jps-nextflow-utils/issues"

[project.scripts]
nf-audit = "jps_nextflow_utils.cli:main"
jps-nextflow-utils = "jps_nextflow_utils.cli:main"

[project.optional-dependencies]
test = ["pytest>=8.0.0"]
dev = [
    "flake8>=7.0.0",
    "black>=24.0.0",
    "build>=1.2.1",
    "twine>=5.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "isort>=5.13.0",
    "codecov>=2.1.13",
    "autoflake>=2.3.1",
    "pre-commit>=3.8.0",
    "bandit>=1.7.9",
    "vulture>=2.11",
    "flynt>=1.0.1",
    "pydocstyle>=6.3.0",
    "darglint>=1.8.1",
    "mypy>=1.12.1",
    "bump-my-version>=1.0.1",
    "git-changelog>=2.7.0",

]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

# -----------------------------
# Formatting Tools
# -----------------------------
[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["src", "tests"]

# -----------------------------
# Testing & Coverage
# -----------------------------
[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-v --disable-warnings"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true
skip_covered = true

# -----------------------------
# Type Checking
# -----------------------------
[tool.mypy]
python_version = "3.12"

# --- Strictness for production code ---
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true
strict_optional = true
warn_unused_ignores = true
warn_unreachable = true
warn_return_any = true
show_error_codes = true

# --- Paths to exclude from main analysis ---
exclude = [
    "build/",
    "dist/",
]

# --- Override: Relax typing rules for test modules ---
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false
ignore_missing_imports = true

# -----------------------------
# Linting
# -----------------------------
[tool.flake8]
max-line-length = 120

# E203: Black disagrees with slice whitespace rules
# W503: Black prefers line breaks before binary operators
# W292: Black intentionally removes trailing newline at EOF (Black behavior)
extend-ignore = ["E203", "W503", "W292"]

exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "venv",
    ".venv",
    ".tox",
    ".pytest_cache",
    "docs"
]

# -----------------------------
# Security (Bandit)
# -----------------------------
[tool.bandit]
# Rules intentionally skipped because they are either safe in this context or false positives.
# Skipped rules:
#   B101 - assert_used: Safe since assertions are not used for security enforcement.
#   B110 - try_except_pass: Handled via code review standards instead.
#   B404 - import_subprocess: subprocess used safely for CLI operations (no user input).
#   B603 - subprocess_without_shell_equals_true: All subprocess calls use shell=False.
#   B607 - start_process_with_partial_path: Safe usage of 'gh' (GitHub CLI) in developer tools.
#   B108 - hardcoded_tmp_directory: Acceptable since temp dirs are user- and timestamp-specific.

skips = ["B101", "B110", "B404", "B603", "B607", "B108"]

# Bandit target directories (recursive)
targets = ["src"]
recursive = true

# Exclude test code from Bandit scans
exclude = ["tests"]

# -----------------------------
# Docstring Style Checkers
# -----------------------------
[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D107",  # Missing docstring in __init__
    "D203",  # 1 blank line required before class docstring
]
match-dir = "src"

[tool.darglint]
docstring_style = "google"
strictness = "short"
ignore_regex = "(^test_)"
message_template = "{path}:{line}: {msg_id} {msg}"

# -----------------------------------------------------------
# bump-my-version for manual version bumps
# -----------------------------------------------------------
[tool.bumpversion]
current_version = "0.1.0"   # optional but nice to have in one place
commit = true
tag = true
tag_name = "v{new_version}"
message = "chore(release): bump version to v{new_version} [skip ci]"
hooks = true


[[tool.bumpversion.files]]
filename = ".version"                     # plain text file with just the version

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/jps_nextflow_utils/__init__.py"   # change if your package name differs
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[tool.git-changelog]
template = "keepachangelog"   # produces beautiful Keep a Changelog format
output = "CHANGELOG.md"