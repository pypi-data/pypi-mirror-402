[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audio-tuner"
authors = [{name="Jessie Blue Cassell", email="bluesloth600@gmail.com"}]
description = "Analyze the tuning of audio recordings"
requires-python = ">=3.11"
keywords = ["music", "tuning", "audio"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = ["numpy",
		"python-mpv",
		"namedpipe;os_name!='posix'",
		"platformdirs"]
readme = "README.rst"

[project.urls]
Homepage = "https://codeberg.org/bluesloth/audio_tuner"
Repository = "https://codeberg.org/bluesloth/audio_tuner.git"
Issues = "https://codeberg.org/bluesloth/audio_tuner/issues"
Documentation = "https://audio-tuner.readthedocs.io/en/latest/"

[project.scripts]
tuner = "audio_tuner.scripts.tuner:main"

[tool.hatch.version]
path = "audio_tuner/__init__.py"
