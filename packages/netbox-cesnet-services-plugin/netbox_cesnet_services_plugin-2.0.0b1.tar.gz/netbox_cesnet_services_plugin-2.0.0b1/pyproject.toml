[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox_cesnet_services_plugin"
dynamic = ["version"] 
description = "NetBox plugin for CESNET services."
authors = [
    {name = "Jan Krupa", email = "jan.krupa@cesnet.cz"},
    {name = "Jiri Vrany", email = "jiri.vrany@cesnet.cz"},
]
readme = "README.md"
keywords = ["netbox", "netbox-plugin", "cesnet-services"]
license = {file = "LICENSE"}
dependencies = [
    "geocoder",
    "python-slugify",
    "deepdiff",
    "netutils",
    "netbox-scripts-lib",
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 5 - Production/Stable"
]

[tool.setuptools]
packages = {find = {}}
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "netbox_cesnet_services_plugin.__version__"}

[project.urls]
repository = "https://gitlab.cesnet.cz/701/netbox/netbox_cesnet_services_plugin"