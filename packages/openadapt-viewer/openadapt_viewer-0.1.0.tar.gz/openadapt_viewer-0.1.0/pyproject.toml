[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openadapt-viewer"
version = "0.1.0"
description = "Standalone HTML viewer generation for OpenAdapt ML dashboards and benchmarks"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Richard Abrich", email = "richard@openadapt.ai"}
]
maintainers = [
    {name = "OpenAdaptAI"}
]
keywords = ["viewer", "dashboard", "visualization", "ml", "benchmarks", "html"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "jinja2>=3.1.0",
    "plotly>=5.18.0",
    "pydantic>=2.0.0",
    "pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.1.0",
]
all = [
    "openadapt-viewer[dev]",
]

[project.scripts]
openadapt-viewer = "openadapt_viewer.cli:main"

[project.urls]
Homepage = "https://github.com/OpenAdaptAI/openadapt-viewer"
Repository = "https://github.com/OpenAdaptAI/openadapt-viewer"
Documentation = "https://github.com/OpenAdaptAI/openadapt-viewer#readme"
Issues = "https://github.com/OpenAdaptAI/openadapt-viewer/issues"
Changelog = "https://github.com/OpenAdaptAI/openadapt-viewer/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/openadapt_viewer"]

[tool.ruff]
line-length = 100
