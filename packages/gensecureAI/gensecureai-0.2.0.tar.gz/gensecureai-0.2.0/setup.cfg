[metadata]
name = gensecureAI
version = 0.2.0
author = Jamshaid Basit
author_email = jamshaidbasit0011@gmail.com
description = AI-powered Python Security Scanner with GUI and Auto-Fix
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	rich
	groq
	python-dotenv

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

