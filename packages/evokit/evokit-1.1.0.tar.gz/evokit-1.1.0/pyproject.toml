[project]

name = "evokit"
version = "1.1.0"
description = "An evolutionary computing framework."
requires-python = ">= 3.12.0"

authors = [
    {name = "Yiding Li", email = "commit@lyodine.com"},
]

readme = "README_PYPI.md"

license-files = ["LICENSE.txt"]

keywords = ["Machine Learning", "Evolutionary Computing", "Framework"]

# Overtagging
classifiers = [
    "Development Status :: 5 - Production/Stable",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Programming Language :: Python :: 3.12",

    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Artificial Life",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
# This name is also hard-coded in evokit._utils.dependency.
# Also, be sure to update it when adding / removing other
#   optional dependencies.
full = ["graphviz>=0.20.3",
        "matplotlib>=3.10.1",
        "numpy>=1.26.4",
        "multiprocess>=0.70.18",
        "dill>=0.4.0",
        "guppy>=3.1.5", "pympler>=1.1"]

gp_visual = ["graphviz>=0.20.3"]
watch_visual = ["matplotlib>=3.10.1"]
numpy = ["numpy>=1.26.4"]
multiprocess = ["multiprocess>=0.70.18"]
pickling = ["dill>=0.4.0"]
watch_memory = ["guppy>=3.1.5", "pympler>=1.1"]

test = ["pytest>=8.2.0", "nbmake>=1.5.4"]

[build-system]

requires = ["setuptools >= 70.1.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
# packages = ["evokit"]
find = {}

[tool.pyright]
reportUnknownMemberType = false

[project.urls]
Documentation = "https://yidingli.com/docs/evokit/"
Repository = "https://yidingli.com/projects/evokit/"

