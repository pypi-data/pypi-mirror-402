[build-system]
requires = ["uv-build>=0.9.5,<0.10.0"]
build-backend = "uv_build"


[project]
name = "xfilepy"
version = "0.2.1"
description = "Cross-platform, file handler using native pickers and security models."
readme = "README.md"
authors = [
  {name = "Moritz R. Schäfer", email = "moritz.schaefer-f91@rub.de"}
]
maintainers = [
  {name = "Moritz R. Schäfer", email = "moritz.schaefer-f91@rub.de"}
]
license = "GPL-3.0-or-later"
requires-python = ">=3.11"
keywords = ["kivy", "android", "ios", "desktop", "files", "document picker"]
dependencies = [
    "crossfiledialog>=1.1.0",
]

[project.urls]
Repository = "https://gitlab.com/M0M097/xfilepy"
Documentation = "https://xfile-fb4acf.gitlab.io/"
Issues = "https://gitlab.com/M0M097/xfilepy/-/issues"

[project.optional-dependencies]
android = ["kivy", "pyjnius"]
ios = ["kivy", "pyobjus"]
docs = ["pdoc"]


[tool.ruff]
lint.select = ["E", "F", "I", "N", "UP", "PL"]
line-length = 88
target-version = "py313"
