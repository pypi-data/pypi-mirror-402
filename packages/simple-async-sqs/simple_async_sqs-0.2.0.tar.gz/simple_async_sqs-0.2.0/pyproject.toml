[project]
name = "simple-async-sqs"
version = "0.2.0"
description = "Simple async SQS client"
readme = "README.md"
authors = [{ email = "jamie.cheng.chang@gmail.com" }]
requires-python = ">=3.10"

dependencies = ["aiobotocore"]

[project.urls]
Homepage = "https://github.com/Jamie-Chang/simple-async-sqs"
Repository = "https://github.com/Jamie-Chang/simple-async-sqs"

[project.optional-dependencies]
stubs = ["types-aiobotocore[sqs]"]

[build-system]
requires = ["uv_build>=0.8.24,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "moto[server,sqs]>=5.1.17",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.6",
    "types-aiobotocore[sqs]>=2.25.2",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"


[tool.ruff.lint]
extend-select = ["I"]
