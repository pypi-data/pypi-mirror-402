[build-system]
requires = ["setuptools>=68", "wheel", "grpcio-tools>=1.69.0,<1.71.0", "protobuf>=5.26.1,<6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omium"
version = "0.3.2"
description = "Omium SDK for Python - Fault-tolerant agent operating system"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }
authors = [{ name = "Omium Team", email = "anurag@omium.ai" }]
keywords = ["agents", "checkpointing", "fault-tolerant", "omium", "multi-agent", "AI"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "grpcio>=1.69.0,<2.0",  # Version 1.69.0+ supports protobuf 5.x
  "grpcio-tools>=1.69.0,<1.71.0",  # Version 1.69.0 requires protobuf>=5.26.1,<6.0
  "protobuf>=5.26.1,<6.0",  # Pinned <6.0 for autogen-core & opentelemetry compatibility
  "pydantic>=2.5.0",
  "httpx>=0.25.0",
  "click>=8.1.0",
  "websockets>=12.0",
  # CLI Enhancement Libraries
  "rich>=13.7.0",           # Beautiful terminal output
  "typer>=0.9.0",           # Modern CLI framework with type hints
  "alive-progress>=3.1.0",  # Animated progress bars
  "textual>=0.47.0",        # Interactive TUI framework
  "tomli>=2.0.0;python_version<'3.11'",  # TOML parser for Python < 3.11
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0.0",
  "isort>=5.12.0",
  "mypy>=1.7.0",
  "build>=1.0.0",
  "twine>=4.0.2",
]

[project.scripts]
omium = "omium.cli:cli"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

