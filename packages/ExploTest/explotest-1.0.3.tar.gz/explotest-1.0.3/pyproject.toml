[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
target-version = ['py313']

[project]
name = "ExploTest"
version = "1.0.3"
authors = [{ name = "Kevin Liu", email = "kliu52@student.ubc.ca" },
    { name = "Randy Zhu", email = "randyzhu@student.ubc.ca" },
]
description = "Automatically generate arguments of Python functions."
readme = "README.md"
requires-python = ">=3.13"
classifiers = ["Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities"]
license = "LGPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
dependencies = ["dill", "pytest"]

[project.optional-dependencies]
dev = ["black", "flake8", "pyright"]
test = ["ipython", "requests", "psycopg_c", "psycopg_binary", "pytest", "pytest-timeout", "pytest-mock", "numpy", "pandas", "coverage", "openai", "flask", "psycopg"]
repl = ["ipython"]


[project.urls]
Homepage = "https://github.com/kliu04/explotest"
Issues = "https://github.com/kliu04/explotest/issues"


[tool.pytest.ini_options]
pythonpath = [".", "src"]

[tool.pyright]
include = ["src", "test"]
typeCheckingMode = "basic"
venvPath = "./.venv"
pythonVersion = "3.13"
pythonPlatform = "All"
