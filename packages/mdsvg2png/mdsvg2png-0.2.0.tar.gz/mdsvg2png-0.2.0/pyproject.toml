[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdsvg2png"
version = "0.2.0"
description = "A tool to convert SVG images in Markdown files to PNG."
authors = [{ name = "Honghe" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["httpx", "playwright", "python-dotenv", "cos-python-sdk-v5"]
keywords = ["markdown", "svg", "png", "converter"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Video",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.scripts]
mdsvg2png = "mdsvg2png.mdsvg2png:main"

[project.urls]
Homepage = "https://github.com/honghe/mdsvg2png"
Repository = "https://github.com/honghe/mdsvg2png"

[tool.hatch.build.targets.wheel]
packages = ["src/mdsvg2png"]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.publish]
repository = "pypi"
