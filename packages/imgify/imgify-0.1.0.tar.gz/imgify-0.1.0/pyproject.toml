[project]
name = "imgify"
version = "0.1.0"
description = """
Async Python wrapper for OpenAI and Azure OpenAI image generation APIs.
Supports DALL-E 2, DALL-E 3, and GPT-Image 1 models with a simple, type-safe interface.
"""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai>=2.15.0",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
]

[tool.setuptools]
packages = ["imgify"]