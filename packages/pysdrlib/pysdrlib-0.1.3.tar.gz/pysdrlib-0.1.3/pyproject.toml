[build-system]
requires = ["setuptools>=61.0", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "pysdrlib"
version = "0.1.3"
description = "wrapper for hardware SDRs"
readme = "README.md"
license = { file = "LICENSE.md" }
requires-python = ">=3.8"
authors = [
    {name = "Anonoei", email="to+dev@an0.us"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",

    "Topic :: Scientific/Engineering",
    "Topic :: Communications",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Cython",
    "Programming Language :: C",

    "Operating System :: OS Independent",
]
keywords = ["anonoei", "sdr"]
dependencies = ["numpy"]

[project.optional-dependencies]
dev = ["twine", "build", "bumpver", "pytest", "pdoc3"]

[project.urls]
Homepage = "https://github.com/Anonoei/pysdrlib"
Documentation = "https://anonoei.github.io/pysdrlib/"
Repository = "https://github.com/Anonoei/pysdrlib.git"
Issues = "https://github.com/Anonoei/pysdrlib/issues"
Source = "https://github.com/anonoei/pysdrlib"


[tool.bumpver]
current_version = "0.1.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"src/pysdrlib/__init__.py" = ["{version}"]
