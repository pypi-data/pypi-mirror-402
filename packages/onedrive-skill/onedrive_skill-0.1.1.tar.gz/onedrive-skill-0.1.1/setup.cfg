[metadata]
name = onedrive-skill
version = 0.1.1
author = lucapaone76
author_email = lucapaone@gmail.com
description = A Python skill for connecting to Microsoft OneDrive via Graph API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lucapaone76/onedrive-connect
project_urls = 
	Homepage = https://github.com/lucapaone76/onedrive-connect
	Repository = https://github.com/lucapaone76/onedrive-connect
	Issues = https://github.com/lucapaone76/onedrive-connect/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
keywords = onedrive, microsoft, graph-api, llm, skill
license = MIT

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.31.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	ruff>=0.1.0
auth = 
	msal>=1.20.0
	python-dotenv>=1.0.0

[egg_info]
tag_build = 
tag_date = 0

