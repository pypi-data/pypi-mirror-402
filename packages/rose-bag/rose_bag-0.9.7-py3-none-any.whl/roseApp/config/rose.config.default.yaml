# Rose Configuration
#
# All settings are optional - defaults will be used if not specified.
# Environment variables: ROSE_<SETTING_NAME> (e.g., ROSE_PARALLEL_WORKERS=8)

# Performance
parallel_workers: 4
memory_limit_mb: 512

# Defaults
compression_default: none
verbose_default: false
build_index_default: false

# Logging
log_level: INFO
log_to_file: true

# UI
theme_file: rose.theme.default.yaml
enable_colors: true

# Directories
output_directory: output
