[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vectorgov-cli"
version = "0.1.2"
description = "CLI para a API VectorGov - Busca semântica em legislação brasileira"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "VectorGov", email = "contato@vectorgov.io" }
]
keywords = [
    "vectorgov",
    "legal",
    "legislation",
    "semantic-search",
    "rag",
    "licitacao",
    "brazil",
    "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "vectorgov>=0.13.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
google = ["google-generativeai>=0.3.0"]
langchain = ["langchain>=0.1.0", "langchain-core>=0.1.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]

[project.scripts]
vectorgov = "vectorgov.cli.main:main"

[project.urls]
Homepage = "https://vectorgov.io"
Documentation = "https://vectorgov.io/documentacao"
Repository = "https://github.com/euteajudo/vectorgov-cli"
Issues = "https://github.com/euteajudo/vectorgov-cli/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vectorgov"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true
