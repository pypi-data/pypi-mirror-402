[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "karrot"
version = "0.1.0"
description = "Discord.py style async library for Karrot chat"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "deongdion" }
]
keywords = ["karrot", "daangn", "chat", "async", "websocket"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=10.0",
]

[project.urls]
Homepage = "https://github.com/deongdion/karrot.py"
Repository = "https://github.com/deongdion/karrot.py"
Issues = "https://github.com/deongdion/karrot.py/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/karrot"]
