<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Nested group structure -->
  
  <g id="outer-group" transform="translate(10, 10)">
    <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#bdc3c7"/>
    
    <g id="inner-group" transform="translate(10, 10)">
      <circle cx="30" cy="30" r="20" fill="#3498db"/>
      <rect x="35" y="35" width="25" height="25" fill="#e74c3c"/>
    </g>
  </g>
  
  <g id="second-group" transform="translate(110, 10)">
    <ellipse cx="40" cy="40" rx="35" ry="25" fill="#9b59b6"/>
  </g>
</svg>
