      <circle cx="60" cy="0" r="10" fill="none" stroke="#1e8449" stroke-width="1.5" stroke-dasharray="3,2"/>
      <circle cx="60" cy="15" r="10" fill="none" stroke="#1e8449" stroke-width="1.5" stroke-dasharray="3,2"/>
