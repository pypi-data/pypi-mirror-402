  <!-- ==================== TEXT CLASSIFICATION (Left Panel) ==================== -->
  
  <!-- Code header -->
  <text x="245" y="25" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#333">BertForSequenceClassification(model_name)</text>
  
  <!-- Main container -->
