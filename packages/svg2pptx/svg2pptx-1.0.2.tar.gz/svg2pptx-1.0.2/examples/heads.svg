    <text x="152" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#922b21">End [seq]</text>
    
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#555">→ argmax for span</text>
