[tool.poetry]
name = "algosystem"
version = "0.1.8"
description = "A batteries-included pythonic library for AlgoGators members"
authors = ["AlgoGators Team <team@algogators.org>"]
homepage = "https://github.com/algogators/algosystem"
readme = "README.md"
# Optional classifiers (will be included in the built package)
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

packages = [
    { include = "algosystem" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = ">=1.3.0"
numpy = ">=1.20.0"
matplotlib = ">=3.4.0"
seaborn = ">=0.11.0"
sqlalchemy = ">=1.4.0"
click = ">=8.0.0"
scipy = ">=1.7.0"
pytz = ">=2021.1"
requests = ">=2.25.0"
pyyaml = ">=5.4.0"
weasyprint = ">=53.0"
markdown = ">=3.3.4"
quantstats = "^0.0.64"
pyarrow = "^19.0.1"
rich = "^14.0.0"
flask = "^3.1.0"
pytest = "^8.3.5"
flake8 = "^7.2.0"
openpyxl = "^3.1.5"
yfinance = "^0.2.61"
python-dotenv = "^1.1.0"
ipython = "8.12.0"
psycopg2 = "^2.9.10"
python-pptx = "^1.0.2"
plotly = "^6.3.1"
kaleido = "^1.1.0"

[tool.poetry.scripts]
algosystem = "algosystem.cli.commands:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pylint = "^3.1.0"
black = "^24.4.0"
isort = "^5.13.2"
mypy = "^1.8.0"
pytest-cov = "^5.0.0"
backoff = "^1.2.1"
ruff = "^0.11.10"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
sphinx-copybutton = "^0.5.2"
myst-parser = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.ruff]
# Match Blackâ€™s defaults, if you use Black:
line-length = 88
# Which error codes to enable by default
select = ["E", "F", "W", "C", "B", "I"]
# Folders/paths to skip
exclude = ["build/", "dist/", ".venv/", "__pycache__/"]
