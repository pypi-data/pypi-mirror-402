[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aocs_lab"
version = "0.0.15"
authors = [
  { name="wz", email="wzhmwz@gmail.com" },
]
description = "姿轨控工具箱"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "influxdb_client",
    "requests",
    "astropy>=5.2.2",
    "pymsis>=0.7.0",
]
