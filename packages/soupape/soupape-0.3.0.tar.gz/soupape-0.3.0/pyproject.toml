[project]
name = "soupape"
version = "0.3.0"
description = "An async dependency injection framework for Python."
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["hafersack>=0.1.0", "peritype>=0.5.1"]

[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
package = "soupape"
module-root = ""

[dependency-groups]
dev = ["ruff>=0.14.11"]
test = ["pytest>=9.0.2", "pytest-asyncio>=1.3.0", "pytest-cov>=7.0.0"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E", "W", "F", "B", "Q", "I", "N", "RUF", "UP"]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["I001"]
