[tool.poetry]
name = "django-env-loader"
version = "1.0.3"
description = "Gerenciador robusto de variáveis de ambiente e secrets para Django"
authors = ["Felipe Abreu <felipeabreu.rj@gmail.com>"]
readme = "README.md"
packages = [{include = "django_env_loader", from = "src"}]
license = "MIT"
keywords = ["django", "env", "environment", "secrets", "docker"]
homepage = "https://github.com/felipeabreu86/django-env-loader"
repository = "https://github.com/felipeabreu86/django-env-loader"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-mock = "^3.0.0"
ruff = "^0.14.0"
mypy = "^1.19.1"
taskipy = "^1.14.1"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

# ============================================================
# Ruff - Linter, Formatter e Organizador de Imports
# ============================================================
[tool.ruff]
src = ["src", "tests"]
line-length = 100
target-version = "py311"
exclude = [
    ".venv",
    ".mypy_cache",
    ".pytest_cache",
    "migrations",
]
fix = true

[tool.ruff.lint]
select = [
    "E", "F", "I",
    "B", "UP",
    "SIM", "C4",
]
ignore = ["E501", "B008"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
skip-magic-trailing-comma = false

[tool.ruff.lint.isort]
known-first-party = ["django_env_loader"]
combine-as-imports = true
force-single-line = false
lines-between-types = 1

# ============================================================
# Pytest - Testes Automatizados
# ============================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q --disable-warnings"

# ============================================================
# Mypy - Checagem de Tipo Estática
# ============================================================
[tool.mypy]
python_version = "3.10"
mypy_path = ["src"]
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
strict_equality = true
exclude = [
    "tests/",
    "migrations/",
]

# ============================================================
# Taskipy - Scripts
# ============================================================
[tool.taskipy.tasks]
lint = "ruff check --fix ."
format = "ruff format ."
test = "pytest -v"
check-all = """
    ruff check --fix . &&
    ruff format . &&
    poetry check &&
    pytest -v
"""