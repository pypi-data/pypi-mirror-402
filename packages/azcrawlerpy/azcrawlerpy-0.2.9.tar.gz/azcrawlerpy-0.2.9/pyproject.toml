[project]
name = "azcrawlerpy"
version = "0.2.9"
description = "Agentic Crawler Discovery Framework."
readme = "README.md"
requires-python = ">=3.11.10,<3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "playwright==1.48.0",
    "pydantic>=2.11.10",
    "camoufox[geoip]>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.2",
    "pytest-asyncio==1.0.0",
    "pytest-mock==3.14.1",
    "pytest-cov>=4.1.0",
    "pyright>=1.1.390",
    "ruff>=0.8.0",
]

[dependency-groups]
dev = [
    "pytest==8.4.2",
    "pytest-asyncio==1.0.0",
    "pytest-mock==3.14.1",
    "pytest-cov>=4.1.0",
    "pyright>=1.1.390",
    "ruff>=0.8.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-m 'not integration' --cov=azcrawlerpy --cov-report=term-missing --cov-report=html"
markers = [
    "integration: marks tests as integration tests (require network access)",
]

[tool.coverage.run]
source = ["azcrawlerpy"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
fail_under = 0
show_missing = true
