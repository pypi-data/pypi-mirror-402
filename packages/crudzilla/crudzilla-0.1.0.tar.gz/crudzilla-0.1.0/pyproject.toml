[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crudzilla"
version = "0.1.0"
description = "Generate Pydantic models and FastCRUD routers from database schema"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Andrew Maguire" }
]
keywords = [
    "fastapi",
    "pydantic",
    "sqlalchemy",
    "crud",
    "code-generation",
    "database",
    "postgresql"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
dependencies = [
    "supabase-pydantic>=0.14.0",
    "sqlacodegen>=3.0.0",
    "fastcrud>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
crudzilla = "main:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["main.py"]

[tool.hatch.build.targets.sdist]
include = ["main.py"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
