[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "loom-mcp"
version = "1.0.0"
description = "MCP server for Loom video management"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Me, Myself Plus AI LLC"}
]
keywords = ["mcp", "model-context-protocol", "ai", "claude", "loom", "video", "screen-recording"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "respx>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.scripts]
loom-mcp = "loom_mcp.server:main"

[project.urls]
Homepage = "https://github.com/m2ai-mcp-servers/loom-mcp"
Documentation = "https://github.com/m2ai-mcp-servers/loom-mcp#readme"
Repository = "https://github.com/m2ai-mcp-servers/loom-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/loom_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
