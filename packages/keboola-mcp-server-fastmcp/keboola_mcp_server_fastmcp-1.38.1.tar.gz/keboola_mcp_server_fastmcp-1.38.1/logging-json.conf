[loggers]
keys=root,mcp.server,uvicorn.access,uvicorn.error,fastmcp

[handlers]
keys=root

[formatters]
keys=json

[logger_root]
level=INFO
handlers=root

[logger_mcp.server]
level=WARNING
qualname=mcp.server
handlers=

[logger_uvicorn.access]
qualname=uvicorn.access
handlers=
propagate=1

[logger_uvicorn.error]
qualname=uvicorn.error
handlers=
propagate=1

[logger_fastmcp]
qualname=fastmcp
handlers=
propagate=1

[handler_root]
class=logging.StreamHandler
formatter=json
args=(sys.stdout,)

[formatter_json]
class=json_log_formatter.VerboseJSONFormatter