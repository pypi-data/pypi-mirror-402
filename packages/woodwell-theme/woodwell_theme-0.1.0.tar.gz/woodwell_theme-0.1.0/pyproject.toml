[build-system]
requires = ['setuptools>=64', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'woodwell_theme'
version = '0.1.0'
description = 'Reusable Matplotlib theme for Woodwell Climate Research Center'
readme = 'README.md'
requires-python = '>=3.10'
license = {text = 'MIT'}
authors = [{name = 'jakidxav'}]

dependencies = [
    'drawarrow',
    'highlight_text',
    'matplotlib',
    'pyfonts',
    'pypalettes',
]

[project.optional-dependencies]
dev = [
    'build',
    'flake8',
    'setuptools',
    'twine',
    'wheel',
]

demo = [
    'ipykernel',
    'notebook',
    'pandas',
    'pillow>=10.0,<11', # should bundle libopenjp2
]

[tool.setuptools.packages.find]
where = ['.']
include = [
    'woodwell_theme',
    'woodwell_theme.style',
    'woodwell_theme.fonts',
    'woodwell_theme.fonts.ttf',
    'woodwell_theme.colors',
]

[tool.setuptools.package-data]
'woodwell_theme.fonts.ttf' = ['*.ttf']
'woodwell_theme.style' = ['*.mplstyle']