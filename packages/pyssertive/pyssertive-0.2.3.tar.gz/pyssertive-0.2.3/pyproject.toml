[project]
name = "pyssertive"
version = "0.2.3"
description = "Fluent, chainable assertions for Django tests. Inspired by Laravel's elegant testing API."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.11"
authors = [
    { name = "Unay Santisteban", email = "usantisteban@othercode.io" }
]
keywords = ["django", "testing", "assertions", "fluent", "pytest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Pytest",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]

dependencies = [
    "Django>=4.2",
]

[project.urls]
Homepage = "https://github.com/othercodes/pyssertive"
Repository = "https://github.com/othercodes/pyssertive.git"
Issues = "https://github.com/othercodes/pyssertive/issues"

[build-system]
requires = ["setuptools>=70.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-django>=4.8.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
    "mypy>=1.0.0",
    "django-stubs>=5.0.0",
]

[tool.ruff]
target-version = "0.2.3"
line-length = 120
indent-width = 4
exclude = [
    ".eggs",
    ".git",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.app.settings"
pythonpath = [".", "src"]
addopts = "--cov=pyssertive --cov-report=term-missing --cov-fail-under=100"

[tool.coverage.run]
branch = true
source = ["src/pyssertive"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "pragma: no branch",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "0.2.3"
plugins = ["mypy_django_plugin.main"]
strict = false
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false

[tool.django-stubs]
django_settings_module = "tests.app.settings"
