version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: wednesday
    groups:
      github-actions:
        patterns: ["*"]
    commit-message:
      prefix: ci
  - package-ecosystem: uv
    directory: /
    schedule:
      interval: weekly
      day: wednesday
    allow:
      - dependency-type: development
    ignore:
      - dependency-name: mypy
    groups:
      python-packages:
        patterns: ["*"]
    commit-message:
      prefix: build(python)
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: wednesday
    allow:
      - dependency-type: all
    groups:
      rust-deps:
        patterns: ["*"]
    commit-message:
      prefix: build(rust)
