[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "snpsnip"
description = "An interactive VCF filtering tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "flask>=2.0.0",
    "waitress>=2.0.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "tqdm>=4.0.0",
]
dynamic = ["version"]

[project.scripts]
snpsnip = "snpsnip:main"
snpsnip-generate-example = "snpsnip.generate_example:main"


[tool.setuptools_scm]
write_to = "snpsnip/_version.py"

[tool.setuptools]
packages = ["snpsnip", "snpsnip.templates"]
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/gekkonid/snpsnip"
"Bug Tracker" = "https://github.com/gekkonid/snpsnip/issues"
