[project]
name = "llmglot"
version = "0.0.0"
description = "Sync LLM agent configuration files (AGENTS.md, skills/) across different coding assistants"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jinja2>=3.1.6",
    "typer>=0.21.1",
]

[project.scripts]
llmglot = "llmglot.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llmglot"]
