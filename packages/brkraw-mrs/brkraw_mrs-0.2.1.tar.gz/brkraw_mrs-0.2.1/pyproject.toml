[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brkraw-mrs"
version = "0.2.1"
description = "BrkRaw converter hook for Bruker PRESS SVS NIfTI-MRS outputs (ported from spec2nii)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "BrkRaw contributors"}
]
dependencies = [
  "brkraw",
  "numpy",
  "nibabel",
  "nifti-mrs",
  "pyyaml",
  "jsonschema"
]

[project.entry-points."brkraw.converter_hook"]
mrs = "brkraw_mrs.hook:HOOK"

[project.entry-points."brkraw.viewer.hook"]
mrs = "brkraw_mrs.viewer_hook:MRSViewerHook"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["brkraw_mrs"]
include-package-data = true

[tool.setuptools.package-data]
brkraw_mrs = [
  "brkraw_hook.yaml",
  "docs/*.md",
  "rules/*.yaml",
  "specs/*.yaml",
  "transforms/*.py",
]
