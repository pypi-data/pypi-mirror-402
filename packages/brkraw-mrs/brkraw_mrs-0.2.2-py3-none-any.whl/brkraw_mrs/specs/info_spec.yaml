__meta__:
  name: "mrs_info"
  version: "0.1.0"
  description: "Information spec for PRESS/STEAM/SLASER single-voxel MRS scans."
  category: "info_spec"
  transforms_source: "../transforms/mrs.py"

Method:
  sources:
    - file: method
      key: Method
    - file: acqp
      key: ACQ_method
  transform: strip_jcamp_string

Protocol:
  sources:
    - file: acqp
      key: ACQ_protocol_name
  transform: strip_jcamp_string

TR (ms):
  sources:
    - file: method
      key: PVM_RepetitionTime
    - file: acqp
      key: ACQ_repetition_time
  transform: convert_to_list

TE (ms):
  sources:
    - file: method
      key: PVM_EchoTime
    - file: acqp
      key: ACQ_echo_time
  transform: convert_to_list

NumAverage:
  sources:
    - file: method
      key: PVM_NAverages
    - file: acqp
      key: NA

Nucleus:
  sources:
    - file: method
      key: PVM_Nucleus1
    - file: acqp
      key: NUCLEUS
  transform: strip_jcamp_string

CenterFrequency (MHz):
  sources:
    - file: method
      key: PVM_SpecFreq
    - file: acqp
      key: SFO1

SpectralWidth (Hz):
  sources:
    - file: method
      key: PVM_SpecSW
    - file: acqp
      key: SW_h

VoxelSize (mm):
  sources:
    - file: method
      key: PVM_VoxArrSize
  transform: convert_to_list

VoxelPosition (mm):
  sources:
    - file: method
      key: PVM_VoxArrPosition
  transform: convert_to_list
