[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdperf"
version = "0.2.0"
description = "A static performance linter that detects slow Pandas anti-patterns before they reach production."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "gadwant", email = "adwantg@gmail.com"}]
keywords = [
    "pandas",
    "performance",
    "linter",
    "static-analysis",
    "data-science",
    "optimization",
    "anti-patterns",
    "ci-cd",
    "developer-tools",
    "code-quality"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/adwantg/pdperf"
Documentation = "https://github.com/adwantg/pdperf#readme"
Repository = "https://github.com/adwantg/pdperf"
Issues = "https://github.com/adwantg/pdperf/issues"
Changelog = "https://github.com/adwantg/pdperf/releases"

[project.scripts]
pdperf = "pandas_perf_opt.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.pdperf]
# Example configuration for dogfooding
select = ["PPO001", "PPO002", "PPO003", "PPO004"]
ignore = []
fail_on = "error"
