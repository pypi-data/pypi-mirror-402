[project]
name = "finquotes"
version = "0.68.0"
authors = [
    {email="elmotec@gmx.com"},
    {name="elmotec"},
]
license = "GPL-3.0"
requires-python = ">=3.11,<3.15"
description= "Retrieves financial quotes from the web"
keywords = [
    "stock",
    "quote",
    "quotes",
    "financial",
    "finance",
    "share",
    "common",
    "market",
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
]
dependencies = [
    "beautifulsoup4>=4.10.0",
    "click>=8.0.3",
    "python-dateutil>=2.8.2",
    "lxml>=5.3",
    "requests>=2.27",
    "requests-cache>=0.9.1",
    "yahooquery>=2.3",
    "yfinance[nospam]>=0.2.54",
    "pandas-datareader>=0.10.0",
    "setuptools>=70.0.0",
]

# Use python -m pip install -e .[develop,test] to install the following packages
[project.optional-dependencies]
develop= [
    "bump2version",
    "build",
    "colorama",
    "commitizen",
    "coverage",
    "jedi-language-server",
    "mypy",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-cov",
    "pytest-socket",
    "pyupgrade",
    "requests-mock",
    "ruff",
    "ruff-lsp",
    "twine",
]
types = [
    "pandas-stubs",
    "types-PyYAML",
    "types-python-dateutil",
    "types-requests",
    "types-requests",
    "types-setuptools",
    "types-ujson",
]
test= [
    "coverage",
    "pytest",
    "pytest-cov",
    "pytest-socket",
    "requests-mock",
    "pre-commit",
    "pylint",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.commitizen]
version = "0.68.0"
tag_format = "v$major.$minor.$patch$prerelease"
version_files = [ "pyproject.toml" ]

[tool.mypy]
ignore_missing_imports = true

[tool.black]
line-length = 119
target-version = ["py313"]

[tool.ruff]
line-length = 119

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # MEDIUM-HIGH - Type safety and API design issues
    "ANN401",  # any-type - defeats purpose of type checking
    
    # ACCEPTABLE PATTERNS - Intentional choices
    "S101",  # assert for defensive programming - acceptable use case
    "D107",  # undocumented-public-init - documentation only
    
    # Rule conflicts - Keep at end
    "D203",  # incorrect-blank-line-before-class conflicts with D211
    "D213",  # multi-line-summary-second-line conflicts with D212
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["SLF001", "PLR2004", "N803", "D102"]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.isort]
force-single-line = false
force-wrap-aliases = false
split-on-trailing-comma = true
combine-as-imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "ignore:distutils Version classes are deprecated:DeprecationWarning:pandas_datareader",
]
