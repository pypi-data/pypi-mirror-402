[project]
name = "deebase"
version = "0.6.1"
description = "Async SQLAlchemy-based implementation of the fastlite API"
readme = "README.md"
authors = [
    { name = "Rahul Dave(Credcore)", email = "rahul@credcore.com" }
]
requires-python = ">=3.13"
dependencies = [
    "aiosqlite>=0.22.0",
    "asyncpg>=0.31.0",
    "click>=8.3.1",
    "greenlet>=3.3.0",
    "sqlalchemy>=2.0.45",
    "toml>=0.10.2",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.115.0",
    "pydantic>=2.10.0",
    "fastcore>=1.7.0",
    "uvicorn>=0.34.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.9",
]

[project.scripts]
deebase = "deebase.cli:main"

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "httpx>=0.27.0",
]
