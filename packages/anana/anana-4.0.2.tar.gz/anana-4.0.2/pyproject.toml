[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anana"
description = "Fast, simple and lightweight ASGI framework for building cloud native microservices"
authors = [
    { name = "Haim Shulner", email = "haim.shulner@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]
dynamic = ["version", "dependencies"]

[project.scripts]
cloudx = "cloudx.cli:main"

[project.entry-points.'cloudx.boilerplate.plugins']
# This is the group third-party plugins will use
# e.g. myplugin = "myplugin.module:PluginClass"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "scripts", "scripts.*"]

[tool.setuptools.package-data]
cloudx = ["*.pkl", "py.typed"]

[tool.setuptools.dynamic]
version = { file = "VERSION" }
dependencies = { file = "requirements.txt" }
