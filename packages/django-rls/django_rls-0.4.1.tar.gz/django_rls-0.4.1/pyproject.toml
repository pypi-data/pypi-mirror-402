[tool.poetry]
name = "django-rls"
version = "0.4.1"
description = "PostgreSQL Row Level Security (RLS) for Django applications"
authors = ["Kuldeep Pisda <kdpisda@gmail.com>"]
readme = "README.md"
license = "BSD-3-Clause"
homepage = "https://github.com/kdpisda/django-rls"
repository = "https://github.com/kdpisda/django-rls"
documentation = "https://django-rls.com"
keywords = ["django", "postgresql", "rls", "row-level-security", "database", "security", "multi-tenant", "saas"]
packages = [{include = "django_rls"}]
include = [
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
Django = ">=5.2,<7.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-django = "^4.9.0"
pytest-cov = "^6.0.0"
coverage = {extras = ["toml"], version = "^7.6.0"}
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.1.1"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
psycopg2-binary = "^2.9.10"
hypothesis = "^6.148.9"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-ra --strict-markers --strict-config --cov=django_rls"
markers = [
    "postgresql: Tests that require PostgreSQL backend",
    "unit: Unit tests that don't require database",
    "integration: Integration tests requiring database",
    "slow: Slow running tests",
    "security: Security-related tests",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "django.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
