[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lrcgen"
version = "0.1.3"
description = "AI-powered LRC generator with Whisper and LLM correction"
authors = [{ name = "lihan3238" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "openai-whisper",
  "python-dotenv"
]

[project.optional-dependencies]
# Online correction (LLM) support
online = [
  "openai>=1.0",
]

# Traditionalâ†’Simplified conversion via OpenCC
opencc = [
  "opencc-python-reimplemented",
]

# Convenience bundle
full = [
  "openai>=1.0",
  "opencc-python-reimplemented",
]

[project.scripts]
lrcgen = "lrcgen.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["lrcgen*"]
