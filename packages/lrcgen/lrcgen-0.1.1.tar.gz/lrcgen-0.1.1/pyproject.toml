[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lrcgen"
version = "0.1.1"
description = "AI-powered LRC generator with Whisper and LLM correction"
authors = [{ name = "lihan3238" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "openai",
  "openai-whisper",
  "opencc-python-reimplemented",
  "python-dotenv"
]

[project.scripts]
lrcgen = "lrcgen.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["lrcgen*"]
