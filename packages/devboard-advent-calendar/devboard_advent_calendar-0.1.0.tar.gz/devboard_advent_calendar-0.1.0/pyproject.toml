[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "devboard-advent-calendar"
version = "0.1.0"
description = "A terminal-based developer advent calendar built with Python and Textual"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hassan Mohamed", email = "hmmmma78@gmail.com"}
]
keywords = ["advent", "calendar", "tui", "textual", "terminal", "developer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["textual"]

[project.scripts]
advent-calendar = "haxmas_day_9_Hasona57.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/haxmas_day_9_Hasona57"]
