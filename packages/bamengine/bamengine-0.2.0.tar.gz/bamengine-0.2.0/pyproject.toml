# Build System Configuration

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

# Project Metadata

[project]
name = "bamengine"
dynamic = ["version"]
description = "High-performance agent-based framework for the BAM macroeconomic model"
readme = "README.md"
authors = [
    {name = "Kostas Ganitis", email = "ganitiskostas@gmail.com"}
]
maintainers = [
    {name = "Kostas Ganitis", email = "ganitiskostas@gmail.com"}
]
dependencies = [
    "numpy>=1.26",
    "PyYAML>=6.0.2",
]
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "agent-based-modeling",
    "macroeconomics",
    "economic-simulation",
    "computational-economics",
    "complex-adaptive-systems",
    "heterogeneous-agents",
    "entity-component-system",
    "simulation",
    "scientific-computing",
    "bam-model",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Office/Business :: Financial",
    "Typing :: Typed",
]

[project.optional-dependencies]
# DataFrame export support (optional)
pandas = [
    "pandas>=2.0",
]
dev = [
    "bamengine[test,lint,docs,pandas]",
    "nox>=2024.3.2",
]
test = [
    "bamengine[pandas]",
    "pytest>=8.3",
    "pytest-cov>=5.0",
    "hypothesis>=6.131.9",
    "pytest-benchmark>=4.0.0",
    "snakeviz>=2.2.0",
    "scipy>=1.11",
]
lint = [
    "ruff>=0.4",
    "mypy>=1.9",
    "types-PyYAML>=6.0",
    "pandas-stubs>=2.0",
]
docs = [
    "bamengine[pandas]",
    "sphinx>=7.0",
    "sphinx-gallery>=0.15.0",
    "pydata-sphinx-theme>=0.15.0",
    "matplotlib>=3.8",
    "numpydoc>=1.6",
]

# Dependency Groups (PEP 735) - for modern tools like uv
[dependency-groups]
dev = [
    { include-group = "test" },
    { include-group = "lint" },
    { include-group = "docs" },
]
test = [
    "pytest>=8.3",
    "pytest-cov>=5.0",
    "hypothesis>=6.131.9",
    "pytest-benchmark>=4.0.0",
    "pandas>=2.0",
]
lint = [
    "ruff>=0.4",
    "mypy>=1.9",
    "types-PyYAML>=6.0",
    "pre-commit>=3.5",
]
docs = [
    "sphinx>=7.0",
    "sphinx-gallery>=0.15.0",
    "pydata-sphinx-theme>=0.15.0",
    "matplotlib>=3.8",
    "numpydoc>=1.6",
    "pandas>=2.0",
]

[project.urls]
homepage = "https://bam-engine.readthedocs.io/"
source = "https://github.com/kganitis/bam-engine"
tracker = "https://github.com/kganitis/bam-engine/issues"
changelog = "https://bam-engine.readthedocs.io/en/latest/changelog.html"

# Package Configuration

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bamengine = ["config/*.yml", "config/*.yaml", "py.typed"]

[tool.setuptools.dynamic]
version = {attr = "bamengine.__version__"}

# Tool Configuration

[tool.ruff]
fix = true
line-length = 88
include = ["src/**/*.py", "tests/**/*.py", "benchmarks/**/*.py", "examples/**/*.py", "asv_benchmarks/*.py", "docs/conf.py"]
exclude = [
    "asv_benchmarks/env/",
    "docs/_build/",
    "docs/auto_examples/",
    ".venv/",
    "build/",
    "dist/",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "NPY", "B", "UP", "PT", "SIM", "RUF"]
ignore = [
    "E501",   # Ruff format handles line length
    "W505",   # Doc line too long (math equations in docstrings)
    "B008",   # Allow function calls in defaults (make_rng() pattern for testing)
    "B024",   # Allow abstract base class without abstract methods (marker classes)
    "UP038",  # isinstance(x, (A, B)) is clearer than isinstance(x, A | B)
    "RUF001", # Ambiguous unicode char in string (false positives with special chars)
    "RUF002", # Ambiguous unicode char in docstring (curly quotes from docs)
    "RUF003", # Ambiguous unicode char in comment (multiplication sign, etc.)
    "RUF005", # Tuple unpacking vs concatenation - style preference
    "RUF012", # Mutable class attribute - intentional for constants
    "RUF022", # __all__ not sorted - we group by category intentionally
    "RUF046", # Unnecessary int() cast - explicit is better than implicit
    "SIM102", # Nested if statements - prefer clarity with log level checks
    "SIM108", # Ternary operator - prefer if-else for comments/readability
]

[tool.ruff.lint.per-file-ignores]
# Examples use literate programming style with imports near usage
"examples/**/*.py" = ["E402"]
"docs/conf.py" = ["E402", "RUF012"]
# ASV benchmarks require mutable class attributes for params
"asv_benchmarks/*.py" = ["RUF012"]
# Tests have specific patterns for pytest
"tests/**/*.py" = [
    "PT006",  # Parametrize names as tuple
    "PT011",  # pytest.raises too broad - intentional for simple cases
    "PT018",  # Compound assertions - acceptable in tests
    "SIM117", # Nested with statements - pytest patterns
    "RUF043", # Regex metacharacters in match - intentional patterns
]

[tool.ruff.lint.isort]
# Prevent reordering that breaks import dependencies (LoanBook after roles)
split-on-trailing-comma = false
force-sort-within-sections = false

[tool.ruff.lint.pycodestyle]
max-doc-length = 120
max-line-length = 88

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false  # Allow @event, @role decorators
no_implicit_optional = true
warn_unreachable = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]

# Fix false positives from multiprocessing name clashes
[[tool.mypy.overrides]]
module = "bamengine.simulation"
disable_error_code = ["call-arg"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
log_level = "INFO"
xfail_strict = true
filterwarnings = ["error"]
pythonpath = ["src"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "regression: marks performance regression tests (deselect with '-m \"not regression\"')",
    "invariants: marks invariant validation tests (deselect with '-m \"not invariants\"')",
    "integration: marks integration tests (deselect with '-m \"not integration\"')",
    "validation: marks validation scenario tests (deselect with '-m \"not validation\"')",
]
addopts = """
-ra
--strict-config
--strict-markers
--cov=src/bamengine
--cov-report=term-missing
--cov-report=html
--cov-report=json
--cov-report=xml
--cov-fail-under=95
"""

[tool.coverage.run]
data_file = ".coverage_cache/.coverage"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "def __repr__",
    "if __name__ == .__main__.:",
    # Exclude all logging statements
    "log.trace",
    "log.debug",
    "log.info",
    "log.warning",
    "log.error",
    "log.critical",
    "log.isEnabledFor",
    "info_enabled",
    "debug_enabled",
]

[tool.coverage.json]
output = ".coverage_cache/coverage.json"

[tool.coverage.xml]
output = ".coverage_cache/coverage.xml"

[tool.coverage.html]
directory = ".coverage_cache/htmlcov"

[tool.hypothesis]
database_file = ".hypothesis_cache/examples.db"

[tool.bandit]
exclude_dirs = ["tests", "benchmarks", ".venv", "build"]
skips = ["B101"]  # Allow asserts in tests
