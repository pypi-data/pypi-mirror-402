[metadata]
name = geometry_api_v2
description = SDK to communicate with the ShapeDiver Geometry API version 2
author = ShapeDiver
author_email = dev@shapediver.com
license = MIT
license_files = LICENSE
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://shapediver.com/
keywords = shapediver, gb-api, sdk
project_urls = 
	Documentation = https://help.shapediver.com/doc/geometry-backend
	Source = https://github.com/shapediver/GeometryBackendSdkPython
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	python_dateutil >= 2.5.3
	setuptools >= 21.0.0
	urllib3 >= 2.1.0, < 3.0.0
	pydantic >= 2
	typing-extensions >= 4.7.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[isort]
profile = black
known_first_party = shapediver
src_paths = src, tests

[pyright]
venv = .venv
venvPath = .

[flake8]
max-line-length = 99
extend_ignore = E203, E501, E701, F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = geometry_api_v2
extensions = 
	namespace
	pre_commit
namespace = shapediver

[egg_info]
tag_build = 
tag_date = 0

