[project]
name = "dc-xair-cli"
version = "2.4.3"
description = "CLI to control Behringer X-Air | Midas MR mixers through OSC"
authors = [
    {name = "Dallas Crilley"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-osc>=1.9.3,<2.0.0",
    "tomli>=2.0.1,<3.0; python_version < '3.11'",
    "click>=8.0.0,<9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "mypy>=1.10.0",
    "build>=1.2.0",
    "pyinstaller>=6.0.0",
]

[project.scripts]
xair = "xair:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xair", "lib/xair_api"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/lib",
    "/tests",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "lib"]
