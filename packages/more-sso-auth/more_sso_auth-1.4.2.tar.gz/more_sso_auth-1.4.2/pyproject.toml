[project]
name = "more-sso-auth"
version = "1.4.2"
description = "A lightweight and extensible Single Sign-On (SSO) authentication library for Python."
readme = "README.md"
authors = [
    { name="chalapathy v", email="chalapathyv57@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "cryptography==46.0.3"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["more_sso"]
