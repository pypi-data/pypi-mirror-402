[project]
name = "pydantic_encryption"
version = "0.2.0"
description = "Encryption and Hashing Models for Pydantic"
authors = [
    { name = "Julien Kmec", email = "me@julien.dev" },
]
readme = "README.md"
packages = [
    {include = "pydantic_encryption"},
    {include = "scripts"},
]
requires-python = ">=3.11,<3.15"
dependencies = [
    "pydantic>=2.10.6",
    "pydantic-settings>=2.9.1",
    "pydantic-super-model>=1.1.2",
    "cryptography>=44.0.0",
    "argon2-cffi>=23.1.0",
]

[project.urls]
Repository = "https://github.com/julien777z/pydantic-encryption"

[project.optional-dependencies]
aws = [
    "aws-encryption-sdk[mpl]>=4.0.1",
    "boto3>=1.38.8",
]
evervault = [
    "evervault>=4.4.1",
]
sqlalchemy = [
    "sqlalchemy>=2.0.40",
    "sqlmodel>=0.0.24",
]
all = [
    "aws-encryption-sdk[mpl]>=4.0.1",
    "boto3>=1.38.8",
    "evervault>=4.4.1",
    "sqlalchemy>=2.0.40",
    "sqlmodel>=0.0.24",
]
dev = [
    "pytest>=8.3.5",
    "coverage>=7.8.0",
    "pytest-env>=1.1.5",
    "pytest-docker>=3.2.1",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
    "pytest-sqlalchemy>=0.3.0",
    "sqlalchemy-utils>=0.41.2",
    "psycopg2-binary>=2.9.10",
    "polyfactory>=2.0.0",
]

[tool.black]
line-length = 110
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 110

[project.scripts]
tests = "scripts.run_tests:main"

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
