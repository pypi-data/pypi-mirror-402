[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myabcm_corporate_client_api"

version = "0.2.1"

authors = [
    { name="Luiz Guilherme Oliveira", email="luiz.oliveira@myabcm.com" },
    { name="Clovis Ribeiro", email="clovis.ribeiro@myabcm.com" }]
	
description = "MyABCM Corporate Python Client API"

readme = "README.md"

requires-python = ">=3.12"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)"]

license = { text= "LGPL-3.0-only" }

dependencies = [
    "requests"]

[project.urls]
Homepage = "https://www.myabcm.com"
Repository = "https://github.com/myabcm/corporate-python-client-api"
