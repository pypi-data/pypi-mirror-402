[project]
name = "ward-mcp"
version = "0.1.2"
description = "MCP server for AI-powered code quality analysis"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
llm = ["anthropic>=0.30.0"]
graph = ["networkx>=3.0"]
analyzer = [
    "tree-sitter>=0.23.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-go>=0.23.0",
    "pyyaml>=6.0",
]
dev = ["pytest>=7.0.0", "mypy>=1.0.0"]

[project.scripts]
ward = "ward.__main__:main"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
