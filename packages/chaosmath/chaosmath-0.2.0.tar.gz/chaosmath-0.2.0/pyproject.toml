[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chaosmath"
version = "0.2.0"
description = "Math functions that almost work"
authors = [{ name = "EazyFencer" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["chaos", "math", "fun", "memes", "excuses", "random", "useless", "timepass", "bored", "explore"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
  "Intended Audience :: Developers"
]


[project.scripts]
chaosmath = "chaosmath.cli:main"

[project.urls]
Homepage = "https://github.com/prathambhandary/chaosmath"
