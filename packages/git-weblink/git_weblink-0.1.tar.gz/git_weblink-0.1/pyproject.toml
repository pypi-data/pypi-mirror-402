[build-system]
requires = ["setuptools>=34.4.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-weblink"
version = "0.1"
description = "Produce web link to a commit, file, or line in a repo"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name="Dmitry Gerasimov", email="di.gerasimov@gmail.com" },
]
keywords = ["git"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/dseight/git-weblink"
Issues = "https://github.com/dseight/git-weblink/issues"

[tool.setuptools]
py-modules = ["git_weblink"]

[project.scripts]
git-weblink = "git_weblink:main"
