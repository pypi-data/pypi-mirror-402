[project]
name = "anystore"
version = "0.4.3"
description = "Store and cache things anywhere"
authors = [{ name = "Simon WÃ¶rpel", email = "simon.woerpel@pm.me" }]
license = "AGPLv3+"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11,<4"
dependencies = [
    "banal (>=1.0.6,<2.0.0)",
    "orjson (>=3.10.18,<4.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "fsspec (>2023.10,<2026)",
    "s3fs (>2023.10,<2026)",
    "typer (>=0.17)",
    "pyaml (>=25.5.0,<26.0.0)",
    "cloudpickle (>=3.1.0,<4.0.0)",
    "pydantic-settings (>=2.7.1,<3.0.0)",
    "rich (>=10.0.0,<15.0.0)",
    "structlog (>=22.0.0,<26.0.0)",
    "rigour (>=1.0.0,<2.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "dateparser (>=1.2.2,<2.0.0)",
    "uuid7 (>=0.1.0,<0.2.0)",
    "tqdm (>=4.67.1,<5.0.0)",
]

[project.optional-dependencies]
sql = ["sqlalchemy (>=2.0.36,<3.0.0)"]
redis = ["redis (>=4.0.0)", "fakeredis (>=2.26.2,<3.0.0)"]

[project.scripts]
anystore = "anystore.cli:cli"

[project.urls]
Homepage = "https://docs.investigraph.dev/lib/anystore"
Documentation = "https://docs.investigraph.dev/lib/anystore"
Repository = "https://github.com/dataresearchcenter/anystore"
Issues = "https://github.com/dataresearchcenter/anystore/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-cov = ">=4.1,<8.0"
pytest-env = "^1.1.1"
black = ">=23.11,<27.0"
isort = "^7.0.0"
mypy = "^1.17.1"
pre-commit = "^4.0.1"
flake8 = ">=6.1,<8.0"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
moto = {extras = ["server"], version = "^5.1.20"}
pytest-asyncio = ">=0.23.8,<1.4.0"
mkdocs-material = "^9.7.1"
mkdocs-autorefs = "^1.4.3"
mkdocstrings-python = "^2.0.1"
griffe-pydantic = "^1.1.6"
mkdocs = "^1.6.1"
mkdocs-typer2 = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest_env]
REDIS_DEBUG = 1
DEBUG = 1
ANYSTORE_YAML_URI = "./tests/fixtures/store.yml"
FSSPEC_S3_ENDPOINT_URL = "http://localhost:8888"
