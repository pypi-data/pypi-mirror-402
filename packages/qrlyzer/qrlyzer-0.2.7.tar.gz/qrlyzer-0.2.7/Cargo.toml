[package]
name = "qrlyzer"
license = "MIT"
version = "0.2.7"
edition = "2021"
readme = "README.md"

[lib]
name = "qrlyzer"
crate-type = ["cdylib", "rlib"]

[dependencies]
fast_image_resize = { version = "6.0.0", features = ["image"] }
image = "0.25.9"
imageproc = "0.26.0"
pyo3 = "0.27.2"
rqrr = "0.10.0"
rxing = "0.8.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
