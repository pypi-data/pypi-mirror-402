[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-co"
version = "0.1.17"
description = "Multi-agent coordination for Claude Code - connect multiple AI agents working on the same codebase"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Jude Hawrani" }
]
keywords = ["claude", "ai", "coordination", "mcp", "agents", "collaboration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/jude-hawrani/Claude-Co"
Repository = "https://github.com/jude-hawrani/Claude-Co"
Issues = "https://github.com/jude-hawrani/Claude-Co/issues"

[project.scripts]
claude-co = "claude_co.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_co"]
