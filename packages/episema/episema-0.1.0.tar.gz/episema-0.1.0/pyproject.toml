[project]
name = "episema"
version = "0.1.0"
description = "A Python library for rendering Gregorian Chant in square note notation"
authors = [
    {name = "Gabrieljoseg", email = "gabrielgomes9@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]
keywords = ["gregorian", "chant", "square", "note", "solesmes", "gabc"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry]
packages = [{include = "episema", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
