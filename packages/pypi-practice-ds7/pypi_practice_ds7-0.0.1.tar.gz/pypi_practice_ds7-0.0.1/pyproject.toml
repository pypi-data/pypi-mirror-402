[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypi-practice-ds7"
version = "0.0.1"
description = "Practice package for PyPI"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="DS7", email="example@example.com" }
]
license = { text = "MIT" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]