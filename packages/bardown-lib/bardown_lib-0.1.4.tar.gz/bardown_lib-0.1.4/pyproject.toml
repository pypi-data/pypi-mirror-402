[project]
name = "bardown_lib"
version = "0.1.4"
description = "Library for Bardown application"
authors = [{ name = "Zachary Foteff", email = "zfoteff@protonmail.com" }]
maintainers = [{ name = "Zachary Foteff", email = "zfoteff@protonmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "annotated-types==0.7.0",
    "pydantic==2.10.6",
    "pydantic_core==2.27.2",
    "typing_extensions==4.12.2",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["uv_build >= 0.9.21, <0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "pkg"

[project.urls]
Repository = "https://github.com/zfoteff/bardown/tree/develop/src/bardown_lib"
Issues = "https://github.com/zfoteff/bardown/issues"
