[project]
name = "armis_sdk"
version = "1.1.0"
description = "The Armis SDK is a package that encapsulates common use-cases for interacting with the Armis platform."
authors = [
    { name = "Shai Lachmanovich", email = "shai@armis.com" },
    { name = "Yakir Keisar", email = "yakir.keisar@armis.com" },
]
readme = "README.md"
requires-python = ">=3.9"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
force_single_line = "true"

[tool.mypy]
plugins = ['pydantic.mypy']

[tool.poetry.dependencies]
pandas = "*"
pyarrow = "*"
pydantic = "*"
httpx = "*"
httpx-retries = "*"
universalasync = "*"

[tool.poetry.group.build.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-httpx = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
mypy = "*"
pandas-stubs = "*"
pylint = "*"
python-dotenv = "*"
setuptools = "*"

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
mkdocstrings-python = "*"
mkdocs-material = "*"
