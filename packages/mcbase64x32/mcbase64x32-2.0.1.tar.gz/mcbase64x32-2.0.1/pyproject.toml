[project]
name = "mcbase64x32"
version = "2.0.1"
description = "A high-performance Base64x32 implementation specialized for maximizing data storage in Minecraft books written in Rust."
authors = [
    {name = "ThorTuwy"},
    {name = "victordlp8"},
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
license = {text = "MIT"}

[project.scripts]
mcbase64x32 = "mcbase64x32.main:main"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "mcbase64x32"
include = [
    { path = "mcbase64x32/utils/*.json", format = ["sdist", "wheel"] }
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=6.3.0",
    "maturin>=1.9.4",
]
