[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "html_transpose"
version = "0.0.7"
description = "Python wrapper for html_transpose - a Rust library for transposing HTML tables"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Sangmin Lee", email = "" }
]
keywords = ["html", "table", "transpose", "rust"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]

[project.urls]
Homepage = "https://github.com/snurf198/html_transpose_py"
Repository = "https://github.com/snurf198/html_transpose_py"
Documentation = "https://github.com/snurf198/html_transpose_py#readme"

[tool.maturin]
module-name = "html_transpose"
# Include type stub files in the package
sdist-include = ["html_transpose.pyi", "py.typed"]
