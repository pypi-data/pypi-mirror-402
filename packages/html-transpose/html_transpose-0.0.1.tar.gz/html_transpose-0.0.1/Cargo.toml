[package]
name = "html_transpose"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "html_transpose"
crate-type = ["cdylib"]

[dependencies]
html_transpose = "0.1.0"
pyo3 = { version = "0.27", features = ["extension-module"] }

[dev-dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "auto-initialize"] }
