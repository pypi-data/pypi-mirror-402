[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "novyx-langchain"
version = "0.1.2"
description = "Persistent semantic memory for LangChain agents using Novyx RAM"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Novyx Labs", email = "hello@novyxlabs.com"}
]
maintainers = [
    {name = "Novyx Labs", email = "hello@novyxlabs.com"}
]
keywords = [
    "langchain",
    "langgraph",
    "memory",
    "ai",
    "agents",
    "llm",
    "persistent",
    "semantic",
    "rag",
    "novyx"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "langchain-core>=0.1.0",
]

[project.optional-dependencies]
langgraph = [
    "langgraph>=0.2.0",
]
integrity = [
    # No additional deps needed, uses same requests
]
all = [
    "langgraph>=0.2.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://novyxlabs.com/integrations/langchain"
Documentation = "https://docs.novyxlabs.com/integrations/langchain"
Repository = "https://github.com/novyxlabs/novyx-langchain"
Changelog = "https://github.com/novyxlabs/novyx-langchain/blob/main/CHANGELOG.md"
Issues = "https://github.com/novyxlabs/novyx-langchain/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["novyx_langchain*"]

[tool.setuptools.package-data]
novyx_langchain = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=novyx_langchain --cov-report=term-missing"
