[project]
name = "fastapi-cachex"
version = "0.2.10"
description = "A caching library for FastAPI with support for Cache-Control, ETag, and multiple backends."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    { name = "allen0099", email = "s96016641@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
keywords = ["fastapi", "cache", "etag", "cache-control", "redis", "memcached", "in-memory"]
dependencies = [
    "fastapi",
    "pydantic",
]

[project.urls]
Homepage = "https://github.com/allen0099/FastAPI-CacheX"
Repository = "https://github.com/allen0099/FastAPI-CacheX.git"
Issues = "https://github.com/allen0099/FastAPI-CacheX/issues"

[dependency-groups]
dev = [
    "coverage>=7.8.0",
    "httpx>=0.28.1",
    "mypy>=1.15.0",
    "orjson>=3.10.16",
    "pre-commit>=4.2.0",
    "pymemcache>=4.0.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.0",
    "redis[hiredis]>=5.2.1",
    "ruff>=0.11.2",
    "tox>=4.25.0",
    "tox-uv>=1.29.0",
    "ty>=0.0.1a34",
    "types-orjson>=3.6.2",
    "types-redis>=4.6.0.20241004",
]

[project.optional-dependencies]
memcache = ["pymemcache"]
redis = ["redis[hiredis]", "orjson"]
jwt = ["PyJWT>=2.9.0"]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
include = ["fastapi_cachex/py.typed"]

[tool.pytest.ini_options]
pythonpath = [
    "."
]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff.lint]
ignore = [
    "E501",
    "ANN401",
    "COM812", # redundant rule, use formatter to fix
    "B008", # do not perform function calls in argument defaults
    "B904", # Allow raising exceptions without from e, for HTTPException
    "FBT001", "FBT002", # Boolean arguments are part of Cache-Control API design
    "S105", # false-positive on token_format strings
    "C901", # allow slightly complex session flow
]
preview = true
explicit-preview-rules = true
extend-select = ['ALL']

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "D",
    "S101",
    "S106",
    "ARG",
    "ANN",
    "B011",
    "BLE",
    "PLR",
    "SLF",
    "PLC0415",  # Import in functions is intentional for test setup
    "PT031"  # Single statement in pytest.warns is acceptable
]
"fastapi_cachex/cache.py" = [
    "PLR0913", "PLR0915", # Many arguments/statements needed for flexible caching logic
]
"fastapi_cachex/backends/memcached.py" = ["PLC0415"]  # Optional dependency
"fastapi_cachex/backends/redis.py" = ["PLR0913", "PLC0415"]  # Optional dependency, Redis config
"fastapi_cachex/proxy.py" = ["PLW0603"]  # Global backend management by design

[tool.ruff.format]
docstring-code-format = true

[tool.ty.src]
exclude = [
    "./.serena/",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.coverage.run]
source = ["fastapi_cachex"]
omit = ["tests/*"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "\\.\\.\\.",
]
fail_under = 90
show_missing = true

[tool.mypy]
python_version = "3.10"
plugins = [
    "pydantic.mypy"
]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_return_any = true
warn_unreachable = true
strict_optional = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = ["pymemcache.*"]
ignore_missing_imports = true
