[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "pivoteer"
version = "0.2.0"
description = "Inject pandas DataFrames into Excel templates with table resizing and pivot refresh."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
license-files = ["LICENSE"]
authors = [
  { name = "Martin" }
]
maintainers = [
  { name = "Martin" }
]
dependencies = [
  "lxml>=5.2.0",
  "pandas>=2.2.0"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Office/Business",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Repository = "https://github.com/flitzrrr/pivoteer"
Issues = "https://github.com/flitzrrr/pivoteer/issues"

[project.optional-dependencies]
dev = [
  "xlsxwriter>=3.2.0",
  "pytest>=8.3.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src/pivoteer"]

[tool.black]
line-length = 88
target-version = ["py310"]
