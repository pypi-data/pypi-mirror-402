[project]
name = "david8_postgresql"
version = "0.4.0b1"
description = "SQL query builder. david8 PostgreSQL dialect"
authors = [{name = "Danila Ganchar", email = "danila.ganchar@gmail.com"}]
maintainers = [{name = "Danila Ganchar", email = "danila.ganchar@gmail.com"}]
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.11, < 3.14"
dependencies = [
    "david8>=0.7.0b1"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Database",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


[project.urls]
Homepage = "https://github.com/d-ganchar/david8_postgresql"
Changelog = "https://github.com/d-ganchar/david8_postgresql/releases"
Issues = "https://github.com/d-ganchar/david8_postgresql/issues"
CI = "https://github.com/d-ganchar/david8_postgresql/actions"
Documentation = "https://github.com/d-ganchar/david8_postgresql/wiki"
Source = "https://github.com/d-ganchar/david8_postgresql"


[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages]
find = { include = ["david8_postgresql", "david8_postgresql.*"] }


[dependency-groups]
dev = [
    "ruff",
    "parameterized",
    "pytest",
    "rich>=14.2.0",
    "pytest-cov>=7.0.0",
]


[lint.select]

[lint.isort]
known-third-party = ["pytest"]
lines-after-imports = 2
lines-between-types = 1


[tool.ruff]
line-length = 120
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    "**/.git",
    "__pycache__",
    "tests/fixtures/",
    "benchmarks/"
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "B", "W"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "--color=yes",
]

addopts = [

]
