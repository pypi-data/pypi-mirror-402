[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cubesdk"
version = "0.1.1"
description = "CubeSDK: Secure secret management client"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Anthony Nwaizuzu", email = "tonychuks7@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0"
]
keywords = ["sdk", "secret-management", "cube"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
