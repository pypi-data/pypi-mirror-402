[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["diskwrangler"]

[tool.setuptools.package-data]
# make sure to pick up TTF font
"diskwrangler" = ["*"]

[project]
name = "DiskWrangler"
version = "3.3.0"
description = "Cenbe's Commodore 64 Disk Image Explorer"
authors = [
    {name = "Glenn Holmer", email = "cenbe@protonmail.com"},
]
requires-python = ">=3.13"
readme = "README.md"
keywords = ["Commodore", "GEOS"]
#license = {text = "BSD-3-Clause"}

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    # https://pypi.org/classifiers/
]

dependencies = [
    "requests",
    "jproperties >= 2.1.2",
    "d64py >= 3.2.0",
    "d64gfx >= 1.1.0",
    "PyQt6 == 6.10.1",
    "PyQt6-Qt6 == 6.10.1",
    "PyQt6-sip >= 13.10.3", 
    'importlib-metadata; python_version >= "3.13"',
]

[project.urls]
Repository = "https://codeberg.org/Cenbe/diskwrangler.git"
#Documentation = "https://www.lyonlabs.org/pydoc/d64py/"
#Homepage = "https://example.com"
#Changelog = 

[options]
packages = "diskwrangler"

