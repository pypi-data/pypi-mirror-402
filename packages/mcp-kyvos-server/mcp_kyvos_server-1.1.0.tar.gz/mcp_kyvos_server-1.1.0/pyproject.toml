[project]
name = "mcp-kyvos-server"
version = "1.1.0"
description = "mcp-kyvos-server is a server implementation that integrates the Kyvos platform with the Model Context Protocol (MCP). It enables users to query Kyvos semantic models using natural language, translating prompts into executable queries and returning results from Kyvos. The server supports both SSE and STDIO communication modes and allows secure authentication using user-provided Kyvos credentials (basic and OAuth2.0)."
readme = "README.md"
license = { file = "license.txt" }
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.0",
    "mcp>=1.9.1",
    "python-dotenv>=1.0.1",
    "pydantic>=2.10.6",
    "trio>=0.29.0",
    "click>=8.1.7",
    "uvicorn>=0.27.1",
    "starlette>=0.37.1",
    "truststore>=0.10.1",
    "colorlog>=6.9.0",
    "fastapi>=0.115.12",
    "requests>=2.32.3",
    "requests_cache>=1.2.1",
    "PyJWT>=2.10.1",
    "python-jose>=3.4.0",
    "Jinja2>=3.1.6",
    "peewee>=3.18.1"
]
[[project.authors]]
name = "Kyvos"
email = "support@kyvos.io"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
package-dir = {"" = "src"}
license-file = ["license.txt"]

[project.scripts]
mcp-kyvos-server = "mcp_kyvos_server:main"

[dependency-groups]
dev = [
    "uv>=0.1.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pre-commit>=3.6.0",
    "ruff>=0.3.0",
    "black>=24.2.0",
    "mypy>=1.8.0",
    "mcp[cli]>=1.3.0"
]