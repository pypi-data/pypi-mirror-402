[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "txt2detection"
version = "1.1.11"
authors = [{ name = "dogesec" }]
maintainers = [{ name = "dogesec" }]
description = "A command line tool that takes a txt file containing threat intelligence and turns it into a detection rule."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
  "stix2",
  "python-arango>=8.1.3; python_version >= '3.8'",
  "tqdm>=4.66.4; python_version >= '3.7'",
  "jsonschema>=4.22.0; python_version >= '3.8'",
  "requests>=2.31.0; python_version >= '3.7'",
  "python-dotenv>=1.0.1",
  "pyyaml",
  "python-slugify",
  "validators>=0.34.0",
  "llama-index-core>=0.14.8",
  'llama-index-llms-openai>=0.6.8',
  'stix2extensions',
  'json-repair',
]
[project.urls]
Homepage = "https://github.com/muchdogesec/txt2detection"
Issues = "https://github.com/muchdogesec/txt2detection/issues"
"dogesec HQ" = "https://dogesec.com"

[project.scripts]
txt2detection = "txt2detection.__main__:main"

[project.optional-dependencies]
anthropic = ['llama-index-llms-anthropic>=0.9.7']
gemini = ['llama-index-llms-google-genai>=0.5.0']
deepseek = ['llama-index-llms-deepseek>=0.2.2']
openrouter = ['llama-index-llms-openrouter>=0.4.2']
llms = ["txt2detection[anthropic,gemini,deepseek,openrouter]"]


[tool.hatch.build.targets.wheel.force-include]
"config" = "txt2detection/config"
