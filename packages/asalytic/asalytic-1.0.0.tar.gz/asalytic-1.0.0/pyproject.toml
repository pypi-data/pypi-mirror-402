[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asalytic"
version = "1.0.0"
description = "A Python library for tracking NFT sales and listings on the Algorand blockchain"
readme = "README.md"
license = {text = "MIT"}
keywords = ["algorand", "nft", "blockchain", "sales", "listings", "asa", "arc3", "arc19", "arc69"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=1.8.0,<2.0.0",
    "pymongo>=3.12.0",
    "py-algorand-sdk>=2.0.0",
    "requests>=2.26.0",
    "py-multihash>=1.1.0",
    "py-cid>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/Vilijan/asalytic"
Repository = "https://github.com/Vilijan/asalytic"
Issues = "https://github.com/Vilijan/asalytic/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["asalytic*"]
exclude = ["tests*", "venv*"]
