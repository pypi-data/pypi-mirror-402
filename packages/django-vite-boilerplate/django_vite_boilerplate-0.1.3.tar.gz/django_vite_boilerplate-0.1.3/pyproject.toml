[tool.poetry]
name = "django-vite-boilerplate"
version = "0.1.3"
description = "A Django + Vite boilerplate for rapid development"
authors = ["Michael Yin <michaelyin@saashammer.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "django_vite_boilerplate"}]
keywords = ["django", "vite", "boilerplate", "starter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"
cookiecutter = "^2.6.0"
django-vite = "^3.0.0"

[tool.poetry.urls]
Homepage = "https://github.com/AccordBox/django-vite-boilerplate"
Documentation = "https://django-vite-boilerplate.readthedocs.io/"
Repository = "https://github.com/AccordBox/django-vite-boilerplate"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
