[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "actiongate"
version = "0.1.0"
description = "Deterministic, pre-execution gating for semantic actions (e.g. tool calls) in agent systems."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "ActionGate OSS", email = "actiongate-oss@users.noreply.github.com" }
]
keywords = [
    "rate-limiting",
    "ai-agents",
    "llm",
    "agent-framework",
    "throttling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
redis = ["redis>=4.0"]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/actiongate-oss/actiongate"
Documentation = "https://github.com/actiongate-oss/actiongate#readme"
Repository = "https://github.com/actiongate-oss/actiongate"

[tool.hatch.build.targets.wheel]
packages = ["actiongate"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
