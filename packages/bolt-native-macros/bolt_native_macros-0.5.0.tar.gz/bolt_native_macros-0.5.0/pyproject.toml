[project]
name = "bolt-native-macros"
version = "0.5.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "beet>=0.113.0",
    "bolt>=0.50.0",
    "mecha>=0.102.0",
]

[project.optional-dependencies]
bolt-expressions = [
    "bolt-expressions>=0.17.0",
]
aegis = [
    "aegis-core>=1.11.0",
]

[dependency-groups]
dev = [
    "lectern>=0.34.0",
    "pytest>=9.0.2",
    "pytest-insta>=0.4.1",
    "python-semantic-release>=9.21.0",
    "ruff>=0.14.13",
]

[tool.semantic_release]
major_on_zero = false
build_command = "uv build"

version_variables = ["src/bolt_native_macros/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
commit_author = "github-actions <action@github.com>"

[tool.semantic_release.publish]
# This ensures it uses the build_command defined above
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
