name: Publish to PyPI and MCP Registry

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for GitHub OIDC authentication with MCP registry
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true  # Don't fail if version already exists
      
      - name: Wait for PyPI to propagate
        run: |
          echo "Waiting 60 seconds for PyPI to propagate the new version..."
          sleep 60
      
      - name: Download MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/latest/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher
      
      - name: Update server.json version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Update version in server.json
          python -c "
          import json
          with open('server.json', 'r') as f:
              data = json.load(f)
          data['version'] = '$VERSION'
          data['packages'][0]['version'] = '$VERSION'
          with open('server.json', 'w') as f:
              json.dump(data, f, indent=2)
          "
      
      - name: Publish to MCP Registry
        run: |
          ./mcp-publisher login github-oidc
          ./mcp-publisher publish

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update manifest.json version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          python -c "
          import json
          with open('manifest.json', 'r') as f:
              data = json.load(f)
          data['version'] = '$VERSION'
          with open('manifest.json', 'w') as f:
              json.dump(data, f, indent=2)
          "

      - name: Build Desktop Extension
        run: |
          npm install -g @anthropic-ai/mcpb
          mcpb pack

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: imessage-max.mcpb
          generate_release_notes: true
