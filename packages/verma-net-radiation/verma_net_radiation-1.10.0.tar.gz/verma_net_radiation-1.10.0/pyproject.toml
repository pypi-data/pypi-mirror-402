[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "verma-net-radiation"
version = "1.10.0"
description = "Net Radiation and Daily Upscaling Remote Sensing in Python"
readme = "README.md"
authors = [
    { name = "Gregory Halverson", email = "gregory.h.halverson@jpl.nasa.gov" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "check-distribution",
    "ECOv002-calval-tables>=1.4.0",
    "ECOv002-CMR>=1.1.0",
    "ECOv002-granules",
    "GEOS5FP>=1.2.1",
    "monte-carlo-sensitivity",
    "numpy",
    "pytictoc",
    "rasters",
    "seaborn",
    "solar-apparent-time>=1.5.3",
    "sun-angles>=1.2.0"
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
verma_net_radiation = ["*.csv"]

[tool.setuptools.packages.find]
exclude = ["notebooks*", "references*", "examples*", "testing*"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/verma-net-radiation"
