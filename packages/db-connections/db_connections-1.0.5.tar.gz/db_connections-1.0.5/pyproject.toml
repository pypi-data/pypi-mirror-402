[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["db_connections"]
exclude = [
  "db_connections/tox.ini",
  "db_connections/UPDATE_SUMMARY.md", 
  "db_connections/PYPI_CHECKLIST.md",
  "db_connections/Makefile",
  "db_connections/.gitignore",
  "db_connections/MANIFEST.in",
  "db_connections/docs",
  "db_connections/examples", 
  "db_connections/scripts",
  "db_connections/tests",
  "**/__pycache__",
  "**/*.pyc",
  "**/*.pyo",
  "**/*.pyd",
  "**/.*",
  "**/.github"
]

[tool.hatch.build.targets.sdist]
packages = ["db_connections"]
exclude = [
  "db_connections/tox.ini",
  "db_connections/UPDATE_SUMMARY.md",
  "db_connections/PYPI_CHECKLIST.md", 
  "db_connections/Makefile",
  "db_connections/.gitignore",
  "db_connections/MANIFEST.in",
  "db_connections/docs",
  "db_connections/examples",
  "db_connections/scripts", 
  "db_connections/tests",
  "**/__pycache__",
  "**/*.pyc",
  "**/*.pyo", 
  "**/*.pyd",
  "**/.*",
  "**/.github"
]

[project]
name = "db_connections"
version = "1.0.5"
description = "A unified Python library for managing database connections across multiple Database Management Systems (DBMSs)"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Seyyed Mahmoud Hosseini", email = "hosseini72@gmail.com"}
]
license = {text = "MIT"}
license-files = ["LICENSE", "LICENCE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "database",
    "connection",
    "connection-pool",
    "sql",
    "nosql",
    "redis",
    "clickhouse",
    "mongodb",
    "postgres",
    "postgresql",
    "rabbitmq",
    "neo4j",
    "async",
    "sync",
    "health-check",
    "metrics",
]

[project.urls]
Homepage = "https://github.com/hosseini72/dbs_connections"
Documentation = "https://github.com/hosseini72/dbs_connections#readme"
Repository = "https://github.com/hosseini72/dbs_connections"
Issues = "https://github.com/hosseini72/dbs_connections/issues"

[project.optional-dependencies]
# PostgreSQL
postgres-sync = [
    "psycopg2-binary>=2.9.9",
]
postgres-async = [
    "asyncpg>=0.29.0",
]
postgres = [
    "psycopg2-binary>=2.9.9",
    "asyncpg>=0.29.0",
]

# Redis
redis-sync = [
    "redis>=5.0.0",
]
redis-async = [
    "redis[hiredis]>=5.0.0",
]
redis = [
    "redis[hiredis]>=5.0.0",
]

# MongoDB
mongodb-sync = [
    "pymongo>=4.6.0",
]
mongodb-async = [
    "motor>=3.3.0",
]
mongodb = [
    "pymongo>=4.6.0",
    "motor>=3.3.0",
]

# ClickHouse
clickhouse-sync = [
    "clickhouse-connect>=0.6.0",
]
clickhouse-async = [
    "clickhouse-connect>=0.6.0",
]
clickhouse = [
    "clickhouse-connect>=0.6.0",
]

# RabbitMQ
rabbitmq-sync = [
    "pika>=1.3.0",
]
rabbitmq-async = [
    "aio-pika>=9.0.0",
]
rabbitmq = [
    "pika>=1.3.0",
    "aio-pika>=9.0.0",
]

# Neo4j
neo4j-sync = [
    "neo4j>=5.0.0",
]
neo4j-async = [
    "neo4j>=5.0.0",
]
neo4j = [
    "neo4j>=5.0.0",
]

# All databases
all = [
    "psycopg2-binary>=2.9.9",
    "asyncpg>=0.29.0",
    "redis[hiredis]>=5.0.0",
    "pymongo>=4.6.0",
    "motor>=3.3.0",
    "clickhouse-connect>=0.6.0",
    "pika>=1.3.0",
    "aio-pika>=9.0.0",
    "neo4j>=5.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

# Test dependencies
# unittest is part of Python standard library, no external dependencies needed
# If you need additional testing tools, you can add them here
test = []

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "psycopg2.*",
    "asyncpg.*",
    "redis.*",
    "pymongo.*",
    "motor.*",
    "clickhouse_connect.*",
    "pika.*",
    "aio_pika.*",
    "neo4j.*",
]
ignore_missing_imports = true