[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "st-seqviz"
version = "0.1.2"
description = "DNA, RNA, and protein sequence viewer"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [{ name = "Ghiles Meddour", email = "ghiles.meddour.b@gmail.com" }]
dependencies = ["streamlit >= 1.52"]

[project.optional-dependencies]
demo = ["bio>=1.8.1"]
devel = [
  "wheel",
  "pytest==7.4.0",
  "playwright==1.48.0",
  "requests==2.31.0",
  "pytest-playwright-snapshot==1.0",
  "pytest-rerunfailures==12.0",
]

[project.urls]
Repository = "https://github.com/ghilesmeddour/st-seqviz"
Documentation = "https://github.com/ghilesmeddour/st-seqviz"
Changelog = "https://github.com/ghilesmeddour/st-seqviz/blob/main/CHANGELOG.md"
Releases = "https://github.com/ghilesmeddour/st-seqviz/releases"

[tool.setuptools.packages.find]
include = ["st_seqviz*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
st_seqviz = ["frontend/build/**/*", "pyproject.toml"]
