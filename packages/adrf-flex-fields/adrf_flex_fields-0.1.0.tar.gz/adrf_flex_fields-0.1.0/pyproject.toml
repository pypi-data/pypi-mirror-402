[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adrf-flex-fields"
version = "0.1.0"
description = "Flexible, dynamic fields and nested models for ADRF (Async Django REST Framework) serializers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "mushota_243", email = "mushota_243@users.noreply.github.com"}
]
keywords = ["django", "rest", "api", "adrf", "async", "serializer", "flexible", "dynamic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]

dependencies = [
    "Django>=4.1",
    "djangorestframework>=3.14",
    "adrf>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
]

[project.urls]
Homepage = "https://github.com/mushota_243/adrf-flex-fields"
Documentation = "https://github.com/mushota_243/adrf-flex-fields#readme"
Repository = "https://github.com/mushota_243/adrf-flex-fields"
Issues = "https://github.com/mushota_243/adrf-flex-fields/issues"

[tool.setuptools]
packages = ["adrf_flex_fields"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=adrf_flex_fields --cov-report=html --cov-report=term-missing"

[tool.coverage.run]
source = ["adrf_flex_fields"]
omit = ["*/tests/*", "*/migrations/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
