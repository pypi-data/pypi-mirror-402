[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gender-api-client"
version = "1.0.0"
description = "A Python client for the Gender-API.com service."
readme = "README.md"
authors = [
  { name = "Gender-API.com", email = "support@gender-api.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "pydantic>=2.0.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://gender-api.com"
"Bug Tracker" = "https://github.com/gender-api/gender-api-client-python/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "requests-mock",
    "ruff",
    "mypy",
    "types-requests",
]

[tool.ruff]
line-length = 120

[tool.mypy]
strict = true
