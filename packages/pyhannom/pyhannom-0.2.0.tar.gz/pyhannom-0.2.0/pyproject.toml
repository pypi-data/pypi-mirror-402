[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhannom"
version = "0.2.0"   # ⚠️ 记得升级版本号，否则无法重新上传
description = "A Python toolkit for the digitization of Han-Nom characters, enabling AI and natural language processing applications with Vietnamese Han-Nom data."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Zijie ZHANG", email = "zijiezhang@link.cuhk.edu.hk" }
]
requires-python = ">=3.7"

dependencies = [
    # 注意：unicodedata, re, json, os, dataclasses, typing, csv, ast 都是 Python 标准库，不需要写在这里
]

[project.urls]
Homepage = "https://pypi.org/project/pyhannom/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pyhannom = [
    "data/*.txt",
    "data/*.json",
    "data/*.csv",
    "data/*.js"
]