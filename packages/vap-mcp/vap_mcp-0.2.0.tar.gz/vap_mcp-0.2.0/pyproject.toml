[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vap-mcp"
version = "0.2.0"
description = "VAP MCP Server - Execution control layer for Claude Desktop and MCP clients"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "VAP Team", email = "support@vapagent.com" }
]
keywords = [
    "mcp",
    "claude",
    "claude-desktop",
    "execution-control",
    "cost-control",
    "ai-agents",
    "vap",
    "vapagent"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://vapagent.com"
Documentation = "https://api.vapagent.com/docs"
Repository = "https://github.com/elestirelbilinc-sketch/vap-showcase"
MCP_Registry = "https://registry.modelcontextprotocol.io"

[project.scripts]
vap-mcp = "vap_mcp:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vap_mcp"]