[project]
name = "azure-devops-mcp"
version = "0.1.0"
description = "MCP server for Azure DevOps / TFS integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "pth", email = "pth@winning.com.cn"},
]
keywords = ["mcp", "azure-devops", "tfs", "model-context-protocol", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
]
dependencies = [
    "mcp>=0.9.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/winning/azure-devops-mcp"
Repository = "https://github.com/winning/azure-devops-mcp"
Issues = "https://github.com/winning/azure-devops-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
azure-devops-mcp = "azure_devops_mcp.server:main"
