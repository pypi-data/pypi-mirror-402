# Azure DevOps MCP Configuration

# Azure DevOps Organization Settings
organization:
  # Your Azure DevOps organization URL
  # Examples:
  #   - https://dev.azure.com/your-org
  #   - https://your-org.visualstudio.com
  #   - https://your-server.tfs.local/tfs/DefaultCollection (for on-premise)
  url: "https://dev.azure.com/your-organization"

  # Default project name (can be overridden in tool calls)
  project: "your-project-name"

# Authentication Settings
auth:
  # Authentication method: "pat" or "oauth"
  method: "oauth"

  # OAuth 2.0 / Service Principal Settings
  # Get these from your Azure AD App Registration:
  # https://learn.microsoft.com/en-us/azure/active-directory/develop/quickstart-register-app
  oauth:
    client_id: "your-client-id"
    client_secret: "your-client-secret"
    tenant_id: "your-tenant-id"

  # OR use Personal Access Token (simpler but less secure)
  # pat: "your-personal-access-token"

# Work Item Settings
work_items:
  # Default work item type for creation
  default_type: "Bug"

  # Available work item types (depends on your project process template)
  available_types:
    - "Bug"
    - "Task"
    - "User Story"
    - "Feature"
    -Epic"
    - "Issue"
    - "Test Case"

  # Fields to include in query results
  query_fields:
    - "System.Id"
    - "System.Title"
    - "System.State"
    - "System.WorkItemType"
    - "System.AssignedTo"
    - "System.CreatedDate"
    - "System.ChangedDate"
    - "System.Priority"
    - "Microsoft.VSTS.Common.Severity"
    - "Microsoft.VSTS.Common.ValueArea"
    - "System.Description"
    - "System.Tags"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
