[project]
name = "selfusepy"
version = "0.4.0"
description = "Self-Use Python lib"
readme = "README.md"
authors = [{name = "Luoming Xu", email = "me@luomingxu.cn"}]
requires-python = ">=3.10"
license = "Apache-2.0"
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Customer Service',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Natural Language :: Chinese (Simplified)',
    'Operating System :: OS Independent',
    'Topic :: Utilities',
    'Typing :: Typed'
]
dependencies = [

]

[project.urls]
Homepage = "https://github.com/LuomingXu/selfusepy"
Documentation = "https://github.com/LuomingXu/selfusepy"
Repository = "https://github.com/LuomingXu/selfusepy"
Issues = "https://github.com/LuomingXu/selfusepy/issues"

[tool.setuptools.packages.find]
include = ["selfusepy"]
exclude = ["tests*", "test*"]
