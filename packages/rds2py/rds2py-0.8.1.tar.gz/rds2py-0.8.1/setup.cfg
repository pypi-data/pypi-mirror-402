[metadata]
name = rds2py
description = Parse and construct Python representations for datasets stored in RDS files
author = jkanche
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/biocpy/rds2py
project_urls = 
	Documentation = https://biocpy.github.io/rds2py/
	Source = https://github.com/biocpy/rds2py
platforms = Mac, Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	biocutils>=0.1.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	pandas
	hdf5array
	scipy
	biocframe
	genomicranges>=0.8.4
	summarizedexperiment>=0.6.5
	singlecellexperiment>=0.6.2
	multiassayexperiment>=0.6.0
	compressed_lists>=0.4.4
	biocutils>=0.3.4
testing = 
	setuptools
	pytest
	pytest-cov
	%(optional)s

[options.entry_points]

[tool:pytest]
addopts = 
	--cov rds2py --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = __init__.py:F401

[pyscaffold]
version = 4.5
package = rds2py
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

