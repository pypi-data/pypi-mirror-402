[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlsc"
version = "0.2.4"
description = "Natural Language Source Compiler - Compile .nl specs to executable code"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Vario (Mnehmos)"}
]
keywords = ["natural-language", "compiler", "ai", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
]

dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "mypy>=1.0",
]
llm = [
    "anthropic>=0.18.0",
    "openai>=1.0",
]
treesitter = [
    "tree-sitter>=0.23.0",
]
lsp = [
    "pygls>=2.0.0",
    "lsprotocol>=2023.0.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "pymdown-extensions>=10.0",
]

[project.scripts]
nlsc = "nlsc.cli:main"

[project.urls]
Homepage = "https://github.com/Mnehmos/mnehmos.nls.lang"
Documentation = "https://mnehmos.github.io/mnehmos.nls.lang/"
Repository = "https://github.com/Mnehmos/mnehmos.nls.lang"

[tool.setuptools.packages.find]
where = ["."]
include = ["nlsc*"]

[tool.setuptools.package-data]
nlsc = ["resources/*.ico"]
"nlsc.grammars" = ["*.dll", "*.so", "*.dylib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
# Start with relaxed settings, tighten over time
check_untyped_defs = false
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "nlsc.parser_treesitter"
# Tree-sitter bindings have dynamic typing
ignore_errors = true

[[tool.mypy.overrides]]
module = "nlsc.cli"
# Contains Windows-only winreg code that fails type-check on Linux
ignore_errors = true
