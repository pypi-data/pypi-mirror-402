[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tcbs"
dynamic = ["version"]
description = "Lightweight Python SDK for Techcom Securities (TCBS) iFlash Open API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "TCBS SDK Contributors", email = "cskh@tcbs.com.vn"}
]
keywords = ["tcbs", "techcom", "securities", "trading", "stocks", "derivatives", "vietnam", "api", "iflash"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
]

[project.urls]
Homepage = "https://developers.tcbs.com.vn"
Documentation = "https://developers.tcbs.com.vn"
Repository = "https://github.com/tcbs/tcbs-python-sdk"
"Bug Reports" = "https://github.com/tcbs/tcbs-python-sdk/issues"

[tool.setuptools]
packages = ["tcbs"]

[tool.setuptools.dynamic]
version = {attr = "tcbs.__version__"}
