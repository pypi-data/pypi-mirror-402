[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "minilineplot"
authors = [{name = "Bernard Czenkusz", email = "bernie@skipole.co.uk"}]
license = "Unlicense"
classifiers = ["Topic :: Scientific/Engineering", "Topic :: Office/Business", "Topic :: Education"]
version = "0.0.7"
description="A single Python module, with no dependencies, producing an SVG image of a chart with one or more plotted lines"
readme = "README.md"
requires-python = ">=3.10"
keywords=['chart', 'line', 'plot', 'graph']

[project.urls]
Source = "https://github.com/bernie-skipole/minilineplot"


