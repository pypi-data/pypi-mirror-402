[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llmfa-agent"
version = "0.1.0"
description = "Financial Data Assistant - A PocketFlow-based LLM library for financial data chat with tool calling"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "LLMFA Team"}
]
keywords = ["llm", "financial", "assistant", "pocketflow", "gemini", "ai", "chatbot", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pocketflow",
    "google-genai>=1.33.0",
    "google-generativeai",
    "python-dotenv>=1.1.1",
    "yfinance>=0.2.65",
    "pymongo[srv]",
    "python-dateutil",
]

[project.urls]
Homepage = "https://github.com/llmfa/llmfa-agent"
Documentation = "https://github.com/llmfa/llmfa-agent#readme"

[project.optional-dependencies]
dev = [
    "ipykernel>=6.30.1",
    "pytest",
    "pytest-asyncio",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]
