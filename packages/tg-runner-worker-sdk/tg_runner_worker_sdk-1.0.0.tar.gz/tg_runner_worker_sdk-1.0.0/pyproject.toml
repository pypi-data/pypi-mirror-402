[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tg-runner-worker-sdk"
version = "1.0.0"
description = "Worker SDK for TG Runner orchestrator - build distributed workers easily"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "TimaxLacs"}
]
keywords = ["worker", "orchestrator", "distributed", "async", "telegram", "bot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
]

dependencies = [
    "aiohttp>=3.9.0",
    "python-json-logger>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/TimaxLacs/tg-runner-worker-sdk"
Repository = "https://github.com/TimaxLacs/tg-runner-worker-sdk"

[tool.setuptools.packages.find]
where = ["src"]
