[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telecore-api"
version = "1.1.3"
description = "Python клиент для Telecore Telegram Database API с поддержкой proxy"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Telecore", email = "support@telecore.info" }
]
keywords = ["telegram", "api", "client", "telecore", "osint"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.27.0",
    "httpx[socks]",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://api.telecore.info"
Documentation = "https://api.telecore.info/docs"

[tool.hatch.build.targets.wheel]
packages = ["telecore"]