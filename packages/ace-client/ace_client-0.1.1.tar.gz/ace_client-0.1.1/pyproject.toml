[project]
name = "ace-client"
version = "0.1.1"
description = "CLI型AIエージェントACEをPythonから簡単に利用するためのラッパーライブラリ"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [{ name = "Kurusugawa Computer" }]
keywords = ["ace", "ai", "agent", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.0.0",
    "msgspec>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/kurusugawa-computer/ace-py"
Repository = "https://github.com/kurusugawa-computer/ace-py"
Documentation = "https://github.com/kurusugawa-computer/ace-py#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src/ace_py"]

[tool.hatch.build.targets.wheel]
packages = ["src/ace_py"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "ruff>=0.8.0",
    "twine>=6.2.0",
    "ty>=0.0.1a6",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "D",   # pydocstyle
]
ignore = [
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
]

[tool.ruff.lint.pydocstyle]
convention = "google"
