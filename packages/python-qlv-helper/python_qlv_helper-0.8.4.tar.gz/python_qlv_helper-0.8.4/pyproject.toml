[build-system]
requires = ["setuptools==80.9.0", "wheel==0.46.1"]
build-backend = "setuptools.build_meta"

[project]
name = "python_qlv_helper"                    # pip包名（不要大写）
version = "0.8.4"                             # 版本号
description = "qlv helper python package"
readme = "README.md"
requires-python = ">=3.12"                    # Python 版本要求
license = { file = "LICENSE" }

authors = [
    { name = "ckf10000", email = "ckf10000@sina.com" }
]

# 运行时依赖
dependencies = [
    "playwright==1.56.0; python_version >= '3.12'",
    "playwright-stealth==2.0.0; python_version >= '3.12'",
    "ddddocr==1.5.6; python_version >= '3.12'",
    "aiohttp==3.13.2; python_version >= '3.12'",
    "beautifulsoup4==4.14.2; python_version >= '3.12'",
    "airtest==1.3.6; python_version >= '3.12'",
    "python_http_helper>=0.2.1; python_version >= '3.12'",
    "python_playwright_helper>=0.4.3; python_version >= '3.12'",
    "python_ocr_helper>=0.0.2; python_version >= '3.12'",
    "flight_helper>=0.3.4"
]

[project.urls]
Homepage = "https://github.com/ckf10000/qlv-helper"
Source = "https://github.com/ckf10000/qlv-helper"
Issues = "https://github.com/ckf10000/qlv-helper/issues"

[tool.setuptools.packages.find]
where = ["."]
