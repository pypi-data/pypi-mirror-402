[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genshin-impact"
version = "0.1.3.dev1"
description = "A static library of Genshin item/char info. (WIP)"
readme = "README.md"
authors = [
  {name = "Imran Bin Gifary (System Delta or Imran Delta Online)", email = "imran.sdelta@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
  "packaging",
]

[project.urls]
Homepage = "https://github.com/Imran-Delta/GI-Static-Data-Library"

[tool.setuptools]
packages = ["genshin_impact"]
py-modules = ["LibTest"]

[tool.setuptools.package-data]
genshin_impact = ["gisl_data.json"]

