[project]
name = "aicommit-joy"
version = "0.1.1"
description = "AI-powered Git commit message generator using Conventional Commits"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Joy" }]
license = { text = "MIT" }
keywords = [
    "git",
    "commit",
    "commits",
    "ai",
    "conventional-commits",
    "automation",
    "gemini",
    "cli",
    "smartcommit",
    "aicommit",
    "autocommit",
    "automate",
    "aicommit-cli",
    "aicommitcli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]
dependencies = ["google-genai>=0.2.2", "python-dotenv>=1.0.0"]

[project.scripts]
aicommit-cli = "aicommit.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aicommit"]
