[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "assonant"
version = "2.7.1"
description = "(Meta)Data standardization package for Sirius, the 4th generation Brazilian synchrotron light source"
authors = [
    {name = "Data Science and Management Group @ GCD"}
]
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.8"
dependencies = []  # No core dependencies by default!!

classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[tool.setuptools]
package-dir = {"assonant" = "assonant"}

[project.optional-dependencies]

# Dependecies needed when installing Assonant to use path builder.
path-builder = []

# Dependencies needed when installing Assonant only to access defined naming standards.
naming-standards = []

# Dependencies needed when installing Assonant for data logging.
data-logger = [
    "annotated-types>=0.7.0",
    "h5py>=3.11.0",
    "hdf5plugin>=5.0.0",
    "nexusformat>=1.0.6",
    "numpy",
    "pydantic>=2.9.1",
    "pydantic_core>=2.23.3",
    "scipy>=1.10.1",
    "typing_extensions>=4",
    "pandas>=2.0.3",
    "pyepics>=3.5.1",
    "event-model>=1.22.3"
]

# All Dependencies needed for all Assonant modules.
full = [
    "annotated-types>=0.7.0",
    "h5py>=3.11.0",
    "hdf5plugin>=5.0.0",
    "nexusformat>=1.0.6",
    "numpy",
