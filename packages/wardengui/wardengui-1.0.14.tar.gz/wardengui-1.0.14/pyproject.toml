[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wardengui"
version = "1.0.14"
description = "A terminal GUI for managing Warden Docker environments"
readme = "README.md"
authors = [
    {name = "Yehor Shytikov", email = "yehor@example.com"}
]
keywords = ["warden", "docker", "gui", "terminal", "development", "environment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
test = ["pytest>=7.0.0", "pytest-cov>=4.0.0"]

[project.urls]
Homepage = "https://github.com/Genaker/WardenGUI"
Repository = "https://github.com/Genaker/WardenGUI"

[project.scripts]
wardengui = "wardengui.cli:main"
warden-gui = "wardengui.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
