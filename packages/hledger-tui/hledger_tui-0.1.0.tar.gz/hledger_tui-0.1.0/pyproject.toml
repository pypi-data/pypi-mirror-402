[project]
name = "hledger-tui"
version = "0.1.0"
license-files = ["LICENSE"]
authors = [
    {name = "Luca Bello", email = "lusgabello@gmail.com"},
]
description = "A Textual TUI to view HLedger data."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "textual",
  "textual-dev",
  "textual-plotext",
  "sh",
  "typer",
  "dataconfy",
]

[project.urls]
Homepage = "https://github.com/lucabello/hledger-tui"
Repository = "https://github.com/lucabello/hledger-tui"
Issues = "https://github.com/lucabello/hledger-tui/issues"

[project.scripts]
hledger-tui = "hledger_tui.app:cli"

[dependency-groups]
dev = [
    "pyright",
    "ruff",
    "textual-dev",
    "pytest",
    "pytest-cov",
    "vulture",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff]
line-length = 99

[lint.pydocstyle]
convention = "google"
