[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ruby-miner"
version = "1.0.1"
description = "Mine and extract complete package lists from RubyGems registry"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Rinalic", email = "rinalic39@gmail.com"}
]
keywords = ["ruby", "rubygems", "gem", "package-mining", "data-mining", "registry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "requests>=2.31.0",
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "https://github.com/oraoraoraaa/Package-List-Miner"
Repository = "https://github.com/oraoraoraaa/Package-List-Miner"
Issues = "https://github.com/oraoraoraaa/Package-List-Miner/issues"

[project.scripts]
ruby-miner = "ruby_miner.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ruby_miner*"]
