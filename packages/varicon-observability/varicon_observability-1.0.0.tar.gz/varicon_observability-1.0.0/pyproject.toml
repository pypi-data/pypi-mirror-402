[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "varicon-observability"
version = "1.0.0"
description = "Unified observability package for Varicon services - logs, traces, and metrics"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "samir Thapa", email = "samir.thapa@varicon.com.au"}
]
keywords = ["observability", "logging", "tracing", "metrics", "opentelemetry", "signoz"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "opentelemetry-api>=1.24.0,<2.0.0",
    "opentelemetry-sdk>=1.24.0,<2.0.0",
    "opentelemetry-exporter-otlp>=1.24.0,<2.0.0",
]

[project.optional-dependencies]
django = [
    "opentelemetry-instrumentation-django>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-psycopg2>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-asgi>=0.45b0,<0.61b0",
]
fastapi = [
    "opentelemetry-instrumentation-fastapi>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-httpx>=0.45b0,<0.61b0",
]
celery = [
    "opentelemetry-instrumentation-celery>=0.45b0,<0.61b0",
]
full = [
    "opentelemetry-instrumentation-django>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-fastapi>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-celery>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-psycopg2>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-httpx>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-redis>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-requests>=0.45b0,<0.61b0",
    "opentelemetry-instrumentation-asgi>=0.45b0,<0.61b0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["varicon_observability*"]
