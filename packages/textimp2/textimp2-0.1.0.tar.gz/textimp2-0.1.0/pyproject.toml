[project]
name = "textimp2"
version = "0.1.0"
description = "A Python library for interacting with iMessage data, built using Rust and Apache Arrow."
readme = "README.md"
authors = [
    { name = "Adam Gluck", email = "adam.gluck10@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.3",
    "polars>=1.37.1",
    "pyarrow>=23.0.0",
]

[project.scripts]
textimp2 = "textimp2:main"

[tool.maturin]
module-name = "textimp2._core"
python-packages = ["textimp2"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
