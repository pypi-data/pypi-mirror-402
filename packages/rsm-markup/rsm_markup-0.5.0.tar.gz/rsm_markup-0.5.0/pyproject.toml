# Deprecated package - redirects to rsm-lang

[project]
name = "rsm-markup"
version = "0.5.0"
description = "DEPRECATED: This package has been renamed to rsm-lang"
readme = "README.md"
authors = [{ name = "Leo Torres", email = "leo@leotrs.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 7 - Inactive",
]
keywords = ["deprecated", "renamed"]
requires-python = ">=3.10"

# The only dependency is the new package
dependencies = [
    "rsm-lang>=0.5.0",
]

[project.urls]
Homepage = "https://write-rsm.org/"

[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = []
