name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Linux-x86_64
            os: ubuntu-latest
            cibw_archs: x86_64
          - name: Linux-aarch64
            os: ubuntu-24.04-arm # native ARM Runner
            cibw_archs: aarch64
          - name: macOS-x86_64
            os: macos-15-intel  # Intel (macos-13 retired Dec 2025)
            cibw_archs: x86_64
          - name: macOS-arm64
            os: macos-14  # Apple Silicon
            cibw_archs: arm64
          - name: Windows-x86_64
            os: windows-latest
            cibw_archs: AMD64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21.0
      env:
        CIBW_BUILD: cp311-* cp312-* cp313-*
        CIBW_ARCHS: ${{ matrix.platform.cibw_archs }}
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
        CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=${{
          matrix.platform.cibw_archs == 'arm64' && '11.0' || '10.12'
          }}

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.platform.name }}
        path: wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build sdist
      run: |
        pip install build
        python -m build --sdist
    
    - uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
