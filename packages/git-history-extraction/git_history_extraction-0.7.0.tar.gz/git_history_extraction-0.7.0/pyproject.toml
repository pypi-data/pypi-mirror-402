[project]
name = "git-history-extraction"
version = "0.7.0"
description = "Extract and analyze git commit history with support for filtering by trailers, date ranges, and AI-powered summarization for changelogs"
keywords = ["git", "changelog", "history", "commit", "trailers", "ai", "summarization", "openai", "gemini"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0",
    "gitpython>=3.1.0",
    "structlog>=25.5.0",
    "structlog-config>=0.5.0",
    "toon-python>=0.1.0",
]
authors = [{ name = "Michael Bianco", email = "mike@mikebian.co" }]
urls = { "Repository" = "https://github.com/iloveitaly/git-history-extraction" }

# additional packaging information: https://packaging.python.org/en/latest/specifications/core-metadata/#license
[project.scripts]
git-history-extraction = "git_history_extraction:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
# avoids the src/ directory structure
module-root = ""

[dependency-groups]
dev = ["pytest>=8.3.3"]

