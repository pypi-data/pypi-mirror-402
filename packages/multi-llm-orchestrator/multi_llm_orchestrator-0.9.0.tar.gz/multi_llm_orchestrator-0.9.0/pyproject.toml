[tool.poetry]
name = "multi-llm-orchestrator"
version = "0.9.0"
description = "Unified interface for Russian LLMs with intelligent routing and fallback"
authors = ["Mikhail Malorod <MikhailMalorod@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/MikhailMalorod/Multi-LLM-Orchestrator"
homepage = "https://github.com/MikhailMalorod/Multi-LLM-Orchestrator"
keywords = [
    "llm",
    "ai",
    "gigachat",
    "yandexgpt",
    "router",
    "orchestrator",
    "russian-ai",
    "fallback",
    "multi-provider"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "orchestrator", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.0"
httpx = "^0.27.0"
python-dotenv = "^1.0.0"
pyyaml = "^6.0"
rich = "^13.7.0"
typer = "^0.9.0"
langchain-core = {version = ">=0.1.0", optional = true}
langchain-community = {version = ">=0.0.38", optional = true}
faiss-cpu = {version = "^1.7.4", optional = true}
prometheus-client = "^0.19.0"
tiktoken = "^0.12.0"
aiohttp = "^3.9.1"

[tool.poetry.extras]
langchain = ["langchain-core"]
retrieval = ["faiss-cpu", "langchain-core", "langchain-community"]
all = ["langchain-core", "langchain-community", "faiss-cpu"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
pytest-httpx = "^0.30.0"
ruff = "^0.1.0"
mypy = "^1.7.0"
langchain-core = ">=0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["E501"]  # Line too long

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
]
asyncio_mode = "auto"
