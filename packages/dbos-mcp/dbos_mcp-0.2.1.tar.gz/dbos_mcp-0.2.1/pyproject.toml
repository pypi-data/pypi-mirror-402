[project]
name = "dbos-mcp"
dynamic = ["version"]
description = "MCP server for DBOS Conductor workflow introspection and management"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "DBOS, Inc." }]
license = { text = "MIT" }
keywords = ["mcp", "dbos", "workflow", "claude", "conductor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "httpx>=0.27.0",
    "mcp[cli]>=1.25.0",
]

[project.scripts]
dbos-mcp = "dbos_mcp.server:main"

[project.urls]
Homepage = "https://github.com/dbos-inc/dbos-mcp"
Repository = "https://github.com/dbos-inc/dbos-mcp"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "gitpython>=3.1.0",
    "hatch>=1.0.0",
    "isort>=7.0.0",
    "mypy>=1.19.1",
]

[tool.mypy]
strict = true

[build-system]
requires = ["hatchling", "gitpython>=3.1.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "code"
path = "publish/hatch_build.py"
expression = "get_version()"
