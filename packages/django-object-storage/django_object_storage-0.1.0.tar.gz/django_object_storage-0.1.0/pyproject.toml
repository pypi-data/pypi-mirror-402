[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-object-storage"
version = "0.1.0"
description = "Multiple object storage backends for Django (MinIO, Backblaze B2, and more)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Kiều Văn Chương" }
]

keywords = [
  "django",
  "storage",
  "object-storage",
  "minio",
  "backblaze",
  "b2",
  "s3",
  "django-storage",
  "django-object-storage"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.0",
  "Framework :: Django :: 4.1",
  "Framework :: Django :: 4.2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries"
]

dependencies = [
  "django>=3.2",
  "minio>=7.1.0",
  "requests>=2.25.0"
]

[project.urls]
Homepage = "https://github.com/vanchuongkieu/django-object-storage"
Repository = "https://github.com/vanchuongkieu/django-object-storage"
Documentation = "https://github.com/vanchuongkieu/django-object-storage#readme"