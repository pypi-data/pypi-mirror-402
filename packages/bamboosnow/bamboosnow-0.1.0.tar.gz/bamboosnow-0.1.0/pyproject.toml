[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bamboosnow"
version = "0.1.0"
description = "Official Python SDK for BambooSnow AI agent automation platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "BambooSnow", email = "support@bamboosnow.co" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
keywords = [
    "bamboosnow",
    "ai",
    "agent",
    "automation",
    "sdk",
    "api",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.4.0",
    "mypy>=1.9.0",
]

[project.urls]
Homepage = "https://bamboosnow.co"
Documentation = "https://bamboosnow.co/docs/sdk/python"
Repository = "https://github.com/bamboosnow/bamboosnow"
Issues = "https://github.com/bamboosnow/bamboosnow/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/bamboosnow"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py39"
line-length = 88
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
