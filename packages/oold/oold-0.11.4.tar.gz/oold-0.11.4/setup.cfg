[metadata]
name = oold
description = Linked data class python package
author = OpenSemanticWorld
author_email = team@opensemantic.world
license = Apache 2.0
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/OpenSemanticWorld/oold-python
project_urls = 
	Documentation = https://opensemanticworld.github.io/oold-python/
	Source = https://github.com/OpenSemanticWorld/oold-python
	Download = https://pypi.org/project/oold/#files
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	importlib-metadata; python_version<"3.8"
	pydantic>=2.0.0
	datamodel-code-generator>=0.51.0
	typing_extensions
	pyld
	rdflib
	sparqlwrapper
	jsondiff
	pyyaml

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
UI-panel = 
	panel
	jupyter_bokeh
UI-jupyter = 
	anywidget
	ipykernel
UI-nicegui = 
	nicegui
UI = 
	%(UI-panel)s
	%(UI-jupyter)s
	%(UI-nicegui)s
all = 
	%(UI)s
dev = 
	tox
	pre-commit
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-playwright
	panel
	jsondiff

[options.entry_points]

[tool:pytest]
addopts = 
	--cov oold --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	src/oold/drafts/*
	tests/data/*
	*.js
	*.mjs
	*.vue
	*.css

[pyscaffold]
version = 4.5
package = oold
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

