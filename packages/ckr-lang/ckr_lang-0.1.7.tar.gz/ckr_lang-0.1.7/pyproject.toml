[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ckr_lang"
version = "0.1.7"
authors = [
  { name="hannim" },
]
description = "A Fan-made Python interpreter for the ChoiKangRok Esolang"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Interpreters",
]
keywords = ["esolang", "choikangrok", "interpreter", "korean", "fan-made", "parody"]

[project.scripts]
ckr = "ckr_lang.cli:main"

[project.urls]
"Homepage" = "https://github.com/BK-Dan/ckr-lang"
