[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daw-schemas"
version = "0.1.0"
description = "JSON schemas for Digital Audio Workstation (DAW) file formats"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Owen Bush", email = "owen@obush.co.uk"}
]
keywords = ["daw", "ableton", "music", "audio", "schema"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
daw-generate-schema = "daw_schemas.ableton_live.generate_schema:main"

[tool.setuptools]
packages = ["daw_schemas", "daw_schemas.ableton_live"]

[tool.setuptools.package-data]
daw_schemas = ["ableton_live/12/schema.json"]
