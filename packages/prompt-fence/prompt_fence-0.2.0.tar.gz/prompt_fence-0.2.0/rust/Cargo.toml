[package]
name = "prompt_fence_core"
version = "0.2.0"
edition = "2021"
description = "Rust core for Prompt Fence SDK - cryptographic signing and verification"
license = "MIT"

[lib]
name = "prompt_fence_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module"] }
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
sha2 = "0.10"
base64 = "0.22"
rand = "0.8"
thiserror = "2.0"
once_cell = "1.19"
