[project]
name = "lmfetch"
version = "0.3.6"
description = "Build intelligent context from codebases and URLs for LLMs"
authors = [
    { name = "Abdulmumin Yaqeen", email = "abdulmuminyqn@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ai-query",
    "aiofiles",
    "tiktoken",
    "click",
    "rich",
    "fastmcp>=2.14.3",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio"]

[project.scripts]
lmfetch = "lmfetch.cli:cli"
lmfetch-mcp = "lmfetch.mcp_server:main"


[project.urls]
Homepage = "https://github.com/Abdulmumin1/lmfetch"
Repository = "https://github.com/Abdulmumin1/lmfetch"

[build-system]
requires = ["setuptools>=61.0", "mypy>=1.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "cython>=3.2.4",
    "mypy>=1.19.1",
    "pyinstaller>=6.18.0",
    "semversioner>=2.0.8",
]
