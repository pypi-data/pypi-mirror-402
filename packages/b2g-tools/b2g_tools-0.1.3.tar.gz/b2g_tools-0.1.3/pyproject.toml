[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "b2g_tools"
version = "0.1.3"
description = "Adaptive batch grouping for single-cell RNA-seq data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["single-cell", "bioinformatics", "batch-correction", "clustering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "scikit-bio>=0.5.6",
    "scanpy>=1.9.0",
    "anndata>=0.8.0",
    "matplotlib>=3.4.0",
    "metacells>=0.9.0",
    "dynamicTreeCut>=0.1.1",
    "leidenalg>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/lyotvincent/b2g"
"Bug Reports" = "https://github.com/lyotvincent/b2g/issues"
Source = "https://github.com/lyotvincent/b2g"
