[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "ccxt-tool-strands"
version = "0.1.1"
description = "CCXT / CCXT Pro tools for Strands Agents"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "macmert" }]
keywords = ["ccxt", "ccxtpro", "strands", "trading", "tools"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# NOTE: CCXT Pro (WebSocket watch_*) is distributed separately by CCXT.
# Do NOT add it as a PyPI dependency here.
# This tool will try to import ccxt.pro first; if unavailable, ccxt_pro_watch returns an ImportError message.
dependencies = [
  "ccxt>=4.0.0",
  "strands-agents>=1.17.0",
]


[project.urls]
Homepage = "https://github.com/mertozbas/ccxt-tool-strands"
Repository = "https://github.com/mertozbas/ccxt-tool-strands"

[tool.hatch.build.targets.wheel]
packages = ["tools"]
