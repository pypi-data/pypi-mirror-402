[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ccxt-tool-strands"
version = "0.1.9"
description = "CCXT / CCXT Pro tools for Strands Agents"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "macmert" }]
keywords = ["ccxt", "ccxtpro", "strands", "trading", "tools"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "ccxt>=4.0.0",
  "strands-agents>=1.17.0",
]

[project.urls]
Homepage = "https://github.com/mertozbas/ccxt-tool-strands"
Repository = "https://github.com/mertozbas/ccxt-tool-strands"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["ccxt_tool_strands*"]

[tool.setuptools.package-data]
ccxt_tool_strands = ["py.typed"]
