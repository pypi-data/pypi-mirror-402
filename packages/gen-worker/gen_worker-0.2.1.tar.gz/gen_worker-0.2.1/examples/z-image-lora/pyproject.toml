[project]
name = "z-image-lora"
version = "0.1.0"
description = "Image generation with dynamic LoRA loading (z-image pattern)"
requires-python = ">=3.12"
dependencies = [
    "gen-worker[torch]",
    "diffusers",
    "transformers",
    "accelerate",
    "pillow",
    "peft",  # Required for LoRA support in diffusers
]

[dependency-groups]
dev = ["mypy>=1.10.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/z_image_lora"]

[tool.uv.sources]
gen-worker = { path = "../.." }

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.cozy]
deployment = "z-image-lora"

[tool.cozy.build]
gpu = true
torch = ">=2.9"

[tool.cozy.resources]
vram_gb = 16  # SDXL + LoRAs need extra headroom

[tool.cozy.models]
sdxl = "stabilityai/stable-diffusion-xl-base-1.0"
