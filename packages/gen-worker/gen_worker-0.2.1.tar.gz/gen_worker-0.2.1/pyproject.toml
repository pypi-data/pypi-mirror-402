[project]
name = "gen-worker"
version = "0.2.1"
description = "A library used to build custom endpoints in Cozy Creator's serverless function platform."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Paul Fidika", email = "paul@fidika.com" }
]
keywords = ["serverless", "ai", "ml", "inference", "cozy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "grpcio>=1.71.0",
    "msgspec>=0.18.6",
    "protobuf>=6.30.0",
    "PyJWT[crypto]>=2.8.0",
    "psutil>=7.0.0",
    "aiohttp>=3.11.14",
    "backoff>=2.2.1",
    "tqdm>=4.66.0"
]

[project.urls]
Homepage = "https://github.com/cozy-creator/python-gen-worker"
Repository = "https://github.com/cozy-creator/python-gen-worker"
Issues = "https://github.com/cozy-creator/python-gen-worker/issues"

[project.optional-dependencies]
torch = [
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "torchaudio>=2.6.0",
    "safetensors>=0.4.3",
    "flashpack>=0.1.2",
    "numpy>=1.26.0"
]
dev = [
    "grpcio-tools>=1.71.0",
    "mypy>=1.10.0",
    "pytest>=9.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gen_worker"]

[tool.hatch.build.targets.sdist]
include = ["src/gen_worker", "README.md", "pyproject.toml"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
no_implicit_optional = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["gen_worker.pb.*"]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
