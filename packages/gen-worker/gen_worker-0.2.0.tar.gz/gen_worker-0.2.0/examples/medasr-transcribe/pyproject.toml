[project]
name = "medasr-transcribe"
version = "0.1.0"
description = "MedASR transcription worker function example"
requires-python = ">=3.12"
dependencies = [
    "gen-worker[torch]",
    "librosa",
    "transformers",
]

[dependency-groups]
dev = ["mypy>=1.10.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/medasr_transcribe"]

[tool.uv.sources]
gen-worker = { path = "../.." }

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.cozy]
deployment = "medasr-transcribe"

[tool.cozy.build]
gpu = true
torch = ">=2.9"
