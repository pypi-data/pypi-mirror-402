[project]
name = "image-gen-legacy"
version = "0.1.0"
description = "Legacy-style image generation example (typed stub)"
readme = "README.md"
authors = [
    { name = "Leommm-byte", email = "leom20031@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "gen-worker[torch]>=0.1.4",
    "pydantic>=2.5.0"
]

[dependency-groups]
dev = [
    "mypy>=1.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/image_gen"]

[tool.uv.sources]
gen-worker = { path = "../.." }

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
disallow_untyped_defs = true
python_executable = ".venv/bin/python3"

[tool.cozy.runtime]
base_image = "ghcr.io/cozy/python-worker:cuda12.1-torch2.6"
