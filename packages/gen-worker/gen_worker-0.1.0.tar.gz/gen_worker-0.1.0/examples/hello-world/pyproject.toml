[project]
name = "hello-world"
version = "0.1.0"
description = "Minimal hello-world worker function example"
readme = "README.md"
authors = [
    { name = "Paul Fidika", email = "paul@fidika.com" }
]
requires-python = ">=3.12"
dependencies = [
    "gen-worker>=0.1.4"
]

[dependency-groups]
dev = [
    "mypy>=1.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hello_world"]

[tool.uv.sources]
gen-worker = { path = "../.." }

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
disallow_untyped_defs = true
python_executable = ".venv/bin/python3"

[tool.cozy.runtime]
# Option 1: Specify constraints (gen-builder picks best matching base image)
cuda = ">=12.6"
torch = ">=2.9"

# Option 2: Specify exact base image (overrides cuda/torch constraints)
# base_image = "cozycreator/python-worker:cuda12.8-torch2.9"
