[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "partial_CCA"
version = "0.1.0"
description = "Partial Canonical Correlation Analysis (pCCA) for neural data"
readme = "README.md"
authors = [{ name = "Joaquin Gonzalez" }]
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    "scipy",
    "scikit-learn",
    "matplotlib"
]

[tool.setuptools]
packages = ["partial_CCA"]
license-files = []