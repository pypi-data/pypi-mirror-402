[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evomdl"
version = "0.1.0"
description = "Enterprise-Grade AutoML + AutoDL SDK"
readme = "README.md"
authors = [{ name = "dakshdubey", email = "daksh@example.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0",
    "pyyaml>=6.0",
    "tqdm>=4.62.0",
    "optuna>=2.10.0",
]

[project.optional-dependencies]
dl = [
    "torch>=1.10.0",
    "torchvision>=0.11.0",
    "transformers>=4.15.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["evomdl*"]
