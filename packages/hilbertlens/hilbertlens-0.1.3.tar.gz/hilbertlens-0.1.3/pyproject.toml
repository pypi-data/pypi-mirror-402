[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hilbertlens"
version = "0.1.3"
description = "A diagnostic suite for Quantum Machine Learning encodings."
readme = "README.md"
authors = [
  { name = "Md. Abdullah Al Mamun", email = "abdullah18@temple.edu" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.20",
    "matplotlib>=3.5",
    "scikit-learn>=1.0",
    "scipy>=1.7",
    "qiskit>=1.0"  # Optional but recommended core dependency
]
requires-python = ">=3.8"

[project.optional-dependencies]
pennylane = ["pennylane>=0.30"]
dev = ["pytest", "black"]

[project.urls]
"Homepage" = "https://github.com/mamuncseru/hilbertlens"