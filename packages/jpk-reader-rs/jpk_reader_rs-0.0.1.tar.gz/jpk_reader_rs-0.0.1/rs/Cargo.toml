[package]
name = "jpk_reader"
version = "0.0.1"
edition = "2024"

authors = ["Brian Carlsen <carlsen.bri@gmail.com>"]
description = "Read JPK AFM files."
license = "GNU GPLv3"

repository = "https://github.com/bicarlsen/jpk_reader"
keywords = ["afm", "atomic force microscopy", "jpk", "bruker"]
categories = ["science"]

[dependencies]
derive_more = { workspace = true, features = ["from", "deref"] }
rayon = "1.11.0"
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
], optional = true }
zip = "7.1"

[dev-dependencies]
tracing-test = { workspace = true }

[features]
tracing = ["dep:tracing", "dep:tracing-subscriber"]
