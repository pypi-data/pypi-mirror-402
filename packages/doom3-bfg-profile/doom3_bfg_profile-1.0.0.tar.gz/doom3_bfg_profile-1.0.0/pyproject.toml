[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "doom3_bfg_profile"
version = "1.0.0"
description = "A package for editing DOOM 3 BFG Edition profile.bin"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "andshrew", email = "7409326+andshrew@users.noreply.github.com" }
]
dependencies = [
  # runtime dependencies
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# Dev / optional dependencies. Install with: pip install -e ".[test]"
[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0"
]

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["doom3_bfg_profile"]

[tool.hatch.build.targets.sdist]
# Include the source directory and metadata files
# "tests/doom3_bfg_profile"
include = [
  "src/doom3_bfg_profile",
  "README.md"
]

# Example pytest configuration stored in pyproject.toml
[tool.pytest.ini_options]
pythonpath = ["src"]
minversion = "7.0"
#addopts = "-q -ra --cov=doom3_bfg_profile"
addopts = "-ra"
testpaths = ["tests"]
python_files = ["test_*.py"]
filterwarnings = [
  "error::DeprecationWarning"
]

[project.urls]
"Homepage" = "https://github.com/andshrew/DOOM3-BFG-Profile"
"Repository" = "https://github.com/andshrew/DOOM3-BFG-Profile.git"
"GitHub" = "https://github.com/andshrew/DOOM3-BFG-Profile"
"Issues" = "https://github.com/andshrew/DOOM3-BFG-Profile/issues"
"Changelog" = "https://github.com/andshrew/DOOM3-BFG-Profile/releases"