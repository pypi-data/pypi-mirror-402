[project]
name = "okasjvcprojector"
description = "A python client library for controlling a JVC Projector over a network connection."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "MIT" }
authors = [
    { name = "Nithin Juttuka", email = "nithin.juttuka@miantic.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.10",
]
urls = { "Homepage" = "https://github.com/Nithin-Miantic/okas-jvcprojector.git" }
dynamic = ["version"]

dependencies = []

[project.optional-dependencies]
dev = [
    "build==1.3.0",
    "coverage==7.13.0",
    "mypy==1.19.0",
    "pytest-asyncio==1.3.0",
    "pytest==9.0.2",
    "ruff==0.14.9",
    "twine==6.2.0",
]

[build-system]
requires = ["setuptools>=75.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["jvcprojector", "jvcprojector.command"]

[tool.setuptools.package-data]
jvcprojector = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "jvcprojector.__version__" }

[tool.pytest.ini_options]
log_level = "DEBUG"
testpaths = "tests"
norecursedirs = ".git"
filterwarnings = [
    "ignore:.*loop argument is deprecated:DeprecationWarning"
]

[tool.ruff]
required-version = ">=0.14.9"
exclude = ["examples"]


[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F405", "E501"]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true

[tool.mypy]
disable_error_code = "annotation-unchecked"

[tool.pylint]
disable = [
    "duplicate-code",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-lines",
    "too-many-nested-blocks",
    "too-many-positional-arguments",
    "too-many-public-methods",
    "too-many-statements",
]

[project.scripts]
jvcprojector = "jvcprojector.cli:cli_entrypoint"
