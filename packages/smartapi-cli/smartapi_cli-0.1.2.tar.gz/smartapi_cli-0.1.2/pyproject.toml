[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartapi-cli"
version = "0.1.2"  
description = "Opinionated FastAPI CLI for scalable Python APIs"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Arthur Rezende", email = "arezendealmeida@gmail.com" }
]
dependencies = [
    "typer",
]

[project.scripts]
smartapi = "smartapi.cli:main"

# ⬇️ ESSA PARTE É A CHAVE DO SEU PROBLEMA
[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
smartapi = ["templates/**/*"]
