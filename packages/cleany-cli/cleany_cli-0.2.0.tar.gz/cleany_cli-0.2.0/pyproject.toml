[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cleany-cli"
version = "0.2.0"
description = "Interactive CLI tool to clean and prune tabular data files"
authors = [
  { name = "espehon", email = "espehon@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "pandas>=2.0",
  "questionary>=2.0",
  "openpyxl>=3.0",  # for Excel export support
  "pyarrow>=14.0",  # optional, for fast CSV/Parquet handling
  "halo>=0.0.31",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Office/Business",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/espehon/cleany-cli"
Repository = "https://github.com/espehon/cleany-cli"
Issues = "https://github.com/espehon/cleany-cli/issues"

[project.scripts]
cleany = "cleany_cli.cleany:cleany"
