[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroindex"
version = "1.0.1"
description = "Fast vector memory system for AI - FAISS search, SQLite persistence, LRU cache. Community Edition (10K docs, 384-dim)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Umeshkumar Pal", email = "umeshkumarpal667@gmail.com" }
]

maintainers = [
    { name = "Umeshkumar Pal", email = "umeshkumarpal667@gmail.com" }
]

keywords = [
    "vector-database",
    "embeddings",
    "semantic-search",
    "rag",
    "retrieval-augmented-generation",
    "memory",
    "ai",
    "machine-learning",
    "nlp",
    "faiss",
    "chatbot",
    "llm",
    "local-first",
    "vector-search",
    "similarity-search"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=1.23",
    "networkx>=3.0",
    "faiss-cpu>=1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "hypothesis>=6.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
    "psutil>=5.9",
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]

all = [
    "neuroindex[dev,docs]",
]

[project.urls]
Homepage = "https://github.com/Umeshkumar667/NeuroIndex"
Documentation = "https://github.com/Umeshkumar667/NeuroIndex#readme"
Repository = "https://github.com/Umeshkumar667/NeuroIndex"
Issues = "https://github.com/Umeshkumar667/NeuroIndex/issues"
Changelog = "https://github.com/Umeshkumar667/NeuroIndex/blob/main/CHANGELOG.md"
Upgrade = "https://github.com/Umeshkumar667/NeuroIndex/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["neuroindex*"]

[tool.setuptools.package-data]
neuroindex = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["neuroindex"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
