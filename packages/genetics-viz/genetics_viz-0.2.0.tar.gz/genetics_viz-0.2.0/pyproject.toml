[project]
name = "genetics-viz"
version = "0.2.0"
description = "A web-based visualization tool for genetics cohort data"
readme = "README.md"
authors = [{ name = "Freddy Cliquet", email = "fcliquet@pasteur.fr" }]
requires-python = ">=3.12"
dependencies = ["nicegui>=2.0.0", "polars>=1.0.0", "typer>=0.12.0"]
keywords = ["genetics", "visualization", "pedigree", "cohort"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.scripts]
genetics-viz = "genetics_viz.cli:app"

[project.urls]
Homepage = "https://github.com/bourgeron-lab/genetics-viz"
Repository = "https://github.com/bourgeron-lab/genetics-viz"
Issues = "https://github.com/bourgeron-lab/genetics-viz/issues"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=8.0.0", "ruff>=0.4.0"]
