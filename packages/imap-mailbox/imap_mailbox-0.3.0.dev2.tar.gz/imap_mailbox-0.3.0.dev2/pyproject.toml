[project]
name = "imap_mailbox"
version = "0.3.0.dev2"
description = "mailbox over IMAP"
readme = "README.md"
license = "MIT"
authors = [{ name = "Pedro Rodrigues", email = "medecau@gmail.com" }]
requires-python = ">=3.11"
dependencies = []

[project.urls]
Homepage = "https://medecau.github.io/imap_mailbox/"
Repository = "https://github.com/medecau/imap_mailbox"
Documentation = "https://medecau.github.io/imap_mailbox/"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "pytest>=7.2.0",
    "pdoc>=12.3.1",
    "pymap>=0.36.0",
]

[tool.ruff.lint]
extend-select = ["I", "S"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S603", "S607"]  # Allow assert and subprocess in tests

[tool.uv.build-backend]
module-root = ""

[build-system]
requires = ["uv_build>=0.6,<0.7"]
build-backend = "uv_build"
