[project]
name = "utils4plans"
# Use dyamic instead of static versioning 
# version = "0.0.11a" 
dynamic = ["version"]

description = "Helpers for manipulating floorplan geometries"
readme = "README.md"
authors = [
  { name = "Juliet Nwagwu Ume-Ezeoke", email = "jnwagwu@stanford.edu" },
]
requires-python = ">=3.13"
dependencies = [
  "expression>=5.6.0",
  "loguru>=0.7.3",
  "networkx>=3.5",
  "numpy>=2.3.2",
  "pytest>=8.4.1",
  "rich>=14.1.0",
  "tomli-w>=1.2.0",
]

# [build-system]
# requires = ["uv_build>=0.8.3,<0.9.0", "uv-dynamic-versioning"]
# build-backend = "uv_build"
[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

# [project.scripts]
# to-pypi = "uv version --bump dev & source .env & uv build & uv publish "
[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.11a"
