[project]
name = "run-module"
version = "0.1.2"
description = "A thin wrapper around runpy.run_module for use with uvx, pipx, etc."
readme = "README.md"
authors = [
    { name = "Mike Clark", email = "mevanlc@gmail.com" }
]
requires-python = ">=3.9"
dependencies = []
license = "MIT"
keywords = ["runpy", "run_module", "uvx", "pipx", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/mevanlc/run-module"
Repository = "https://github.com/mevanlc/run-module"
Issues = "https://github.com/mevanlc/run-module/issues"

[project.scripts]
run-module = "run_module:main"

[build-system]
requires = ["uv_build>=0.9.5"]
build-backend = "uv_build"
