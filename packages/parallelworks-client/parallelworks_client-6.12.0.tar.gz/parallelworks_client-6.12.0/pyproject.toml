[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "parallelworks-client"
version = "6.12.0"
description = "Official Python SDK for Parallel Works ACTIVATE"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Parallel Works", email = "support@parallelworks.com" }
]
keywords = ["parallelworks", "sdk", "api", "client", "activate", "hpc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed"
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "attrs>=21.3.0",
    "python-dateutil>=2.8.0"
]

[project.urls]
Homepage = "https://github.com/parallelworks/sdk"
Documentation = "https://parallelworks.com/docs"
Repository = "https://github.com/parallelworks/sdk"
Issues = "https://github.com/parallelworks/sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["parallelworks_client"]
