[project]
name = "SigmaFlow"
dynamic = ["version"]
description = "SigmaFlow is a Python package designed to optimize the performance of task-flow related to LLMs/MLLMs or Multi-agent"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Kangkun Mao", email = "maokangkun@pjlab.org.cn" }]
dependencies = [
    "rich",
    "openai",
    "dotenv",
    "ollama",
    "pandas",
    "Pillow",
    "fastapi",
    "requests",
    "packaging",
    "uvicorn[standard]",
]
classifiers=[
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://sigmaflows.github.io/"
Repository = "https://github.com/maokangkun/SigmaFlow"

[project.optional-dependencies]
all = ["pymupdf4llm"]

[dependency-groups]
dev = [
    "pip",
    "mypy",
    "ruff",
    "pytest",
    "pandas-stubs",
]

[project.scripts]
sigmaflow = "sigmaflow.cmd:main"

[tool.uv.extra-build-dependencies]
sigmaflow = ["requests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "sigmaflow.version.__version__"}

[tool.setuptools.package-data]
"sigmaflow.server" = [
    "object_info.json",
    "models.json",
    "sigmaflow.json",
]
"sigmaflow.server.comfyui" = [
    "dist/*",
    "dist/**/*",
]
"sigmaflow.server.website" = [
    "dist/*",
    "dist/**/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-q"
