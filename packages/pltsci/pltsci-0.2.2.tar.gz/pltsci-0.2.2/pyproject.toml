[project]
name = "pltsci"
version = "0.2.2"
description = "A utility library for matplotlib plotting configuration"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "matplotlib>=3.5.0",
    "numpy>=1.20.0",
]

authors = [
    { name = "Muxkin", email = "muxkin@foxmail.com" }
]
license = { file = "LICENSE" }
keywords = ["matplotlib", "plotting", "visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/muxkin/pltsci"
"Bug Tracker" = "https://github.com/muxkin/pltsci/issues"
"Source Code" = "https://github.com/muxkin/pltsci"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
