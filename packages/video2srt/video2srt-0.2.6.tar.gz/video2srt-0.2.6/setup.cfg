[metadata]
name = video2srt
version = 0.2.6
author = YeJunjie (nickname: Brice)
author_email = ye@okwords.cn
description = Video to SRT tools by okwords.cn
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Brice2012/video2srt_python.git
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.13.5
install_requires = 
	requests >=2.32.3,
	urllib3 >=2.3.0,
	numpy >=2.1.3,
	pandas >=2.2.3,
	openai-whisper >=20250625,
	torch >=2.9.1,
	deep-translator >= 1.11.4,
	transformers >=4.57.3,
	sentencepiece >=0.2.1

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

