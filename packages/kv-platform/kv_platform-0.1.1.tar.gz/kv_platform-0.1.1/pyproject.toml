[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kv-platform"
version = "0.1.1"
description = "Python SDK for k-v.ai platform"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "httpx>=0.25",
    "pydantic>=2.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
