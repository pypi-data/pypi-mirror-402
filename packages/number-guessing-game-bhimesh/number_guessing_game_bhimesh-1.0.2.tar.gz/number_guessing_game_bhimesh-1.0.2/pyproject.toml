[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "number-guessing-game-bhimesh"
version = "1.0.2"
description = "An interactive number guessing game where players try to guess a random number between 1 and 100"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "bhimesh", email = "your.email@example.com"}
]
keywords = ["game", "guessing", "interactive", "entertainment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
]

[project.urls]
Homepage = "https://github.com/yourusername/number-guessing-game"
Repository = "https://github.com/yourusername/number-guessing-game"
Issues = "https://github.com/yourusername/number-guessing-game/issues"

[project.scripts]
number-guessing-game = "number_guessing_game:main"
