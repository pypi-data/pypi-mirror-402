[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tlnr"
version = "0.1.71"
description = "TLNR (Too Long; No Need To Read) - Real-time terminal command education for Zsh"
authors = [{name = "Jatin Mayekar", email = "jatin@tlnr.dev"}]
readme = "README.md"
license = {text = "AGPL-3.0"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Shells",
    "Topic :: Education",
]
dependencies = [
    "rich>=10.0.0",
    "requests>=2.25.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "twine", "build"]
local-llm = ["llama-cpp-python", "huggingface-hub"]

keywords = ["terminal", "cli", "learning", "commands", "tutorial", "zsh", "shell", "education", "real-time", "tlnr", "tldr"]

[project.scripts]
tlnr = "tlnr.cli:main"

[project.urls]
Homepage = "https://github.com/jatinmayekar/tlnr"
