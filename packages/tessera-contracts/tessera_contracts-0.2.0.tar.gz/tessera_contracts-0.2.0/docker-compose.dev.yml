# Tessera Development - Full environment with seeder and auth enabled
# Usage: docker compose -f docker-compose.dev.yml -p tessera-dev up
#
# Uses .env.docker for zero-config startup (works on fresh clone)
#
# Run both simultaneously:
#   docker compose up -d                                           # Production on :8000
#   docker compose -f docker-compose.dev.yml -p tessera-dev up -d  # Demo on :8001

services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: tessera
      POSTGRES_PASSWORD: tessera
      POSTGRES_DB: tessera
    ports:
      - "5433:5432"
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tessera"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  api:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env.docker
    environment:
      # Override for dev - these take precedence over .env.docker
      RATE_LIMIT_WRITE: "1000/minute"
      DEMO_MODE: "true"
      WEBHOOK_URL: http://webhook-receiver:5555/webhooks
      WEBHOOK_SECRET: dev-webhook-secret
    volumes:
      - ./src/tessera/templates:/app/src/tessera/templates:ro
      - ./src/tessera/static:/app/src/tessera/static:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  webhook-receiver:
    build: .
    ports:
      - "5556:5555"
    environment:
      WEBHOOK_SECRET: dev-webhook-secret
    command: ["python", "/app/examples/webhook_receiver.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5555/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  seeder:
    build: .
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - .env.docker
    command: ["python", "/app/scripts/seed_demo.py"]
    restart: "no"

volumes:
  dev_postgres_data:
  dev_redis_data:
