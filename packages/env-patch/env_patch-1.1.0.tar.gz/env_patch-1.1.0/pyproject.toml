[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "env-patch"
version = "1.1.0"
description = "Environment file generator with template + override support. Born from MochatAI team's production experience."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "MochatAI Team", email = "dev@mochatai.com"}
]
keywords = ["dotenv", "env", "environment", "configuration", "cli", "devops"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

[project.scripts]
env-patch = "env_patch.cli:main"

[project.urls]
Homepage = "https://github.com/upbrosai/env-patch"
Repository = "https://github.com/upbrosai/env-patch"
Issues = "https://github.com/upbrosai/env-patch/issues"
Changelog = "https://github.com/upbrosai/env-patch/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/env_patch"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]
