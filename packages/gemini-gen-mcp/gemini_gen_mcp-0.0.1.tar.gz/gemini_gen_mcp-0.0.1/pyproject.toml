[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gemini-gen-mcp"
version = "0.0.1"
description = "MCP Server for Gemini Image and Audio generation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ServiceStack", email = "team@servicestack.net"}
]
keywords = ["mcp", "gemini", "ai", "image-generation", "audio-generation", "tts"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
    "google-genai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ServiceStack/gemini-gen-mcp"
Repository = "https://github.com/ServiceStack/gemini-gen-mcp"

[project.scripts]
gemini-gen-mcp = "gemini_gen_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gemini_gen_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]
