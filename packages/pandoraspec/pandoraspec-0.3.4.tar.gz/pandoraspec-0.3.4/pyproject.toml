[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandoraspec"
version = "0.3.4"
description = "DORA Compliance Auditor for OpenAPI Specs"
readme = "README.md"
authors = [{ name = "Ulises Merlan", email = "ulimerlan@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "schemathesis==4.9.1",
    "typer[all]",
    "rich",
    "weasyprint",
    "requests",
    "pydantic",
    "pyyaml",
    "openai"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "responses",
    "mypy",
    "types-requests",
    "types-PyYAML",
    "ruff",
    "pytest-cov"
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = false
plugins = ["pydantic.mypy"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"] # Err, Pyflakes, Isort, Warning
ignore = ["E501"]

[project.scripts]
# This maps the terminal command 'pandoraspec' to your python code
pandoraspec = "pandoraspec.cli:main" 

[tool.setuptools.packages.find]
where = ["."]
include = ["pandoraspec*"]
exclude = ["tests*"]