[project]
name = "cg-plot-capture"
version = "1.0.1"
description = "Capture and send matplotlib plots via send_file"
authors = [{ name = "CodeGrade", email = "info@codegrade.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "matplotlib>=3.6.0,<4.0.0",
]

[project.optional-dependencies]
plotnine = ["plotnine>=0.12.0"]
seaborn = ["seaborn>=0.12.0"]

[project.entry-points."matplotlib.backend"]
cg_plot_capture = "cg_plot_capture.backend"

[dependency-groups]
test = [
    "pytest>=7.0.0,<8",
    "pytest-cov>=4.0.0,<5",
]
dev = [
    "mypy>=1.15.0,<2",
    "pylint>=2.17.4,<3",
    "ruff>=0.11.10",
    "nox>=2025.11.12",
    "sphinx>=7.2.6,<8",
    "sphinx-autodoc-typehints>=1.25.2,<2",
    "furo>=2023.9.10,<2024",
]

[tool.uv]
default-groups = [
    "test",
    "dev",
]

[tool.ruff]
extend = "../pyproject.toml"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["cg_plot_capture"]

[tool.hatch.build.targets.wheel]
include = ["cg_plot_capture"]
