[project]
name = "tiamat-python"
description = "Tiled Image Access, Manipulation, and Analysis Toolkit"
authors = [{ name = "INM-1/FZJ", email = "inm1@fz-juelich.de" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "click",
  "numpy>=1.25.0",
  "matplotlib",
  "opencv-python-headless>=4.8.1",
  "imageio",
  "nibabel",
  "scipy",
]

[build-system]
requires = ["setuptools", "wheel", "setuptools-git-versioning>=1.13.1,<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true
tag_filter = "v(?P<tag>.*)"
template = "{tag}"
dev_template = "{tag}.post{ccount}+git.{sha}+{branch}"
dirty_template = "{tag}.post{ccount}+git.{sha}.dirty+{branch}+{timestamp:%Y-%m-%d}"

[tool.setuptools.packages.find]
where = ["."]
include = ["tiamat*"]

[project.scripts]
tiamat = "tiamat.cli:cli"

[project.optional-dependencies]
dev = ["autopep8", "flake8", "pre-commit", "pytest"]
zarr = ["zarr"]

[project.urls]
homepage = "https://www.fz-juelich.de/de/inm/inm-1"
documentation = "https://jugit.fz-juelich.de/inm-1/bda/software/data_access/tiamat/tiamat/-/blob/master/README.md?ref_type=heads"
repository = "https://jugit.fz-juelich.de/inm-1/bda/software/data_access/tiamat/tiamat"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.flake8]
ignore = []
max-line-length = 120

[tool.autopep8]
ignore = []
max_line_length = 120
style = "pep440"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.pylint]
max-line-length = 120
