# mkdocs.yml
site_name: Social Links - Python Social Media URL Validator & Parser
site_description: Python library to validate, sanitize, and detect social media URLs. Support for LinkedIn, Instagram, TikTok, X/Twitter, GitHub, Facebook, YouTube, and 50+ platforms. Features automatic URL normalization and zero dependencies. Easy to use, regex-powered, and customizable.
site_author: Y. Siva Sai Krishna
site_url: "https://ysskrishna.github.io/social-links"
repo_name: "ysskrishna/social-links"
repo_url: "https://github.com/ysskrishna/social-links"
copyright: Copyright &copy; 2025 Y. Siva Sai Krishna
docs_dir: docs


nav:
  - Home: index.md
  - Interactive Demo: demo.md
  - API Reference:
    - Basic API: basic-api.md
    - Core API: core-api.md
    - Constants: constants.md
    - Exceptions: exceptions.md
  - Contributing: CONTRIBUTING.md
  - Changelog: CHANGELOG.md
  - License: LICENSE.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true
theme:
  name: material
  custom_dir: docs/theme/overrides
  locale: en
  features:
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate


markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path: .

extra:
  google_site_verification: ICfb1XMVpLJZcn7JdUoaUsNZ-0D8LH1uztDuFd0VNfM
  og_image: https://raw.githubusercontent.com/ysskrishna/social-links/main/media/og.png
