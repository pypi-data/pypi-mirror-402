[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gcp-cli-ai"
version = "0.2.0"
description = "AI-powered CLI for executing GCP commands using natural language"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Govind", email = "gopichinnaraj123@gmail.com"}
]
maintainers = [
    {name = "Govind", email = "gopichinnaraj123@gmail.com"}
]
keywords = ["gcp", "google-cloud", "cli", "ai", "gemini", "vertex-ai", "automation", "cloud", "devops"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "google-cloud-aiplatform>=1.38.0",
    "click>=8.1.0",
    "PyYAML>=6.0",
    "rich>=13.0.0",
    "google-auth>=2.23.0",
    "google-cloud-storage>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/Cgraj07/gcp-cli"
Repository = "https://github.com/Cgraj07/gcp-cli"
Issues = "https://github.com/Cgraj07/gcp-cli/issues"
Documentation = "https://github.com/Cgraj07/gcp-cli#readme"

[project.scripts]
gcp-cli = "gcp_cli.cli:main"

[tool.setuptools]
packages = ["gcp_cli"]

[tool.setuptools.package-data]
gcp_cli = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
