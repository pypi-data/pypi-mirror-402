[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unlockedpd"
version = "0.2.1"
description = "Transparent pandas performance optimization via Numba-accelerated parallel operations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "unlockedpd contributors" }
]
keywords = ["pandas", "numba", "performance", "parallel", "optimization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.21",
    "numba>=0.56",
    "pandas>=1.5",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "memory-profiler>=0.60",
]

[project.urls]
Homepage = "https://github.com/Yeachan-Heo/unlockedpd"
Documentation = "https://github.com/Yeachan-Heo/unlockedpd#readme"
Issues = "https://github.com/Yeachan-Heo/unlockedpd/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/unlockedpd"]
