[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "recursive-cleaner"
version = "0.6.0"
description = "LLM-powered incremental data cleaning pipeline that processes massive datasets in chunks and generates Python cleaning functions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Gary Tou" },
]
keywords = [
    "data-cleaning",
    "llm",
    "data-quality",
    "etl",
    "machine-learning",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
dependencies = [
    "tenacity>=8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
mlx = [
    "mlx-lm>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/gaztrabisme/recursive-data-cleaner"
Repository = "https://github.com/gaztrabisme/recursive-data-cleaner"
Issues = "https://github.com/gaztrabisme/recursive-data-cleaner/issues"

[tool.hatch.build.targets.wheel]
packages = ["recursive_cleaner", "backends"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
