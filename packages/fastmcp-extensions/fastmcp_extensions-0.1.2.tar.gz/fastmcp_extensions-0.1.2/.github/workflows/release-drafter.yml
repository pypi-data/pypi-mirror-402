name: Release Drafter

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: release-drafter
  cancel-in-progress: false

jobs:
  draft_release:
    name: Draft Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Create or update draft release
        uses: aaronsteers/semantic-pr-release-drafter@v0.3.1
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing release assets
        uses: andreaswilli/delete-release-assets-action@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release-drafter.outputs.tag_name }}
          deleteOnlyFromDrafts: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build package
        env:
          TAG_NAME: ${{ steps.release-drafter.outputs.tag_name }}
        run: UV_DYNAMIC_VERSIONING_BYPASS="${TAG_NAME#v}" uv build

      - name: Upload assets to draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.{whl,tar.gz}
          release_id: ${{ steps.release-drafter.outputs.id }}
          overwrite: true
          file_glob: true
          draft: true
