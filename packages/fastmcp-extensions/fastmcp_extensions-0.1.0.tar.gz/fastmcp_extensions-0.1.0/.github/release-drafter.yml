name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "New Features âœ¨"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes ğŸ›"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "Under the Hood âš™ï¸"
    labels:
      - "chore"
      - "ci"
      - "refactor"
      - "testing"
  - title: "Documentation ğŸ“–"
    label: "docs"
change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  minor:
    labels:
      - "enhancement"
      - "feature"
      - "breaking"
  # Semver rules are different before "1.0" If your project is v0.x, you
  # don't want to auto-bump to 1.0.
  # Uncomment and dedent if when/if you want to auto-select a major version
  # bump.
  # major:
  #   labels:
  #     - "breaking"
  patch:
    labels:
      - "bug"
      - "bugfix"
      - "fix"
      - "chore"
      - "ci"
      - "docs"
      - "refactor"
      - "testing"
      - "dependencies"
      - "security"
  default: patch
template: |
  $CHANGES
autolabeler:
  - label: "chore"
    title:
      - '/^chore(\(.*\))?\:/i'
  - label: "testing"
    title:
      - '/^tests(\(.*\))?\:/i'
  - label: "ci"
    title:
      - '/^ci(\(.*\))?\:/i'
  - label: "bug"
    title:
      - '/^fix(\(.*\))?\:/i'
  - label: "enhancement"
    title:
      - '/^feat(\(.*\))?/i'
  - label: "docs"
    title:
      - '/^docs(\(.*\))?\:/i'
  - label: "security"
    title:
      - '/^security(\(.*\))?\:/i'
      - '/^fix(\(security\))?\:/i'
  - label: "dependencies"
    title:
      - '/^chore\(deps\)\:/i'
      - '/^build\(deps\)\:/i'
  - label: "breaking"
    title:
      # Match conventional commit breaking change syntax: feat!: or fix!: etc.
      - '/^[a-z]+(\([^)]+\))?!:/i'
