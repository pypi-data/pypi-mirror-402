[project]
name = "simplefin-archiver"
version = "0.3.2"
description = "Utility to pull and archive simplefin data"
readme = "README.md"
authors = [
    { name = "Tassilo Selover-Stephan", email = "tassilo@selover-stephan.com" }
]
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.17.2",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.11",
    "requests>=2.32.0",
    "typer>=0.20.0",
]

[dependency-groups]
dev = [
    "paramiko>=4.0.0",
    "jupyterlab>=4.5.1",
    "keyring>=25.7.0",
    "pandas>=2.3.3",
    "polars>=1.36.1",
    "pyarrow>=22.0.0",
]
prefect-flow = [
    "prefect>=3.6.10",
]
api-mode = [
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
]

[project.scripts]
simplefin-archive = "simplefin_archiver.cli:app"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
