[project]
name = "hanzo-agents"
version = "0.1.2"
description = "Multi-agent orchestration CLI for Hanzo AI"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [{ name = "Hanzo AI", email = "dev@hanzo.ai" }]
keywords = ["hanzo", "ai", "agents", "orchestration", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0",
    "rich>=13.0",
    "hanzo-tools-agent>=0.2.0",
]

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[project.scripts]
hanzo-agents = "hanzo_agents.cli:main"
agents = "hanzo_agents.cli:main"

[project.urls]
Homepage = "https://hanzo.ai"
Repository = "https://github.com/hanzoai/python-sdk"
Documentation = "https://docs.hanzo.ai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hanzo_agents"]

[tool.ruff]
line-length = 100
target-version = "py310"
