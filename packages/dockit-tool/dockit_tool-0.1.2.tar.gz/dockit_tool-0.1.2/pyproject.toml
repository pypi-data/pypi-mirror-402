[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dockit-tool"
version = "0.1.2"
description = "A production-grade Docker wrapper CLI focused on usability and simplicity"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mauro Alexandre", email = "profissionalweb04@gmail.com"}
]
requires-python = ">=3.9"
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "bandit>=1.7.0",
]

test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

lint = [
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
dockit = "dockit.cli:app"

[project.urls]
Homepage = "https://github.com/developerdevice/Dockit"
Repository = "https://github.com/developerdevice/Dockit"
Issues = "https://github.com/developerdevice/Dockit/issues"

[tool.setuptools]
packages = ["dockit", "dockit.core", "dockit.commands"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=dockit --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I"]  # Include import sorting
ignore = ["E501"]  # Line too long (black handles this)

[tool.ruff.isort]
known-first-party = ["dockit"]
