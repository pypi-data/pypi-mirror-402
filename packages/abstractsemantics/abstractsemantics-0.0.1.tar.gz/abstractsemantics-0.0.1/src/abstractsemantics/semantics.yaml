version: 0

prefixes:
  dcterms: "http://purl.org/dc/terms/"
  schema: "https://schema.org/"
  skos: "http://www.w3.org/2004/02/skos/core#"
  cito: "http://purl.org/spar/cito/"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  ex: "http://example.org/"

# v0 policy: predicate allowlist for ingestion validation + UI dropdowns.
# Source: docs/guide/semantics/semantic-triple-prompt-v4-optimized.md (preferred predicates)
predicates:
  - id: "rdf:type"
    label: "type"
    description: "Class membership (entity -> class)."

  # Structure
  - id: "dcterms:hasPart"
    label: "has part"
    inverse: "dcterms:isPartOf"
  - id: "dcterms:isPartOf"
    label: "is part of"
    inverse: "dcterms:hasPart"
  - id: "schema:nextItem"
    label: "next item"
    inverse: "schema:previousItem"
  - id: "schema:previousItem"
    label: "previous item"
    inverse: "schema:nextItem"

  # Metadata
  - id: "dcterms:identifier"
    label: "identifier"
  - id: "dcterms:title"
    label: "title"
  - id: "schema:name"
    label: "name"
    description: "Primary label for non-document entities (agents, events, places, etc.)."
  - id: "dcterms:description"
    label: "description"
  - id: "dcterms:abstract"
    label: "abstract"
  - id: "dcterms:created"
    label: "created"
  - id: "dcterms:modified"
    label: "modified"
  - id: "dcterms:creator"
    label: "creator"
  - id: "dcterms:publisher"
    label: "publisher"
  - id: "dcterms:subject"
    label: "subject"
  - id: "schema:genre"
    label: "genre"

  # Context & anchors
  - id: "schema:about"
    label: "about"
  - id: "schema:mentions"
    label: "mentions"
  - id: "schema:knowsAbout"
    label: "knows about"
    description: "An agent's knowledge/awareness about a topic or entity (stronger than incidental mentions)."
  - id: "dcterms:references"
    label: "references"
  - id: "schema:sameAs"
    label: "same as"
  - id: "schema:location"
    label: "location"
  - id: "schema:temporalCoverage"
    label: "temporal coverage"

  # Action & participants
  - id: "schema:participant"
    label: "participant"
  - id: "schema:organizer"
    label: "organizer"
  - id: "schema:result"
    label: "result"
  - id: "schema:instrument"
    label: "instrument"
  - id: "schema:startDate"
    label: "start date"
  - id: "schema:endDate"
    label: "end date"

  # Concepts
  - id: "skos:definition"
    label: "definition"
  - id: "skos:prefLabel"
    label: "preferred label"
  - id: "skos:altLabel"
    label: "alternative label"
  - id: "skos:broader"
    label: "broader"
  - id: "skos:narrower"
    label: "narrower"
  - id: "skos:related"
    label: "related"
  - id: "skos:exactMatch"
    label: "exact match"
  - id: "skos:closeMatch"
    label: "close match"

  # Evidence
  - id: "cito:supports"
    label: "supports"
  - id: "cito:disagreesWith"
    label: "disagrees with"
  - id: "cito:usesDataFrom"
    label: "uses data from"
    inverse: "cito:providesDataFor"
  - id: "cito:providesDataFor"
    label: "provides data for"
    inverse: "cito:usesDataFrom"
  - id: "cito:extends"
    label: "extends"
  - id: "cito:discusses"
    label: "discusses"
  - id: "cito:confirms"
    label: "confirms"

entity_types:
  # Generic "real-world thing" catch-all (includes physical objects).
  - id: "schema:Thing"
    label: "Thing"

  - id: "dcterms:Text"
    label: "Text"
  - id: "dcterms:Collection"
    label: "Collection"
  - id: "skos:Concept"
    label: "Concept"
  - id: "cito:Claim"
    label: "Claim"
  - id: "schema:Person"
    label: "Person"
  - id: "schema:Organization"
    label: "Organization"
  - id: "schema:ItemList"
    label: "List"
  - id: "schema:SoftwareApplication"
    label: "Software Application"
  - id: "schema:Event"
    label: "Event"
  - id: "schema:Place"
    label: "Place"
  - id: "schema:Country"
    label: "Country"
    parent: "schema:Place"
  - id: "schema:Product"
    label: "Product"
    parent: "schema:Thing"
  - id: "schema:Dataset"
    label: "Dataset"
  - id: "schema:ImageObject"
    label: "Image"
  - id: "schema:VideoObject"
    label: "Video"
  - id: "schema:Table"
    label: "Table"
  - id: "schema:SoftwareSourceCode"
    label: "Code"
