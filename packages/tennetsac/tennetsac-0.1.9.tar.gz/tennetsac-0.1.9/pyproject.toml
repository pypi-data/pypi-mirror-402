[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tennetsac"
version = "0.1.9"
description = "Thermodynamics-embedded Neural Network for Segment Activity Coefficients"
authors = [{ name="Yue Yang" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9,<3.13"

dependencies = [
    "numpy>=1.25,<2",
    "pandas<2.2",
    "pyarrow<15",

    "scikit-learn",
    "scipy",
    "rdkit",

    "tqdm",
    "transformers==4.36.2",
    "safetensors",
    "tokenizers",
    "accelerate",

    "torch>=2.1.2",
    "torchvision>=0.16",
    "torchaudio>=2.1,<2.2",
]

[project.optional-dependencies]
dev = ["jupyterlab"]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["tennetsac*"]

[tool.setuptools.package-data]
tennetsac = [
    "utils/smi_ted_light/*.txt",
    "ckpt_files/*.ckpt",
    "ckpt_files/fine-tuned/*.ckpt"
]




