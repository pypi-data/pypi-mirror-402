[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spikelink"
version = "0.1.1"
description = "Spike-native transport for neuromorphic systems"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Lightborne Intelligence", email = "contact@lightborneintelligence.com" }
]
keywords = [
    "neuromorphic",
    "spiking",
    "neural",
    "spinnaker",
    "brainscales",
    "neo",
    "ebrains",
    "spike-train",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
neo = [
    "neo>=0.12.0",
    "quantities>=0.14.0",
]
elephant = [
    "neo>=0.12.0",
    "quantities>=0.14.0",
    "elephant>=0.12.0",
]
full = [
    "neo>=0.12.0",
    "quantities>=0.14.0",
    "elephant>=0.12.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://lightborneintelligence.com"
Documentation = "https://spikelink.readthedocs.io"
Repository = "https://github.com/lightborneintelligence/spikelink"
Issues = "https://github.com/lightborneintelligence/spikelink/issues"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/spikelink"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "N"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
