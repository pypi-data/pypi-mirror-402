[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kdaquila-structure-lint"
version = "9.0.0"
description = "Opinionated Python project structure and code quality linter"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "kdaquila", email = "kfd182@gmail.com" }]
keywords = [
    "linter",
    "code-quality",
    "structure",
    "validation",
    "project-structure",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "tomli>=2.0.0;python_version<'3.11'",
    "tree-sitter>=0.21.0",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-typescript>=0.21.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "mypy>=1.8.0", "ruff>=0.3.0"]

[project.urls]
Homepage = "https://github.com/kdaquila/kdaquila-structure-lint"
Repository = "https://github.com/kdaquila/kdaquila-structure-lint"
Issues = "https://github.com/kdaquila/kdaquila-structure-lint/issues"

[project.scripts]
structure-lint = "kdaquila_structure_lint.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["kdaquila_structure_lint"]

[tool.structure-lint]
enabled = true
search_paths = ["kdaquila_structure_lint"]

[tool.structure-lint.validators]
line_limits = true
one_per_file = true
structure = true

[tool.pytest.ini_options]
testpaths = ["kdaquila_structure_lint"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PL",  # Pylint
    "RUF", # Ruff-specific rules
]
ignore = [
    "PLR0912", # Too many branches - sometimes necessary for validation
    "PLR0913", # Too many arguments - sometimes necessary
    "PLR2004", # Magic value in comparison - sometimes clear
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG001",  # Unused function argument (fixtures)
    "PLR2004", # Magic values OK in tests
]
"**/tests/**/*.py" = [
    "ARG001",  # Unused function argument (fixtures)
    "PLR2004", # Magic values OK in tests
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
warn_unreachable = true
pretty = true

# Allow gradual typing for external dependencies
[[tool.mypy.overrides]]
module = "tomli.*"
ignore_missing_imports = true
