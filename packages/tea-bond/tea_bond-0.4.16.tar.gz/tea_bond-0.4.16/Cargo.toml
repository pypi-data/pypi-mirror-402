resolver = "2"

[workspace.package]
version = "0.4.16"
edition = "2024"

[workspace.dependencies]
chrono = "0.4"
tea-time = { git = "https://github.com/teamon9161/tevec.git", rev = "db7a7b8" }
tea-calendar = { path = "tea-calendar" }
