[package]
name = "tea-bond"
version = { workspace = true }
edition = { workspace = true }
exclude = []                   # 不再需要排除 pybond，因为它现在是单独的 crate

[features]
default = ["download"]
download = ["reqwest", "tokio", "rand"]
pnl = ["tevec", "itertools"]
batch = ["tevec", "itertools"]
duckdb = ["dep:duckdb"]

[dependencies]
tea-calendar = { workspace = true }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
compact_str = { version = "0.9", features = ["serde"] }
smart-default = "0.7"
chrono = { workspace = true }
anyhow = "1"
parking_lot = "0.12"
bincode = { version = "2", features = ["serde"] }
reqwest = { version = "0.12", optional = true, features = [
    "json",
    "rustls-tls",
] }
tokio = { version = "1", features = ["full"], optional = true }
rand = { version = "0.9", optional = true }
itertools = { version = "0.14", optional = true }
tevec = { git = "https://github.com/teamon9161/tevec.git", rev = "db7a7b8", default-features = false, optional = true }
duckdb = {version = "1.4", optional = true, features = ["chrono", "bundled"]}
