[project]
name = "netsuite-async"
version = "0.2.4"
description = "High-performance async Python client for NetSuite REST API with concurrency controls and intelligent pagination"
readme = "README.md"
authors = [
    { name = "Michael Drummond", email = "97915761+MichaelD3289@users.noreply.github.com" }
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["netsuite", "async", "rest", "api", "client", "erp", "oauth"]
dependencies = [
    "authlib>=1.6.5",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://github.com/MichaelD3289/netsuite-async"
Repository = "https://github.com/MichaelD3289/netsuite-async"
Issues = "https://github.com/MichaelD3289/netsuite-async/issues"
Documentation = "https://github.com/MichaelD3289/netsuite-async#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]



[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"
