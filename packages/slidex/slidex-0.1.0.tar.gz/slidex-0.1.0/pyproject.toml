[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "slidex"
version = "0.1.0"
description = "Rust-backed Python library for reading and writing PPTX files."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [
    { name = "Slidex Contributors" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: Apache Software License",
]

[project.optional-dependencies]
dev = [
    "maturin>=1.5",
    "pytest>=7.0",
]

[tool.maturin]
module-name = "slidex._core"
python-source = "python"
features = ["extension-module"]
