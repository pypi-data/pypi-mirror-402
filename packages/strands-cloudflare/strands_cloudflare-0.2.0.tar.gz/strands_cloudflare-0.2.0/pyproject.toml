[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "strands-cloudflare"
dynamic = ["version"]
description = "Universal Cloudflare tool for Strands Agents - manage Zones, DNS, Workers, KV, R2, D1, Pages, AI, Tunnels and other services."
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Hashtag World", email = "dev@hashtagworld.co"}
]
keywords = [
    "cloudflare",
    "strands",
    "strands-agents",
    "ai-agent",
    "workers",
    "dns",
    "cdn",
    "serverless",
    "edge-computing",
    "zero-trust",
    "tunnels",
    "r2",
    "d1",
    "kv",
    "pages",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]
requires-python = ">=3.9"
dependencies = [
    "strands-agents",
    "cloudflare>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/mertozbas/strands-cloudflare"
Repository = "https://github.com/mertozbas/strands-cloudflare"
Issues = "https://github.com/mertozbas/strands-cloudflare/issues"
Documentation = "https://github.com/mertozbas/strands-cloudflare#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["strands_cloudflare*"]

[tool.setuptools.dynamic]
version = {attr = "strands_cloudflare.__version__"}

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 120
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
