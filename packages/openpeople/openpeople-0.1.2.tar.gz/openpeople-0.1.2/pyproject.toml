[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openpeople"
version = "0.1.2"
description = "Dataset of synthetic people for testing generative image/video pipelines at scale"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Prompt Haus" }
]
keywords = [
    "synthetic",
    "people",
    "dataset",
    "generative",
    "testing",
    "image-generation",
    "video-generation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
images = ["Pillow>=9.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/Prompt-Haus/OpenPeople"
Repository = "https://github.com/Prompt-Haus/OpenPeople"
Issues = "https://github.com/Prompt-Haus/OpenPeople/issues"

[tool.hatch.build]
include = [
    "openpeople/**/*.py",
    "openpeople/**/*.jpg",
    "openpeople/**/*.jpeg",
    "openpeople/**/*.png",
    "openpeople/**/*.json",
]

[tool.hatch.build.targets.sdist]
include = [
    "/openpeople",
]

[tool.hatch.build.targets.wheel]
packages = ["openpeople"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
