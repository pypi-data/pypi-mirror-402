# Pyproject configuration file
[project]
# General configuration
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/
name = "quantum-foam"
description = "Simple and minimal version tag converter."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Manoel Pereira de Queiroz", email = "mpq.dev@pm.me" },
]
maintainers = [
  { name = "Manoel Pereira de Queiroz", email = "mpq.dev@pm.me" },
]
# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = []  # DEFINE the keywords for your project
dynamic = ["classifiers"]
version = "0.4.0"

[project.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
quantum-foam = "quantum_foam.cli.commands.root_command:app"
qf = "quantum_foam.cli.commands.root_command:app"

[project.urls]
repository = "https://gitlab.com/galactipy/utilities/quantum-foam"
homepage = "https://gitlab.com/galactipy/utilities/quantum-foam"
"Work Item Tracker" = "https://gitlab.com/galactipy/utilities/quantum-foam/-/issues"
"Contributing Guidelines" = "https://gitlab.com/galactipy/utilities/quantum-foam/-/tree/master/CONTRIBUTING.md"


[build-system]
requires = ["poetry_core>=1.0.0", "poetry-dynamic-versioning>=1.7.1,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"


[tool.poetry]
# Poetry configuration
# https://python-poetry.org/docs/pyproject/
requires-poetry = ">=2.0"
# https://github.com/mtkennerly/poetry-dynamic-versioning#installation
packages = [{ include = "quantum_foam" }]

# Pypi classifiers
# https://pypi.org/classifiers/
classifiers = [ # UPDATEME with additional classifiers
  "Development Status :: 1 - Planning",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Environment :: Console",
  "Topic :: Terminals",
]

# Placeholder for poetry-dynamic-versioning, DO NOT CHANGE


[tool.poetry.dependencies]
python = "^3.11"

typer = { extras = ["all"], version = "^0.20.0" }
click = "~8.1.0" # FYI Click shouldn't require explicit declaration, but versions 8.2+ break Typer's behaviour
rich = "^14.2.0"

semver = "^3.0.4"
packaging = "^25.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.3.0"
invoke = "^2.2.1"
ruff = "^0.14.4"

bandit = "^1.8.6"

mypy = { extras = ["reports"], version = "^1.18.2" }
mypy-extensions = "^1.1.0"

pytest = "^8.4.2"
pytest-html = "^4.1.1"
pytest-cov = "^7.0.0"
pytest-mock = "^3.15.1"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.2.2"
pytest-sugar = "^1.1.1"
pytest-pikachu = "^1.0.0"
coverage = "^7.11.1"


[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = "^1.7.1", extras = ["plugin"] }
poetry-plugin-export = "^1.9.0"
poetry-plugin-up = "^0.9.0"
poetry-plugin-bundle = "^1.5.0"

[tool.poetry-dynamic-versioning]
# https://github.com/mtkennerly/poetry-dynamic-versioning#configuration
enable = false
vcs = "git"
style = "semver"
metadata = false
bump = { enable = true, index = 1 }


[tool.ruff]
# https://github.com/astral-sh/ruff
# https://docs.astral.sh/ruff/settings
output-format = "grouped"
show-fixes = true
target-version = "py311"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88
skip-magic-trailing-comma = true

[tool.ruff.lint]
preview = true
select = [ # UPDATEME with additional rules from https://docs.astral.sh/ruff/rules/
  "A",
  "F",
  "E",
  "W",
  "I",
  "N",
  "D",
  "S",
  "B",
  "UP",
  "C90",
  "T20",
  "EM",
  "PL",
  "C4",
  "PT",
  "TD",
  "TC",
  "ANN",
  "ICN",
  "RET",
  "ISC",
  "RSE",
  "ARG",
  "FBT",
  "SIM",
  "TID",
  "PTH",
  "TCH",
  "FIX",
  "BLE",
  "ERA",
  "TRY",
  "FLY",
  "YTT",
  "RUF",
  "DOC",
  "SLOT",
  "PERF",
  "FURB",
]
ignore = [
  "D200",
  "TD004",
]
task-tags = [
  "BUG",
  "HACK",
  "FYI",
  "FIXME",
  "FIXIT",
  "FIX",
  "NEEDSWORK",
  "UPDATEME",
  "DEFINE",
  "TODO",
  "REFACTOR",
] # UPDATEME by modifying or removing this setting after addressing all UPDATEMEs and DEFINEs

[tool.ruff.lint.per-file-ignores]
"quantum_foam/cli/commands/**.py" = ["FBT", "ARG001", "RUF013"]
"text_tools.py" = ["B019"]
"tests/**.py" = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D401",
  "S101",
  "ANN002",
  "ANN003",
  "ANN201",
  "B010",
  "PLR2004",
  "PLR0913",
  "PLR0917",
  "PLR6301",
]
"tasks.py" = ["FBT", "ANN002", "ANN003"]

[tool.ruff.lint.flake8-annotations]
ignore-fully-untyped = true
suppress-dummy-args = true

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false
parametrize-values-type = "tuple"
parametrize-values-row-type = "list"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
exempt-modules = ["typing", "typing_extensions", "collections", "pathlib"]
quote-annotations = true

[tool.ruff.lint.pycodestyle]
max-line-length = 88
max-doc-length = 88

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.pydoclint]
ignore-one-line-docstrings = true

[tool.ruff.lint.pylint]
max-bool-expr = 3

[tool.ruff.lint.isort]
split-on-trailing-comma = false
known-first-party = ["quantum_foam"]
known-local-folder = ["tests"]
section-order = [
  "future",
  "typing",
  "standard-library",
  "logging",
  "app-builders",
  "versioning",
  "config",
  "third-party",
  "testing",
  "first-party",
  "local-folder",
]

[tool.ruff.lint.isort.sections]
app-builders = ["rich", "typer"]
logging = ["logging", "loguru", "nebulog"]
versioning = ["packaging", "semver"]
config = ["dynaconf", "orbittings"]
typing = [
  "typing",
  "types",
  "typing_extensions",
  "mypy",
  "mypy_extensions",
  "pytype",
]
testing = [
  "pytest",
  "pytest_mock",
  "pyfakefs",
  "testinfra",
]


[tool.mypy]
# https://github.com/python/mypy
# https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
python_version = "3.11"
packages = ["quantum_foam", "tests"]
html_report = "mypycov"
cobertura_xml_report = "mypy_coverage"
junit_xml = "mypy_report.xml"

pretty = true
show_traceback = true
color_output = true

allow_redefinition = false
explicit_package_bases = true
ignore_missing_imports = true
no_implicit_reexport = true
implicit_optional = false
show_column_numbers = true
show_error_context = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "quantum_foam"

disallow_any_generics = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
strict_equality = true

[[tool.mypy.overrides]]
module = "quantum_foam.cli.*"

implicit_optional = true

[[tool.mypy.overrides]]
module = "tests"
disable_error_code = ["import", "name-defined", "attr-defined"]


[tool.pytest.ini_options]
# https://github.com/pytest-dev/pytest
# https://docs.pytest.org/en/stable/customize.html#pyproject-toml
# Extra options:
addopts = [
  "--strict-markers",
  "--tb=short",
  "--doctest-modules",
  "--doctest-continue-on-failure",
  "--pikachu",
  "--cov=quantum_foam",
  "--cov-config=pyproject.toml",
  "--junitxml=test_report.xml",
]

markers = [
  "backend",
  "frontend",
  "cli",
  "standard",
  "validation",
  "edge",
  "security",
  "performance",
  "persistence",
  "config",
  "customization",
  "compatibility",
  "async",
  "integration",
  "database",
  "api",
  "identity",
  "networking",
  "monitoring",
] # UPDATEME with your own custom markers

# Directories that are not visited by pytest collector:
norecursedirs = [
  "hooks",
  "*.egg",
  ".eggs",
  "dist",
  "build",
  "docs",
  ".tox",
  ".git",
  "_darcs",
  "node_modules",
  "venv",
  "__pycache__",
]
doctest_optionflags = [
  "NUMBER",
  "NORMALIZE_WHITESPACE",
  "IGNORE_EXCEPTION_DETAIL",
]
timeout = 10


[tool.coverage.run]
# https://github.com/nedbat/coveragepy
# https://coverage.readthedocs.io/en/latest/config.html
source = ["."]
branch = true
omit = ["__main__.py", "*/config/constants.py"]

[tool.coverage.report]
exclude_also = [
  "def main",
  "def __str__",
  "def __repr__",
  "if __name__ == .__main__.:",
]
fail_under = 95
show_missing = true

[tool.coverage.paths]
source = ["quantum_foam"]


[tool.bandit]
# UPDATEME with your desired Bandit configuration
# https://github.com/PyCQA/bandit
# https://bandit.readthedocs.io/en/latest/config.html


[tool.codespell]
# UPDATEME with your desired Codespell configuration
# https://github.com/codespell-project/codespell


[tool.typos.default]
# UPDATEME with your desired configuration for typos
# https://github.com/crate-ci/typos#getting-started


[tool.pre-commit-update.yaml]
mapping = 2
sequence = 4
offset = 2
