[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jasper-finance"
version = "1.0.8"
description = "Terminal-native autonomous financial research agent with deterministic planning and validation gating."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "ApexYash", email = "apex@example.com" }
]
keywords = ["finance", "agent", "research", "autonomous", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "typer[all]==0.9.0",
    "click>=8.0.0,<9.0.0",
    "rich==13.0.0",
    "pydantic>=2.0.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "yfinance>=0.2.0",
    "jinja2>=3.1.0",
    "weasyprint>=60.0",
    "xhtml2pdf>=0.2.15",
    "markdown-it-py>=3.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=4.0"]

[project.urls]
Homepage = "https://github.com/ApexYash11/jasper"
Issues = "https://github.com/ApexYash11/jasper/issues"
Repository = "https://github.com/ApexYash11/jasper"

[project.scripts]
jasper = "jasper.cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["jasper*"]

[tool.setuptools.package-data]
jasper = ["templates/*", "styles/*"]
