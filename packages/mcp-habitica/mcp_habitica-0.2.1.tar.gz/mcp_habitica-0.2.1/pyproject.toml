[project]
name = "mcp-habitica"
version = "0.2.1"
description = "MCP server for Habitica task and tag management"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Pedro Matias", email = "pedrom.araujo@outlook.com" }
]
license = { text = "MIT" }
keywords = ["mcp", "habitica", "task-management", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/pemtajo/mcp-habitica"
Repository = "https://github.com/pemtajo/mcp-habitica"
Issues = "https://github.com/pemtajo/mcp-habitica/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = []

[project.scripts]
mcp-habitica = "mcp_habitica.server:main"
