[project]
name = "easybill-api-client"
version = "0.1.0"
description = "Python client for the Easybill REST API"
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Olivier Dobberkau", email = "olivier.dobberkau@dkd.de"}
]
keywords = ["easybill", "api", "client", "invoicing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Accounting",
]
dependencies = [
    "easybill-rest>=0.6.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/dkd-dobberkau/easybill-api-client"
Repository = "https://github.com/dkd-dobberkau/easybill-api-client"
Issues = "https://github.com/dkd-dobberkau/easybill-api-client/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/easybill_client"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
