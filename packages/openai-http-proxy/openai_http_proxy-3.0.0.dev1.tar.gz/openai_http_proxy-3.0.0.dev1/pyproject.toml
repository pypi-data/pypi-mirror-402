[project]
name = "openai-http-proxy"
version = "3.0.0.dev1"
description = "OpenAI HTTP Proxy is an OpenAI-compatible http proxy server for inferencing various LLMs capable of working with Google, Anthropic, OpenAI APIs, local PyTorch inference, etc."
readme = "README.md"
keywords = ["llm", "large language models", "ai", "gpt", "openai", "proxy", "http", "proxy-server"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "ai-microcore>=5.0.0.dev7,<6",
    "fastapi>=0.121.3,<1",
    "uvicorn>=0.22.0",
    "typer>=0.16.1",
    "requests~=2.32.5",
    "pydantic~=2.12.5",
]

requires-python = ">=3.11,<4"

authors = [
    { name = "Vitalii Stepanenko", email = "mail@vitaliy.in" },
]
maintainers = [
    { name = "Vitalii Stepanenko", email = "mail@vitaliy.in" },
]
license = { file = "LICENSE" }

[project.urls]
"Source Code" = "https://github.com/Nayjest/lm-proxy"

[project.entry-points."config.loaders"]
toml = "lm_proxy.config_loaders:load_toml_config"
py = "lm_proxy.config_loaders:load_python_config"
yml = "lm_proxy.config_loaders:load_yaml_config"
yaml = "lm_proxy.config_loaders:load_yaml_config"
json = "lm_proxy.config_loaders:load_json_config"

[project.optional-dependencies]
test = [
   "pytest~=8.4.2",
   "pytest-asyncio~=1.2.0",
   "pytest-cov~=7.0.0"
]

[project.scripts]
openai-http-proxy = "lm_proxy.app:cli_app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true
packages = [{ include = "lm_proxy"}]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]
