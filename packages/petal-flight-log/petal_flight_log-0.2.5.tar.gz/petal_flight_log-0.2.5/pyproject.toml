[project]
name = "petal-flight-log"
version = "0.2.5"
description = "A petal for creating flight logs and download Ulog files from PXHawk"
authors = [
    { name = "khbalhandawi", email = "khalil.alhandawi@mail.mcgill.ca" },
]
dependencies = [
    "petal-app-manager>=0.1.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "LICENSE.md"

[project.entry-points."petal.plugins"]
flight_records = "petal_flight_log.plugin:FlightLogPetal"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
    "-e file:///${PROJECT_ROOT}/../mavlink/pymavlink/#egg=leaf-pymavlink",
    "-e file:///${PROJECT_ROOT}/../petal-app-manager/#egg=petal-app-manager",
]
test = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "LeafSDK==0.3.1",
    "petal-app-manager>=0.1.46",
    "leaf-pymavlink>=0.1.11",
]
