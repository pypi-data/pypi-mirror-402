[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icukit"
version = "0.1.2"
description = "ICU toolkit - library and CLI for Unicode and internationalization"
authors = [
    {name = "Kevin Lenzo", email = "kevinlenzo@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["icu", "unicode", "i18n", "internationalization", "localization", "text", "collation", "formatting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing",
]
dependencies = [
    "icukit-pyicu>=78.2.1",
]

[project.urls]
Homepage = "https://github.com/lenzo-ka/icukit"
Repository = "https://github.com/lenzo-ka/icukit"
Issues = "https://github.com/lenzo-ka/icukit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
]

[project.scripts]
icukit = "icukit.cli:main"
ik = "icukit.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
