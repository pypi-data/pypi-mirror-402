# Marker Detection Settings
marker:
  color: [251, 242, 54]  # Default color in RGB
  tolerance: 2  # Color matching tolerance

# Image Processing Settings
image:
  supported_extensions: ['.png']  # Supported image file extensions

# Export Settings
export:
  json:
    version: "1.0"
    indent: 2

# Motion Settings
motion:
  error_threshold: 0.1  # Threshold for motion detection errors

