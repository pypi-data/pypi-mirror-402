[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fid-tools"
version = "0.1.1"
description = "Functional Information Decomposition - analyze how inputs contribute to predicting outputs"
readme = "USER_MANUAL.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    {name = "Clifford Bohm", email = "cliff.bohm@gmail.com"},
]
keywords = [
    "information-theory",
    "mutual-information",
    "synergy",
    "information-decomposition",
    "entropy",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
    "matplotlib>=3.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.urls]
# Update these with actual URLs when available
# Homepage = "https://github.com/username/fid"
# Documentation = "https://github.com/username/fid#readme"
# Repository = "https://github.com/username/fid"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyfid*"]
