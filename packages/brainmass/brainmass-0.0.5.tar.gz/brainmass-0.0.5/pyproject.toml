[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
exclude = [
    "docs*", 
    "build*", 
    "dist*", 
    "dev*",
    "examples*",
    "brainmass.egg-info*",
    "brainmass/__pycache__*",
    "brainmass/__init__.py"
]


[project]
name = "brainmass"
description = "Whole-brain brain modeling for differentiable neural mass models."
readme = 'README.md'
requires-python = '>=3.10'
authors = [{ name = 'BranMass Developers', email = 'chao.brain@qq.com' }]
classifiers = [
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Software Development :: Libraries',
]
keywords = [
    'neural mass model',
    'brain modeling',
    'rate model',
    'mean field model',
    'neuroscience',
    'computational neuroscience',
    'brain simulation',
]
dependencies = [
    'numpy',
    'jax',
    'brainstate>=0.2.9',
    'brainunit',
    'braintools',
]
dynamic = ['version']


[tool.flit.module]
name = "brainmass"


[project.urls]
homepage = 'https://github.com/chaobrain/brainmass'
repository = 'https://github.com/chaobrain/brainmass'
documentation = 'https://brainmass.readthedocs.io/'
"Bug Tracker" = 'https://github.com/chaobrain/brainmass/issues'
"Source Code" = 'https://github.com/chaobrain/brainmass'


[project.optional-dependencies]
testing = [
    'pytest',
]
cpu = [
    'jax',
]
cuda12 = [
    'jax[cuda12]',
]
cuda13 = [
    'jax[cuda13]',
]
tpu = [
    'jax[tpu]',
]

[tool.setuptools.dynamic]
version = { attr = "brainmass.__version__" }
