[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colacloud"
version = "0.1.0"
description = "Python SDK for the COLA Cloud API - Access the TTB COLA Registry of alcohol product label approvals"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "COLA Cloud", email = "support@colacloud.us" }
]
keywords = [
    "cola",
    "ttb",
    "alcohol",
    "labels",
    "api",
    "sdk",
    "beverages",
    "wine",
    "beer",
    "spirits"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.30.0",
    "respx>=0.21.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://colacloud.us"
Documentation = "https://colacloud.us/docs/api"
Repository = "https://github.com/cola-cloud-us/colacloud-python"
Issues = "https://github.com/cola-cloud-us/colacloud-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/colacloud"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
