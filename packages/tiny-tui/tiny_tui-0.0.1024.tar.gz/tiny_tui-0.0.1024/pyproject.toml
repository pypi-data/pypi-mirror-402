[project]
name = "tiny_tui"
version = "0.0.1024"
authors = [
  { name="fakemade", email="u.s.selivanov@mail.ru" },
]
description = "Tiny package for fast implementing the simpliest tui on Python"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Environment :: Console"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/fakemade/tiny_tui"
Issues = "https://github.com/fakemade/tiny_tui/issues"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"