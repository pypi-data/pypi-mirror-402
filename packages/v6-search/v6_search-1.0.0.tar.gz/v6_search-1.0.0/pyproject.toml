[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "v6-search"
version = "1.0.0"
description = "Intelligent search algorithm V6 for Elasticsearch with multi-dimensional document retrieval"
readme = "README.md"
authors = [
    {name = "元龙居士", email = "your-email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
keywords = ["search", "elasticsearch", "intelligent-search", "document-retrieval", "chinese-search"]
dependencies = [
    "jieba>=0.42.1",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/v6-search"
Documentation = "https://github.com/yourusername/v6-search#readme"
Repository = "https://github.com/yourusername/v6-search.git"
Issues = "https://github.com/yourusername/v6-search/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["v6_search*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
"v6_search" = ["py.typed"]
