[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "chem-tactics"
version = "1.0.1"
description = "Thompson Sampling-Assisted Chemical Targeting and Iterative Compound Selection for Drug Discovery"
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "MIT"}
authors = [
  {name = "Aakankschit Nandkeolyar", email = "anandkeo@uci.edu"},
  {name = "Remco L. van den Broek", email = "r.l.van.den.broek@lacdr.leidenuniv.nl"},
  {name = "Willem Jespers", email = "w.jespers@rug.nl"}
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "rdkit",
    "numpy",
    "scipy",
    "pandas",
    "polars",
    "tqdm",
    "sqlitedict",
    "seaborn",
    "matplotlib",
    "altair",
    "joblib",
    "dill",
    "useful_rdkit_utils"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "thompson-sampling",
    "drug-discovery",
    "combinatorial-chemistry",
    "optimization",
    "cheminformatics"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "ipython"
]

notebook = [
    "ipython",
    "ipykernel"
]

docs = [
    "sphinx>=7.0",
    "pydata-sphinx-theme>=0.15",
    "sphinx-design",
    "sphinx-copybutton",
    "sphinx-togglebutton",
    "myst-nb>=1.0",
]

openeye = [
    "openeye-toolkits"
]

tutorials = [
    "marimo>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/aakankschit/TACTICS"
Documentation = "https://aakankschit.github.io/TACTICS/"
Repository = "https://github.com/aakankschit/TACTICS"
Issues = "https://github.com/aakankschit/TACTICS/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["TACTICS*"]

[tool.setuptools.package-data]
"TACTICS.data" = ["**/*.smi", "**/*.csv", "**/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
