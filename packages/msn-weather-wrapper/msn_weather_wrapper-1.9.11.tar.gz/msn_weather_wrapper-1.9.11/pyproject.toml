[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "msn-weather-wrapper"
version = "1.9.11"
description = "A production-ready Python wrapper for MSN Weather with automatic versioning and CI/CD"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Jim Wyatt", email = "the.jim.wyatt@outlook.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.32.0",
    "pydantic>=2.12.0",
    "beautifulsoup4>=4.14.0",
    "lxml>=6.0.0",
    "flask>=3.1.0",
    "flask-cors>=6.0.0",
    "flask-limiter>=3.5.0",
    "flasgger>=0.9.7",
    "gunicorn>=23.0.0",
    "structlog>=24.1.0",
    "geopy>=2.4.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.6.0",
    "pytest-asyncio>=0.23.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.14.0",
    "mypy>=1.8.0",
    "pre-commit>=3.5.0",
    "types-requests>=2.32.0",
    "types-beautifulsoup4>=4.12.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "pymdown-extensions>=10.7.0",
    "bandit>=1.7.0",
    "safety>=3.0.0",
    "pip-audit>=2.7.0",
    "pip-licenses>=4.3.0",
    "python-semantic-release>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/jim-wyatt/msn-weather-wrapper"
Repository = "https://github.com/jim-wyatt/msn-weather-wrapper"
Issues = "https://github.com/jim-wyatt/msn-weather-wrapper/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/msn_weather_wrapper"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "--cov=msn_weather_wrapper",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--junit-xml=junit.xml",
]
markers = [
    "integration: marks tests as integration tests (may require network)",
    "benchmark: marks tests as performance benchmarks",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["msn_weather_wrapper"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "msn_weather_wrapper.client"
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "api"
warn_return_any = false
disallow_untyped_defs = false

[tool.mutmut]
paths_to_mutate = "src/"
backup = false
runner = "pytest -x --tb=no -q"
tests_dir = "tests/"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/msn_weather_wrapper/__init__.py:__version__"]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "pip install build && python -m build"
dist_path = "dist/"
upload_to_vcs_release = true

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
major_tags = ["breaking"]
minor_tags = ["feat"]
patch_tags = ["chore", "fix", "perf"]

[tool.semantic_release.changelog]
template_dir = "templates"
exclude_commit_patterns = [
    "^Merge",
    "^Bump version",
]

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
