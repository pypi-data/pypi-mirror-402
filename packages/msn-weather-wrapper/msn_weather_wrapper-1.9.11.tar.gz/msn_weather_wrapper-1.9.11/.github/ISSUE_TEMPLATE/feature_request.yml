name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Describe the problem or pain point this feature would solve
      placeholder: I'm frustrated when... It would be great if... Currently there's no way to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: Add a new endpoint/feature that...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions or workarounds have you considered?
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Python Library (msn_weather_wrapper)
        - REST API (Flask/api.py)
        - Web Frontend (React)
        - Docker/Container
        - CI/CD
        - Documentation
        - Multiple Components
        - New Component
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my use case)
        - High (significant improvement)
        - Medium (nice to have)
        - Low (minor enhancement)
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: Describe your specific use case and how this feature would help
      placeholder: |
        As a [user type], I want to [goal] so that [benefit].

        Example: As a mobile app developer, I want to get 7-day forecasts so that I can show weekly weather in my app.
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: |
        Provide code examples, API designs, or UI mockups showing how this feature would work
      render: python
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact Assessment
      description: |
        - Who would benefit from this feature?
        - Are there any breaking changes?
        - What are the performance/resource implications?
    validations:
      required: false

  - type: dropdown
    id: willing
    attributes:
      label: Contribution
      description: Are you willing to contribute this feature?
      options:
        - Yes, I can submit a PR
        - Yes, with guidance
        - No, but I can help test
        - No
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or references (links to similar features in other projects)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues and PRs to avoid duplicates
          required: true
        - label: This feature aligns with the project's goals and scope
          required: true
