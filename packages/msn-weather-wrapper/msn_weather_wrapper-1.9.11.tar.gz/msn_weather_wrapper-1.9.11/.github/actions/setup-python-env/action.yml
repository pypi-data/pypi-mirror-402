name: 'Setup Python Environment'
description: 'Setup Python with caching and install dependencies (requires prior checkout)'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'
  cache-dependency-path:
    description: 'Path to dependency file for cache key'
    required: false
    default: 'pyproject.toml'
  install-dependencies:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'
  dependency-groups:
    description: 'Dependency groups to install (e.g., "dev", "test", "lint")'
    required: false
    default: 'dev'

runs:
  using: 'composite'
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Install dependencies
      if: inputs.install-dependencies == 'true'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[${{ inputs.dependency-groups }}]"
