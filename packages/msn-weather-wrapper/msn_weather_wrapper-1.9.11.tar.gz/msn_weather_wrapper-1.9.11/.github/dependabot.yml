# Dependabot configuration for automated dependency updates
# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    assignees:
      - "jim-wyatt"
    reviewers:
      - "jim-wyatt"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group patch updates together to reduce PR noise
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    assignees:
      - "jim-wyatt"
    reviewers:
      - "jim-wyatt"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group React ecosystem updates
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # Group Vite ecosystem updates
      vite-ecosystem:
        patterns:
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript updates
      typescript-ecosystem:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # Group test dependencies
      test-dependencies:
        patterns:
          - "*playwright*"
          - "*vitest*"
          - "*test*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci-cd"
      - "github-actions"
    assignees:
      - "jim-wyatt"
    reviewers:
      - "jim-wyatt"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group all GitHub Actions updates
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Note: Docker updater is disabled because this project uses Containerfiles (Podman)
  # instead of Dockerfiles. Dependabot's docker package-ecosystem only supports Dockerfile
  # naming convention. Container image updates can be managed manually when needed.
