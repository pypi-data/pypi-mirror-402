site_name: MSN Weather Wrapper
site_description: Modern Python wrapper for MSN Weather with Flask API and React frontend
site_author: Jim Wyatt
site_url: https://jim-wyatt.github.io/msn-weather-wrapper/

repo_name: jim-wyatt/msn-weather-wrapper
repo_url: https://github.com/jim-wyatt/msn-weather-wrapper
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 MSN Weather Wrapper Contributors

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

nav:
  - Home:
      - Overview: index.md

  - Getting Started:
      - Installation Guide: DEVELOPMENT.md
      - Usage Examples: API.md

  - API Reference:
      - API Documentation: API.md
      - Interactive Swagger UI: SWAGGER.md

  - Security:
      - Security Overview: SECURITY.md

  - Testing & Quality:
      - Testing Guide: TESTING.md

  - CI/CD & Workflows:
      - Workflow Architecture: WORKFLOW_DIAGRAM.md
      - Automated Versioning: AUTOMATED_VERSIONING.md
      - Versioning Guide: VERSIONING.md

  - Reports:
      - Overview: reports/index.md
      - CI/CD Status: reports/ci-cd.md
      - Test Report: reports/test-report.md
      - Coverage Report: reports/coverage-report.md
      - Security Report: reports/security-report.md
      - Performance Report: reports/performance-report.md
      - License Report: reports/license-report.md
      - Level of Effort: LEVEL_OF_EFFORT.md

  - Development:
      - Development Guide: DEVELOPMENT.md
      - Container Setup: CONTAINER_DEV_SETUP.md
      - DevSecOps Monitor: MONITOR_DASHBOARD.md

  - Deployment & Operations:
      - PyPI Setup: PYPI_SETUP.md
      - SBOM Generation: SYFT_GUIDE.md

  - About:
      - Changelog: CHANGELOG.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jim-wyatt/msn-weather-wrapper
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/msn-weather-wrapper/
      name: PyPI Package

  version:
    provider: mike

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback! Help us improve by opening an issue.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
