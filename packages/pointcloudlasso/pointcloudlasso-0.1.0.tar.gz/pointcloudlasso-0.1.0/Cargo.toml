[package]
name = "pointcloudlasso"
version = "0.1.0"
edition = "2021"
readme = false
description = "Fast point-in-polygon tests for point clouds"
license = "MIT"
repository = "https://github.com/dwastberg/pointcloudlasso"
homepage = "https://github.com/dwastberg/pointcloudlasso"

[lib]
name = "pointcloudlasso"
crate-type = ["rlib"]

[features]
default = []
profiling = ["puffin"]

[dependencies]
rstar = "0.12.2"
geo = "0.30.0"
rayon = "1.11.0"
kiddo = "5.2.2"
dashmap = { version = "6.1.0", features = ["rayon"] }
num-traits = "0.2.19"
puffin = { version = "0.19", optional = true }
spatial_hash_3d = "0.1.6"
cgmath = "0.18"

[dev-dependencies]
pretty_assertions = "1.4.1"
las = "0.9.4"
shapefile = "0.7.0"
criterion = "0.5.1"

[workspace]
members = ["py"]

[[bench]]
name = "pointcloudlasso"
harness = false
