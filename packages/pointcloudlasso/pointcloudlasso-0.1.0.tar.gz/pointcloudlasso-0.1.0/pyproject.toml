[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "pointcloudlasso"
version = "0.1.0"
description = "Fast point-in-polygon tests for point clouds"
readme = { path = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Dag WÃ¤stberg", email = "dwastberg@gmail.com" },
]
keywords = ["point-cloud", "point-in-polygon", "GIS", "spatial", "geometry", "rust", "numpy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.18.0",
    "shapely>=2.0.1",
]

[project.urls]
Homepage = "https://github.com/dwastberg/pointcloudlasso"
Repository = "https://github.com/dwastberg/pointcloudlasso"
Documentation = "https://github.com/dwastberg/pointcloudlasso/tree/main/py#readme"
"Issue Tracker" = "https://github.com/dwastberg/pointcloudlasso/issues"


[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "pointcloudlasso._pointcloudlasso_ext"
manifest-path = "py/Cargo.toml"


[dependency-groups]
dev = [
    "fiona>=1.10.1",
    "laspy>=2.5.4",
    "pytest>=8.3.5"
]
