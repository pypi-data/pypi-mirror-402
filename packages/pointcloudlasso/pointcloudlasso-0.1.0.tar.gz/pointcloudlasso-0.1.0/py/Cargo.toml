[package]
name = "pointcloudlasso-py"
version = "0.1.0"
edition = "2021"
readme = "README.md"
description = "Python bindings for pointcloudlasso - Fast point-in-polygon tests for point clouds"
license = "MIT"
repository = "https://github.com/dwastberg/pointcloudlasso"
homepage = "https://github.com/dwastberg/pointcloudlasso"

[lib]
name = "_pointcloudlasso_ext"
crate-type = ["cdylib"]

[dependencies]
pointcloudlasso = { path = "../" }
pyo3 = { version = "0.25", features = ["extension-module"] }
numpy = "0.25"
geo = "0.30.0"
