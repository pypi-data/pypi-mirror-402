[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xpcs-correlator"
dynamic = ["version"]
authors = [
    { name = "Maciej Jankowski", email = "maciej.jankowski@esrf.fr" }
]
description = "XPCS correlation calculations for synchrotron experiments"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

license = "MIT"
license-files = ["LICENSE"]

urls = { "Repository" = "https://gitlab.esrf.fr/mj/xpcs_developments/xpcscorr" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]

dependencies = [
    "numpy",
    "numba",
    "dask",
    "dask_jobqueue",
    "h5py",
    "hdf5plugin",
    "threadpoolctl",
]

[project.optional-dependencies]
dev = ["pytest",
       "memory_profiler",
       "line_profiler",
       "ruff",
       "twine",
       "scipy",
       ]
doc = ["sphinx", 
       "sphinx-rtd-theme", 
       "sphinxcontrib-napoleon",
       "nbsphinx", 
       "nbclient", 
       "nbformat",
       "nbconvert",
       "jupyter",
       "pandoc",
       "numpy"]

[tool.setuptools]
packages = ["xpcscorr"]
package-dir = {"" = "src"}

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"