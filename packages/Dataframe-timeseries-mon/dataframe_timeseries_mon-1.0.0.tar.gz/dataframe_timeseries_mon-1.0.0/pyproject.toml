[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Dataframe-timeseries-mon"
version = "1.0.0"
description = "DataFrame ordered-window extraction with diagnostics and an envvar-based monitoring integration layer"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Marcin Kowalczyk" }]

# PBM_SUPPORT_DF_WINDOW imports pandas at import-time.
dependencies = ["pandas>=1.5"]

keywords = [
  "pandas",
  "timeseries",
  "monitoring",
  "alerting",
  "environment-variables",
  "dataframe",
  "etl",
]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering",
  "Topic :: System :: Monitoring",
]

[project.scripts]
dfmon-post = "dataframe_timeseries_mon.cli:main"

[project.optional-dependencies]
dev = ["build>=1.0", "twine>=5.0"]

[tool.setuptools]
package-dir = {"" = "src"}
# Ship BOTH: legacy modules (top-level) and the wrapper package.
py-modules = ["alerting_subsystem", "PBM_SUPPORT_DF_WINDOW"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["dataframe_timeseries_mon*"]
