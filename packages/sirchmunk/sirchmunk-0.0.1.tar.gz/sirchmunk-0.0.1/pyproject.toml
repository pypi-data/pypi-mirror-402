[project]
name = "sirchmunk"
dynamic = ["version", "dependencies", "optional-dependencies"]
description = "Sirchmunk: From raw data to self-evolving real-time intelligence."
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "Apache License 2.0"}
authors = [
  {name = "ModelScope Team"},
  {email = "contact@modelscope.cn"}
]
keywords = ["LLM", "Agentic", "Search", "RAG", "Indexless", "Self-evolving", "Real-time Intelligence", "Multi-modal"]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: Apache Software License"
]

[project.urls]
Homepage = "https://github.com/modelscope/sirchmunk"

[project.scripts]
sirchmunk = "sirchmunk.cli.cli:run_cmd"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "sirchmunk.version.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["sirchmunk*"]

[tool.black]
line-length = 88
target-version = ["py313"]
include = "\\.pyi?$"
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | src/sirchmunk/.*/__pycache__
)/
'''

[tool.ruff]
select = ["E", "W", "F", "I"]
ignore = ["E501"]
target-version = "py313"
line-length = 88