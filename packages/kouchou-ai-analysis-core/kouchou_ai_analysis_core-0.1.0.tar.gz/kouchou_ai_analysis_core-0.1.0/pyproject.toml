[project]
name = "kouchou-ai-analysis-core"
version = "0.1.0"
description = "広聴AI分析パイプラインコア - Broadlistening Analysis Pipeline Core"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Digital Democracy 2030", email = "info@example.com" }
]
keywords = ["broadlistening", "analysis", "pipeline", "llm", "clustering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pandas>=2.2.3",
    "numpy>=1.26.0",
    "openai>=1.77.0",
    "sentence-transformers>=2.7.0",
    "scikit-learn>=1.5.0",
    "scipy>=1.15.1",
    "umap-learn>=0.5.7",
    "numba>=0.59.0",  # Ensure Python 3.12 compatible version
    "tqdm>=4.66.0",
    "pydantic>=2.0.0",
    "tenacity>=9.1.2",
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
gemini = ["google-generativeai>=0.8.4"]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/digitaldemocracy2030/kouchou-ai"
Repository = "https://github.com/digitaldemocracy2030/kouchou-ai"
Documentation = "https://github.com/digitaldemocracy2030/kouchou-ai/blob/main/docs/CLI_QUICKSTART.md"
Issues = "https://github.com/digitaldemocracy2030/kouchou-ai/issues"

[project.scripts]
kouchou-analyze = "analysis_core.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/analysis_core"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
