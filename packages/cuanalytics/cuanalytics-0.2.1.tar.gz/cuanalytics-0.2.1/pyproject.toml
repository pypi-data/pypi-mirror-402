[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cuanalytics"
version = "0.2.1"
authors = [
    {name = "Dr. John D. Delano", email = "jdelano@cedarville.edu"}
]
description = "Python toolkit for Cedarville University students studying Business Analytics"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["analytics", "machine-learning", "education", "data-science", "business-analytics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scipy>=1.7.0",
    "requests>=2.25.0",
    "scikit-learn>=1.0.0",
    "openpyxl>=3.0.0",  
    "formulaic>=1.0.0",

]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/jdelano/CUAnalytics"
Documentation = "https://github.com/jdelano/CUAnalytics#readme"
Repository = "https://github.com/jdelano/CUAnalytics"
Issues = "https://github.com/jdelano/CUAnalytics/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cuanalytics*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

[tool.coverage.run]
source = ["cuanalytics"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
