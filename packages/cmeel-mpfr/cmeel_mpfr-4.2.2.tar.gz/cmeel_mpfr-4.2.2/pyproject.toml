[build-system]
build-backend = "cmeel"
requires = ["cmeel-automake", "cmeel-gmp", "cmeel-texinfo", "cmeel[build]"]

[project]
description = "cmeel distribution for MPFR"
license = "LGPL-3.0-or-later"
name = "cmeel-mpfr"
requires-python = ">= 3.10"
version = "4.2.2"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-mpfr"
repository = "https://github.com/cmake-wheel/cmeel-mpfr.git"
upstream = "https://www.mpfr.org/"

[tool.cmeel]
has-sitelib = false
run-tests = false

[tool.tomlsort]
all = true
