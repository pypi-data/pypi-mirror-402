[tool.poetry]
name = "slurpit_sdk"
version = "0.9.133"
description = "A robust Python SDK for slurpit"
readme = "README.md"
authors = ["Slurp'it <info@slurpit.io>"]
packages = [{include = "slurpit", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8"
httpx = "^0.27.0"
python-dotenv = "^1.0.0"
python-toon = "*"

[tool.poetry.extras]
pandas = ["pandas"]

[tool.poetry.dependencies.pandas]
version = "^2.2.2"
optional = true
python = ">=3.9"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"