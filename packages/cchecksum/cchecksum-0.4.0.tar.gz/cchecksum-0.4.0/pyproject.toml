[build-system]
requires = ["setuptools","wheel","Cython==3.2.4"]

[tool.black]
line-length = 100

[tool.mypy]
exclude = [".eggs/",".github/",".hypothesis/",".mypy_cache/",".pytest_cache/","build/","cache/","cchecksum.egg-info/","dist/","env/"]

[tool.pytest.ini_options]
addopts = "-s -v"
testpaths = ["tests"]
