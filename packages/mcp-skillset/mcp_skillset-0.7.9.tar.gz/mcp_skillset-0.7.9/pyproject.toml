[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-skillset"
version = "0.7.9"
description = "Dynamic RAG-powered skills for code assistants via Model Context Protocol"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["mcp", "model-context-protocol", "rag", "skills", "vector-search", "knowledge-graph"]
authors = [
    {name = "MCP Skills Contributors", email = "contact@example.com"}
]
maintainers = [
    {name = "MCP Skills Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Core dependencies
    "click>=8.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",

    # MCP Protocol
    "mcp>=0.1.0",

    # Vector search and embeddings
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",

    # Knowledge graph
    "networkx>=3.0",

    # Storage
    "sqlalchemy>=2.0",

    # Git operations
    "gitpython>=3.1.0",

    # HTTP client for LLM API
    "httpx>=0.27.0",

    # Utilities
    "python-frontmatter>=1.0.0",
    "watchdog>=3.0.0",
    "questionary>=2.0.1",
    "pyperclip>=1.8.2",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "black>=24.0.0",
    "detect-secrets>=1.4.0",
    "safety>=3.0.0",
    "pip-audit>=2.6.0",
    "bandit>=1.7.0",
    "types-PyYAML>=6.0.0",
    "types-click>=7.1.0",
]

qdrant = [
    "qdrant-client>=1.7.0",
]

neo4j = [
    "neo4j>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/bobmatnyc/mcp-skillset"
Repository = "https://github.com/bobmatnyc/mcp-skillset.git"
Issues = "https://github.com/bobmatnyc/mcp-skillset/issues"
Documentation = "https://github.com/bobmatnyc/mcp-skillset/blob/main/README.md"

[project.scripts]
mcp-skillset = "mcp_skills.cli.main:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mcp_skills = ["py.typed", "VERSION", "templates/**/*.j2"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.data-files]
"share/mcp-skillset/completions" = [
    "completions/mcp-skillset-completion.bash",
    "completions/mcp-skillset-completion.zsh",
    "completions/mcp-skillset-completion.fish",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--tb=short",
    "--strict-markers",
    "--cov=src/mcp_skills",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=70",  # Temporarily lowered from 85 due to CLI refactoring
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow-running benchmarks (10k+ skills)",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
check_untyped_defs = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "chromadb.*",
    "sentence_transformers.*",
    "networkx.*",
    "frontmatter.*",
    "watchdog.*",
    "yaml",
    "pydantic",
    "pydantic_settings",
    "mcp.server.fastmcp",
    "click",
    "rich.*",
    "questionary",
    "pyperclip",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 88

exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "B904",   # raise from - overly strict for CLI exit handlers
]

fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG001", "ARG002", "ARG005", "B017"]  # pytest fixtures and mocks
"tests/benchmarks/**/*.py" = ["ARG001"]  # benchmark setup functions

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
