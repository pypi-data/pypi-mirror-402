[project]
name = "yassine-string-utils"
version = "0.1.0"
description = "A simple Python package for string operations"
authors = [
    {name = "Mohamed Yassine Madhi",email = "yassine.madhi6@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "sphinx (>=9.1.0,<10.0.0)",
    "ruff (>=0.14.13,<0.15.0)",
    "pre-commit (>=4.5.1,<5.0.0)"
]

[tool.poetry]
packages = [{include = "yassine_string_utils", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
