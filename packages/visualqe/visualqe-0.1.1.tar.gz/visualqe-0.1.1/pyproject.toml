[project]
name = "visualqe"
version = "0.1.1"
description = "Visual regression testing with LLM-powered semantic analysis"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Dan Shah" }]
keywords = ["testing", "visual-regression", "qa", "llm", "gemini", "screenshot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "requests>=2.28.0",
    "Pillow>=9.0.0",
    "scikit-image>=0.20.0",
    "google-generativeai>=0.3.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/dan-shah/regression_test_visual"
Repository = "https://github.com/dan-shah/regression_test_visual"
Documentation = "https://github.com/dan-shah/regression_test_visual#readme"
Issues = "https://github.com/dan-shah/regression_test_visual/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "types-Pillow>=9.0.0",
]
pytest = [
    "pytest>=7.0.0",
]

[project.entry-points.pytest11]
visualqe = "visualqe.pytest_plugin"

[project.scripts]
visualqe = "visualqe.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/visualqe"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=visualqe --cov-report=term-missing"
