[project]
name = "ib-excel-formatting"
version = "0.1.0"
description = "Check and apply IB Excel formatting conventions (black=formulas, blue=hardcoded, green=cross-sheet, red=external/provider)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["excel", "investment-banking", "formatting", "openpyxl", "finance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
dependencies = [
    "openpyxl>=3.1.5",
]

[project.urls]
Homepage = "https://github.com/daaa1m/ib-excel-formatting"
Repository = "https://github.com/daaa1m/ib-excel-formatting"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ib_excel_formatting.py"]
