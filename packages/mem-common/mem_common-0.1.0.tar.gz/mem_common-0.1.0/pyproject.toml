[project]
name = "mem-common"
version = "0.1.0"
description = "Shared configuration, models, and database utilities for memrun"
readme = "README.md"
authors = [
    { name = "Julian Mulla", email = "jmulla@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
]

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"
