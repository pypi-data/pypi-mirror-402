[project]
name = "pyptp"
version = "0.0.22"
description = "Open-source Python SDK for electrical grid calculations and modelling"
authors = [
    { name = "Phase to Phase", email = "pyptp@phasetophase.com" },
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "electrical-engineering",
    "power-systems",
    "network-modeling",
    "gaia",
    "vision",
    "dso",
    "distribution-networks",
    "low-voltage",
    "medium-voltage",
    "grid-calculations",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "pandas>=2.2.3,<3",
    "openpyxl>=3.1.5,<4",
    "dataclasses-json>=0.6.7,<1",
    "networkx>=3.4.2,<4",
    "requests>=2.31.0,<3",
    "pydantic-settings>=2.0,<3",
    "loguru>=0.7,<1",
]

[dependency-groups]
dev = [
    "coverage>=7.8.0,<8",
]

[tool.hatch.build.targets.sdist]
include = [
    "pyptp",
]

[tool.hatch.build.targets.wheel]
include = [
    "pyptp",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

# Ruff configuration
[tool.ruff]
line-length = 120
include = [
    "*.py",
]
exclude = [
    "docs",
]
output-format = "concise"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "E402",    # Module level import not at top of file
    "S101",    # Use of assert detected
    "PT027",   # Use of pytest raises without match
    "PT009",   # Use of unittest-style assertions
    "D203",    # 1 blank line required before class docstring (conflicts with D211)
    "D213",    # Multi-line docstring summary should start at the second line (conflicts with D212)
    "TRY300",  # Consider moving this statement to an else block
    "COM812",  # Trailing comma missing (conflicts with formatter)
    "PLC0415", # Import statements outside of a module's top-level scope
]

[tool.ruff.lint.pylint]
max-args       = 10
max-returns    = 12
max-branches   = 20
max-statements = 100

[tool.ruff.lint.mccabe]
max-complexity = 24

# Pyright configuration
[tool.pyright]
venvPath = "."
venv = ".venv"
include = [
    "pyptp",
    "tests",
]
exclude = [
    "**/__pycache__",
    "**/.venv",
    "**/node_modules",
    "build",
    "dist",
    "docs",
]
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
