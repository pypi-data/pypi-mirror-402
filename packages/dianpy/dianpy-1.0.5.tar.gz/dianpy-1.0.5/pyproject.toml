[tool.poetry]
name = "dianpy"
version = "1.0.5"
description = "DianPy a special parser for working with the dian scoreboard"
authors = ["LordCode <9999269010dddd@gmail.com>"]
packages = []

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
pydantic-xml = ">=2.18.0"
lxml = ">=6.0.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)"
]
