[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synthfuse"
version = "0.1.0"
description = "ALCHEM-J: operator-fusion language for swarm-RL-numeric hybrids"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "J. Roberto Jimenez", email = "tijuanapaint@gmail.com"},
    {name = "Kimi-K2", email = "kimi@moonshot.cn"},
]
keywords = ["jax", "fusion", "swarm", "rl", "optimization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "jax>=0.4.35",
    "jaxlib>=0.4.35",
    "optax>=0.1.7",
    "chex>=0.1.84",
    "lark>=1.1.8",
    "svgwrite>=1.4.3",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "ruff>=0.6",
]

[project.urls]
Homepage = "https://github.com/deskiziarecords/Synth-fuse"
Repository = "https://github.com/deskiziarecords/Synth-fuse"
Issues = "https://github.com/deskiziarecords/Synth-fuse/issues"

[project.scripts]
synthfuse = "synthfuse.tools.repl:main"
alj = "synthfuse.tools.repl:main"
sfbench = "synthfuse.systems.bench:main"
sfmonitor = "synthfuse.tools.monitor:main"
sfviz = "synthfuse.tools.viz:main"

[tool.setuptools.packages.find]
include = ["synthfuse*"]

[tool.ruff]
line-length = 100
target-version = "py310"
