[project]
name = "gcal-mcp"
version = "0.1.4"
description = "Google Calendar MCP server"
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
authors = [
    { name = "Al Duncanson", email = "alDuncanson@proton.me" }
]
keywords = [
    "google",
    "oauth",
    "mcp",
    "tool",
    "calendar",
    "search",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastmcp<3",
    "google-api-python-client>=2.188.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/alDuncanson/gcal-mcp"
Repository = "https://github.com/alDuncanson/gcal-mcp"
Issues = "https://github.com/alDuncanson/gcal-mcp/issues"
Changelog = "https://github.com/alDuncanson/gcal-mcp/releases"

[project.scripts]
gcal-mcp = "gcal_mcp:main"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
