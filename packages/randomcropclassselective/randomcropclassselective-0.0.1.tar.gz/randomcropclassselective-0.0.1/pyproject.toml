[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "randomcropclassselective"
version = "0.0.1"
authors = [
  { name="Derek Chai", email="chderek9@gmail.com" },
]

dependencies = [
    "albumentations>=2.0.0"
]

description = "A custom Albumentations transform allowing random crops while preserving specific classes."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/derekchai/randomcropclassselective"
Issues = "https://github.com/derekchai/randomcropclassselective/issues"