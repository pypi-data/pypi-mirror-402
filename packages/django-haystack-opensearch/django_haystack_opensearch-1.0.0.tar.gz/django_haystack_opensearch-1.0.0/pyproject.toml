[project]
name = "django_haystack_opensearch"
version = "1.0.0"
authors = [
    {name = "Chris Malek", email = "cmalek@caltech.edu"},
]
maintainers = [
    {name = "Chris Malek", email = "cmalek@caltech.edu"},
]
requires-python = ">= 3.11"
description = "An opensearch-py based search backend for django-haystack"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django :: 5.2",
    "Typing :: Typed",
]
dependencies = [
  "django>=5.2",
  "build>=1.2.2.post1",
  "django-haystack>=3.3.0",
  "opensearch-py>=3.1.0",
]

[dependency-groups]
dev = [
  "django-stubs>=5.2",
  "icecream>=2.1.5",
]
docs = [
  "diagrams>=0.25.1",
  "sphinx ~= 8.0",
  "sphinx-rtd-theme >= 3.0.2",
  "sphinxcontrib-django>=2.5",
  "sphinxcontrib-images ~= 1.0",
  "setuptools>=75.1.0",
]
test = [
  "pytest>=8.3.4",
  "pytest-cov>=6.0.0",
  "pytest-mock>=3.14.0",
  "pytest-env>=0.8.1",
  "pytest-timeout>=2.1.0",
  "pytest-xdist>=3.5.0",
  "pytest-randomly>=3.12.0",
  "pytest-django>=4.11.1",
]
demo = [
    "django-braces>=1.15.0",
    "django-crispy-forms>=2.3",
    "crispy-bootstrap5>=2024.10",
    "django-environ>=0.11.2",
    "django-theme-academy>=0.3.11",
    "django-wildewidgets>=1.2.3",
    "django-xff>=1.3.0",
    "django-compressor>=4.5.1",
    "django-crequest>=2018.5.11",
    "django-debug-toolbar>=4.4.2",
    "gunicorn >= 22.0.0",
    "ipython>=7.27.0",
    "mysqlclient==2.2.6",
    "redis~=5.2.1",
    "structlog>=24.2.0",
    "tabulate==0.9.0",
    "django-sass-processor>=1.4.1",
    "libsass>=0.23.0",
    "rich>=13.9.4",
    "django-extensions>=4.1",
    "django-unfold>=0.74.1",
]

[project.urls]
Respository = "https://github.com/caltechads/django-haystack-opensearch"
Documentation = "https://django-haystack-opensearch.readthedocs.io"
Issues = "https://github.com/caltechads/django-haystack-opensearch/issues"

[tool.uv]
python-preference = "only-system"
default-groups = ["docs", "test", "demo"]

[tool.setuptools]
# ...
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[build-system]
requires = [
    "setuptools >= 48",
    "wheel >= 0.29.0",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
plugins = "pydantic.mypy"
exclude = "(?x)(^build|sandbox\\/setup\\.py$|migrations\\/.*\\.py$)"

[[tool.mypy.overrides]]
module = "django.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "setuptools.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sphinx_rtd_theme.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "braces.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tabulate.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "environ.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "debug_toolbar.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "wildewidgets.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "crequest.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "crispy_forms.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "django.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "django_extensions.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "haystack.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "opensearchpy.*"
ignore_missing_imports = true


[tool.ruff]
# Same as Black.
line-length = 88
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    #### modules
    "ANN", # flake8-annotations
    "COM", # flake8-commas
    "C90", # mccabe complexity
    "EXE", # flake8-executable
    "T10", # debugger
    "TID", # flake8-tidy-imports

    #### specific rules
    "D100",   # ignore missing docs
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D200",
    "D203",
    "D205",
    "D212",
    "D400",
    "D401",
    "D415",
    "E402",   # false positives for local imports
    "S603",   # ignore subprocess calls that do not check return code
    "S607",   # ignore subprocess programs that are not absolute paths
    "TRY003", # external messages in exceptions are too verbose
    "T201",   # ignore print statements
    "TD002",
    "TD003",
    "FIX002", # too verbose descriptions of todos
    "SIM102", # combine nested ifs
    "UP006",  # stop bugging me about modern type hints
    "FBT001", # stop bugging me about booleans in function signatures
    "FBT002", # stop bugging me about booleans in function signatures
    "FBT003", # stop bugging me about booleans in function signatures
    "N818",   # stop bugging me about not ending my exceptions with "Error"
    "PT009",  # use regular assert instead of unittest asserts
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint.per-file-ignores]
"django_haystack_opensearch/tests/*.py" = [
  "S101",
  "PLR2004",
  "PLR0913",
  "E501",
  "SLF001",
  "PTH123",
  "ERA001",
]
"sandbox/demo/core/tests.py" = [
  "S101",
  "PLR2004",
  "PLR0913",
  "E501",
  "SLF001",
  "PTH123",
  "ERA001",
]

[tool.vulture]
# Configuration for vulture: https://github.com/jendrikseipp/vulture
# Install in your virtual environment and run:
# python -m vulture | tail -r | less
# The below configuration tries to remove some false positives, but there are
# still many, for example for model properties used only in templates.
# See also:
# https://adamj.eu/tech/2023/07/12/django-clean-up-unused-code-vulture/
exclude = [
  "sandbox/test/*.py",
]
ignore_decorators = [
  # pytest
  "@pytest.fixture",
]
ignore_names = [
]
paths = [
  "django_haystack_opensearch",
]
min_confidence = 70
sort_by_size = true
