[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentinel-ai-guard"
version = "1.0.0"
description = "Lightweight middleware to prevent semantic hijacking in AI agents"
readme = "README.md"
authors = [
    {name = "Sentinel-AI Contributors"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "security", "llm", "agents", "prompt-injection", "semantic-hijacking"]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]
examples = [
    "openai>=1.0",
    "anthropic>=0.18",
]

[project.urls]
Homepage = "https://github.com/yourusername/sentinel-ai"
Documentation = "https://github.com/yourusername/sentinel-ai#readme"
Repository = "https://github.com/yourusername/sentinel-ai"
Issues = "https://github.com/yourusername/sentinel-ai/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sentinel_ai*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
sentinel_ai = ["config/*.yaml"]
