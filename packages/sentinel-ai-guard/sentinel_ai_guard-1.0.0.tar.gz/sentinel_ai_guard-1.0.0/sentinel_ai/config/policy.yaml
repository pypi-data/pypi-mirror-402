# sentinel_ai/config/policy.yaml
version: "2026.1"
security_levels:
  high: 
    require_consensus: true
    allow_untrusted_data: false
  medium:
    require_consensus: false
    allow_untrusted_data: true

tools:
  send_email:
    risk: high
    description: "Sends an email to external recipients."
  send_payment:
    risk: high
    description: "Sends payment to external recipients."
  query_db:
    risk: medium
    description: "Read-only access to internal records."
  file_read:
    risk: medium
    description: "Read files from the filesystem."
