[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ukraine"
version = "0.3.9"
authors = [{name = "Anar", email = "anarstanislavlavrenov@gmail.com"}]
description = "Ukraine: A Data Science Toolkit"
readme = "README.md"
requires-python = ">=3.7"
dependencies = []
license = {text = "MIT"}

[tool.setuptools.packages.find]
include = ["ukraine*"]
exclude = ["cookbook*"]

[project.optional-dependencies]
langchain_openai = [
    "langchain-openai",
    "langchain_community",
    "pypdf",
    "faiss-cpu"
]
langchain_deepseek = [
    "langchain-deepseek",
    "langchain_community",
    "langchain_openai",
    "pypdf",
    "faiss-cpu"
]
langchain_llama = [
    "langchain-nvidia-ai-endpoints",
    "langchain_community",
    "langchain_openai",
    "pypdf",
    "faiss-cpu"
]
jira = [
    "langchain-openai",
    "langchain_community",
    "langchain",
    "atlassian-python-api"
]
agno = ["agno", "firecrawl"]

expressnet = ["torch"]
phaseunet = ["torch", "torchaudio"]

[tool.setuptools]
license-files = []