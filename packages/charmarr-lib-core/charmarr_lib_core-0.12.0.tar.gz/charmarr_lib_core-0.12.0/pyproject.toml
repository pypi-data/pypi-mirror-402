[project]
name = "charmarr-lib-core"
description = "Core charm libraries for Charmarr media automation"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "LGPL-3.0-or-later" }
authors = [
    { name = "Adhitya Ravi", email = "adhityashan95@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "charmarr-lib-krm>=0.1",
    "ops>=2.0",
    "pydantic>=2.0",
    "lightkube>=0.15",
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/charmarr_lib"]

[tool.hatch.version]
path = "src/charmarr_lib/core/_version.py"

[tool.uv.sources]
charmarr-lib-krm = { workspace = true }
