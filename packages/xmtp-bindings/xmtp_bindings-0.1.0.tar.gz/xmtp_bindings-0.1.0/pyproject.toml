[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xmtp-bindings"
version = "0.1.0"
description = "Python bindings for libxmtp (XMTP v3)"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = []
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/pierce403/xmtp-py"
Source = "https://github.com/pierce403/xmtp-py"
Issues = "https://github.com/pierce403/xmtp-py/issues"
Documentation = "https://github.com/pierce403/xmtp-py#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.cmdclass]
build_py = "xmtp_bindings.build.BuildPy"
build_ext = "xmtp_bindings.build.BuildExt"
develop = "xmtp_bindings.build.Develop"
install = "xmtp_bindings.build.Install"
bdist_wheel = "xmtp_bindings.build.BdistWheel"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"xmtp_bindings" = ["*.so", "*.dylib", "*.dll", "py.typed"]
