[project]
name = "monarch-cli"
version = "0.1.0"
description = "CLI wrapper around monarchmoneycommunity for AI agent integration with Monarch Money"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Christian Catalan", email = "crcatala@gmail.com" }
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Utilities",
    "Typing :: Typed",
]
keywords = ["monarch", "money", "finance", "cli", "personal-finance", "budgeting"]
dependencies = [
    "typer[all]>=0.9.0",
    "monarchmoneycommunity>=1.0.0",
    "keyring>=24.0.0",
    "rich>=13.0.0",
    "platformdirs>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "prek>=0.2.30",
    "readme-renderer[md]>=44.0",
    "twine>=5.0.0",
]

[project.scripts]
monarch = "monarch_cli.main:app"
monarch-cli = "monarch_cli.main:app"

[project.urls]
Homepage = "https://github.com/crcatala/monarch-cli"
Documentation = "https://github.com/crcatala/monarch-cli#readme"
Repository = "https://github.com/crcatala/monarch-cli"
Issues = "https://github.com/crcatala/monarch-cli/issues"
Changelog = "https://github.com/crcatala/monarch-cli/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "ARG", "SIM"]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "live: marks tests that hit the real Monarch Money API (excluded in CI)",
]

