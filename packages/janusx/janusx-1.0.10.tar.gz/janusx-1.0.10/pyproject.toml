[project]
name = "janusx"
version = "1.0.10"
description = "A Suite of Genotyping Tools for Genome-Wide Association Study and Genomic Selection"
requires-python = ">=3.10,<3.14"
dependencies = [
    "numpy",
    "pandas<3.0",
    "scipy",
    "matplotlib",
    "psutil",
    "tqdm",
    "joblib==1.5.2",
]
authors = [
  {name = "Jingxian FU", email = "827888724@qq.com"},
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = ["GWAS", "GS", "REML", "PCA"]

[tool.uv]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"
python-install-mirror = "https://registry.npmmirror.com/-/binary/python-build-standalone/"

[build-system]
requires = ["maturin>=1.7,<2"]
build-backend = "maturin"

[tool.maturin]
bindings = "pyo3"
strip = true
module-name = "janusx.janusx"
python-source = "python"

[project.scripts]
jx = "janusx.script.JanusX:main"
