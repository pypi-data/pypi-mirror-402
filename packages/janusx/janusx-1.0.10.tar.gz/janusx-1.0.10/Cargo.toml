[package]
name = "janusx"
version = "1.0.10"
edition = "2021"
readme = "README.md"

[lib]
name = "janusx"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.5", features = ["extension-module"] }
numpy = "0.22"
csv = "1.3"
flate2 = "1.0"
memmap2 = "0.9"
libc = "0.2"
rayon = "1.10"
libm = "0.2"
nalgebra = "0.33"
rand = "0.8"
rand_distr = "0.4"
matrixmultiply = "0.3"
