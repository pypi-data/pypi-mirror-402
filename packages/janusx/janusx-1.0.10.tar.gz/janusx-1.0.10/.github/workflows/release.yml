name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (tag/sha/branch) to build"
        required: false
        default: ""

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up Python
        if: runner.os != 'Linux'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        if: runner.os != 'Linux'
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tools
        if: runner.os != 'Linux'
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin==1.9.4

      - name: Set Python tag (Linux)
        if: runner.os == 'Linux'
        run: echo "PY_TAG=${PYTHON_VERSION/./}" >> $GITHUB_ENV
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter /opt/python/cp${{ env.PY_TAG }}-cp${{ env.PY_TAG }}/bin/python
          manylinux: ${{ matrix.python-version == '3.13' && '2_28' || '2014' }}
          python-version: ${{ matrix.python-version }}

      - name: Build wheels (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          maturin build --release --out dist --interpreter python

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin==1.9.4

      - name: Build sdist
        run: |
          maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - build-wheels
      - build-sdist
    permissions:
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin==1.9.4

      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          maturin upload --non-interactive --skip-existing dist/*
