[project]
authors = [
    { name = "Fluid Attacks Development Team", email = "development@fluidattacks.com" },
]
name = "fluid-labels"
version = "3.1.3"
description = "Fluid Attacks SBOM Library"
requires-python = ">=3.11,<4.0"

dependencies = [
    "aioboto3==15.0.0",
    "beautifulsoup4==4.13.4",
    "boto3==1.38.27",
    "botocore==1.38.27",
    "click==8.2.1",
    "confuse==2.0.1",
    "cvss==3.6",
    "cyclonedx-python-lib[json-validation,validation,xml-validation]==11.0.0",
    "defusedxml==0.7.1",
    "diskcache==5.6.3",
    "fluidattacks-core[sarif,semver,logging]>=5.0.0, <6.0.0",
    "fluidattacks-tracks==0.6.0",
    "gemfileparser==0.8.0",
    "jsonschema==4.25.0",
    "more-itertools==10.7.0",
    "networkx==3.5",
    "os-release==1.0.1",
    "packageurl-python==0.17.1",
    "packaging==25.0",
    "pefile==2023.2.7",
    "phpserialize==1.3",
    "platformdirs==4.3.6",
    "pydantic==2.12.3",
    "reactivex==4.0.4",
    "redis==6.2.0",
    "requests==2.32.4",
    "requirements-parser==0.11.0",
    "spdx-tools==0.8.3",
    "tree-sitter-json==0.24.8",
    "tree-sitter-python==0.23.6",
    "tree-sitter-swift==0.0.1",
    "tree-sitter-toml==0.7.0",
    "tree-sitter-yaml==0.7.0",
    "tree-sitter==0.25.2",
    "urllib3==2.6.3",
    "zstd==1.5.6.7",
]

[dependency-groups]
dev = [
    "boto3-stubs[s3,ecr]==1.34.160",
    "coverage==7.9.2",
    "deepdiff==8.6.1",
    "deptry==0.24.0",
    "diskcache-stubs==5.6.3.5.20240619",
    "freezegun==1.5.1",
    "import-linter==2.1",
    "mypy==1.18.2",
    "pytest-asyncio==1.0.0",
    "pytest-cov==6.2.1",
    "pytest-mock==3.14.0",
    "pytest-rerunfailures==15.1",
    "pytest==8.4.1",
    "ruff==0.14.0",
    "types-aioboto3[sts,ecr]==13.0.1",
    "types-beautifulsoup4==4.12.0.20240907",
    "types-defusedxml==0.7.0.20240218",
    "types-jsonschema==4.23.0.20240813",
    "types-networkx==3.4.2.20250426",
    "types-pefile==2023.2.7.post0",
    "types-pyyaml==6.0.12.12",
    "types-requests==2.31.0.20240406",
]

[project.scripts]
fluid-labels = "labels.core.cli:cli"
labels-testing = "labels.testing.cli:main"

[tool.hatch.build]
exclude = [
    "**/coverage",
    "**/test_data/**",
    "labels/**/*_test.py",
    "labels/testing/**",
]
include = ["labels"]

[tool.deptry]
extend_exclude = ["labels/testing/.*", ".*_test\\.py$", "^test/.*"]
known_first_party = ["labels"]

[tool.hatch.build.targets.wheel]
packages = ["labels"]

[build-system]
requires = ["hatchling", "editables"]
build-backend = "hatchling.build"
