[build-system]
requires = [
    "setuptools>=68.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "thermohl"
version = "1.4.0-rc1"

description = "Calculations relative to temperature and ampacity in overhead conductors."
license = "MPL-2.0"
readme = "README.md"
requires-python = ">=3.9,<3.14"
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",

    "Natural Language :: English",

    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.26.0",
    "pandas >= 2.1.2",
    "pyyaml >= 6.0.1"
]

[dependency-groups]
test = [
    "pytest >= 7.2.2",
    "pytest-cov >= 6.0.0",
    "pylint >= 3.3.1"
]
lint = [
    "ruff==0.6.1",
    "mypy >= 1.13.0",
]
dev = [
    { include-group = 'test' },
    { include-group = 'lint' }
]
docs = [
    "mkdocs >= 1.6.1",
    "mkdocs-bibtex",
    "mkdocs-jupyter",
    "mkdocs-material >= 9.6.9",
    "mkdocstrings[python] >= 0.29.0",
    "markdown_extensions >= 0.0.1",
    "markdown-include >= 0.8.1",
    "mkdocs-markdownextradata-plugin >= 0.2.6",
    { include-group = 'lint' },
]

[project.optional-dependencies]
scientific = [
    "scipy >= 1.13.1",
]

[project.urls]
"Homepage" = "https://github.com/phlowers/thermohl"
"Documentation" = "https://phlowers.readthedocs.io/projects/thermohl"
"Issues" = "https://github.com/phlowers/thermohl/issues"

[tool.mypy]
strict = true
ignore_missing_imports = true
warn_return_any = false
#plugins = "numpy.typing.mypy_plugin"

[tool.coverage.run]
branch = true

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]

ignore_errors = true
