[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "32word"
version = "0.2.0"
description = "The game engine for 3-2-Word: Solve Wordle in three guesses. Includes standardized response schema (Phase 4.2), custom first guess selection from 32 optimal options (Phase 4.3), remaining words tracking, and comprehensive strategy lookup."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Benjamin Mazzotta" }
]
keywords = ["wordle", "game-engine", "strategy", "solver", "word-puzzle"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment :: Puzzle Games",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/benmazzotta/32word"
Repository = "https://github.com/benmazzotta/32word"
Issues = "https://github.com/benmazzotta/32word/issues"
Documentation = "https://github.com/benmazzotta/32word/tree/main/docs"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
word32 = ["data/*.txt", "data/*.json", "data/strategies/*.json"]

[tool.setuptools.packages.find]
where = ["."]
include = ["word32*"]
exclude = ["tests*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
