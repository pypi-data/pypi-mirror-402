[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown-live-server"
version = "0.1.1"
description = "Markdown live server with live reload using Pandoc"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["markdown", "pandoc", "live-reload", "server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "bottle",
]

[project.scripts]
mdv = "mdv.cli:main"

[project.urls]
Homepage = "https://github.com/mfyz/mdv"
Repository = "https://github.com/mfyz/mdv"
