[project]
name = "canon-keeper-mcp"
version = "0.1.2"
description = "MCP server for extracting and persisting learnings from Copilot conversations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Phantom-man", email = "damienfosborn@gmail.com"}
]
keywords = ["mcp", "copilot", "github", "memory", "ai", "session"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "google-genai>=1.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
all = ["openai>=1.0.0"]

[project.urls]
Homepage = "https://github.com/phantom-man"
Repository = "https://github.com/phantom-man/canon_keeper_mcp"
Documentation = "https://github.com/phantom-man/canon_keeper_mcp/blob/main/README.md"

[project.scripts]
canon-keeper-mcp = "canon_keeper_mcp.server:main"
canon-keeper-install = "canon_keeper_mcp.install:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["canon_keeper_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "canon_keeper_mcp/**/*.py",
    "README.md",
]

