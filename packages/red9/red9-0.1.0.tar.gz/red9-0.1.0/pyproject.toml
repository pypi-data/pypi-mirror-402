[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "red9"
version = "0.1.0"
description = "Enterprise Multi-Agent Coding System"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Rodmena Limited" },
]
keywords = ["ai", "coding", "agents", "cli", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]
dependencies = [
    "stabilize>=0.12.0",
    "issuedb>=2.8.0",
    "ragit>=0.8.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "textual>=0.47.0",
    "pyyaml>=6.0.0",
    # Smart RepoMap (aider-style tree-sitter + PageRank)
    "tree-sitter>=0.23.0",
    "tree-sitter-language-pack>=0.13.0",
    "grep-ast>=0.9.0",
    "networkx>=3.0",
    "diskcache>=5.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.scripts]
red9 = "red9.cli.main:main"

[project.urls]
Homepage = "https://github.com/rodmena-limited/red9"
Repository = "https://github.com/rodmena-limited/red9"

[tool.hatch.build.targets.wheel]
packages = ["red9"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
