# Dangerous Code Execution Rules
id: eval-usage
language: python
severity: error
message: |
  eval() can execute arbitrary code and is a security risk.
  Avoid using eval() with untrusted input.
rule:
  pattern: eval($CODE)
note: |
  Consider using ast.literal_eval() for safe evaluation of literals:
    import ast
    ast.literal_eval("{'key': 'value'}")

---
id: exec-usage
language: python
severity: error
message: |
  exec() can execute arbitrary code and is a security risk.
  Avoid using exec() with untrusted input.
rule:
  pattern: exec($CODE)

---
id: compile-usage
language: python
severity: warning
message: |
  compile() can be used to create code objects that execute arbitrary code.
  Ensure input is trusted before using compile().
rule:
  pattern: compile($CODE, $$$ARGS)
