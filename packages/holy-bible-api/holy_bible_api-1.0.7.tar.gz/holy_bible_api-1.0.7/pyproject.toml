[project]
name = "holy_bible_api"
version = "1.0.7"
description = "A Python client library for the Holy Bible API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "urllib3>=2.1.0,<3.0.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1"
]

[tool.hatch.build.targets.wheel]
packages = [ "holy_bible_api" ]

  [tool.hatch.build.targets.wheel.force-include]
  "generated/openapi_client" = "openapi_client"

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
