[build-system]
requires = [
  "hatchling",
  "numpy",
  "numba",
  "networkx",
  "pandas",
  "seaborn",
  "tables",
  "scikit-learn",
  "scikit-image",
  "scipy",
  "opencv-python",
  "matplotlib",
  "imageio",
  "tifffile",
  "nd2",
  "roifile",
  "pillow",
  "tqdm",
  "setuptools",
  "Cython",
  "cupy-cuda12x",
  "PyQt6",
  "tensorflow"]
build-backend = "hatchling.build"

[project]
name = "FreeTrace"
version = "v1.5.8"
requires-python = ">=3.10"
authors = [
  {name = "Junwoo PARK", email = "junwoo.park@sorbonne-universite.fr"},
]
maintainers = [
  {name = "Junwoo PARK", email = "junwoo.park@sorbonne-universite.fr"}
]
description = "FreeTrace"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["SPT"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
]

[project.optional-dependencies]
gui = ["PyQt6"]
cli = [
  "rich",
  "click",
]

[project.urls]
Homepage = "https://github.com/JunwooParkSaribu/FreeTrace"
Repository = "https://doi.org/10.5281/zenodo.13336251"
