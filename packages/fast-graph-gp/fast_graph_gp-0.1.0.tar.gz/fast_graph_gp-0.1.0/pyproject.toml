[project]
name = "fast-graph-gp"
version = "0.1.0"
description = "Graph Random Features for Scalable Gaussian Processes (GRF-GP)"
authors = [{ name = "Matthew Zhang", email = "matthew.zhang473@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "gpytorch>=1.10",
    "numpy",
    "scipy",
    "tqdm",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"