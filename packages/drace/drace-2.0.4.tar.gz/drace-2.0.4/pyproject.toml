[project]
name = "drace"
version = "2.0.4"
description = "A pragmatic, resilient Python linter and formatter"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = ["cnat", "tuikit>=0.1.3"]

keywords = [
  "linter",
  "formatter",
  "python",
  "cli",
  "ast",
  "code-quality",
  "pragmatic",
  "resilient"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance"
]

[project.scripts]
drace = "drace.cli:main"

[tool.setuptools]
packages = {find = {include = ["drace*"]}}

[project.urls]
Homepage = "https://github.com/2kDarki/drace"
Documentation = "https://github.com/2kDarki/drace#readme"
Repository = "https://github.com/2kDarki/drace"
Issues = "https://github.com/2kDarki/drace/issues"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
