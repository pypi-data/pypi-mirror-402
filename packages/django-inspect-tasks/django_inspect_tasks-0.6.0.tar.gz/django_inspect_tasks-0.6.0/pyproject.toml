[project]
name = "django-inspect-tasks"
version = "0.6.0"
description = "Inspect Tasks in your Django App"
readme = "README.md"
authors = [
    { name = "Paul Traylor", email = "kungfudiscomonkey@gmail.com" },
]
keywords = [
    "django",
    "tasks",
]
requires-python = ">=3.12"
dependencies = [
    "django-crontask>=1.0.3",
    "django>=6.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django :: 6.0",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
license = "MIT"

[project.urls]
download = "https://pypi.org/project/django-inspect-tasks/"
source = "https://codeberg.org/kfdm/django-inspect-tasks"
issues = "https://codeberg.org/kfdm/django-inspect-tasks/issues"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
