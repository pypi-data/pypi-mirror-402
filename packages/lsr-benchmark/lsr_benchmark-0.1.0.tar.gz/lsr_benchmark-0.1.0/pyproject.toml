[project]
name = "lsr-benchmark"
authors = [
    { name = "Maik FrÃ¶be", email = "maik.froebe@uni-jena.de" },
    { name = "Ferdinand Schlatt", email = "ferdinand.schlatt@uni-jena.de" },
    { name = "Cosimo Rulli" },
    { name = "Tim Hagen", email = "tim.hagen@uni-kassel.de" },
    { name = "Jan Heinrich Merker", email = "heinrich.merker@uni-jena.de" },
    { name = "Gijs Hendriksen" },
    { name = "Carlos Lassance" },
    { name = "Franco Maria Nardini" },
    { name = "Rossano Venturini" },
    { name = "Martin Potthast", email = "martin.potthast@uni-kassel.de" },
]
description = "The lsr-benchmark aims to support holistic evaluations of the lexical sparse retrieval paradigm to contrast efficiency and effectiveness across diverse retrieval scenarios."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "click",
    "ir-datasets",
    "ir-measures",
    "pyyaml",
    "tira",
    "tirex-tracker~=0.2.18",
    "tqdm",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "approvaltests",
    "evaluate",
    "parameterized",
    "pyterrier~=1.0",
    "pytest~=8.0",
    "pytest-cov~=5.0",
    "ruff~=0.13.1",
    "spacy~=3.8",
    "trectools",
]
dev = ["spacy~=3.8", "trectools"]

[project.urls]
"Homepage" = "https://github.com/reneuir/lsr-benchmark"
"Bug Tracker" = "https://github.com/reneuir/lsr-benchmark/issues"

[project.scripts]
lsr-benchmark = "lsr_benchmark:main"

[build-system]
requires = ["setuptools~=80.1", "setuptools_scm[toml]~=9.2", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["assets", "build"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.rst", "*.json"]

[tool.setuptools_scm]

[tool.ruff]
exclude = ["assets", "build"]
line-length = 120

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "S",  # Security issues
]

[tool.ruff.lint.per-file-ignores]
"**/test_*.py" = ["S101"] # Allow use of assert in tests

[tool.pytest.ini_options]
log_cli = true
