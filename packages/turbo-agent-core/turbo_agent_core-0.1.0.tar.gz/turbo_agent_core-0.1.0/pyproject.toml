[project]
name = "turbo-agent-core"
version = "0.1.0"
description = "Core utilities and shared types for turbo-agent"
readme = "README.md"
authors = [ { name = "sherlet", email = "wuzeilmt@gmail.com" } ]
requires-python = ">=3.10,<3.14"
dependencies = [
    "croniter>=6.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.15.0",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://example.com/turbo-agent"

[tool.uv]
package = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true