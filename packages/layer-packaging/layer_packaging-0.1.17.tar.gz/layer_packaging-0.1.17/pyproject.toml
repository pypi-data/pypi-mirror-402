[project]
name = "layer-packaging"
version = "0.1.17"
description = "Packages dependencies and code in layers"
authors = [{ name = "Mitchell Needham", email = "contact@mitchellneedham.com" }]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
license = "MIT"
license-files = ["LICENCE"]

[dependency-groups]
dev = [
    "ruff>=0.14.10",
]

[project.scripts]
build-layers = "layer_packaging.build_layers:main"
release-manifest = "layer_packaging.release_manifest:main"
runtime-loader = "layer_packaging.runtime_loader:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
