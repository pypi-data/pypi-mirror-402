[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "xlr8"
version = "0.1.7b3"
description = "High-performance database read acceleration layer for MongoDB. Auto-chunks and parallelizes queries across multiple-workers, streams results to parquet with intelligent caching and memory-bounded execution, option to stream data directly to any data lake. Same PyMongo API but dramatically faster results with RUST backend for CPU-heavy tasks."
readme = "README_PYPI.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
    { name = "Kapil Parekh" }
]
keywords = ["mongodb", "parquet", "pandas", "polars", "database", "acceleration", "caching"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Database",
]
dependencies = [
    "pyarrow>14.0.1",
    "pymongo[srv]>3.12.0",
    "pandas>1.5.0",
    "polars>0.15.1",
    "duckdb>0.6.0",
    "orjson>3.8.1",
    "psutil",
    "python-dotenv",
]

[tool.maturin]
# Build mixed Python + Rust package
python-source = "src"
module-name = "xlr8._xlr8_rust"
manifest-path = "rust/xlr8_rust/Cargo.toml"
features = ["pyo3/extension-module"]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "pre-commit>=4.0.0",
    "pytest>=8.0.0",
    "mypy>=1.8.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["F841"]  # Allow unused variables in tests
"src/xlr8/collection/cursor.py" = ["E402", "E501", "I001", "W291", "W293"]
"stubs/**" = ["E501", "F811", "F821", "I001", "F403", "F405"]  # Ignore auto-generated stub file errors

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportShadowedImports = false
reportUnusedVariable = false
reportGeneralTypeIssues = "warning"  # Downgrade type issues to warnings
