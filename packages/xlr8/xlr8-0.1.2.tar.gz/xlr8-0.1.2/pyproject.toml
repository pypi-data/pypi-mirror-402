[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xlr8"
version = "0.1.2"
description = "High-performance database read acceleration layer for MongoDB. Auto-chunks and parallelizes queries across multiple-workers, streams results to parquet with intelligent caching and memory-bounded execution, option to stream data directly to any data lake. Same PyMongo API but dramatically faster results with RUST backend for CPU-heavy tasks."
readme = "README_PYPI.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    { name = "Kapil Parekh" }
]
keywords = ["mongodb", "parquet", "pandas", "polars", "database", "acceleration", "caching"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Database",
]
dependencies = [
    "pyarrow>14.0.1",
    "pymongo[srv]>3.12.0",
    "pandas>1.5.0",
    "polars>0.15.1",
    "duckdb>0.6.0",
    "orjson>3.8.1",
    "xlr8-rust",
    "psutil",
    "python-dotenv",
]

[tool.hatch.build.targets.wheel]
packages = ["src/xlr8"]


[tool.uv.sources]
xlr8-rust = { path = "rust/xlr8_rust" }

[tool.setuptools.package-data]
xlr8 = ["py.typed", "**/*.pyi"]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "pre-commit>=4.0.0",
    "pytest>=8.0.0",
    "mypy>=1.8.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["F841"]  # Allow unused variables in tests
"src/xlr8/collection/cursor.py" = ["E402", "E501", "I001", "W291", "W293"]

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportShadowedImports = false
reportUnusedVariable = false
reportGeneralTypeIssues = "warning"  # Downgrade type issues to warnings
