[project]
site_name = "PyFlowery"
site_url = "https://pyflowery.csw.im"            # TODO: This will be loaded from the environment once Zensical supports doing so
repo_url = "https://c.csw.im/cswimr/PyFlowery"
repo_name = "cswimr/PyFlowery"
edit_uri = "_edit/main/docs/"                    # TODO: This will be loaded from the environment once Zensical supports doing so
docs_dir = "docs"
copyright = "Copyright &copy; 2024-2026, cswimr"

site_author = "cswimr"
site_description = "PyFlowery is an asynchronous Python library for interacting with the Flowery API."

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = [
    { "Installation" = "getting-started/installation.md" },
    { "Usage" = "getting-started/usage.md" },
  ] },
  { "Reference" = [
    { "FloweryAPI" = "ref/flowery.md" },
    { "Exceptions" = "ref/exceptions.md" },
    { "Models" = "ref/models.md" },
    { "Rest Adapter" = "ref/rest_adapter.md" },
  ] },
]

[project.theme]
features = [
  "announce.dismiss",
  "content.action.view",
  "content.action.edit",
  # "header.autohide",  # TODO: Enable this again whenever the ToC properly scales with the header hiding animation
  "navigation.footer",
  # TODO: Enable these once Zensical supports reading configuration from the environment
  # "navigation.instant",
  # "navigation.instant.prefetch",
  # "navigation.instant.progress",
  "navigation.tabs",
  "navigation.tabs.sticky",
  "navigation.tracking",
  "navigation.top",
  "navigation.sections",
  "navigation.path",
  "search.highlight",
  "toc.follow",
  "toc.integrate",
]
font.text = "Comfortaa"
font.code = "Roboto Code"
logo = "img/logo.webp"
favicon = "img/logo.webp"

[project.plugins.mkdocstrings.handlers.python]
inventories = [
  "https://docs.python.org/3/objects.inv",
  "https://docs.pydantic.dev/latest/objects.inv",
  "https://docs.aiohttp.org/en/stable/objects.inv",
]
paths = ["pyflowery"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false

[project.theme.icon]
annotation = "material/chevron-right-circle-outline"
repo = "simple/forgejo"
view = "material/eye"
edit = "material/pencil"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.markdown_extensions.abbr]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.toc]
permalink = true
[project.markdown_extensions.pymdownx.arithmatex]
generic = true
[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"
[project.markdown_extensions.pymdownx.blocks]
[project.markdown_extensions.pymdownx.blocks.admonition]
[project.markdown_extensions.pymdownx.blocks.caption]
[project.markdown_extensions.pymdownx.blocks.definition]
[project.markdown_extensions.pymdownx.blocks.details]
[project.markdown_extensions.pymdownx.blocks.tab]
alternate_style = true
[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"
[project.markdown_extensions.pymdownx.highlight]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]
[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true
[project.markdown_extensions.pymdownx.tilde]
