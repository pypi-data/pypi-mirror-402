[project]
name = "market_analyzer"
version = "0.0.1"
description = "A powerful toolkit for Smart Money Concepts (SMC) analysis and stocks (Gaps, fib, S/R, chart_patterns) analysis."
authors = [
    { name = "Prasad", email = "mr.xprasadx@gmail.com" }
]
dependencies = [
    "yfinance>=0.2.36",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "scipy>=1.10.0",
    "tqdm>=4.65.0",
    "gspread>=5.10.0",
    "google-auth>=2.20.0",
    "oauth2client>=4.1.3",
    "prettytable>=3.7.0",
    "mplfinance>=0.12.9b7",
]
readme = "README.md"
requires-python = ">=3.9"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["market_analysis"]
