[project]
name = "codevid"
version = "1.5.0"
description = "Generate video tutorials from automated tests using LLMs"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Mateusz Staniaszek" }]
keywords = ["video", "tutorial", "testing", "playwright", "llm", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.25.0",
    # LLM providers
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    # Test frameworks
    "playwright>=1.40.0",
    # Recording & Video
    "moviepy>=2.2.1",
    "mss>=9.0.0",
    # Audio
    "edge-tts>=6.1.0",
    # Utilities
    "pyyaml>=6.0",
    # Demo app
    "flask>=3.0.0",
    "pytest>=9.0.2",
    "mutagen>=1.47.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
codevid = "codevid.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codevid"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
    "python-semantic-release>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "mypy>=1.19.0",
    "types-pyyaml>=6.0.12.20250915",
]

local-kokoro = [
    "kokoro>=0.3.0",
    "soundfile>=0.12.0",
    "spacy>=3.0.0",
    "en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl",
]

# Semantic Release Configuration
[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/codevid/__init__.py:__version__"]
branch = "main"
commit_message = "chore(release): {version} [skip ci]"
build_command = "uv build"
tag_format = "v{version}"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    "^chore\\(release\\):",
    "^Merge",
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }
