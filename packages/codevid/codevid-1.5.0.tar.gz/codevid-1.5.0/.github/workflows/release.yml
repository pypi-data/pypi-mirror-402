name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Semantic Release & Publish
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      id-token: write
    environment: pypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: before
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Python Semantic Release - Version
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release version with no push/release (we do that separately)
          uv run semantic-release version --no-push --no-vcs-release

          # Get version after semantic-release ran
          NEW_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Compare versions to detect if release happened
          if [ "$NEW_VERSION" != "${{ steps.before.outputs.version }}" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "New version detected: $NEW_VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new version to release"
          fi

      - name: Build package with new version
        if: steps.release.outputs.released == 'true'
        run: |
          echo "Building version ${{ steps.release.outputs.version }}"
          uv build
          echo "Built packages:"
          ls -la dist/

      - name: Push version bump and tags
        if: steps.release.outputs.released == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main --follow-tags

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release publish 
