[project]
name = "napari-piscis"
dynamic = ["version"]
description = "Unofficial plugin for Piscis, a deep learning algorithm for spot detection."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { file = "LICENSE" }
authors = [
  { name = "Michael Blodgett", email = "michaelablodgett@gmail.com" },
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: napari",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
  "napari>=0.4.19",
  "magicgui>=0.8",
  "numpy",
  "scikit-image",
  "piscis>=0.2.7",
  "jax<=0.4.30",
  "loguru",
]

[project.optional-dependencies]
# Allows: pip install napari-piscis[all]
all = ["napari[all]"]

[project.entry-points."napari.manifest"]
napari-piscis = "napari_piscis:napari.yaml"


[dependency-groups]
dev = [
  "tox-uv",
  "pytest",
  "pytest-cov",
  "pytest-qt",
  "napari[qt]",
  "loguru",
  "numpy",
]


[build-system]
requires = ["setuptools>=61", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
napari_piscis = ["napari.yaml"]

[tool.setuptools_scm]
write_to = "src/napari_piscis/_version.py"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
log_cli_level = "INFO"
testpaths = ["tests"]


[tool.black]
line-length = 79
target-version = ['py310', 'py311', 'py312', 'py313']


[tool.ruff]
line-length = 79
lint.select = [
  "E", "F", "W",      # flake8
  "UP",              # pyupgrade
  "I",               # isort
  "BLE",             # flake8-blind-exception
  "B",               # flake8-bugbear
  "A",               # flake8-builtins
  "C4",              # flake8-comprehensions
  "ISC",             # flake8-implicit-str-concat
  "G",               # flake8-logging-format
  "PIE",             # flake8-pie
  "SIM",             # flake8-simplify
]
lint.ignore = [
  "E501",   # let black handle line length
  "UP006", "UP007",  # keep runtime type annotations for magicgui
]

exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".mypy_cache",
  ".pants.d",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  "*vendored*",
  "*_vendor*",
]
fix = true
