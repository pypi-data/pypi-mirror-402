[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegon"
version = "1.2.5"
description = "Atomic Environment for Global OptimizatioN"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Filiberto Ortiz Chi", email = "fortiz666@gmail.com" }]
dependencies = [
"ase", "numpy", "scipy", "pymatgen", "py3Dmol"
]

[project.urls]
Homepage = "https://github.com/fortizchi/aegon"

[tool.setuptools.package-data]
aegon = [
    "data/libdata_lj.npz",
    "data/SC_Au_clusters_data.npz",
    "data/SC_Ag_clusters_data.npz",
    "data/SC_Cu_clusters_data.npz",
    "data/SC_Al_clusters_data.npz",
    "data/SC_Ir_clusters_data.npz",
    "data/SC_Ni_clusters_data.npz",
    "data/SC_Pb_clusters_data.npz",
    "data/SC_Pd_clusters_data.npz",
    "data/SC_Pt_clusters_data.npz",
    "data/SC_Rh_clusters_data.npz"
]

[tool.setuptools.packages.find]
include = ["aegon", "aegon.*"]
