[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "myra-eucaptcha"
version = "0.1.1"
description = "EU captcha protects your website/API against abuse like form spam and credential stuffing"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Myra Security GmbH", email = "info@myrasecurity.com" }
]

classifiers = [
    "Development Status :: 5 - Production/Stable",

    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",

    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "License :: Other/Proprietary License",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",

    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

    "Environment :: Web Environment",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]

dependencies = [
  "httpx>=0.25",
]

[project.urls]
Homepage = "https://www.eu-captcha.eu/"
Documentation = "https://docs.eu-captcha.eu/"
Source = "https://github.com/Myra-Security-GmbH/eu-captcha-python/"
Issues = "https://github.com/Myra-Security-GmbH/eu-captcha-python/issues/"
Security = "https://www.myrasecurity.com/en/responsible-disclosure-myra/"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
