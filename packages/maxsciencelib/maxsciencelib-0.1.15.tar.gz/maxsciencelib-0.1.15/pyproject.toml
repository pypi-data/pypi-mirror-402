[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maxsciencelib"
version = "0.1.15"
description = "Biblioteca de funções compartilhadas do time de Data Science da Maxpar"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Daniel Antunes", email = "daniel.ant.cord@gmail.com" }
]

dependencies = [
  "pandas>=1.5",
  "numpy>=1.23",
  "polars>=0.20.0",
  "pyarrow>=14.0.0",
  "snowflake-connector-python>=3.5.0",
  "tableauserverclient>=0.25",
  "fastexcel"
]


[project.optional-dependencies]

upload = [
  "selenium>=4.15",
  
]

analise_exploratoria = [
    "matplotlib>=3.7",
    "seaborn>=0.12",
    "scipy>=1.10",
    "scikit-learn>=1.3",
    "plotly>=5.18",
    "nbformat>=4.2",
    "kaleido>=0.2",
]

tratamento = [
    "unidecode"
]

estatistica = [
  "joblib>=1.3"
]


feature_engineering = [
  "scikit-learn>=1.3",
  "lightgbm>=4.0",
  "shap>=0.44",
  "optuna>=3.4",
  "imbalanced-learn>=0.11",
  "scipy>=1.10",
  "joblib>=1.3",
  "matplotlib>=3.7",
  "tqdm>=4.65",
  "holidays>=0.25"
]


[tool.setuptools.packages.find]
where = ["."]
include = ["maxsciencelib*"]


