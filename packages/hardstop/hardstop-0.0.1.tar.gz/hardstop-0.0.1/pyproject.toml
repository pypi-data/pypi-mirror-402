[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hardstop"
version = "0.0.1"
description = "The mechanical brake for AI-generated commands. Pre-execution safety validation for Claude Code."
readme = "README.md"
license = "CC-BY-4.0"
authors = [
    {name = "frmoretto", email = "francesco.marinoni.moretto@gmail.com"}
]
keywords = [
    "hardstop",
    "ai-safety",
    "command-validation",
    "security",
    "claude-code",
    "mcp",
    "pre-execution",
    "fail-closed",
    "llm",
    "bash",
    "shell"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/frmoretto/hardstop"
Repository = "https://github.com/frmoretto/hardstop"
Issues = "https://github.com/frmoretto/hardstop/issues"
