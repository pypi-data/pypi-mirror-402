[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "edgebot"
version = "0.1.2"
description = "SDK для создания Telegram ботов на Cloudflare Workers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "don Valerio", email = "im@donvalerio.com"}
]
keywords = ["telegram", "bot", "cloudflare", "workers", "edge"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[project.urls]
Homepage = "https://donvalerio.com"

[tool.hatch.build.targets.wheel]
packages = ["edgebot"]