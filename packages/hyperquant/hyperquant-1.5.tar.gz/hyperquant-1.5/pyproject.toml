[project]
name = "hyperquant"
version = "1.5"
description = "A minimal yet hyper-efficient backtesting framework for quantitative trading"
authors = [
    { name = "MissinA", email = "1421329142@qq.com" }
]
dependencies = [
    "pyecharts>=2.0.8",
    "pandas>=2.2.3",
    "colorama>=0.4.6",
    "aiohttp>=3.13",
    "cryptography>=44.0.2",
    "numpy>=1.21.0", # Added numpy as a new dependency
    "duckdb>=1.2.2",
    "pybotters>=1.10",
    "eth-account>=0.10.0",
    "web3>=7.14.0",
    "python-dotenv>=1.2.1",
    "coincurve>=21.0.0"
]
readme = "README.md"
requires-python = ">=3.13"


keywords = ["quant", "backtesting", "trading", "hyperquant"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Investment",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/yourusername/hyperquant"
Issues = "https://github.com/yourusername/hyperquant/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true
requires-python = ">=3.9"

[tool.hatch.build.targets.wheel]
packages = ["src/hyperquant"]

[tool.uv.sources]
lighter-sdk = { git = "https://github.com/elliottech/lighter-python.git" }

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
