[project]
name = "sef-agents"
version = "0.1.0"
description = "SEF Agents â€” AI-powered guidance for the Synchronous Engineering Framework. Built on Model Context Protocol (MCP)."
readme = "README.md"
authors = [
    { name = "SEF Agents Contributors" },
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.1",
    "mcp>=1.25.0",
    "networkx>=3.4",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "structlog>=25.5.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-typescript>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/Mishtert/sef-agents"
Repository = "https://github.com/Mishtert/sef-agents"

[project.scripts]
sef-agents = "sef_agents.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sef_agents"]

[dependency-groups]
dev = [
    "bandit>=1.9.2",
    "detect-secrets>=1.5.0",
    "pip-audit>=2.10.0",
    "pre-commit>=4.5.1",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.10",
]
