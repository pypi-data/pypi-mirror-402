name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -e .

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=zsh_tool --cov-report=term --cov-report=json | tee coverage-output.txt
          # Extract coverage percentage
          COVERAGE=$(python -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
          echo "Coverage: ${COVERAGE}%"
          # Determine color
          if [ "$COVERAGE" -ge 90 ]; then COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 80 ]; then COLOR="green"
          elif [ "$COVERAGE" -ge 70 ]; then COLOR="yellowgreen"
          elif [ "$COVERAGE" -ge 60 ]; then COLOR="yellow"
          else COLOR="red"
          fi
          # Create badge JSON
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > .github/badges/coverage.json

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.json
          git diff --staged --quiet || git commit -m "ci: update coverage badge [skip ci]"
          git push

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install ruff
        run: pip install ruff

      - name: Run linter
        run: ruff check zsh_tool/ --statistics
