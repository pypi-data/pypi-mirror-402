<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="zGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="50%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pure black background -->
  <rect width="1280" height="640" fill="#000000"/>

  <!-- 8-bit Z Logo -->
  <g transform="translate(80, 140)" filter="url(#glow)">
    <!-- Top bar -->
    <rect x="0" y="0" width="280" height="40" fill="url(#zGrad)"/>
    <rect x="0" y="0" width="40" height="40" fill="#ff6666"/>

    <!-- Diagonal steps -->
    <rect x="240" y="40" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="200" y="80" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="160" y="120" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="120" y="160" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="80" y="200" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="40" y="240" width="40" height="40" fill="url(#zGrad)"/>

    <!-- Bottom bar -->
    <rect x="0" y="280" width="280" height="40" fill="url(#zGrad)"/>
    <rect x="240" y="280" width="40" height="40" fill="#ff6666"/>
  </g>

  <!-- "sh" next to Z -->
  <text x="380" y="420"
        font-family="'Press Start 2P', monospace"
        font-size="72"
        fill="#555555">sh</text>

  <!-- TOOL text under Z -->
  <text x="220" y="520"
        font-family="'Press Start 2P', monospace"
        font-size="32"
        fill="#555555"
        text-anchor="middle">TOOL</text>

  <!-- Main Title -->
  <text x="580" y="160"
        font-family="'Press Start 2P', monospace"
        font-size="56"
        fill="#ffffff">ZSH-TOOL</text>

  <!-- Features with > bullets -->
  <text x="580" y="250"
        font-family="'Press Start 2P', monospace"
        font-size="20"
        fill="#00ffff">&gt; NATIVE ZSH EXECUTION</text>

  <text x="580" y="300"
        font-family="'Press Start 2P', monospace"
        font-size="20"
        fill="#00ffff">&gt; ZERO SHELL CONFUSION</text>

  <text x="580" y="350"
        font-family="'Press Start 2P', monospace"
        font-size="20"
        fill="#00ffff">&gt; COMMANDS CAN'T HANG</text>

  <text x="580" y="400"
        font-family="'Press Start 2P', monospace"
        font-size="20"
        fill="#00ffff">&gt; CLAUDE CAN TYPE PASSWORDS</text>

  <!-- Subtitle -->
  <text x="580" y="480"
        font-family="'Press Start 2P', monospace"
        font-size="16"
        fill="#666666">MCP SERVER FOR CLAUDE</text>

  <!-- Footer -->
  <text x="580" y="580"
        font-family="'Press Start 2P', monospace"
        font-size="12"
        fill="#444444">press any key to continue_</text>
</svg>
