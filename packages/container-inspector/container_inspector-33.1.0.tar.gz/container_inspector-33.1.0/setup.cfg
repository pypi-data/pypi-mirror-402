[metadata]
name = container-inspector
license = Apache-2.0
version = 33.1.0
description = Docker, containers, rootfs and virtual machine related software composition analysis (SCA) utilities.
long_description = file:README.rst
long_description_content_type = text/x-rst
url = https://github.com/aboutcode-org/container-inspector
author = nexB. Inc. and others
author_email = info@aboutcode.org
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Software Development
	Topic :: Utilities
keywords = 
	utilities
	docker
	container
	oci
	qcow
	os-release
	virtual-machine
	vm
	rootfs
	scancode
license_files = 
	apache-2.0.LICENSE
	NOTICE
	AUTHORS.rst
	CHANGELOG.rst
	CODE_OF_CONDUCT.rst
	README.rst

[options]
python_requires = >=3.10
package_dir = 
	=src
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	click >= 6.7, !=7.0, !=8.0.3
	attrs >= 18.1, !=20.1.0
	dockerfile_parse
	commoncode >= 31.2.1

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest >= 7.0.1
	pytest-xdist >= 2
	aboutcode-toolkit >= 7.0.2
	twine
	ruff
	Sphinx>=5.0.2
	sphinx-rtd-theme>=1.0.0
	sphinx-reredirects >= 0.1.2
	doc8>=0.11.2
	sphinx-autobuild
	sphinx-rtd-dark-mode>=1.3.0
	sphinx-copybutton

[options.entry_points]
console_scripts = 
	container_inspector=container_inspector.cli:container_inspector
	container_inspector_squash=container_inspector.cli:container_inspector_squash
	container_inspector_dockerfile=container_inspector.cli:container_inspector_dockerfile

[egg_info]
tag_build = 
tag_date = 0

