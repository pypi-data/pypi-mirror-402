[project]
name = "curvepy-fdct"
version = "1.0.0"
description = "A Pure Python Clean-Room Implementation of the Fast Discrete Curvelet Transform"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Noah Munro-Kagan", email = "noahmunrokagan@gmail.com"}
]
keywords = ["curvelet", "signal-processing", "denoising", "wavelets"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy>=2.4.0,<3.0.0",
    "matplotlib>=3.10.8,<4.0.0",
    "pywavelets>=1.9.0,<2.0.0",
    "scikit-image>=0.26.0,<0.27.0"
]

[project.urls]
"Homepage" = "https://github.com/noahmunrokagan/curvepy"
"Bug Tracker" = "https://github.com/noahmunrokagan/curvepy/issues"

# --- THIS IS THE CRITICAL FIX ---
# The 'packages' config belongs to Poetry specifically, not the generic Project.
[tool.poetry]
packages = [{include = "curvepy"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"