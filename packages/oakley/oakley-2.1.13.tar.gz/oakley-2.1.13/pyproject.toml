[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oakley"
version = "2.1.13"
description = "A small collection of lightweight, opinionated utilities for printing fancy console output in Python: colored strings, pretty messages, simple progress bars, task context managers, and tiny system/status helpers."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = [
    "psutil>=5.9"
]
authors = [
    { name = "Jonas Wehrung-Montpezat", email = "kiwi.grodoudou@gmail.com" }
]
license = { text = "MIT" }
keywords = ["console", "progress bar", "utilities", "colored output"]


[project.urls]
Homepage = "https://github.com/ProfesseurShadoko/oakley"