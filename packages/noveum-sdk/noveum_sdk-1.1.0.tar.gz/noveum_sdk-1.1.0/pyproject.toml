# PEP 621 compliant project metadata for pip compatibility
[project]
name = "noveum-sdk"
version = "1.1.0"
description = "Official Python SDK for the Noveum.ai API - AI/ML evaluation and testing platform"
authors = [
    {name = "Noveum Team", email = "team@noveum.ai"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
keywords = ["noveum", "ai", "ml", "evaluation", "testing", "api", "sdk", "observability", "llm", "tracing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "httpx>=0.23.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "black>=24.0.0",
    "isort>=5.0.0",
    "ruff>=0.14.0",
    "mypy>=1.5.0",
    "types-python-dateutil>=2.8.0",
    "bandit>=1.7.5",
    "safety>=3.7.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://noveum.ai"
Repository = "https://github.com/Noveum/noveum-sdk-python"
Documentation = "https://noveum.ai/docs"
"Bug Tracker" = "https://github.com/Noveum/noveum-sdk-python/issues"
Changelog = "https://github.com/Noveum/noveum-sdk-python/blob/main/CHANGELOG.md"

# Poetry configuration (for Poetry users)
[tool.poetry]
name = "noveum-sdk"
version = "1.1.0"
description = "Official Python SDK for the Noveum.ai API - AI/ML evaluation and testing platform"
authors = ["Noveum Team <team@noveum.ai>"]
readme = "README.md"
homepage = "https://noveum.ai"
repository = "https://github.com/Noveum/noveum-sdk-python"
documentation = "https://github.com/Noveum/noveum-sdk-python"
keywords = ["noveum", "ai", "ml", "evaluation", "testing", "api", "sdk"]
license = "Apache-2.0"
packages = [
    { include = "noveum_api_client" },
]
include = ["noveum_api_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.0"
pytest-cov = "^7.0.0"
pytest-asyncio = "^1.3.0"
black = "^24.0.0"
isort = "^5.0.0"
ruff = "^0.14.0"
mypy = "^1.5.0"
types-python-dateutil = "^2.8.0"
bandit = "^1.7.5"
safety = "^3.7.0"
python-dotenv = "^1.0.0"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.1.0"
version_files = [
    "pyproject.toml:version"
]
tag_format = "v$version"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP", "B", "C4", "SIM"]
# Ignore line length and simplification rules in generated API code
ignore = []

[tool.ruff.lint.per-file-ignores]
# Generated API models and endpoints - ignore line length and simplification warnings
"noveum_api_client/models/*.py" = ["E501", "SIM108"]
"noveum_api_client/api/**/*.py" = ["E501"]
# Generated client files - ignore line length in docstrings
"noveum_api_client/client.py" = ["E501"]
"noveum_api_client/errors.py" = ["E501"]

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
