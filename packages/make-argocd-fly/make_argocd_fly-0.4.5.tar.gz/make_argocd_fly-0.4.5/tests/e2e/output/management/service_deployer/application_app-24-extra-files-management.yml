---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-24-extra-files-management
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: url
    targetRevision: revision
    path: output/management/app_24_extra_files
  destination:
    server: management-api-server
    namespace: argocd
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
