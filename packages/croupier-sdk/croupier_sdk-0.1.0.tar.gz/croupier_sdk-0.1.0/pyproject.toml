[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "croupier-sdk"
version = "0.1.0"
description = "Croupier Python SDK for Game Function Registration and File Transfer"
authors = [
    {name = "cuihairu", email = "chuihairu@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
# ============================================================================
# 版本锁定 - 必须与 croupier-proto/CLAUDE.md 保持一致！
# protobuf 5.29.5 对应 protoc-python v29.5
# grpcio 1.69.0 对应 grpc-python v1.69.0
# ============================================================================
dependencies = [
    "grpcio>=1.69.0,<2.0.0",
    "protobuf>=5.29.5,<6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "types-protobuf>=5.0.0",
    "types-grpcio>=1.0.0",
]
monitoring = [
    "prometheus-client>=0.17.0",
    "structlog>=23.0.0",
]
web = [
    "uvicorn>=0.23.0",
    "gunicorn>=21.0.0",
    "fastapi>=0.100.0",
]

[project.urls]
Homepage = "https://github.com/cuihairu/croupier-sdk-python"
Repository = "https://github.com/cuihairu/croupier-sdk-python"
Documentation = "https://docs.croupier.io/sdk/python"
"Bug Tracker" = "https://github.com/cuihairu/croupier-sdk-python/issues"

[project.scripts]
croupier-client = "croupier.cli:main"

[tool.setuptools]
packages = ["croupier"]

[tool.setuptools.package-data]
"croupier" = ["py.typed"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "types-protobuf>=5.0.0",
    "types-grpcio>=1.0.0",
]

[tool.black]
line-length = 100
target-version = ["py312", "py313"]
extend-exclude = '''
/(
    croupier/pb/
  | __pycache__
  | .pytest_cache
)/
'''

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
exclude = [
    "croupier/pb/",
    "generated/",
]
