[project]
name = "copilot-money-cli"
version = "0.1.2"
description = "CLI for Copilot Money personal finance"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.15.0",
    "rich==13.7.1",
    "httpx==0.27.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
copilot-money = "copilot_money.cli:app"

[project.urls]
Homepage = "https://github.com/jayhickey/copilot-money-cli"
Repository = "https://github.com/jayhickey/copilot-money-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/copilot_money"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
