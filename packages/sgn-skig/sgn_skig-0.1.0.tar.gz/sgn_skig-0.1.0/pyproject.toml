[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "sgn-skig"
dynamic = ["version"]
description = "SGN infrastructure for metrics, Kafka, InfluxDB, and Grafana integration"
authors = [{ name = "Chad Hanna", email = "crh184@psu.edu" }]
license = { text = "MPL-2.0" }
requires-python = ">= 3.11"
dependencies = [
    "sgn >= 0.5",
    "confluent-kafka >= 2.0",
    "ligo-scald",
    "pyyaml",
    "requests",
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "pytest-asyncio"]
lint = ["ruff"]
dev = ["sgn-skig[test,lint]"]

[project.scripts]
sgn-grafana-datasource = "sgneskig.bin.grafana_datasource:main"
sgn-grafana-import = "sgneskig.bin.grafana_import:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/sgneskig/_version.py"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "S", "B", "C4"]
ignore = ["S101", "S310", "S311", "S603", "S608"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=sgneskig --cov-report=term-missing"
