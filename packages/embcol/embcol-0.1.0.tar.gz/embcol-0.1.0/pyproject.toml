[project]
name = "embcol"
version = "0.1.0"
authors = [{name = "naubuan"}]
description = "Embedding data points into the color space"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE.txt"]
requires-python = ">=3.10"
dependencies = [
    "anywidget>=0.2.0",
    "cma>=4.4.0",
    "ipython>=8.8.0",
    "numpy>=2.2.2",
    "plotly>=6.0.0",
    "scipy>=1.15.2 ; python_full_version < '3.14'",
    "scipy>=1.16.1 ; python_full_version >= '3.14'",
    "typing-extensions>=4.14.0 ; python_full_version < '3.14'",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
repository = "https://gitlab.com/naubuan/embcol"
documentation = "https://naubuan.gitlab.io/embcol"

[build-system]
requires = ["setuptools>=77.0.1"]
build-backend = "setuptools.build_meta"

[dependency-groups]
cov = [
    "coverage>=7.10.1",
]
dev = [
    "nox>=2025.2.9",
]
doc = [
    "furo>=2024.04.27",
    "myst-nb>=1.3.0",
    "sphinx>=7.3.2",
    "sphinx-codeautolink>=0.16.1",
    "sphinx-copybutton>=0.5.1",
]
lint = [
    "ruff>=0.8.2",
]
test = [
    "hypothesis>=6.139.0",
    "pytest>=7.3.2",
]
type = [
    "mypy>=1.17.0",
    "scipy-stubs[scipy]>=1.15.2.2 ; python_full_version < '3.14'",
    "scipy-stubs[scipy]>=1.16.1.1 ; python_full_version >= '3.14'",
]
