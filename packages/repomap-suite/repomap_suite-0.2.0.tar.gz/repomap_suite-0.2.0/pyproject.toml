[tool.poetry]
name = "repomap-suite"
version = "0.2.0"
description = ""
authors = ["Stanislav <goncharuk.sm@yandex.ru>"]
readme = "README.md"
packages = [{ include = "repomap" }]

[tool.poetry.dependencies]
python = "^3.12"
types-requests = "^2.32.0.20241016"
requests = "^2.32.3"
tree-sitter-languages = "^1.10.2"
tree-sitter = "0.21.3"
python-dotenv = "^1.0.1"
python-gitlab = "^4.4.0"
pydantic-settings = "^2.7.1"
setuptools = "^75.8.0"
pygithub = "^2.5.0"
gitpython = "^3.1.45"
ast-grep-cli = "0.39.5"
ast-grep-py = "^0.30.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-env = "^1.1.5"
pytest-mock = "^3.14.0"
mypy = "^1.14.1"
flake8 = "^7.1.1"
black = "^24.10.0"
isort = "^5.13.2"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
pre-commit = "^4.0.1"
tox = "^4.23.2"


[tool.poetry.scripts]
repomap = "repomap.cli:main"

[tool.pylint.'MESSAGES CONTROL']
# max-line-length = 120
disable = "missing-module-docstring,missing-function-docstring,missing-class-docstring"

[tool.black]
line-length = 88
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
