[project]
name = "mineru-kie-sdk"
version = "0.1.1"
description = "mineru-kie-sdk containing sdk for mineru-kie"
requires-python = ">=3.10"
readme = "README.md"

dependencies = [
    "aiohttp>=3.13.2",
    "filetype>=1.2.0",
    "func-timeout>=4.3.5",
    "requests>=2.32.5",
]

[tool.uv]
# 可放一些通用参数、dev settings

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
name = "tsinghua"
default = true

[tool.setuptools]
package-dir = {"" = "src"}