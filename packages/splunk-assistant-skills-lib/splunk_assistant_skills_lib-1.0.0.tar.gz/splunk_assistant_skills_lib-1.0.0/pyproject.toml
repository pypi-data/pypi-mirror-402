[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "splunk-assistant-skills-lib"
version = "1.0.0"
description = "Shared library for Splunk Assistant Skills - HTTP client, configuration management, error handling, and utilities for Splunk REST API automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Jason Krueger", email = "grandcamel@gmail.com" }
]
keywords = [
    "splunk",
    "api",
    "rest",
    "automation",
    "claude",
    "assistant",
    "skills",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.28.0",
    "click>=8.0",
    "assistant-skills-lib>=0.2.1",
]

[project.scripts]
splunk-as = "splunk_assistant_skills_lib.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0,<6.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/grandcamel/splunk-assistant-skills-lib"
Repository = "https://github.com/grandcamel/splunk-assistant-skills-lib"
Issues = "https://github.com/grandcamel/splunk-assistant-skills-lib/issues"
Changelog = "https://github.com/grandcamel/splunk-assistant-skills-lib/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/splunk_assistant_skills_lib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
