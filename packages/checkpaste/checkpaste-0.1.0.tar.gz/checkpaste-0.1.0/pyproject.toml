[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "checkpaste"
version = "0.1.0"
description = "A cross-platform tool to sync text and files between devices on the same local network."
readme = "README.md"
authors = [
  { name = "Mithun Barath M R", email = "barathmithun1548@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "requests>=2.26.0",
    "typer>=0.4.0",
    "rich>=10.0.0",
    "pyperclip>=1.8.0",
    "python-multipart>=0.0.5",
]

[project.scripts]
checkpaste = "checkpaste.cli:app"

[project.urls]
"Homepage" = "https://github.com/mithunbarath/checkpaste"
