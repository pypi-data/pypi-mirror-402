[build-system]
requires = ["setuptools>=80.9", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libdev"
dynamic = ["version"]
description = "Set of standard functions for development"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10, <4"
license = { file = "LICENSE" }
authors = [{ name = "Alex Poloz", email = "alexypoloz@gmail.com" }]
keywords = [
  "standard",
  "lib",
  "dev",
  "development",
  "cfg",
  "config",
  "generate",
  "codes",
  "tokens",
  "ids",
  "passwords",
  "generator",
  "ciphers",
  "time",
  "formatter",
  "nlp",
  "natural language",
  "aws",
  "s3",
  "upload file",
  "file server",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]
dependencies = [
  "aiohttp>=3.13.2",
  "python-dotenv>=1.2.1",
  "boto3>=1.42.0",
  "Pillow>=12.0.0",
  "pillow-heif>=1.0.0",
  "loguru>=0.7.3",
]

[project.optional-dependencies]
dev = [
  "build>=1.3.0",
  "setuptools>=80.9.0",
  "twine>=6.2.0",
  "pylint>=4.0.4",
  "pytest>=9.0.1",
  "pytest-asyncio>=1.3.0",
]

[project.urls]
Source = "https://github.com/chilleco/lib"

[tool.setuptools.dynamic]
version = { attr = "libdev.__version__" }

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
