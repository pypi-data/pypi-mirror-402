[build-system]
requires = ["scikit-build-core>=0.3.3", "pybind11>=2.11.0", "setuptools-scm>=8.0"]
build-backend = "scikit_build_core.build"

[project]
name = "explodethosebits"
dynamic = ["version"]
description = "ExplodeThoseBits - CUDA-accelerated exhaustive bit tree analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Odin Glynn-Martin"}
]
keywords = [
    "forensics",
    "bit-extraction",
    "cuda",
    "data-recovery",
    "file-signatures",
    "heuristics",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering",
    "Topic :: Security",
    "Topic :: System :: Recovery Tools",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/odinglyn0/etb"
Repository = "https://github.com/odinglyn0/etb"
Issues = "https://github.com/odinglyn0/etb/issues"

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
cmake.minimum-version = "3.24"
cmake.build-type = "Release"
cmake.args = ["-DCMAKE_CUDA_ARCHITECTURES=90;100"]
wheel.packages = ["python/etb"]
wheel.py-api = "cp312"
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.include = ["python/etb/_version.py"]

[tool.scikit-build.cmake.define]
CMAKE_CUDA_ARCHITECTURES = "90;100"

[tool.setuptools_scm]
write_to = "python/etb/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
testpaths = ["tests/python"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
