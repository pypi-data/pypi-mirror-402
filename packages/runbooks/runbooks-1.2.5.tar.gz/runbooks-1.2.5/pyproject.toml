## Package Discovery: Tell setuptools where to find packages
## This is REQUIRED for src/ layout to work with pyproject.toml
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"runbooks.security" = [
    "*.json", 
    "*.html",
    "checklist/*.py",
    "utils/*.py"
]
"runbooks.cfat" = [
    "web_assets/dist/*",
    "web_assets/templates/*", 
    "web_assets/static/*"
]
"runbooks.operate" = [
    "*.json",
    "*.py"
]
"runbooks.inventory" = [
    "collectors/*.py",
    "core/*.py", 
    "models/*.py",
    "utils/*.py",
    "legacy/*.md",
    "*.md",
    "*.png", 
    "*.json",
    "*.sh"
]


[tool.pytest.ini_options]
## Pytest Configuration for Runbooks Testing Framework
pythonpath = ["src", "src/runbooks", "src/runbooks/inventory"]
testpaths = [
    "tests"
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

## Test Discovery and Execution 
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
    "--tb=short",
    "--maxfail=5",
    "--durations=10",
    "--disable-warnings",
    # Coverage options (enabled for improved quality gates)
    "--cov=src/runbooks",
    "--cov-report=term-missing",
    "--cov-report=html:tests/reports/htmlcov",
    "--cov-fail-under=90",
    # Performance and logging
    "--capture=no",
]

## Test Markers for Organization (Enhanced for CloudOps)
markers = [
    "functional: marks tests as functional tests (deselect with '-m \"not functional\"')",
    "integration: marks tests as integration tests with moto AWS mocking",
    "unit: Unit tests (fast, no external dependencies)",
    "e2e: End-to-end tests (requires real AWS credentials)",
    "slow: Slow tests (long-running operations)",
    "import_validation: Import validation tests for failed scripts",
    "aws_service: Tests specific AWS service interactions",
    "cli: Tests CLI argument parsing and validation",
    "inventory: Tests for inventory collection scripts",
    "security: Tests for security baseline and assessment",
    "cfat: Tests for Cloud Foundations Assessment Tool",
    "finops: Tests for cost and usage analytics",
    "remediation: Tests for AWS security remediation scripts",
    "operate: Tests for AWS resource operations",
    "organizations: Tests for AWS Organizations functionality",
    "cloudformation: Tests for CloudFormation operations",
    "ec2: Tests for EC2 service operations",
    "iam: Tests for IAM service operations",
    "s3: Tests for S3 service operations",
    "models: Tests for data model validation",
    "assessment: Tests for assessment engine functionality",
    "reporting: Tests for report generation",
    "performance: Performance and benchmark tests",
    "moto_aws: Tests using moto AWS service mocking",
    "bdd: Behavior-driven development tests using pytest-bdd",
    "mock: Tests that use unittest.mock or mocking frameworks",
    "critical: Critical tests that must pass for production deployment",
    "autonomous: Tests for autonomous execution capabilities",
    "mcp_validation: Tests for MCP (Model Context Protocol) validation",
    "validation: General validation tests for data and system integrity",
    "red_phase: TDD red phase tests (failing tests written before implementation)",
    "business: Business logic and value validation tests",
    "scenarios: Scenario-based tests for complex workflows",
    "resilience: Tests for system resilience and error recovery",
    "comprehensive: Comprehensive test suites covering multiple scenarios",
]

## Filterwarnings for cleaner test output (Enhanced)
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore:Call to deprecated create function:DeprecationWarning",
    "ignore::pytest.PytestCollectionWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
    "ignore:.*unclosed.*:ResourceWarning",
    "ignore:.*ssl.*:DeprecationWarning",
    "ignore:.*urllib3.*:DeprecationWarning",
    "ignore:.*boto.*:DeprecationWarning",
    "ignore:.*aws.*:DeprecationWarning",
]

## Async test configuration
asyncio_mode = "auto"

## Test timeout settings (commented out - requires pytest-timeout)
# timeout = 300
# timeout_method = "thread"


[project.scripts]
## CLI Commands
runbooks = "runbooks.main:main"
runbooks-security = "runbooks.security_baseline.run_script:main"

## Enhanced CFAT CLI access
cfat = "runbooks.cfat.cli:main"           # Direct CFAT CLI access
runbooks-cfat = "runbooks.cfat.cli:main"  # Alternative CFAT access

## FinOps CLI access
runbooks-finops = "runbooks.finops.cli:main"  # Direct FinOps CLI access

## Version Management CLI
runbooks-version = "runbooks.utils.version_validator:cli_main"  # Version validation CLI

## MCP Cross-Validation CLI (migrated from cloud-infrastructure)
runbooks-mcp = "runbooks.mcp.validation.cli:main"  # MCP validation CLI

[tool.uv]
## UV Package Configuration
package = true



[tool.ruff]
## Linting and Formatting Configurations
## https://docs.astral.sh/ruff/configuration/
target-version = "py312"
line-length = 120
## Exclude corrupt/invalid Jupyter notebooks from formatting
exclude = [
    "finops-notebooks/**/*.ipynb",
    "notebooks/archive/**/*.ipynb",
    "notebooks/cloudops/**/*.ipynb",
    "notebooks/database/**/*.ipynb",
    "notebooks/executive/**/*.ipynb",
    "notebooks/vpc/**/*.ipynb",
    "demo_executive_financial_cto.ipynb",
]

[tool.ruff.lint]
## Note: Extended ignore list covers pre-existing issues in v1.2.0 codebase
## These are technical debt items, not new regressions. Ticket: CLOUDOPS-TECH-DEBT-001
select = ["E", "W", "F"]
ignore = [
    "F401",  # unused-import (intentional re-exports)
    "F402",  # import-shadowed-by-loop-var (pre-existing)
    "F541",  # f-string-missing-placeholders (pre-existing)
    "F601",  # multi-value-repeated-key-literal (pre-existing)
    "F811",  # redefined-while-unused (intentional overrides)
    "F821",  # undefined-name (forward refs, pre-existing)
    "F823",  # undefined-local (pre-existing)
    "F841",  # assigned-to-but-never-used (pre-existing)
    "E101",  # mixed-spaces-and-tabs (pre-existing)
    "E402",  # module-import-not-at-top (conditional imports)
    "E501",  # line-too-long (handled by formatter)
    "E701",  # multiple-statements-on-one-line (pre-existing)
    "E712",  # true-false-comparison (pre-existing)
    "E713",  # not-in-test (pre-existing, stylistic)
    "E721",  # type-comparison (pre-existing)
    "E722",  # bare-except (pre-existing, needs refactor)
    "E731",  # lambda-assignment (pre-existing)
    "E741",  # ambiguous-variable-name (pre-existing)
    "W291",  # trailing-whitespace (handled by formatter)
    "W292",  # missing-newline-at-end-of-file (handled by formatter)
    "W293",  # blank-line-with-whitespace (handled by formatter)
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
line-ending = "lf"

[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"
