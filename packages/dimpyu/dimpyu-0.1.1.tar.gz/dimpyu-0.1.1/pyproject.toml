[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dimpyu"
version = "0.1.1"
authors = [
  { name="Edgard Mireles", email="edgardna47@gmail.com" },
  { name="Antigravity", email="bot@antigravity.ai" },
]
description = "A lightweight, flexible Python library for handling physical units"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/example/units_lib"
