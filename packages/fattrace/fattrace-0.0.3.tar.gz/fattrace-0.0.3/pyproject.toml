[project]
name = "fattrace"
version = "0.0.3"
license = "MIT"
authors = [
    { name="Masataro Asai", email="guicho271828@gmail.com" },
]
description = "Informative Stacktrace that shows everything on the stack"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "ansicolors",
]

[project.urls]
Homepage = "https://github.com/guicho271828/fattrace"
Issues = "https://github.com/guicho271828/fattrace/issues"

[project.scripts]

[project.optional-dependencies]
# Use these like:
# pip install -e .[dev]
# pip install generative_computing[dev]
dev = [
    "pdm>=2.24.0",
    "mypy",
    "mypy-extensions",
    "build",
    "twine",
]

[tool.setuptools.packages.find]
# defines where to look for sub-packages
include = ["fattrace"]

[tool.mypy]
install_types = true
non_interactive = true
disable_error_code = ["import-untyped"]
