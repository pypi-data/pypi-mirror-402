[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "DataLabICB"
version = "0.1.3"

description = "Python tools for loading, manipulating, and analyzing datasets used in the ICB laboratory. This package provides compressed datasets (`.json.gz`), a simple interface to load them (`Datasets`) and utility functions (chemistry, physics, etc.)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
license-files = ["LICENSE*"]
authors = [{name = "Sébastien Mertès", email = "sebastien.mertes@cnrs.fr"}]
keywords = ["DATA", "laboratory", "ICB"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]

dependencies = ["pandas>=1.4.0",
]

[tool.hatch.build]
sources = ["src"]
