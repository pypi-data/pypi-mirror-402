[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faststruct-simple"
version = "0.0.1"
description = "Simple and experimental fast binary dict serializer (CPython C extension)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Karen Ward"}]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[[tool.setuptools.ext-modules]]
name = "faststruct._faststruct"
sources = ["src/faststruct/_faststruct.c"]
