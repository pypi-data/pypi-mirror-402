[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aryabhatta-units"
version = "0.1.1"
description = "A comprehensive unit conversion library inspired by Aryabhata"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Prateek Kumar Rai"}]
requires-python = ">=3"
dependencies = [
    "requests >= 2.01", 
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
