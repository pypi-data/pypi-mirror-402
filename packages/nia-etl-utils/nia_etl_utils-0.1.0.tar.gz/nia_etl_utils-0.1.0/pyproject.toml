[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nia-etl-utils"
version = "0.1.0"
description = "Utilitários compartilhados para pipelines ETL do NIA/MPRJ"
authors = [
    {name = "Nícolas Esmael", email = "nicolas.esmael@mprj.mp.br"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "loguru>=0.7.0",
    "python-dotenv>=1.0.0",
    "cx-Oracle>=8.3.0",
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=2.0.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Repository = "https://gitlab-dti.mprj.mp.br/nia/etl-nia/nia-etl-utils"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=src/nia_etl_utils --cov-report=term-missing"
