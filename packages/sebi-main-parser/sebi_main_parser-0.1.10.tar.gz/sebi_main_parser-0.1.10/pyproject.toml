[project]
name = "sebi-main-parser"
version = "0.1.10"
description = "SEBI PDF parser and summarizer"
authors = [
  { name="Devam Kumar", email="devamkumar758@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "spacy>=3.7.0",
  "transformers",
  "torch",
  "pymupdf",
  "requests",
  "beautifulsoup4"
]

[project.scripts]
sebi-parser = "sebi_parser.cli:main"


[tool.setuptools.packages.find]
where = ["."]
include = ["sebi_parser*"]

