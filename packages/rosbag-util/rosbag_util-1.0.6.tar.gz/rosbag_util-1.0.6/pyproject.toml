[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rosbag-util"
dynamic = ["version"]
description = "Utilities for extracting synchronized frames from ROS bag files."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "keiyo"}]

dependencies = [
  "numpy",
  "open3d",
  "Pillow",
  "tomli; python_version < '3.11'",
  "opencv-python",
]

[project.scripts]
rosbag-extract = "rosbag_util.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/rosbag_util/_version.py"
