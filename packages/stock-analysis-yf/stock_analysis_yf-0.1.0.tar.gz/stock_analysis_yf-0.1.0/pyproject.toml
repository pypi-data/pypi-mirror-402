[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-analysis-yf"
version = "0.1.0"
authors = [
  { name="Prasad", email="user@example.com" },
]
description = "A suite of stock analysis tools using yfinance"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "yfinance",
    "pandas",
    "numpy",
    "tqdm",
    "matplotlib",
    "mplfinance",
    "prettytable",
    "tabulate",
    "scipy",
]

keywords = ["finance", "trading", "stock-analysis"]

[project.scripts]
stock-analysis = "stock_analysis.run_analysis:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["stock_analysis*"]
