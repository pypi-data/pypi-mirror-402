[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wbal"
version = "0.6.0"
description = "Weights & Biases Agent Library - A minimal framework for building LLM agents"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "openai>=1.0.0,<1.100.0",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "pyyaml>=6.0.0",
    "weave>=0.52.22",
]

[project.scripts]
wbal = "wbal.cli:main"
wbal-chat = "wbal.scripts.chat:main"
wbal-poll = "wbal.scripts.poll:main"
