name: orchestrator
description: Orchestrates work and delegates to explicitly-listed subagents.

prompt: prompts/orchestrator.prompt.yaml

lm:
  kind: openai_responses
  model: gpt-5-mini
  temperature: 1.0
  reasoning:
    effort: minimal

env:
  kind: poll
  env: |
    Local orchestrator environment (notes + bash).
  working_directory: ./.wbal_state

tools:
  env:
    - wbal.tools.bash

delegates:
  researcher: worker_research.agent.yaml
  coder: worker_coder.agent.yaml

max_steps: 30
parallel_tool_calls: true
max_concurrent_tool_calls: 4
