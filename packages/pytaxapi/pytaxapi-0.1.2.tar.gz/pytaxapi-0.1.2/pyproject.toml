[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytaxapi"
version = "0.1.2"
description = "Асинхронная библиотека Python для отправки чеков в приложении Мой Налог"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "ruff",
    "build",
    "twine",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pytaxapi"]

[tool.hatch.build.targets.sdist]
include = [
    "src/pytaxapi",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
