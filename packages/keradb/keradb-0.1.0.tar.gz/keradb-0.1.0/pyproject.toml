[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keradb"
version = "0.1.0"
description = "MongoDB-compatible Python client for KeraDB - a lightweight embedded NoSQL database with vector search"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["database", "nosql", "embedded", "document", "storage", "vector-search", "mongodb-compatible", "keradb"]
authors = [
  {name = "KeraDB Team"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Database",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-benchmark>=4.0.0",
    "numpy>=1.20.0",
]
benchmark = [
    "pytest-benchmark>=4.0.0",
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/keradb/keradb"
Documentation = "https://keradb.github.io"
Repository = "https://github.com/keradb/keradb"
Issues = "https://github.com/keradb/keradb/issues"

[tool.setuptools]
packages = ["keradb"]  # Only include keradb, exclude nosqlite

[tool.setuptools.package-data]
keradb = ["*.so", "*.dll", "*.dylib"]

# Exclude patterns
[tool.setuptools.exclude-package-data]
"*" = ["tests", "benchmarks", "*.ndb", "*.db"]

[tool.pytest.ini_options]
testpaths = ["tests", "benchmarks"]
python_files = ["test_*.py", "benchmark_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*", "benchmark_*"]
