[pytest]
# Pytest configuration for SQLUtils-Python

# Test discovery
testpaths = UNIT_TESTS
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . src

# Markers - register custom markers to avoid warnings
markers =
    unit: Pure unit tests without external dependencies
    integration: Integration tests requiring database connections
    mysql: MySQL-specific tests
    postgres: PostgreSQL-specific tests
    oracle: Oracle-specific tests
    sqlserver: SQL Server-specific tests
    bigquery: BigQuery-specific tests
    redshift: Redshift-specific tests
    sqlite: SQLite-specific tests

# Output options
addopts =
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
