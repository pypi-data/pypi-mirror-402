[build-system]
requires = ["setuptools>=68.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SQLUtilities"
dynamic = ["version"]
description = "A comprehensive Python library for unified database operations across multiple SQL database systems"
authors = [
    {name = "Matthew Ruppert", email = "deceits.steamer-7e@icloud.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["sql", "database", "mysql", "postgresql", "oracle", "sqlserver", "bigquery", "redshift", "sqlite"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies (required)
dependencies = [
    "CoreUtilities>=0.0.1",
    "sqlglot>=27.29.0",
    "Unidecode>=1.4.0",
    "pandas>=2.0.0",
    "sqlalchemy>=2.0.44",
]

[project.optional-dependencies]
# MySQL drivers
mysql = [
    "PyMySQL>=1.1.2",
    "mysql-connector-python>=9.3.0",
    "mysqlclient>=2.2.0",
]

# PostgreSQL drivers
postgres = [
    "psycopg2-binary>=2.9.11",
    "psycopg>=3.1.0",
    "pg8000>=1.30.0",
]

# Oracle drivers
oracle = [
    "oracledb>=3.4.0",
    "cx-Oracle>=8.3.0",
]

# SQL Server drivers
sqlserver = [
    "pyodbc>=5.3.0",
    "pymssql>=2.3.9",
]

# Redshift drivers
redshift = [
    "redshift-connector>=2.1.5",
    "psycopg2-binary>=2.9.11",
]

# BigQuery drivers
bigquery = [
    "google-cloud-bigquery>=3.38.0",
    "pandas-gbq>=0.19.0",
]

# High-performance libraries
performance = [
    "connectorx>=0.3.0",
    "polars>=1.35.1",
    "pyarrow>=20.0.0",
    "dask>=2025.11.0",
]

# SQLAlchemy for universal database support
sqlalchemy = [
    "sqlalchemy>=2.0.0",
]

# Secure credential management (AWS, GCP, Azure, Vault, Keyring)
credentials = [
    "boto3>=1.26.0",
    "google-cloud-secret-manager>=2.16.0",
    "azure-identity>=1.12.0",
    "azure-keyvault-secrets>=4.6.0",
    "hvac>=1.1.0",
    "keyring>=24.0.0",
]

# AWS credential management only
aws-credentials = [
    "boto3>=1.26.0",
]

# GCP credential management only
gcp-credentials = [
    "google-cloud-secret-manager>=2.16.0",
]

# Azure credential management only
azure-credentials = [
    "azure-identity>=1.12.0",
    "azure-keyvault-secrets>=4.6.0",
]

# HashiCorp Vault credential management only
vault-credentials = [
    "hvac>=1.1.0",
]

# OS Keyring credential management only
keyring-credentials = [
    "keyring>=24.0.0",
]

# Install all database drivers
all-drivers = [
    "PyMySQL>=1.1.2",
    "mysql-connector-python>=9.3.0",
    "mysqlclient>=2.2.0",
    "psycopg2-binary>=2.9.11",
    "psycopg>=3.1.0",
    "pg8000>=1.30.0",
    "oracledb>=3.4.0",
    "cx-Oracle>=8.3.0",
    "pyodbc>=5.3.0",
    "pymssql>=2.3.9",
    "redshift-connector>=2.1.5",
    "google-cloud-bigquery>=3.38.0",
    "pandas-gbq>=0.19.0",
]

# Install everything including performance libraries and credential managers
full = [
    "PyMySQL>=1.1.2",
    "mysql-connector-python>=9.3.0",
    "mysqlclient>=2.2.0",
    "psycopg2-binary>=2.9.11",
    "psycopg>=3.1.0",
    "pg8000>=1.30.0",
    "oracledb>=3.4.0",
    "cx-Oracle>=8.3.0",
    "pyodbc>=5.3.0",
    "pymssql>=2.3.9",
    "redshift-connector>=2.1.5",
    "google-cloud-bigquery>=3.38.0",
    "pandas-gbq>=0.19.0",
    "connectorx>=0.3.0",
    "sqlalchemy>=2.0.0",
    "polars>=1.35.1",
    "dask>=2025.11.0",
    "pyarrow>=20.0.0",
    "boto3>=1.26.0",
    "google-cloud-secret-manager>=2.16.0",
    "azure-identity>=1.12.0",
    "azure-keyvault-secrets>=4.6.0",
    "hvac>=1.1.0",
    "keyring>=24.0.0",
]

# Development dependencies (install with: uv pip install -e ".[dev]")
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "python-dotenv>=1.2.1",
    "mock>=5.2.0",
    "black>=25.11.0",
    "flake8>=7.3.0",
    "mypy>=1.18.2",
    "isort>=7.0.0",
    "coverage>=7.11.3",
]

[project.urls]
Homepage = "https://github.com/ruppert20/SQLUtils-Python"
Repository = "https://github.com/ruppert20/SQLUtils-Python"
Issues = "https://github.com/ruppert20/SQLUtils-Python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sqlutilities*"]

[tool.pytest.ini_options]
testpaths = ["UNIT_TESTS"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--cov=sqlutilities",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "mysql: tests specific to MySQL dialect",
    "postgres: tests specific to PostgreSQL dialect",
    "oracle: tests specific to Oracle dialect",
    "sqlserver: tests specific to SQL Server dialect",
    "bigquery: tests specific to BigQuery dialect",
    "redshift: tests specific to Redshift dialect",
    "sqlite: tests specific to SQLite dialect",
    "integration: tests that require database connections",
    "unit: pure unit tests without external dependencies",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/.venv/*", "*/venv/*", "*/_version.py"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.coverage.run]
source = ["sqlutilities"]
omit = [
    "*/tests/*",
    "*/UNIT_TESTS/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if typing.TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.setuptools_scm]
# Write version to a file for runtime access
write_to = "sqlutilities/_version.py"
# Version format: use tag directly, or add .devN for commits after tag
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
# Fallback version when not in a git repo (e.g., sdist without .git)
fallback_version = "0.0.1"

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "python-dotenv>=1.2.1",
    "mock>=5.2.0",
    "black>=25.11.0",
    "flake8>=7.3.0",
    "mypy>=1.18.2",
    "isort>=7.0.0",
    "coverage>=7.11.3",
]
