[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hypercli-cli"
version = "0.4.6"
description = "CLI for HyperCLI - GPU orchestration and LLM API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "HyperCLI", email = "support@hypercli.com" }
]
dependencies = [
    "hypercli-sdk[comfyui]>=0.4.3",
    "openai>=2.8.1",
    "typer>=0.20.0",
    "rich>=14.2.0",
    "websocket-client>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.3.0",
]

[project.scripts]
hyper = "hypercli_cli.cli:cli"

[project.urls]
Homepage = "https://hypercli.com"
Documentation = "https://docs.hypercli.com"
Repository = "https://github.com/HyperCLI/hypercli"

[tool.hatch.build.targets.wheel]
packages = ["hypercli_cli"]

[tool.ruff]
line-length = 100
