[project]
name = "geomet-screen"
version = "0.1.1"
description = "Tools for screen deck layouts, wear monitoring and partition models"
readme = "README.md"
authors = [
    { name = "Greg Elphick", email = "11791585+GregElphick@users.noreply.github.com" }
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


requires-python = ">=3.12"
dependencies = [
    "sqlalchemy>=2.0.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "plotly>=5.0.0",
    "kaleido>=0.2.0",
    "pyyaml>=6.0.3",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-book-theme>=1.0.0",
    "sphinx-gallery>=0.14.0",
    "matplotlib>=3.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["geomet"]
