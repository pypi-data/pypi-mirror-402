[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "helper-streamlit-utils"
version = "0.1.0"
description = "Streamlit 유틸리티 모음 라이브러리: 스타일링, 레이아웃, 커스텀 컴포넌트"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "c0z0c", email = "c0z0c.dev@gmail.com"}
]
keywords = [
    "streamlit", "utilities", "styling", "layout", "components",
    "ui", "web", "dashboard", "visualization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "streamlit>=1.20.0",
    "helper-dev-utils>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
all = []

[project.urls]
Homepage = "https://github.com/c0z0c-helper/helper_streamlit_utils"
Repository = "https://github.com/c0z0c-helper/helper_streamlit_utils"
Issues = "https://github.com/c0z0c-helper/helper_streamlit_utils/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"
