[project]
name = "sdid"
version = "0.3.5"
description = "Synthetic Difference-in-Differences (SDID) for causal inference in Python"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Levi", email = "daiyublossom@gmail.com" }
]
maintainers = [
    { name = "Levi", email = "daiyublossom@gmail.com" }
]
keywords = [
    "causal-inference",
    "difference-in-differences",
    "synthetic-control",
    "econometrics",
    "panel-data",
    "treatment-effect",
    "sdid",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "cvxpy>=1.4.0",
    "statsmodels>=0.14.0",
    "joblib>=1.3.0",
    "matplotlib>=3.7.0",
    "scipy>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/AluminumShark/Synthetic_Difference_in_Difference"
Documentation = "https://github.com/AluminumShark/Synthetic_Difference_in_Difference/blob/main/README.md"
Repository = "https://github.com/AluminumShark/Synthetic_Difference_in_Difference"
Issues = "https://github.com/AluminumShark/Synthetic_Difference_in_Difference/issues"
Changelog = "https://github.com/AluminumShark/Synthetic_Difference_in_Difference/releases/tag/SDID"

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sdid"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
]

[tool.ruff.lint.isort]
known-first-party = ["sdid"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/sdid"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.14.9",
    "ty>=0.0.13",
]
