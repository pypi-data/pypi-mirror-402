[workspace]
resolver = "3"
members = ["crates/*", "bindings/*"]

[workspace.package]
version = "0.1.3"
edition = "2024"
rust-version = "1.85"
license = "MIT"
repository = "https://github.com/blacktop/fm-rs"

[workspace.dependencies]
# Internal crates
fm-rs = { path = "crates/fm-rs", version = "0.1.3" }
fm-rs-derive = { path = "crates/fm-rs-derive", version = "0.1.3" }

# Shared dependencies
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Proc-macro dependencies
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full"] }

# Dev dependencies
reqwest = { version = "0.12", features = ["blocking", "json"] }

[workspace.lints.rust]
unsafe_op_in_unsafe_fn = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -2 }
# Allow common patterns
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
# Builder pattern methods return Self without #[must_use]
return_self_not_must_use = "allow"
# Context calculations use f32 approximations
cast_precision_loss = "allow"
