[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "fm-rs"
version = "0.1.4"
description = "Python bindings for Apple's FoundationModels.framework"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: MacOS X",
]
keywords = ["apple", "ai", "llm", "foundation-models", "apple-intelligence"]

[project.urls]
Homepage = "https://github.com/blacktop/fm-rs"
Repository = "https://github.com/blacktop/fm-rs"
Issues = "https://github.com/blacktop/fm-rs/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "fm"
strip = true
manifest-path = "bindings/python/Cargo.toml"

[dependency-groups]
dev = [
    "pytest>=9.0",
    "maturin>=1.5",
]
