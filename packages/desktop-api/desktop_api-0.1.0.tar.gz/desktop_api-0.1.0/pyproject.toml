[project]
name = "desktop-api"
version = "0.1.0"
description = "Cross-platform desktop automation API for capturing windows and performing GUI actions"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "Denis Karachev", email = "welcomedenk@gmail.com"}
]
keywords = ["desktop", "automation", "gui", "screenshot", "screen-capture"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux"
]
urls = {Homepage = "https://github.com/thedenk/desktop-api", Repository = "https://github.com/thedenk/desktop-api"}
dependencies = [
  "pyautogui>=0.9.54",
  "pygetwindow>=0.0.9",
  "mss>=9.0.1",
  "Pillow>=10.0.0",
  "python-xlib>=0.33; platform_system == 'Linux'"
]

[project.optional-dependencies]
dev = [
  "black>=24.3",
  "ruff>=0.1"
]
mac = [
  "pyobjc-core>=12.0",
  "pyobjc-framework-Cocoa>=12.0",
  "pyobjc-framework-Quartz>=12.0"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
