[project]
name = "lightwave-core"
version = "0.3.2"
description = "Shared Django utilities for LightWave Media projects"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django>=4.2",
    "django-storages[s3]>=1.14",
    "djangorestframework>=3.14",
    "pillow>=10.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
billing = ["dj-stripe>=2.8"]
quickbooks = ["python-quickbooks>=0.9", "intuit-oauth>=1.2"]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lightwave"]

# Include template files in the package
[tool.hatch.build.targets.wheel.shared-data]

[tool.hatch.build]
include = [
    "lightwave/**/*.py",
    "lightwave/**/*.html",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "pytest-django>=4.5",
    "pytest-asyncio>=0.24",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ["."]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
# Tests use assert statements and special patterns
"tests/*.py" = ["B018", "E721"]
