# PhaseLearn/pyproject.toml

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openstarlab-phaselearn"
version = "0.0.2"
description = "openstarlab phaselearn modeling package"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name="Kento Kuroda", email="kuroda.kento@image.iit.tsukuba.ac.jp" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.23.0",
    "torch>=2.0.0",
    "torch-geometric",
    "torchprofile",
    "pyyaml",
    "scikit-learn",
    "scipy",
    "matplotlib",
    "matplotsoccer",
    "optuna",
]

license = { text = "Apache License 2.0" }

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/open-starlab/PhaseLearn"