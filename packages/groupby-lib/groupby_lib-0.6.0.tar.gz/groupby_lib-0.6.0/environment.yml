name: groupby-lib-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  - pip
  # Development and build tools (conda-only)
  - conda-build
  - anaconda-client
  - sphinx>=4.0
  - sphinx-rtd-theme
  - sphinxcontrib-napoleon
  - myst-parser
  - pip:
    # Install package with all dependencies from pyproject.toml
    - -e .[dev,plotting,test]
    # Additional pip-only tools
    - build
    - twine