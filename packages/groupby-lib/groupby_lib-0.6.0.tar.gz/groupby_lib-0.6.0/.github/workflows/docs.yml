name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '*.md'
      - 'groupby_lib/**/*.py'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - '*.md'
      - 'groupby_lib/**/*.py'

jobs:
  check-docs:
    name: Check Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        python-version: '3.12'
        use-mamba: true
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: docs-env
        auto-activate-base: false

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        # Install core dependencies from conda-forge
        mamba install -y \
          numpy \
          pandas \
          numba \
          polars \
          pyarrow \
          pip \
          setuptools \
          setuptools-scm

        # Install documentation tools
        mamba install -y \
          sphinx \
          sphinx-rtd-theme \
          myst-parser

        # Install package - pip checks version constraints from pyproject.toml
        pip install -e . --no-deps

    - name: Check README links
      shell: bash -l {0}
      run: |
        # Check for broken links in markdown files
        find . -name "*.md" -not -path "./.git/*" | xargs grep -l "http" | head -10 | while read file; do
          echo "Checking links in: $file"
          # This would ideally use a link checker tool
          grep -E "https?://[^\\s\\)\\]]+" "$file" || true
        done
    
    - name: Validate docstrings
      shell: bash -l {0}
      run: |
        python -c "
        import ast
        import os
        
        def check_docstrings(filepath):
            with open(filepath, 'r') as f:
                tree = ast.parse(f.read())
            
            for node in ast.walk(tree):
                if isinstance(node, (ast.FunctionDef, ast.ClassDef)):
                    if not ast.get_docstring(node) and not node.name.startswith('_'):
                        print(f'Missing docstring: {filepath}:{node.lineno} - {node.name}')
        
        # Check main modules for docstrings
        for root, dirs, files in os.walk('groupby_lib'):
            dirs[:] = [d for d in dirs if not d.startswith('.')]
            for file in files:
                if file.endswith('.py') and not file.startswith('_'):
                    filepath = os.path.join(root, file)
                    try:
                        check_docstrings(filepath)
                    except:
                        continue
        "
    
    - name: Build Sphinx documentation
      shell: bash -l {0}
      run: |
        cd docs
        make html
        echo "✓ Documentation built successfully"
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation-${{ github.sha }}
        path: docs/build/html/
        retention-days: 30
    
    - name: Check code examples in README
      shell: bash -l {0}
      run: |
        python -c "
        import re
        
        with open('README.md', 'r') as f:
            content = f.read()
        
        # Extract Python code blocks
        code_blocks = re.findall(r'```python(.*?)```', content, re.DOTALL)
        
        print(f'Found {len(code_blocks)} Python code blocks in README')
        
        # Basic validation that code blocks import our package
        for i, block in enumerate(code_blocks):
            if 'groupby_lib' in block or 'GroupBy' in block:
                print(f'Code block {i+1}: Uses groupby-lib ✓')
            else:
                print(f'Code block {i+1}: No groupby-lib imports')
        "

  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate changelog entry
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [[ -n "$LAST_TAG" ]]; then
          echo "## Changes since $LAST_TAG"
          echo ""
          git log --oneline --no-merges $LAST_TAG..HEAD | while read commit; do
            echo "- $commit"
          done
        else
          echo "## Recent Changes"
          echo ""
          git log --oneline --no-merges -10 | while read commit; do
            echo "- $commit"
          done
        fi > recent-changes.md
        
        cat recent-changes.md
    
    - name: Upload changelog
      uses: actions/upload-artifact@v4
      with:
        name: recent-changes
        path: recent-changes.md
        retention-days: 30

  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: check-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        python-version: '3.12'
        use-mamba: true
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: docs-env
        auto-activate-base: false

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        # Install core dependencies from conda-forge
        mamba install -y \
          numpy \
          pandas \
          numba \
          polars \
          pyarrow \
          pip \
          setuptools \
          setuptools-scm

        # Install documentation tools
        mamba install -y \
          sphinx \
          sphinx-rtd-theme \
          myst-parser

        # Install package - pip checks version constraints from pyproject.toml
        pip install -e . --no-deps

    - name: Build documentation
      shell: bash -l {0}
      run: |
        cd docs
        make html
        touch build/html/.nojekyll  # Disable Jekyll processing

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy documentation from ${{ github.sha }}'