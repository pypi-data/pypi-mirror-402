[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lrs-agents"
version = "0.2.1"
description = "Resilient AI agents via Active Inference"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["active-inference", "ai-agents", "langchain", "llm", "reinforcement-learning"]
authors = [
    {name = "LRS-Agents Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "langchain>=0.1.0",
    "langchain-anthropic>=0.1.0",
    "langchain-openai>=0.0.5",
    "langchain-community>=0.0.20",
    "langgraph>=0.0.20",
    "pydantic>=2.5.0",
    "typing-extensions>=4.9.0",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
]

[project.optional-dependencies]
langchain = [
    "langchain>=0.1.0",
    "langchain-community>=0.0.20",
]
openai = [
    "openai>=1.0.0",
]
monitoring = [
    "streamlit>=1.28.0",
    "plotly>=5.18.0",
    "matplotlib>=3.7.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.12.0",
]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
]
all = [
    "lrs-agents[langchain,openai,monitoring,test,dev]",
]

[project.urls]
Homepage = "https://github.com/NeuralBlitz/lrs-agents"
Documentation = "https://lrs-agents.readthedocs.io"
Repository = "https://github.com/NeuralBlitz/lrs-agents"
Issues = "https://github.com/NeuralBlitz/lrs-agents/issues"

[tool.setuptools]
packages = [
    "lrs",
    "lrs.core",
    "lrs.inference",
    "lrs.integration",
    "lrs.monitoring",
    "lrs.multi_agent",
    "lrs.benchmarks",
]

[tool.setuptools.package-data]
lrs = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=lrs",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
