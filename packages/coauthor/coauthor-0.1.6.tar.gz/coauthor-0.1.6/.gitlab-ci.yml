---
stages:
  # - lint
  - test
  - build
  - release

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  CI_PYTHON_VERSION: "3.11"

default:
  image: python:$CI_PYTHON_VERSION

before_script:
  - python --version
  - pip install --upgrade pip

