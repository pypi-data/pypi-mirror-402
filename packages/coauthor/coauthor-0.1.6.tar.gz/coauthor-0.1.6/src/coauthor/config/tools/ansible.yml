---
# Ansible-specific tools These tools are only loaded when explicitly configured
# or when using Ansible profiles
tools:
  - name: ansible_lint
    category: ansible
    default: false
    profiles: ["ansible-collection", "ansible", "ops", "ci"]
    description: >-
      Run ansible-lint on specified paths to check Ansible playbooks, roles,
      and collections for best practices and potential issues.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        paths:
          type: array
          items:
            type: string
          description: >-
            List of paths to lint (files or directories).
            Can include playbooks, roles, or collection paths.
        config_file:
          type: string
          description: >-
            Optional path to ansible-lint configuration file
            (e.g., .ansible-lint or .config/ansible-lint.yml).
      required: [project_name, paths]
      additionalProperties: false
  - name: ansible_module_doc
    category: ansible
    default: false
    profiles: ["ansible-collection", "ansible", "ops"]
    description: >-
      Retrieve documentation for Ansible modules using ansible-doc.
      Supports both built-in and collection modules.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        module_name:
          type: string
          description: >-
            Fully qualified name of the Ansible module (e.g.,
            'ansible.builtin.copy', 'community.general.docker_container').
        format:
          type: string
          enum: ["json", "yaml", "markdown"]
          default: "json"
          description: >-
            Output format for the documentation.
            - json: Structured JSON output
            - yaml: YAML format (default ansible-doc output)
            - markdown: Plain text markdown format
      required: [project_name, module_name]
      additionalProperties: false
