---
# Generic tools for file and project management These tools are available in all
# projects by default
tools:
  - name: list_tracked_files
    category: generic
    default: true
    description: Lists all tracked files in the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
      required: [project_name]
      additionalProperties: true
  - name: list_tracked_directories
    category: generic
    default: true
    description: >-
      List all directories that contain tracked files
      in the Git repository at project_path.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
      required: [project_name]
      additionalProperties: true
  - name: list_recently_modified_files
    category: generic
    default: true
    description: >-
      Lists the most recently modified Git-tracked files in the specified project,
      sorted by last commit date.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        limit:
          type: integer
          description: Maximum number of files to return. Default is 5.
          default: 5
      required: [project_name]
      additionalProperties: false
  - name: write_files
    category: generic
    default: true
    description: Writes or updates files in the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        files:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              content:
                type: string
      required: [project_name, files]
      additionalProperties: false
  - name: write_file
    category: generic
    default: true
    description: Writes or updates a single file in the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        path:
          type: string
          description: Path to the file.
        content:
          type: string
          description: Content to write to the file.
      required: [project_name, path, content]
      additionalProperties: false
  - name: get_files
    category: generic
    default: true
    description: Retrieves the content of specified files in the project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        paths:
          type: array
          items:
            type: string
      required: [project_name, paths]
      additionalProperties: false
  - name: create_directories
    category: generic
    default: true
    description: Create directories in the project, similar to mkdir -p.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        directories:
          type: array
          items:
            type: string
      required: [project_name, directories]
      additionalProperties: false
  - name: list_modified_files
    category: generic
    default: true
    description: >-
      Lists files with outstanding changes (new, staged or modified)
      in the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
      required: [project_name]
      additionalProperties: false
  - name: get_diffs
    category: generic
    default: true
    description: >-
      Retrieves diffs for specified files in the specified project,
      or all if not specified.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        paths:
          type: array
          items:
            type: string
          description: Paths to files. Optional; if omitted, all modified.
      required: [project_name]
      additionalProperties: false
  - name: delete_files
    category: generic
    default: true
    description: >-
      Deletes specified files or directories in the project.
      Directories are deleted recursively.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        paths:
          type: array
          items:
            type: string
          description: Paths to the files or directories to delete.
      required: [project_name, paths]
      additionalProperties: false
  - name: move_files
    category: generic
    default: true
    description: Moves files or directories to new locations in the project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        moves:
          type: array
          items:
            type: object
            properties:
              source:
                type: string
              destination:
                type: string
          description: List of moves, each with source and destination paths.
      required: [project_name, moves]
      additionalProperties: false
  - name: get_context
    category: generic
    default: true
    description: >-
      Retrieves the context from COAUTHOR.md in the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
      required: [project_name]
      additionalProperties: false
  - name: update_context
    category: generic
    default: true
    description: Updates the context in COAUTHOR.md in the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        content:
          type: string
          description: The new content for COAUTHOR.md.
      required: [project_name, content]
      additionalProperties: false
  - name: search_files
    category: generic
    default: true
    description: >-
      Searches for a query string or regex in tracked files
      of the specified project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        query:
          type: string
          description: The search string or regular expression.
        is_regex:
          type: boolean
          description: >-
            Whether the query is a regular expression. Default is false.
        context_lines:
          type: integer
          description: >-
            Number of context lines before and after each match. Default is 0.
      required: [project_name, query]
      additionalProperties: false
  - name: run_pytest
    category: generic
    default: true
    description: Runs Pytest on the specified test file in the project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        test_path:
          type: string
          description: Path to the test file (e.g., tests/test_example.py).
      required: [project_name, test_path]
      additionalProperties: false
  - name: get_url
    category: generic
    default: true
    description: Fetches the content from the specified URL.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project. (Not used for this tool)
        url:
          type: string
          description: The URL to fetch content from.
      required: [project_name, url]
      additionalProperties: false
  - name: get_example
    category: generic
    default: true
    description: >-
      Retrieves a specific example/template from the project or its profile.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        example_name:
          type: string
          description: Name of the example to retrieve.
      required: [project_name, example_name]
      additionalProperties: false
  - name: start_workflow
    category: generic
    default: true
    description: Starts a specified workflow in the project.
    parameters:
      type: object
      properties:
        project_name:
          type: string
          description: Name of the project.
        workflow:
          type: string
          description: Name of the workflow to start.
        user_message:
          type: string
          description: Initial user message or context for the workflow.
      required: [project_name, workflow, user_message]
      additionalProperties: false
