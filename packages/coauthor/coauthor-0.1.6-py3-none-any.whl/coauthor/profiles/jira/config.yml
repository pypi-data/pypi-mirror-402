---
workflows:
  - name: jira
    path: none
    content_patterns:
      - '\[~coauthor\]'
    watch:
      jira:
        sleep: 10
        disable_ssl_verification: false
    tasks:
      - id: ticket
        type: ai
        json: true
        summary:
          enabled: false
          summarize_after: 1
          summarize_every: 3
