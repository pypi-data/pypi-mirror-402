[project]
name = "learn-lock"
version = "0.1.0"
description = "The app that argues with you. Adversarial Socratic learning with spaced repetition."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Mitudru Dutta", email = "mitudrudutta72@gmail.com"}
]
keywords = ["learning", "spaced-repetition", "flashcards", "cli", "education", "ai", "socratic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "litellm>=1.0.0",
    "youtube-transcript-api>=0.6.0",
    "trafilatura>=1.6.0",
    "python-dotenv>=1.0.0",
    "requests>=2.28.0",
    "pymupdf>=1.23.0",
    "google-generativeai>=0.3.0",
    "yt-dlp>=2023.0.0",
    "groq>=0.4.0",
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/MitudruDutta/learnlock"
Repository = "https://github.com/MitudruDutta/learnlock"
Issues = "https://github.com/MitudruDutta/learnlock/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "build",
    "twine",
]
ocr = [
    "easyocr",
    "pillow",
]
whisper = [
    "yt-dlp",
    "groq",
]

[project.scripts]
learnlock = "learnlock.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/learnlock"]

[tool.hatch.build.targets.sdist]
exclude = [
    "docs-site/",
    "Formula/",
    ".github/",
    "tests/",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
