[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchfbm"
version = "0.3.0"
description = "High-performance Fractional Brownian Motion toolkit for PyTorch"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ivan Habib", email = "ivan.habib4@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["fractional brownian motion", "pytorch", "stochastic processes", "hurst exponent", "deep learning"]
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12.0",
]
rl = [
    "stable-baselines3>=1.0",
    "gymnasium>=0.26.0",
]
docs = [
    "mkdocs-material",
    "mkdocstrings[python]",
]

[project.urls]
Homepage = "https://github.com/Coder9872/torchfbm"
Documentation = "https://coder9872.github.io/torchfbm/"
Repository = "https://github.com/Coder9872/torchfbm"
Issues = "https://github.com/Coder9872/torchfbm/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["torchfbm*"]

[tool.pytest.ini_options]
testpaths = ["torchfbm/tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.coverage.run]
source = ["torchfbm"]
omit = ["torchfbm/tests/*"]
