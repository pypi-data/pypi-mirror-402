name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if the PyPI workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag that triggered the original workflow
          REF=${{ github.event.workflow_run.head_sha }}
          # Query the latest tag for this commit
          TAG=$(git describe --exact-match --tags $REF 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No tag found for this commit, skipping Docker build"
            echo "version=" >> $GITHUB_OUTPUT
          else
            # Remove 'v' prefix if present
            VERSION=${TAG#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.version.outputs.version != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.version.outputs.version != ''
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.version.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.version != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Image build skipped
        if: steps.version.outputs.version == ''
        run: |
          echo "No version tag found - Docker image build skipped"
          echo "Docker image is only built and pushed when a release tag is created"
