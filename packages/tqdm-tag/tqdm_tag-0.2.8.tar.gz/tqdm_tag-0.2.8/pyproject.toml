[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "tqdm-tag"
dynamic = ["version"]
description = 'Enhance tqdm progress bars by assigning tags and colors to iterations.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Colin Moldenhauer", email = "colin.moldenhauer@posteo.de" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["tqdm", "numpy"]

[project.urls]
Documentation = "https://github.com/Colin Moldenhauer/tqdm-tag#readme"
Issues = "https://github.com/Colin Moldenhauer/tqdm-tag/issues"
Source = "https://github.com/Colin Moldenhauer/tqdm-tag"

[tool.hatch.version]
source = "vcs"
tag-pattern = "v(?P<version>.*)"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tqdm_tag tests}"

[tool.coverage.run]
source_pkgs = ["tqdm_tag", "tests"]
branch = true
parallel = true
omit = [
  "src/tqdm_tag/__about__.py",
]

[tool.coverage.paths]
tqdm_tag = ["src/tqdm_tag", "*/tqdm-tag/src/tqdm_tag"]
tests = ["tests", "*/tqdm-tag/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/tqdm_color",
  "README.md",
  "pyproject.toml",
]

