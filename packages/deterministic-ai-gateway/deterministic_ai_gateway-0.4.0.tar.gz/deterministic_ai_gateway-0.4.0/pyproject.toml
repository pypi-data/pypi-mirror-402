[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deterministic-ai-gateway"
version = "0.4.0"
description = "Deterministic AI Gateway"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
  "dbl-core>=0.3.2,<0.4.0",
  "dbl-policy>=0.2.0,<0.3.0",
  "dbl-main>=0.3.0,<0.4.0",
  "dbl-ingress>=0.1.1,<0.2.0",
  "kl-kernel-logic>=0.5.0,<0.6.0",
  "fastapi>=0.110.0",
  "uvicorn>=0.27.0",
  "httpx>=0.27.0",
]

[project.scripts]
dbl-gateway = "dbl_gateway.app:main"

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.5,<1",
  "mypy>=1.10,<2",
  "ensdg>=0.4.0,<0.5.0",
]
oidc = [
  "python-jose[cryptography]>=3.3,<4",
]

[tool.setuptools]
package-dir = { "" = "src" }
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["dbl_gateway*"]
exclude = ["tests*", "docs*", "scripts*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
filterwarnings = [
  "ignore:.*on_event is deprecated.*:DeprecationWarning",
]
addopts = ["-q", "--strict-markers", "--strict-config"]
