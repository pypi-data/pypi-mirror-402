[project]
name = "ilc-models"
version = "0.2.2"
description = "Data models for the ILC project"
readme = "README.md"
authors = [
    { name = "Neil Martin", email = "neil@fourtrees.tech" }
]
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "pydantic>=2.12.5",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/fourtreestech/ilc-models"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.bumpver]
current_version = "0.2.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"README.md" = [
    'version-{version}-blue',
]
"src/ilc_models/__init__.py" = [
    '__version__ = "{version}"'
]
"docs/source/conf.py" = [
    'release = "{version}"'
]

[tool.mypy]
packages = ["ilc_models", "tests.conftest"]

[tool.ruff.lint]
select = ["F", "I"]

[tool.tox]
requires = ["tox>=4.25"]
env_list = ["3.13", "3.12"]

[tool.tox.env_run_base]
description = "Run tests under {base_python}"
deps = ["pytest>=9", "pytest-cov>=7", "pytest-randomly>=4", "ilc_provider>=0.1.3"]
commands = [["pytest"]]

[dependency-groups]
dev = [
    "faker>=40.1.2",
    "ilc-provider>=0.1.3",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",
    "rich>=14.2.0",
]
docs = [
    "sphinx>=9.1.0",
    "sphinx-rtd-theme>=3.1.0",
]

