[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vector-bot"
version = "0.1.0"
description = "Vector Bot: A fully local RAG pipeline using LlamaIndex with Ollama"
authors = [{name = "Joshua Ramirez"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["vector-bot", "rag", "ollama", "llama-index", "local", "offline", "embeddings", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "llama-index-core>=0.10.0",
    "llama-index-llms-ollama>=0.1.0",
    "llama-index-embeddings-ollama>=0.1.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "rich>=13.7.0",
]

[project.urls]
Homepage = "https://github.com/JoshuaRamirez/VectorBot"
Repository = "https://github.com/JoshuaRamirez/VectorBot"
Issues = "https://github.com/JoshuaRamirez/VectorBot/issues"
Changelog = "https://github.com/JoshuaRamirez/VectorBot/blob/master/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "types-requests>=2.31.0",
]

[project.scripts]
vector-bot = "rag.cli:main"
rag = "rag.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true