[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botarena-sdk"
version = "0.1.0"
description = "Official Python SDK for Bot Arena - Robot Policy Competition Platform"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Bot Manifold", email = "sdk@botmanifold.com"}
]
keywords = ["robotics", "mujoco", "simulation", "competition", "reinforcement-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "numpy>=1.24.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
mujoco = [
    "mujoco>=3.0.0",
]

[project.urls]
Homepage = "https://botmanifold.com"
Documentation = "https://docs.botmanifold.com"
Repository = "https://github.com/botmanifold/botarena"
Issues = "https://github.com/botmanifold/botarena/issues"

[project.scripts]
botarena = "botarena.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["botarena*"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=botarena --cov-report=term-missing"
