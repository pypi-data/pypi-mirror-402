[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-swiftapi-core"
version = "0.1.0"
description = "An async-first, high-performance API framework for Django - the modern successor to DRF"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "RAJID K K", email = "rajidkk34@gmail.com"}
]
keywords = [
    "django",
    "api",
    "rest",
    "async",
    "framework",
    "rest-framework",
    "viewset",
    "schema",
    "openapi",
    "swagger",
    "multi-tenant",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "django>=4.2",
]

[project.optional-dependencies]
jwt = [
    "PyJWT>=2.8.0",
]
redis = [
    "redis>=5.0.0",
]
orjson = [
    "orjson>=3.9.0",
]
all = [
    "django-swiftapi[jwt,redis,orjson]",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "django-stubs>=4.2.0",
    "pre-commit>=3.4.0",
    "httpx>=0.25.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/kkrajid/django-swiftapi"
Documentation = "https://github.com/kkrajid/django-swiftapi#readme"
Repository = "https://github.com/kkrajid/django-swiftapi"
Changelog = "https://github.com/kkrajid/django-swiftapi/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["swiftapi"]

[tool.hatch.build.targets.sdist]
include = [
    "/swiftapi",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["swiftapi", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
    "B904",   # raise-without-from (intentional for API exception handling)
    "ARG001", # unused function argument (intentional for API compatibility)
    "ARG002", # unused method argument (intentional for hooks/overrides)
    "RUF012", # mutable class default (intentional for class-level config)
    "RUF006", # asyncio dangling task (managed externally)
    "SIM102", # collapsible-if (readability preference)
    "RUF034", # useless if-else (intentional for clarity)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]  # re-exports are intentional
"tenancy.py" = ["E402"]  # late import for thread-local
"versioning.py" = ["E402"]  # late import for functools

[tool.ruff.lint.isort]
known-first-party = ["swiftapi"]

[tool.mypy]
python_version = "3.10"
plugins = ["mypy_django_plugin.main"]
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.coverage.run]
source = ["swiftapi"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
