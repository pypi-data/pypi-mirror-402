[project]
name = "nanuquant"
version = "0.1.0"
description = "Institutional quantitative analytics at Polars speed."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Trade Conductor" }]
keywords = [
    "polars",
    "quantitative-finance",
    "institutional-metrics",
    "backtesting",
    "trading",
    "garch",
    "risk-management"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]
dependencies = [
    "polars>=0.20.0",
    "scipy>=1.10.0",
    "numpy>=1.24",
]

[project.urls]
Homepage = "https://github.com/launchstack-dev/nanuquant"
Repository = "https://github.com/launchstack-dev/nanuquant"
Changelog = "https://github.com/launchstack-dev/nanuquant/blob/main/CHANGELOG.md"
Issues = "https://github.com/launchstack-dev/nanuquant/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-benchmark>=4.0",
    "quantstats-lumi>=0.3",
    "numpy>=1.24",
    "pandas>=2.0",
    "mypy>=1.8",
    "yfinance>=0.2.40",
    "pyarrow>=14.0",
]
reports = [
    "msgspec>=0.18",
]
all = [
    "nanuquant[dev,reports]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nanuquant"]

[tool.hatch.build.targets.sdist]
include = [
    "nanuquant/",
    "tests/",
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "benchmark: marks tests as benchmarks (deselect with '-m \"not benchmark\"')",
    "integration: marks tests that use real market data (deselect with '-m \"not integration\"')",
]

[tool.mypy]
strict = true
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
exclude = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]  # self/cls annotations
