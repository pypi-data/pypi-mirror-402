[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_kdoronin_figma_mcp"
version = "0.1.0"
description = "Figma Model Context Protocol (MCP) server using FastMCP framework"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp==2.4.0",
    "websockets==15.0.1",
    "pydantic==2.11.5",
    "typing-extensions==4.13.2",
    "websocket-client==1.8.0",
    "python-dotenv==1.1.0",
]

[project.scripts]
figma-mcp = "main:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
packages = ["src"]