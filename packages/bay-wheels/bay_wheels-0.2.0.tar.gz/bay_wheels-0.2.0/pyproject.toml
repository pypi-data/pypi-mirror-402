[project]
name = "bay-wheels"
version = "0.2.0"
description = "Unofficial Python client for the Bay Wheels bike-share API"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Max Isom", email = "hi@maxisom.me" }
]
requires-python = ">=3.10"
keywords = ["bay-wheels", "lyft", "bike-share", "bikeshare", "api", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "curl_cffi>=0.6.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/codetheweb/bay-wheels-py"
Repository = "https://github.com/codetheweb/bay-wheels-py"
Issues = "https://github.com/codetheweb/bay-wheels-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
