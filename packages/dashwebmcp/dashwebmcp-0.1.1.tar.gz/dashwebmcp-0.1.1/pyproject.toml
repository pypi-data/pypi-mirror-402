[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dashwebmcp"
version = "0.1.1"
description = "MCP (Model Context Protocol) bridge for Dash applications - Expose any Dash page as an MCP server"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cemberk", email = "cemberk@example.com"}
]
keywords = ["mcp", "dash", "plotly", "ai", "agent", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.9"
dependencies = [
    "starlette>=0.35.0",
]

[project.optional-dependencies]
mcp = [
    "mcp>=1.0.0",
]
server = [
    "uvicorn>=0.25.0",
    "websockets>=12.0",
]
all = [
    "dashwebmcp[mcp,server]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Cemberk/dashwebmcp"
Repository = "https://github.com/Cemberk/dashwebmcp.git"
Issues = "https://github.com/Cemberk/dashwebmcp/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dashwebmcp = ["assets/*.js"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
ignore = ["E501"]
