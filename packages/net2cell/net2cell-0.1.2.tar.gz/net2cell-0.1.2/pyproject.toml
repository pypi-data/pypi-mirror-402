[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "net2cell"
version = "0.1.2"
description = "A multi-resolution network builder for GMNS networks"
readme = "README.md"
authors = [
    {name = "Yajun Liu", email = "yajunliu@asu.edu"},
    {name = "Jiawei Lu"},
    {name = "Xuesong Zhou"}
]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
]
keywords = ["multi-resolution", "network", "GMNS", "transportation", "GIS", "OSM", "meso", "micro"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "shapely>=2.0.0",
    "geopandas>=0.10.0",
    "networkx>=2.6.0",
    "osmium>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

# [project.urls]
# Homepage = "https://pypi.org/project/net2cell/"
# Documentation = "https://pypi.org/project/net2cell/"

[tool.setuptools.packages.find]
where = ["src"]
include = ["net2cell*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
net2cell = ["*.csv"]

