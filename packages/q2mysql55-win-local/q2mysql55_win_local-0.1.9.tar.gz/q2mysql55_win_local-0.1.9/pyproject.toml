[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "q2mysql55_win_local"
version = "0.1.9"
description = "Embedded local MySQL 5.5 server for portable Windows applications"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Andrei Puchko" }]
dependencies = ["psutil; platform_system == 'Windows'"]
keywords = [
    "mysql",
    "embedded-database",
    "portable",
    "windows",
    "desktop-app",
    "offline",
]
classifiers = [
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database",
    "Topic :: Software Development :: Embedded Systems",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["q2mysql55_win_local"]
exclude = ["tests"]

[tool.setuptools.package-data]
q2mysql55_win_local = ["mysql55_files/**/*"]

[tool.ruff]
line-length = 110
