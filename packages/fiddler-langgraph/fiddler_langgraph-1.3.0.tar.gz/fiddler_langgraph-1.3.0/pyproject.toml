[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fiddler-langgraph"
dynamic = ["version"]
authors = [
    {name = "Fiddler AI", email = "support@fiddler.ai"},
]
description = "Python SDK for instrumenting GenAI Applications with Fiddler"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Quality Assurance",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = ["fiddler", "ai", "genai", "llm", "monitoring", "observability", "instrumentation", "langgraph", "langchain", "opentelemetry"]
dependencies = [
    "pip>=21.0",
    "opentelemetry-api>=1.19.0,<=1.39.1",
    "opentelemetry-sdk>=1.19.0,<=1.39.1",
    "opentelemetry-instrumentation>=0.40b0,<=0.60b1",
    "opentelemetry-exporter-otlp-proto-http>=1.19.0,<=1.39.1",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "mypy>=1.16.1",
    "black>=25.1.0",
    "isort>=6.0",
    "flake8>=7.2.0",
    "pre-commit>=4.2.0",
    "bandit>=1.8.5",
    "pylint>=3.3.7",
    "ruff>=0.12.0",
    "nox>=2025.5.1",
    "tomli==2.2.1",
    "langgraph>=0.3.28,<=1.0.1",
    "langchain-community>=0.3.27,<=1.0.0",
    "langchain-openai>=0.2.14,<=1.0.0",
    "langchain-chroma>=0.1.6,<=1.0.0",
    "langgraph-supervisor>=0.0.1",
]

[project.urls]
Homepage = "https://fiddler.ai"
Documentation = "https://docs.fiddler.ai"
Repository = "https://github.com/fiddler-labs/fiddler-sdk"
Issues = "https://github.com/fiddler-labs/fiddler-sdk/issues"

[tool.setuptools]
packages = ["fiddler_langgraph", "fiddler_langgraph.core", "fiddler_langgraph.tracing"]
include-package-data = true

[tool.setuptools.dynamic]
version = {file = ["fiddler_langgraph/VERSION"]}

[tool.setuptools.package-data]
fiddler_langgraph = ["VERSION"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "langchain_core.*",
    "langgraph.*",
    "pydantic",
    "wrapt",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py310"
# In addition to the standard set of exclusions, omit all tests, plus a specific file.
extend-exclude = ["tests", "examples"]

[tool.ruff.format]
quote-style = "single" # much smaller diff

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "RUF",    # ruff-specific rules
]

ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from in except block
    "SIM108", # use ternary operator instead of if-else
    "E402",   # module import not at top of file (needed for version import)
    "ERA001", # commented out code (sometimes needed for documentation)
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["fiddler_langgraph"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]  # Allow unused imports and imports not at top
"tests/*" = ["S101"]      # Allow assert in test files
"fiddler_langgraph/instrumentation/langgraph/instrumentation.py" = ["I001"]  # Allow import formatting due to mypy conflict
"noxfile.py" = ["I001"]  # Allow import formatting due to isort conflict

[dependency-groups]
dev = [
    "bandit>=1.8.5",
    "black>=25.1.0",
    "flake8>=7.2.0",
    "isort>=6.0",
    "mypy>=1.16.1",
    "nox>=2025.5.1",
    "pip>=21.0",
    "pre-commit>=4.2.0",
    "pydantic>=2.0",
    "pylint>=3.3.7",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.12.0",
    "tomli==2.2.1",
]
