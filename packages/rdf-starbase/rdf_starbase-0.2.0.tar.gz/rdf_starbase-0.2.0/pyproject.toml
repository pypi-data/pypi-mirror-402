[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rdf-starbase"
version = "0.2.0"
description = "A blazingly fast RDF-Star database powered by Polars"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ontus", email = "team@ontus.dev"}
]
keywords = ["rdf", "rdf-star", "semantic-web", "knowledge-graph", "polars"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "polars>=0.20.0",
    "pyarrow>=14.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "ipython>=8.12.0",
    "jupyter>=1.0.0",
]
query = [
    "pyparsing>=3.1.0",
]
web = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.21",
]
viz = [
    "networkx>=3.2.0",
    "matplotlib>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/ontus/rdf-starbase"
Repository = "https://github.com/ontus/rdf-starbase"
Documentation = "https://rdf-starbase.readthedocs.io"

[tool.hatch.build.targets.wheel]
packages = ["src/rdf_starbase"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/rdf_starbase --cov-report=html --cov-report=term"
