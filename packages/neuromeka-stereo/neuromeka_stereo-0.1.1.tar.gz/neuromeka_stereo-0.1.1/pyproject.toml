[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuromeka_stereo"
version = "0.1.1"
description = "Neuromeka stereo inference utilities (TensorRT)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Proprietary"}
keywords = ["stereo", "tensorrt", "realsense"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
]

[project.optional-dependencies]
demo = [
  "opencv-python",
  "pyrealsense2",
]

[project.scripts]
neuromeka-stereo-realsense = "neuromeka_stereo.realsense_demo:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
neuromeka_stereo = ["assets/**/*"]
