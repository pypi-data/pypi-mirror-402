[build-system]
requires = ["setuptools>=74.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["R2S2"]
include-package-data = true

[tool.setuptools.package-data]
R2S2 = ["*.bsp", "*.tpc"]

[project]
name = "r2s2"
version = "0.1.0"
description = "Tools for calculating the coordinate transformation between the Earth-Moon space-time reference systems."
authors = [
    { name = "Zhang Jing", email = "jingzhang@pmo.ac.cn" },
    { name = "Lu Xu", email = "luxu@pmo.ac.cn" }
]
license = "GPL-3.0-or-later"
readme = "README.md"
dependencies = [
    "numpy",
    "calcephpy",
]
