[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smcs"
version = "0.1.0"
description = "JAX-based Sequential Monte Carlo library for time series prediction"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    {name = "HarudoBoruzu"}
]
keywords = [
    "sequential-monte-carlo",
    "particle-filter",
    "state-space-models",
    "time-series",
    "bayesian-inference",
    "jax",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]
dependencies = [
    "jax>=0.4.20",
    "jaxlib>=0.4.20",
    "jaxtyping>=0.2.25",
    "beartype>=0.16.0",
    "chex>=0.1.85",
    "pydantic>=2.5.0",
    "loguru>=0.7.2",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.90.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/HarudoBoruzu/smcs"
Repository = "https://github.com/HarudoBoruzu/smcs.git"
Issues = "https://github.com/HarudoBoruzu/smcs/issues"
Documentation = "https://github.com/HarudoBoruzu/smcs#readme"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/smcs"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "ANN", "S", "B", "A", "C4", "PT"]
ignore = ["ANN101", "ANN102", "D100", "D104"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = "3.10"
strict = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=smcs --cov-report=term-missing"

[tool.coverage.run]
source = ["src/smcs"]
branch = true
