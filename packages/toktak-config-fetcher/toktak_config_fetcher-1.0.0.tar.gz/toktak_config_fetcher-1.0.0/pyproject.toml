[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["toktak_config_fetcher"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[project]
name = "toktak-config-fetcher"
version = "1.0.0"
description = "Config utility library to fetch configuration from AWS SSM/Secrets Manager and .env files"
readme = "README.md"
authors = [{ name = "Toktak", email = "g9@ggook.com" }]
keywords = ["toktak", "utils", "config", "aws", "ssm", "secrets-manager"]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "python-dotenv>=1.0.1",
    "boto3>=1.42.5",
]

[project.urls]
Homepage = "https://gitlab.com/vodaplayvietnam/vti-project-template"
Repository = "https://gitlab.com/vodaplayvietnam/vti-project-template"

[project.optional-dependencies]
dev = [
    "boto3-stubs[ssm]>=1.34.0",
    "boto3-stubs[secretsmanager]>=1.34.0",
    "boto3-stubs[stepfunctions]>=1.34.0",
]
test = [
    "pytest>=8.0",
    "pytest-cov>=4.0.0",
]
linting = [
    "flake8>=7.0.0",
    "flake8-bugbear>=24.0.0",
    "mccabe>=0.7.0",
]
security = [
    "bandit[toml]>=1.7.0",
    "pip-audit>=2.6.0",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.coverage.run]
branch = true
source = ["toktak_config_fetcher"]

[tool.coverage.report]
fail_under = 80

[tool.bandit]
exclude_dirs = ["tests"]