[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edsmapplotter"
version = "0.2.1"
description = "A Python tool for automating EDS/EDX heatmap generation from microscopy data"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Fabio Dossi", email = "fabio.dossi@example.com"}
]
keywords = ["EDS", "EDX", "microscopy", "SEM", "heatmap", "materials-science"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
gui = ["tkinterdnd2>=0.3.0"]
dev = ["build", "twine", "pytest"]

[project.urls]
Homepage = "https://github.com/fdossi/EDSMapPlotter"
Repository = "https://github.com/fdossi/EDSMapPlotter"
Documentation = "https://github.com/fdossi/EDSMapPlotter/blob/main/README.md"
"Bug Tracker" = "https://github.com/fdossi/EDSMapPlotter/issues"

[project.scripts]
edsmapplotter = "edsmapplotter.__main__:run_gui"

[tool.setuptools]
packages = ["edsmapplotter"]

[tool.setuptools.package-data]
edsmapplotter = ["resources/*.png", "resources/*.ico"]
