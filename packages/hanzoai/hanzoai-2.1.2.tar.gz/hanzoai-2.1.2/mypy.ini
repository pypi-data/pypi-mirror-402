[mypy]
pretty = True
show_error_codes = True

# Exclude non-SDK code and subpackages (they have their own CI/linting)
exclude = ^(pkg/hanzoai/_files\.py|_dev/.*\.py|tests/.*|bin/.*|examples/.*|scripts/.*|pkg/hanzo/|pkg/hanzo-aci/|pkg/hanzo-agent/|pkg/hanzo-mcp/|pkg/hanzo-memory/|pkg/hanzo-network/|pkg/hanzo-repl/)

strict_equality = True
implicit_reexport = True
no_implicit_optional = True

warn_unreachable = True
warn_unused_configs = True

# Relax strict typing for SDK with many optional dependencies
check_untyped_defs = False
disallow_any_generics = False
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_subclassing_any = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
warn_return_any = False
warn_unused_ignores = False
warn_redundant_casts = False
ignore_missing_imports = True

cache_fine_grained = True

# Disable common error codes for SDK compatibility
disable_error_code = func-returns-value,overload-cannot-match

# https://github.com/python/mypy/issues/12162
[mypy.overrides]
module = "black.files.*"
ignore_errors = true
ignore_missing_imports = true

[mypy-hanzoai.grpo.*]
ignore_errors = true

[mypy-hanzoai.llm_client]
ignore_errors = true

[mypy-hanzoai.agents]
ignore_errors = true

[mypy-hanzoai.mcp]
ignore_errors = true

[mypy-hanzoai.cluster]
ignore_errors = true

[mypy-hanzoai._client]
ignore_errors = true

[mypy-hanzoai._base_client]
ignore_errors = true

[mypy-hanzoai._models]
ignore_errors = true

[mypy-hanzoai.auth]
ignore_errors = true

[mypy-hanzoai._utils.*]
ignore_errors = true
