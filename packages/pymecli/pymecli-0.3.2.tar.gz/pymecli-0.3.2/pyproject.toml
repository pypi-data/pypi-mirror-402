[project]
  classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
  ]
  dependencies = [
    "arrow>=1.4.0",
    "babel>=2.17.0",
    "cowsay>=6.1",
    "dotenv>=0.9.9",
    "fastapi>=0.127.0",
    "numpy<2.0.0",
    "pandas>=2.3.3",
    "pymysql>=1.1.2",
    "pytz>=2025.2",
    "pyyaml>=6.0.3",
    "redis[hiredis]>=7.1.0",
    "requests[socks]>=2.32.5",
    "selenium>=4.40.0",
    "sqlalchemy>=2.0.45",
    "tabulate>=0.9.0",
    "toml>=0.10.2",
    "typer>=0.20.1",
    "uvicorn>=0.40.0",
    "webdriver-manager>=4.0.2",
  ]
  description = "My CLI"
  license = { text = "MIT" }
  name = "pymecli"
  readme = "README.md"
  requires-python = ">=3.10"
  version = "0.3.2"

[project.urls]
  Homepage = "https://pypi.org/project/pymecli"
  Repository = "https://github.com/meme2046/pymecli"

[project.scripts]
  baidu = "cli.baidu:app"
  bitget = "cli.bitget:app"
  example = "cli.example:app"
  fast = "cli.fast:typer_app"
  gate = "cli.gate:app"
  util = "cli.util:app"
  # 临时命令
  rd = "cli.redis_csv:app"

[tool.uv]
[[tool.uv.index]]
  default = true
  url = "https://pypi.org/simple"
  # url = "https://mirrors.cloud.tencent.com/pypi/simple"
  # url = "https://mirrors.aliyun.com/pypi/simple/"

[tool.hatch.build]
  exclude = []
  include = ["pyproject.toml"]
  packages = [
    "api",
    "baselines",
    "cli",
    "core",
    "crypto",
    "data",
    "douzero",
    "models",
    "utils",
  ]

[build-system]
  build-backend = "hatchling.build"
  requires = ["hatchling"]

[dependency-groups]
  dev = ["ipykernel", "ruff"]
