[project]
name = "n-filej"
version = "0.1.8"
description = "A simple, TUI-based file manager written in Python using Textual."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "NJ Mahir", email = "njprograms29@gmail.com" },
]
license = { text = "GPL-3.0-only" }
keywords = ["file-manager", "tui", "textual", "terminal"]
dependencies = [
    "pyperclip>=1.11.0",
    "rich>=14.2.0",
    "textual>=6.11.0",
]

[project.scripts]
n-filej = "file_manager.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/file_manager"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
