[project]
name = "pybibget"
version = "0.2.0"
description = "Command line utility to automatically retrieve BibTeX citations from MathSciNet, arXiv, PubMed and doi.org"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
authors = [
	{name = "Dominik SchrÃ¶der", email = "schroeder.dominik@gmail.com"}
]
keywords = ["BibTeX", "MathSciNet", "PubMed", "DOI", "arXiv", "bibliography", "command-line", "citation"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent"
]
dependencies = [
	"pybtex >= 0.24.0",
	"lxml >= 4.9.2",
	"pylatexenc >= 1.3",
	"aiolimiter >= 1.0.0",
	"appdirs >= 1.0.0",
	"httpx >= 0.21.0",
	"typer>=0.20.1",
]

[project.urls]
Homepage = "https://github.com/wirhabenzeit/pybibget"

[project.scripts]
pybib = "pybibget:app"
pybibget = "pybibget:get_app"
pybibparse = "pybibget:parse_app"
pybibupdate = "pybibget:update_app"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
