[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wellfrei"
version = "0.1.2"
description = "Scientific algorithm developed by the Wellfrei research group"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}

authors = [
  {name = "Wellfrei Research Group"}
]

dependencies = [
  "numpy>=1.20"
]

classifiers = [
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python :: 3"
]
