[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "oxford_colors"
version = "1.0.0"
description = "Oxford University color palette for matplotlib"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Hakam Atassi", email = "hakam.atassi@example.com"}
]
maintainers = [
    {name = "Hakam Atassi", email = "hakam.atassi@example.com"}
]
keywords = ["matplotlib", "colors", "oxford", "university", "palette", "plotting"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "matplotlib>=3.0.0",
    "numpy>=1.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
examples = [
    "jupyter>=1.0",
    "notebook>=6.0",
]

[project.urls]
Homepage = "https://github.com/HakamAtassi/oxford_colors"
Documentation = "https://github.com/HakamAtassi/oxford_colors#readme"
Repository = "https://github.com/HakamAtassi/oxford_colors.git"
"Bug Tracker" = "https://github.com/HakamAtassi/oxford_colors/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
oxford_colors = ["examples/*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --color=yes"
