[project]
name = "shared-jwt-service"
version = "0.1.0"
description = "A Simple library to get certain JWT for later uses in different projects mainly to get the user_id from the header"
readme = "README.md"
authors = [
    { name = "Ndaedzo Mudau", email = "ndaedzomu101@gmail.com" }
]
requires-python = ">=3.10"
dependencies = ["fastapi", "PyJWT"]

[project.scripts]
shared-jwt-service = "shared_jwt_service:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
