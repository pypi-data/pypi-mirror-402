[package]
name = "admissibility_kernel_py"
description = "Admissibility Kernel Python bindings via PyO3 - Deterministic context slicing for conversation DAGs"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT"
repository = "https://github.com/mohameddiomande/admissibility-kernel"
authors = ["Mohamed Diomande"]
keywords = ["admissibility", "graph", "context", "slicing", "pyo3", "python"]
categories = ["algorithms", "data-structures"]
readme = "README.md"

[lib]
name = "_admissibility_kernel_rs"
crate-type = ["cdylib"]

[dependencies]
# Core library (from crates.io)
admissibility-kernel = "0.1.0"

# PyO3
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py39"] }

# UUID
uuid = { version = "1.0", features = ["v4"] }

# Async runtime for bridging
tokio = { version = "1.0", features = ["rt-multi-thread"] }

# Synchronization
parking_lot = "0.12"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[build-dependencies]
pyo3-build-config = "0.23"
