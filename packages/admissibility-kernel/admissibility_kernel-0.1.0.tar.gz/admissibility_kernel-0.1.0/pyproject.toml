[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "admissibility-kernel"
version = "0.1.0"
description = "Deterministic context slicing with cryptographic admissibility verification for conversation DAGs"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Mohamed Diomande" }
]
keywords = ["admissibility", "graph", "context", "slicing", "dag", "conversation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/mohameddiomande/admissibility-kernel"
Repository = "https://github.com/mohameddiomande/admissibility-kernel"

[tool.maturin]
python-source = "python"
module-name = "admissibility_kernel._admissibility_kernel_rs"
features = ["pyo3/extension-module"]
