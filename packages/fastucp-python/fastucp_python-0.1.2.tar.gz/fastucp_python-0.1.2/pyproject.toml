[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastucp-python"
version = "0.1.2"
description = "FastAPI based implementation of Universal Commerce Protocol"
authors = [
  { name="Mehmet Hilmi Emel", email="mehmethilmi81@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "pydantic>=2.5.0",      
    "requests>=2.30.0",
    "jwcrypto==1.5.6"
]

[project.urls]
"Homepage" = "https://github.com/MehmetHilmiEmel/fastucp"
"Bug Tracker" = "https://github.com/MehmetHilmiEmel/fastucp/issues"

[tool.setuptools.packages.find]
where = ["."]  
include = ["fastucp*"] 
exclude = ["example*", "tests*", "docs*","all_project_codes.txt","export_code.py", "venv"]  