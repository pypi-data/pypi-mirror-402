services:
  # PostgreSQL for web app checkpointing (separate from RAG Memory's database)
  postgres-web:
    image: postgres:16
    container_name: rag-memory-web-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_memory_web
    ports:
      - "5433:5432"  # Different port to avoid conflict with RAG Memory's PostgreSQL
    volumes:
      - postgres_web_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-memory-web

volumes:
  postgres_web_data:

networks:
  rag-memory-web:
    driver: bridge
