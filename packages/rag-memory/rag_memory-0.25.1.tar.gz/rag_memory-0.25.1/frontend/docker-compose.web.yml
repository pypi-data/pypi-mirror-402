version: '3.8'

services:
  postgres-web:
    image: postgres:16-alpine
    container_name: rag-memory-web-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_memory_web
    ports:
      - "5433:5432"
    volumes:
      - rag-memory-web-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rag-memory-web-pgdata:
    name: rag-memory-web-pgdata
