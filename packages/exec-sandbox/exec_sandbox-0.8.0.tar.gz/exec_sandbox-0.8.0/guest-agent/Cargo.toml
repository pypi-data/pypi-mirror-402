[package]
name = "guest-agent"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Lightweight async guest agent for QEMU microVMs"
repository = "https://github.com/dualeai/exec-sandbox"
keywords = ["qemu", "microvm", "sandbox"]
categories = ["virtualization"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = [
    "rt-multi-thread",
    "macros",
    "io-util",
    "net",
    "fs",
    "process",
    "signal",
    "time",
    "sync",
] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
regex = "1.10"
once_cell = "1.19" # Replaced lazy_static for faster initialization
libc = "0.2" # For PID 1 zombie reaping (waitpid)

[profile.release]
opt-level = "z"   # Optimize for size
lto = true        # Link-time optimization
codegen-units = 1 # Better optimization
strip = true      # Strip symbols
