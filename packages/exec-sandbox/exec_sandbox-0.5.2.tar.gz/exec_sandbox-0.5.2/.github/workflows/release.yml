name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

# CLI versions are centralized here for easy maintenance
env:
  CYCLONEDX_CLI_VERSION: v0.29.2 # https://github.com/CycloneDX/cyclonedx-cli/releases

permissions:
  actions: read        # Required for artifact caching (gh run list)
  attestations: write  # Required for GitHub attestations
  contents: write      # Required for release asset upload
  id-token: write      # Required for PyPI trusted publishing + Sigstore signing

jobs:
  # ==========================================================================
  # Python Package
  # ==========================================================================

  python-package:
    name: Python Package
    runs-on: linux-arm64-ubuntu2404-small-private
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: make install-deps

      - name: Inject version from make version
        run: |
          VERSION=$(make version-pypi)
          VERSION_FULL=$(make version-full)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_FULL=$VERSION_FULL" >> $GITHUB_ENV
          echo "Injecting version: $VERSION (full: $VERSION_FULL)"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          test -f dist/exec_sandbox-*.whl
          test -f dist/exec_sandbox-*.tar.gz
          uv run twine check dist/*

      - name: Generate SBOM (CycloneDX)
        run: uv export --format cyclonedx1.5 --all-extras --output-file sbom.cyclonedx.json

      - name: Install CycloneDX CLI
        run: |
          curl -sSfL "https://github.com/CycloneDX/cyclonedx-cli/releases/download/${{ env.CYCLONEDX_CLI_VERSION }}/cyclonedx-linux-arm64" -o cyclonedx
          chmod +x cyclonedx

      - name: Convert to SPDX
        run: ./cyclonedx convert --input-file sbom.cyclonedx.json --output-file sbom.spdx.json --output-format spdxjson

      - name: Validate SBOMs
        run: |
          echo "Validating CycloneDX SBOM..."
          jq empty sbom.cyclonedx.json
          echo "- Components: $(jq '.components | length' sbom.cyclonedx.json)"
          echo "Validating SPDX SBOM..."
          jq empty sbom.spdx.json
          echo "- Packages: $(jq '.packages | length' sbom.spdx.json)"

      - name: Attest SBOM (CycloneDX)
        uses: actions/attest-sbom@v3.0.0
        with:
          subject-path: dist/*
          sbom-path: sbom.cyclonedx.json

      - name: Attest SBOM (SPDX)
        uses: actions/attest-sbom@v3.0.0
        with:
          subject-path: dist/*
          sbom-path: sbom.spdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3.1.0
        with:
          subject-path: dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
          retention-days: 30

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.cyclonedx.json
            sbom.spdx.json
          retention-days: 30

  publish-testpypi:
    name: Publish to TestPyPI
    needs: python-package
    runs-on: linux-x64-ubuntu2404-small-private  # x64 required: pypi-publish action is amd64 only
    timeout-minutes: 10
    environment:
      name: testpypi
      url: https://test.pypi.org/p/exec_sandbox
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true
          print-hash: true

  publish-pypi:
    name: Publish to PyPI
    needs: [python-package, publish-testpypi]
    runs-on: linux-x64-ubuntu2404-small-private  # x64 required: pypi-publish action is amd64 only
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/p/exec_sandbox
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
          print-hash: true

  # ==========================================================================
  # Binary Builds
  # ==========================================================================

  gvproxy-wrapper:
    name: gvproxy-wrapper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Build gvproxy-wrapper (all platforms)
        uses: ./.github/actions/build-gvproxy-wrapper
        with:
          all-platforms: "true"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gvproxy-wrapper
          path: gvproxy-wrapper/bin/gvproxy-wrapper-*

  guest-agent:
    name: guest-agent (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'x86_64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Build guest-agent
        uses: ./.github/actions/build-guest-agent
        with:
          arch: ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guest-agent-${{ matrix.arch }}
          path: images/dist/guest-agent-linux-${{ matrix.arch }}

  tiny-init:
    name: tiny-init (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'x86_64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Build tiny-init
        uses: ./.github/actions/build-tiny-init
        with:
          arch: ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiny-init-${{ matrix.arch }}
          path: images/dist/tiny-init-${{ matrix.arch }}

  # ==========================================================================
  # VM Images
  # ==========================================================================

  vm-images:
    name: VM Images (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'x86_64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    needs: [guest-agent, tiny-init]
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Download guest-agent
        uses: actions/download-artifact@v4
        with:
          name: guest-agent-${{ matrix.arch }}
          path: images/dist/

      - name: Download tiny-init
        uses: actions/download-artifact@v4
        with:
          name: tiny-init-${{ matrix.arch }}
          path: images/dist/

      - name: Build VM images
        uses: ./.github/actions/build-vm-images
        with:
          arch: ${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vm-images-${{ matrix.arch }}
          path: |
            images/dist/vmlinuz-${{ matrix.arch }}
            images/dist/initramfs-${{ matrix.arch }}
            images/dist/*-${{ matrix.arch }}.qcow2

  # ==========================================================================
  # Upload to GitHub Release
  # ==========================================================================

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, gvproxy-wrapper, guest-agent, tiny-init, vm-images]
    if: github.event_name == 'release'
    permissions:
      attestations: write
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release

          # Python package
          cp artifacts/python-dist/*.whl release/
          cp artifacts/python-dist/*.tar.gz release/

          # SBOMs
          cp artifacts/sbom/*.json release/

          # gvproxy-wrapper
          cp artifacts/gvproxy-wrapper/* release/

          # guest-agent
          cp artifacts/guest-agent-x86_64/* release/
          cp artifacts/guest-agent-aarch64/* release/

          # tiny-init
          cp artifacts/tiny-init-x86_64/* release/
          cp artifacts/tiny-init-aarch64/* release/

          # VM images (kernel + initramfs + qcow2)
          cp artifacts/vm-images-x86_64/* release/
          cp artifacts/vm-images-aarch64/* release/

          # Compress large files
          cd release
          for f in *.qcow2 vmlinuz-* initramfs-*; do
            zstd -19 --rm "$f"
          done

          # Generate checksums
          sha256sum * > SHA256SUMS

          ls -lh

      - name: Attest build provenance (binaries)
        uses: actions/attest-build-provenance@v3.1.0
        with:
          subject-path: |
            release/gvproxy-wrapper-*
            release/guest-agent-*
            release/tiny-init-*
            release/*.zst

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: release/*
          fail_on_unmatched_files: true

      - name: Generate job summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published To" >> $GITHUB_STEP_SUMMARY
          echo "- [TestPyPI](https://test.pypi.org/p/exec_sandbox)" >> $GITHUB_STEP_SUMMARY
          echo "- [PyPI](https://pypi.org/p/exec_sandbox)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Attestations" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub: SBOM (CycloneDX + SPDX), Build Provenance" >> $GITHUB_STEP_SUMMARY
          echo "- PyPI: PEP 740 Digital Attestations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Python wheel + sdist" >> $GITHUB_STEP_SUMMARY
          echo "- gvproxy-wrapper (4 platforms)" >> $GITHUB_STEP_SUMMARY
          echo "- guest-agent (2 architectures)" >> $GITHUB_STEP_SUMMARY
          echo "- tiny-init (2 architectures)" >> $GITHUB_STEP_SUMMARY
          echo "- Kernel + initramfs (2 architectures)" >> $GITHUB_STEP_SUMMARY
          echo "- qcow2 images (6 variants)" >> $GITHUB_STEP_SUMMARY
          echo "- 2 SBOM files (CycloneDX, SPDX)" >> $GITHUB_STEP_SUMMARY
