[project]
name = "amp-sdk"
version = "0.1.2"
description = "Python SDK for Amp, an agentic coding assistant"
readme = "README.md"
license = {file = "LICENSE.md"}
authors = [{name = "Amp", email = "dev@ampcode.com"}]
keywords = ["amp", "ai", "coding", "assistant", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "typing_extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.6.0",
]

[project.urls]
Homepage = "https://ampcode.com"
Documentation = "https://ampcode.com/manual/sdk"

[project.scripts]
test = "pytest:main"
test_integration = "tests.integration.runner:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["amp_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "amp_sdk/",
    "README.md",
    "LICENSE.md",
    "pyproject.toml",
]

[tool.hatch.build.targets.wheel.force-include]
"amp_sdk/py.typed" = "amp_sdk/py.typed"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "C4", "B", "SIM"]
ignore = ["E402", "UP007", "UP045"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests/unit"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-v"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
