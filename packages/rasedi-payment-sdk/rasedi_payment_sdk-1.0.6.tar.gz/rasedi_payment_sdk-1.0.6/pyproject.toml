[project]
name = "rasedi_payment_sdk"
version = "1.0.6"
description = "Official Python SDK for the Rasedi API"
readme = "README.md"
requires-python = ">=3.0"
dependencies=[
    "httpx",
    "typing",
    "cryptography",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"