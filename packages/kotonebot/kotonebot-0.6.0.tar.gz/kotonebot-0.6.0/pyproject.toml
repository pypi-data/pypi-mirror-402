[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kotonebot"
version = "0.6.0"
description = "Kotonebot is game automation library based on computer vision technology, works for Windows and Android."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Image Processing & OCR
    "opencv-python~=4.10",
    "rapidocr_onnxruntime~=1.4",
    "scikit-image~=0.25",
    "thefuzz~=0.22",
    # Configuration
    "pydantic~=2.10",
    # Resource
    "ksaa-res~=0.2",
    # Other
    "typing-extensions~=4.12",
    "python-dotenv~=1.0",
    "onnxruntime~=1.14",
    "numpy",
    "mouse>=0.7.1",
]

[project.optional-dependencies]
# Android platform dependencies
android = [
    "adbutils>=2.8",
    "uiautomator2>=3.2",
]

# Windows platform dependencies
windows = [
    "pywin32",
    "ahk>=1.8",
    "win11toast>=0.35",  # For Windows Toast Notification
    "psutil>=6.1", # for custom host (kill process)
]

# Development and debugging dependencies
dev = [
    "fastapi~=0.115",
    "uvicorn~=0.34",
    "python-multipart~=0.0",
    "websockets~=14.1",
    "psutil~=6.1",
    # Development tools
    "twine~=6.1",
    "build",
    "snakeviz",
    "tomli; python_version < '3.11'",
    "dataclass-wizard",
    # Additional utilities
    "jinja2~=3.1",
    "tqdm~=4.67",
]

# All optional dependencies
all = ["kotonebot[android,windows,dev]"]

[project.scripts]
kbot = "kotonebot.devtools.cli:main"

[tool.setuptools]
package-dir = { "kotonebot" = "kotonebot" }

[tool.setuptools.package-data]
kotonebot = ["devtools/web/dist/**/*"]

[tool.coverage.run]
# https://github.com/nedbat/coveragepy/issues/1653
omit = [
    "config.py",
    "config-3.py",
    ]

# UV specific configuration
[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "black>=24.0.0",
    "isort>=5.0.0",
    "ruff>=0.2.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true