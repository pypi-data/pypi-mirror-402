[project]
name = "prettyerr"
version = "0.0.1"
description = "Pretty error messages"
readme = "README.md"
authors = [
    { name = "David Samson", email = "david.andrew.engineer@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
"Repository" = "https://github.com/david-andrew/prettyerr"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["prettyerr"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
