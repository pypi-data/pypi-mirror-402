name: Pull Updates from dewy-lang

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Dewy source
        run: >
          curl -fsSL
          https://raw.githubusercontent.com/david-andrew/dewy-lang/refs/heads/master/src/cleanparse/reporting.py
          -o prettyerr/__init__.py

      - name: Check for differences
        id: diff
        run: |
          if git diff --quiet -- prettyerr/__init__.py; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: No updates needed
        if: steps.diff.outputs.changed == 'false'
        run: echo "prettyerr/__init__.py already matches Dewy source"

      - name: Set up Python
        if: steps.diff.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        if: steps.diff.outputs.changed == 'true'
        run: python -m pip install --upgrade pip pytest

      - name: Install project
        if: steps.diff.outputs.changed == 'true'
        run: pip install -e .

      - name: Install uv
        if: steps.diff.outputs.changed == 'true'
        uses: astral-sh/setup-uv@v4

      - name: Bump project version
        if: steps.diff.outputs.changed == 'true'
        run: uv version --bump patch

      - name: Run tests
        if: steps.diff.outputs.changed == 'true'
        id: tests
        run: |
          set -o pipefail
          pytest tests/test_examples.py | tee pytest-output.txt
          {
            echo "report<<PYTEST" >> "$GITHUB_OUTPUT"
            cat pytest-output.txt >> "$GITHUB_OUTPUT"
            echo "PYTEST" >> "$GITHUB_OUTPUT"
          }
          rm pytest-output.txt

      - name: Create pull request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Pull updates from dewy-lang"
          title: "Pull updates from dewy-lang"
          body: |
            ## Summary
            - Update `prettyerr/__init__.py` with any changes from dewy-lang/src/cleanparse/reporting.py
            - Bump the project patch version with `uv`
            - Run `pytest tests/test_examples.py`

            ## Test Results
            ```
            ${{ steps.tests.outputs.report }}
            ```
          branch: chore/sync-dewy-error-reporting
          delete-branch: true
          assignees: david-andrew

