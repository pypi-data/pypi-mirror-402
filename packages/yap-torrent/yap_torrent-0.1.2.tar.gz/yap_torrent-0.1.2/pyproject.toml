[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/*",
]

[project.scripts]
run_yap = "yap_torrent:run"


[project]
name = "yap_torrent"
version = "0.1.2"
description = "BitTorrent client implemented in python"
readme = { file = "README.md", content-type = "text/markdown" }

authors = [
    { name = "Angelovich", email = "angel777da@gmail.com" },
]
maintainers = []

requires-python = ">=3.13"
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "angelovich.core"
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

keywords = ["Torrent", "BitTorrent", "DHT"]


[project.urls]
Homepage = "https://github.com/Angel777d/yap_torrent"
Issues = "https://github.com/Angel777d/yap_torrent/issues"


