[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drylab-tools-sdk"
version = "0.4"
description = "Python SDK for Drylab Backend API - vault, jobs, and pipelines"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Drylab", email = "hoangphan@thedrylab.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["drylab", "bioinformatics", "nextflow", "sdk", "api"]

dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://thedrylab.com"
Documentation = "https://docs.thedrylab.com"
Repository = "https://github.com/Drylab-AI/drylab-tools-sdk"

[tool.hatch.build.targets.wheel]
# Package directory uses underscores (drylab_tools_sdk) to match Python import name
packages = ["src/drylab_tools_sdk"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
strict = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v"
markers = [
    "integration: marks tests as integration tests (requires backend)",
]
