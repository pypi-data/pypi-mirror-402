[tool.poetry]
name = "django-bulk-drf"
version = "0.2.79"
description = "Django REST Framework for synchronous bulk operations with N+1 prevention"
authors = ["Konrad Beck <konrad.beck@merchantcapital.co.za>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/AugendLimited/django-bulk-drf"
repository = "https://github.com/AugendLimited/django-bulk-drf"
keywords = ["django", "drf", "rest-framework", "upsert", "sync", "operations", "bulk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "django_bulk_drf" }
]

[tool.poetry.dependencies]
python = "^3.11"
Django = ">=4.0,<6.0"
djangorestframework = ">=3.14.0"

[tool.poetry.group.dev.dependencies]
requests = "^2.31.0"  # For examples and testing
pytest = "^7.4.0"
pytest-django = "^4.7.0"
pytest-cov = "^4.1.0"
factory-boy = "^3.3.0"
psutil = "^5.9.0"  # For performance monitoring

[tool.poetry.group.optional.dependencies]
# Optional dependencies for enhanced functionality
django-extensions = "^3.2.0"  # For management commands

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 140