<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTMX -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 800px at 20% 10%, #1f2937 0%, #0f172a 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0b1220 0%, #111827 60%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .brand img {
      width: 100px;
      height: auto;
    }
  </style>
</head>

<body>
  <main class="card p-4" style="max-width: 380px; width: 100%;">
    <div class="text-center mb-4">
      <div class="brand mb-3">
        <img src="{{ url_for('AdminController.static', filename='pyjolt_logo.png') }}" alt="Logo" />
      </div>
      <h5 class="fw-semibold mb-1">Dashboard</h5>
      <p class="text-muted small mb-0">Sign in to continue</p>

      <div class="m-2 alert alert-success info-msg" hidden>
        An email with password reset instructions was sent to the provided address.
      </div>

    </div>

    <form hx-post="{{ url_for(configs.URL_FOR_FOR_PASSWORD_RESET) }}"
          hx-trigger="submit"
          hx-target="this"
          hx-swap="none"
          class="needs-validation" novalidate>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input id="email" name="email" type="email"
               class="form-control"
               placeholder="you@example.com"
               autocomplete="email" required>
      </div>

      <button class="btn btn-primary w-100" type="submit">Reset password</button>
    </form>
  </main>

  <script>
    const infoMsg = document.querySelector(".info-msg");
    // HTMX: redirect on successful login
    document.body.addEventListener('htmx:beforeRequest', function (event){
      infoMsg.hidden = true;
    })
    document.body.addEventListener('htmx:afterRequest', function (event) {
      if (event.detail.xhr.status === 200 && event.detail.target.tagName === 'FORM') {
        infoMsg.hidden = false;
        return;
      }
      infoMsg.hidden = true
    });
  </script>
</body>
</html>
