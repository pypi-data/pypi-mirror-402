[project]
name = "pyjolt"
version = "0.111.5"
description = "A batteries included async-first python webframework"
readme = "README.md"
authors = [
    { name = "MarkoSterk", email = "marko_sterk@hotmail.com" }
]
requires-python = ">=3.12"

dependencies = [
    "aiofiles>=24.1.0",
    "aiosqlite>=0.20.0",
    "alembic>=1.14.0",
    "anyio>=4.8.0",
    "asyncpg>=0.30.0",
    "bcrypt>=4.2.1",
    "certifi>=2024.12.14",
    "cffi>=1.17.1",
    "click>=8.1.8",
    "cryptography>=44.0.0",
    "greenlet>=3.1.1",
    "h11>=0.14.0",
    "httpcore>=1.0.7",
    "httpx>=0.28.1",
    "idna>=3.10",
    "jinja2>=3.1.5",
    "mako>=1.3.8",
    "markupsafe>=3.0.2",
    "packaging>=24.2",
    "pycparser>=2.22",
    "sniffio>=1.3.1",
    "sqlalchemy>=2.0.37",
    "uvicorn>=0.34.0",
    "werkzeug>=3.1.3",
    "setuptools>=75.8.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "asgi-lifespan>=2.1.0",
    "pyjwt>=2.10.1",
    "websockets>=14.2",
    "motor>=3.7.0",
    "aiohttp>=3.11.12",
    "requests>=2.32.3",
    "python-multipart>=0.0.20",
    "loguru>=0.7.3",
    "pytest-cov>=7.0.0",
    "cachetools>=6.2.0",
    "pymongo[srv]>=4.11",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
scheduler = ["apscheduler>=3.11.0"]
email = ["aiosmtplib>=5.0.0"]
cache = ["redis>=4.2,<5.0"]
admin = ["wtforms-sqlalchemy>=0.4.2"]
ai_interface = ["openai>=1.61.1", "docstring-parser>=0.16", "numpy>=2.2.2", "torch>=2.6.0", "sentence-transformers>=3.4.1", "pgvector>=0.3.6"]
full = ["apscheduler>=3.11.0", "redis>=4.2,<5.0",
        "openai>=1.61.1", "docstring-parser>=0.16",
        "numpy>=2.2.2", "torch>=2.6.0", "sentence-transformers>=3.4.1",
        "pgvector>=0.3.6", "aiosmtplib>=5.0.0", "wtforms-sqlalchemy>=0.4.2"]

[dependency-groups]
dev = [
    "aiosmtplib>=5.0.0",
    "apscheduler>=3.11.0",
    "docstring-parser>=0.16",
    "faker>=37.12.0",
    "mypy>=1.14.0",
    "numpy>=2.2.2",
    "openai>=1.61.1",
    "pgvector>=0.3.6",
    "pre-commit>=4.3.0",
    "pydantic[email]>=2.11.3",
    "redis>=4.2,<5.0",
    "sentence-transformers>=3.4.1",
    "torch>=2.6.0",
    "types-cachetools>=6.2.0.20251022",
    "watchfiles>=1.1.0",
    "wtforms-sqlalchemy>=0.4.2",
]

[project.scripts]
pyjolt = "pyjolt.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/MarkoSterk/PyJolt"
Issues = "https://github.com/MarkoSterk/PyJolt/issues"

[tool.pylint]
# Global Pylint configuration

[tool.pylint."messages control"]
disable = [
    "missing-class-docstring",
    "missing-function-docstring",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
disable_error_code = ["import-untyped"]
exclude = [
    "src/pyjolt/cli/templates",
    "src/pyjolt/database/sql/migrate/env_template.py"
    ]

