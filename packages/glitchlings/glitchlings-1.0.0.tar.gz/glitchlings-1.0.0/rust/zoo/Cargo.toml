[package]
name = "corruption_engine"
version = "0.1.0"
edition = "2021"
rust-version = "1.87.0"
build = "build.rs"
description = "High-performance text corruption engine for glitchlings"
license = "Apache-2.0"
repository = "https://github.com/osoleve/glitchlings"
keywords = ["text", "corruption", "nlp", "augmentation"]
categories = ["text-processing"]

[lib]
name = "_corruption_engine"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { workspace = true }
regex = { workspace = true }
smallvec = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
rand = { workspace = true }
rayon = "1.10"
aho-corasick = "1"
unicode-segmentation = "1.10"
unicode-script = "0.5"
compact_str = "0.8"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
pprof = { version = "0.13", features = ["flamegraph", "criterion"] }

[package.metadata.maturin]
module-name = "glitchlings._corruption_engine"

[build-dependencies]
pyo3-build-config = { workspace = true }
flate2 = "1"
base64 = "0.21"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[[bench]]
name = "baseline_performance"
harness = false
