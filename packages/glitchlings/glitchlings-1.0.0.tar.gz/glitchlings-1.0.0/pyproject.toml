[project]
name = "glitchlings"
version = "1.0.0"
description = "Deterministic, high performance, principled natural language augmentation."
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "tomli>=2.0.1; python_version < '3.11'",
    "importlib-resources>=5.0.0; python_version < '3.11'",
    "packaging>=23.0",
    "pyyaml>=6.0.0",
]

authors = [
    { name = "osoleve" }
]

keywords = [
    "nlp", 
    "adversarial augmentation",
    "text augmentation",
    "data augmentation",
    "domain randomization",
    "tokenizer",
    "tokenization",
    "robustness"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
]

license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/osoleve/glitchlings"
Repository = "https://github.com/osoleve/glitchlings.git"
Issues = "https://github.com/osoleve/glitchlings/issues"
Changelog = "https://github.com/osoleve/glitchlings/releases"

[project.scripts]
glitchlings = "glitchlings.main:main"
glitchlings-refresh-docs = "glitchlings.dev.docs:main"

[project.optional-dependencies]
all = [
    "hypothesis>=6.140.0",
    "interrogate>=1.5.0",
    "jellyfish==1.2.0",
    "langchain-core>=0.3.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocstrings-python>=1.10.0",
    "mypy>=1.8.0",
    "numpy>=1.24,<3.0",
    "pre-commit>=3.8.0",
    "py-gutenberg==1.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.6.0",
    "types-PyYAML>=6.0.0",
    "verifiers>=0.1.8",
    "tiktoken>=0.3.0",
    "tokenizers>=0.13.0",
]
tok = ["tiktoken>=0.3.0", "tokenizers>=0.13.0"]
gutenberg = ["py-gutenberg==1.0.0"]
hf = ["datasets>=4.0.0"]
lightning = ["pytorch_lightning>=2.0.0"]
langchain = ["langchain-core>=0.3.0"]
prime = ["verifiers>=0.1.8", "jellyfish==1.2.0"]
torch = ["torch>=2.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.140.0",
    "numpy>=1.24,<3.0",
    "mkdocs>=1.6.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings-python>=1.10.0",
    "interrogate>=1.5.0",
    "ruff>=0.6.0",
    "mypy>=1.8.0",
    "pre-commit>=3.8.0",
    "types-PyYAML>=6.0.0",
]

[build-system]
requires = ["setuptools>=77", "wheel", "setuptools-rust>=1.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"glitchlings" = [
    "config.toml",
    "assets/*.json",
    "assets/*.tsv",
    "assets/*.b64",
    "assets/lexemes/*.json",
]

[tool.setuptools.packages.find]
where = ["src"]

[[tool.setuptools-rust.ext-modules]]
target = "glitchlings._corruption_engine"
path = "rust/zoo/Cargo.toml"
binding = "PyO3"
debug = false


[tool.pytest.ini_options]
pythonpath = [
    "src",
]
addopts = "--cov=glitchlings --cov-report=term-missing --cov-report=html --hypothesis-seed=0"

[tool.hypothesis]
database = "none"

[tool.interrogate]
config = true
fail-under = 80
ignore-init-module = true
ignore-module = true
ignore-nested-functions = true
ignore-private = true
ignore-semiprivate = true
ignore-magic = true
ignore-property-decorators = false
color = true
quiet = false
exclude = [
    "tests",
    "docs",
    "rust",
    "benchmarks",
]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
follow_imports = "skip"
ignore_missing_imports = true
enable_error_code = ["ignore-without-code"]
warn_redundant_casts = true
warn_unused_ignores = true
strict = true

[tool.coverage.run]
source = ["src/glitchlings"]
omit = [
    "*/tests/*",
    "*/benchmarks/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self\\.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@(abc\\.)?abstractmethod",
]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"
