[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jfits"
version = "1.0.0"
description = "Interactive numpy array and FITS image viewer with WCS support and centroiding"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jordan Stone", email = "3971752+jordan-stone@users.noreply.github.com"}
]
keywords = ["astronomy", "fits", "visualization", "wcs", "centroiding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "astropy>=4.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
]

[project.urls]
Homepage = "https://github.com/jordan-stone/jfits"
Repository = "https://github.com/jordan-stone/jfits"
Issues = "https://github.com/jordan-stone/jfits/issues"

[tool.setuptools]
packages = ["jfits"]

[tool.setuptools.package-data]
jfits = ["py.typed"]
