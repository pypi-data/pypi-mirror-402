[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wgsml"
version = "0.1.0"
description = "Library to simplify ML pipelines for whole-genome sequencing data"
authors = [{ name = "Ryan Hulke" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.3.2",
    "torch>=2.6.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
