[project]
name = "agent-skill-manager"
version = "0.1.2"
description = "CLI tool for managing AI agent skills across multiple platforms"
authors = [
    { name = "ackness", email = "ackness8@gmail.com" }
]
dependencies = [
    "httpx>=0.28.1",
    "inquirerpy>=0.3.4",
    "loguru>=0.7.3",
    "rich>=14.2.0",
]
readme = "README.md"
requires-python = ">= 3.13"
license = { text = "MIT" }
keywords = ["skills", "ai", "agents", "cli", "claude", "cursor", "windsurf"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/ackness/skill-manager"
Repository = "https://github.com/ackness/skill-manager"
Issues = "https://github.com/ackness/skill-manager/issues"
Documentation = "https://github.com/ackness/skill-manager#readme"

[project.scripts]
skill-manager = "skill_manager.cli:main"
sm = "skill_manager.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/skill_manager"]

[dependency-groups]
dev = [
    "pre-commit>=4.4.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.5",
]

[tool.ruff]
line-length = 128
target-version = "py313"
include = ["src/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20"]
ignore = ["E501", "B008", "A004"]

[tool.ruff.lint.per-file-ignores]
"examples/**/*.py" = ["T201"]  # Allow print in examples

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
