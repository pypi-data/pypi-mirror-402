[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "laplace-log"
version = "0.1.0"
description = "Unified logging utilities for Laplace applications"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [
  { name = "SemionTche" }
]
dependencies = []

keywords = ["logging", "laplace", "utilities"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]


[project.urls]
Homepage = "https://github.com/SemionTche/laplace_log"
Repository = "https://github.com/SemionTche/laplace_log"
Issues = "https://github.com/SemionTche/laplace_log/issues"


[tool.setuptools]
packages = ["laplace_log"]


[tool.setuptools.package-data]
laplace_log = ["py.typed"]