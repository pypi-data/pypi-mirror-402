

[project]
name = "aspyx_service"
version = "0.11.6"
description = "Aspyx Service framework"
authors = [{ name = "Andreas Ernst", email = "andreas.ernst7@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "aspyx>=1.9.4",
    "python-consul2~=0.1.5",
    "fastapi~=0.115.13",
    "httpx~=0.28.1",
    "msgpack~=1.1.1",
    "uvicorn[standard]",
    "protobuf~=5.29.4"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
source = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/aspyx_service"]

[tool.hatch.envs.test]
dependencies = [
  ".",
  "pytest",
  "pytest-cov",
  "pytest-asyncio",
  "anyio",
  "PyJWT"
]

[tool.hatch.metadata]
allow-direct-references = true
