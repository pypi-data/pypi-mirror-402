server:
  port: 8000
http:
  timeout: 1000.0
channel:
  backoff_base: 0.2
  max_attempts: 3
db:
  url: postgresql+psycopg2://postgres:postgres@localhost:5432/postgres
consul:
  watchdog:
    interval: 5
  healthcheck:
    interval: 10s
    timeout: 5s
    deregister: 5m
  host: localhost
  port: 8500