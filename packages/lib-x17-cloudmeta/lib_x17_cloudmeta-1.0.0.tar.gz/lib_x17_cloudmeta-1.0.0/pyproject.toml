[project]
name = "lib-x17-cloudmeta"
version = "1.0.0"
description = "cloud centre module for x17 echosystem"
readme = "README.md"
authors = [
    { name = "Xing Xing", email = "x.xing.work@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.11"

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.0",  
  "pytest-cov>=6.0",
  "ruff>=0.13",
  "setuptools",
  "wheel",
  "twine",
  "build"
]


[build-system]
requires = [
  "setuptools",
  "wheel",
  "twine",
  "build"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["xcloudmeta*"]
exclude = ["tests*", "example*"]

[tool.ruff]
line-length = 120
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501", "E402"]

[tool.ruff.lint.isort]
force-single-line = false
