[tool.poetry]
name = "inputless-ingestion"
version = "1.0.2"
description = "Document processing and knowledge extraction for Inputless Analytics SDK"
authors = ["Inputless Team <team@inputless.io>"]
readme = "README.md"
packages = [{include = "inputless_ingestion", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"

# Document processing
PyPDF2 = "^3.0.0"
pdfplumber = "^0.10.0"
python-docx = "^1.1.0"
python-pptx = "^0.6.23"
openpyxl = "^3.1.0"
pandas = "^2.1.0"

# OCR
pytesseract = "^0.3.10"
Pillow = "^10.0.0"
opencv-python = "^4.8.0"
# easyocr is optional - requires torch which has compatibility issues
# easyocr = {version = "^1.7.0", optional = true}

# NLP
spacy = "^3.7.0"
nltk = "^3.8.0"
textblob = "^0.17.1"
scikit-learn = "^1.3.0"

# AI/LLM
openai = "^1.12.0"
anthropic = "^0.30.0"
langchain = "^0.3.0"

# Graph database
neo4j = "^5.15.0"

# File handling
chardet = "^5.2.0"

# Async support
aiofiles = "^23.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.11.0"
mypy = "^1.7.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "github"
url = "https://pypi.pkg.github.com/simple"
priority = "supplemental"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
