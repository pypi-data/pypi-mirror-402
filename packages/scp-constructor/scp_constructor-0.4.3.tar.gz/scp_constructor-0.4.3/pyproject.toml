[project]
name = "scp-constructor"
version = "0.4.3"
description = "Build architecture models from scp.yaml files"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Kracken Services", email = "scp@krackenservices.com"}
]
keywords = ["scp", "architecture", "dependency-graph", "neo4j", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "scp-sdk>=0.2.0",
    "typer>=0.9",
    "rich>=13.0",
    "neo4j>=5.0",
    "httpx>=0.25",
]

[project.scripts]
scp-cli = "scp_constructor.cli:app"

[project.urls]
Homepage = "https://systemcapabilityprotocol.com/"
Documentation = "https://systemcapabilityprotocol.com/integrations"
Repository = "https://github.com/krackenservices/scp-integrations.git"
Issues = "https://github.com/krackenservices/scp-integrations/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scp_constructor"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.9",
]
