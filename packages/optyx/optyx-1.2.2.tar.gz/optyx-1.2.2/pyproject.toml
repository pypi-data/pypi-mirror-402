[project]
name = "optyx"
version = "1.2.2"
description = "Intuitive symbolic interface for constrained optimization problems"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Dagmawi B. Tadesse", email = "daggbt@gmail.com" }
]
requires-python = ">=3.10"
keywords = [
    "optimization",
    "autodiff",
    "symbolic",
    "automatic-differentiation",
    "gradient",
    "constraints",
    "mathematical-optimization",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.22",
    "scipy>=1.8",
]

[project.urls]
Homepage = "https://daggbt.github.io/optyx/"
Documentation = "https://daggbt.github.io/optyx/"
Repository = "https://github.com/daggbt/optyx"
Changelog = "https://github.com/daggbt/optyx/blob/main/CHANGELOG.md"
Issues = "https://github.com/daggbt/optyx/issues"

[project.optional-dependencies]
benchmarks = [
    "cvxpy>=1.4.0",
    "matplotlib>=3.10.0",
    "pyomo>=6.7.0",
]

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "cvxpy>=1.4.0",
    "matplotlib>=3.10.0",
    "pre-commit>=4.5.1",
    "pyomo>=6.7.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
    "ipykernel",
    "jupyter",
    "pyyaml",
    "pyright>=1.1.407",
    "quartodoc>=0.11.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
python_files = [
    "test_*.py",
    "*_test.py",
    # Benchmark file patterns
    "standard_problems.py",
    "constrained_problems.py",
    "gradient_validation.py",
    "numerical_stability.py",
    "overhead_analysis.py",
    "scaling_analysis.py",
    "resolve_timing.py",
    "bench_vs_*.py",
]
