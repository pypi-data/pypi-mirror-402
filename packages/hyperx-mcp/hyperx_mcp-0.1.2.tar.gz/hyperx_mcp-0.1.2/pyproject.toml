[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperx-mcp"
version = "0.1.2"
description = "MCP server for HyperX - connect Claude to your knowledge graph"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "HyperX", email = "hello@hyperxdb.dev" }
]
keywords = ["mcp", "hypergraph", "knowledge-graph", "ai", "claude", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "hyperxdb>=0.6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[project.scripts]
hyperx-mcp = "hyperx_mcp.server:main"

[project.urls]
Homepage = "https://hyperxdb.dev"
Documentation = "https://hyperxdb.dev/docs/mcp"
Repository = "https://github.com/hyperxdb/hyperx"

[tool.hatch.build.targets.wheel]
packages = ["src/hyperx_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
