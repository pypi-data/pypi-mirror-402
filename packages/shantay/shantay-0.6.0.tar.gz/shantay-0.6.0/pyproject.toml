[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "shantay"
description = "investigating the EU's DSA transparency database"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache 2.0"}
authors = [{name = "Robert Grimm", email="rgrimm@alum.mit.edu"}]
keywords = ["batch processing", "EU DSA", "statement of reason"]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Sociology",
    "Topic :: System :: Archiving",
    "Topic :: Terminals",
]
dynamic = ["version"]
dependencies = [
    "altair", # chart creation
    "vl-convert-python", # chart rendering
    "polars >= 1.33.1", # data frames
    "pyarrow", # underlying memory representation
    "great_tables", # table formatting
    "ipython", # interactive use
    "ipykernel", # notebook support
    "mistune", # render Markdown to HTML
]

[project.scripts]
shantay = "shantay.__main__:main"

[project.urls]
repository = "https://github.com/apparebit/shantay"


[dependency-groups]
dev = [
    "flit"
]
docs = [
    "sphinx",
    "sphinx_design",
    "sphinx-rtd-theme",
    "sphinx-autodoc2",
    "myst-parser",
]


[tool.pyright]
pythonVersion = "3.12"
