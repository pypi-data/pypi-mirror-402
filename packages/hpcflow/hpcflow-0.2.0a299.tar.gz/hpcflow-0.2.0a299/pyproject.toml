
[tool.poetry]
name = "hpcflow"
version = "0.2.0a299"

description = "Computational workflow management"
authors = ["aplowman <adam.plowman@manchester.ac.uk>"]
license = "MPL-2.0"
readme = "README.md"
packages = [
    { include = "hpcflow" }
]
exclude = ["hpcflow/data/demo_data"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
zarr = "2.17.2"
numpy = [
    {version = "^1.26.4", python = "<3.13"},
    {version = "^2.2.4", python = ">=3.13"},
]
scipy = [
    {version = "^1.13.1", python = "<3.10"},
    {version = "^1.15.2", python = ">=3.10"},
]
ruamel-yaml = "^0.18.17"
colorama = "^0.4.6"
termcolor = ">=1.1,<4.0"
fsspec = "^2026.1.0"
pytest = {version = ">=7.2,<10.0", optional = true}
click = "^8.1.3"
msgpack = "^1.0.4"
reretry = "^0.11.8"
psutil = ">=5.9.4,<8.0.0"
watchdog = "^6.0.0"
paramiko = ">=3.2,<5.0"
aiohttp = "^3.13.3"
rich = ">=13.4.2,<15.0.0"
h5py = "^3.9.0"
valida = "^0.7.5"
requests = "^2.31.0"
platformdirs = "^4.2.1"
pyzmq = ">=26.0.3,<28.0.0"
typing-extensions = "^4.12.2"
numcodecs = [
    {version = "0.12.1", python = "<3.13"},
    {version = "^0.13.1", python = ">=3.13"},
]
jinja2 = "^3.1.6"
ipywidgets = "^8.1.8"

[tool.poetry.group.dev.dependencies]
pylint = ">=2.12.2,<5.0.0"
pytest = ">=7.2,<10.0"
black = ">=25.1,<27.0"
commitizen = ">=2.20.3,<5.0.0"
pre-commit = ">=2.16,<5.0"
tuna = "^0.5.11"
sphinx = ">=4,<9"
sphinx-click = ">=4.4,<7.0"
sphinx-jinja = "^2.0.1"
sphinx-copybutton = "^0.5.0"
sphinx-design = ">=0.4.1,<0.7.0"
sphinx-togglebutton = "^0.4.4"
pydata-sphinx-theme = ">=0.13.3,<0.17.0"
ipykernel = "^7.1.0"
myst-nb = [
    {version = "0.17.2", python = "<3.9"},
    {version = "1.1.1", python = ">=3.9"}
]

[tool.poetry.group.test.dependencies]
pytest = ">=7.2,<10.0"
pexpect = "^4.8.0"
papermill = "^2.6.0"
ipykernel = "^7.1.0"

[tool.poetry.group.pyinstaller.dependencies]
pyinstaller = "^6.18.0"

[tool.poetry.group.typecheck]
optional = true
[tool.poetry.group.typecheck.dependencies]
types-colorama = "^0.4.15.20240311"
types-paramiko = ">=3.4.0.20240423,<5.0.0.0"
types-psutil = ">=6.0.0.20240621,<8.0.0.0"
types-pyinstaller = "^6.18.0.20260115"
types-requests = "^2.32.4.20260107"
types-setuptools = ">=70.2.0.20240704,<81.0.0.0"
mypy = "^1.19.1"
types-markupsafe = "^1.1.10"
scipy-stubs = {version = "^1.15.2.1", python = ">=3.10"}

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.scripts]
hpcflow = 'hpcflow.cli:cli'

[tool.poetry.plugins.pyinstaller40]
hook-dirs = "hpcflow.__pyinstaller:get_hook_dirs"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0a299"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "hpcflow/_version.py"
]
bump_message = "bump: $current_version â†’ $new_version [skip ci]"

[tool.black]
line-length = 90

[tool.mypy]
incremental = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
