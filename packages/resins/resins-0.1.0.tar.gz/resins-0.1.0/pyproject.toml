[build-system]
requires = ["setuptools >= 77.0.3", "versioningit"]
build-backend = "setuptools.build_meta"

[project]
name = "resins"
dynamic = ["version"]
authors = [
    {name = "Rastislav Turanyi", email = "rastislav.turanyi@stfc.ac.uk"},
]
maintainers = [
    {name = "Rastislav Turanyi", email = "rastislav.turanyi@stfc.ac.uk"},
]
description = "Python library for working with resolution functions of neutron instruments "
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

keywords = [
    "Python",
    "physics",
    "inelastic neutron scattering",
    "instrument resolution",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Physics",
]

requires-python = ">=3.11"

dependencies = [
    "PyYAML >= 6.0.2",
    "numpy >= 2.1.0",
    "scipy >= 1.13.1",
    "typing_extensions >= 4.5.0",
]

[project.optional-dependencies]
dev = [
    "Pint >= 0.24.3",
    "jaxtyping >= 0.2.34"
]

[project.urls]
Repository = "https://github.com/pace-neutrons/resins"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where =  ["src"]

[tool.setuptools.package-data]
resins = ["instrument_data/*.yaml"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# When jaxtyping array with one dimension, include a leading space
# e.g. Float[np.ndarray, " mesh"]
# in order to throw F722 (like a higher-D array) rather than F821
# (which is sometimes a useful error).
# https://docs.kidger.site/jaxtyping/faq/#flake8-or-ruff-are-throwing-an-error

ignore = [
        "F722"  # Caused by jaxtyping annotations.
]

[tool.versioningit]
