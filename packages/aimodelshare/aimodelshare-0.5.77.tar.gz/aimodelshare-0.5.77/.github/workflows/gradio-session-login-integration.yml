name: Session Auto-Login Integration Test

on:
  workflow_dispatch:

jobs:
  session-login-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      SESSION_ID: ${{ secrets.MC_TEST_SESSIONID }}
      DEBUG_LOG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev gfortran
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libglib2.0-0 \
            gcc \
            python3-dev
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-apps.txt
          pip install --no-cache-dir aimodelshare --no-dependencies
          pip install --no-cache-dir pytest pytest-timeout pytest-rerunfailures

      - name: Run session auto-login integration test
        run: |
          echo "Starting session auto-login test..."
          pytest -vv -s --tb=long --timeout=300 tests/test_session_auto_login.py
