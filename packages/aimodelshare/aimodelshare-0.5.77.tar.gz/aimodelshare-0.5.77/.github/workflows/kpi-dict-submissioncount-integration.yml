name: KPI Dict and Submission Count Integration Tests

on:
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      SESSION_ID: ${{ secrets.MC_TEST_SESSIONID }}
      DEBUG_LOG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev gfortran
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libglib2.0-0 \
            gcc \
            python3-dev
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-apps.txt
          pip install --no-cache-dir aimodelshare --no-dependencies
          pip install --no-cache-dir pytest pytest-timeout pytest-rerunfailures

      - name: Run integration tests with verbose diagnostics
        run: |
          pytest -vv -s -ra --tb=long --durations=10 --log-cli-level=DEBUG --maxfail=0 --timeout=600 --timeout-method=thread tests/test_kpi_updates_on_second_submission.py tests/test_kpi_dict_unhashable_integration.py tests/test_submission_count_updates.py
