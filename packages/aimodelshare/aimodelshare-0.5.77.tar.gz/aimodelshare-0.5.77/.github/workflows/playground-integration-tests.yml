          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision
      - name: Test data loading from seaborn
        run: |
          python -c "
          import seaborn as sns
          penguins = sns.load_dataset('penguins')
          penguins_clean = penguins.dropna()
