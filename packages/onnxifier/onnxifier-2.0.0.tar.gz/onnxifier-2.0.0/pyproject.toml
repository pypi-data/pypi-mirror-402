[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "onnxifier"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Wenyi Tang", email = "wenyitang@outlook.com" },
    { name = "Jianjin Liao", email = "1486660504@qq.com" },
]
license-files = ["LICENSE"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
]
dynamic = ["version", "description"]
dependencies = [
    "ml_dtypes>=0.5.1",
    "onnx>=1.17.0",
    "networkx",
    "numpy>2.0",
    "tabulate",
    "colorlog>=6.9.0",
    "termcolor>=3.1.0",
]

[project.urls]
Home = "https://github.com/LoSealL/onnxifier"
Docs = "https://loseall.github.io/onnxifier"

[project.optional-dependencies]
test = [
    "mypy",
    "onnxoptimizer",
    "onnxruntime",
    "onnxscript>=0.5.7",
    "onnxsim",
    "openvino>=2025.0.0",
    "pooch",
    "pre-commit",
    "pyright>=1.1.408",
    "pytest",
    "pytest-cov",
    "torch",
]
fuzzy = [
    "tensorflow-cpu>=2.20.0",
    "pyyaml",
]

[project.scripts]
onnxify = "onnxifier.__main__:main"

[tool.setuptools]
# Compatible with setuptools, when change build-system to setuptools.
packages = ["onnxifier"]

[tool.pyright]
include = ["onnxifier"]
exclude = ["onnxifier/domain/pytorch", "tests", "tests_omz_fuzzy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-q", "-s"]

[tool.flake8]
ignore = ["E203", "E231", "E241"]
per-file-ignores = ["__init__.py:F401"]
exclude = []
max-line-length = 88
max-complexity = 20
count = true

[tool.isort]
profile = "black"
skip_glob = []

[tool.pylint."MAIN"]
ignore-paths = []

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "logging-fstring-interpolation",
    "import-outside-toplevel",
    "missing-module-docstring",
    "no-member",
    "no-name-in-module",
    "fixme",
    "R",
    "I",
]

[tool.mypy]
disable_error_code = ["assignment", "import-untyped", "return-value", "return"]
exclude = [
    '^onnxifier/domain/pytorch/.*\.py$',
    '^onnxifier/passes/experiments/.*\.py$',
    '^tests.*\.py$',
]

[tool.uv.sources]
torch = { index = "pytorch" }
torchaudio = { index = "pytorch" }
torchvision = { index = "pytorch" }

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
