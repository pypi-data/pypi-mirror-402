[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_gbaeke_mcp-obo"
version = "0.1.0"
description = "MCP Server with Azure Entra ID Authentication and OBO flow for Microsoft Search"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "azure-identity",
    "aiohttp",
    "ipykernel",
    "python-dotenv",
    "requests",
    "msgraph-sdk",
    "azure-search-documents==11.6.0b12",
    "fastmcp",
    "click",
    "PyJWT",
]

[project.scripts]
mcp-obo = "mcp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp"]