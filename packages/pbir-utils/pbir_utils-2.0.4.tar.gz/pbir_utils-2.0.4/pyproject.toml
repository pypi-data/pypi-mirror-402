[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pbir-utils"
description = "A tool for managing Power BI Enhanced Report Format (PBIR) projects"
readme = "README.md"
license = {text = "MIT License"}
authors = [
    {name = "Akhil Ashok"}
]
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "jinja2",
    "pyyaml",
    "simpleeval",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/akhilannan/pbir-utils"

[project.scripts]
pbir-utils = "pbir_utils.cli:main"

[project.optional-dependencies]

ui = [
    "fastapi",
    "uvicorn[standard]",
    "sse-starlette",
    "python-multipart",
]
dev = [
    "pytest",
    "pytest-cov",
    "httpx",
    "ruff",
    "black",
    "bandit",
    "build",
    "twine",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "requests",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pbir_utils = ["defaults/*.yaml", "templates/*", "static/css/*", "static/js/*", "py.typed"]

[tool.setuptools_scm]
