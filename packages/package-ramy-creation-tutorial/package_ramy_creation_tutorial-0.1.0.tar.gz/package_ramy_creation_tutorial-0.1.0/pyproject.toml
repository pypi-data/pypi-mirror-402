ruff = "^0.14.13"
pre-commit = "^4.5.1"
sphinx = "^9.1.0"
sphinx-rtd-theme = "^3.1.0"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"