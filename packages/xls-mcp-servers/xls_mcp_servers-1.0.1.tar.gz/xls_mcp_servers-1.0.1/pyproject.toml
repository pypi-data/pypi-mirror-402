[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xls-mcp-servers"
version = "1.0.1"
description = "MCP Server for reading and writing .xls Excel files (Excel 97-2003 binary format)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
# 注意：新版本 setuptools 推荐使用 license = "MIT"，但当前格式也可以工作
authors = [
    {name = "Lincy", email = "1820824481@qq.com"}
]
keywords = ["mcp", "excel", "xls", "model-context-protocol", "mcp-server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
dependencies = [
    "mcp>=1.0.0",
    "xlrd>=2.0.1",
    "xlwt>=1.3.0",
    "xlutils>=2.0.0",
]

[project.scripts]
xls-mcp-servers = "server:cli_main"

[project.urls]
Homepage = "https://github.com/Lincyghb/xls-mcp-server"
Documentation = "https://github.com/Lincyghb/xls-mcp-server#readme"
Repository = "https://github.com/Lincyghb/xls-mcp-server"
Issues = "https://github.com/Lincyghb/xls-mcp-server/issues"

[tool.setuptools]
py-modules = ["server"]

[tool.setuptools.package-data]
"*" = ["README.md", "LICENSE"]
