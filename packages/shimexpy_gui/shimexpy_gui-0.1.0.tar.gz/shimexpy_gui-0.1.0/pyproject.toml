[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shimexpy_gui"
version = "0.1.0"
description = "Graphical User Interface for Shimexpy (PySide6-based)"
readme = "readme.md"
authors = [{name = "Jorge Luis Beltran Diaz"}]
license = { text = "Apache-2.0" }
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Operating System :: POSIX :: Linux"
]

dependencies = [
    "PySide6>=6.6",
    "shimexpy-core>=0.1.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["shimexpy_gui*"]

[project.scripts]
shimexpy = "shimexpy_gui.app:run_gui"

[tool.setuptools.package-data]
shimexpy_gui = ["assets/*.qss"]

[tool.setuptools]
include-package-data = true
