[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    communication: marks tests for communication services
    database: marks tests for database services
    cloud: marks tests for cloud services
    agents: marks tests for agent functionality
    installation: marks tests for installation verification
    langchain: marks tests for langchain integration
    nogui: marks tests that don't require GUI (for CI environments)
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::ResourceWarning
