[metadata]
name = simuhw
version = attr: simuhw._version.__version__
url = https://github.com/arithy/simuhw
author = Arihiro Yoshida
author_email = software@arithy.org
license = MIT License
license_files = LICENSE
description = A behavioral hardware simulator
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >=3.11, <4
package_dir = =python/src
packages = find:

[options.packages.find]
where = python/src

[options.extras_require]
dev = softfloatpy; pytest; mypy; flake8
doc = softfloatpy; sphinx; sphinx-rtd-theme; myst-parser

[flake8]
ignore = E501, E741, W504
doctests = true

[mypy]
exclude = python/docs/
enable_error_code = ignore-without-code
warn_unused_configs = true
strict = true

[egg_info]
tag_build = 
tag_date = 0

