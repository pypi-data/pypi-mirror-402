[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "probo-ui"
version = "1.2.0"
authors = [
  { name="Youness Mojahid", email="mojahidyouness0@gmail.com" },
]
description = "A declarative, type-safe ,Python-Native template Rendering Framework and Meta-framework for Django."
readme = "docs/simple_doc.md"
requires-python = ">=3.9"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "lxml>=4.9.0",
    "tinycss2>=1.2.0",
    "django>=4.2.27",
    "pytest>=8.4.2",
    "pytest-django>=4.11.1",
    "beautifulsoup4>=4.14.2",
    "cssutils>=2.11.1",
]

[tool.ruff]

# Enable specific rule sets:
# E, F = Standard python errors
# N = pep8-naming (This is the one that enforces naming rules!)
lint.select = ["E", "F", "N"]

# exclude auto-generated files if any

exclude = [
    ".git",
    "build",
    "dist",
]

[tool.ruff.lint.pep8-naming]

# This section allows to fine-tune naming if needed.
# By default, 'N' enforces:
# - Class names must be CapWords (CamelCase)
# - Function names must be snake_case
# - Method names must be snake_case

[project.urls]
"Homepage" = "https://github.com/MojahiD-0-YouneSS/probo"
"Bug Tracker" = "https://github.com/MojahiD-0-YouneSS/probo/issues"
"Documentation" = "https://MojahiD-0-YouneSS.github.io/probo/"
"Funding" = "https://ko-fi.com/youness_mojahid"

[project.scripts]
probo = "probo.terminal.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/probo"]
