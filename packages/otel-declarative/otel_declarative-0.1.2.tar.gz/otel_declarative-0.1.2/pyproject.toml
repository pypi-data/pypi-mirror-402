[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otel-declarative"
version = "0.1.2"
description = "Industrial-grade, declarative OpenTelemetry instrumentation and structured logging engine for Python."
readme = "README_PYPI.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Your Name", email = "giangminh443836@gmail.com"}
]
keywords = ["opentelemetry", "observability", "tracing", "logging", "declarative", "pydantic", "structlog"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "structlog>=23.1.0",
    "jmespath>=1.0.0",
    "pyyaml>=6.0",
    "dateparser>=1.1.0",
    "humanize>=4.0.0",
    "glom>=23.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "types-PyYAML",
    "types-requests"
]

[project.urls]
Homepage = "https://github.com/vancer17/otel-declarative.git"
Repository = "https://github.com/vancer17/otel-declarative.git"
Issues = "https://github.com/vancer17/otel-declarative.git"

# --- 核心变更点: 适配 src 布局 ---
[tool.setuptools.packages.find]
where = ["src"]
include = ["otel_declarative*"]
namespaces = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "opentelemetry.*",
    "jmespath.*",
    "dateparser.*",
    "humanize.*",
    "glom.*"
]
ignore_missing_imports = true