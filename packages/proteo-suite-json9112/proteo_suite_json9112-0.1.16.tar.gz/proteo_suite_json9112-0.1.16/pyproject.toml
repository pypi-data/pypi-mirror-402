[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proteo-suite-json9112"
version = "0.1.16"
description = "Advanced Proteomics Analysis Suite for Medical Outcomes Prediction"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "json9112", email = "json9112@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "scipy",
    "matplotlib",
    "seaborn",
    "xgboost",
    "lightgbm",
    "catboost",
    "lifelines",
    "torch",
    "umap-learn",
]

[project.urls]
"Homepage" = "https://github.com/tablettab/proteo_suite"

[tool.setuptools.packages.find]
where = ["."]
include = ["proteo_suite*"]
