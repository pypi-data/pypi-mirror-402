[project]
name = "mmry-ai"
version = "0.1.0"
description = "A memory management layer for AI agents using vector similarity search"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
# TODO: Replace with your name and email before publishing
authors = [{name = "manavnotop", email = "manuagarwal1443@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "dotenv>=0.9.9",
    "pydantic>=2.12.4",
    "qdrant-client>=1.15.1",
    "requests>=2.32.3",
    "sentence-transformers>=5.1.2",
    "tenacity>=8.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.14.3",
]

[tool.uv]
dev-dependencies = ["pytest>=8.3.4", "httpx>=0.28.1"]
