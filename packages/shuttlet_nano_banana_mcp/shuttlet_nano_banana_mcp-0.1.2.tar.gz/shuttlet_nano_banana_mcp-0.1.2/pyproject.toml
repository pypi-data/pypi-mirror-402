[project]
name = "shuttlet_nano_banana_mcp"
version = "0.1.2"
description = "Nano-Banana MCP Server - 基于 gemini-2.5-flash-image-preview 的画图 API"
readme = "README.md"
authors = [
    { name = "entelin", email = "entelin@tencent.com" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.25.0",
    "requests>=2.32.5",
]

[project.scripts]
shuttlet_nano_banana_mcp = "shuttlet_nano_banana_mcp:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
