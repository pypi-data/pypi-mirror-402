datasets:
  - catalog: null
    model: FESOM
    exp: hpz3
    source: monthly-3d
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
    # startdate: 1990-01
    # enddate: 1990-12

references:
  - catalog: null
    model: FESOM
    exp: hpz3
    source: monthly-3d
    regrid: r100

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  ocean_stratification:
    stratification:
      diagnostic_name: 'stratification'
      run: true
      var: ['thetao', 'so']
      regions: ['ls', 'rs']
      climatology: ['January', 'JJA']
      # dim_mean: ['lat', 'lon']
