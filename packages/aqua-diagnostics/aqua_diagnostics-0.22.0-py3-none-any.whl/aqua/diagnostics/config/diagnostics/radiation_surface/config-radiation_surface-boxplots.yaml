# Template according to #1613
# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
datasets:
  - catalog: null
    model: IFS-NEMO
    exp: ssp370
    source: 'lra-r100-monthly'
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
    startdate: null
    enddate: null
  # Possible second/third/fourth datasets here, no present by default
  # - catalog: 'obs'
  #   model: 'ERA5'
  #   exp: 'era5'
  #   source: 'monthly'
  #   regrid: r100

references:
  - catalog: obs
    model: 'ERA5'
    exp: 'era5'
    source: 'monthly'
    startdate: '1990-01-01'
    enddate: '2020-12-31'
  - catalog: 'obs'
    model: 'CERES'
    exp: 'ebaf-sfc421'
    source: 'monthly'
    regrid: 'r100'
    reader_kwargs: null
    startdate: '2000-01-01'
    enddate: '2020-12-31'

output:
  outputdir: "./"
  rebuild: true
  save_pdf: true
  save_png: true
  dpi: 300
  create_catalog_entry: true

diagnostics:
  boxplots:
    run: true
    diagnostic_name: 'radiation_surface'
    variables:
      - vars: ['-snlwrf', 'snswrf', 'slhtf', 'ishf']
        anomalies: true
        add_mean_line: true
        ref_number: 0 # use ERA5 as reference for anomalies
