# Template according to #1613
# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
datasets:
  - catalog: null
    model: null
    exp: null
    source: 'lra-r100-monthly'
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
    startdate: null
    enddate: null
  # Possible second/third/fourth datasets here, no present by default
  # - catalog: 'obs'
  #   model: 'ERA5'
  #   exp: 'era5'
  #   source: 'monthly'
  #   regrid: r100

references:
  - catalog: 'obs'
    model: 'CERES'
    exp: 'ebaf-sfc421'
    source: 'monthly'
    regrid: 'r100'
    reader_kwargs: null
    startdate: '2000-01-01'
    enddate: '2020-12-31'

output:
  outputdir: "./"
  rebuild: true
  save_pdf: true
  save_png: true
  dpi: 300
  create_catalog_entry: true

diagnostics:
  timeseries:
    run: true
    diagnostic_name: 'radiation_surface'
    variables: ['snlwrf', 'snswrf']
    center_time: true
    params:
      default:
        hourly: False
        daily: False
        monthly: True
        annual: True
        std_startdate: '20000101'
        std_enddate: '20241231'

  globalbiases:
    run: true
    diagnostic_name: 'radiation_surface'
    variables: ['snlwrf', 'snswrf']
    params:
      default:
        plev: null # Level plot for 2D bias map if variable 3d
        seasons: true
        seasons_stat: 'mean' # May become a list
        vertical: false     # Vertical profile if variable 3d
        startdate_data: null
        enddate_data: null
        startdate_obs: "2000-01-01"
        enddate_obs: "2020-12-31"
    plot_params: 
      default: 
        projection: 'robinson'
        projection_params: {}
      snlwrf:
        vmin: -30
        vmax: 30
      snswrf:
        vmin: -30
        vmax: 30
      slhtf:
        vmin: -10
        vmax: 10
      ishf:
        vmin: -10
        vmax: 10
    
