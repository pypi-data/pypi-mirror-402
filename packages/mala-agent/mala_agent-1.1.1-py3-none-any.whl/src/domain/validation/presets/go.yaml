# Go project using go modules
commands:
  setup: "go mod download"
  build: "go build ./..."
  test: "go test ./..."
  lint: "golangci-lint run"
  typecheck: "go vet ./..."
  format: 'gofmt -l . | grep . && exit 1 || exit 0'

code_patterns:
  - "**/*.go"

config_files:
  - "go.mod"
  - "go.sum"
  - ".golangci.yml"

setup_files:
  - "go.mod"
  - "go.sum"
