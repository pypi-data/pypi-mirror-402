preset: python-uv

# Explicit run_end trigger with validation commands
validation_triggers:
  run_end:
    failure_mode: continue
    commands:
      - ref: test
        command: "uv run pytest --cov=src --cov-report=xml:coverage.xml --cov-fail-under=0 -o cache_dir=/tmp/pytest-${AGENT_ID:-default}"

coverage:
  format: xml
  file: coverage.xml
  threshold: 0
