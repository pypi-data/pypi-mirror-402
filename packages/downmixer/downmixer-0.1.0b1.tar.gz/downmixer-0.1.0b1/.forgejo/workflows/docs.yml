name: Deploy Documentation to Pages
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  docs:
    name: Update docs
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install uv
      - run: uv sync --dev
      - run: uv run mkdocs gh-deploy -b pages
