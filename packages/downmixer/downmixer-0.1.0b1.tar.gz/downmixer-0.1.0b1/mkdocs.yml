# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Downmixer Documentation
site_url: https://neufter.pages.gay/downmixer

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [ src ]
          options:
            # General
            backlinks: true
            extensions:
              - dataclasses
              - griffe_inherited_docstrings
              - griffe_modernized_annotations
            show_source: true
            skip_local_inventory: true
            # Headings
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            parameter_headings: true
            # Members
            members_order: source
            show_submodules: true
            summary:
              classes: true
              functions: false
              modules: true
              attributes: false
            filters:
              - "!logger"
              - "!^_[^_]"
            # Docstrings
            docstring_section_style: spacy
            merge_init_into_class: true
            show_if_no_docstring: true
            scoped_crossrefs: true
            # Signatures
            modernize_annotations: true
            separate_signature: true
            show_signature_annotations: true
            show_signature_type_parameters: true
            signature_crossrefs: true
  - search
  - autorefs
  - awesome-pages
  - literate-nav:
      nav_file: summary.md
  - gen-files:
      scripts:
        - gen_pages.py

theme:
  name: material
  logo: assets/icon_white.svg
  favicon: images/favicon.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: fontawesome/solid/display
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: lime
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to system preference
  font:
    text: Instrument Sans
    code: DM Mono
  icon:
    menu: fontawesome/solid/bars
    share: fontawesome/solid/share-nodes
    close: fontawesome/solid/xmark
    top: fontawesome/solid/angle-up
    view: fontawesome/solid/file-code
    admonition:
      info: fontawesome/solid/info
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  features:
    - content.code.select
    - content.code.copy
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.footer
    - navigation.path
    - navigation.indexes
    - navigation.instant.preview

extra_css:
  - stylesheets/extra.css
  - stylesheets/header.css
  - stylesheets/colors.css
  - stylesheets/code.css
  - stylesheets/popups.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

repo_url: https://git.gay/neufter/downmixer
repo_name: neufter/downmixer

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - toc:
      title: On this page
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      pygments_style: monokai
      line_spans: __span
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
