[project]
name = "artificer-agents"
version = "0.1.0a22"
description = "A library for creating agents"
readme = "README.md"
license = "MIT"

requires-python = ">=3.13"
authors = [
    { name = "Scott" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic-ai>=0.1.0",
    "artificer-cli>=0.1.0a1",
    "questionary>=2.0",
]

[dependency-groups]
dev = [
    "artificer-workflows>=0.1.0a18",
    "mypy>=1.13.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "python-dotenv>=1.0.0",
    "ruff>=0.14.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["artificer"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".claude/",
    "tests/",
    "examples/",
]

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
no_implicit_reexport = true
strict_equality = true
mypy_path = "."
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false

[tool.artificer]
features = [
    "artificer.agents.features.AgentsFeature",
]

[tool.artificer.agents]
agents = ["examples.simple_agent"]
