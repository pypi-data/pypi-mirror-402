name: Build and test wheels nightly and for new releases

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*.[0-9]*"
  schedule:
    - cron: "0 06 * * *"

jobs:
  build-src-dist:
    name: build-source-distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build source distribution
        uses: ./.github/actions/source_distribution_build

  build-test-wheels:
    name: build-test-wheel python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build wheels
        uses: ./.github/actions/wheel_build
        with:
          python-version: ${{ matrix.python-version }}
          wheel-name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
      - name: Test wheels
        uses: ./.github/actions/wheel_test
        with:
          python-version: ${{ matrix.python-version }}
          wheel-name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}

  publish-wheels:
    # only publish wheels on new tag
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-test-wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:

      - name: Download all wheels and the source distribution
        uses: actions/download-artifact@v7
        with:
          path: upload

      - name: Flatten artifacts into one directory
        run: |
          # Move all wheels and the sdist from subfolders to the main folder and delete empty folders
          find upload -mindepth 2 -name '*.whl' -exec mv {} upload/ \;
          find upload -mindepth 2 -name '*.tar.gz' -exec mv {} upload/ \;
          # Remove empty folders
          find upload -type d -empty -delete

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload
