name: Build and test wheels for pull requests and merges to main

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  build-src-dist:
    name: build-source-distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build source distribution
        uses: ./.github/actions/source_distribution_build

  build-test-wheels:
    name: build-test-wheel python 3.13 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build wheels
        uses: ./.github/actions/wheel_build
        with:
          python-version: "3.13"
          wheel-name: wheels-${{ matrix.os }}-py3.13
      - name: Test wheels
        uses: ./.github/actions/wheel_test
        with:
          python-version: "3.13"
          wheel-name: wheels-${{ matrix.os }}-py3.13
