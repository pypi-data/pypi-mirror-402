name: code_check
description: Perform Code checks
runs:
  using: composite
  steps:
    - name: Code Checks
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}
        pip install -e .[dev,fourc]
        pre-commit install --install-hooks
        if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
          SKIP=no-commit-to-branch pre-commit run --all-files
        else
          pre-commit run --all-files
        fi
