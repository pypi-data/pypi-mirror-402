name: cubit_finalize
description: Finalize a Cubit session for testing - the license has to be freed
inputs:
  cubit-root:
    description: Path to the cubit installation
    required: false
    default: ""
runs:
  using: composite
  steps:
    - name: Finalize Cubit session
      id: cubit-finalize
      shell: bash
      run: |
        export CUBIT_ROOT=${{ inputs.cubit-root }}
        # Free cubit license
        $CUBIT_ROOT/bin/rlm_activate --logout
