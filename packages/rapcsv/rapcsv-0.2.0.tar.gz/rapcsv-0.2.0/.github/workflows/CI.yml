name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install maturin
      run: pip install maturin

    - name: Build package (Linux)
      if: runner.os == 'Linux'
      run: python -m maturin build --release --skip-auditwheel

    - name: Build package (macOS/Windows)
      if: runner.os != 'Linux'
      run: python -m maturin build --release

    - name: Install package
      shell: bash
      run: pip install target/wheels/rapcsv-*.whl --force-reinstall

    - name: Install test dependencies
      shell: bash
      run: pip install -e ".[test]"

    - name: Test package import
      shell: bash
      run: |
        cd /tmp && python -c "import rapcsv; print('Version:', rapcsv.__version__)"

    - name: Run tests
      shell: bash
      run: |
        # Create a temporary directory (works on all platforms)
        TEST_DIR=$(mktemp -d 2>/dev/null || mktemp -d -t 'rapcsv-test')
        # Copy tests and test_data to temp dir to avoid importing from source tree
        cp -r tests "$TEST_DIR/"
        if [ -d test_data ]; then
          cp -r test_data "$TEST_DIR/"
        fi
        # Copy pyproject.toml so pytest can read asyncio_mode configuration
        cp pyproject.toml "$TEST_DIR/"
        cd "$TEST_DIR"
        python -m pytest tests/ -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy, rustfmt
        override: true

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff linter
      run: ruff check .

    - name: Check Ruff formatting
      run: ruff format --check .

    - name: Run clippy
      run: cargo clippy --lib -- -D clippy::all -A deprecated

    - name: Check formatting
      run: cargo fmt -- --check

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install maturin
      run: pip install maturin

    - name: Build wheels (Linux with manylinux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        docker run --rm -v "${{ github.workspace }}":/io -w /io ghcr.io/pyo3/maturin:main build --release --out dist --manylinux manylinux_2_24

    - name: Build wheels (macOS/Windows)
      if: matrix.os != 'ubuntu-latest'
      run: maturin build --release --out dist

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: dist

