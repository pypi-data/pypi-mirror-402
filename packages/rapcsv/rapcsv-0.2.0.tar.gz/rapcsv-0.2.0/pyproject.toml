[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "rapcsv"
version = "0.2.0"
description = "Streaming async CSV â€” no fake async, no GIL stalls."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RAP Project"}
]
keywords = ["async", "csv", "streaming", "async-io"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/eddiethedean/rapcsv"
Documentation = "https://rapcsv.readthedocs.io/"
Repository = "https://github.com/eddiethedean/rapcsv"
Issues = "https://github.com/eddiethedean/rapcsv/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23.8",  # 0.23.8+ required for Python 3.13 support
    "pytest-timeout>=2.0",
    "aiocsv>=0.3.0",  # Optional, for parity tests
    "aiofiles>=23.0",  # Optional, for aiocsv parity tests
    "rapfiles>=0.2.1",  # Optional, for rapfiles compatibility tests
]
dev = [
    "ruff>=0.1.0",
]
lint = [
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[tool.maturin]
module-name = "rapcsv._rapcsv"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".eggs",
    "*.egg-info",
    "dist",
    "build",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "ARG001", # unused function argument (common in protocol implementations)
    "UP045", # Use X | None (requires Python 3.10+, project supports 3.8+)
    "UP006", # Use list instead of List (requires Python 3.9+, project supports 3.8+)
    "UP037", # Use X | Y instead of Union[X, Y] (requires Python 3.10+, project supports 3.8+)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "_rapcsv"
ignore_missing_imports = true