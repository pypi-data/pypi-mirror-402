[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pykoplenti"
version = "1.5.0"
description = "Python REST-Client for Kostal Plenticore Solar Inverters"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
keywords = ["rest", "kostal", "plenticore", "solar"]
authors = [
    { name = "@stegm" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "aiohttp~=3.8",
    "pycryptodome~=3.19",
    "pydantic>=1.10,<3",
]

[project.optional-dependencies]
cli = [
    "prompt_toolkit>=3.0",
    "click>=8.0",
]

[project.scripts]
pykoplenti = "pykoplenti.cli:cli"

[project.urls]
repository = "https://github.com/stegm/pykoplenti"
changelog = "https://github.com/stegm/pykoplenti/blob/master/CHANGELOG.md"
issues = "https://github.com/stegm/pykoplenti/issues"

[dependency-groups]
dev = [
    "black~=23.10",
    "isort~=5.12",
    "ruff~=0.14.0",
    "pytest~=7.4",
    "pytest-asyncio~=0.21",
    "pytest-cov~=4.1",
    "mypy~=1.6",
    "build~=1.0",
    "tox~=4.12",
    "tox-uv~=1.0",
]

[tool.hatchling.build.targets.wheel]
packages = ["pykoplenti"]

[tool.black]
target-version = ["py310"]

[tool.isort]
profile = "black"
force_sort_within_sections = true
known_first_party = [
    "kostal",
    "tests",
]
forced_separate = [
    "tests",
]
combine_as_imports = true

[tool.ruff]
line-length = 88
