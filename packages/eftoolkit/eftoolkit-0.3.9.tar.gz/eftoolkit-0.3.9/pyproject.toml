[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eftoolkit"
version = "0.3.9"
description = "A streamlined Python toolkit for everyday programming tasks and utilities"
authors = [{name = "Ethan Fuerst", email = "ethanfuerst@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["duckdb", "s3", "google-sheets", "pandas", "data-engineering", "toolkit"]
dependencies = [
    "pandas>=2.0",
    "duckdb>=1.0",
    "gspread>=6.0",
    "boto3>=1.34",
    "pyarrow>=15.0",
]

[project.urls]
Documentation = "https://tidbitstatistics.com/eftoolkit/"
Homepage = "https://github.com/ethanfuerst/eftoolkit"
Repository = "https://github.com/ethanfuerst/eftoolkit"
Issues = "https://github.com/ethanfuerst/eftoolkit/issues"

[project.optional-dependencies]
sql-only = [
    "pandas>=2.0",
    "duckdb>=1.0",
]
s3-only = [
    "pandas>=2.0",
    "boto3>=1.34",
    "pyarrow>=15.0",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.8",
    "pre-commit>=4.0",
    "moto[s3]>=4.0",
    "boto3>=1.34",
    "python-dotenv>=1.0",
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.27",
]

[tool.hatch.build.targets.wheel]
packages = ["eftoolkit"]

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = ["example_usage"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["eftoolkit"]

[tool.ruff.format]
quote-style = "single"
skip-magic-trailing-comma = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=eftoolkit --cov-report=term-missing"

[tool.coverage.run]
source = ["eftoolkit"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
show_missing = true
