name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from any branch

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --extra dev
      - run: uv run pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync --extra dev
      - run: uv run pytest --cov=eftoolkit --cov-report=xml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  install-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - extra: ""
            import: "from eftoolkit import DuckDB, S3FileSystem, Spreadsheet, Worksheet"
          - extra: "[sql-only]"
            import: "from eftoolkit.sql import DuckDB"
          - extra: "[s3-only]"
            import: "from eftoolkit.s3 import S3FileSystem"
    steps:
      - uses: astral-sh/setup-uv@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: uv venv
      - run: uv pip install "$(ls dist/*.whl)${{ matrix.extra }}"
      - run: uv run python -c "${{ matrix.import }}"
