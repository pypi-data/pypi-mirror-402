# git-cliff configuration for changelog generation
# https://git-cliff.org

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
    {% endfor %}
{% endfor %}\n
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Changed" },
    { message = "^style", group = "Changed" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^Release", skip = true },
    { message = "^initial commit", skip = true },
    { message = "^Initial", skip = true },
    { message = "^readme", skip = true },
    { message = "^claude stuff", skip = true },
    { message = "^ETH-\\d+", group = "Added" },
    { message = "^Adding", group = "Added" },
    { message = "^Add", group = "Added" },
    { message = "^Implement", group = "Added" },
    { message = "^Fixing", group = "Fixed" },
    { message = "^Resolving", group = "Fixed" },
    { message = "^Updating", group = "Changed" },
    { message = "^Update", group = "Changed" },
    { message = "^Prep", group = "Changed" },
    { message = "^Adjusting", group = "Changed" },
    { message = ".*", group = "Other" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
