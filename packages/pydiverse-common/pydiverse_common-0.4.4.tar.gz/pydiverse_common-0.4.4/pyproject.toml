[project]
name = "pydiverse-common"
version = "0.4.4"
description = "Common functionality shared between pydiverse libraries"
authors = [
  { name = "QuantCo, Inc." },
  { name = "Martin Trautmann", email = "windiana@users.sf.net" },
  { name = "Finn Rudolph", email = "finn.rudolph@t-online.de" },
]
license = { file = "LICENSE" }
readme = "docs/package/README.md"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: SQL",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Database",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development",
]
requires-python = ">=3.11.14,<3.15.0a0"
dependencies = ["python-box >=7.3.2,<8"]

[tool.hatch.build.targets.wheel]
packages = ["src/pydiverse"]
include = [
  "src/pydiverse/common/py.typed", # ensure the marker is shipped
]

[tool.hatch.build.targets.sdist]
include = [
  "src/pydiverse/**",              # ship package sources
  "src/pydiverse/common/py.typed", # be explicit for sdists too
]

[tool.ruff]
target-version = "py311"
extend-exclude = ["docs/*"]
fix = true
# 88 leads to worse comments
line-length = 120

[tool.ruff.lint]
select = ["F", "E", "UP", "W", "I001", "I002", "B", "A"]
#ignore = ["B028"]

[tool.ruff.lint.per-file-ignores]
#"__init__.py" = ["F401", "F403"]
#"tests/*" = ["F403", "F405"]

[tool.ruff.lint.isort]
known-first-party = ["pydiverse"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
