[project]
name = "video-batch-trim"
version = "0.1.0"
description = "视频批量裁剪命令行工具 - 使用 ffmpeg 批量删除视频开头指定秒数"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "VBT Developer" }
]
keywords = [
    "video",
    "ffmpeg",
    "trim",
    "batch",
    "video-processing",
    "cli",
    "command-line",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "tqdm>=4.65",
    "loguru>=0.7.0",
    "setuptools>=75.3.3",
    "build>=1.2.2.post1",
]

[project.urls]
Homepage = "https://github.com/yourusername/video-batch-trim"
Documentation = "https://github.com/yourusername/video-batch-trim#readme"
Repository = "https://github.com/yourusername/video-batch-trim"
Issues = "https://github.com/yourusername/video-batch-trim/issues"

[project.scripts]
vbt = "vbt.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["vbt"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
