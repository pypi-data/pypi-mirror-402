[DEFAULT]
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = mistlefoot
lib_name = %(repo)s
version = 0.0.1
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = mistlefoot
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jeremy Howard
author_email = github@jhoward.fastmail.fm
copyright = 2026 onwards, %(author)s
description = Extended markdown features for mistletoe, including subscript, superscript, highlighting, emojis, footnotes, task lists, and more.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AnswerDotAI
requirements = fastcore mistletoe
dev_requirements = ipython

