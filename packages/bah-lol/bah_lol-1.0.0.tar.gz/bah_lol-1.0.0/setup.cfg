[metadata]
name = bah-lol
version = 1.0.0
description = Framework API Python yang ringan, tegas, dan langsung GAS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bah-lol/bah-lol
author = Bah Lol Team
author_email = info@bah-lol.dev
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = api, framework, web, lightweight, indonesian

[options]
packages = find:
python_requires = >=3.7
install_requires = 

[options.entry_points]
console_scripts = 
	bah-lol = bah_lol.cli:main

[egg_info]
tag_build = 
tag_date = 0

