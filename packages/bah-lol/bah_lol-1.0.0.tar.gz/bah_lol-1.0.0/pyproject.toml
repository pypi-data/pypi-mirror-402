[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bah-lol"
version = "1.0.0"
description = "Framework API Python yang ringan, tegas, dan langsung GAS"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Bah Lol Team", email = "info@bah-lol.dev"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["api", "framework", "web", "lightweight", "indonesian"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.scripts]
bah-lol = "bah_lol.cli:main"

[project.urls]
Homepage = "https://github.com/bah-lol/bah-lol"
Repository = "https://github.com/bah-lol/bah-lol"