[project]
name = "llm-workers-console"
version = "1.0.0"
description = "Console UI components for LLM Workers - interactive chat interface and rich terminal output"
authors = [
    {name = "Dmitry Mikhaylov", email = "mikhailov.dmitry@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<3.15"
dependencies = [
    "llm-workers (==1.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "prompt-toolkit (==3.0.50)",
]

[project.urls]
Homepage = "https://mrbagheera.github.io/llm-workers/"
Issues = "https://github.com/MrBagheera/llm-workers/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "llm_workers_console", from = "src"}]
