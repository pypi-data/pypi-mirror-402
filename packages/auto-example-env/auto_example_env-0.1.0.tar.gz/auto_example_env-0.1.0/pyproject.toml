[project]
name = "auto-example-env"
version = "0.1.0"
description = "Generate example.env from .env file for documentation purposes"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
auto-example-env = "main:main"

[tool.setuptools]
py-modules = ["main"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
