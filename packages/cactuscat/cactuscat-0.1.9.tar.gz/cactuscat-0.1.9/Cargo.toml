[package]
name = "cactuscat"
version = "0.1.9"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "_cactuscat"
crate-type = ["cdylib"]

[[bin]]
name = "cactuscat_bootloader"
path = "src/bootloader.rs"

[dependencies]
pyo3 = { version = "0.23", features = ["full"] }
wry = "0.40"
tao = "0.30"
muda = "0.17"
tray-icon = "0.21"
global-hotkey = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rfd = "0.14"
image = "0.25"
bsdiff = "0.1"
qbsdiff = "0.1"
notify-rust = "4.11"
aes-gcm = "0.10.3"
rand = "0.8.5"
hex = "0.4"
goblin = "0.8"
zstd = "0.13"
walkdir = "2.4"
tar = "0.4"
tempfile = "3.8"
