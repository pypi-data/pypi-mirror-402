[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "cactuscat"
version = "0.1.9"
description = "The ultra-fast, Rust-powered bridge between Python and the Web."
readme = "README.md"
authors = [{ name = "Ghua8088", email = "ghua8088.contact@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
keywords = ["webview", "rust", "python", "desktop", "hybrid", "rpc"]

dependencies = [
  "rich>=13.0.0",
  "watchfiles>=0.20.0",
  "bsdiff4>=1.2.4",
  "psutil>=5.9.0",
  "cryptography>=42.0.0",
  "metaedit>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/cactuscat-org/cactuscat"
Documentation = "https://cactuscat.io"
Repository = "https://github.com/cactuscat-org/cactuscat"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "cactuscat._cactuscat"

[project.scripts]
cactuscat = "cactuscat.cli:main"
