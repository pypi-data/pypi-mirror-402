name: Publish to NPM ðŸ“¦
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # No token needed here anymore!
          
      - name: Publish ccat
        run: |
          cd cactuscat/ccat
          npm install
          npm publish --provenance --access public
