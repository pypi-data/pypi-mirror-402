name: Test

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency: test-${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --group test

    - name: Run ruff check
      run: uvx ruff check .

    - name: Run type checking
      run: uvx ty check .

    - name: Run tests
      run: uvx pytest .
