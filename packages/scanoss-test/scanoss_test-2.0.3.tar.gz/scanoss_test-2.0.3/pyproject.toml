[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scanoss-test"
version = "2.0.3"
description = "SCANOSS SDK for Software Composition Analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SCANOSS", email = "info@scanoss.com"}
]
keywords = ["scanoss", "sca", "software composition analysis", "open source", "license", "sbom"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "protobuf>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://scanoss.com"
Documentation = "https://docs.scanoss.com"
Repository = "https://github.com/scanoss/scanoss.lib"
Issues = "https://github.com/scanoss/scanoss.lib/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
scanoss = ["py.typed", "bin/*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "2.0.3"

[tool.mypy]
python_version = "2.0.3"
warn_return_any = true
warn_unused_configs = true
