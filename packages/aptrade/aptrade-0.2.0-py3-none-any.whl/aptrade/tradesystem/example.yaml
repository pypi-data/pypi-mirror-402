# tradesystem.yaml
tickers:
  - VVOS
  - PWM

data_root: data/processed/us_stocks_sip
data_template: "{ticker}.trades.parquet"

export_dir: backtest_trades/example_run

start_cash: 25000
stake: 50
commission: 0.0005

strategy: aptrade.strategy.orb_marcelo.ORBMarcelo
strategy_params:
  stop_loss_pct: 0.3
  profit_target_pct: 0.3

data:
  timeframe: Minutes
  compression: 1
  tz: America/New_York
  tzinput: UTC

analyzers:
  - path: aptrade.analyser.tradeanalyzer.TradeAnalyzer
    name: trade_stats

cerebro:
  stdstats: false
  maxcpus: 1

show_progress: true
log_level: info
