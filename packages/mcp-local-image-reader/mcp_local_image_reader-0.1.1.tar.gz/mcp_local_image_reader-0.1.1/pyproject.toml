[project]
name = "mcp-local-image-reader"
version = "0.1.1"
description = "A simple MCP server that reads local images and returns them as ImageContent for LLM vision analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "masachika-kamada" }
]
keywords = ["mcp", "model-context-protocol", "image", "vision", "llm", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/masachika-kamada/mcp-local-image-reader"
Repository = "https://github.com/masachika-kamada/mcp-local-image-reader"
Issues = "https://github.com/masachika-kamada/mcp-local-image-reader/issues"

[project.scripts]
mcp-local-image-reader = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["server.py"]

[tool.hatch.build.targets.wheel.sources]
"server.py" = "server.py"
