[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "immich-lib"
version = "0.2.1"
description = "A Python library and CLI tool for interacting with Immich"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["immich", "api", "cli", "photos"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests",
    "python-dotenv",
    "tqdm"
]
authors = [
    {name = "guanana"}
]

[project.urls]
"Homepage" = "https://github.com/guanana/immich-lib"
"Bug Tracker" = "https://github.com/guanana/immich-lib/issues"

[project.scripts]
immich-tool = "immich_lib.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
