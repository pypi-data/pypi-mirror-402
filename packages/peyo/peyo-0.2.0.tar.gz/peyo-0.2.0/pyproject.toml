[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peyo"
version = "0.2.0"
description = "Pure-Python port of eyo-kernel (dictionary-based yoification)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Evgeny Ponomarev"}]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"peyo" = ["data/*.txt"]
