[project]
name = "adk-sim-testing"
version = "0.1.22"
description = "Testing utilities for ADK Simulator"
requires-python = ">=3.14"
dependencies = ["adk-sim-protos==0.1.22", "google-adk>=1.21.0", "pytest>=9.0.1", "sqlalchemy>=2.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/adk_sim_testing"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "pyhamcrest>=2.1.0",
]

[tool.uv.sources]
adk-sim-protos = { workspace = true }
