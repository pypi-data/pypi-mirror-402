[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geninstaller"
version = "2.2.2"
dynamic = []
description = "Linux universal app installer and manager, in the user's space only"
readme = "README.md"
#license = "MIT"
requires-python = ">=3.10"
authors = [
  {name = "Vincent Fabre", email = "peigne.plume@gmail.com"},
]
keywords = ["install", "installer", "geninstaller", "linux"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
]

dependencies = []

[project.scripts]
geninstaller = "geninstaller.cmd:cmd"

[project.urls]
Homepage = "https://github.com/byoso/geninstaller"
Repository = "https://github.com/byoso/geninstaller"

[tool.setuptools]
packages = [
    "geninstaller",
    "geninstaller.migrations",
    "geninstaller.plop",
    "geninstaller.plop.gui",
    "geninstaller.plop.installer",
    "geninstaller.silly_engine",
]

[tool.setuptools.package-data]
"*" = ["installer", "*.png"]