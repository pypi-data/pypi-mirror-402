# Conda environment for running tests in odc-stac
#   conda env create -f test-env-py310.yml
#   conda activate odc-stac-tests-py310

name: odc-stac-tests-py310
channels:
  - conda-forge
  - nodefaults

dependencies:
  - python =3.10
  - pip

  # odc-stac dependencies
  - affine
  - jinja2
  - numpy
  - pandas
  - toolz
  - odc-geo >=0.4.7
  - odc-loader >=0.5.1
  - pystac >=1.12.1
  - dask
  - xarray
  - rasterio

  # For mypy
  - types-python-dateutil

  # For tests
  - pytest
  - pytest-httpserver
  - pytest-cov
  - pytest-timeout
  - pytest-vcr
  - mock
  - deepdiff
  - pystac-client >=0.2.0
  - geopandas
  - stackstac
  - zarr

  # for docs
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - nbsphinx
  - ipywidgets
  - jupytext

  # dev
  - autoflake
  - black >=25.1.0
  - isort
  - mypy
  - pylint =3
  - pip:
    - -e ../
