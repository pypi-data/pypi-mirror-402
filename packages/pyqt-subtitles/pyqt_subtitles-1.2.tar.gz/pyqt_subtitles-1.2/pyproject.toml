[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/subtitles"]

[project]
name = "pyqt-subtitles"
version = "1.2"
dependencies = [
    "PyQt6",
    "srt",
]
authors = [
    { name="Nickolay Chistov", email="nickolaychistov@gmail.com" },
]
description = "Python library for adding srt subtitles into QMediaPlayer"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/nchistov/pyqt-subtitles"
Issues = "https://github.com/nchistov/pyqt-subtitles/issues"
