name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install 3.11
      - run: uv sync --extra dev
      - run: uv run ruff check .
      - run: uv run pytest
      - run: uv build
      - run: uv run twine check dist/*
