[build-system]
requires = ["hatchling", "serial"]
build-backend = "hatchling.build"

[project]
name = "indistinguishable_from_magic"
version = "0.0.3"
authors = [
  { name="Indistinguishable From Magic", email="hello@ifmagic.io" },
]
