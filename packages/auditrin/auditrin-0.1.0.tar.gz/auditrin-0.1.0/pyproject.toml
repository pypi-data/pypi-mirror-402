[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auditrin"
version = "0.1.0"
description = "AI-powered documentation drift detection - Ensure your docs stay in sync with your code"
readme = "README.md"
license = "MIT"
authors = [{ name = "Secrin Labs", email = "hello@secrinlabs.com" }]
keywords = [
  "documentation",
  "audit",
  "drift-detection",
  "ai",
  "gemini",
  "docs-as-code",
  "developer-tools",
  "cli",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.11"
dependencies = ["click>=8.1.0", "rich>=13.0.0", "google-genai>=1.0.0"]

[project.urls]
Homepage = "https://github.com/SecrinLabs/secrin"
Documentation = "https://github.com/SecrinLabs/secrin/tree/main/packages/auditor"
Repository = "https://github.com/SecrinLabs/secrin"
Issues = "https://github.com/SecrinLabs/secrin/issues"

[project.scripts]
auditrin = "auditrin.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/auditrin"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]
