name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    name: Prepare Release PR
    runs-on: ubuntu-latest
    # This workflow should only be run on the develop branch
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatchling build twine git-changelog

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: calc_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create release branch
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "release/v$NEW_VERSION"

      - name: Update pyproject.toml
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml to version $NEW_VERSION"

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"

          # Generate changelog using git-changelog
          # The --in-place flag updates the CHANGELOG.md at the insertion marker
          # while preserving existing content
          git-changelog --in-place --output CHANGELOG.md --provider github --bump "$NEW_VERSION"

          echo "Updated CHANGELOG.md with version $NEW_VERSION using git-changelog"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          git add pyproject.toml CHANGELOG.md
          git commit -m "Bump version to $NEW_VERSION"
          git push origin "release/v$NEW_VERSION"

      - name: Create Pull Request to develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          gh pr create \
            --base develop \
            --head "release/v$NEW_VERSION" \
            --title "Release v$NEW_VERSION" \
            --body "## Release v$NEW_VERSION

          This PR was automatically created by the release workflow.

          ### Changes
          - Bumped version to $NEW_VERSION
          - Updated CHANGELOG.md

          ### Instructions
          1. Review the changes in this PR
          2. Merge this PR to develop
          3. A PR to main will be automatically created after merge"
