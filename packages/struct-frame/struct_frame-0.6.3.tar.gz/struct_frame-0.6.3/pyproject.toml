[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "struct-frame"
version = "0.6.3"
authors = [
  { name="Rijesh Augustine", email="rijesh@mylonics.com" },
]
dependencies = [
    "proto-schema-parser>=1.4.5",
]
description = "A framework for serializing data with headers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/mylonics/struct-frame"
Issues = "https://github.com/mylonics/struct-frame/issues"



[tool.hatch.build.targets.sdist.force-include]
"src/struct_frame/boilerplate" = "src/struct_frame/boilerplate"
"src/struct_frame/boilerplate/cpp/struct_frame_sdk/asio-repo/asio/include/asio" = "src/struct_frame/boilerplate/cpp/struct_frame_sdk/asio-repo/asio/include/asio"

