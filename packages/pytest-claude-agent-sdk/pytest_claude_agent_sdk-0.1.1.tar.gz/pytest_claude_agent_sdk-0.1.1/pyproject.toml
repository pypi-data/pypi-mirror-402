[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-claude-agent-sdk"
version = "0.1.1"
description = "Use Claude Code in your pytests, or pytest your own Claude Code agents â€” or both"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Alexander Myodov", email = "amyodov@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "claude-agent-sdk",
]

[project.urls]
Homepage = "https://github.com/amyodov/pytest-claude-agent-sdk"
Repository = "https://github.com/amyodov/pytest-claude-agent-sdk"
Issues = "https://github.com/amyodov/pytest-claude-agent-sdk/issues"

[project.entry-points.pytest11]
claude_agent_sdk = "pytest_claude_agent_sdk.plugin"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "uv-publish",
]

[tool.hatch.build.targets.wheel]
packages = ["pytest_claude_agent_sdk"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
