[project]
name = "jusfltuls"
version = "0.3.28"
description = "Userful tools for linux life"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "blessings>=1.7",
    "click>=8.2.0",
    "colorclass>=2.2.2",
    "console>=0.9911",
    "fire>=0.7.0",
    "google>=3.0.0",
    "google-api-python-client>=2.176.0",
    "google-auth-oauthlib>=1.2.2",
    "influxdb>=5.3.2",
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
    "pandas>=2.3.1",
    "psutil>=7.0.0",
    "pyautogui>=0.9.54",
    "pysubs2>=1.8.0",
    "srt>=3.5.3",
    "terminaltables>=3.1.10",
    "unidecode>=1.3.8",
    "wifi>=0.3.8",
]

[project.scripts]
dtox = "jusfltuls.dtox:main"
cpuspeed = "jusfltuls.cpuspeed:main"
pingy = "jusfltuls.pingy:main"
pingy2 = "jusfltuls.pingy2:main"
sshconf = "jusfltuls.sshconf:main"
zoter = "jusfltuls.zoter:main"
wavescan = "jusfltuls.wavescan:main"
smartnow = "jusfltuls.smartnow:main"
smartnow2 = "jusfltuls.smartnow2:main"
jusfltuls = "jusfltuls:main"
distcheck = "jusfltuls.distcheck:main"
pycompress = "jusfltuls.pycompress:main"
mci = "jusfltuls.mcinfl:main"
#ssshow = "jusfltuls.servicesshow:main"
ssshow = "jusfltuls.servicesshow2:main"
google_tasks_import = "jusfltuls.google_tasks:main_import"
google_tasks_export_file = "jusfltuls.google_tasks:main_export"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
