[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skilleter-tfm"

# Version must be incremented to install updated TFM

version = "0.0.5"

authors = [
    {name="John Skilleter", email="john@skilleter.org.uk"},
]

description = "Console file manager"

readme = "README.md"

requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
    "skilleter-modules >= 0.0.4",
]

[project.urls]
Home = "https://skilleter.org.uk"
Repository = "https://gitlab.com/skilleter/skilleter-tfm"
Issues = "https://gitlab.com/skilleter/skilleter-tfm/-/issues"

[project.scripts]
tfm =  "skilleter_tfm.tfm:tfm"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
