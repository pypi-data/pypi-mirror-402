[tool.poetry]
name = "mastui"
version = "1.7.0"
description = "A Mastodon TUI client."
authors = ["Kim Schulz"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
textual = ">=0.59.0"
mastodon-py = "^2.0.1"
python-dotenv = "^1.0.1"
clipman = "^3.3.3"
html2text = "^2024.2.26"
requests = "^2.32.4"
toml = "^0.10.2"
python-dateutil = "^2.9.0"
httpx = "^0.27.0"
textual-image = "^0.8.3"
Pillow = "^10.3.0"
beautifulsoup4 = "^4.13.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-asyncio = "^0.23.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mastui = "mastui.app:main"
