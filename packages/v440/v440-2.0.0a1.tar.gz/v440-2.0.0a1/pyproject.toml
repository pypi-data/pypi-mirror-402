[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=64.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "cmp3>=0.5.1,<0.6",
    "copyable>=1.0,<2",
    "datahold>=2.3.dev3,<3",
    "datarepr>=1.1,<2",
    "iterflat>=0.1.3,<2",
    "iterprod>=1.0,<2.0",
    "packaging>=25.0,<26",
    "setdoc>=1.2.8,<2",
]
description = "This project provides mutable version objects in accordance with PEP440."
keywords = []
name = "v440"
readme = "README.rst"
requires-python = ">=3.11"
version = "2.0.0a1"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/v440/#files"
Index = "https://pypi.org/project/v440/"
Source = "https://github.com/johannes-programming/v440/"
Website = "http://v440.johannes-programming.online/"
