[tool.poetry]
name = "qmenta-anon"
version = "2.1.0.dev381"
description = "The qmenta-anon library is used to anonymize files before transferring them to the QMENTA platform."
authors = ["QMENTA <dev@qmenta.com>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: Other/Proprietary License",
  "Topic :: Scientific/Engineering :: Medical Science Apps."
]
packages = [
    { include = "qmenta", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
pydicom = "^2.3.0"
nibabel = "^5.3.2"
numpy = "<2.0"
setuptools = "^80.3.1"
pytest = "^7.4.0"
coverage = {version = "^7.3.0", extras = ["toml"]}
pytest-cov = "^6.1.1"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
scriv = "^1.3.1"
pytest = "^7.4.0"
cyclonedx-bom = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
fail_under = 80

[tool.scriv]
format = "md"
md_header_level = "2"
insert_marker = "scriv-insert-here"
