[metadata]
name = ostorlab
description = OXO Scanner Orchestrator for the Modern Age.
author = Ostorlab
author_email = oxo@ostorlab.dev
license = Apache-2.0
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ostorlab/ostorlab
version = 1.9.9
project_urls = 
	Documentation = https://oxo.ostorlab.co/
	Source = https://github.com/Ostorlab/oxo
	Changelog = https://github.com/Ostorlab/oxo/releases
	Tracker = https://github.com/Ostorlab/oxo/issues
	Twitter = https://twitter.com/OstorlabSec
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	click
	docker
	importlib-metadata
	jsonschema>=4.4.0
	protobuf==5.29.5
	httpx
	rich
	ruamel.yaml
	tenacity==8.3.0
	sqlalchemy~=1.4
	semver>=3.0.0
	markdownify
	alembic
	py-ubjson
	nats-py
	pyaxmlparser

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
* = *.json, *.md, *.config, py.typed, alembic.ini, script.py.mako, *.yaml, ui/static/**/*

[options.extras_require]
agent = 
	Werkzeug~=3.0
	aio-pika
	flask
	redis
	google-cloud-logging
	opentelemetry-distro
	opentelemetry-exporter-jaeger
	deprecated
	opentelemetry-exporter-gcp-trace
google-cloud-logging = 
	google-cloud-logging
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	pytest-mock
	pytest-timeout
	pytest-httpx==0.30.0
scanner = 
	psutil
	python-daemon
serve = 
	flask
	graphene-file-upload
	flask-graphql
	graphene-sqlalchemy
	cvss
	flask-cors

[options.entry_points]
console_scripts = 
	ostorlab = ostorlab:main
	oxo = ostorlab:main
pytest11 = 
	pytest_ostorlab = ostorlab.testing.agent

[tool:pytest]
addopts = 
	--cov ostorlab --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	oxotitan/**/*

[egg_info]
tag_build = 
tag_date = 0

