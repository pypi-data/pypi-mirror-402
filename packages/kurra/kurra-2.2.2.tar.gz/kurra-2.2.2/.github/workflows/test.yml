name: Test

on:
  pull_request:
    types: [ opened, edited, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests -rP
