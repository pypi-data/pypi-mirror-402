[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-continuous-learning"
description = "Agentic Context Engineering (ACE) middleware for LangChain v1 agents"
license = { text = "MIT" }
readme = "README.md"
authors = [
    { name = "Derrick Kondo", email = "dkondo@gmail.com" },
]

version = "0.1.0"
requires-python = ">=3.10,<4.0"
dependencies = [
    "langchain-core>=0.3.0,<1.0.0",
    "langgraph>=0.2.0,<1.0.0",
    "pydantic>=2.7.4,<3.0.0",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/dkondo/langchain-continuous-learning"
Documentation = "https://github.com/dkondo/langchain-continuous-learning#readme"
Repository = "https://github.com/dkondo/langchain-continuous-learning"
"Source Code" = "https://github.com/dkondo/langchain-continuous-learning/tree/main/libs/langchain-continuous-learning"

[tool.hatch.build.targets.wheel]
packages = ["ace"]

[dependency-groups]
test = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-cov>=4.0.0,<8.0.0",
    "pytest-asyncio>=0.23.2,<2.0.0",
    "pytest-mock>=3.0.0,<4.0.0",
    "syrupy>=4.0.2,<5.0.0",
]
test_integration = [
    "python-dotenv>=1.0.0,<2.0.0",
    "langchain-openai>=0.3.0,<1.0.0",
]
lint = [
    "ruff>=0.5.0,<1.0.0",
]
typing = [
    "mypy>=1.10.0,<2.0.0",
]

[tool.ruff]
line-length = 100

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "T201",   # print statements
    "UP",     # pyupgrade
    "W",      # pycodestyle warnings
    "D",      # pydocstyle
    "ANN",    # annotations
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "ANN101", # Missing type annotation for self
    "ANN102", # Missing type annotation for cls
    "ANN401", # Dynamically typed expressions (Any)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.extend-per-file-ignores]
"tests/*" = [
    "D",      # Documentation rules
    "ANN",    # Annotations
]
"examples/*" = [
    "T201",   # print statements OK in examples
    "D",      # Documentation rules
    "ANN",    # Annotations
]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 -vv"
asyncio_mode = "auto"
markers = [
    "compile: mark tests that only validate import/collection",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
omit = ["tests/*", "examples/*"]
