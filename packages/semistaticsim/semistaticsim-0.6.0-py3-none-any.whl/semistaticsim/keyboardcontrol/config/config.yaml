defaults:
  - mode: keyboard

seed: 0    
index: 0       # Available envs: (10, 26, 153, 208, 253, 310, 336, 390, 431, 701)
split: test

# Data collection params
timespan_to_collect: "1 hour"
start_at: "0 hour"               # Options are hour, day, week, month, year
cleanup_previous_data: false
batch_size: 1000

# Do not change this! It should match the groundtruth one 
dt: ${eval:'1'}  
workdir: ${hydra:runtime.cwd}
scene: ${workdir}/generated_data/semistaticsim/${split}/${index}/${seed}/groundtruth