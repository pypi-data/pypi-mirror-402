[project]
name = "semistaticsim"
version = "0.6.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ai2thor>=5.0.0",
    "flax==0.12.0",
    "hydra-core>=1.3.2",
    "ipdb>=0.13.13",
    "jax==0.8.1 ; sys_platform == 'darwin'",
    "jax[cuda12]==0.8.1 ; sys_platform == 'linux'",
    "matplotlib>=3.9.0",
    "moviepy>=2.2.1",
    "natsort>=8.4.0",
    "networkx>=3.5",
    "numpy==2.1.2",
    "open3d>=0.19.0",
    "openai>=2.0.0",
    "polars>=1.33.1",
    "prior>=1.0.3",
    "scienceplots>=2.2.0",
    "seaborn>=0.13.2",
    "shapely>=2.1.2",
    "tenacity>=9.1.2",
    "tiktoken>=0.11.0",
    "wheel>=0.45.1",
    "hydra-submitit-launcher",
]

[project.optional-dependencies]
dev = ["black"]

[tool.uv.sources]
semistaticsim = { workspace = true }

[dependency-groups]
dev = [
    "semistaticsim",
]

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["semistaticsim*"]  # package names should match these glob patterns (["*"] by default)
exclude = []  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)

[tool.setuptools.package-data]
semistaticsim = [
    "keyboardcontrol/config/*.yaml",
    "keyboardcontrol/config/**/*.yaml",
]
