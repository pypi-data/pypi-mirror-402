[project]
name = "pyustc"
version = "1.1.1"
description = "A Python package that allows for quick use of USTC network services"
readme = "README.md"
authors = [
    { name = "XeF2", email = "contact@xef2.top" }
]
requires-python = ">=3.11"
dependencies = [
    "fake-useragent>=2.2.0,<3",
    "httpx>=0.28.1,<0.29",
    "pycryptodome>=3.23.0,<4",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.11",
]

[project.urls]
Homepage = "https://github.com/USTC-XeF2/pyustc"
Issues = "https://github.com/USTC-XeF2/pyustc/issues"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "UP",
    "N",
    "PL",
    "B",
    "SIM",
    "PERF",
    "ASYNC",
    "C4",
    "TID",
    "RUF",
]
ignore = ["E501"]
