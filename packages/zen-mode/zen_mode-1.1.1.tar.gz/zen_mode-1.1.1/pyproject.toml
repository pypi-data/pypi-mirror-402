[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zen-mode"
version = "1.1.1"
description = "Minimalist autonomous agent runner"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Zen Mode Contributors" }
]
keywords = ["agent", "automation", "claude", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
# NO dependencies - stdlib only

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.scripts]
zen = "zen_mode.cli:main"

[project.urls]
Homepage = "https://github.com/HakAl/zen"
Repository = "https://github.com/HakAl/zen"

[tool.hatch.build.targets.wheel]
packages = ["src/zen_mode"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
]

[tool.pytest.ini_options]
markers = [
    "bypass_conftest_patch: skip conftest auto-patch on run_claude (test provides its own mocks)",
]
