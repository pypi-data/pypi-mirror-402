[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "game-of-life-tui"
version = "1.2.0"
description = "Conway's Game of Life in your terminal with an interactive TUI"
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Joseph Volmer"}
]
keywords = ["game", "game-of-life", "cellular-automaton", "tui", "terminal", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Simulation",
]

dependencies = [
    "textual>=0.47.0",
    "rich>=13.0.0,<14.0.0",
]

[project.urls]
Homepage = "https://github.com/josephvolmer/game-of-life-tui"
Repository = "https://github.com/josephvolmer/game-of-life-tui"
Issues = "https://github.com/josephvolmer/game-of-life-tui/issues"

[project.scripts]
game-of-life-tui = "game_of_life_tui.app:main"

[tool.setuptools.packages.find]
where = ["src"]
