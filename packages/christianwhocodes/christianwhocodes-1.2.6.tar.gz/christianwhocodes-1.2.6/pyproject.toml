[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[project]
name = "christianwhocodes"
version = "1.2.6"
description = "Python code utilities for developers."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Kevin Wakhisi", email = "kevin@christianwhocodes.space" }]
requires-python = ">=3.12"
dependencies = ["pyperclip>=1.11.0", "rich>=14.2.0"]

[project.scripts]
christianwhocodes = "christianwhocodes.cli:main"
cwc = "christianwhocodes.cli:main"

[project.urls]
homepage = "https://github.com/christianwhocodes/pkg-christianwhocodes#readme"
repository = "https://github.com/christianwhocodes/pkg-christianwhocodes"
issues = "https://github.com/christianwhocodes/pkg-christianwhocodes/issues"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
