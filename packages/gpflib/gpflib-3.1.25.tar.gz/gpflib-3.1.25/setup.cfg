[metadata]
name = gpflib
version = 3.1.25
description = Grid-based Parsing Framework
long_description = file: README.md
long_description_content_type = text/markdown
author = endongxun
author_email = edxun@126.com
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Intended Audience :: Developers
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	pywin32; platform_system == "Windows"
	wordcloud
	requests
	chardet
python_requires = >= 3.6

[options.package_data]
gpflib = 
	Graph/*.*
	Graph/config6
	gpflib.dll
	bcclib.dll
	libgpflib.so
	libbcclib.so
	libgpflib.dylib
	libbcclib.dylib
	GPFconfig.txt
	BCCconfig.txt
	Parser.lua
	gpflib.py
	Segment.dat
	idxPOS.dat

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

