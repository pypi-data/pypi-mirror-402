name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Test with pytest
        run: |
          pytest

  format:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run ruff format
        run: ruff format .

      - name: Commit changes
        if: success()
        run: |
          git diff --quiet || (
            git add . &&
            git -c user.name="GitHub Actions" -c user.email="actions@github.com" commit -m "Format code with Ruff" &&
            git push
          )
