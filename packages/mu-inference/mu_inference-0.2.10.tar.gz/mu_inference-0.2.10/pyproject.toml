[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mu-inference"
version = "0.2.10"
description = "Mu-Guided High-Performance LLM Inference Engine"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "INL Research", email = "research@inl.ai"}
]
keywords = [
    "llm", "inference", "transformer", "moe",
    "mu-dynamics", "inl", "complexity-deep",
    "continuous-batching", "batch-inference"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "safetensors>=0.3.0",
    "huggingface-hub>=0.16.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.22.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.0.270",
]

[project.scripts]
mu-serve = "mu_inference.cli:serve_main"
mu-generate = "mu_inference.cli:generate_main"
mu-bench = "mu_inference.cli:bench_main"

[project.urls]
Homepage = "https://github.com/Complexity-ML/mu-inference"
Documentation = "https://github.com/Complexity-ML/mu-inference#readme"
Repository = "https://github.com/Complexity-ML/mu-inference"

[tool.setuptools.packages.find]
where = ["."]
include = ["mu_inference*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
