[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Pinterest_ApiMX"
version = "1.0.0"
description = "Librería avanzada para descargar tableros, home feed y búsquedas de Pinterest en alta calidad."
readme = "README.md"
authors = [
    { name = "Emiliano Cuellar", email = "emiliano446152@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests",
    "tqdm",
    "Pillow",
    "beautifulsoup4"
]