[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling", "uv-dynamic-versioning" ]

[project]
name = "scrapbox-client"
description = "Scrapbox (Helpfeel Cosense) API Client"
readme = "README.md"
keywords = [ "api", "cli", "client", "cosense", "helpfeel", "scrapbox" ]
license-files = [ "LICENSE" ]
authors = [ { name = "eggplants", email = "w10776e8w@yahoo.co.jp" } ]
requires-python = ">=3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dynamic = [ "version" ]
dependencies = [
  "httpx>=0.28.1",
  "pydantic>=2.12.5",
]
urls.Repository = "https://github.com/eggplants/scrapbox-client"
scripts.sbc = "scrapbox.main:main"

[dependency-groups]
dev = [
  "pymarkdownlnt>=0.9.33",
  "pyproject-fmt>=2.11.1",
  "pytest>=9.0.2",
  "pytest-cov>=7",
]
docs = [
  "pdoc>=16",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.sdist]
include = [ "scrapbox" ]

[tool.hatch.build.targets.wheel]
include = [ "scrapbox" ]

[tool.uv]
preview = true
default-groups = [
  "dev",
  "docs",
]
exclude-newer = "P7D"

[tool.ruff]
line-length = 120
format.indent-style = "space"
format.quote-style = "double"
lint.select = [ "ALL" ]
lint.ignore = [ "COM812" ]
lint.per-file-ignores."main.py" = [
  "S101", # Use of assert detected
  "T201", # `print` found
]
lint.per-file-ignores."tests/*test_*.py" = [
  "S101", # Use of assert detected
]
lint.pydocstyle.convention = "google"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"
