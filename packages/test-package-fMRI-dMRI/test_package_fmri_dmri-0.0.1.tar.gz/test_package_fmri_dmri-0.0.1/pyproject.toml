[build-system]
requires = ["setuptools","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-package-fMRI-dMRI"
authors = [
    {name = "Sam Williams", email = "s.willowmalak@gmail.com"},
]
readme="README.md"
description = "Implementation of joint dMRI and fMRI metrics"
keywords = ["joint metrics"]
license = "GPL-3.0-only"
classifiers = ['Intended Audience :: Science/Research',
                'Natural Language :: English',
                'Programming Language :: Python',
]
dependencies = ['numpy',
                'networkx'
]
version = "0.0.1"

[project.urls]
"GitHub" = "https://github.com/WILLOWMALAK/test_package.git"

[tool.setuptools.packages.find]
where = ["src"] 