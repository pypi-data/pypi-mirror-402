[project]
name = "petal-qgc-mission-server"
version = "0.1.3"
description = "QGC Mission Server"
authors = [
    { name = "Yaser Othman", email = "yaser.othman@droneleaf.io" },
]
dependencies = [
    "pymavlink>=2.4.37",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.entry-points."petal.plugins"]
petal_qgc_mission_server = "petal_qgc_mission_server.plugin:PetalQGCMissionServer"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
    "-e file:///${PROJECT_ROOT}/../LeafSDK/#egg=LeafSDK",
    "-e file:///${PROJECT_ROOT}/../mavlink/pymavlink/#egg=leaf-pymavlink",
    "-e file:///${PROJECT_ROOT}/../petal-app-manager/#egg=petal-app-manager",
]
test = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
]
