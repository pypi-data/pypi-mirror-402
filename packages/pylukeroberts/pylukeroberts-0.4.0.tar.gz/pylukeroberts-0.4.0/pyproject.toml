[project]
name = "pylukeroberts"
version = "0.4.0"
description = "A library to control Luke Roberts lamps via Bluetooth Low Energy"
authors = [
    {name = "Timur Pulathaneli", email = "timur@koeln.de"}
]
readme = "README.md"
keywords = ["bluetooth","BLE", "luvo", "control", "Luke Roberts"]
requires-python = ">=3.10,<3.14"
dependencies = [
    "bleak>=2.1.1"
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
