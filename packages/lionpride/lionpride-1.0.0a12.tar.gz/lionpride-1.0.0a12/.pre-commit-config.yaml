# Pre-commit hooks for lionpride monorepo
# Docs: https://pre-commit.com/
# Install: pre-commit install
# Run: pre-commit run --all-files
# Update: pre-commit autoupdate

default_language_version:
  python: python3.11
  node: system

repos:
  # =============================================================================
  # Basic file checks (fast, no dependencies)
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.svg$
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-yaml
        args: [--unsafe] # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: detect-private-key

  # =============================================================================
  # TOML formatting (before Python, as it may format pyproject.toml)
  # =============================================================================
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format

  # =============================================================================
  # Python: Ruff (linter BEFORE formatter)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Linter with auto-fix
      - id: ruff
        args: [--fix]
        types_or: [python, pyi, jupyter]
      # Formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # =============================================================================
  # Rust: Clippy linter
  # =============================================================================
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: cargo fmt
        args: [--all, --]
      - id: clippy
        name: cargo clippy
        args: [--all-targets, --all-features, --, -D, warnings]

  # =============================================================================
  # Next.js / TypeScript: ESLint
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@9.17.0
          - eslint-config-next@15.1.3
          - typescript@5.7.2
          - "@typescript-eslint/parser@8.18.0"
          - "@typescript-eslint/eslint-plugin@8.18.0"

  # =============================================================================
  # JSON/YAML formatting
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml]
        exclude: ^(package-lock\.json|pnpm-lock\.yaml|yarn\.lock)$

  # =============================================================================
  # Markdown linting
  # =============================================================================
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        args: [--fix]
        exclude: ^\.github/

  # =============================================================================
  # Documentation validation (Python code blocks)
  # =============================================================================
  - repo: local
    hooks:
      - id: validate-docs
        name: validate documentation code blocks
        entry: uv run python scripts/validate_docs.py
        language: system
        files: ^docs/.*\.md$
        pass_filenames: false
        args: [docs/]

# CI optimization: only run on changed files
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
