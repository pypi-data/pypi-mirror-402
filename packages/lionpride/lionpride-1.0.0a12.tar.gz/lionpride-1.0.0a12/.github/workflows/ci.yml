name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Linting and formatting checks
  # =============================================================================
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies (workspace dev deps + all package extras)
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  # =============================================================================
  # Type checking
  # =============================================================================
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies (workspace dev deps + all package extras)
        run: uv sync --group dev --all-extras

      - name: Run mypy
        run: uv run mypy src/lionpride
        continue-on-error: true # Don't block CI on type errors initially

  # =============================================================================
  # Test suite (matrix: Python versions)
  # =============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies (workspace dev deps + all package extras)
        run: uv sync --group dev --all-extras

      - name: Run tests (parallel execution)
        if: matrix.python-version != '3.11'
        run: |
          uv run pytest tests/ \
            -m "not integration" \
            --junitxml=junit.xml \
            --tb=short \
            -n auto

      - name: Run tests with coverage (Python 3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          uv run pytest tests/ \
            -m "not integration" \
            --cov=src/lionpride \
            --cov-report=xml \
            --cov-report=term-missing:skip-covered \
            --junitxml=junit.xml \
            --tb=short \
            -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit.xml
            coverage.xml

  # =============================================================================
  # Import time benchmark (ensure fast CLI cold start)
  # =============================================================================
  import-benchmark:
    name: Import Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Measure import time
        id: benchmark
        run: |
          # Run 5 times and take median for stability
          times=()
          for i in {1..5}; do
            time=$(uv run python -c "
          import time
          start = time.perf_counter()
          import lionpride
          elapsed_ms = (time.perf_counter() - start) * 1000
          print(f'{elapsed_ms:.2f}')
          ")
            times+=($time)
          done

          # Sort and get median
          IFS=$'\n' sorted=($(sort -n <<<"${times[*]}"))
          median=${sorted[2]}

          echo "Import times: ${times[*]}"
          echo "Median: $median ms"
          echo "import_time=$median" >> $GITHUB_OUTPUT

          # Fail if import time exceeds 100ms threshold
          threshold=100
          if (( $(echo "$median > $threshold" | bc -l) )); then
            echo "❌ Import time ($median ms) exceeds threshold ($threshold ms)"
            exit 1
          else
            echo "✅ Import time ($median ms) is within threshold ($threshold ms)"
          fi

      - name: Report import time
        if: always()
        run: |
          echo "## Import Time Benchmark" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Import time | ${{ steps.benchmark.outputs.import_time }} ms |" >> $GITHUB_STEP_SUMMARY
          echo "| Threshold | 100 ms |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Build check (ensure package builds correctly)
  # =============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # =============================================================================
  # All checks must pass (required status check)
  # =============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, import-benchmark]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.import-benchmark.result }}" != "success" ]; then
            echo "Import benchmark failed (>100ms)"
            exit 1
          fi
          # typecheck is allowed to fail (continue-on-error)
          echo "All required checks passed!"
