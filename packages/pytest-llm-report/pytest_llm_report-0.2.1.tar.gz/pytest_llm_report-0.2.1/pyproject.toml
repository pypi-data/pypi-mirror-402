[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-llm-report"
version = "0.2.1"
description = "Human-friendly pytest test reports with optional LLM annotations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "pytest-llm-report contributors" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]
keywords = ["pytest", "testing", "coverage", "llm", "report"]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "coverage>=7.0.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
ollama = [
    "httpx>=0.24.0",
    "urllib3>=2.6.3",  # Fix CVE-2026-21441 (GHSA-38jv-5279-wg99)
]
litellm = [
    "litellm>=1.0.0",
]
gemini = [
    "httpx>=0.24.0",
    "urllib3>=2.6.3",  # Fix CVE-2026-21441 (GHSA-38jv-5279-wg99)
]
pdf = [
    "playwright>=1.40.0",
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest-xdist>=3.0.0",
    # Include all LLM provider dependencies for testing
    "httpx>=0.24.0",
    "urllib3>=2.6.3",
    "litellm>=1.0.0",
    "playwright>=1.40.0",
]
all = [
    "pytest-llm-report[ollama,litellm,gemini,pdf,dev]",
]


[project.urls]
Homepage = "https://github.com/palakpsheth/pytest-llm-report"
Documentation = "https://palakpsheth.github.io/pytest-llm-report/"
Repository = "https://github.com/palakpsheth/pytest-llm-report"
Issues = "https://github.com/palakpsheth/pytest-llm-report/issues"

[project.entry-points.pytest11]
llm_report = "pytest_llm_report.plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_llm_report"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "tests/",
    "schemas/",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-ra",
    "-q",
    "--cov=src/pytest_llm_report",
    "--cov-context=test",
    "--cov-report=",
    # The following options cause an HTML and JSON report to be generated
    # in the "reports/" directory on every pytest run. If you do not want
    # reports to be generated by default, you can override or remove these
    # options in your local pytest configuration or command line.
    # Note: LLM annotations require explicit --llm-provider flag.
    "--llm-report=reports/pytest_llm_report.html",
    "--llm-report-json=reports/pytest_llm_report.json",
]
pythonpath = ["src"]
norecursedirs = ["tests/fixtures"]

[tool.pytest_llm_report]
report = "reports/pytest_llm_report.html"
provider = "none"
model = "llama3.2:1b"
context_mode = "minimal"
ollama_host = "http://127.0.0.1:11434"
timeout_seconds = 120
max_tests = 10000
omit_tests_from_coverage = true
include_phase = "run"

[tool.coverage.run]
source = ["src/pytest_llm_report"]
branch = false
omit = [
    "src/pytest_llm_report/__about__.py",
    "src/pytest_llm_report/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    # Don't require coverage for abstract methods
    "@abstractmethod",
    # Don't require coverage for defensive exception handling
    "except ImportError:",
    "except Exception:",
    # Don't require coverage for optional feature checks
    "if not .*.exists():",
]
exclude_also = [
    # Don't complain if non-runnable code isn't run
    "if __name__ == .__main__.:",
    # Don't complain about defensive assertions
    "raise AssertionError",
]
fail_under = 90

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pytest_llm_report"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
exclude = [
    "examples/",
    "docs/",
]

[[tool.mypy.overrides]]
module = [
    "google.generativeai",
    "google.api_core.*",
    "pytest_llm_report.llm.gemini",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pytest_llm_report.*"
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.14.13",
    "mypy>=1.0.0",
    "pytest-xdist>=3.0.0",
    "httpx>=0.24.0",
    "urllib3>=2.6.3",
    "litellm>=1.0.0",
    "playwright>=1.40.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
]
