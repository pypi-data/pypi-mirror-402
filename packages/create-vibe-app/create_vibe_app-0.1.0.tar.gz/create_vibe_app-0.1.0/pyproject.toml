[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "create-vibe-app"
version = "0.1.0"
description = "A CLI tool to scaffold Vibe Coding projects"
readme = "README.md"
authors = [
    { name = "Vibe Coding Team", email = "haoshaochun@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "typer[all]",
    "rich",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
create-vibe-app = "create_vibe_app.main:app"

[tool.setuptools.packages.find]
where = ["src"]
