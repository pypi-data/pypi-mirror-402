[project]
name = "krxfetch"
version = "2026.2"
description = "KRXFetch is a core library for scraping financial data from the KRX(Korea Exchange) Market Data System."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  { name="Gunhoon Lee", email="gunhoon@gmail.com" },
]
dependencies = [
    "requests",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
