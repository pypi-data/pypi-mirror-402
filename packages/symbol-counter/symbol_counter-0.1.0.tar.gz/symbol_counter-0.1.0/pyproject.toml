[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "symbol-counter"
version = "0.1.0"
description = "Count unique symbols in a string or file."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "YOUR_NAME", email = "you@example.com" }]
keywords = ["text", "counter", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.scripts]
symbol-counter = "symbol_counter.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["symbol_counter"]
