[project]
name = "valet-agent"
version = "2026.1.19"
description = "DeviceValet Linux Agent - Fleet management daemon for Linux desktops, servers, and IoT devices"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Ryan Malloy", email = "ryan@supported.systems"}
]
maintainers = [
    {name = "Ryan Malloy", email = "ryan@supported.systems"}
]
license = {text = "MIT"}
keywords = [
    "mdm",
    "fleet",
    "device-management",
    "linux",
    "agent",
    "monitoring",
    "telemetry",
    "iot",
    "endpoint-management",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Hardware",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.28.0",
    "paho-mqtt>=2.1.0",
    "psutil>=6.0.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.7.0",
]

[project.urls]
Homepage = "https://github.com/supported-systems/devicevalet"
Documentation = "https://docs.devicevalet.io"
Repository = "https://github.com/supported-systems/devicevalet"
Issues = "https://github.com/supported-systems/devicevalet/issues"
Changelog = "https://github.com/supported-systems/devicevalet/blob/main/agent-linux/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "ruff>=0.9.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "mypy>=1.14.0",
]

[project.scripts]
valet-agent = "valet_agent.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/valet_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/valet-agent.service",
    "/agent.env.example",
]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "ANN401", # allow Any type when needed
]

[tool.ruff.lint.isort]
known-first-party = ["valet_agent"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/valet_agent"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
