name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: format
            do_sync: true
            command: uv run --no-sync ruff format --check --diff src
            sync_args: --no-install-project
          - task: ruff
            do_sync: true
            command: uv run --no-sync ruff check src --output-format=github
            sync_args: --no-install-project
          - task: build
            do_sync: false
            command: uv build
            sync_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Install dependencies
        if: matrix.do_sync
        run: uv sync --frozen ${{ matrix.sync_args }}

      - name: Run check
        run: ${{ matrix.command }}
