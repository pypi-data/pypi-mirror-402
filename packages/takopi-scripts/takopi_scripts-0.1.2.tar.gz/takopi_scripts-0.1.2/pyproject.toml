[project]
name = "takopi-scripts"
version = "0.1.2"
description = "Dynamic script runner plugin for takopi"
requires-python = ">=3.14"
dependencies = ["takopi"]

[project.entry-points."takopi.command_backends"]
run = "takopi_scripts.backend:BACKEND"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[dependency-groups]
dev = [
    "ruff>=0.14.11",
]
