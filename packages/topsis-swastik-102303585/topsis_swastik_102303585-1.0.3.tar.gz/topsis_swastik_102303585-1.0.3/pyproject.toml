[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topsis-swastik-102303585"
version = "1.0.3"
description = "TOPSIS algorithm as a command-line tool"
readme = "README.md"
license = { text = "MIT" }

authors = [
    { name = "Swastik Nagpal", email = "nagpalswastik@gmail.com" }
]

requires-python = ">=3.7"

dependencies = [
    "pandas",
    "numpy"
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent"
]

keywords = ["topsis", "mcdm", "decision-making", "cli"]

[project.scripts]
topsis = "topsis.topsis:main"