[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "emicroml"
dynamic = ["version"]
description = """
A Python library for training machine learning models for applications in \
electron microscopy.\
"""
readme = "README.md"
authors = [
    {name = "Matthew Fitzpatrick", email = "matthew.rc.fitzpatrick@gmail.com"}
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
keywords = [
    "pytorch",
    "electron microscopy",
    "microscopy",
    "diffraction",
    "cbed",
    "saed",
    "distortion measurement",
    "distortion correction",
    "machine learning",
    "deep learning",
    "gpu"
]
dependencies = [
    "fakecbed>=0.3.6",
    "empix>=0.0.6",
    "kornia",
    "h5pywrappers"
]
requires-python = ">=3.9"

[project.optional-dependencies]
tests = [
    "pytest-cov"
]
examples = [
    "jupyter",
    "ipympl",
    "pyopencl[pocl]",
    "prismatique"
]
docs = [
    "sphinx<7",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "numpydoc",
    "docutils"
]
all = [
    "emicroml[tests, examples, docs]"
]

[project.urls]
Homepage = "https://mrfitzpa.github.io/emicroml"
Repository = "https://github.com/mrfitzpa/emicroml"

[tool.setuptools_scm]
write_to = "emicroml/version.py"
version_scheme = "post-release"