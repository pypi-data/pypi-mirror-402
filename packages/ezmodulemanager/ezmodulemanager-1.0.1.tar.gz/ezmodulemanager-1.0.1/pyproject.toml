[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "ezmodulemanager"
version = "1.0.1"
authors = [
  { name="Obsidian-Cloud", email="obsidiancloud25@gmail.com" },
]
description = "Lightweight Framework - Remove circular dependencies in an event-driven way by decoupling your imports from your class/function execution."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  
  "Intended Audience :: Developers",

  "License :: OSI Approved :: MIT License",
  
  "Operating System :: OS Independent",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Software Distribution",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
  "module manager",
  "module",
  "manager",
  "decouple",
  "imports",
  "registry",
  "packaging",
  "plugin",
  "framework",
  "loader",
  "index",
]
[project.urls]
Documentation = "https://github.com/Obsidian-Cloud/EZModuleManager/blob/main/README.md"
GitHub = "https://github.com/Obsidian-Cloud/EZModuleManager"
Issues = "https://github.com/Obsidian-Cloud/EZModuleManager/issues"