[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# PyPI distribution name (must be unique on PyPI)
name = "GenUTCStamp"
version = "1.0.0"
description = "Dependency-free UTC timestamp string generation helper (YYYY-MM-DDTHH:MM:SSZ)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Marcin Kowalczyk" }]
keywords = ["utc", "timestamp", "rfc3339", "iso8601", "logging"]

[project.urls]
Homepage = "https://pypi.org/project/GenUTCStamp/"

[project.scripts]
utc-ts = "GenUTCStamp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
