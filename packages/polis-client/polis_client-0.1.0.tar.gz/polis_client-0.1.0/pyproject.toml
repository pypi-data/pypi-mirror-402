[project]
name = "polis-client"
version = "0.1.0"
description = "Add your description here"
readme = "python/README.md"
authors = [
    { name = "Patrick Connolly", email = "patrick.c.connolly@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "attrs>=25.4.0",
    "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "openapi-python-client>=0.27.1",
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
]

[tool.hatch.build.targets.wheel]
source-directory = "python"
packages = ["python/src/polis_client"]

[tool.pytest]
markers = [
    "live_api: mark a test for live API testing."
]
