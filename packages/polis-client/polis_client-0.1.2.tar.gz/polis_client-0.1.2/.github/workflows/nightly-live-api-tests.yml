name: Nightly Live API Tests

on:
  schedule:
    # Runs every night at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: {}  # optional: allows manual runs
  pull_request:

jobs:
  test-live-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"

      - name: Set up Python
        run: uv python install

      - name: Run live API tests
        run: make test-live-api
