[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hivecrew"
version = "0.2.0"
description = "Python SDK for the Hivecrew REST API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Hivecrew" }
]
keywords = ["hivecrew", "api", "sdk", "automation", "computer-use", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/hivecrew/hivecrew-python"
Documentation = "https://github.com/hivecrew/hivecrew-python#readme"
Repository = "https://github.com/hivecrew/hivecrew-python"
Issues = "https://github.com/hivecrew/hivecrew-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/hivecrew"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
