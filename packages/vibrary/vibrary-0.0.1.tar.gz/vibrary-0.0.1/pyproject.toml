[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibrary"
version = "0.0.1"
description = "Universal Content Registry for AI Applications - unified storage and semantic search for documents, posts, media"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "LifeAiTools", email = "dev@lifeaitools.com" }
]
keywords = [
    "ai",
    "content-registry",
    "semantic-search",
    "vector-search",
    "document-management",
    "knowledge-base",
    "qdrant",
    "hybrid-search",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Topic :: Text Processing :: Indexing",
]

[project.urls]
Homepage = "https://github.com/LifeAiTools/vibrary"
Documentation = "https://github.com/LifeAiTools/vibrary#readme"
Repository = "https://github.com/LifeAiTools/vibrary"
Issues = "https://github.com/LifeAiTools/vibrary/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vibrary"]

[tool.ruff]
line-length = 100
target-version = "py310"
