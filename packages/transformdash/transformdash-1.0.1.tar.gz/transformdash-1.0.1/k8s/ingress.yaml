# Kubernetes Ingress with TLS/SSL Configuration
#
# SETUP INSTRUCTIONS:
# 1. Install nginx-ingress-controller (if not already installed):
#    helm install nginx-ingress ingress-nginx/ingress-nginx
#
# 2. Install cert-manager for automatic TLS certificates:
#    kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
#
# 3. Apply the ClusterIssuer (cert-manager-issuer.yaml):
#    kubectl apply -f k8s/cert-manager-issuer.yaml
#    (Update the email address in that file first!)
#
# 4. Update the domain names below (replace transformdash.example.com)
#
# 5. Apply this ingress:
#    kubectl apply -f k8s/ingress.yaml
#
# 6. Point your DNS A record to the ingress IP:
#    kubectl get ingress -n transformdash

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transformdash-ingress
  namespace: transformdash
  labels:
    app: transformdash
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Cert-manager annotation for automatic TLS certificate provisioning
    # Options: letsencrypt-prod, letsencrypt-staging, selfsigned-issuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Increase timeouts for long-running queries
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  tls:
  - hosts:
    - transformdash.example.com  # REQUIRED: CHANGE THIS TO YOUR DOMAIN
    secretName: transformdash-tls  # Cert-manager will automatically create this secret
  rules:
  - host: transformdash.example.com  # REQUIRED: CHANGE THIS TO YOUR DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: transformdash-service
            port:
              number: 8000
---
