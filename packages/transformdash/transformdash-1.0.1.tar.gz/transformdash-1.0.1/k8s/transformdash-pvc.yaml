apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transformdash-models-pvc
  namespace: transformdash
  labels:
    app: transformdash
    component: storage
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access to models
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transformdash-ml-models-pvc
  namespace: transformdash
  labels:
    app: transformdash
    component: storage
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access to ML models
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transformdash-data-pvc
  namespace: transformdash
  labels:
    app: transformdash
    component: storage
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access to data
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
