apiVersion: v1
kind: ConfigMap
metadata:
  name: transformdash-config
  namespace: transformdash
  labels:
    app: transformdash
data:
  # Database configuration
  TRANSFORMDASH_HOST: "postgres-service"
  TRANSFORMDASH_PORT: "5432"
  TRANSFORMDASH_DB: "transformdash"

  APP_HOST: "postgres-service"
  APP_PORT: "5432"
  APP_DB: "production"

  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "transformdash"

  # App settings
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
