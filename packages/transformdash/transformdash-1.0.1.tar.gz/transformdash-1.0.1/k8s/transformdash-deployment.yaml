apiVersion: apps/v1
kind: Deployment
metadata:
  name: transformdash
  namespace: transformdash
  labels:
    app: transformdash
    component: application
spec:
  replicas: 2  # Horizontal scaling for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: transformdash
      component: application
  template:
    metadata:
      labels:
        app: transformdash
        component: application
    spec:
      containers:
      - name: transformdash
        image: transformdash:latest  # Replace with your registry/image:tag
        imagePullPolicy: IfNotPresent  # Change to Always for production with registry
        ports:
        - containerPort: 8000
          name: http
        env:
        # Configuration from ConfigMap
        - name: TRANSFORMDASH_HOST
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: TRANSFORMDASH_HOST
        - name: TRANSFORMDASH_PORT
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: TRANSFORMDASH_PORT
        - name: TRANSFORMDASH_DB
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: TRANSFORMDASH_DB
        - name: APP_HOST
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: APP_HOST
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: APP_PORT
        - name: APP_DB
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: APP_DB
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: POSTGRES_DB
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: PYTHONUNBUFFERED
        - name: PYTHONDONTWRITEBYTECODE
          valueFrom:
            configMapKeyRef:
              name: transformdash-config
              key: PYTHONDONTWRITEBYTECODE

        # Secrets from Secret
        - name: TRANSFORMDASH_USER
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: TRANSFORMDASH_USER
        - name: TRANSFORMDASH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: TRANSFORMDASH_PASSWORD
        - name: APP_USER
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: APP_USER
        - name: APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: APP_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: transformdash-secret
              key: JWT_SECRET_KEY

        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: ml-models
          mountPath: /app/ml/models
        - name: data
          mountPath: /app/data

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

      # Init container to wait for postgres
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Postgres is ready!"

      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: transformdash-models-pvc
      - name: ml-models
        persistentVolumeClaim:
          claimName: transformdash-ml-models-pvc
      - name: data
        persistentVolumeClaim:
          claimName: transformdash-data-pvc

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: transformdash-service
  namespace: transformdash
  labels:
    app: transformdash
    component: application
spec:
  type: LoadBalancer  # Use ClusterIP + Ingress for production, or NodePort for local
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: transformdash
    component: application
