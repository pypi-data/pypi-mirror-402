[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transformdash"
version = "1.0.1"
description = "A modern, dbt-inspired data transformation platform with ML integration"
readme = "README.md"
authors = [
    { name = "Maria Dubyaga", email = "kraftaa@gmail.com" }
]
maintainers = [
    { name = "Maria Dubyaga", email = "kraftaa@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "data",
    "transformation",
    "etl",
    "dbt",
    "sql",
    "analytics",
    "dashboard",
    "visualization",
    "machine-learning",
    "ml",
    "postgres",
    "fastapi",
]

dependencies = [
    "psycopg2-binary>=2.9.6",
    "pymongo>=4.4.0",
    "redis>=4.5.1",
    "sqlalchemy>=2.0.15",
    "python-dotenv>=1.0.0",
    "fastapi>=0.95.2",
    "uvicorn>=0.23.1",
    "python-multipart>=0.0.20",
    "python-jose[cryptography]>=3.3.0",
    "bcrypt>=4.0.1",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "pandas>=2.0.2",
    "numpy>=1.20.0",
    "faker>=18.10.1",
    "apscheduler>=3.10.4",
    "scikit-learn>=1.3.0",
    "joblib>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]
scraping = [
    "selenium>=4.15.0",
    "webdriver-manager>=4.0.1",
    "beautifulsoup4>=4.12.0",
    "openpyxl>=3.1.2",
]
orchestration = [
    "celery>=5.3.1",
    "prefect>=2.7.9",
]
bigdata = [
    "pyspark>=3.5.1",
]
ml = [
    "scikit-learn>=1.3.0",
    "joblib>=1.3.0",
    "xgboost>=1.7.0",
    "lightgbm>=4.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/kraftaa/transformdash"
Documentation = "https://github.com/kraftaa/transformdash/wiki"
Repository = "https://github.com/kraftaa/transformdash"
"Bug Tracker" = "https://github.com/kraftaa/transformdash/issues"

[project.scripts]
transformdash = "ui.app_refactored:main"

[tool.setuptools]
packages = ["ui", "ml", "models", "transformations", "orchestration", "connectors"]

[tool.setuptools.package-data]
"*" = ["*.sql", "*.yml", "*.yaml"]
ui = ["templates/*.html", "static/css/*.css", "static/js/*.js", "static/assets/*"]
models = ["bronze/*.sql", "silver/*.sql", "gold/*.sql", "schema.yml"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | venv
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=transformdash --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["transformdash", "ui", "ml", "models"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
