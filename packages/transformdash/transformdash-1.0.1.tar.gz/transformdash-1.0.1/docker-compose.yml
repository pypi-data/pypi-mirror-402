services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transformdash-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # SECURITY WARNING: Change this password before deploying to production!
      # Generate a strong password: openssl rand -base64 32
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD_IN_PRODUCTION}
      # Default to 'transformdash' database (not 'postgres')
      POSTGRES_DB: ${POSTGRES_DB:-transformdash}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transformdash

  # TransformDash Application
  transformdash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transformdash-app
    environment:
      # JWT Authentication (REQUIRED - generate using: python -c 'import secrets; print(secrets.token_urlsafe(32))')
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # TransformDash Database (metadata, charts, dashboards)
      TRANSFORMDASH_HOST: postgres
      TRANSFORMDASH_PORT: 5432
      TRANSFORMDASH_DB: ${TRANSFORMDASH_DB:-transformdash}
      TRANSFORMDASH_USER: ${TRANSFORMDASH_USER:-postgres}
      TRANSFORMDASH_PASSWORD: ${TRANSFORMDASH_PASSWORD:-CHANGE_THIS_PASSWORD_IN_PRODUCTION}

      # App Production Database (data sources)
      APP_HOST: postgres
      APP_PORT: 5432
      APP_DB: ${APP_DB:-production}
      APP_USER: ${APP_USER:-postgres}
      APP_PASSWORD: ${APP_PASSWORD:-CHANGE_THIS_PASSWORD_IN_PRODUCTION}

      # Postgres Database (admin)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-transformdash}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD_IN_PRODUCTION}

      # App Settings
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./ml/models:/app/ml/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - transformdash
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: transformdash-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@transformdash.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-CHANGE_THIS_PASSWORD_IN_PRODUCTION}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - transformdash
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  transformdash:
    driver: bridge
