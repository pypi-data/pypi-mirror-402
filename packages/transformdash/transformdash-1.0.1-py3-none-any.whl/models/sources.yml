version: 2

sources:
  - name: raw
    description: "Raw data schema - contains unprocessed source system data"
    schema: raw
    tables:
      # Core Tables
      - name: customers
        description: "Customer master data"
      - name: products
        description: "Product catalog"
      - name: orders
        description: "Customer orders"
      - name: order_items
        description: "Order line items"

      # Inventory Tables
      - name: warehouses
        description: "Warehouse locations"
      - name: stock_levels
        description: "Current inventory levels by warehouse"
      - name: inventory_adjustments
        description: "Inventory adjustment records"

      # Supplier Tables
      - name: suppliers
        description: "Supplier and vendor information"
      - name: purchase_orders
        description: "Purchase orders from suppliers"
      - name: purchase_order_items
        description: "Purchase order line items"
      - name: supplier_payments
        description: "Payments to suppliers"

      # Shipping Tables
      - name: carriers
        description: "Shipping carrier information"
      - name: shipments
        description: "Shipment tracking records"
      - name: tracking_events
        description: "Shipment tracking events"

      # Returns Tables
      - name: returns
        description: "Customer return requests"
      - name: return_items
        description: "Return line items"
      - name: refund_transactions
        description: "Refund processing records"

      # Payment Tables
      - name: payment_methods
        description: "Customer payment methods"
      - name: payment_transactions
        description: "Payment transaction records"

      # Marketing Tables
      - name: campaigns
        description: "Marketing campaign data"
      - name: promotions
        description: "Promotional offers and discounts"
      - name: customer_segments
        description: "Customer segmentation assignments"

      # Employee Tables
      - name: employees
        description: "Employee master data"
      - name: sales_reps
        description: "Sales representative assignments"
      - name: commissions
        description: "Sales commission records"
