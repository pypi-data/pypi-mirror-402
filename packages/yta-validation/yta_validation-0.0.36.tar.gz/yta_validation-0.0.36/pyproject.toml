[project]
name = "yta-validation"
version = "0.0.36"
description = "Youtube Autonomous Validation Module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "validators (>=0.34.0,<9.0.0)"
]

[tool.poetry]
packages = [{include = "yta_validation", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"
# TODO: 'quicktions' is just for testing, remove from here
# and make it work only when testing
quicktions = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
