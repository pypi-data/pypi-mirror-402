[project]
name = "talos-mcp-server"
version = "0.3.9"
description = "MCP server for Talos Linux API integration - manage clusters with AI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Gleb Mekhrenin", email = "mekhrenin@gmail.com" }
]
maintainers = [
    { name = "Gleb Mekhrenin", email = "mekhrenin@gmail.com" }
]
keywords = ["talos", "mcp", "kubernetes", "talosctl", "model-context-protocol", "claude", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.0.0",
    "grpclib>=0.4.7",
    "betterproto>=2.0.0b6",
    "pyyaml>=6.0.2",
    "loguru>=0.7.2",
    "tenacity>=8.2.3",
    "arrow>=1.3.0",
    "uvloop>=0.19.0",
    "pydantic>=2.5.3",
    "pydantic-settings>=2.1.0",
    "typer>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/CBEPX/talos-mcp-server"
Documentation = "https://github.com/CBEPX/talos-mcp-server#readme"
Repository = "https://github.com/CBEPX/talos-mcp-server.git"
Issues = "https://github.com/CBEPX/talos-mcp-server/issues"
Changelog = "https://github.com/CBEPX/talos-mcp-server/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    # Formatting
    "black>=24.0.0",
    # Linting
    "ruff>=0.4.0",
    # Type checking
    "mypy>=1.9.0",
    "types-PyYAML>=6.0.12",
    # Security
    "bandit>=1.7.8",
    # Pre-commit
    "pre-commit>=3.7.0",
    "vulture>=2.11",
    "prospector>=1.10.3",
    "autopep8>=2.0.4",
]

[project.scripts]
talos-mcp-server = "talos_mcp.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/talos_mcp"]

# =============================================================================
# Black - Code Formatter (PEP 8)
# =============================================================================
[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
    | \.git
    | \.hatch
    | \.mypy_cache
    | \.ruff_cache
    | \.venv
    | _build
    | build
    | dist
)/
'''

# =============================================================================
# Ruff - Fast Python Linter
# =============================================================================
[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]
extend-exclude = [".venv", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors (PEP 8)
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import sorting)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "N",      # pep8-naming
    "D",      # pydocstyle (docstrings)
    "ANN",    # flake8-annotations
    "T20",    # flake8-print
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at the second line
    "D415",   # First line should end with punctuation (too strict)
    "ANN101", # Missing type annotation for `self` (removed in newer ruff)
    "ANN102", # Missing type annotation for `cls` (removed in newer ruff)
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed
    "S603",   # `subprocess` call: check for execution of untrusted input
    "S607",   # Starting a process with a partial executable path
    "PLR0913", # Too many arguments in function definition
    "PLR2004", # Magic value used in comparison
    "G004",   # Logging statement uses f-string (acceptable for readability)
    "PTH",    # Use pathlib (good but too many changes for existing code)
    "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
    "ARG002", # Unused method argument
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # Use of assert
    "ARG",    # Unused arguments (fixtures)
    "D",      # Docstrings
    "ANN",    # Annotations
    "PLR2004", # Magic values
    "T201",   # print statements
]
"src/talos_mcp/__init__.py" = ["D104"]
"src/talos_mcp/cli.py" = [
    "ARG001",  # version arg used in callback
    "PLC0415", # Import inside function needed for circular import avoidance
]

[tool.ruff.lint.isort]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 10

# =============================================================================
# MyPy - Static Type Checker
# =============================================================================
[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unreachable = true
show_error_codes = true
show_column_numbers = true
pretty = true
plugins = []

# Per-module options
[[tool.mypy.overrides]]
module = [
    "mcp.*",
    "grpclib.*",
    "betterproto.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "talos_mcp.*"
disallow_untyped_defs = false
disallow_untyped_decorators = false
warn_unreachable = false

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

# =============================================================================
# Pytest - Testing Framework
# =============================================================================
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# =============================================================================
# Coverage - Test Coverage
# =============================================================================
[tool.coverage.run]
source = ["src/talos_mcp"]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/__init__.py",
]

[tool.coverage.paths]
source = ["src/"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
fail_under = 65
show_missing = true

# =============================================================================
# Bandit - Security Linter
# =============================================================================
[tool.bandit]
exclude_dirs = ["tests", ".venv", "build", "dist"]
skips = ["B101", "B603", "B607"]  # assert, subprocess

[tool.bandit.assert_used]
skips = ["*_test.py", "*test_*.py"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]
