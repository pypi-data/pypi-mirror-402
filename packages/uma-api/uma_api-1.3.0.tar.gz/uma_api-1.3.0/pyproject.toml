[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uma-api"
dynamic = ["version"]
description = "Python client library for the Unraid Management Agent API"
readme = "README.md"
# Note: Update the email address below with the actual maintainer email before publishing to PyPI
authors = [
    { name = "Ruaan Deysel", email = "ruaan.deysel@example.com" }
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Home Automation",
]
keywords = ["unraid", "api", "client", "monitoring", "management"]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.25.0",
    "websockets>=10.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
async = [
    "aiohttp>=3.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "aiohttp>=3.8.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "types-requests>=2.25.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/ruaan-deysel/uma-api"
Repository = "https://github.com/ruaan-deysel/uma-api"
Documentation = "https://github.com/ruaan-deysel/uma-api#readme"
"Bug Tracker" = "https://github.com/ruaan-deysel/uma-api/issues"

[tool.setuptools]
packages = ["uma_api"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
uma_api = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "uma_api._version.__version__"}

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "SIM108", # ternary operator
]

[tool.ruff.lint.isort]
known-first-party = ["uma_api"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict = true

[[tool.mypy.overrides]]
module = "websockets.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "strict"

[tool.coverage.run]
source = ["src/uma_api"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
