[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "t8386"
version = "0.1.71"
description = "A Python package for managing blockchain accounts and interactions with REST APIs."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "t8386", email = "dinhty.luu@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
dependencies = [
    "colorama>=0.4.4",
]

[project.urls]
Homepage = "https://github.com/tyluudinh/t8386"
"Bug Tracker" = "https://github.com/tyluudinh/t8386/issues"