[tool.poetry]
name = "zoo-template-common"
version = "0.1.0"
description = "Shared utilities and base service templates for ZOO CWL runners"
authors = ["Aryan Khare <kharearyan78@gmail.com>"]
readme = "README.md"
packages = [{ include = "zoo_template_common" }]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">=3.10"
zoo-runner-common = ">=0.1.0"
loguru = ">=0.7.0"
pystac = ">=1.8.0"
pyyaml = ">=6.0"
boto3 = ">=1.28.0"
botocore = ">=1.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
