[tool.poetry]
name = "zoo-template-common"
version = "0.1.2"
description = "Shared utilities and base service templates for ZOO CWL runners"
authors = [
    "Aryan Khare <kharearyan78@gmail.com>",
    "GÃ©rald Fenoy <gerald.fenoy@geolabs.fr>"
]
readme = "README.md"
packages = [{ include = "zoo_template_common" }]
license = "Apache-2.0"
homepage = "https://github.com/ZOO-Project/zoo-template-common"
repository = "https://github.com/ZOO-Project/zoo-template-common"
documentation = "https://zoo-project.github.io/zoo-template-common/"
keywords = ["zoo-project", "cwl", "template", "eoepca", "stac", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.10"
zoo-runner-common = ">=0.1.2"
loguru = ">=0.7.0"
pystac = ">=1.8.0"
pyyaml = ">=6.0"
boto3 = ">=1.28.0"
botocore = ">=1.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
