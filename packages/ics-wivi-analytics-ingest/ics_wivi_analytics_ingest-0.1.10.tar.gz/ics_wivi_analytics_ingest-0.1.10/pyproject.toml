[project]
name = "ics-wivi-analytics-ingest"
version = "0.1.10"
description = """
- GPS Bearing accept only float.
- JWT token removed. 
- graphql_endpoint setting added in readme. 
"""
authors = [{ name = "Haseeb Saif Ullah", email = "hsaif@intrepidcs.com" }, { name = "Scott VanDeWater", email = "svandewater@intrepidcs.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"

dependencies = [
    "requests>=2.31",
    "graphql-core>=3.2",
    "pydantic>=2.5",
    "more-itertools>=9.1.0"
]

[project.optional-dependencies]
dev = [
    "black>=23.3.0",
    "faker>=19.0",
    "isort>=5.12.0",
    "pre-commit>=3.5.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.7.0",
    "python-dotenv"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["analytics_ingest"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.pydantic-mypy]
init_typed = true
warn_required_dynamic_aliases = true
