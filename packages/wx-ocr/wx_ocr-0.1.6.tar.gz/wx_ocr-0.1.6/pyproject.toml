[project]
name = "wx-ocr"
version = "0.1.6"
description = "超级简单的微信 OCR - 一行代码识别图片文字 | Super simple WeChat OCR"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "wx-ocr contributors" }
]
keywords = ["wechat", "ocr", "text-recognition", "image-processing", "微信", "文字识别", "wx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "protobuf>=3.20.0",
]

[project.urls]
"Original Project" = "https://github.com/kanadeblisst00/wechat_ocr"

[project.scripts]
wx-ocr = "wx_ocr.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["wx_ocr"]

[tool.setuptools.package-data]
wx_ocr = ["wco_data/**/*"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.ruff]
line-length = 120
target-version = "py38"
