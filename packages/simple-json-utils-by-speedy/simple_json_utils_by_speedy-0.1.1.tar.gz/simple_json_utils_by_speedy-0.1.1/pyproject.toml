[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-json-utils-by-speedy"
version = "0.1.1"
description = "Simple JSON utils for small projects, ideal for students."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Marcin Kotowski (Speedy)", email = "marcin.kotowski2k09@gmail.com"}]
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]