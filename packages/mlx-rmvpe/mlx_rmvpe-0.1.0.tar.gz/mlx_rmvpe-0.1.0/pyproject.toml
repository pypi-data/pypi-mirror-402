[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlx-rmvpe"
version = "0.1.0"
description = "MLX implementation of RMVPE (Robust Model for Vocal Pitch Estimation) for Apple Silicon"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
]
keywords = ["mlx", "rmvpe", "pitch", "f0", "audio", "music", "voice-conversion", "rvc", "apple-silicon"]
dependencies = [
    "huggingface-hub>=0.20.0",
    "librosa>=0.10.0",
    "mlx>=0.20.0",
    "numpy>=1.24.0",
    "safetensors>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/lexandstuff/mlx-rmvpe"
Repository = "https://github.com/lexandstuff/mlx-rmvpe"
"Bug Tracker" = "https://github.com/lexandstuff/mlx-rmvpe/issues"
"Model Weights" = "https://huggingface.co/lexandstuff/mlx-rmvpe"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "torch>=2.0.0",
    "ruff>=0.8.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["mlx_rmvpe*"]
exclude = ["vendor*", "tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[dependency-groups]
dev = [
    "build>=1.0.0",
    "pytest>=8.0.0",
    "twine>=5.0.0",
]
