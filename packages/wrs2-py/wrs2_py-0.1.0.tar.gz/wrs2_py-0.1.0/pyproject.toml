
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wrs2-py"
version = "0.1.0"
authors = [
  { name="Eichi Uehara" },
]
description = "A Python port of the WRS2 R package for robust statistical methods."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[tool.setuptools.packages.find]
where = ["src"]
