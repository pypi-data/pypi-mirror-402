[project]
name = "datus-semantic-metricflow"
version = "0.1.1"
description = "MetricFlow adapter for Datus semantic layer"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Datus Team" }
]
dependencies = [
    "pydantic>=2.0.0",
    "datus-metricflow>=0.1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.entry-points."datus.semantic_adapters"]
metricflow = "datus_semantic_metricflow:register"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["datus_semantic_metricflow*"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
