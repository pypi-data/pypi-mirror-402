[project]
name = "iflow-mcp-maorfr-ocm-mcp"
version = "0.1.3"
description = "MCP server for Red Hat OpenShift Cluster Manager"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx==0.28.1",
    "mcp==1.10.1",
]

[project.entry-points."console_scripts"]
ocm-mcp = "ocm_mcp_server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"