[project]
name = "recnexteval"
version = "0.1.0"
description = "An Evaluation Framework for Next-Batch Recommendations."
requires-python = ">=3.13"
readme = "README.md"
authors = [{name = "Ng Tze Kean", email = "ngtzekean@gmail.com"}]
maintainers = [{name = "Ng Tze Kean", email = "ngtzekean@gmail.com"}]
urls = { "Homepage" = "https://hiiamtzekean.github.io/recnexteval/", "Repository" = "https://github.com/ngtzekean/recnexteval"}
keywords = ["recsys", "recommendation", "practical evaluation", "global timeline", "reccomender systems", "data leakage"]
dependencies = [
    "colorama>=0.4.6",
    "colorlog>=6.10.1",
    "deprecation>=2.1.0",
    "httpx>=0.28.1",
    "numpy==2.2.6",
    "pandas>=2.3.3",
    "progressbar>=2.5",
    "pyarrow>=22.0.0",
    "pyfiglet>=1.0.4",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.3",
    "simplejson>=3.20.2",
    "tqdm>=4.67.1",
    "typing-extensions>=4.15.0",
    "urllib3>=2.5.0",
]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "jupyter>=1.1.1",
    "pytest>=9.0.1",
    {include-group = "docs"},
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=1.0.0",
    "mkdocs-bibtex>=4.4.0",
    "mkdocs-gen-files>=0.6.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-section-index>=0.3.10",
    "mkdocs-minify-plugin>=0.8.0",
    "ruff>=0.14.7",
]

[tool.uv]
package = true
required-environments = [
    "sys_platform == 'linux' and platform_machine == 'aarch64'",
    "sys_platform == 'darwin' and platform_machine == 'aarch64'",
]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"
