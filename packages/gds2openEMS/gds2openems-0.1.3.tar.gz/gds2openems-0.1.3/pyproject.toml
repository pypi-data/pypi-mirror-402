[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gds2openEMS"
version = "0.1.3"
description = "Create and run openEMS FDTD model from RFIC GDSII layout file"
authors = [
    { name = "Volker Muehlhaus", email = "volker@muehlhaus.com" }
]
license = { text = "Apache" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "gdspy>1.6.0",
    "CSXCAD",
    "openEMS",
    "scikit-rf"
]

[tool.setuptools]
packages = ["gds2openEMS"]
