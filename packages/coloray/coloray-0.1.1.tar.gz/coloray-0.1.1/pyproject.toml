[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coloray"
version = "0.1.1"
description = "Minimal Python library for colored terminal output"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name="leafcss", email="leo@leafmc.cc" }
]
requires-python = ">=3.6"
keywords = ["color", "terminal", "style", "rgb", "hex", "ansi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Topic :: Software Development :: Libraries",
    "Environment :: Console"
]

[project.urls]
Homepage = "https://github.com/leafcss/coloray"
