# https://www.python.org/dev/peps/pep-0518/

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox-authorized-keys"
dynamic = ["version"]
authors = [
    {name = "Jan Krupa", email = "jan.krupa@cesnet.cz"},
]
description = "NetBox plugin to store Authorized Keys"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12.0"

classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'Natural Language :: English',
    "Framework :: Django",
    "Programming Language :: Python :: 3 :: Only",
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
]

[project.urls]
Homepage = "https://github.com/CESNET/netbox_authorized_keys"
Repository = "https://github.com/CESNET/netbox_authorized_keys"
"Bug Tracker" = "https://github.com/CESNET/netbox_authorized_keys/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "netbox_authorized_keys.version.__version__"}

[tool.setuptools.packages.find]
include = ["netbox_authorized_keys*"]

[tool.setuptools.package-data]
netbox_authorized_keys = ["templates/**/*.html"]
