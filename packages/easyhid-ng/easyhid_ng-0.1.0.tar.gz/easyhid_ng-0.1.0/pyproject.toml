[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easyhid-ng"
dynamic = ["version"]
description = "A simple interface to the HIDAPI library."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "kuband", email = "email@kubaandrysek.cz" },
    { name = "jem", email = "jem@seethis.link" },
]
keywords = ["hidapi", "hidapi-ng", "usb", "hid"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
]
dependencies = [
    "cffi",
]

[project.urls]
Homepage = "https://github.com/JakubAndrysek/python-easyhid-ng"
Repository = "https://github.com/JakubAndrysek/python-easyhid-ng"
Documentation = "https://github.com/JakubAndrysek/python-easyhid-ng#readme"
Issues = "https://github.com/JakubAndrysek/python-easyhid-ng/issues"

[tool.hatch.version]
path = "easyhid/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["easyhid"]

[tool.hatch.envs.default]
dependencies = [
    "ruff",
]

[tool.hatch.envs.default.scripts]
lint = "ruff check ."
format = "ruff format ."

[tool.ruff]
target-version = "py38"
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]
