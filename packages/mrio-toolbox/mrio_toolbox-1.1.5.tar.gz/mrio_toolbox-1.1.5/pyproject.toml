[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mrio_toolbox"
version = "1.1.5"
authors = [
    { name="Timothe Beaufils", email="timothe.beaufils@pik-potsdam.de" },
    { name="Florian Wirth", email="florian.wirth@pik-potsdam.de"}
]
description = "Basic manipulation of Multi-Regional Input-Output tables."
readme = "README.md"
requires-python = ">=3.6"
keywords = ["MRIO", "Input-Output", "Economics", "Industrial Ecology", "netcdf", "International Trade"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research"


]
dependencies = [
    "netcdf4",
    "xarray",
    "numpy",
    "pandas",
    "openpyxl"
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://codeberg.org/tbeaufils/mrio_toolbox"
Documentation = "https://tbeaufils.codeberg.page/"