[project]
name = "code-editor-pro"
version = "0.1.0"
description = "Advanced MCP code editor with multi-language support, optimized for Claude Sonnet 4.5"
readme = "README.md"
authors = [
    { name = "BjÃ¶rn Bethge", email = "bjoern.bethge@gmail.com" }
]
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["mcp", "code-editor", "lsp", "tree-sitter", "claude", "ai", "code-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]
dependencies = [
    # Core MCP
    "mcp>=1.14.1",

    # Multi-language parsing
    "tree-sitter-languages>=1.10.2",

    # Python tools
    "jedi>=0.19.2",
    "black>=25.9.0",
    "ruff>=0.8.0",

    # Data & Utils
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "click>=8.1.0",
    
    # Git integration
    "GitPython>=3.1.40",
    
    # Process management
    "psutil>=5.9.0",
    
    # LSP Client
    "pygls>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]
cache = [
    "redis>=5.0.0",
]
git = [
    "GitPython>=3.1.40",
]
lsp = [
    "pygls>=1.0.0",
]

[project.scripts]
cep = "code_editor_pro.cli:cli"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
