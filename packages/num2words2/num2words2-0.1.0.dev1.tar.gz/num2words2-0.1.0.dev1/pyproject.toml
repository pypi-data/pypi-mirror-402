[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "num2words2"
dynamic = ["version", "license"]
description = "Modern, actively maintained fork of num2words optimized for LLM/AI/speech applications."
readme = "README.rst"
requires-python = ">=3.8"
dependencies = ["docopt>=0.6.2"]
authors = [
    {name = "Jean-Louis Queguiner", email = "jean-louis.queguiner@gmail.com"}
]
maintainers = [
    {name = "Jean-Louis Queguiner", email = "jean-louis.queguiner@gmail.com"}
]
keywords = ["number", "word", "numbers", "words", "convert", "conversion",
            "i18n", "localisation", "localization", "internationalisation",
            "internationalization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing :: Linguistic",
]

[project.urls]
Homepage = "https://github.com/jqueguiner/num2words"
Repository = "https://github.com/jqueguiner/num2words.git"
"Bug Tracker" = "https://github.com/jqueguiner/num2words/issues"

[project.scripts]
num2words2 = "num2words2.__main__:main"

[tool.setuptools]
packages = ["num2words2"]

[tool.setuptools.package-data]
num2words2 = ["*.py"]

[tool.setuptools_scm]
write_to = "num2words2/_version.py"
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"
write_to_template = '''# Auto-generated version file
__version__ = "{version}"
__version_tuple__ = {version_tuple}
'''
