[tox]
envlist = py38,py39,py310,py311,py312,py313,flake8,isort

[gh-actions]
python =
    3.8: py38
	3.9: py39
	3.10: isort, flake8, py310
    3.11: py311
    3.12: py312
    3.13: py313


[testenv]
passenv = GITHUB_*
deps =
    coverage
    delegator.py
    pytest
commands =
    coverage run -m unittest discover
    coverage report --fail-under=75 --omit=.tox/*,tests/*,/usr/*,num2words2/lang_AS.py,num2words2/lang_BA.py,num2words2/lang_BO.py,num2words2/lang_BR.py,num2words2/lang_BS.py,num2words2/lang_EU.py,num2words2/lang_FO.py,num2words2/lang_GL.py,num2words2/lang_GU.py,num2words2/lang_HAW.py,num2words2/lang_HT.py,num2words2/lang_JW.py,num2words2/lang_KA.py,num2words2/lang_KK.py,num2words2/lang_KM.py,num2words2/lang_LA.py,num2words2/lang_LB.py,num2words2/lang_LN.py,num2words2/lang_LO.py,num2words2/lang_MG.py,num2words2/lang_MI.py,num2words2/lang_MK.py,num2words2/lang_ML.py,num2words2/lang_MR.py,num2words2/lang_MT.py,num2words2/lang_MY.py,num2words2/lang_NE.py,num2words2/lang_NN.py,num2words2/lang_OC.py,num2words2/lang_PA.py,num2words2/lang_PS.py,num2words2/lang_SA.py,num2words2/lang_SD.py,num2words2/lang_SI.py,num2words2/lang_SO.py,num2words2/lang_SU.py,num2words2/lang_TK.py,num2words2/lang_TL.py,num2words2/lang_TT.py,num2words2/lang_UR.py,num2words2/lang_UZ.py,num2words2/lang_WO.py,num2words2/lang_YI.py,num2words2/lang_YO.py,num2words2/_version.py
    coverage report --fail-under=100 --include=tests/* --skip-covered --omit=tests/run_e2e_tests.py,tests/test_all_python_versions.py,tests/test_local.sh,tests/test_fractional_cents.py,tests/test_currency_comprehensive.py

[testenv:flake8]
changedir = {toxinidir}
deps =
    flake8==5.0.4
    flake8-copyright
commands =
    flake8 --exclude=num2words2/_version.py --extend-ignore=E501 --per-file-ignores=tests/*:E501,W293,W292 num2words2 tests setup.py

[testenv:isort]
changedir = {toxinidir}
deps =
    isort
    delegator.py
commands =
    isort --check-only --float-to-top --diff --skip num2words2/_version.py num2words2 tests
