# This workflow will upload a Python Package using Twine when code is merged to master
# and all tests pass successfully

name: Upload Python Package

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ master ]

permissions:
  contents: write  # Need write permission for version commits

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Get current version
      id: get_version
      run: |
        VERSION=$(python -c "import re; print(re.search(r'__version__ = [\"\'](.*?)[\"\']', open('bin/num2words2').read()).group(1))")
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT

    - name: Check if version exists on PyPI
      id: check_version
      run: |
        if pip index versions num2words2 2>/dev/null | grep -q "${{ steps.get_version.outputs.current_version }}"; then
          echo "version_exists=true" >> $GITHUB_OUTPUT
        else
          echo "version_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Auto-increment version
      if: steps.check_version.outputs.version_exists == 'true'
      run: |
        CURRENT_VERSION=${{ steps.get_version.outputs.current_version }}
        # Extract version parts (assuming format x.y.z)
        IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
        major=${parts[0]}
        minor=${parts[1]}
        patch=${parts[2]}

        # Increment patch version
        patch=$((patch + 1))
        NEW_VERSION="$major.$minor.$patch"

        # Update version in bin/num2words2
        sed -i "s/__version__ = \"$CURRENT_VERSION\"/__version__ = \"$NEW_VERSION\"/" bin/num2words2

        echo "Updated version from $CURRENT_VERSION to $NEW_VERSION"

        # Commit the version bump
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bin/num2words2
        git commit -m "Auto-increment version to $NEW_VERSION [skip ci]" || exit 0
        git push

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --verbose
