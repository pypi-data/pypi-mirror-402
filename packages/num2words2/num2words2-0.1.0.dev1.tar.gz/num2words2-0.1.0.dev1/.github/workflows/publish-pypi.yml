name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      test_pypi:
        description: 'Publish to Test PyPI first?'
        required: false
        type: boolean
        default: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel twine

    - name: Set version
      run: |
        # Override version for this build
        echo "__version__ = '${{ inputs.version }}'" > num2words2/_version.py
        cat num2words2/_version.py

    - name: Build distribution
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
      run: |
        python -m build
        ls -la dist/

    - name: Check distribution
      run: |
        twine check dist/*
        # Verify no local version identifiers
        for file in dist/*; do
          echo "Checking: $file"
          if [[ $file == *"+"* ]]; then
            echo "ERROR: Local version identifier found!"
            exit 1
          fi
        done

    - name: Publish to Test PyPI
      if: inputs.test_pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --verbose
        echo "Package uploaded to Test PyPI!"
        echo "Install with: pip install --index-url https://test.pypi.org/simple/ num2words2==${{ inputs.version }}"

    - name: Publish to PyPI
      if: success()
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --verbose
        echo "Package uploaded to PyPI!"
        echo "Install with: pip install num2words2==${{ inputs.version }}"
