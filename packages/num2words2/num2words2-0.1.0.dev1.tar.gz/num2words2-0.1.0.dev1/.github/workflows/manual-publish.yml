# Manual workflow to publish to PyPI
name: Manual PyPI Publish

on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Get current version
      id: get_version
      run: |
        VERSION=$(python -c "import re; print(re.search(r'__version__ = [\"\'](.*?)[\"\']', open('bin/num2words2').read()).group(1))")
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT

    - name: Increment version
      run: |
        CURRENT_VERSION=${{ steps.get_version.outputs.current_version }}
        IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
        major=${parts[0]}
        minor=${parts[1]}
        patch=${parts[2]}

        case "${{ github.event.inputs.version_increment }}" in
          "major")
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          "minor")
            minor=$((minor + 1))
            patch=0
            ;;
          "patch")
            patch=$((patch + 1))
            ;;
        esac

        NEW_VERSION="$major.$minor.$patch"

        # Update version in bin/num2words2
        sed -i "s/__version__ = \"$CURRENT_VERSION\"/__version__ = \"$NEW_VERSION\"/" bin/num2words2

        echo "Updated version from $CURRENT_VERSION to $NEW_VERSION"

        # Commit the version bump
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bin/num2words2
        git commit -m "Bump version to $NEW_VERSION [skip ci]"
        git push

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --verbose
