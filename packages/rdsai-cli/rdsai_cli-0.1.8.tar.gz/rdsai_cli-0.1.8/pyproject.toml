[project]
name = "rdsai-cli"
version = "0.1.8"
description = "AI-powered CLI tool for Relation database management and analysis"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "yanpei.wyp", email = "yanpei.wyp@gmail.com" },
]
keywords = ["cli", "mysql", "database", "ai", "langchain"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Typing :: Typed",
]

dependencies = [
    # CLI & Terminal UI
    "prompt-toolkit>=3.0.52",
    "rich>=14.0.0",
    "typer>=0.20.0",

    # Database
    "mysql-connector-python>=9.3.0",
    "duckdb>=1.4.3",

    # langchain
    "langchain>=1.1.0",
    "langchain-core>=1.1.0",
    "langchain-openai>=1.1.0",
    "langchain-anthropic>=1.2.0",
    "langchain-google-genai>=4.0.0",
    "langchain-qwq>=0.3.1",
    "langchain-deepseek>=0.1.3",
    "langgraph>=1.0.4",

    # Async & HTTP
    "aiohttp>=3.13.0",

    # Data & Parsing
    "pydantic>=2.12.0",
    "pyyaml>=6.0.0",
    "streamingjson>=0.0.5",
    "trafilatura>=1.12.0",

    # Utilities
    "loguru>=0.7.0",
    "tenacity>=9.1.0",
    "pyperclip>=1.11.0",
    "packaging>=24.0",

    # mcp
    "fastmcp>=2.13.3",

]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.14.8",
    "mypy>=1.19.0",
]

[project.scripts]
rdsai = "cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]


[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
