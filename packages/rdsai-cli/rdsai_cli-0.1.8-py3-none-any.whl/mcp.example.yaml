# MCP (Model Context Protocol) Configuration Example
# Use this file as a template for your own MCP configuration.
# Pass it to the CLI with: rdsai --mcp-config mcp.yaml

mcp:
  # Enable/disable MCP integration
  enabled: false

  # List of MCP servers to connect to
  servers:
    # Example 1: AlibabaCloud RDS OpenAPI MCP server (stdio transport)
    # Provides rds instance for manage
    - name: rds
      transport: stdio
      command: uvx
      args:
        - "alibabacloud-rds-openapi-mcp-server@latest"
      env:
        ALIBABA_CLOUD_ACCESS_KEY_ID: "${ACCESS_ID}"
        ALIBABA_CLOUD_ACCESS_KEY_SECRET: "${ACCESS_KEY}"
      # Optional: only include specific tools
      include_tools:
        - describe_db_instances
        - describe_db_instance_attribute
        - describe_db_instance_performance
        - describe_monitor_metrics
        - modify_security_ips
        - modify_parameter
        - create_db_instance
        - modify_db_instance_spec
        - describe_vpcs
        - describe_vswitches
        - describe_available_zones

