[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-codex-sdk"
version = "0.1.4"
description = "Python SDK for the OpenAI Codex CLI (wraps the bundled codex binary)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "OpenAI" }]
keywords = ["openai", "codex", "sdk", "python", "agent"]
dependencies = [
  "pydantic>=2.7,<3",
  "typing_extensions>=4.10"
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-asyncio>=0.23",
  "ruff>=0.6",
  "mypy>=1.10"
]

[tool.setuptools]
packages = ["openai_codex_sdk"]
include-package-data = true

[tool.setuptools.package-data]
openai_codex_sdk = ["py.typed", "vendor/**/*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
