[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vibe-agent"
version = "0.0.3"
description = "A Vibe Coding flavored AI Agent SDK based on OpenAI."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "ShiXuhao"}
]
dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0"
]

[project.urls]
"Homepage" = "https://github.com/ShiXuhao/vibe-agent"
"Bug Tracker" = "https://github.com/ShiXuhao/vibe-agent/issues"

[tool.setuptools.packages.find]
where = ["src"]
