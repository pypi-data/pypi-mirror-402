[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twilight-vk"
version = "0.1.0b3"
authors = [
    {name = "darky_wings"}
]
description = "Асинхронная библиотека для работы с VK API, с поддержкой API эндпоинтов"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"

dependencies = [
    "aiohttp==3.12.15",
    "fastapi==0.115.12",
    "PyYAML==6.0.2",
    "uvicorn==0.34.0",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[project.urls]
Homepage = "https://github.com/darky-bot/TwilightVK"
Repository = "https://github.com/darky-bot/TwilightVK"
Issues = "https://github.com/darky-bot/TwilightVK/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.15.0",
    "pytest-mypy>=1.0.0",
]

[tool.setuptools]
packages = {find = {}}