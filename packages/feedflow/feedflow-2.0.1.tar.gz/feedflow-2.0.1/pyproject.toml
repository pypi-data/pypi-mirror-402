[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "feedflow"
version = "2.0.1"
authors = [
  { name="Armando Liccardo", email="li.armando82@gmail.com" },
]
description = "A stdio MCP server to manage and read RSS feeds directly from AI clients."
keywords = ["mcp", "model-context-protocol", "rss", "feed"]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "aiosqlite>=0.22.1",
    "fastmcp>=2.14.2",
    "feedparser>=6.0.12",
    "httpx>=0.28.1",
    "langdetect>=1.0.9",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-local-badge>=1.0.3",
    "pytest-mock>=3.15.1",
    "respx>=0.22.0",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: RSS",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
	"Framework :: AsyncIO",
	"Operating System :: OS Independent",
]

[project.scripts]
feedflow = "feedflow.main:main"

[project.urls]
Homepage = "https://github.com/geckod22/FeedFlow"
Repository = "https://github.com/geckod22/FeedFlow"
Issues = "https://github.com/geckod22/FeedFlow/issues"