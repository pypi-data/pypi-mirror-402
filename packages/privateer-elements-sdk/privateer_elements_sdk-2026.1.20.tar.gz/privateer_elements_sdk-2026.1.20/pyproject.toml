[build-system]
requires = [
    "setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "privateer-elements-sdk"

version = "2026.01.20"

authors = [
    { name = "Orbital Insight" },
]
description = "A software development kit for developing projects on Elements"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["Orbital Insight", "OI", "SDK", "elements", "elements-sdk", "API", "elements-api"]

dependencies = [
    "grpcio-tools>=1.76.0",
    "pandas",
    "numpy",
    "wget",
    "h3",
    "geojson",
    "chardet",
    "click",
    "pyyaml",
    "geopandas",
    "pytz",
    "shapely",
    "tabulate",
    "timezonefinder",
    "elements-api>=2026.1.91800",
    "boto3",
    "httpx>=0.24",
    "pyarrow>=14"
]

[project.urls]
"Readme" = "https://terrascope.readme.io/docs"

[tool.setuptools.packages]
find = { }

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "build", "twine", "flake8", "grip"]

[project.scripts]
elem = "elements.cli.ts:main"
