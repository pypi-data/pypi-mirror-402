[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xploiter"
version = "0.1.1"
description = "A simple Pandas-based employee data cleaning utility"
readme = "README.md"
authors = [
    { name="Xploiter" }
]
license = { text = "MIT" }
dependencies = [
    "pandas>=1.5"
]
requires-python = ">=3.8"

