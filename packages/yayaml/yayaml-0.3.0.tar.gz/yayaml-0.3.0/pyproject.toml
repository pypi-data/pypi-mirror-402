# yayaml project configuration
# ============================
#
#
# .. Build system and package metadata (PEP 621) ...............................
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yayaml"
dynamic = ["version"]
description = "yayaml makes yaml nicer. yay!"
readme = "README.md"
license = {text = "BSD-2-Clause"}
requires-python = ">=3.8"
authors = [{name = "Yunus Sevinchan", email = "blsqr@posteo.com"}]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Utilities",
]
dependencies = [
    "numpy",
    "ruamel.yaml",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pre-commit",
]
doc = [
    "sphinx>=5.3",
    "sphinx-book-theme",
    "sphinx-togglebutton",
    "ipython>=7.0",
    "myst-parser[linkify]",
    "pytest",
]
dev = ["yayaml[test,doc]"]

[project.urls]
Homepage = "https://gitlab.com/blsqr/yayaml"
Documentation = "https://yayaml.readthedocs.io"
Repository = "https://gitlab.com/blsqr/yayaml"
Changelog = "https://gitlab.com/blsqr/yayaml/-/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "yayaml.__version__"}

[tool.setuptools.packages.find]
exclude = ["tests"]

# .. uv configuration ..........................................................
[tool.uv]
dev-dependencies = ["yayaml[dev]"]

# .. pytest ....................................................................
[tool.pytest.ini_options]

# Allow other file patterns for documentation figure generation
python_files = "test_*.py gen_*.py"
python_functions = "test_ generate_ gen_"


# .. pytest-cov / coverage.py ..................................................
# Configuration for pytest-cov coverage reports
# For syntax, see here: https://coverage.readthedocs.io/en/latest/config.html

[tool.coverage.run]
# For a cobertura-compatible coverage report (relevant for CI), need relative
# file paths (and omit some files, see report section)
relative_files = true


[tool.coverage.report]
# Increase precision (from default 0) to be able to discern changes
precision = 2

# Sort by number of lines that are _not_ covered
sort = "Miss"

# Omit files that should not be part of the report
omit = [
    "tests/*",
    "doc/*",
    "setup.py",
]

# .. isort configuration .......................................................
[tool.isort]
known_first_party = []
known_third_party = []

# The following makes the effect of isort compatible to black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79


# .. Black configuration .......................................................
[tool.black]
line-length = 79
target-version = ["py310"]

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.
exclude = '''
/(
    \.eggs
  | \.git
  | \.tox
  | \.venv
  | _build
  | dist
)/
'''
