[metadata]
name = sc-oa
author = Olivier Heurtier
author_email = olivier.heurtier@github.com
license = BSD
description = Fork of the OpenAPI (fka Swagger) spec renderer for Sphinx
url = https://github.com/olivier-heurtier/sphinxcontrib-openapi/tree/mymaster
classifiers = 
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	License :: OSI Approved :: BSD License
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Framework :: Sphinx
	Framework :: Sphinx :: Extension

[build_sphinx]
source-dir = docs/
build-dir = build/docs
all_files = 1

[options]
packages = sphinxcontrib
include_package_data = True
zip_safe = False
install_requires = 
	sphinx
	sphinxcontrib-httpdomain
	PyYAML
	jsonschema
	m2r2
	picobox
	deepmerge
	setuptools
python_requires = >=3.10

[egg_info]
tag_build = 
tag_date = 0

