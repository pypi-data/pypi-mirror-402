[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-list"
version = "0.1.0"
description = "List MCP servers and where they are configured"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
dependencies = [
  "typer>=0.9.0",
  "rich>=13.0.0",
]

[project.scripts]
mcp-list = "mcp_list.cli:app"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
