[project]
name = "finanfut-billing-sdk"
version = "2.1.10"
description = "Python SDK for Finanfut Billing External API"
authors = [{ name = "Finanfut" }]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0,<3.0",
    "requests>=2.31",
]
readme = "README.md"
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://finanfut.com"
Source = "https://github.com/finanfut/finanfut-billing"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["finanfut_billing_sdk*"]
