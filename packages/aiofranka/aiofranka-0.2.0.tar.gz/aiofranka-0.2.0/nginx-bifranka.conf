server {
    server_name bifranka.csail.mit.edu;

    # Camera live stream and terminal - WebRTC + WebSocket
    location /live {
        rewrite ^/live$ /live/ permanent;
        proxy_pass http://127.0.0.1:8890/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
    }

    location /live/ {
        proxy_pass http://127.0.0.1:8890/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
    }

    # Proxy everything else to the Franka robot with script injection
    location / {
        proxy_pass https://172.16.0.2/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_buffering on;
        
        # Inject camera script into HTML pages
        sub_filter '</body>' '<script src="/live/inject.js"></script></body>';
        sub_filter_once on;
        sub_filter_types text/html;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/bifranka.csail.mit.edu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bifranka.csail.mit.edu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = bifranka.csail.mit.edu) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name bifranka.csail.mit.edu;
    return 404;
}
