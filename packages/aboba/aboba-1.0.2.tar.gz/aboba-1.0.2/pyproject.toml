[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aboba"
version = "1.0.2"
authors = [
    { name = "Max Gorishniy", email = "gorishniy@alexdremov.me" },
    { name = "Alex Dremov", email = "alex@alexdremov.me" },
]
description = "AB tests library with simplicity in mind"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.5.0",
    "joblib>=1.0.0",
    "tqdm>=4.60.0",
    "numpy>=1.23.0",
    "scipy>=1.10.0",
    "matplotlib>=3.7.0",
    "statsmodels>=0.13.0",
    "seaborn>=0.12.0",
    "scikit-posthocs>=0.9.0",
    "pydantic",
]

[project.optional-dependencies]

testing = [
    "pytest >= 7.4.0",
    "pytest-cov >= 4.1.0",
    "pytest-xdist >= 3.3.0",
]

docs = [
    "sphinx",
    "myst-parser",
    "furo",
    "sphinx-autodoc-typehints",
    "linkify-it-py",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -n auto"
pythonpath = "src"
testpaths = [
    "tests"
]
