[tool.poetry]
name = "jneqsim"
# Set in CI upon publishing
version = "3.3.0"
readme = "README.md"
description = "Python bindings for the Java library NeqSim (via JPype), with python stubs"
authors = ["JÃ¸rgen <jenge@equinor.com>", "Stig Oskar <stoo@equinor.com>", "Mathias <maohe@equinor.com>", "Mats <mklev@equinor.com>", "Marcus <mkdr@equinor.com>"]
maintainers = [
  "Mathias <maohe@equinor.com>",
  "Mats <mklev@equinor.com>",
  "Marcus <mkdr@equinor.com>",
]
homepage = "https://github.com/equinor/jneqsim"
repository = "https://github.com/equinor/jneqsim"
keywords = ["neqsim"]
license = "Apache-2.0"
include = ["docs/", "jneqsim/common/config.yaml"]
exclude = ["jneqsim/jpype-stubs"]
packages = [{include = "jneqsim"}]

[tool.poetry.dependencies]
python = "^3.9"
JPype1 = "^1.5.0"
PyYAML = "^6.0"

[tool.poetry.group.dev.dependencies]
stubgenj = "^0.2.12"
pytest = "^7.4.1"
pre-commit = "^3.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py39"
line-length = 119

lint.select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "S",
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # automatically upgrade syntax for newer versions of the language
    "RUF", # ruff specific rules
]


[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"] # Ignore `E402` (import violations) in all `__init__.py` files
"**/tests/*" = ["E402", "S101"]

# Configuration for dependency management
[tool.jneqsim]
# NeqSim dependency configuration
neqsim_version = "latest"  # or specific version like "2.5.25"
maven_coordinates = [
    # If NeqSim becomes available in Maven Central, add here:
    # { groupId = "no.ntnu.neqsim", artifactId = "neqsim-core", version = "2.5.25" }
]
fallback_to_github = true
github_repo = "equinor/neqsim"