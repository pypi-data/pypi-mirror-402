[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lasertram"
dynamic = ["version"]
authors = [{name = "Jordan Lubbers", email = "jelubber@gmail.com"}]
description = "For processing LA-ICP-MS data"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    # "mendeleev >= 0.14.0",
    "numpy >= 1.25.2",
    "pandas >= 2.0.3",
    "scipy >= 1.11.1",
    "statsmodels >= 0.14.0",
    "openpyxl >= 3.0.0",
    "matplotlib",
    "tabulate",
    "tqdm"

]
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["laicpms","laser ablation","geochemistry","trace elements"]

[tool.setuptools.dynamic]
version = {attr = "lasertram.__version__"}

[tool.setuptools.packages]
find = {}
[tool.setuptools.package-data]
lasertram = ["*.mplstyle", "data/**/*"]

[project.entry-points."matplotlib.style.library"]
lasertram = "lasertram:lasertram.mplstyle"
[project.urls]
Repository = "https://github.com/jlubbersgeo/lasertram.git"
Documentation = "https://jlubbersgeo.github.io/lasertram/"
Changelog = "https://jlubbersgeo.github.io/lasertram/CHANGELOG/"


