[project]
authors = [{ name = "Wardy", email = "wardy3+gitlab@gmail.com" }]
description = "Untappd web scraping structures"
name = "utpd-models-web"
readme = "README.md"
requires-python = ">=3.14"
version = "0.3.1"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = ["haversine>=2.9.0", "pydantic>=2.11.3"]

[dependency-groups]
dev = ["common-tools[dev]>=0.1.0"]
test = ["common-tools[test]>=0.1.0"]

[tool.uv.sources]
common-tools = { path = "../common-tools" }

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pytest.ini_options]

asyncio_default_fixture_loop_scope = "function"
