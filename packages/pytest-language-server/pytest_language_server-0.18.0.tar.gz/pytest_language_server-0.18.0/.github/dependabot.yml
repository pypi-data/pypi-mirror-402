version: 2
updates:
  # Rust dependencies (main project)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 10
    reviewers:
      - "bellini666"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      rust-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Rust dependencies (Zed extension)
  - package-ecosystem: "cargo"
    directory: "/extensions/zed-extension"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    reviewers:
      - "bellini666"
    commit-message:
      prefix: "deps(zed)"
      include: "scope"

  # npm dependencies (VSCode extension)
  - package-ecosystem: "npm"
    directory: "/extensions/vscode-extension"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 10
    reviewers:
      - "bellini666"
    commit-message:
      prefix: "deps(vscode)"
      include: "scope"
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Gradle dependencies (IntelliJ plugin)
  - package-ecosystem: "gradle"
    directory: "/extensions/intellij-plugin"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    reviewers:
      - "bellini666"
    commit-message:
      prefix: "deps(intellij)"
      include: "scope"

  # pip dependencies (Python dev tools)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    reviewers:
      - "bellini666"
    commit-message:
      prefix: "deps(python)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    reviewers:
      - "bellini666"
    commit-message:
      prefix: "ci"
      include: "scope"
