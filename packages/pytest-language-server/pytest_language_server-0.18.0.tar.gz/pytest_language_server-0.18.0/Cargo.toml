[package]
name = "pytest-language-server"
version = "0.18.0"
edition = "2021"
rust-version = "1.85"
authors = ["Thiago Bellini Ribeiro <hackedbellini@gmail.com>"]
license = "MIT"
description = "A blazingly fast Language Server Protocol implementation for pytest"
repository = "https://github.com/bellini666/pytest-language-server"
keywords = ["pytest", "lsp", "language-server", "testing"]
categories = ["development-tools", "development-tools::testing"]
readme = "README.md"

[[bin]]
name = "pytest-language-server"
path = "src/main.rs"

[lib]
name = "pytest_language_server"
path = "src/lib.rs"

[dependencies]
tower-lsp-server = "0.23.0"
tokio = { version = "1.49", features = ["full"] }
serde_json = "1.0"
rustpython-parser = "0.4.0"
walkdir = "2.5"
dashmap = "6.1"
once_cell = "1.21"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

clap = { version = "4.5.54", features = ["derive"] }
colored = "3.1"
rayon = "1.11.0"
memchr = "2.7.6"
toml = "0.9"
serde = { version = "1.0", features = ["derive"] }
glob = "0.3"

[dev-dependencies]
insta = { version = "1.46", features = ["yaml"] }
assert_cmd = "2.1"
predicates = "3.1"
tempfile = "3.24.0"
ntest = "0.9"
