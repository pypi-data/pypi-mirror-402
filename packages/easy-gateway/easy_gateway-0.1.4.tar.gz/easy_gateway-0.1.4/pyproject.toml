[build-system]
requires = ["setuptools>=61.0,<75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-gateway"
version = "0.1.4"
description = "Simple to use and fast Gateway for python developers"
readme = "README.md"
authors = [
    {name = "Mark", email = "levmarkpost@gmail.com"}
]

license = {text = "MIT"}

keywords = ["api", "gateway", "fastapi", "proxy", "microservices"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.0",
    "httpx>=0.25.0",
    "uvicorn[standard]>=0.24.0",
    "pyyaml>=6.0",
]

[project.scripts]
easy-gateway = "easy_gateway.cli:main"

[project.urls]
Homepage = "https://github.com/MarkLevkovich/easy_gateway"
