[project]
name = "takopi-tunnel"
version = "0.1.0"
description = "Cloudflared tunnel management plugin for takopi"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "takopi>=0.14",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
]

[project.entry-points."takopi.command_backends"]
tunnel = "takopi_tunnel.backend:BACKEND"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
