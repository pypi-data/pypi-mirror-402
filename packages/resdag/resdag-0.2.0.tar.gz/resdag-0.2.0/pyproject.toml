[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "resdag"
dynamic = ["version"]
description = "PyTorch-native reservoir computing library with GPU acceleration"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Daniel Estevez-Moya", email = "kemossabee@gmail.com" }]
keywords = [
    "reservoir computing",
    "echo state networks",
    "pytorch",
    "machine learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.9.1",
    "numpy>=2.4.0",
    "networkx>=3.0",
    "pytorch-symbolic>=1.1.1",
    "graphviz>=0.21",
    "basedpyright>=1.37.1",
    "scipy>=1.17.0",
]

[project.urls]
Homepage = "https://github.com/El3ssar/resdag"
Repository = "https://github.com/El3ssar/resdag"
Issues = "https://github.com/El3ssar/resdag/issues"

[project.optional-dependencies]
hpo = ["optuna>=3.0.0"]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=4.0.0",
    "black>=25.12.0",
    "ruff>=0.14.10",
    "mypy>=1.0.0",
    "optuna>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/resdag"]

[tool.hatch.version]
path = "src/resdag/__init__.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--cov=resdag",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
lint.select = ["E", "F", "I", "N", "W"]
lint.ignore = ["E501"]                  # Line too long (handled by black)

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Unused imports in __init__.py are OK

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
