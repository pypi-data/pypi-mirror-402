[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "addresscomplete"
version = "1.0.1"
description = "A Python client for the Canada Post AddressComplete API"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Darian Elwood", email = "dellwood546@gmail.com"}
]
dependencies = [
    "requests>=2.32.3",
]
keywords = [
    "address",
    "addresscomplete",
    "canada-post",
    "address-validation",
    "address-autocomplete",
]
license = {text = "GPL-3.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/dellwood546/AddressComplete"
Repository = "https://github.com/dellwood546/AddressComplete"
Issues = "https://github.com/dellwood546/AddressComplete/issues"

[tool.hatchling.build.targets.wheel]
exclude = [
    "/tests",
    "/test.py",
]