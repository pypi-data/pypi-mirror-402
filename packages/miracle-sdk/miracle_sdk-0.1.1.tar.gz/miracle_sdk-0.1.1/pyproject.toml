[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "miracle-sdk"
version = "0.1.1"
description = "The Official Python SDK for the MIRACLE API - Cardiovascular MRI Reference Values"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Ankush", email = "miracle-support@drankush.com"}
]
keywords = ["mri", "cardiovascular", "reference-values", "medical-imaging", "scmr", "pediatrics", "sdk", "z-score"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "PyYAML>=6.0" 
]

[project.urls]
"Homepage" = "https://github.com/drankush/MIRACLE-sdk"
"Bug Tracker" = "https://github.com/drankush/MIRACLE-sdk/issues"
"Documentation" = "https://miracleapi.readme.io"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "mypy",
    "types-requests",
    "types-PyYAML"
]

[tool.hatch.build.targets.wheel]
packages = ["src/miracle"]
