[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "undatum"
version = "1.1.1"
description = "A powerful command-line tool for data processing and analysis"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Ivan Begtin", email = "ivan@begtin.tech"}
]
keywords = ["json", "jsonl", "csv", "bson", "cli", "dataset", "data-processing"]
dependencies = [
    "avro>=1.10.2",
    "chardet>=5.2.0",
    "click>=8.0.3",
    "duckdb",
    "elasticsearch",
    "iterabledata",
    "jsonlines>=4.0.0",
    "lz4>=4.3.2",
    "mistql>=0.4.11",
    "openpyxl>=3.1.2",
    "orjson>=3.9.8",
    "pandas>=2.0.3",
    "py7zr>=0.20.6",
    "pydantic",
    "pymongo>=4.5.0",
    "pyorc>=0.8.0",
    "python-docx>=0.8.11",
    "pyyaml",
    "pyzstd",
    "qddate>=1.0.4",
    "requests",
    "rich>=13.6.0",
    "tabulate>=0.8.7",
    "tqdm",
    "typer",
    "validators>=0.22.0",
    "xlrd>=2.0.1",
    "xlwt",
    "xmltodict>=0.13.0",
    "xxhash",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development",
    "Topic :: System :: Networking",
    "Topic :: Terminals",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]

[project.scripts]
undatum = "undatum.__main__:main"
data = "undatum.__main__:main"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["undatum"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "chardet.*",
    "click.*",
    "jsonlines.*",
    "openpyxl.*",
    "orjson.*",
    "pandas.*",
    "pymongo.*",
    "qddate.*",
    "tabulate.*",
    "validators.*",
    "xlrd.*",
    "xmltodict.*",
    "rich.*",
    "duckdb.*",
    "pyzstd.*",
    "pydantic.*",
    "typer.*",
]
ignore_missing_imports = true

[tool.pylint.messages_control]
max-line-length = 100
disable = [
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "too-many-instance-attributes",
    "too-many-positional-arguments",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
