[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lcore-sdk"
version = "0.1.0"
description = "Python SDK for L{CORE} - Privacy-preserving IoT attestation layer"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Modern Society Labs" }
]
keywords = ["iot", "blockchain", "cartesi", "attestation", "did", "web3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "httpx>=0.25.0",
    "pynacl>=1.5.0",
    "coincurve>=18.0.0",
    "base58>=2.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/Modern-Society-Labs/lcore-sdk"
Documentation = "https://github.com/Modern-Society-Labs/lcore-sdk/tree/main/docs"
Repository = "https://github.com/Modern-Society-Labs/lcore-sdk"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.wheel.sources]
"src" = "lcore"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
