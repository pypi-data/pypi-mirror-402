[package]
name = "pyarrowspace"
version = "0.24.12"
edition = "2024"
description = "Spectral vector search with taumode (λτ) indexing"
authors = ["Lorenzo <tunedconsulting@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/tuned-org-uk/pyarrowspace"
homepage = "https://github.com/tuned-org-uk/pyarrowspace"
documentation = "https://github.com/tuned-org-uk/pyarrowspace"
readme = "README.md"
keywords = ["vector-search", "spectral-analysis", "graph-signal", "similarity-search", "machine-learning"]
categories = ["algorithms", "mathematics", "science"]
exclude = [
    "target/*",
    "Cargo.lock",
    ".git/*",
    ".github/*",
    "*.tmp",
    "*.md",
    "*.bib",
    "*.cff",
    "test_data/*",
    "examples/*",
    "tests/output",
    "tests/small_datasets",
    "visualization_output",
    "storage/"
]


[lib]
name = "arrowspace"
# "cdylib" is necessary to produce a shared library for Python to import from.
#
# Downstream Rust code (including code in `bin/`, `examples/`, and `tests/`) will not be able
# to `use arrowspace;` unless the "rlib" or "lib" crate type is also included, e.g.:
# crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib"]

[dependencies]
arrowspace = { version = "0.24.6", features = ["storage"] } #, path = "../arrowspace-rs"}
pyo3 = { version = "0.27.1", features = ["extension-module"] }
pyo3-log = "0.13"
numpy = "0.27.0"
rayon = "1.8"
smartcore = "0.4.8"
