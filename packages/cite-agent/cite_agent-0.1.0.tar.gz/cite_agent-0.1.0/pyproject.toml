[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cite-agent"
version = "0.1.0"
description = "Financial Data MCP Server with Citations & Provenance"
readme = "README.md"
authors = [
    { name = "Christopher Ongko", email = "chris@cite-finance.io" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.1.0",
    "httpx>=0.20.0",
    "uvicorn>=0.20.0",
    "starlette>=0.20.0"
]

[project.scripts]
cite-agent = "mcp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]
