[project]
name = "additive-manufacturing"
version = "0.0.20"
authors = [
  { name = "Peter Pak", email = "ppak10@gmail.com" },
]
description = "Package for additive manufacturing related tools."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "imageio>=2.37.0",
    "jax>=0.6.2",
    "matplotlib>=3.10.3",
    "mcp>=1.12.3",
    "msgpack>=1.1.2",
    "pint>=0.24.4",
    "pintdantic>=0.0.4",
    "pydantic>=2.11.7",
    "pygcode>=0.2.1",
    "rich>=14.0.0",
    "scipy>=1.15.3",
    "tqdm>=4.67.1",
    "trimesh[easy]>=4.9.0",
    "typer>=0.16.0",
    "workspace-agent>=0.1.9",
]

[project.urls]
Homepage = "https://github.com/ppak10/additive-manufacturing"
Issues = "https://github.com/ppak10/additive-manufacturing/issues"

[project.scripts]
am = "am.cli:app"

[project.optional-dependencies]
cuda12 = [
    "jax[cuda12]>=0.6.2",
]

[tool.setuptools.package-data]
"am.data" = ["**/*.gcode", "**/*.STL", "**/*.md"]

[tool.black]
line-length = 88
target-version = ["py310"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.10.5",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::tqdm.std.TqdmExperimentalWarning",
    "ignore:In future, it will be an error for 'np.bool' scalars:DeprecationWarning",
]
