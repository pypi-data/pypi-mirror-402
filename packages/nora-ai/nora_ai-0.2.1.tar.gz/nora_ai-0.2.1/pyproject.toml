[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nora-ai"
version = "0.2.1"
description = "AI Observability SDK - 자동으로 AI 라이브러리 호출을 trace합니다"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Conscience Technology", email = "contact@conscience-tech.com"}
]
keywords = ["observability", "ai", "trace", "monitoring", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "requests>=2.28.0",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "google-genai>=1.47.0",
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    "litellm>=1.37.0",
]

[project.urls]
Homepage = "https://github.com/nora-ai/observability-sdk"
Documentation = "https://docs.nora.ai"
Repository = "https://github.com/nora-ai/observability-sdk"

[tool.setuptools]
packages = ["nora", "nora._internal", "nora._internal.openai", "nora._internal.anthropic", "nora._internal.gemini", "nora._internal.litellm", "nora._internal.patches", "nora.prompt"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

