[project]
name = "sinapsis-anomaly-detection"
version = "0.1.14"
description = "Packages to provide training, inference and export templates for computer vision anomaly detection models."
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "sinapsis>=0.2.19",
]


[project.optional-dependencies]
gradio-app = [
    "gradio>=5.3.0",
    "sinapsis-data-readers[opencv]>=0.1.0",
    "sinapsis-data-visualization>=0.1.0",
    "sinapsis-data-writers>=0.1.0",
]

all = [
    "sinapsis-anomalib[all]",
    "sinapsis-anomaly-detection[gradio-app]",
]

[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]
[tool.uv.workspace]
members = ["packages/*"]
exclude = ["packages/*.egg-info"]

[tool.setuptools]
packages = { find = { where = ["packages"] } }


[tool.uv.sources]
sinapsis-anomalib = {workspace= true}

[[tool.uv.index]]
name = "sinapsis"
url = "https://pypi.sinapsis.tech/"

[tool.ruff]
lint.select = [
    "ARG",
    "ANN",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "PLR6301",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
]
lint.preview = true
lint.pydocstyle.convention = "google"
lint.ignore = [
    "ANN401",
    "D100",
    "D104",
    "D107"
]
line-length = 120
show-fixes = true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-anomaly-detection.git"
