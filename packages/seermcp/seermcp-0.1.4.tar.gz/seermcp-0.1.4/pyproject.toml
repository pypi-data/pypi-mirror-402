[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seermcp"
version = "0.1.4"
description = "Seer - Multi-Agent System for Evaluating AI Agents"
license = "MIT"
readme = "README.md"
authors = [
  { name = "Lokesh Danu", email = "lokesh@getseer.dev" },
  { name = "Akshay Sharma", email = "akshay@getseer.dev" }
]
requires-python = ">=3.12"
dependencies = [
    "langchain>=1.1.2",
    "langchain-openai>=1.0.2",
    "langchain-anthropic>=1.0.0",
    "langgraph-api==0.5.33",
    "langgraph>=1.0.3",
    "langgraph-checkpoint>=3.0.1,<4.0.0",
    "langgraph-checkpoint-postgres>=3.0.1,<4.0.0",
    "fastapi>=0.115.0",
    "itsdangerous>=2.1.0",  # Required by starlette SessionMiddleware
    "pydantic>=2.12.4",
    "pydantic-settings>=2.0.0",
    "httpx>=0.28.1",
    "requests>=2.32.3",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.3",
    "tavily-python>=0.7.12",
    "langchain-chroma>=0.1.0",
    "tenacity>=9.1.2",
    "langchain-mcp-adapters==0.1.12",
    "aiosqlite>=0.20.0",
    "coolname==2.2.0",
    "asyncpg>=0.31.0",
    "tortoise-orm[asyncpg]>=0.25.2",
    "authlib>=1.6.6",
    "aerich>=0.9.2",  # Required for automatic database migrations
    "jsonschema>=4.25.1",
    "croniter>=2.0.0",
    "pytz>=2024.1",
    "taskiq>=0.12.1",
    "taskiq-redis>=1.2.1",
    "posthog>=3.5.0",
    "psycopg[binary]>=3.1.0",  # Required by langgraph-checkpoint-postgres
    "RestrictedPython>=7.0",  # Required for RLM tool sandbox
    "stripe>=10.0.0",  # Stripe payment processing for subscriptions
]

[tool.hatch.build.targets.wheel]
packages = ["src/seer"]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "langgraph-cli[inmem]>=0.4.7",
    "taskiq[reload]>=0.12.1",
    "pre-commit>=4.0.1",
    "pylint>=2.15.0",
]

[project.urls]
Homepage = "https://www.getseer.dev"
Documentation = "https://github.com/seer-engg/seer#readme"
Repository = "https://github.com/seer-engg/seer"
Issues = "https://github.com/seer-engg/seer/issues"

[tool.aerich]
tortoise_orm = "seer.database.config.TORTOISE_ORM"
location = "./migrations"
src_folder = "./src" # Changed from "./." to "./src"


[tool.pylint.main]
# Files or directories to be skipped
ignore = ["alembic/versions", ".venv", "venv", "build", "dist"]
# Use multiple processes to speed up Pylint
jobs = 0
# Load extensions
load-plugins = ["pylint.extensions.mccabe"]

[tool.pylint.format]
# Maximum number of characters on a single line
max-line-length = 150   # 100 is too small for some db calls
# Maximum number of lines in a module
max-module-lines = 600

[tool.pylint.design]
# Maximum cyclomatic complexity for a function
max-complexity = 10
# Maximum number of arguments for function/method
max-args = 7
# Maximum number of branch for function/method body
max-branches = 15
# Maximum number of locals for function/method body
max-locals = 20
# Maximum number of statements in function/method body
max-statements = 60

[tool.pylint.messages_control]
# Only run error/fatal checks
# Disable specific warnings that are too noisy or false positives
disable = [
    "missing-docstring",
    "too-few-public-methods",
    "fixme",
    "import-error",  # Pre-commit runs in isolated env without project dependencies
]

[tool.pyright]
typeCheckingMode = "basic"

# NOTE: In-code pylint disables MUST include justification comments
# Required format: # pylint: disable=rule-name # Reason: architectural explanation
# See docs/linting-guidelines.md for acceptable use cases and examples
# Examples:
#   - import-outside-toplevel: Avoiding circular imports or lazy loading
#   - broad-exception-caught: Adapter boundaries converting exceptions to strings
#   - invalid-name: Framework-required naming (visit_*, _private for patterns)
# Pull requests with unjustified disables will be rejected in code review
