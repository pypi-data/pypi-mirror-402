# Pre-commit hooks for code quality enforcement
# Install: pip install pre-commit && pre-commit install

repos:
  # Import validation - Catch circular imports and missing dependencies
  # - repo: local
  #   hooks:
  #     - id: test-imports
  #       name: test imports
  #       entry: bash -c 'uv run python scripts/test_imports.py "$@"' --
  #       language: system
  #       types: [python]
  #       files: \.py$
  #       pass_filenames: true

  # Pylint - Comprehensive linting with configured limits
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: \.py$
        exclude: ^migrations/

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: forbid-new-submodules

  # Block .pylintrc (use pyproject.toml instead)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: text-unicode-replacement-char

  - repo: local
    hooks:
      - id: forbid-pylintrc
        name: Forbid .pylintrc (use pyproject.toml)
        entry: .pylintrc is forbidden - use pyproject.toml for pylint config
        language: fail
        files: ^\.pylintrc$
