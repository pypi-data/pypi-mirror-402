services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-seer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-seer}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile          # <-- your existing root Dockerfile
    ports:
      - "8000:8000"                   # change if your server uses another port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-seer}"
      REDIS_URL: "redis://redis:6379/0"
      UV_LINK_MODE: "copy"  # Use copy mode to avoid hardlink warnings in Docker volumes
      AUTO_APPLY_DATABASE_MIGRATIONS: "True"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./:/app  # Mount source code for instant updates in development (overrides COPY in Dockerfile)
      - /app/.venv  # Exclude local .venv (Docker will create its own venv)
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 2 &&
        uv run uvicorn seer.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-seer}"
      REDIS_URL: "redis://redis:6379/0"
      UV_LINK_MODE: "copy"
    volumes:
      - ./:/app
      - /app/.venv
    command: >
      sh -c "
        echo 'Waiting for dependencies to be ready...' &&
        sleep 2 &&
        uv run taskiq worker seer.worker.broker:broker
      "

volumes:
  postgres_data:
