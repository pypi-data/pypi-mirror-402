[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cognitive-twin"
version = "3.0.0"
description = "User pattern learning with trajectory-aware DPO training"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mohamed Diomande" }
]
keywords = [
    "machine-learning",
    "nlp",
    "dpo",
    "cognitive-twin",
    "user-modeling",
    "trajectory-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "tenacity>=8.0.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
training = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.24.0",
]
# Advanced features that integrate with RAG++
ragpp = [
    "rag-plusplus>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
all = [
    "cognitive-twin[training,ragpp,dev]",
]

[project.urls]
Homepage = "https://github.com/mohameddiomande/cognitive-twin"
Documentation = "https://github.com/mohameddiomande/cognitive-twin#readme"
Repository = "https://github.com/mohameddiomande/cognitive-twin"

[tool.hatch.build.targets.wheel]
packages = ["cognitive_twin"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
