[package]
name = "quantic-rust"
version = "0.1.0"
edition = "2021"
description = "High-Performance Quantum Computing Library in Rust"
license = "MIT"
repository = "https://github.com/Mahir101/quantic-rust"
readme = "README.md"
keywords = ["quantum", "computing", "circuit", "synthesis", "optimization"]
categories = ["science", "simulation"]

[lib]
name = "quantic_rust"
crate-type = ["cdylib", "rlib"]

[dependencies]
clap = { version = "4.2.4", features = ["derive", "cargo"] }
pyo3 = { version = "0.24.1", features = ["extension-module"] }
petgraph = "0.8.1"
itertools = "0.14.0"
rand = "0.9.0"
rustiq-core = "0.0.11"

