[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manta-topic-modelling"
version = "0.9"
description = "Multi-lingual Advanced NMF-based Topic Analysis - A comprehensive NMF topic modeling tool for Turkish and English texts"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [
    {name = "Emir Karayagiz", email = "emirkyzmain@gmail.com"}
]
license = "MIT"
keywords = ["nlp", "topic-modeling", "nmf", "text-analysis", "turkish", "english"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "duckdb>=1.4.2",
    "emoji~=2.14.1",
    "gensim==4.3.2",
    "h5py>=3.10.0",
    "levenshtein==0.20.9",
    "matplotlib==3.10.1",
    "memory-profiler>=0.61.0",
    "networkx>=3.4.2",
    "nltk===3.9",
    "numba>=0.61.2",
    "numpy==1.26.4",
    "openpyxl>=3.1.5",
    "opentsne>=1.0.2",
    "pandas==2.2.1",
    "pillow==11.1.0",
    "pip>=25.1.1",
    "plotly>=6.3.0",
    "rich>=13.0.0",
    "scikit-learn==1.3.2",
    "scipy==1.10.1",
    "seaborn~=0.13.2",
    "sqlalchemy==2.0.27",
    "tokenizers==0.21.1",
    "tqdm>=4.65.0",
    "umap-learn>=0.5.7",
    "wordcloud==1.9.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
manta-topic-modelling = "manta.cli:main"

[project.urls]
Homepage = "https://github.com/emirkyz/manta"
Repository = "https://github.com/emirkyz/manta"
Documentation = "https://github.com/emirkyz/manta/blob/main/README.md"
Issues = "https://github.com/emirkyz/manta/issues?q=is%3Aissue"

[tool.setuptools.packages.find]
where = ["."]
include = ["manta*"]

[tool.setuptools.package-data]
manta = ["*.json", "*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
