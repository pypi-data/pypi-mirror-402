[project]
name = "otel-analyzer-mcp"
version = "0.1.0"
description = "MCP server for analyzing OpenTelemetry traces"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Joshua Samuel", email = "sauhsoj@amazon.com"}
]
requires-python = ">=3.11"
keywords = ["mcp", "opentelemetry", "traces", "xray", "observability", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp[cli]>=1.25.0",
    "opentelemetry-proto>=1.39.1",
    "boto3>=1.42.30",
    "pydantic>=2.12.5",
    "networkx>=3.6.1",
]

[project.urls]
Homepage = "https://github.com/jsamuel1/otel-analyzer-mcp"
Documentation = "https://github.com/jsamuel1/otel-analyzer-mcp#readme"
Repository = "https://github.com/jsamuel1/otel-analyzer-mcp"
Issues = "https://github.com/jsamuel1/otel-analyzer-mcp/issues"
PyPI = "https://pypi.org/project/otel-analyzer-mcp/"

[project.scripts]
otel-analyzer-mcp = "otel_analyzer_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
build = [
    "build>=1.0.0",
    "twine>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/otel_analyzer_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=src/otel_analyzer_mcp --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]
