[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfunda"
version = "2.0.1"
description = "Python API for Funda.nl real estate listings"
readme = "README.md"
license = "AGPL-3.0-or-later"
requires-python = ">=3.10"
authors = [
    { name = "0xMH" }
]
keywords = ["funda", "real-estate", "netherlands", "housing", "api", "scraper"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "curl-cffi>=0.14.0",
]

[project.urls]
Homepage = "https://github.com/0xMH/pyfunda"
Repository = "https://github.com/0xMH/pyfunda"
Issues = "https://github.com/0xMH/pyfunda/issues"

[tool.hatch.build.targets.wheel]
packages = ["funda"]
